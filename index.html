        { type: 'arabic', text: 'Ù…ÙØ«ÙÙ„ÙÙ‡ÙÙ…Ù’ ÙƒÙÙ…ÙØ«ÙÙ„Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠ Ø§Ø³Ù’ØªÙÙˆÙ’Ù‚ÙØ¯Ù Ù†ÙØ§Ø±Ù‹Ø§ ÙÙÙ„ÙÙ…ÙÙ‘Ø§ Ø£ÙØ¶ÙØ§Ø¡ÙØªÙ’ Ù…ÙØ§ Ø­ÙÙˆÙ’Ù„ÙÙ‡Ù Ø°ÙÙ‡ÙØ¨Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙÙ†ÙÙˆØ±ÙÙ‡ÙÙ…Ù’ ÙˆÙØªÙØ±ÙÙƒÙÙ‡ÙÙ…Ù’ ÙÙÙŠ Ø¸ÙÙ„ÙÙ…ÙØ§ØªÙ Ù„ÙÙ‘Ø§ ÙŠÙØ¨Ù’ØµÙØ±ÙÙˆÙ†Ù' },
        { type: 'text', text: '[17] Their example is like that of one who kindled a fire; and when it lit up all that was around it, Allah took away their light and left them in darkness, unable to see anything.' },

        { type: 'arabic', text: 'ØµÙÙ…ÙŒÙ‘ Ø¨ÙÙƒÙ’Ù…ÙŒ Ø¹ÙÙ…Ù’ÙŠÙŒ ÙÙÙ‡ÙÙ…Ù’ Ù„ÙØ§ ÙŠÙØ±Ù’Ø¬ÙØ¹ÙÙˆÙ†Ù' },
        { type: 'text', text: '[18] Deaf, dumb and blind; and they are not to return.' },

        { type: 'arabic', text: 'Ø£ÙÙˆÙ’ ÙƒÙØµÙÙŠÙÙ‘Ø¨Ù Ù…ÙÙ‘Ù†Ù Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§Ø¡Ù ÙÙÙŠÙ‡Ù Ø¸ÙÙ„ÙÙ…ÙØ§ØªÙŒ ÙˆÙØ±ÙØ¹Ù’Ø¯ÙŒ ÙˆÙØ¨ÙØ±Ù’Ù‚ÙŒ ÙŠÙØ¬Ù’Ø¹ÙÙ„ÙÙˆÙ†Ù Ø£ÙØµÙØ§Ø¨ÙØ¹ÙÙ‡ÙÙ…Ù’ ÙÙÙŠ Ø¢Ø°ÙØ§Ù†ÙÙ‡ÙÙ… Ù…ÙÙ‘Ù†Ù Ø§Ù„ØµÙÙ‘ÙˆÙØ§Ø¹ÙÙ‚Ù Ø­ÙØ°ÙØ±Ù Ø§Ù„Ù’Ù…ÙÙˆÙ’ØªÙ ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙØ­ÙÙŠØ·ÙŒ Ø¨ÙØ§Ù„Ù’ÙƒÙØ§ÙÙØ±ÙÙŠÙ†Ù' },
        { type: 'text', text: '[19] Or like a rainstorm from the sky, in which are darkness, thunder and lightning; they thrust their fingers in their ears due to the thunderclaps, fearing death; and Allah has the disbelievers encompassed.' },

        { type: 'arabic', text: 'ÙŠÙÙƒÙØ§Ø¯Ù Ø§Ù„Ù’Ø¨ÙØ±Ù’Ù‚Ù ÙŠÙØ®Ù’Ø·ÙÙÙ Ø£ÙØ¨Ù’ØµÙØ§Ø±ÙÙ‡ÙÙ…Ù’ ÙƒÙÙ„ÙÙ‘Ù…ÙØ§ Ø£ÙØ¶ÙØ§Ø¡Ù Ù„ÙÙ‡ÙÙ… Ù…ÙÙ‘Ø´ÙÙˆÙ’Ø§ ÙÙÙŠÙ‡Ù ÙˆÙØ¥ÙØ°ÙØ§ Ø£ÙØ¸Ù’Ù„ÙÙ…Ù Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ Ù‚ÙØ§Ù…ÙÙˆØ§ ÙˆÙÙ„ÙÙˆÙ’ Ø´ÙØ§Ø¡Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù„ÙØ°ÙÙ‡ÙØ¨Ù Ø¨ÙØ³ÙÙ…Ù’Ø¹ÙÙ‡ÙÙ…Ù’ ÙˆÙØ£ÙØ¨Ù’ØµÙØ§Ø±ÙÙ‡ÙÙ…Ù’ Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„ÙÙ‘ Ø´ÙÙŠÙ’Ø¡Ù Ù‚ÙØ¯ÙÙŠØ±ÙŒ' },
        { type: 'text', text: '[20] It seems the lightning may snatch away their sight from them; whenever it flashes they walk in it, and when it darkens they stand still; if Allah willed, He could take away their hearing and their sight; indeed Allah is Able to do all things.' },

        { type: 'arabic', text: 'ÙŠÙØ§ Ø£ÙÙŠÙÙ‘Ù‡ÙØ§ Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù Ø§Ø¹Ù’Ø¨ÙØ¯ÙÙˆØ§ Ø±ÙØ¨ÙÙ‘ÙƒÙÙ…Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠ Ø®ÙÙ„ÙÙ‚ÙÙƒÙÙ…Ù’ ÙˆÙØ§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Ù’Ù„ÙÙƒÙÙ…Ù’ Ù„ÙØ¹ÙÙ„ÙÙ‘ÙƒÙÙ…Ù’ ØªÙØªÙÙ‘Ù‚ÙÙˆÙ†Ù' },
        { type: 'text', text: '[21] O mankind! Worship your Lord, Who has created you and those before you, in the hope of attaining piety.' },

        { type: 'arabic', text: 'Ø§Ù„ÙÙ‘Ø°ÙÙŠ Ø¬ÙØ¹ÙÙ„Ù Ù„ÙÙƒÙÙ…Ù Ø§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù ÙÙØ±ÙØ§Ø´Ù‹Ø§ ÙˆÙØ§Ù„Ø³ÙÙ‘Ù…ÙØ§Ø¡Ù Ø¨ÙÙ†ÙØ§Ø¡Ù‹ ÙˆÙØ£ÙÙ†Ø²ÙÙ„Ù Ù…ÙÙ†Ù Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§Ø¡Ù Ù…ÙØ§Ø¡Ù‹ ÙÙØ£ÙØ®Ù’Ø±ÙØ¬Ù Ø¨ÙÙ‡Ù Ù…ÙÙ†Ù Ø§Ù„Ø«ÙÙ‘Ù…ÙØ±ÙØ§ØªÙ Ø±ÙØ²Ù’Ù‚Ù‹Ø§ Ù„ÙÙ‘ÙƒÙÙ…Ù’ ÙÙÙ„ÙØ§ ØªÙØ¬Ù’Ø¹ÙÙ„ÙÙˆØ§ Ù„ÙÙ„ÙÙ‘Ù‡Ù Ø£ÙÙ†Ø¯ÙØ§Ø¯Ù‹Ø§ ÙˆÙØ£ÙÙ†ØªÙÙ…Ù’ ØªÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[22] The One Who has appointed the earth a base for you, and the sky a canopy - and caused water to pour down from the sky, thereby producing fruits as food for you; and do not knowingly set up rivals to Allah!' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Ù’ ÙÙÙŠ Ø±ÙÙŠÙ’Ø¨Ù Ù…ÙÙ‘Ù…ÙÙ‘Ø§ Ù†ÙØ²ÙÙ‘Ù„Ù’Ù†ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù° Ø¹ÙØ¨Ù’Ø¯ÙÙ†ÙØ§ ÙÙØ£Ù’ØªÙÙˆØ§ Ø¨ÙØ³ÙÙˆØ±ÙØ©Ù Ù…ÙÙ‘Ù† Ù…ÙÙ‘Ø«Ù’Ù„ÙÙ‡Ù ÙˆÙØ§Ø¯Ù’Ø¹ÙÙˆØ§ Ø´ÙÙ‡ÙØ¯ÙØ§Ø¡ÙÙƒÙÙ… Ù…ÙÙ‘Ù† Ø¯ÙÙˆÙ†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Ù’ ØµÙØ§Ø¯ÙÙ‚ÙÙŠÙ†Ù' },
        { type: 'text', text: '[23] And if you are in any doubt concerning what We have sent down upon Our distinguished bondman (Prophet Mohammed - peace and blessings be upon him), bring forth a single surah (chapter) equal to it; and call upon all your supporters, other than Allah, if you are truthful.' },

        { type: 'arabic', text: 'ÙÙØ¥ÙÙ† Ù„ÙÙ‘Ù…Ù’ ØªÙÙÙ’Ø¹ÙÙ„ÙÙˆØ§ ÙˆÙÙ„ÙÙ† ØªÙÙÙ’Ø¹ÙÙ„ÙÙˆØ§ ÙÙØ§ØªÙÙ‘Ù‚ÙÙˆØ§ Ø§Ù„Ù†ÙÙ‘Ø§Ø±Ù Ø§Ù„ÙÙ‘ØªÙÙŠ ÙˆÙÙ‚ÙÙˆØ¯ÙÙ‡ÙØ§ Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù ÙˆÙØ§Ù„Ù’Ø­ÙØ¬ÙØ§Ø±ÙØ©Ù Ø£ÙØ¹ÙØ¯ÙÙ‘ØªÙ’ Ù„ÙÙ„Ù’ÙƒÙØ§ÙÙØ±ÙÙŠÙ†Ù' },
        { type: 'text', text: '[24] And if you are unable to bring forth (one chapter) - and We declare that you can never bring one - then fear the fire (of hell), the fuel of which is men and stones; kept ready for the disbelievers.' },

        { type: 'arabic', text: 'ÙˆÙØ¨ÙØ´ÙÙ‘Ø±Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¢Ù…ÙÙ†ÙÙˆØ§ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§ Ø§Ù„ØµÙÙ‘Ø§Ù„ÙØ­ÙØ§ØªÙ Ø£ÙÙ†ÙÙ‘ Ù„ÙÙ‡ÙÙ…Ù’ Ø¬ÙÙ†ÙÙ‘Ø§ØªÙ ØªÙØ¬Ù’Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Ù’ØªÙÙ‡ÙØ§ Ø§Ù„Ù’Ø£ÙÙ†Ù’Ù‡ÙØ§Ø±Ù ÙƒÙÙ„ÙÙ‘Ù…ÙØ§ Ø±ÙØ²ÙÙ‚ÙÙˆØ§ Ù…ÙÙ†Ù’Ù‡ÙØ§ Ù…ÙÙ† Ø«ÙÙ…ÙØ±ÙØ©Ù Ø±ÙÙ‘Ø²Ù’Ù‚Ù‹Ø§ Ù‚ÙØ§Ù„ÙÙˆØ§ Ù‡ÙÙ°Ø°ÙØ§ Ø§Ù„ÙÙ‘Ø°ÙÙŠ Ø±ÙØ²ÙÙ‚Ù’Ù†ÙØ§ Ù…ÙÙ† Ù‚ÙØ¨Ù’Ù„Ù ÙˆÙØ£ÙØªÙÙˆØ§ Ø¨ÙÙ‡Ù Ù…ÙØªÙØ´ÙØ§Ø¨ÙÙ‡Ù‹Ø§ ÙˆÙÙ„ÙÙ‡ÙÙ…Ù’ ÙÙÙŠÙ‡ÙØ§ Ø£ÙØ²Ù’ÙˆÙØ§Ø¬ÙŒ Ù…ÙÙ‘Ø·ÙÙ‡ÙÙ‘Ø±ÙØ©ÙŒ ÙˆÙÙ‡ÙÙ…Ù’ ÙÙÙŠÙ‡ÙØ§ Ø®ÙØ§Ù„ÙØ¯ÙÙˆÙ†Ù' },
        { type: 'text', text: '[25] And give glad tidings to those who believe and do good deeds; that for them are Gardens beneath which rivers flow; when they are provided with a fruit of the Gardens, they will say, â€œThis is the same food as what was given to us beforeâ€ whereas it is in resemblance; and in the Gardens are pure spouses for them; and they shall abide in it forever.' },

        { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù„ÙØ§ ÙŠÙØ³Ù’ØªÙØ­Ù’ÙŠÙÙŠ Ø£ÙÙ† ÙŠÙØ¶Ù’Ø±ÙØ¨Ù Ù…ÙØ«ÙÙ„Ù‹Ø§ Ù…ÙÙ‘Ø§ Ø¨ÙØ¹ÙÙˆØ¶ÙØ©Ù‹ ÙÙÙ…ÙØ§ ÙÙÙˆÙ’Ù‚ÙÙ‡ÙØ§ ÙÙØ£ÙÙ…ÙÙ‘Ø§ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¢Ù…ÙÙ†ÙÙˆØ§ ÙÙÙŠÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù Ø£ÙÙ†ÙÙ‘Ù‡Ù Ø§Ù„Ù’Ø­ÙÙ‚ÙÙ‘ Ù…ÙÙ† Ø±ÙÙ‘Ø¨ÙÙ‘Ù‡ÙÙ…Ù’ ÙˆÙØ£ÙÙ…ÙÙ‘Ø§ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§ ÙÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù…ÙØ§Ø°ÙØ§ Ø£ÙØ±ÙØ§Ø¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙÙ‡ÙÙ°Ø°ÙØ§ Ù…ÙØ«ÙÙ„Ù‹Ø§ ÙŠÙØ¶ÙÙ„ÙÙ‘ Ø¨ÙÙ‡Ù ÙƒÙØ«ÙÙŠØ±Ù‹Ø§ ÙˆÙÙŠÙÙ‡Ù’Ø¯ÙÙŠ Ø¨ÙÙ‡Ù ÙƒÙØ«ÙÙŠØ±Ù‹Ø§ ÙˆÙÙ…ÙØ§ ÙŠÙØ¶ÙÙ„ÙÙ‘ Ø¨ÙÙ‡Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ø§Ù„Ù’ÙÙØ§Ø³ÙÙ‚ÙÙŠÙ†Ù' },
        { type: 'text', text: '[26] Indeed Allah does not, for the sake of explanation, shy to illustrate an example of anything, whether it is of a gnat or something further (inferior) than it; so the believers know it is the Truth from their Lord; as for the disbelievers, they say, â€œWhat does Allah intend by such an example?â€ He misleads many thereby, and He guides many thereby; and with it He misleads only those who are rebellious.' },

        { type: 'arabic', text: 'Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙŠÙÙ†Ù‚ÙØ¶ÙÙˆÙ†Ù Ø¹ÙÙ‡Ù’Ø¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙÙ† Ø¨ÙØ¹Ù’Ø¯Ù Ù…ÙÙŠØ«ÙØ§Ù‚ÙÙ‡Ù ÙˆÙÙŠÙÙ‚Ù’Ø·ÙØ¹ÙÙˆÙ†Ù Ù…ÙØ§ Ø£ÙÙ…ÙØ±Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙÙ‡Ù Ø£ÙÙ† ÙŠÙÙˆØµÙÙ„Ù ÙˆÙÙŠÙÙÙ’Ø³ÙØ¯ÙÙˆÙ†Ù ÙÙÙŠ Ø§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù Ø£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ø§Ù„Ù’Ø®ÙØ§Ø³ÙØ±ÙÙˆÙ†Ù' },
        { type: 'text', text: '[27] Those who break the covenant of Allah after ratifying it - and sever what Allah has ordered to join, and who cause turmoil (evil / religious chaos) in the earth; it is they who are the losers.' },

        { type: 'arabic', text: 'ÙƒÙÙŠÙ’ÙÙ ØªÙÙƒÙ’ÙÙØ±ÙÙˆÙ†Ù Ø¨ÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙÙƒÙÙ†ØªÙÙ…Ù’ Ø£ÙÙ…Ù’ÙˆÙØ§ØªÙ‹Ø§ ÙÙØ£ÙØ­Ù’ÙŠÙØ§ÙƒÙÙ…Ù’ Ø«ÙÙ…ÙÙ‘ ÙŠÙÙ…ÙÙŠØªÙÙƒÙÙ…Ù’ Ø«ÙÙ…ÙÙ‘ ÙŠÙØ­Ù’ÙŠÙÙŠÙƒÙÙ…Ù’ Ø«ÙÙ…ÙÙ‘ Ø¥ÙÙ„ÙÙŠÙ’Ù‡Ù ØªÙØ±Ù’Ø¬ÙØ¹ÙÙˆÙ†Ù' },
        { type: 'text', text: '[28] What has made you disbelieve in Allah? Whereas you were dead and He gave you life; then He will give you death, then bring you to life again, and then it is to Him you will return!' },

        { type: 'arabic', text: 'Ù‡ÙÙˆÙ Ø§Ù„ÙÙ‘Ø°ÙÙŠ Ø®ÙÙ„ÙÙ‚Ù Ù„ÙÙƒÙÙ… Ù…ÙÙ‘Ø§ ÙÙÙŠ Ø§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù Ø¬ÙÙ…ÙÙŠØ¹Ù‹Ø§ Ø«ÙÙ…ÙÙ‘ Ø§Ø³Ù’ØªÙÙˆÙÙ‰Ù° Ø¥ÙÙ„ÙÙ‰ Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§Ø¡Ù ÙÙØ³ÙÙˆÙÙ‘Ø§Ù‡ÙÙ†ÙÙ‘ Ø³ÙØ¨Ù’Ø¹Ù Ø³ÙÙ…ÙØ§ÙˆÙØ§ØªÙ ÙˆÙÙ‡ÙÙˆÙ Ø¨ÙÙƒÙÙ„ÙÙ‘ Ø´ÙÙŠÙ’Ø¡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[29] It is He Who created for you all that is in the earth; then He inclined towards the heaven, therefore fashioning it as proper seven heavens; and He knows everything.' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°Ù’ Ù‚ÙØ§Ù„Ù Ø±ÙØ¨ÙÙ‘ÙƒÙ Ù„ÙÙ„Ù’Ù…ÙÙ„ÙØ§Ø¦ÙÙƒÙØ©Ù Ø¥ÙÙ†ÙÙ‘ÙŠ Ø¬ÙØ§Ø¹ÙÙ„ÙŒ ÙÙÙŠ Ø§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù Ø®ÙÙ„ÙÙŠÙÙØ©Ù‹ Ù‚ÙØ§Ù„ÙÙˆØ§ Ø£ÙØªÙØ¬Ù’Ø¹ÙÙ„Ù ÙÙÙŠÙ‡ÙØ§ Ù…ÙÙ† ÙŠÙÙÙ’Ø³ÙØ¯Ù ÙÙÙŠÙ‡ÙØ§ ÙˆÙÙŠÙØ³Ù’ÙÙÙƒÙ Ø§Ù„Ø¯ÙÙ‘Ù…ÙØ§Ø¡Ù ÙˆÙÙ†ÙØ­Ù’Ù†Ù Ù†ÙØ³ÙØ¨ÙÙ‘Ø­Ù Ø¨ÙØ­ÙÙ…Ù’Ø¯ÙÙƒÙ ÙˆÙÙ†ÙÙ‚ÙØ¯ÙÙ‘Ø³Ù Ù„ÙÙƒÙ Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†ÙÙ‘ÙŠ Ø£ÙØ¹Ù’Ù„ÙÙ…Ù Ù…ÙØ§ Ù„ÙØ§ ØªÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[30] And (remember) when your Lord said to the angels, â€œI am about to place My Caliph in the earthâ€; they said, â€œWill You place (as a caliph) one who will spread turmoil in it and shed blood? Whereas we glorify You with praise and proclaim Your Sanctityâ€; He said, â€œI know what you do not.â€' },

        { type: 'arabic', text: 'ÙˆÙØ¹ÙÙ„ÙÙ‘Ù…Ù Ø¢Ø¯ÙÙ…Ù Ø§Ù„Ù’Ø£ÙØ³Ù’Ù…ÙØ§Ø¡Ù ÙƒÙÙ„ÙÙ‘Ù‡ÙØ§ Ø«ÙÙ…ÙÙ‘ Ø¹ÙØ±ÙØ¶ÙÙ‡ÙÙ…Ù’ Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ù…ÙÙ„ÙØ§Ø¦ÙÙƒÙØ©Ù ÙÙÙ‚ÙØ§Ù„Ù Ø£ÙÙ†Ø¨ÙØ¦ÙÙˆÙ†ÙÙŠ Ø¨ÙØ£ÙØ³Ù’Ù…ÙØ§Ø¡Ù Ù‡ÙÙ°Ø¤ÙÙ„ÙØ§Ø¡Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Ù’ ØµÙØ§Ø¯ÙÙ‚ÙÙŠÙ†Ù' },
        { type: 'text', text: '[31] And Allah the Supreme taught Adam all the names (of things), then presented them to the angels, saying, â€œTell Me the names of these, if you are truthful.â€' },

        { type: 'arabic', text: 'Ù‚ÙØ§Ù„ÙÙˆØ§ Ø³ÙØ¨Ù’Ø­ÙØ§Ù†ÙÙƒÙ Ù„ÙØ§ Ø¹ÙÙ„Ù’Ù…Ù Ù„ÙÙ†ÙØ§ Ø¥ÙÙ„ÙÙ‘Ø§ Ù…ÙØ§ Ø¹ÙÙ„ÙÙ‘Ù…Ù’ØªÙÙ†ÙØ§ Ø¥ÙÙ†ÙÙ‘ÙƒÙ Ø£ÙÙ†ØªÙ Ø§Ù„Ù’Ø¹ÙÙ„ÙÙŠÙ…Ù Ø§Ù„Ù’Ø­ÙÙƒÙÙŠÙ…Ù' },
        { type: 'text', text: '[32] They said, â€œPurity is to You! We do not have any knowledge except what You have taught us! Indeed You only are the All Knowing, the Wise.â€' },

        { type: 'arabic', text: 'Ù‚ÙØ§Ù„Ù ÙŠÙØ§ Ø¢Ø¯ÙÙ…Ù Ø£ÙÙ†Ø¨ÙØ¦Ù’Ù‡ÙÙ… Ø¨ÙØ£ÙØ³Ù’Ù…ÙØ§Ø¦ÙÙ‡ÙÙ…Ù’ ÙÙÙ„ÙÙ…ÙÙ‘Ø§ Ø£ÙÙ†Ø¨ÙØ£ÙÙ‡ÙÙ… Ø¨ÙØ£ÙØ³Ù’Ù…ÙØ§Ø¦ÙÙ‡ÙÙ…Ù’ Ù‚ÙØ§Ù„Ù Ø£ÙÙ„ÙÙ…Ù’ Ø£ÙÙ‚ÙÙ„ Ù„ÙÙ‘ÙƒÙÙ…Ù’ Ø¥ÙÙ†ÙÙ‘ÙŠ Ø£ÙØ¹Ù’Ù„ÙÙ…Ù ØºÙÙŠÙ’Ø¨Ù Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§ÙˆÙØ§ØªÙ ÙˆÙØ§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù ÙˆÙØ£ÙØ¹Ù’Ù„ÙÙ…Ù Ù…ÙØ§ ØªÙØ¨Ù’Ø¯ÙÙˆÙ†Ù ÙˆÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Ù’ ØªÙÙƒÙ’ØªÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[33] He said â€œO Adam! Inform them the namesâ€; and when Adam had informed them their names, He said, â€œDid I not tell you that I know all the secrets of the heavens and the earth? And I know all what you disclose and all what you hide?â€' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°Ù’ Ù‚ÙÙ„Ù’Ù†ÙØ§ Ù„ÙÙ„Ù’Ù…ÙÙ„ÙØ§Ø¦ÙÙƒÙØ©Ù Ø§Ø³Ù’Ø¬ÙØ¯ÙÙˆØ§ Ù„ÙØ¢Ø¯ÙÙ…Ù ÙÙØ³ÙØ¬ÙØ¯ÙÙˆØ§ Ø¥ÙÙ„ÙÙ‘Ø§ Ø¥ÙØ¨Ù’Ù„ÙÙŠØ³Ù Ø£ÙØ¨ÙÙ‰Ù° ÙˆÙØ§Ø³Ù’ØªÙÙƒÙ’Ø¨ÙØ±Ù ÙˆÙÙƒÙØ§Ù†Ù Ù…ÙÙ†Ù Ø§Ù„Ù’ÙƒÙØ§ÙÙØ±ÙÙŠÙ†Ù' },
        { type: 'text', text: '[34] And (remember) when We ordered the angels to prostrate before Adam, so they all prostrated, except Iblis (Satan - devil); he refused and was proud - and became a disbeliever.' },

        { type: 'arabic', text: 'ÙˆÙÙ‚ÙÙ„Ù’Ù†ÙØ§ ÙŠÙØ§ Ø¢Ø¯ÙÙ…Ù Ø§Ø³Ù’ÙƒÙÙ†Ù’ Ø£ÙÙ†ØªÙ ÙˆÙØ²ÙÙˆÙ’Ø¬ÙÙƒÙ Ø§Ù„Ù’Ø¬ÙÙ†ÙÙ‘Ø©Ù ÙˆÙÙƒÙÙ„ÙØ§ Ù…ÙÙ†Ù’Ù‡ÙØ§ Ø±ÙØºÙØ¯Ù‹Ø§ Ø­ÙÙŠÙ’Ø«Ù Ø´ÙØ¦Ù’ØªÙÙ…ÙØ§ ÙˆÙÙ„ÙØ§ ØªÙÙ‚Ù’Ø±ÙØ¨ÙØ§ Ù‡ÙÙ°Ø°ÙÙ‡Ù Ø§Ù„Ø´ÙÙ‘Ø¬ÙØ±ÙØ©Ù ÙÙØªÙÙƒÙÙˆÙ†ÙØ§ Ù…ÙÙ†Ù Ø§Ù„Ø¸ÙÙ‘Ø§Ù„ÙÙ…ÙÙŠÙ†Ù' },
        { type: 'text', text: '[35] And We said, â€œO Adam! You and your wife dwell in this Garden, and eat freely from it wherever you please - but do not approach this tree for you will become of those who transgress.â€' },

        { type: 'arabic', text: 'ÙÙØ£ÙØ²ÙÙ„ÙÙ‘Ù‡ÙÙ…ÙØ§ Ø§Ù„Ø´ÙÙ‘ÙŠÙ’Ø·ÙØ§Ù†Ù Ø¹ÙÙ†Ù’Ù‡ÙØ§ ÙÙØ£ÙØ®Ù’Ø±ÙØ¬ÙÙ‡ÙÙ…ÙØ§ Ù…ÙÙ…ÙÙ‘Ø§ ÙƒÙØ§Ù†ÙØ§ ÙÙÙŠÙ‡Ù ÙˆÙÙ‚ÙÙ„Ù’Ù†ÙØ§ Ø§Ù‡Ù’Ø¨ÙØ·ÙÙˆØ§ Ø¨ÙØ¹Ù’Ø¶ÙÙƒÙÙ…Ù’ Ù„ÙØ¨ÙØ¹Ù’Ø¶Ù Ø¹ÙØ¯ÙÙˆÙŒÙ‘ ÙˆÙÙ„ÙÙƒÙÙ…Ù’ ÙÙÙŠ Ø§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù Ù…ÙØ³Ù’ØªÙÙ‚ÙØ±ÙŒÙ‘ ÙˆÙÙ…ÙØªÙØ§Ø¹ÙŒ Ø¥ÙÙ„ÙÙ‰Ù° Ø­ÙÙŠÙ†Ù' },
        { type: 'text', text: '[36] So the devil caused them to stumble in it and removed them from where they were - and We said, â€œGo down, one of you is an enemy to the other; and for a fixed time you shall stay on earth and feed in it.â€' },

        { type: 'arabic', text: 'ÙÙØªÙÙ„ÙÙ‚ÙÙ‘Ù‰Ù° Ø¢Ø¯ÙÙ…Ù Ù…ÙÙ† Ø±ÙÙ‘Ø¨ÙÙ‘Ù‡Ù ÙƒÙÙ„ÙÙ…ÙØ§ØªÙ ÙÙØªÙØ§Ø¨Ù Ø¹ÙÙ„ÙÙŠÙ’Ù‡Ù Ø¥ÙÙ†ÙÙ‘Ù‡Ù Ù‡ÙÙˆÙ Ø§Ù„ØªÙÙ‘ÙˆÙÙ‘Ø§Ø¨Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù' },
        { type: 'text', text: '[37] Then Adam learnt from his Lord certain words (of revelation), therefore Allah accepted his repentance; indeed He only is the Most Acceptor of Repentance, the Most Merciful. (See Verse 7:23)' },

        { type: 'arabic', text: 'Ù‚ÙÙ„Ù’Ù†ÙØ§ Ø§Ù‡Ù’Ø¨ÙØ·ÙÙˆØ§ Ù…ÙÙ†Ù’Ù‡ÙØ§ Ø¬ÙÙ…ÙÙŠØ¹Ù‹Ø§ ÙÙØ¥ÙÙ…ÙÙ‘Ø§ ÙŠÙØ£Ù’ØªÙÙŠÙÙ†ÙÙ‘ÙƒÙÙ… Ù…ÙÙ‘Ù†ÙÙ‘ÙŠ Ù‡ÙØ¯Ù‹Ù‰ ÙÙÙ…ÙÙ† ØªÙØ¨ÙØ¹Ù Ù‡ÙØ¯ÙØ§ÙŠÙ ÙÙÙ„ÙØ§ Ø®ÙÙˆÙ’ÙÙŒ Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Ù’ ÙŠÙØ­Ù’Ø²ÙÙ†ÙÙˆÙ†Ù' },
        { type: 'text', text: '[38] We said, â€œGo down from Paradise, all of you; then if some guidance comes to you from Me - so whoever follows My guidance, for such is neither fear nor any grief.â€' },

        { type: 'arabic', text: 'ÙˆÙØ§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§ ÙˆÙÙƒÙØ°ÙÙ‘Ø¨ÙÙˆØ§ Ø¨ÙØ¢ÙŠÙØ§ØªÙÙ†ÙØ§ Ø£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ Ø£ÙØµÙ’Ø­ÙØ§Ø¨Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø±Ù Ù‡ÙÙ…Ù’ ÙÙÙŠÙ‡ÙØ§ Ø®ÙØ§Ù„ÙØ¯ÙÙˆÙ†Ù' },
        { type: 'text', text: '[39] And those who disbelieve and deny Our signs, are the people of fire (hell); they will remain in it forever.' },

        { type: 'arabic', text: 'ÙŠÙØ§ Ø¨ÙÙ†ÙÙŠ Ø¥ÙØ³Ù’Ø±ÙØ§Ø¦ÙÙŠÙ„Ù Ø§Ø°Ù’ÙƒÙØ±ÙÙˆØ§ Ù†ÙØ¹Ù’Ù…ÙØªÙÙŠÙ Ø§Ù„ÙÙ‘ØªÙÙŠ Ø£ÙÙ†Ù’Ø¹ÙÙ…Ù’ØªÙ Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ ÙˆÙØ£ÙÙˆÙ’ÙÙÙˆØ§ Ø¨ÙØ¹ÙÙ‡Ù’Ø¯ÙÙŠ Ø£ÙÙˆÙÙ Ø¨ÙØ¹ÙÙ‡Ù’Ø¯ÙÙƒÙÙ…Ù’ ÙˆÙØ¥ÙÙŠÙÙ‘Ø§ÙŠÙ ÙÙØ§Ø±Ù’Ù‡ÙØ¨ÙÙˆÙ†Ù' },
        { type: 'text', text: '[40] O Descendants of Israel (Jacob)! Remember My favour which I bestowed upon you, and fulfil your covenant towards Me, I shall fulfil My covenant towards you; and fear Me alone.' },

        { type: 'arabic', text: 'ÙˆÙØ¢Ù…ÙÙ†ÙÙˆØ§ Ø¨ÙÙ…ÙØ§ Ø£ÙÙ†Ø²ÙÙ„Ù’ØªÙ Ù…ÙØµÙØ¯ÙÙ‘Ù‚Ù‹Ø§ Ù„ÙÙ‘Ù…ÙØ§ Ù…ÙØ¹ÙÙƒÙÙ…Ù’ ÙˆÙÙ„ÙØ§ ØªÙÙƒÙÙˆÙ†ÙÙˆØ§ Ø£ÙÙˆÙÙ‘Ù„Ù ÙƒÙØ§ÙÙØ±Ù Ø¨ÙÙ‡Ù ÙˆÙÙ„ÙØ§ ØªÙØ´Ù’ØªÙØ±ÙÙˆØ§ Ø¨ÙØ¢ÙŠÙØ§ØªÙÙŠ Ø«ÙÙ…ÙÙ†Ù‹Ø§ Ù‚ÙÙ„ÙÙŠÙ„Ù‹Ø§ ÙˆÙØ¥ÙÙŠÙÙ‘Ø§ÙŠÙ ÙÙØ§ØªÙÙ‘Ù‚ÙÙˆÙ†Ù' },
        { type: 'text', text: '[41] And accept faith in what I have sent down (the Qurâ€™an), which confirms what is with you (the Torah / Bible), and do not be the first to disbelieve in it - and do not exchange My verses for an abject - and fear Me alone.' },

        { type: 'arabic', text: 'ÙˆÙÙ„ÙØ§ ØªÙÙ„Ù’Ø¨ÙØ³ÙÙˆØ§ Ø§Ù„Ù’Ø­ÙÙ‚ÙÙ‘ Ø¨ÙØ§Ù„Ù’Ø¨ÙØ§Ø·ÙÙ„Ù ÙˆÙØªÙÙƒÙ’ØªÙÙ…ÙÙˆØ§ Ø§Ù„Ù’Ø­ÙÙ‚ÙÙ‘ ÙˆÙØ£ÙÙ†ØªÙÙ…Ù’ ØªÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[42] And do not mix the truth with falsehood, nor purposely conceal the truth.' },

        { type: 'arabic', text: 'ÙˆÙØ£ÙÙ‚ÙÙŠÙ…ÙÙˆØ§ Ø§Ù„ØµÙÙ‘Ù„ÙØ§Ø©Ù ÙˆÙØ¢ØªÙÙˆØ§ Ø§Ù„Ø²ÙÙ‘ÙƒÙØ§Ø©Ù ÙˆÙØ§Ø±Ù’ÙƒÙØ¹ÙÙˆØ§ Ù…ÙØ¹Ù Ø§Ù„Ø±ÙÙ‘Ø§ÙƒÙØ¹ÙÙŠÙ†Ù' },
        { type: 'text', text: '[43] And keep the (obligatory) prayer established, and pay the charity, and bow your heads with those who bow (in prayer).' },

        { type: 'arabic', text: 'Ø£ÙØªÙØ£Ù’Ù…ÙØ±ÙÙˆÙ†Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù Ø¨ÙØ§Ù„Ù’Ø¨ÙØ±ÙÙ‘ ÙˆÙØªÙÙ†Ø³ÙÙˆÙ’Ù†Ù Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Ù’ ÙˆÙØ£ÙÙ†ØªÙÙ…Ù’ ØªÙØªÙ’Ù„ÙÙˆÙ†Ù Ø§Ù„Ù’ÙƒÙØªÙØ§Ø¨Ù Ø£ÙÙÙÙ„ÙØ§ ØªÙØ¹Ù’Ù‚ÙÙ„ÙÙˆÙ†Ù' },
        { type: 'text', text: '[44] What! You enjoin righteousness upon people while you forget (to practise it) yourselves, whereas you read the Book? Do you not have sense?' },

        { type: 'arabic', text: 'ÙˆÙØ§Ø³Ù’ØªÙØ¹ÙÙŠÙ†ÙÙˆØ§ Ø¨ÙØ§Ù„ØµÙÙ‘Ø¨Ù’Ø±Ù ÙˆÙØ§Ù„ØµÙÙ‘Ù„ÙØ§Ø©Ù ÙˆÙØ¥ÙÙ†ÙÙ‘Ù‡ÙØ§ Ù„ÙÙƒÙØ¨ÙÙŠØ±ÙØ©ÙŒ Ø¥ÙÙ„ÙÙ‘Ø§ Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ø®ÙØ§Ø´ÙØ¹ÙÙŠÙ†Ù' },
        { type: 'text', text: '[45] And seek help in patience and prayer; and truly it is hard except for those who prostrate before Me with sincerity.' },

        { type: 'arabic', text: 'Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙŠÙØ¸ÙÙ†ÙÙ‘ÙˆÙ†Ù Ø£ÙÙ†ÙÙ‘Ù‡ÙÙ… Ù…ÙÙ‘Ù„ÙØ§Ù‚ÙÙˆ Ø±ÙØ¨ÙÙ‘Ù‡ÙÙ…Ù’ ÙˆÙØ£ÙÙ†ÙÙ‘Ù‡ÙÙ…Ù’ Ø¥ÙÙ„ÙÙŠÙ’Ù‡Ù Ø±ÙØ§Ø¬ÙØ¹ÙÙˆÙ†Ù' },
        { type: 'text', text: '[46] Who know that they have to meet their Lord, and that it is to Him they are to return.' },

        { type: 'arabic', text: 'ÙŠÙØ§ Ø¨ÙÙ†ÙÙŠ Ø¥ÙØ³Ù’Ø±ÙØ§Ø¦ÙÙŠÙ„Ù Ø§Ø°Ù’ÙƒÙØ±ÙÙˆØ§ Ù†ÙØ¹Ù’Ù…ÙØªÙÙŠÙ Ø§Ù„ÙÙ‘ØªÙÙŠ Ø£ÙÙ†Ù’Ø¹ÙÙ…Ù’ØªÙ Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ ÙˆÙØ£ÙÙ†ÙÙ‘ÙŠ ÙÙØ¶ÙÙ‘Ù„Ù’ØªÙÙƒÙÙ…Ù’ Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ø¹ÙØ§Ù„ÙÙ…ÙÙŠÙ†Ù' },
        { type: 'text', text: '[47] O Descendants of Israel! Remember the favour of Mine, which I bestowed upon you and gave you superiority over others of your time. (by sending the Noble Messengers to your nation)' },

        { type: 'arabic', text: 'ÙˆÙØ§ØªÙÙ‘Ù‚ÙÙˆØ§ ÙŠÙÙˆÙ’Ù…Ù‹Ø§ Ù„ÙÙ‘Ø§ ØªÙØ¬Ù’Ø²ÙÙŠ Ù†ÙÙÙ’Ø³ÙŒ Ø¹ÙÙ† Ù†ÙÙ‘ÙÙ’Ø³Ù Ø´ÙÙŠÙ’Ø¦Ù‹Ø§ ÙˆÙÙ„ÙØ§ ÙŠÙÙ‚Ù’Ø¨ÙÙ„Ù Ù…ÙÙ†Ù’Ù‡ÙØ§ Ø´ÙÙÙØ§Ø¹ÙØ©ÙŒ ÙˆÙÙ„ÙØ§ ÙŠÙØ¤Ù’Ø®ÙØ°Ù Ù…ÙÙ†Ù’Ù‡ÙØ§ Ø¹ÙØ¯Ù’Ù„ÙŒ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Ù’ ÙŠÙÙ†ØµÙØ±ÙÙˆÙ†Ù' },
        { type: 'text', text: '[48] And fear the Day (of Resurrection) when no soul will be exchanged for another, nor will any intercession be accepted for the disbelievers, nor will they be set free in lieu of compensation nor will they be helped.' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°Ù’ Ù†ÙØ¬ÙÙ‘ÙŠÙ’Ù†ÙØ§ÙƒÙÙ… Ù…ÙÙ‘Ù†Ù’ Ø¢Ù„Ù ÙÙØ±Ù’Ø¹ÙÙˆÙ’Ù†Ù ÙŠÙØ³ÙÙˆÙ…ÙÙˆÙ†ÙÙƒÙÙ…Ù’ Ø³ÙÙˆØ¡Ù Ø§Ù„Ù’Ø¹ÙØ°ÙØ§Ø¨Ù ÙŠÙØ°ÙØ¨ÙÙ‘Ø­ÙÙˆÙ†Ù Ø£ÙØ¨Ù’Ù†ÙØ§Ø¡ÙÙƒÙÙ…Ù’ ÙˆÙÙŠÙØ³Ù’ØªÙØ­Ù’ÙŠÙÙˆÙ†Ù Ù†ÙØ³ÙØ§Ø¡ÙÙƒÙÙ…Ù’ ÙˆÙÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙÙ…Ù’ Ø¨ÙÙ„ÙØ§Ø¡ÙŒ Ù…ÙÙ‘Ù† Ø±ÙÙ‘Ø¨ÙÙ‘ÙƒÙÙ…Ù’ Ø¹ÙØ¸ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[49] (And remember) When We rescued you from Firaunâ€™s people, for they were inflicting you with a dreadful torment, slaying your sons and sparing your daughters; that was a tremendous trial from your Lord (or a great reward).' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°Ù’ ÙÙØ±ÙÙ‚Ù’Ù†ÙØ§ Ø¨ÙÙƒÙÙ…Ù Ø§Ù„Ù’Ø¨ÙØ­Ù’Ø±Ù ÙÙØ£ÙÙ†Ø¬ÙÙŠÙ’Ù†ÙØ§ÙƒÙÙ…Ù’ ÙˆÙØ£ÙØºÙ’Ø±ÙÙ‚Ù’Ù†ÙØ§ Ø¢Ù„Ù ÙÙØ±Ù’Ø¹ÙÙˆÙ’Ù†Ù ÙˆÙØ£ÙÙ†ØªÙÙ…Ù’ ØªÙÙ†Ø¸ÙØ±ÙÙˆÙ†Ù' },
        { type: 'text', text: '[50] And when We split the sea for you thereby rescuing you, and drowned the Firaun\'s people in front of your eyes.' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°Ù’ ÙˆÙØ§Ø¹ÙØ¯Ù’Ù†ÙØ§ Ù…ÙÙˆØ³ÙÙ‰Ù° Ø£ÙØ±Ù’Ø¨ÙØ¹ÙÙŠÙ†Ù Ù„ÙÙŠÙ’Ù„ÙØ©Ù‹ Ø«ÙÙ…ÙÙ‘ Ø§ØªÙÙ‘Ø®ÙØ°Ù’ØªÙÙ…Ù Ø§Ù„Ù’Ø¹ÙØ¬Ù’Ù„Ù Ù…ÙÙ† Ø¨ÙØ¹Ù’Ø¯ÙÙ‡Ù ÙˆÙØ£ÙÙ†ØªÙÙ…Ù’ Ø¸ÙØ§Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[51] And when We made a commitment with Moosa (Moses) for forty nights - then behind him you started worshipping the calf, and you were unjust.' },

        { type: 'arabic', text: 'Ø«ÙÙ…ÙÙ‘ Ø¹ÙÙÙÙˆÙ’Ù†ÙØ§ Ø¹ÙÙ†ÙƒÙÙ… Ù…ÙÙ‘Ù† Ø¨ÙØ¹Ù’Ø¯Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙØ¹ÙÙ„ÙÙ‘ÙƒÙÙ…Ù’ ØªÙØ´Ù’ÙƒÙØ±ÙÙˆÙ†Ù' },
        { type: 'text', text: '[52] Then after that We pardoned you so that you may be grateful.' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°Ù’ Ø¢ØªÙÙŠÙ’Ù†ÙØ§ Ù…ÙÙˆØ³ÙÙ‰ Ø§Ù„Ù’ÙƒÙØªÙØ§Ø¨Ù ÙˆÙØ§Ù„Ù’ÙÙØ±Ù’Ù‚ÙØ§Ù†Ù Ù„ÙØ¹ÙÙ„ÙÙ‘ÙƒÙÙ…Ù’ ØªÙÙ‡Ù’ØªÙØ¯ÙÙˆÙ†Ù' },
        { type: 'text', text: '[53] And when We gave Moosa the Book (Taurat / Torah) and the criterion to judge right from wrong, so that you may attain guidance.' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°Ù’ Ù‚ÙØ§Ù„Ù Ù…ÙÙˆØ³ÙÙ‰Ù° Ù„ÙÙ‚ÙÙˆÙ’Ù…ÙÙ‡Ù ÙŠÙØ§ Ù‚ÙÙˆÙ’Ù…Ù Ø¥ÙÙ†ÙÙ‘ÙƒÙÙ…Ù’ Ø¸ÙÙ„ÙÙ…Ù’ØªÙÙ…Ù’ Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ… Ø¨ÙØ§ØªÙÙ‘Ø®ÙØ§Ø°ÙÙƒÙÙ…Ù Ø§Ù„Ù’Ø¹ÙØ¬Ù’Ù„Ù ÙÙØªÙÙˆØ¨ÙÙˆØ§ Ø¥ÙÙ„ÙÙ‰Ù° Ø¨ÙØ§Ø±ÙØ¦ÙÙƒÙÙ…Ù’ ÙÙØ§Ù‚Ù’ØªÙÙ„ÙÙˆØ§ Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Ù’ Ø°ÙÙ°Ù„ÙÙƒÙÙ…Ù’ Ø®ÙÙŠÙ’Ø±ÙŒ Ù„ÙÙ‘ÙƒÙÙ…Ù’ Ø¹ÙÙ†Ø¯Ù Ø¨ÙØ§Ø±ÙØ¦ÙÙƒÙÙ…Ù’ ÙÙØªÙØ§Ø¨Ù Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ Ø¥ÙÙ†ÙÙ‘Ù‡Ù Ù‡ÙÙˆÙ Ø§Ù„ØªÙÙ‘ÙˆÙÙ‘Ø§Ø¨Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù' },
        { type: 'text', text: '[54] And when Moosa said to his people, â€œO my people! You have wronged yourselves by taking the calf,* therefore turn in repentance to your Creator, therefore kill each other; this is better for you before your Creatorâ€; He therefore accepted your repentance; indeed He only is the Most Acceptor of Repentance, the Most Merciful. (* as your deity for worship)' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°Ù’ Ù‚ÙÙ„Ù’ØªÙÙ…Ù’ ÙŠÙØ§ Ù…ÙÙˆØ³ÙÙ‰Ù° Ù„ÙÙ† Ù†ÙÙ‘Ø¤Ù’Ù…ÙÙ†Ù Ù„ÙÙƒÙ Ø­ÙØªÙÙ‘Ù‰Ù° Ù†ÙØ±ÙÙ‰ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¬ÙÙ‡Ù’Ø±ÙØ©Ù‹ ÙÙØ£ÙØ®ÙØ°ÙØªÙ’ÙƒÙÙ…Ù Ø§Ù„ØµÙÙ‘Ø§Ø¹ÙÙ‚ÙØ©Ù ÙˆÙØ£ÙÙ†ØªÙÙ…Ù’ ØªÙÙ†Ø¸ÙØ±ÙÙˆÙ†Ù' },
        { type: 'text', text: '[55] And when you said â€œO Moosa! We will not believe you till we clearly see Allahâ€; so the thunder seized you while you were watching.' },

        { type: 'arabic', text: 'Ø«ÙÙ…ÙÙ‘ Ø¨ÙØ¹ÙØ«Ù’Ù†ÙØ§ÙƒÙÙ… Ù…ÙÙ‘Ù† Ø¨ÙØ¹Ù’Ø¯Ù Ù…ÙÙˆÙ’ØªÙÙƒÙÙ…Ù’ Ù„ÙØ¹ÙÙ„ÙÙ‘ÙƒÙÙ…Ù’ ØªÙØ´Ù’ÙƒÙØ±ÙÙˆÙ†Ù' },
        { type: 'text', text: '[56] Then We brought you back to life after your death, so that you may be grateful.' },

        { type: 'arabic', text: 'ÙˆÙØ¸ÙÙ„ÙÙ‘Ù„Ù’Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù Ø§Ù„Ù’ØºÙÙ…ÙØ§Ù…Ù ÙˆÙØ£ÙÙ†Ø²ÙÙ„Ù’Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù Ø§Ù„Ù’Ù…ÙÙ†ÙÙ‘ ÙˆÙØ§Ù„Ø³ÙÙ‘Ù„Ù’ÙˆÙÙ‰Ù° ÙƒÙÙ„ÙÙˆØ§ Ù…ÙÙ† Ø·ÙÙŠÙÙ‘Ø¨ÙØ§ØªÙ Ù…ÙØ§ Ø±ÙØ²ÙÙ‚Ù’Ù†ÙØ§ÙƒÙÙ…Ù’ ÙˆÙÙ…ÙØ§ Ø¸ÙÙ„ÙÙ…ÙÙˆÙ†ÙØ§ ÙˆÙÙ„ÙÙ°ÙƒÙÙ† ÙƒÙØ§Ù†ÙÙˆØ§ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Ù’ ÙŠÙØ¸Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[57] And We made the clouds a canopy for you and sent down Manna and Salwa(birds) on you; â€œEat of the pure things We have provided youâ€; they did not wrong Us in the least, but indeed they wronged themselves.' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°Ù’ Ù‚ÙÙ„Ù’Ù†ÙØ§ Ø§Ø¯Ù’Ø®ÙÙ„ÙÙˆØ§ Ù‡ÙÙ°Ø°ÙÙ‡Ù Ø§Ù„Ù’Ù‚ÙØ±Ù’ÙŠÙØ©Ù ÙÙÙƒÙÙ„ÙÙˆØ§ Ù…ÙÙ†Ù’Ù‡ÙØ§ Ø­ÙÙŠÙ’Ø«Ù Ø´ÙØ¦Ù’ØªÙÙ…Ù’ Ø±ÙØºÙØ¯Ù‹Ø§ ÙˆÙØ§Ø¯Ù’Ø®ÙÙ„ÙÙˆØ§ Ø§Ù„Ù’Ø¨ÙØ§Ø¨Ù Ø³ÙØ¬ÙÙ‘Ø¯Ù‹Ø§ ÙˆÙÙ‚ÙÙˆÙ„ÙÙˆØ§ Ø­ÙØ·ÙÙ‘Ø©ÙŒ Ù†ÙÙ‘ØºÙ’ÙÙØ±Ù’ Ù„ÙÙƒÙÙ…Ù’ Ø®ÙØ·ÙØ§ÙŠÙØ§ÙƒÙÙ…Ù’ ÙˆÙØ³ÙÙ†ÙØ²ÙÙŠØ¯Ù Ø§Ù„Ù’Ù…ÙØ­Ù’Ø³ÙÙ†ÙÙŠÙ†Ù' },
        { type: 'text', text: '[58] And when We said, â€œEnter this town and eat freely from what is in it, and enter the gate whilst prostrating, and say, â€˜May our sins be forgivenâ€™ - We will forgive you your sins; and We will soon increase the reward for the righteous.â€' },

        { type: 'arabic', text: 'ÙÙØ¨ÙØ¯ÙÙ‘Ù„Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¸ÙÙ„ÙÙ…ÙÙˆØ§ Ù‚ÙÙˆÙ’Ù„Ù‹Ø§ ØºÙÙŠÙ’Ø±Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠ Ù‚ÙÙŠÙ„Ù Ù„ÙÙ‡ÙÙ…Ù’ ÙÙØ£ÙÙ†Ø²ÙÙ„Ù’Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ Ø±ÙØ¬Ù’Ø²Ù‹Ø§ Ù…ÙÙ‘Ù†Ù Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§Ø¡Ù Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§ ÙŠÙÙÙ’Ø³ÙÙ‚ÙÙˆÙ†Ù' },
        { type: 'text', text: '[59] But the unjust changed the word that had been ordered for another one, so We sent down a punishment on them from the skies, the recompense of their disobedience.' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°Ù Ø§Ø³Ù’ØªÙØ³Ù’Ù‚ÙÙ‰Ù° Ù…ÙÙˆØ³ÙÙ‰Ù° Ù„ÙÙ‚ÙÙˆÙ’Ù…ÙÙ‡Ù ÙÙÙ‚ÙÙ„Ù’Ù†ÙØ§ Ø§Ø¶Ù’Ø±ÙØ¨ Ø¨ÙÙ‘Ø¹ÙØµÙØ§ÙƒÙ Ø§Ù„Ù’Ø­ÙØ¬ÙØ±Ù ÙÙØ§Ù†ÙÙØ¬ÙØ±ÙØªÙ’ Ù…ÙÙ†Ù’Ù‡Ù Ø§Ø«Ù’Ù†ÙØªÙØ§ Ø¹ÙØ´Ù’Ø±ÙØ©Ù Ø¹ÙÙŠÙ’Ù†Ù‹Ø§ Ù‚ÙØ¯Ù’ Ø¹ÙÙ„ÙÙ…Ù ÙƒÙÙ„ÙÙ‘ Ø£ÙÙ†ÙØ§Ø³Ù Ù…ÙÙ‘Ø´Ù’Ø±ÙØ¨ÙÙ‡ÙÙ…Ù’ ÙƒÙÙ„ÙÙˆØ§ ÙˆÙØ§Ø´Ù’Ø±ÙØ¨ÙÙˆØ§ Ù…ÙÙ† Ø±ÙÙ‘Ø²Ù’Ù‚Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙÙ„ÙØ§ ØªÙØ¹Ù’Ø«ÙÙˆÙ’Ø§ ÙÙÙŠ Ø§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù Ù…ÙÙÙ’Ø³ÙØ¯ÙÙŠÙ†Ù' },
        { type: 'text', text: '[60] And when Moosa asked for water for his people, We said, â€œStrike this rock with your staffâ€; thereupon twelve springs gushed forth from it; each group recognised its drinking-place; â€œEat and drink from what Allah has provided, and do not roam about the earth making turmoil in it.â€' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°Ù’ Ù‚ÙÙ„Ù’ØªÙÙ…Ù’ ÙŠÙØ§ Ù…ÙÙˆØ³ÙÙ‰Ù° Ù„ÙÙ† Ù†ÙÙ‘ØµÙ’Ø¨ÙØ±Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø·ÙØ¹ÙØ§Ù…Ù ÙˆÙØ§Ø­ÙØ¯Ù ÙÙØ§Ø¯Ù’Ø¹Ù Ù„ÙÙ†ÙØ§ Ø±ÙØ¨ÙÙ‘ÙƒÙ ÙŠÙØ®Ù’Ø±ÙØ¬Ù’ Ù„ÙÙ†ÙØ§ Ù…ÙÙ…ÙÙ‘Ø§ ØªÙÙ†Ø¨ÙØªÙ Ø§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù Ù…ÙÙ† Ø¨ÙÙ‚Ù’Ù„ÙÙ‡ÙØ§ ÙˆÙÙ‚ÙØ«ÙÙ‘Ø§Ø¦ÙÙ‡ÙØ§ ÙˆÙÙÙÙˆÙ…ÙÙ‡ÙØ§ ÙˆÙØ¹ÙØ¯ÙØ³ÙÙ‡ÙØ§ ÙˆÙØ¨ÙØµÙÙ„ÙÙ‡ÙØ§ Ù‚ÙØ§Ù„Ù Ø£ÙØªÙØ³Ù’ØªÙØ¨Ù’Ø¯ÙÙ„ÙÙˆÙ†Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠ Ù‡ÙÙˆÙ Ø£ÙØ¯Ù’Ù†ÙÙ‰Ù° Ø¨ÙØ§Ù„ÙÙ‘Ø°ÙÙŠ Ù‡ÙÙˆÙ Ø®ÙÙŠÙ’Ø±ÙŒ Ø§Ù‡Ù’Ø¨ÙØ·ÙÙˆØ§ Ù…ÙØµÙ’Ø±Ù‹Ø§ ÙÙØ¥ÙÙ†ÙÙ‘ Ù„ÙÙƒÙÙ… Ù…ÙÙ‘Ø§ Ø³ÙØ£ÙÙ„Ù’ØªÙÙ…Ù’ ÙˆÙØ¶ÙØ±ÙØ¨ÙØªÙ’ Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù Ø§Ù„Ø°ÙÙ‘Ù„ÙÙ‘Ø©Ù ÙˆÙØ§Ù„Ù’Ù…ÙØ³Ù’ÙƒÙÙ†ÙØ©Ù ÙˆÙØ¨ÙØ§Ø¡ÙÙˆØ§ Ø¨ÙØºÙØ¶ÙØ¨Ù Ù…ÙÙ‘Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ø¨ÙØ£ÙÙ†ÙÙ‘Ù‡ÙÙ…Ù’ ÙƒÙØ§Ù†ÙÙˆØ§ ÙŠÙÙƒÙ’ÙÙØ±ÙÙˆÙ†Ù Ø¨ÙØ¢ÙŠÙØ§ØªÙ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙÙŠÙÙ‚Ù’ØªÙÙ„ÙÙˆÙ†Ù Ø§Ù„Ù’Ø£ÙÙ†Ø¨ÙÙŠÙØ§Ø¡Ù Ø¨ÙØºÙÙŠÙ’Ø±Ù Ø§Ù„Ù’Ø­ÙÙ‚ÙÙ‘ Ø°ÙÙ°Ù„ÙÙƒÙ Ø¨ÙÙ…ÙØ§ Ø¹ÙØµÙÙˆØ§ ÙˆÙÙ‘ÙƒÙØ§Ù†ÙÙˆØ§ ÙŠÙØ¹Ù’ØªÙØ¯ÙÙˆÙ†Ù' },
        { type: 'text', text: '[61] And when you said, â€œO Moosa! We shall never put up with only one kind of food, so call upon your Lord to produce for us what the earth grows - some herbs, cucumbers, corn, lentils and onionsâ€; he said, â€œWhat! You wish to exchange the better for something inferior? Therefore settle down in Egypt or any city, where you will get what you demandâ€; and disgrace and misery were destined for them; and they returned towards Allahâ€™s wrath; that was because they disbelieved in Allahâ€™s signs and wrongfully martyred the Prophets; that was for their disobedience and transgression.' },

        { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¢Ù…ÙÙ†ÙÙˆØ§ ÙˆÙØ§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ù‡ÙØ§Ø¯ÙÙˆØ§ ÙˆÙØ§Ù„Ù†ÙÙ‘ØµÙØ§Ø±ÙÙ‰Ù° ÙˆÙØ§Ù„ØµÙÙ‘Ø§Ø¨ÙØ¦ÙÙŠÙ†Ù Ù…ÙÙ†Ù’ Ø¢Ù…ÙÙ†Ù Ø¨ÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ§Ù„Ù’ÙŠÙÙˆÙ’Ù…Ù Ø§Ù„Ù’Ø¢Ø®ÙØ±Ù ÙˆÙØ¹ÙÙ…ÙÙ„Ù ØµÙØ§Ù„ÙØ­Ù‹Ø§ ÙÙÙ„ÙÙ‡ÙÙ…Ù’ Ø£ÙØ¬Ù’Ø±ÙÙ‡ÙÙ…Ù’ Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨ÙÙ‘Ù‡ÙÙ…Ù’ ÙˆÙÙ„ÙØ§ Ø®ÙÙˆÙ’ÙÙŒ Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Ù’ ÙŠÙØ­Ù’Ø²ÙÙ†ÙÙˆÙ†Ù' },
        { type: 'text', text: '[62] Indeed the believers (the Muslims) and those among the Jews, the Christians, and the Sabeans who sincerely accept faith in Allah and the Last Day * and do good deeds - their reward is with their Lord; and there shall be no fear upon them nor shall they grieve. (* i.e. convert to Islam)' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°Ù’ Ø£ÙØ®ÙØ°Ù’Ù†ÙØ§ Ù…ÙÙŠØ«ÙØ§Ù‚ÙÙƒÙÙ…Ù’ ÙˆÙØ±ÙÙÙØ¹Ù’Ù†ÙØ§ ÙÙÙˆÙ’Ù‚ÙÙƒÙÙ…Ù Ø§Ù„Ø·ÙÙ‘ÙˆØ±Ù Ø®ÙØ°ÙÙˆØ§ Ù…ÙØ§ Ø¢ØªÙÙŠÙ’Ù†ÙØ§ÙƒÙÙ… Ø¨ÙÙ‚ÙÙˆÙÙ‘Ø©Ù ÙˆÙØ§Ø°Ù’ÙƒÙØ±ÙÙˆØ§ Ù…ÙØ§ ÙÙÙŠÙ‡Ù Ù„ÙØ¹ÙÙ„ÙÙ‘ÙƒÙÙ…Ù’ ØªÙØªÙÙ‘Ù‚ÙÙˆÙ†Ù' },
        { type: 'text', text: '[63] And when We made a covenant with you and raised the Mount above you; â€œAccept and hold fast to what We give you, and remember what is in it, so that you may attain piety.â€' },

        { type: 'arabic', text: 'Ø«ÙÙ…ÙÙ‘ ØªÙÙˆÙÙ„ÙÙ‘ÙŠÙ’ØªÙÙ… Ù…ÙÙ‘Ù† Ø¨ÙØ¹Ù’Ø¯Ù Ø°ÙÙ°Ù„ÙÙƒÙ ÙÙÙ„ÙÙˆÙ’Ù„ÙØ§ ÙÙØ¶Ù’Ù„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ ÙˆÙØ±ÙØ­Ù’Ù…ÙØªÙÙ‡Ù Ù„ÙÙƒÙÙ†ØªÙÙ… Ù…ÙÙ‘Ù†Ù Ø§Ù„Ù’Ø®ÙØ§Ø³ÙØ±ÙÙŠÙ†Ù' },
        { type: 'text', text: '[64] Then after that, you turned away; and were it not for the munificence of Allah and His mercy, you would be among the losers.' },

        { type: 'arabic', text: 'ÙˆÙÙ„ÙÙ‚ÙØ¯Ù’ Ø¹ÙÙ„ÙÙ…Ù’ØªÙÙ…Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø§Ø¹Ù’ØªÙØ¯ÙÙˆÙ’Ø§ Ù…ÙÙ†ÙƒÙÙ…Ù’ ÙÙÙŠ Ø§Ù„Ø³ÙÙ‘Ø¨Ù’ØªÙ ÙÙÙ‚ÙÙ„Ù’Ù†ÙØ§ Ù„ÙÙ‡ÙÙ…Ù’ ÙƒÙÙˆÙ†ÙÙˆØ§ Ù‚ÙØ±ÙØ¯ÙØ©Ù‹ Ø®ÙØ§Ø³ÙØ¦ÙÙŠÙ†Ù' },
        { type: 'text', text: '[65] And you certainly know of those amongst you who transgressed in the matter of Sabth (Sabbath - Saturday) - We therefore said to them, â€œBecome apes, despised!â€' },

        { type: 'arabic', text: 'ÙÙØ¬ÙØ¹ÙÙ„Ù’Ù†ÙØ§Ù‡ÙØ§ Ù†ÙÙƒÙØ§Ù„Ù‹Ø§ Ù„ÙÙ‘Ù…ÙØ§ Ø¨ÙÙŠÙ’Ù†Ù ÙŠÙØ¯ÙÙŠÙ’Ù‡ÙØ§ ÙˆÙÙ…ÙØ§ Ø®ÙÙ„Ù’ÙÙÙ‡ÙØ§ ÙˆÙÙ…ÙÙˆÙ’Ø¹ÙØ¸ÙØ©Ù‹ Ù„ÙÙ‘Ù„Ù’Ù…ÙØªÙÙ‘Ù‚ÙÙŠÙ†Ù' },
        { type: 'text', text: '[66] So We made this incident (of that town) a warning to the surrounding towns (others of their time) and to succeeding generations, and a lesson for the pious.' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°Ù’ Ù‚ÙØ§Ù„Ù Ù…ÙÙˆØ³ÙÙ‰Ù° Ù„ÙÙ‚ÙÙˆÙ’Ù…ÙÙ‡Ù Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙŠÙØ£Ù’Ù…ÙØ±ÙÙƒÙÙ…Ù’ Ø£ÙÙ† ØªÙØ°Ù’Ø¨ÙØ­ÙÙˆØ§ Ø¨ÙÙ‚ÙØ±ÙØ©Ù‹ Ù‚ÙØ§Ù„ÙÙˆØ§ Ø£ÙØªÙØªÙÙ‘Ø®ÙØ°ÙÙ†ÙØ§ Ù‡ÙØ²ÙÙˆÙ‹Ø§ Ù‚ÙØ§Ù„Ù Ø£ÙØ¹ÙÙˆØ°Ù Ø¨ÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ø£ÙÙ†Ù’ Ø£ÙÙƒÙÙˆÙ†Ù Ù…ÙÙ†Ù Ø§Ù„Ù’Ø¬ÙØ§Ù‡ÙÙ„ÙÙŠÙ†Ù' },
        { type: 'text', text: '[67] And (remember) when Moosa said to his people, â€œAllah commands you to sacrifice a cowâ€; they said, â€œAre you making fun of us?â€ He answered, â€œAllah forbid that I should be of the ignorant!â€' },

        { type: 'arabic', text: 'Ù‚ÙØ§Ù„ÙÙˆØ§ Ø§Ø¯Ù’Ø¹Ù Ù„ÙÙ†ÙØ§ Ø±ÙØ¨ÙÙ‘ÙƒÙ ÙŠÙØ¨ÙÙŠÙÙ‘Ù† Ù„ÙÙ‘Ù†ÙØ§ Ù…ÙØ§ Ù‡ÙÙŠÙ Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†ÙÙ‘Ù‡Ù ÙŠÙÙ‚ÙÙˆÙ„Ù Ø¥ÙÙ†ÙÙ‘Ù‡ÙØ§ Ø¨ÙÙ‚ÙØ±ÙØ©ÙŒ Ù„ÙÙ‘Ø§ ÙÙØ§Ø±ÙØ¶ÙŒ ÙˆÙÙ„ÙØ§ Ø¨ÙÙƒÙ’Ø±ÙŒ Ø¹ÙÙˆÙØ§Ù†ÙŒ Ø¨ÙÙŠÙ’Ù†Ù Ø°ÙÙ°Ù„ÙÙƒÙ ÙÙØ§ÙÙ’Ø¹ÙÙ„ÙÙˆØ§ Ù…ÙØ§ ØªÙØ¤Ù’Ù…ÙØ±ÙÙˆÙ†Ù' },
        { type: 'text', text: '[68] They said, â€œPray to your Lord that He may describe the cowâ€; said Moosa, â€œHe says that it is a cow neither old nor very young but between the two conditions; so do what you are commanded.â€' },

        { type: 'arabic', text: 'Ù‚ÙØ§Ù„ÙÙˆØ§ Ø§Ø¯Ù’Ø¹Ù Ù„ÙÙ†ÙØ§ Ø±ÙØ¨ÙÙ‘ÙƒÙ ÙŠÙØ¨ÙÙŠÙÙ‘Ù† Ù„ÙÙ‘Ù†ÙØ§ Ù…ÙØ§ Ù„ÙÙˆÙ’Ù†ÙÙ‡ÙØ§ Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†ÙÙ‘Ù‡Ù ÙŠÙÙ‚ÙÙˆÙ„Ù Ø¥ÙÙ†ÙÙ‘Ù‡ÙØ§ Ø¨ÙÙ‚ÙØ±ÙØ©ÙŒ ØµÙÙÙ’Ø±ÙØ§Ø¡Ù ÙÙØ§Ù‚ÙØ¹ÙŒ Ù„ÙÙ‘ÙˆÙ’Ù†ÙÙ‡ÙØ§ ØªÙØ³ÙØ±ÙÙ‘ Ø§Ù„Ù†ÙÙ‘Ø§Ø¸ÙØ±ÙÙŠÙ†Ù' },
        { type: 'text', text: '[69] They said, â€œPray to your Lord that He may reveal its colour to usâ€; answered Moosa, â€œIndeed He says it is a yellow cow, of bright colour, pleasing to the beholders.â€' },

        { type: 'arabic', text: 'Ù‚ÙØ§Ù„ÙÙˆØ§ Ø§Ø¯Ù’Ø¹Ù Ù„ÙÙ†ÙØ§ Ø±ÙØ¨ÙÙ‘ÙƒÙ ÙŠÙØ¨ÙÙŠÙÙ‘Ù† Ù„ÙÙ‘Ù†ÙØ§ Ù…ÙØ§ Ù‡ÙÙŠÙ Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù’Ø¨ÙÙ‚ÙØ±Ù ØªÙØ´ÙØ§Ø¨ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ’Ù†ÙØ§ ÙˆÙØ¥ÙÙ†ÙÙ‘Ø§ Ø¥ÙÙ† Ø´ÙØ§Ø¡Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù„ÙÙ…ÙÙ‡Ù’ØªÙØ¯ÙÙˆÙ†Ù' },
        { type: 'text', text: '[70] They said, â€œPray to your Lord that He may clearly describe the cow to us, we are really in a doubt as to which cow it is; and if Allah wills, we will attain guidance.â€' },

        { type: 'arabic', text: 'Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†ÙÙ‘Ù‡Ù ÙŠÙÙ‚ÙÙˆÙ„Ù Ø¥ÙÙ†ÙÙ‘Ù‡ÙØ§ Ø¨ÙÙ‚ÙØ±ÙØ©ÙŒ Ù„ÙÙ‘Ø§ Ø°ÙÙ„ÙÙˆÙ„ÙŒ ØªÙØ«ÙÙŠØ±Ù Ø§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù ÙˆÙÙ„ÙØ§ ØªÙØ³Ù’Ù‚ÙÙŠ Ø§Ù„Ù’Ø­ÙØ±Ù’Ø«Ù Ù…ÙØ³ÙÙ„ÙÙ‘Ù…ÙØ©ÙŒ Ù„ÙÙ‘Ø§ Ø´ÙÙŠÙØ©Ù ÙÙÙŠÙ‡ÙØ§ Ù‚ÙØ§Ù„ÙÙˆØ§ Ø§Ù„Ù’Ø¢Ù†Ù Ø¬ÙØ¦Ù’ØªÙ Ø¨ÙØ§Ù„Ù’Ø­ÙÙ‚ÙÙ‘ ÙÙØ°ÙØ¨ÙØ­ÙÙˆÙ‡ÙØ§ ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ø¯ÙÙˆØ§ ÙŠÙÙÙ’Ø¹ÙÙ„ÙÙˆÙ†Ù' },
        { type: 'text', text: '[71] Said Moosa, â€œHe says, â€˜She is a cow not made to work, neither ploughing the soil nor watering the fields; flawless and spotlessâ€™; they said, â€œYou have now conveyed the proper factâ€; so they sacrificed it, but seemed not to be sacrificing it (with sincerity).' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°Ù’ Ù‚ÙØªÙÙ„Ù’ØªÙÙ…Ù’ Ù†ÙÙÙ’Ø³Ù‹Ø§ ÙÙØ§Ø¯ÙÙ‘Ø§Ø±ÙØ£Ù’ØªÙÙ…Ù’ ÙÙÙŠÙ‡ÙØ§ ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙØ®Ù’Ø±ÙØ¬ÙŒ Ù…ÙÙ‘Ø§ ÙƒÙÙ†ØªÙÙ…Ù’ ØªÙÙƒÙ’ØªÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[72] And (remember) when you slew a man and were therefore accusing each other concerning it; and Allah wanted to expose what you were hiding.' },

        { type: 'arabic', text: 'ÙÙÙ‚ÙÙ„Ù’Ù†ÙØ§ Ø§Ø¶Ù’Ø±ÙØ¨ÙÙˆÙ‡Ù Ø¨ÙØ¨ÙØ¹Ù’Ø¶ÙÙ‡ÙØ§ ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙØ­Ù’ÙŠÙÙŠ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„Ù’Ù…ÙÙˆÙ’ØªÙÙ‰Ù° ÙˆÙÙŠÙØ±ÙÙŠÙƒÙÙ…Ù’ Ø¢ÙŠÙØ§ØªÙÙ‡Ù Ù„ÙØ¹ÙÙ„ÙÙ‘ÙƒÙÙ…Ù’ ØªÙØ¹Ù’Ù‚ÙÙ„ÙÙˆÙ†Ù' },
        { type: 'text', text: '[73] We therefore said, â€œStrike the dead man with a part of the sacrificed cowâ€; this is how Allah will bring the dead to life, and shows you Hissigns so that you may understand!' },

        { type: 'arabic', text: 'Ø«ÙÙ…ÙÙ‘ Ù‚ÙØ³ÙØªÙ’ Ù‚ÙÙ„ÙÙˆØ¨ÙÙƒÙÙ… Ù…ÙÙ‘Ù† Ø¨ÙØ¹Ù’Ø¯Ù Ø°ÙÙ°Ù„ÙÙƒÙ ÙÙÙ‡ÙÙŠÙ ÙƒÙØ§Ù„Ù’Ø­ÙØ¬ÙØ§Ø±ÙØ©Ù Ø£ÙÙˆÙ’ Ø£ÙØ´ÙØ¯ÙÙ‘ Ù‚ÙØ³Ù’ÙˆÙØ©Ù‹ ÙˆÙØ¥ÙÙ†ÙÙ‘ Ù…ÙÙ†Ù Ø§Ù„Ù’Ø­ÙØ¬ÙØ§Ø±ÙØ©Ù Ù„ÙÙ…ÙØ§ ÙŠÙØªÙÙÙØ¬ÙÙ‘Ø±Ù Ù…ÙÙ†Ù’Ù‡Ù Ø§Ù„Ù’Ø£ÙÙ†Ù’Ù‡ÙØ§Ø±Ù ÙˆÙØ¥ÙÙ†ÙÙ‘ Ù…ÙÙ†Ù’Ù‡ÙØ§ Ù„ÙÙ…ÙØ§ ÙŠÙØ´ÙÙ‘Ù‚ÙÙ‘Ù‚Ù ÙÙÙŠÙØ®Ù’Ø±ÙØ¬Ù Ù…ÙÙ†Ù’Ù‡Ù Ø§Ù„Ù’Ù…ÙØ§Ø¡Ù ÙˆÙØ¥ÙÙ†ÙÙ‘ Ù…ÙÙ†Ù’Ù‡ÙØ§ Ù„ÙÙ…ÙØ§ ÙŠÙÙ‡Ù’Ø¨ÙØ·Ù Ù…ÙÙ†Ù’ Ø®ÙØ´Ù’ÙŠÙØ©Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙÙ…ÙØ§ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙØºÙØ§ÙÙÙ„Ù Ø¹ÙÙ…ÙÙ‘Ø§ ØªÙØ¹Ù’Ù…ÙÙ„ÙÙˆÙ†Ù' },
        { type: 'text', text: '[74] Then after it, your hearts hardened - so they are like rocks, or even harder; for there are some rocks that rivers gush forth from them; and some that water flows from them when they split asunder; and there are rocks that fall down for the fear of Allah; and Allah is not unaware of your deeds.' },

        { type: 'arabic', text: 'Ø£ÙÙÙØªÙØ·Ù’Ù…ÙØ¹ÙÙˆÙ†Ù Ø£ÙÙ† ÙŠÙØ¤Ù’Ù…ÙÙ†ÙÙˆØ§ Ù„ÙÙƒÙÙ…Ù’ ÙˆÙÙ‚ÙØ¯Ù’ ÙƒÙØ§Ù†Ù ÙÙØ±ÙÙŠÙ‚ÙŒ Ù…ÙÙ‘Ù†Ù’Ù‡ÙÙ…Ù’ ÙŠÙØ³Ù’Ù…ÙØ¹ÙÙˆÙ†Ù ÙƒÙÙ„ÙØ§Ù…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø«ÙÙ…ÙÙ‘ ÙŠÙØ­ÙØ±ÙÙ‘ÙÙÙˆÙ†ÙÙ‡Ù Ù…ÙÙ† Ø¨ÙØ¹Ù’Ø¯Ù Ù…ÙØ§ Ø¹ÙÙ‚ÙÙ„ÙÙˆÙ‡Ù ÙˆÙÙ‡ÙÙ…Ù’ ÙŠÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[75] So O Muslims, do you wish for the Jews to accept faith in you whereas a group of them used to listen to the Words of Allah, and then after having understood it, purposely changed it?' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°ÙØ§ Ù„ÙÙ‚ÙÙˆØ§ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¢Ù…ÙÙ†ÙÙˆØ§ Ù‚ÙØ§Ù„ÙÙˆØ§ Ø¢Ù…ÙÙ†ÙÙ‘Ø§ ÙˆÙØ¥ÙØ°ÙØ§ Ø®ÙÙ„ÙÙˆÙ’Ø§ Ø¨ÙØ¹Ù’Ø¶ÙÙ‡ÙÙ…Ù’ Ø¥ÙÙ„ÙÙ‰Ù° Ø¨ÙØ¹Ù’Ø¶Ù Ù‚ÙØ§Ù„ÙÙˆØ§ Ø£ÙØªÙØ­ÙØ¯ÙÙ‘Ø«ÙÙˆÙ†ÙÙ‡ÙÙ… Ø¨ÙÙ…ÙØ§ ÙÙØªÙØ­Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ Ù„ÙÙŠÙØ­ÙØ§Ø¬ÙÙ‘ÙˆÙƒÙÙ… Ø¨ÙÙ‡Ù Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨ÙÙ‘ÙƒÙÙ…Ù’ Ø£ÙÙÙÙ„ÙØ§ ØªÙØ¹Ù’Ù‚ÙÙ„ÙÙˆÙ†Ù' },
        { type: 'text', text: '[76] And when they meet the believers, they say, â€œWe believeâ€; but when they are in isolation with one another they say, â€œYou clarify to the believers from what Allah has disclosed to you, so that they may evidence it against you before your Lord? So have you no sense?â€' },

        { type: 'arabic', text: 'Ø£ÙÙˆÙÙ„ÙØ§ ÙŠÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù Ø£ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙŠÙØ¹Ù’Ù„ÙÙ…Ù Ù…ÙØ§ ÙŠÙØ³ÙØ±ÙÙ‘ÙˆÙ†Ù ÙˆÙÙ…ÙØ§ ÙŠÙØ¹Ù’Ù„ÙÙ†ÙÙˆÙ†Ù' },
        { type: 'text', text: '[77] Do they not know that Allah knows all whatever they hide and whatever they disclose?' },

        { type: 'arabic', text: 'ÙˆÙÙ…ÙÙ†Ù’Ù‡ÙÙ…Ù’ Ø£ÙÙ…ÙÙ‘ÙŠÙÙ‘ÙˆÙ†Ù Ù„ÙØ§ ÙŠÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù Ø§Ù„Ù’ÙƒÙØªÙØ§Ø¨Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ø£ÙÙ…ÙØ§Ù†ÙÙŠÙÙ‘ ÙˆÙØ¥ÙÙ†Ù’ Ù‡ÙÙ…Ù’ Ø¥ÙÙ„ÙÙ‘Ø§ ÙŠÙØ¸ÙÙ†ÙÙ‘ÙˆÙ†Ù' },
        { type: 'text', text: '[78] And among them are the unlearned that do not know anything of the Book except to recite something therefrom or parts of their own fabrications; they are in absolute illusion.' },

        { type: 'arabic', text: 'ÙÙÙˆÙÙŠÙ’Ù„ÙŒ Ù„ÙÙ‘Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙŠÙÙƒÙ’ØªÙØ¨ÙÙˆÙ†Ù Ø§Ù„Ù’ÙƒÙØªÙØ§Ø¨Ù Ø¨ÙØ£ÙÙŠÙ’Ø¯ÙÙŠÙ‡ÙÙ…Ù’ Ø«ÙÙ…ÙÙ‘ ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù‡ÙÙ°Ø°ÙØ§ Ù…ÙÙ†Ù’ Ø¹ÙÙ†Ø¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù„ÙÙŠÙØ´Ù’ØªÙØ±ÙÙˆØ§ Ø¨ÙÙ‡Ù Ø«ÙÙ…ÙÙ†Ù‹Ø§ Ù‚ÙÙ„ÙÙŠÙ„Ù‹Ø§ ÙÙÙˆÙÙŠÙ’Ù„ÙŒ Ù„ÙÙ‘Ù‡ÙÙ… Ù…ÙÙ‘Ù…ÙÙ‘Ø§ ÙƒÙØªÙØ¨ÙØªÙ’ Ø£ÙÙŠÙ’Ø¯ÙÙŠÙ‡ÙÙ…Ù’ ÙˆÙÙˆÙÙŠÙ’Ù„ÙŒ Ù„ÙÙ‘Ù‡ÙÙ… Ù…ÙÙ‘Ù…ÙÙ‘Ø§ ÙŠÙÙƒÙ’Ø³ÙØ¨ÙÙˆÙ†Ù' },
        { type: 'text', text: '[79] Therefore woe is to those who write the Book with their hands; and they then claim, â€œThis is from Allahâ€ in order to gain an abject (worldly) price for it; therefore woe to them for what their hands have written, and woe to them for what they earn with it.' },

        { type: 'arabic', text: 'ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§ Ù„ÙÙ† ØªÙÙ…ÙØ³ÙÙ‘Ù†ÙØ§ Ø§Ù„Ù†ÙÙ‘Ø§Ø±Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ø£ÙÙŠÙÙ‘Ø§Ù…Ù‹Ø§ Ù…ÙÙ‘Ø¹Ù’Ø¯ÙÙˆØ¯ÙØ©Ù‹ Ù‚ÙÙ„Ù’ Ø£ÙØªÙÙ‘Ø®ÙØ°Ù’ØªÙÙ…Ù’ Ø¹ÙÙ†Ø¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙÙ‡Ù’Ø¯Ù‹Ø§ ÙÙÙ„ÙÙ† ÙŠÙØ®Ù’Ù„ÙÙÙ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙÙ‡Ù’Ø¯ÙÙ‡Ù Ø£ÙÙ…Ù’ ØªÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙØ§ Ù„ÙØ§ ØªÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[80] And they said, â€œThe fire will not touch us except for a certain number of daysâ€; say, â€œHave you taken a covenant from Allah - then Allah will certainly not break His covenant - or do you say something concerning Allah what you do not know?â€' },

        { type: 'arabic', text: 'Ø¨ÙÙ„ÙÙ‰Ù° Ù…ÙÙ† ÙƒÙØ³ÙØ¨Ù Ø³ÙÙŠÙÙ‘Ø¦ÙØ©Ù‹ ÙˆÙØ£ÙØ­ÙØ§Ø·ÙØªÙ’ Ø¨ÙÙ‡Ù Ø®ÙØ·ÙÙŠØ¦ÙØªÙÙ‡Ù ÙÙØ£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ Ø£ÙØµÙ’Ø­ÙØ§Ø¨Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø±Ù Ù‡ÙÙ…Ù’ ÙÙÙŠÙ‡ÙØ§ Ø®ÙØ§Ù„ÙØ¯ÙÙˆÙ†Ù' },
        { type: 'text', text: '[81] Yes, why not? * The one who earns evil and his sin surrounds him; he is from the people of fire (hell); they will remain in it forever. (You will remain in the fire forever).' },

        { type: 'arabic', text: 'ÙˆÙØ§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¢Ù…ÙÙ†ÙÙˆØ§ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§ Ø§Ù„ØµÙÙ‘Ø§Ù„ÙØ­ÙØ§ØªÙ Ø£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ Ø£ÙØµÙ’Ø­ÙØ§Ø¨Ù Ø§Ù„Ù’Ø¬ÙÙ†ÙÙ‘Ø©Ù Ù‡ÙÙ…Ù’ ÙÙÙŠÙ‡ÙØ§ Ø®ÙØ§Ù„ÙØ¯ÙÙˆÙ†Ù' },
        { type: 'text', text: '[82] And those who believe and do good deeds - they are the People of Paradise; they will abide in it forever.' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°Ù’ Ø£ÙØ®ÙØ°Ù’Ù†ÙØ§ Ù…ÙÙŠØ«ÙØ§Ù‚Ù Ø¨ÙÙ†ÙÙŠ Ø¥ÙØ³Ù’Ø±ÙØ§Ø¦ÙÙŠÙ„Ù Ù„ÙØ§ ØªÙØ¹Ù’Ø¨ÙØ¯ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ¨ÙØ§Ù„Ù’ÙˆÙØ§Ù„ÙØ¯ÙÙŠÙ’Ù†Ù Ø¥ÙØ­Ù’Ø³ÙØ§Ù†Ù‹Ø§ ÙˆÙØ°ÙÙŠ Ø§Ù„Ù’Ù‚ÙØ±Ù’Ø¨ÙÙ‰Ù° ÙˆÙØ§Ù„Ù’ÙŠÙØªÙØ§Ù…ÙÙ‰Ù° ÙˆÙØ§Ù„Ù’Ù…ÙØ³ÙØ§ÙƒÙÙŠÙ†Ù ÙˆÙÙ‚ÙÙˆÙ„ÙÙˆØ§ Ù„ÙÙ„Ù†ÙÙ‘Ø§Ø³Ù Ø­ÙØ³Ù’Ù†Ù‹Ø§ ÙˆÙØ£ÙÙ‚ÙÙŠÙ…ÙÙˆØ§ Ø§Ù„ØµÙÙ‘Ù„ÙØ§Ø©Ù ÙˆÙØ¢ØªÙÙˆØ§ Ø§Ù„Ø²ÙÙ‘ÙƒÙØ§Ø©Ù Ø«ÙÙ…ÙÙ‘ ØªÙÙˆÙÙ„ÙÙ‘ÙŠÙ’ØªÙÙ…Ù’ Ø¥ÙÙ„ÙÙ‘Ø§ Ù‚ÙÙ„ÙÙŠÙ„Ù‹Ø§ Ù…ÙÙ‘Ù†ÙƒÙÙ…Ù’ ÙˆÙØ£ÙÙ†ØªÙÙ… Ù…ÙÙ‘Ø¹Ù’Ø±ÙØ¶ÙÙˆÙ†Ù' },
        { type: 'text', text: '[83] And (remember) when We took a covenant from the Descendants of Israel that, â€œDo not worship anyone except Allah; and be good to parents, relatives, orphans and the needy, and speak kindly to people and keep the prayer established and pay the charityâ€; thereafter you retracted, except some of you; and you are those who turn away.' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°Ù’ Ø£ÙØ®ÙØ°Ù’Ù†ÙØ§ Ù…ÙÙŠØ«ÙØ§Ù‚ÙÙƒÙÙ…Ù’ Ù„ÙØ§ ØªÙØ³Ù’ÙÙÙƒÙÙˆÙ†Ù Ø¯ÙÙ…ÙØ§Ø¡ÙÙƒÙÙ…Ù’ ÙˆÙÙ„ÙØ§ ØªÙØ®Ù’Ø±ÙØ¬ÙÙˆÙ†Ù Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ… Ù…ÙÙ‘Ù† Ø¯ÙÙŠÙØ§Ø±ÙÙƒÙÙ…Ù’ Ø«ÙÙ…ÙÙ‘ Ø£ÙÙ‚Ù’Ø±ÙØ±Ù’ØªÙÙ…Ù’ ÙˆÙØ£ÙÙ†ØªÙÙ…Ù’ ØªÙØ´Ù’Ù‡ÙØ¯ÙÙˆÙ†Ù' },
        { type: 'text', text: '[84] And when We took a covenant from you that, â€œDo not shed the blood of your own people nor turn out your own people from your coloniesâ€; you then acknowledged it and you are witnesses.' },

        { type: 'arabic', text: 'Ø«ÙÙ…ÙÙ‘ Ø£ÙÙ†ØªÙÙ…Ù’ Ù‡ÙÙ°Ø¤ÙÙ„ÙØ§Ø¡Ù ØªÙÙ‚Ù’ØªÙÙ„ÙÙˆÙ†Ù Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Ù’ ÙˆÙØªÙØ®Ù’Ø±ÙØ¬ÙÙˆÙ†Ù ÙÙØ±ÙÙŠÙ‚Ù‹Ø§ Ù…ÙÙ‘Ù†ÙƒÙÙ… Ù…ÙÙ‘Ù† Ø¯ÙÙŠÙØ§Ø±ÙÙ‡ÙÙ…Ù’ ØªÙØ¸ÙØ§Ù‡ÙØ±ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ… Ø¨ÙØ§Ù„Ù’Ø¥ÙØ«Ù’Ù…Ù ÙˆÙØ§Ù„Ù’Ø¹ÙØ¯Ù’ÙˆÙØ§Ù†Ù ÙˆÙØ¥ÙÙ† ÙŠÙØ£Ù’ØªÙÙˆÙƒÙÙ…Ù’ Ø£ÙØ³ÙØ§Ø±ÙÙ‰Ù° ØªÙÙÙØ§Ø¯ÙÙˆÙ‡ÙÙ…Ù’ ÙˆÙÙ‡ÙÙˆÙ Ù…ÙØ­ÙØ±ÙÙ‘Ù…ÙŒ Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ Ø¥ÙØ®Ù’Ø±ÙØ§Ø¬ÙÙ‡ÙÙ…Ù’ Ø£ÙÙÙØªÙØ¤Ù’Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙØ¨ÙØ¹Ù’Ø¶Ù Ø§Ù„Ù’ÙƒÙØªÙØ§Ø¨Ù ÙˆÙØªÙÙƒÙ’ÙÙØ±ÙÙˆÙ†Ù Ø¨ÙØ¨ÙØ¹Ù’Ø¶Ù ÙÙÙ…ÙØ§ Ø¬ÙØ²ÙØ§Ø¡Ù Ù…ÙÙ† ÙŠÙÙÙ’Ø¹ÙÙ„Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ù…ÙÙ†ÙƒÙÙ…Ù’ Ø¥ÙÙ„ÙÙ‘Ø§ Ø®ÙØ²Ù’ÙŠÙŒ ÙÙÙŠ Ø§Ù„Ù’Ø­ÙÙŠÙØ§Ø©Ù Ø§Ù„Ø¯ÙÙ‘Ù†Ù’ÙŠÙØ§ ÙˆÙÙŠÙÙˆÙ’Ù…Ù Ø§Ù„Ù’Ù‚ÙÙŠÙØ§Ù…ÙØ©Ù ÙŠÙØ±ÙØ¯ÙÙ‘ÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‰Ù° Ø£ÙØ´ÙØ¯ÙÙ‘ Ø§Ù„Ù’Ø¹ÙØ°ÙØ§Ø¨Ù ÙˆÙÙ…ÙØ§ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙØºÙØ§ÙÙÙ„Ù Ø¹ÙÙ…ÙÙ‘Ø§ ØªÙØ¹Ù’Ù…ÙÙ„ÙÙˆÙ†Ù' },
        { type: 'text', text: '[85] Then it is you who began slaying each other and you drive out a group of your people from their homeland - providing support against them (to their opponents) through sin and injustice; and if they come to you as captives you redeem them, whereas their expulsion itself is forbidden to you; so do you believe in some of Allahâ€™s commands and disbelieve in some? So what is the reward of those who do so, except disgrace in this world? And on the Day of Resurrection they will be assigned to the most grievous punishment; and Allah is not unaware of your deeds.' },

        { type: 'arabic', text: 'Ø£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø§Ø´Ù’ØªÙØ±ÙÙˆÙØ§ Ø§Ù„Ù’Ø­ÙÙŠÙØ§Ø©Ù Ø§Ù„Ø¯ÙÙ‘Ù†Ù’ÙŠÙØ§ Ø¨ÙØ§Ù„Ù’Ø¢Ø®ÙØ±ÙØ©Ù ÙÙÙ„ÙØ§ ÙŠÙØ®ÙÙÙÙ‘ÙÙ Ø¹ÙÙ†Ù’Ù‡ÙÙ…Ù Ø§Ù„Ù’Ø¹ÙØ°ÙØ§Ø¨Ù ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Ù’ ÙŠÙÙ†ØµÙØ±ÙÙˆÙ†Ù' },
        { type: 'text', text: '[86] These are the people who bought the worldly life in exchange of the Hereafter - so their punishment will not be lightened, nor will they be helped.' },

        { type: 'arabic', text: 'ÙˆÙÙ„ÙÙ‚ÙØ¯Ù’ Ø¢ØªÙÙŠÙ’Ù†ÙØ§ Ù…ÙÙˆØ³ÙÙ‰ Ø§Ù„Ù’ÙƒÙØªÙØ§Ø¨Ù ÙˆÙÙ‚ÙÙÙÙ‘ÙŠÙ’Ù†ÙØ§ Ù…ÙÙ† Ø¨ÙØ¹Ù’Ø¯ÙÙ‡Ù Ø¨ÙØ§Ù„Ø±ÙÙ‘Ø³ÙÙ„Ù ÙˆÙØ¢ØªÙÙŠÙ’Ù†ÙØ§ Ø¹ÙÙŠØ³ÙÙ‰ Ø§Ø¨Ù’Ù†Ù Ù…ÙØ±Ù’ÙŠÙÙ…Ù Ø§Ù„Ù’Ø¨ÙÙŠÙÙ‘Ù†ÙØ§ØªÙ ÙˆÙØ£ÙÙŠÙÙ‘Ø¯Ù’Ù†ÙØ§Ù‡Ù Ø¨ÙØ±ÙÙˆØ­Ù Ø§Ù„Ù’Ù‚ÙØ¯ÙØ³Ù Ø£ÙÙÙÙƒÙÙ„ÙÙ‘Ù…ÙØ§ Ø¬ÙØ§Ø¡ÙÙƒÙÙ…Ù’ Ø±ÙØ³ÙÙˆÙ„ÙŒ Ø¨ÙÙ…ÙØ§ Ù„ÙØ§ ØªÙÙ‡Ù’ÙˆÙÙ‰Ù° Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Ù Ø§Ø³Ù’ØªÙÙƒÙ’Ø¨ÙØ±Ù’ØªÙÙ…Ù’ ÙÙÙÙØ±ÙÙŠÙ‚Ù‹Ø§ ÙƒÙØ°ÙÙ‘Ø¨Ù’ØªÙÙ…Ù’ ÙˆÙÙÙØ±ÙÙŠÙ‚Ù‹Ø§ ØªÙÙ‚Ù’ØªÙÙ„ÙÙˆÙ†Ù' },
        { type: 'text', text: '[87] And indeed We gave Moosa (Moses) the Book and subsequent to him, sent Noble Messengers one after another - and We gave Eisa (Jesus), the son of Maryam (Mary), clear proofs and supported him with the Holy Spirit; so when a Noble Messenger from Allah comes to you bringing what you yourselves do not desire, you grow arrogant; so you disbelieve in a group of the Prophets and another group of Prophets you slay!' },

        { type: 'arabic', text: 'ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ†ÙØ§ ØºÙÙ„Ù’ÙÙŒ Ø¨ÙÙ„ Ù„ÙÙ‘Ø¹ÙÙ†ÙÙ‡ÙÙ…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙÙƒÙÙÙ’Ø±ÙÙ‡ÙÙ…Ù’ ÙÙÙ‚ÙÙ„ÙÙŠÙ„Ù‹Ø§ Ù…ÙÙ‘Ø§ ÙŠÙØ¤Ù’Ù…ÙÙ†ÙÙˆÙ†Ù' },
        { type: 'text', text: '[88] And the Jews said, â€œOur hearts are coveredâ€; in fact Allah has cursed them because of their disbelief, so only a few of them accept faith.' },

        { type: 'arabic', text: 'ÙˆÙÙ„ÙÙ…ÙÙ‘Ø§ Ø¬ÙØ§Ø¡ÙÙ‡ÙÙ…Ù’ ÙƒÙØªÙØ§Ø¨ÙŒ Ù…ÙÙ‘Ù†Ù’ Ø¹ÙÙ†Ø¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙØµÙØ¯ÙÙ‘Ù‚ÙŒ Ù„ÙÙ‘Ù…ÙØ§ Ù…ÙØ¹ÙÙ‡ÙÙ…Ù’ ÙˆÙÙƒÙØ§Ù†ÙÙˆØ§ Ù…ÙÙ† Ù‚ÙØ¨Ù’Ù„Ù ÙŠÙØ³Ù’ØªÙÙÙ’ØªÙØ­ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙ‰ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§ ÙÙÙ„ÙÙ…ÙÙ‘Ø§ Ø¬ÙØ§Ø¡ÙÙ‡ÙÙ… Ù…ÙÙ‘Ø§ Ø¹ÙØ±ÙÙÙÙˆØ§ ÙƒÙÙÙØ±ÙÙˆØ§ Ø¨ÙÙ‡Ù ÙÙÙ„ÙØ¹Ù’Ù†ÙØ©Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’ÙƒÙØ§ÙÙØ±ÙÙŠÙ†Ù' },
        { type: 'text', text: '[89] And when the Book from Allah (the Holy Quâ€™ran) came to them, which confirms the Book in their possession (the Taurat / Torah) - and before that they used to seek victory through the medium of this very Prophet (Mohammed - peace and blessings be upon him) over the disbelievers; so when the one whom they fully recognised (the Holy Prophet) came to them, they turned disbelievers - therefore Allahâ€™s curse is upon the disbelievers.' },

        { type: 'arabic', text: 'Ø¨ÙØ¦Ù’Ø³ÙÙ…ÙØ§ Ø§Ø´Ù’ØªÙØ±ÙÙˆÙ’Ø§ Ø¨ÙÙ‡Ù Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Ù’ Ø£ÙÙ† ÙŠÙÙƒÙ’ÙÙØ±ÙÙˆØ§ Ø¨ÙÙ…ÙØ§ Ø£ÙÙ†Ø²ÙÙ„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙØºÙ’ÙŠÙ‹Ø§ Ø£ÙÙ† ÙŠÙÙ†ÙØ²ÙÙ‘Ù„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙÙ† ÙÙØ¶Ù’Ù„ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙÙ† ÙŠÙØ´ÙØ§Ø¡Ù Ù…ÙÙ†Ù’ Ø¹ÙØ¨ÙØ§Ø¯ÙÙ‡Ù ÙÙØ¨ÙØ§Ø¡ÙÙˆØ§ Ø¨ÙØºÙØ¶ÙØ¨Ù Ø¹ÙÙ„ÙÙ‰Ù° ØºÙØ¶ÙØ¨Ù ÙˆÙÙ„ÙÙ„Ù’ÙƒÙØ§ÙÙØ±ÙÙŠÙ†Ù Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ù…ÙÙ‘Ù‡ÙÙŠÙ†ÙŒ' },
        { type: 'text', text: '[90] How abject is the price for which they exchange their lives that they should disbelieve in what Allah has sent down, jealous that Allah should reveal of His grace to whomever He wills of His bondmen! So they deserved wrath upon wrath; and for the disbelievers is a disgraceful punishment.' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°ÙØ§ Ù‚ÙÙŠÙ„Ù Ù„ÙÙ‡ÙÙ…Ù’ Ø¢Ù…ÙÙ†ÙÙˆØ§ Ø¨ÙÙ…ÙØ§ Ø£ÙÙ†Ø²ÙÙ„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù‚ÙØ§Ù„ÙÙˆØ§ Ù†ÙØ¤Ù’Ù…ÙÙ†Ù Ø¨ÙÙ…ÙØ§ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÙ’Ù†ÙØ§ ÙˆÙÙŠÙÙƒÙ’ÙÙØ±ÙÙˆÙ†Ù Ø¨ÙÙ…ÙØ§ ÙˆÙØ±ÙØ§Ø¡ÙÙ‡Ù ÙˆÙÙ‡ÙÙˆÙ Ø§Ù„Ù’Ø­ÙÙ‚ÙÙ‘ Ù…ÙØµÙØ¯ÙÙ‘Ù‚Ù‹Ø§ Ù„ÙÙ‘Ù…ÙØ§ Ù…ÙØ¹ÙÙ‡ÙÙ…Ù’ Ù‚ÙÙ„Ù’ ÙÙÙ„ÙÙ…Ù ØªÙÙ‚Ù’ØªÙÙ„ÙÙˆÙ†Ù Ø£ÙÙ†Ø¨ÙÙŠÙØ§Ø¡Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙÙ† Ù‚ÙØ¨Ù’Ù„Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ… Ù…ÙÙ‘Ø¤Ù’Ù…ÙÙ†ÙÙŠÙ†Ù' },
        { type: 'text', text: '[91] And when it is said to them, â€œBelieve in what Allah has sent down", they say, â€œWe believe in what was sent down to us, and disbelieve in the restâ€ - whereas it is the Truth confirming what they possess! Say (to them, O dear Prophet Mohammed - peace and blessings be upon him), â€œWhy did you then martyr the earlier Prophets, if you believed in your Book?â€' },

        { type: 'arabic', text: 'ÙˆÙÙ„ÙÙ‚ÙØ¯Ù’ Ø¬ÙØ§Ø¡ÙÙƒÙÙ… Ù…ÙÙ‘ÙˆØ³ÙÙ‰Ù° Ø¨ÙØ§Ù„Ù’Ø¨ÙÙŠÙÙ‘Ù†ÙØ§ØªÙ Ø«ÙÙ…ÙÙ‘ Ø§ØªÙÙ‘Ø®ÙØ°Ù’ØªÙÙ…Ù Ø§Ù„Ù’Ø¹ÙØ¬Ù’Ù„Ù Ù…ÙÙ† Ø¨ÙØ¹Ù’Ø¯ÙÙ‡Ù ÙˆÙØ£ÙÙ†ØªÙÙ…Ù’ Ø¸ÙØ§Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[92] And indeed Moosa came to you with clear signs, and after it you worshipped the calf - and you were unjust.' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°Ù’ Ø£ÙØ®ÙØ°Ù’Ù†ÙØ§ Ù…ÙÙŠØ«ÙØ§Ù‚ÙÙƒÙÙ…Ù’ ÙˆÙØ±ÙÙÙØ¹Ù’Ù†ÙØ§ ÙÙÙˆÙ’Ù‚ÙÙƒÙÙ…Ù Ø§Ù„Ø·ÙÙ‘ÙˆØ±Ù Ø®ÙØ°ÙÙˆØ§ Ù…ÙØ§ Ø¢ØªÙÙŠÙ’Ù†ÙØ§ÙƒÙÙ… Ø¨ÙÙ‚ÙÙˆÙÙ‘Ø©Ù ÙˆÙØ§Ø³Ù’Ù…ÙØ¹ÙÙˆØ§ Ù‚ÙØ§Ù„ÙÙˆØ§ Ø³ÙÙ…ÙØ¹Ù’Ù†ÙØ§ ÙˆÙØ¹ÙØµÙÙŠÙ’Ù†ÙØ§ ÙˆÙØ£ÙØ´Ù’Ø±ÙØ¨ÙÙˆØ§ ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Ù Ø§Ù„Ù’Ø¹ÙØ¬Ù’Ù„Ù Ø¨ÙÙƒÙÙÙ’Ø±ÙÙ‡ÙÙ…Ù’ Ù‚ÙÙ„Ù’ Ø¨ÙØ¦Ù’Ø³ÙÙ…ÙØ§ ÙŠÙØ£Ù’Ù…ÙØ±ÙÙƒÙÙ…Ù’ Ø¨ÙÙ‡Ù Ø¥ÙÙŠÙ…ÙØ§Ù†ÙÙƒÙÙ…Ù’ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ… Ù…ÙÙ‘Ø¤Ù’Ù…ÙÙ†ÙÙŠÙ†Ù' },
        { type: 'text', text: '[93] And remember when We made a covenant with you and raised the Mount Tur (Sinai) above you; â€œAccept and hold fast to what We give you, and listenâ€; they said, â€œWe hear and we disobeyâ€; and the calf was still embedded in their hearts because of their disbelief; say (O dear Prophet Mohammed - peace and blessings be upon him), â€œWhat an evil command is what your faith orders you, if you are believers!â€' },

        { type: 'arabic', text: 'Ù‚ÙÙ„Ù’ Ø¥ÙÙ† ÙƒÙØ§Ù†ÙØªÙ’ Ù„ÙÙƒÙÙ…Ù Ø§Ù„Ø¯ÙÙ‘Ø§Ø±Ù Ø§Ù„Ù’Ø¢Ø®ÙØ±ÙØ©Ù Ø¹ÙÙ†Ø¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø®ÙØ§Ù„ÙØµÙØ©Ù‹ Ù…ÙÙ‘Ù† Ø¯ÙÙˆÙ†Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù ÙÙØªÙÙ…ÙÙ†ÙÙ‘ÙˆÙØ§ Ø§Ù„Ù’Ù…ÙÙˆÙ’ØªÙ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Ù’ ØµÙØ§Ø¯ÙÙ‚ÙÙŠÙ†Ù' },
        { type: 'text', text: '[94] Say (O dear Prophet Mohammed - peace and blessings be upon him), â€œIf the abode of the Hereafter in the sight of Allah is for you alone and none else, then long for death if you are truthful!â€' },

        { type: 'arabic', text: 'ÙˆÙÙ„ÙÙ† ÙŠÙØªÙÙ…ÙÙ†ÙÙ‘ÙˆÙ’Ù‡Ù Ø£ÙØ¨ÙØ¯Ù‹Ø§ Ø¨ÙÙ…ÙØ§ Ù‚ÙØ¯ÙÙ‘Ù…ÙØªÙ’ Ø£ÙÙŠÙ’Ø¯ÙÙŠÙ‡ÙÙ…Ù’ ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙŒ Ø¨ÙØ§Ù„Ø¸ÙÙ‘Ø§Ù„ÙÙ…ÙÙŠÙ†Ù' },
        { type: 'text', text: '[95] And they will never long for it, because of the evil deeds they have done in the past; and Allah knows the unjust, very well.' },

        { type: 'arabic', text: 'ÙˆÙÙ„ÙØªÙØ¬ÙØ¯ÙÙ†ÙÙ‘Ù‡ÙÙ…Ù’ Ø£ÙØ­Ù’Ø±ÙØµÙ Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø­ÙÙŠÙØ§Ø©Ù ÙˆÙÙ…ÙÙ†Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø£ÙØ´Ù’Ø±ÙÙƒÙÙˆØ§ ÙŠÙÙˆÙØ¯ÙÙ‘ Ø£ÙØ­ÙØ¯ÙÙ‡ÙÙ…Ù’ Ù„ÙÙˆÙ’ ÙŠÙØ¹ÙÙ…ÙÙ‘Ø±Ù Ø£ÙÙ„Ù’ÙÙ Ø³ÙÙ†ÙØ©Ù ÙˆÙÙ…ÙØ§ Ù‡ÙÙˆÙ Ø¨ÙÙ…ÙØ²ÙØ­Ù’Ø²ÙØ­ÙÙ‡Ù Ù…ÙÙ†Ù Ø§Ù„Ù’Ø¹ÙØ°ÙØ§Ø¨Ù Ø£ÙÙ† ÙŠÙØ¹ÙÙ…ÙÙ‘Ø±Ù ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙØµÙÙŠØ±ÙŒ Ø¨ÙÙ…ÙØ§ ÙŠÙØ¹Ù’Ù…ÙÙ„ÙÙˆÙ†Ù' },
        { type: 'text', text: '[96] And you will surely find them the greediest among mankind for life; and (likewise) among the polytheists (idolaters); each one of them yearns to live a thousand years; and the grant of such age will not distance him from the punishment; and Allah is seeing their misdeeds.' },

        { type: 'arabic', text: 'Ù‚ÙÙ„Ù’ Ù…ÙÙ† ÙƒÙØ§Ù†Ù Ø¹ÙØ¯ÙÙˆÙ‹Ù‘Ø§ Ù„ÙÙ‘Ø¬ÙØ¨Ù’Ø±ÙÙŠÙ„Ù ÙÙØ¥ÙÙ†ÙÙ‘Ù‡Ù Ù†ÙØ²ÙÙ‘Ù„ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙÙ„Ù’Ø¨ÙÙƒÙ Ø¨ÙØ¥ÙØ°Ù’Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙØµÙØ¯ÙÙ‘Ù‚Ù‹Ø§ Ù„ÙÙ‘Ù…ÙØ§ Ø¨ÙÙŠÙ’Ù†Ù ÙŠÙØ¯ÙÙŠÙ’Ù‡Ù ÙˆÙÙ‡ÙØ¯Ù‹Ù‰ ÙˆÙØ¨ÙØ´Ù’Ø±ÙÙ‰Ù° Ù„ÙÙ„Ù’Ù…ÙØ¤Ù’Ù…ÙÙ†ÙÙŠÙ†Ù' },
        { type: 'text', text: '[97] Say (O dear Prophet Mohammed - peace and blessings be upon him), â€œWhoever is an enemy to Jibreel (Gabriel)â€ - for it is he who has brought down this Quâ€™ran to your heart by Allahâ€™s command, confirming the Books before it, and a guidance and glad tidings to Muslims. -' },

        { type: 'arabic', text: 'Ù…ÙÙ† ÙƒÙØ§Ù†Ù Ø¹ÙØ¯ÙÙˆÙ‹Ù‘Ø§ Ù„ÙÙ‘Ù„ÙÙ‘Ù‡Ù ÙˆÙÙ…ÙÙ„ÙØ§Ø¦ÙÙƒÙØªÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙ„ÙÙ‡Ù ÙˆÙØ¬ÙØ¨Ù’Ø±ÙÙŠÙ„Ù ÙˆÙÙ…ÙÙŠÙƒÙØ§Ù„Ù ÙÙØ¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙØ¯ÙÙˆÙŒÙ‘ Ù„ÙÙ‘Ù„Ù’ÙƒÙØ§ÙÙØ±ÙÙŠÙ†Ù' },
        { type: 'text', text: '[98] â€œWhoever is an enemy to Allah, and His angels and His Noble Messengers, and Jibreel and Mikaeel (Michael) -, then (know that), Allah is an enemy of the disbelievers.â€' },

        { type: 'arabic', text: 'ÙˆÙÙ„ÙÙ‚ÙØ¯Ù’ Ø£ÙÙ†Ø²ÙÙ„Ù’Ù†ÙØ§ Ø¥ÙÙ„ÙÙŠÙ’ÙƒÙ Ø¢ÙŠÙØ§ØªÙ Ø¨ÙÙŠÙÙ‘Ù†ÙØ§ØªÙ ÙˆÙÙ…ÙØ§ ÙŠÙÙƒÙ’ÙÙØ±Ù Ø¨ÙÙ‡ÙØ§ Ø¥ÙÙ„ÙÙ‘Ø§ Ø§Ù„Ù’ÙÙØ§Ø³ÙÙ‚ÙÙˆÙ†Ù' },
        { type: 'text', text: '[99] We have indeed sent down to you clear signs; and none will disbelieve in them except the sinners.' },

        { type: 'arabic', text: 'Ø£ÙÙˆÙÙƒÙÙ„ÙÙ‘Ù…ÙØ§ Ø¹ÙØ§Ù‡ÙØ¯ÙÙˆØ§ Ø¹ÙÙ‡Ù’Ø¯Ù‹Ø§ Ù†ÙÙ‘Ø¨ÙØ°ÙÙ‡Ù ÙÙØ±ÙÙŠÙ‚ÙŒ Ù…ÙÙ‘Ù†Ù’Ù‡ÙÙ… Ø¨ÙÙ„Ù’ Ø£ÙÙƒÙ’Ø«ÙØ±ÙÙ‡ÙÙ…Ù’ Ù„ÙØ§ ÙŠÙØ¤Ù’Ù…ÙÙ†ÙÙˆÙ†Ù' },
        { type: 'text', text: '[100] And is it that whenever they make a covenant, only a group of them throws it aside? In fact, most of them do not have faith.' },

        { type: 'arabic', text: 'ÙˆÙÙ„ÙÙ…ÙÙ‘Ø§ Ø¬ÙØ§Ø¡ÙÙ‡ÙÙ…Ù’ Ø±ÙØ³ÙÙˆÙ„ÙŒ Ù…ÙÙ‘Ù†Ù’ Ø¹ÙÙ†Ø¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙØµÙØ¯ÙÙ‘Ù‚ÙŒ Ù„ÙÙ‘Ù…ÙØ§ Ù…ÙØ¹ÙÙ‡ÙÙ…Ù’ Ù†ÙØ¨ÙØ°Ù ÙÙØ±ÙÙŠÙ‚ÙŒ Ù…ÙÙ‘Ù†Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆØ§ Ø§Ù„Ù’ÙƒÙØªÙØ§Ø¨Ù ÙƒÙØªÙØ§Ø¨Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ±ÙØ§Ø¡Ù Ø¸ÙÙ‡ÙÙˆØ±ÙÙ‡ÙÙ…Ù’ ÙƒÙØ£ÙÙ†ÙÙ‘Ù‡ÙÙ…Ù’ Ù„ÙØ§ ÙŠÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[101] And when a Noble Messenger from Allah came to them, confirming the Book(s) which they possessed, a group of those who have received the Book(s) flung the Book of Allah behind their backs as if they were totally unaware!' },

        { type: 'arabic', text: 'ÙˆÙØ§ØªÙÙ‘Ø¨ÙØ¹ÙÙˆØ§ Ù…ÙØ§ ØªÙØªÙ’Ù„ÙÙˆ Ø§Ù„Ø´ÙÙ‘ÙŠÙØ§Ø·ÙÙŠÙ†Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙÙ„Ù’ÙƒÙ Ø³ÙÙ„ÙÙŠÙ’Ù…ÙØ§Ù†Ù ÙˆÙÙ…ÙØ§ ÙƒÙÙÙØ±Ù Ø³ÙÙ„ÙÙŠÙ’Ù…ÙØ§Ù†Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†ÙÙ‘ Ø§Ù„Ø´ÙÙ‘ÙŠÙØ§Ø·ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§ ÙŠÙØ¹ÙÙ„ÙÙ‘Ù…ÙÙˆÙ†Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù Ø§Ù„Ø³ÙÙ‘Ø­Ù’Ø±Ù ÙˆÙÙ…ÙØ§ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ù…ÙÙ„ÙÙƒÙÙŠÙ’Ù†Ù Ø¨ÙØ¨ÙØ§Ø¨ÙÙ„Ù Ù‡ÙØ§Ø±ÙÙˆØªÙ ÙˆÙÙ…ÙØ§Ø±ÙÙˆØªÙ ÙˆÙÙ…ÙØ§ ÙŠÙØ¹ÙÙ„ÙÙ‘Ù…ÙØ§Ù†Ù Ù…ÙÙ†Ù’ Ø£ÙØ­ÙØ¯Ù Ø­ÙØªÙÙ‘Ù‰Ù° ÙŠÙÙ‚ÙÙˆÙ„ÙØ§ Ø¥ÙÙ†ÙÙ‘Ù…ÙØ§ Ù†ÙØ­Ù’Ù†Ù ÙÙØªÙ’Ù†ÙØ©ÙŒ ÙÙÙ„ÙØ§ ØªÙÙƒÙ’ÙÙØ±Ù’ ÙÙÙŠÙØªÙØ¹ÙÙ„ÙÙ‘Ù…ÙÙˆÙ†Ù Ù…ÙÙ†Ù’Ù‡ÙÙ…ÙØ§ Ù…ÙØ§ ÙŠÙÙÙØ±ÙÙ‘Ù‚ÙÙˆÙ†Ù Ø¨ÙÙ‡Ù Ø¨ÙÙŠÙ’Ù†Ù Ø§Ù„Ù’Ù…ÙØ±Ù’Ø¡Ù ÙˆÙØ²ÙÙˆÙ’Ø¬ÙÙ‡Ù ÙˆÙÙ…ÙØ§ Ù‡ÙÙ… Ø¨ÙØ¶ÙØ§Ø±ÙÙ‘ÙŠÙ†Ù Ø¨ÙÙ‡Ù Ù…ÙÙ†Ù’ Ø£ÙØ­ÙØ¯Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ø¨ÙØ¥ÙØ°Ù’Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙÙŠÙØªÙØ¹ÙÙ„ÙÙ‘Ù…ÙÙˆÙ†Ù Ù…ÙØ§ ÙŠÙØ¶ÙØ±ÙÙ‘Ù‡ÙÙ…Ù’ ÙˆÙÙ„ÙØ§ ÙŠÙÙ†ÙÙØ¹ÙÙ‡ÙÙ…Ù’ ÙˆÙÙ„ÙÙ‚ÙØ¯Ù’ Ø¹ÙÙ„ÙÙ…ÙÙˆØ§ Ù„ÙÙ…ÙÙ†Ù Ø§Ø´Ù’ØªÙØ±ÙØ§Ù‡Ù Ù…ÙØ§ Ù„ÙÙ‡Ù ÙÙÙŠ Ø§Ù„Ù’Ø¢Ø®ÙØ±ÙØ©Ù Ù…ÙÙ†Ù’ Ø®ÙÙ„ÙØ§Ù‚Ù ÙˆÙÙ„ÙØ¨ÙØ¦Ù’Ø³Ù Ù…ÙØ§ Ø´ÙØ±ÙÙˆÙ’Ø§ Ø¨ÙÙ‡Ù Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Ù’ Ù„ÙÙˆÙ’ ÙƒÙØ§Ù†ÙÙˆØ§ ÙŠÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[102] And they followed what the devils used to read during the rule of Sulaiman (Solomon - peace and blessings be upon him); and Sulaiman did not disbelieve, but the devils disbelieved - they teach people magic; and that which was sent down to the two angels, Harut and Marut in Babylon; and the two (angels) never taught a thing to anyone until they used to say, â€œWe are only a trial, therefore do not lose your faithâ€ and they used to learn from them that by which they cause division between man and his wife; and they cannot harm anyone by it except by Allahâ€™s command; and they learn what will harm them, not benefit them; and surely they know that whoever bargains for this will not have a share in the Hereafter; and for what an abject thing they have sold themselves; if only they knew!' },

        { type: 'arabic', text: 'ÙˆÙÙ„ÙÙˆÙ’ Ø£ÙÙ†ÙÙ‘Ù‡ÙÙ…Ù’ Ø¢Ù…ÙÙ†ÙÙˆØ§ ÙˆÙØ§ØªÙÙ‘Ù‚ÙÙˆÙ’Ø§ Ù„ÙÙ…ÙØ«ÙÙˆØ¨ÙØ©ÙŒ Ù…ÙÙ‘Ù†Ù’ Ø¹ÙÙ†Ø¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø®ÙÙŠÙ’Ø±ÙŒ Ù„ÙÙ‘ÙˆÙ’ ÙƒÙØ§Ù†ÙÙˆØ§ ÙŠÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[103] And had they believed and been pious, then the recompense from Allah is extremely good; if only they knew!' },

        { type: 'arabic', text: 'ÙŠÙØ§ Ø£ÙÙŠÙÙ‘Ù‡ÙØ§ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¢Ù…ÙÙ†ÙÙˆØ§ Ù„ÙØ§ ØªÙÙ‚ÙÙˆÙ„ÙÙˆØ§ Ø±ÙØ§Ø¹ÙÙ†ÙØ§ ÙˆÙÙ‚ÙÙˆÙ„ÙÙˆØ§ Ø§Ù†Ø¸ÙØ±Ù’Ù†ÙØ§ ÙˆÙØ§Ø³Ù’Ù…ÙØ¹ÙÙˆØ§ ÙˆÙÙ„ÙÙ„Ù’ÙƒÙØ§ÙÙØ±ÙÙŠÙ†Ù Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[104] O People who Believe, do not say (to the Prophet Mohammed- peace and blessings be upon him), â€œRaena (Be considerate towards us)â€ but say,â€œUnzurna (Look mercifully upon us)", and listen attentively from the start; and for the disbelievers is a painful punishment. (To disrespect the Holy Prophet â€“ peace and blessings be upon him â€“ is blasphemy.)' },
{ type: 'arabic', text: 'Ù…ÙØ§ ÙŠÙÙˆÙØ¯ÙÙ‘ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§ Ù…ÙÙ†Ù’ Ø£ÙÙ‡Ù’Ù„Ù Ø§Ù„Ù’ÙƒÙØªÙØ§Ø¨Ù ÙˆÙÙ„ÙØ§ Ø§Ù„Ù’Ù…ÙØ´Ù’Ø±ÙÙƒÙÙŠÙ†Ù Ø£ÙÙ† ÙŠÙÙ†ÙØ²ÙÙ‘Ù„Ù Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ… Ù…ÙÙ‘Ù†Ù’ Ø®ÙÙŠÙ’Ø±Ù Ù…ÙÙ‘Ù† Ø±ÙÙ‘Ø¨ÙÙ‘ÙƒÙÙ…Ù’ ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙŠÙØ®Ù’ØªÙØµÙÙ‘ Ø¨ÙØ±ÙØ­Ù’Ù…ÙØªÙÙ‡Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ø¡Ù ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ø°ÙÙˆ Ø§Ù„Ù’ÙÙØ¶Ù’Ù„Ù Ø§Ù„Ù’Ø¹ÙØ¸ÙÙŠÙ…Ù' },
        { type: 'text', text: '[105] Those who disbelieve - the People given the Book(s) or the polytheists - do not wish that any good be sent down upon you from your Lord; and Allah chooses whomever He wills by His Mercy; and Allah is the Most Munificent.' },

        { type: 'arabic', text: 'Ù…ÙØ§ Ù†ÙÙ†Ø³ÙØ®Ù’ Ù…ÙÙ†Ù’ Ø¢ÙŠÙØ©Ù Ø£ÙÙˆÙ’ Ù†ÙÙ†Ø³ÙÙ‡ÙØ§ Ù†ÙØ£Ù’ØªÙ Ø¨ÙØ®ÙÙŠÙ’Ø±Ù Ù…ÙÙ‘Ù†Ù’Ù‡ÙØ§ Ø£ÙÙˆÙ’ Ù…ÙØ«Ù’Ù„ÙÙ‡ÙØ§ Ø£ÙÙ„ÙÙ…Ù’ ØªÙØ¹Ù’Ù„ÙÙ…Ù’ Ø£ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„ÙÙ‘ Ø´ÙÙŠÙ’Ø¡Ù Ù‚ÙØ¯ÙÙŠØ±ÙŒ' },
        { type: 'text', text: '[106] When We abrogate a verse or cause it to be forgotten, We will bring one better than it or one similar; do you not know that Allah is Able to do all things?' },

        { type: 'arabic', text: 'Ø£ÙÙ„ÙÙ…Ù’ ØªÙØ¹Ù’Ù„ÙÙ…Ù’ Ø£ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù„ÙÙ‡Ù Ù…ÙÙ„Ù’ÙƒÙ Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§ÙˆÙØ§ØªÙ ÙˆÙØ§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù ÙˆÙÙ…ÙØ§ Ù„ÙÙƒÙÙ… Ù…ÙÙ‘Ù† Ø¯ÙÙˆÙ†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙÙ† ÙˆÙÙ„ÙÙŠÙÙ‘ ÙˆÙÙ„ÙØ§ Ù†ÙØµÙÙŠØ±Ù' },
        { type: 'text', text: '[107] Do you not know that for Allah only is the kingship of the heavens and the earth? And except Allah, you have neither a protector nor any supporter?' },

        { type: 'arabic', text: 'Ø£ÙÙ…Ù’ ØªÙØ±ÙÙŠØ¯ÙÙˆÙ†Ù Ø£ÙÙ† ØªÙØ³Ù’Ø£ÙÙ„ÙÙˆØ§ Ø±ÙØ³ÙÙˆÙ„ÙÙƒÙÙ…Ù’ ÙƒÙÙ…ÙØ§ Ø³ÙØ¦ÙÙ„Ù Ù…ÙÙˆØ³ÙÙ‰Ù° Ù…ÙÙ† Ù‚ÙØ¨Ù’Ù„Ù ÙˆÙÙ…ÙÙ† ÙŠÙØªÙØ¨ÙØ¯ÙÙ‘Ù„Ù Ø§Ù„Ù’ÙƒÙÙÙ’Ø±Ù Ø¨ÙØ§Ù„Ù’Ø¥ÙÙŠÙ…ÙØ§Ù†Ù ÙÙÙ‚ÙØ¯Ù’ Ø¶ÙÙ„ÙÙ‘ Ø³ÙÙˆÙØ§Ø¡Ù Ø§Ù„Ø³ÙÙ‘Ø¨ÙÙŠÙ„Ù' },
        { type: 'text', text: '[108] Do you wish to ask your Noble Messenger a question similar to what Moosa was asked before? And whoever chooses disbelief instead of faith has gone astray from the Right Path.' },

        { type: 'arabic', text: 'ÙˆÙØ¯ÙÙ‘ ÙƒÙØ«ÙÙŠØ±ÙŒ Ù…ÙÙ‘Ù†Ù’ Ø£ÙÙ‡Ù’Ù„Ù Ø§Ù„Ù’ÙƒÙØªÙØ§Ø¨Ù Ù„ÙÙˆÙ’ ÙŠÙØ±ÙØ¯ÙÙ‘ÙˆÙ†ÙÙƒÙÙ… Ù…ÙÙ‘Ù† Ø¨ÙØ¹Ù’Ø¯Ù Ø¥ÙÙŠÙ…ÙØ§Ù†ÙÙƒÙÙ…Ù’ ÙƒÙÙÙÙ‘Ø§Ø±Ù‹Ø§ Ø­ÙØ³ÙØ¯Ù‹Ø§ Ù…ÙÙ‘Ù†Ù’ Ø¹ÙÙ†Ø¯Ù Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ… Ù…ÙÙ‘Ù† Ø¨ÙØ¹Ù’Ø¯Ù Ù…ÙØ§ ØªÙØ¨ÙÙŠÙÙ‘Ù†Ù Ù„ÙÙ‡ÙÙ…Ù Ø§Ù„Ù’Ø­ÙÙ‚ÙÙ‘ ÙÙØ§Ø¹Ù’ÙÙÙˆØ§ ÙˆÙØ§ØµÙ’ÙÙØ­ÙÙˆØ§ Ø­ÙØªÙÙ‘Ù‰Ù° ÙŠÙØ£Ù’ØªÙÙŠÙ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙØ£ÙÙ…Ù’Ø±ÙÙ‡Ù Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„ÙÙ‘ Ø´ÙÙŠÙ’Ø¡Ù Ù‚ÙØ¯ÙÙŠØ±ÙŒ' },
        { type: 'text', text: '[109] Many among People given the Book(s) wished to turn you to disbelief after you had accepted faith; out of heartsâ€™ envy, after the truth has become very clear to them; so leave them and be tolerant, until Allah brings His command; indeed Allah is Able to do all things.' },

        { type: 'arabic', text: 'ÙˆÙØ£ÙÙ‚ÙÙŠÙ…ÙÙˆØ§ Ø§Ù„ØµÙÙ‘Ù„ÙØ§Ø©Ù ÙˆÙØ¢ØªÙÙˆØ§ Ø§Ù„Ø²ÙÙ‘ÙƒÙØ§Ø©Ù ÙˆÙÙ…ÙØ§ ØªÙÙ‚ÙØ¯ÙÙ‘Ù…ÙÙˆØ§ Ù„ÙØ£ÙÙ†ÙÙØ³ÙÙƒÙÙ… Ù…ÙÙ‘Ù†Ù’ Ø®ÙÙŠÙ’Ø±Ù ØªÙØ¬ÙØ¯ÙÙˆÙ‡Ù Ø¹ÙÙ†Ø¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙÙ…ÙØ§ ØªÙØ¹Ù’Ù…ÙÙ„ÙÙˆÙ†Ù Ø¨ÙØµÙÙŠØ±ÙŒ' },
        { type: 'text', text: '[110] And keep the prayer established, and pay the charity; and whatever good you send ahead for yourselves, you will find it with Allah; indeed Allah is seeing your deeds.' },

        { type: 'arabic', text: 'ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§ Ù„ÙÙ† ÙŠÙØ¯Ù’Ø®ÙÙ„Ù Ø§Ù„Ù’Ø¬ÙÙ†ÙÙ‘Ø©Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ù…ÙÙ† ÙƒÙØ§Ù†Ù Ù‡ÙÙˆØ¯Ù‹Ø§ Ø£ÙÙˆÙ’ Ù†ÙØµÙØ§Ø±ÙÙ‰Ù° ØªÙÙ„Ù’ÙƒÙ Ø£ÙÙ…ÙØ§Ù†ÙÙŠÙÙ‘Ù‡ÙÙ…Ù’ Ù‚ÙÙ„Ù’ Ù‡ÙØ§ØªÙÙˆØ§ Ø¨ÙØ±Ù’Ù‡ÙØ§Ù†ÙÙƒÙÙ…Ù’ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Ù’ ØµÙØ§Ø¯ÙÙ‚ÙÙŠÙ†Ù' },
        { type: 'text', text: '[111] And the People given the Book(s) said, â€œNone will enter Paradise unless he is a Jew or a Christianâ€; these are their own imaginations; say (O dear Prophet Mohammed - peace and blessings be upon him), â€œBring your proof, if you are truthful.â€' },

        { type: 'arabic', text: 'Ø¨ÙÙ„ÙÙ‰Ù° Ù…ÙÙ†Ù’ Ø£ÙØ³Ù’Ù„ÙÙ…Ù ÙˆÙØ¬Ù’Ù‡ÙÙ‡Ù Ù„ÙÙ„ÙÙ‘Ù‡Ù ÙˆÙÙ‡ÙÙˆÙ Ù…ÙØ­Ù’Ø³ÙÙ†ÙŒ ÙÙÙ„ÙÙ‡Ù Ø£ÙØ¬Ù’Ø±ÙÙ‡Ù Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨ÙÙ‘Ù‡Ù ÙˆÙÙ„ÙØ§ Ø®ÙÙˆÙ’ÙÙŒ Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Ù’ ÙŠÙØ­Ù’Ø²ÙÙ†ÙÙˆÙ†Ù' },
        { type: 'text', text: '[112] Yes, why not? Whoever submits his face for the sake of Allah, and is virtuous, his reward is with his Lord; and there shall be no fear upon them nor shall they grieve.' },

        { type: 'arabic', text: 'ÙˆÙÙ‚ÙØ§Ù„ÙØªÙ Ø§Ù„Ù’ÙŠÙÙ‡ÙÙˆØ¯Ù Ù„ÙÙŠÙ’Ø³ÙØªÙ Ø§Ù„Ù†ÙÙ‘ØµÙØ§Ø±ÙÙ‰Ù° Ø¹ÙÙ„ÙÙ‰Ù° Ø´ÙÙŠÙ’Ø¡Ù ÙˆÙÙ‚ÙØ§Ù„ÙØªÙ Ø§Ù„Ù†ÙÙ‘ØµÙØ§Ø±ÙÙ‰Ù° Ù„ÙÙŠÙ’Ø³ÙØªÙ Ø§Ù„Ù’ÙŠÙÙ‡ÙÙˆØ¯Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø´ÙÙŠÙ’Ø¡Ù ÙˆÙÙ‡ÙÙ…Ù’ ÙŠÙØªÙ’Ù„ÙÙˆÙ†Ù Ø§Ù„Ù’ÙƒÙØªÙØ§Ø¨Ù ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù‚ÙØ§Ù„Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù Ù…ÙØ«Ù’Ù„Ù Ù‚ÙÙˆÙ’Ù„ÙÙ‡ÙÙ…Ù’ ÙÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙŠÙØ­Ù’ÙƒÙÙ…Ù Ø¨ÙÙŠÙ’Ù†ÙÙ‡ÙÙ…Ù’ ÙŠÙÙˆÙ’Ù…Ù Ø§Ù„Ù’Ù‚ÙÙŠÙØ§Ù…ÙØ©Ù ÙÙÙŠÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§ ÙÙÙŠÙ‡Ù ÙŠÙØ®Ù’ØªÙÙ„ÙÙÙÙˆÙ†Ù' },
        { type: 'text', text: '[113] And the Jews said, â€œThe Christians are nothingâ€ - and the Christians said, â€œThe Jews are nothingâ€ whereas they both read the Book; and the ignorant spoke similarly; so Allah will judge between them on the Day of Resurrection, concerning the matter in which they dispute.' },

        { type: 'arabic', text: 'ÙˆÙÙ…ÙÙ†Ù’ Ø£ÙØ¸Ù’Ù„ÙÙ…Ù Ù…ÙÙ…ÙÙ‘Ù† Ù…ÙÙ‘Ù†ÙØ¹Ù Ù…ÙØ³ÙØ§Ø¬ÙØ¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø£ÙÙ† ÙŠÙØ°Ù’ÙƒÙØ±Ù ÙÙÙŠÙ‡ÙØ§ Ø§Ø³Ù’Ù…ÙÙ‡Ù ÙˆÙØ³ÙØ¹ÙÙ‰Ù° ÙÙÙŠ Ø®ÙØ±ÙØ§Ø¨ÙÙ‡ÙØ§ Ø£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ Ù…ÙØ§ ÙƒÙØ§Ù†Ù Ù„ÙÙ‡ÙÙ…Ù’ Ø£ÙÙ† ÙŠÙØ¯Ù’Ø®ÙÙ„ÙÙˆÙ‡ÙØ§ Ø¥ÙÙ„ÙÙ‘Ø§ Ø®ÙØ§Ø¦ÙÙÙÙŠÙ†Ù Ù„ÙÙ‡ÙÙ…Ù’ ÙÙÙŠ Ø§Ù„Ø¯ÙÙ‘Ù†Ù’ÙŠÙØ§ Ø®ÙØ²Ù’ÙŠÙŒ ÙˆÙÙ„ÙÙ‡ÙÙ…Ù’ ÙÙÙŠ Ø§Ù„Ù’Ø¢Ø®ÙØ±ÙØ©Ù Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø¹ÙØ¸ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[114] And who is more unjust than one who prevents the name of Allah being mentioned in the mosques, and strives for their ruin? It did not befit them to enter the mosques except in fear; for them is disgrace in this world, and a terrible punishment in the Hereafter.' },

        { type: 'arabic', text: 'ÙˆÙÙ„ÙÙ„ÙÙ‘Ù‡Ù Ø§Ù„Ù’Ù…ÙØ´Ù’Ø±ÙÙ‚Ù ÙˆÙØ§Ù„Ù’Ù…ÙØºÙ’Ø±ÙØ¨Ù ÙÙØ£ÙÙŠÙ’Ù†ÙÙ…ÙØ§ ØªÙÙˆÙÙ„ÙÙ‘ÙˆØ§ ÙÙØ«ÙÙ…ÙÙ‘ ÙˆÙØ¬Ù’Ù‡Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ§Ø³ÙØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[115] And the East and the West, all belong to Allah - so whichever direction you face, there is Allahâ€™s Entity (Allahâ€™s Mercy is directed towards you); indeed Allah is the All Capable, (His powers and reach are limitless), the All Knowing.' },

        { type: 'arabic', text: 'ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§ Ø§ØªÙÙ‘Ø®ÙØ°Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙÙ„ÙØ¯Ù‹Ø§ Ø³ÙØ¨Ù’Ø­ÙØ§Ù†ÙÙ‡Ù Ø¨ÙÙ„ Ù„ÙÙ‘Ù‡Ù Ù…ÙØ§ ÙÙÙŠ Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§ÙˆÙØ§ØªÙ ÙˆÙØ§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù ÙƒÙÙ„ÙŒÙ‘ Ù„ÙÙ‘Ù‡Ù Ù‚ÙØ§Ù†ÙØªÙÙˆÙ†Ù' },
        { type: 'text', text: '[116] And they said, â€œAllah has taken an offspring for Himselfâ€ - Purity is to Him! In fact, all that is in the heavens and the earth, is His dominion; all are submissive to Him.' },

        { type: 'arabic', text: 'Ø¨ÙØ¯ÙÙŠØ¹Ù Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§ÙˆÙØ§ØªÙ ÙˆÙØ§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù ÙˆÙØ¥ÙØ°ÙØ§ Ù‚ÙØ¶ÙÙ‰Ù° Ø£ÙÙ…Ù’Ø±Ù‹Ø§ ÙÙØ¥ÙÙ†ÙÙ‘Ù…ÙØ§ ÙŠÙÙ‚ÙÙˆÙ„Ù Ù„ÙÙ‡Ù ÙƒÙÙ† ÙÙÙŠÙÙƒÙÙˆÙ†Ù' },
        { type: 'text', text: '[117] The Originator of the heavens and the earth - and when He commands a thing, He only says to it, â€œBe", and it thereupon happens.' },

        { type: 'arabic', text: 'ÙˆÙÙ‚ÙØ§Ù„Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù Ù„ÙÙˆÙ’Ù„ÙØ§ ÙŠÙÙƒÙÙ„ÙÙ‘Ù…ÙÙ†ÙØ§ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø£ÙÙˆÙ’ ØªÙØ£Ù’ØªÙÙŠÙ†ÙØ§ Ø¢ÙŠÙØ©ÙŒ ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù‚ÙØ§Ù„Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Ù’Ù„ÙÙ‡ÙÙ… Ù…ÙÙ‘Ø«Ù’Ù„Ù Ù‚ÙÙˆÙ’Ù„ÙÙ‡ÙÙ…Ù’ ØªÙØ´ÙØ§Ø¨ÙÙ‡ÙØªÙ’ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Ù’ Ù‚ÙØ¯Ù’ Ø¨ÙÙŠÙÙ‘Ù†ÙÙ‘Ø§ Ø§Ù„Ù’Ø¢ÙŠÙØ§ØªÙ Ù„ÙÙ‚ÙÙˆÙ’Ù…Ù ÙŠÙÙˆÙ‚ÙÙ†ÙÙˆÙ†Ù' },
        { type: 'text', text: '[118] And the ignorant people said, â€œWhy does not Allah speak to us, or some sign come to us?â€ Those before them had also spoken in the same way as they speak; their hearts (and of those before them) are all alike; undoubtedly, We have made the signs clear for the people who have faith.' },

        { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘Ø§ Ø£ÙØ±Ù’Ø³ÙÙ„Ù’Ù†ÙØ§ÙƒÙ Ø¨ÙØ§Ù„Ù’Ø­ÙÙ‚ÙÙ‘ Ø¨ÙØ´ÙÙŠØ±Ù‹Ø§ ÙˆÙÙ†ÙØ°ÙÙŠØ±Ù‹Ø§ ÙˆÙÙ„ÙØ§ ØªÙØ³Ù’Ø£ÙÙ„Ù Ø¹ÙÙ†Ù’ Ø£ÙØµÙ’Ø­ÙØ§Ø¨Ù Ø§Ù„Ù’Ø¬ÙØ­ÙÙŠÙ…Ù' },
        { type: 'text', text: '[119] Undoubtedly, We have sent you (O dear Prophet Mohammed - peace and blessings be upon him) with the truth, giving glad tidings and conveying warning, and you will not be questioned about the people of hell.' },

        { type: 'arabic', text: 'ÙˆÙÙ„ÙÙ† ØªÙØ±Ù’Ø¶ÙÙ‰Ù° Ø¹ÙÙ†ÙƒÙ Ø§Ù„Ù’ÙŠÙÙ‡ÙÙˆØ¯Ù ÙˆÙÙ„ÙØ§ Ø§Ù„Ù†ÙÙ‘ØµÙØ§Ø±ÙÙ‰Ù° Ø­ÙØªÙÙ‘Ù‰Ù° ØªÙØªÙÙ‘Ø¨ÙØ¹Ù Ù…ÙÙ„ÙÙ‘ØªÙÙ‡ÙÙ…Ù’ Ù‚ÙÙ„Ù’ Ø¥ÙÙ†ÙÙ‘ Ù‡ÙØ¯ÙÙ‰ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù‡ÙÙˆÙ Ø§Ù„Ù’Ù‡ÙØ¯ÙÙ‰Ù° ÙˆÙÙ„ÙØ¦ÙÙ†Ù Ø§ØªÙÙ‘Ø¨ÙØ¹Ù’ØªÙ Ø£ÙÙ‡Ù’ÙˆÙØ§Ø¡ÙÙ‡ÙÙ… Ø¨ÙØ¹Ù’Ø¯Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠ Ø¬ÙØ§Ø¡ÙÙƒÙ Ù…ÙÙ†Ù Ø§Ù„Ù’Ø¹ÙÙ„Ù’Ù…Ù Ù…ÙØ§ Ù„ÙÙƒÙ Ù…ÙÙ†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙÙ† ÙˆÙÙ„ÙÙŠÙÙ‘ ÙˆÙÙ„ÙØ§ Ù†ÙØµÙÙŠØ±Ù' },
        { type: 'text', text: '[120] And never will the Jews or the Christians be pleased with you, until you follow their religion; say, â€œThe guidance of Allah only is the (true) guidanceâ€; and were you (the followers of this Prophet) to follow their desires after the knowledge has come to you, you would then not have a protector or aide against Allah.' },

        { type: 'arabic', text: 'Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¢ØªÙÙŠÙ’Ù†ÙØ§Ù‡ÙÙ…Ù Ø§Ù„Ù’ÙƒÙØªÙØ§Ø¨Ù ÙŠÙØªÙ’Ù„ÙÙˆÙ†ÙÙ‡Ù Ø­ÙÙ‚ÙÙ‘ ØªÙÙ„ÙØ§ÙˆÙØªÙÙ‡Ù Ø£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ ÙŠÙØ¤Ù’Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ‡Ù ÙˆÙÙ…ÙÙ† ÙŠÙÙƒÙ’ÙÙØ±Ù’ Ø¨ÙÙ‡Ù ÙÙØ£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ø§Ù„Ù’Ø®ÙØ§Ø³ÙØ±ÙÙˆÙ†Ù' },
        { type: 'text', text: '[121] Those to whom We have given the Book, read it in the manner it should be read; it is they who believe in it; and those who deny it - it is they who are the losers.' },

        { type: 'arabic', text: 'ÙŠÙØ§ Ø¨ÙÙ†ÙÙŠ Ø¥ÙØ³Ù’Ø±ÙØ§Ø¦ÙÙŠÙ„Ù Ø§Ø°Ù’ÙƒÙØ±ÙÙˆØ§ Ù†ÙØ¹Ù’Ù…ÙØªÙÙŠÙ Ø§Ù„ÙÙ‘ØªÙÙŠ Ø£ÙÙ†Ù’Ø¹ÙÙ…Ù’ØªÙ Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ ÙˆÙØ£ÙÙ†ÙÙ‘ÙŠ ÙÙØ¶ÙÙ‘Ù„Ù’ØªÙÙƒÙÙ…Ù’ Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ø¹ÙØ§Ù„ÙÙ…ÙÙŠÙ†Ù' },
        { type: 'text', text: '[122] O Descendants of Israel! Remember the favour of Mine which I bestowed upon you and made you superior to all others of your time. (By sending Noble Messengers among you).' },

        { type: 'arabic', text: 'ÙˆÙØ§ØªÙÙ‘Ù‚ÙÙˆØ§ ÙŠÙÙˆÙ’Ù…Ù‹Ø§ Ù„ÙÙ‘Ø§ ØªÙØ¬Ù’Ø²ÙÙŠ Ù†ÙÙÙ’Ø³ÙŒ Ø¹ÙÙ† Ù†ÙÙ‘ÙÙ’Ø³Ù Ø´ÙÙŠÙ’Ø¦Ù‹Ø§ ÙˆÙÙ„ÙØ§ ÙŠÙØ¤Ù’Ø®ÙØ°Ù Ù…ÙÙ†Ù’Ù‡ÙØ§ Ø¹ÙØ¯Ù’Ù„ÙŒ ÙˆÙÙ„ÙØ§ ØªÙÙ†ÙÙØ¹ÙÙ‡ÙØ§ Ø´ÙÙÙØ§Ø¹ÙØ©ÙŒ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Ù’ ÙŠÙÙ†ØµÙØ±ÙÙˆÙ†Ù' },
        { type: 'text', text: '[123] And fear the day when no soul will be exchanged for another, nor will they be set free in lieu of compensation, nor will any intercession benefit the disbelievers, nor will they be helped.' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°Ù Ø§Ø¨Ù’ØªÙÙ„ÙÙ‰Ù° Ø¥ÙØ¨Ù’Ø±ÙØ§Ù‡ÙÙŠÙ…Ù Ø±ÙØ¨ÙÙ‘Ù‡Ù Ø¨ÙÙƒÙÙ„ÙÙ…ÙØ§ØªÙ ÙÙØ£ÙØªÙÙ…ÙÙ‘Ù‡ÙÙ†ÙÙ‘ Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†ÙÙ‘ÙŠ Ø¬ÙØ§Ø¹ÙÙ„ÙÙƒÙ Ù„ÙÙ„Ù†ÙÙ‘Ø§Ø³Ù Ø¥ÙÙ…ÙØ§Ù…Ù‹Ø§ Ù‚ÙØ§Ù„Ù ÙˆÙÙ…ÙÙ† Ø°ÙØ±ÙÙ‘ÙŠÙÙ‘ØªÙÙŠ Ù‚ÙØ§Ù„Ù Ù„ÙØ§ ÙŠÙÙ†ÙØ§Ù„Ù Ø¹ÙÙ‡Ù’Ø¯ÙÙŠ Ø§Ù„Ø¸ÙÙ‘Ø§Ù„ÙÙ…ÙÙŠÙ†Ù' },
        { type: 'text', text: '[124] And (remember) when Ibrahimâ€™s (Abrahamâ€™s) Lord tested him in some matters and he fulfilled them; He said, â€œI am going to appoint you as a leader for mankindâ€; invoked Ibrahim, â€œAnd of my offspringâ€; He said, â€œMy covenant does not include the unjust (wrong-doers).â€' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°Ù’ Ø¬ÙØ¹ÙÙ„Ù’Ù†ÙØ§ Ø§Ù„Ù’Ø¨ÙÙŠÙ’ØªÙ Ù…ÙØ«ÙØ§Ø¨ÙØ©Ù‹ Ù„ÙÙ‘Ù„Ù†ÙÙ‘Ø§Ø³Ù ÙˆÙØ£ÙÙ…Ù’Ù†Ù‹Ø§ ÙˆÙØ§ØªÙÙ‘Ø®ÙØ°ÙÙˆØ§ Ù…ÙÙ† Ù…ÙÙ‘Ù‚ÙØ§Ù…Ù Ø¥ÙØ¨Ù’Ø±ÙØ§Ù‡ÙÙŠÙ…Ù Ù…ÙØµÙÙ„Ù‹Ù‘Ù‰ ÙˆÙØ¹ÙÙ‡ÙØ¯Ù’Ù†ÙØ§ Ø¥ÙÙ„ÙÙ‰Ù° Ø¥ÙØ¨Ù’Ø±ÙØ§Ù‡ÙÙŠÙ…Ù ÙˆÙØ¥ÙØ³Ù’Ù…ÙØ§Ø¹ÙÙŠÙ„Ù Ø£ÙÙ† Ø·ÙÙ‡ÙÙ‘Ø±ÙØ§ Ø¨ÙÙŠÙ’ØªÙÙŠÙ Ù„ÙÙ„Ø·ÙÙ‘Ø§Ø¦ÙÙÙÙŠÙ†Ù ÙˆÙØ§Ù„Ù’Ø¹ÙØ§ÙƒÙÙÙÙŠÙ†Ù ÙˆÙØ§Ù„Ø±ÙÙ‘ÙƒÙÙ‘Ø¹Ù Ø§Ù„Ø³ÙÙ‘Ø¬ÙÙˆØ¯Ù' },
        { type: 'text', text: '[125] And remember when We made this House (at Mecca) a recourse for mankind and a sanctuary; and take the place where Ibrahim stood, as your place of prayer; and We imposed a duty upon Ibrahim and Ismail (Ishmael), to fully purify My house for those who go around it, and those who stay in it (for worship), and those who bow down and prostrate themselves.' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°Ù’ Ù‚ÙØ§Ù„Ù Ø¥ÙØ¨Ù’Ø±ÙØ§Ù‡ÙÙŠÙ…Ù Ø±ÙØ¨ÙÙ‘ Ø§Ø¬Ù’Ø¹ÙÙ„Ù’ Ù‡ÙÙ°Ø°ÙØ§ Ø¨ÙÙ„ÙØ¯Ù‹Ø§ Ø¢Ù…ÙÙ†Ù‹Ø§ ÙˆÙØ§Ø±Ù’Ø²ÙÙ‚Ù’ Ø£ÙÙ‡Ù’Ù„ÙÙ‡Ù Ù…ÙÙ†Ù Ø§Ù„Ø«ÙÙ‘Ù…ÙØ±ÙØ§ØªÙ Ù…ÙÙ†Ù’ Ø¢Ù…ÙÙ†Ù Ù…ÙÙ†Ù’Ù‡ÙÙ… Ø¨ÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ§Ù„Ù’ÙŠÙÙˆÙ’Ù…Ù Ø§Ù„Ù’Ø¢Ø®ÙØ±Ù Ù‚ÙØ§Ù„Ù ÙˆÙÙ…ÙÙ† ÙƒÙÙÙØ±Ù ÙÙØ£ÙÙ…ÙØªÙÙ‘Ø¹ÙÙ‡Ù Ù‚ÙÙ„ÙÙŠÙ„Ù‹Ø§ Ø«ÙÙ…ÙÙ‘ Ø£ÙØ¶Ù’Ø·ÙØ±ÙÙ‘Ù‡Ù Ø¥ÙÙ„ÙÙ‰Ù° Ø¹ÙØ°ÙØ§Ø¨Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø±Ù ÙˆÙØ¨ÙØ¦Ù’Ø³Ù Ø§Ù„Ù’Ù…ÙØµÙÙŠØ±Ù' },
        { type: 'text', text: '[126] And (remember) when Ibrahim prayed, â€œMy Lord! Make this city a place of security and bestow upon its people various fruits as providence - for those among them who believe in Allah and the Last Day (of Resurrection)â€; He answered, â€œAnd whoever disbelieves, I shall provide him also some subsistence and then compel him towards the punishment of fire (hell); and that is a wretched place to return.â€' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°Ù’ ÙŠÙØ±Ù’ÙÙØ¹Ù Ø¥ÙØ¨Ù’Ø±ÙØ§Ù‡ÙÙŠÙ…Ù Ø§Ù„Ù’Ù‚ÙÙˆÙØ§Ø¹ÙØ¯Ù Ù…ÙÙ†Ù Ø§Ù„Ù’Ø¨ÙÙŠÙ’ØªÙ ÙˆÙØ¥ÙØ³Ù’Ù…ÙØ§Ø¹ÙÙŠÙ„Ù Ø±ÙØ¨ÙÙ‘Ù†ÙØ§ ØªÙÙ‚ÙØ¨ÙÙ‘Ù„Ù’ Ù…ÙÙ†ÙÙ‘Ø§ Ø¥ÙÙ†ÙÙ‘ÙƒÙ Ø£ÙÙ†ØªÙ Ø§Ù„Ø³ÙÙ‘Ù…ÙÙŠØ¹Ù Ø§Ù„Ù’Ø¹ÙÙ„ÙÙŠÙ…Ù' },
        { type: 'text', text: '[127] And (remember) when Ibrahim was raising the foundations of the House, along with Ismail; (saying), â€œOur Lord! Accept it from us; indeed You only are the All Hearing, the All Knowing.â€' },

        { type: 'arabic', text: 'Ø±ÙØ¨ÙÙ‘Ù†ÙØ§ ÙˆÙØ§Ø¬Ù’Ø¹ÙÙ„Ù’Ù†ÙØ§ Ù…ÙØ³Ù’Ù„ÙÙ…ÙÙŠÙ’Ù†Ù Ù„ÙÙƒÙ ÙˆÙÙ…ÙÙ† Ø°ÙØ±ÙÙ‘ÙŠÙÙ‘ØªÙÙ†ÙØ§ Ø£ÙÙ…ÙÙ‘Ø©Ù‹ Ù…ÙÙ‘Ø³Ù’Ù„ÙÙ…ÙØ©Ù‹ Ù„ÙÙ‘ÙƒÙ ÙˆÙØ£ÙØ±ÙÙ†ÙØ§ Ù…ÙÙ†ÙØ§Ø³ÙÙƒÙÙ†ÙØ§ ÙˆÙØªÙØ¨Ù’ Ø¹ÙÙ„ÙÙŠÙ’Ù†ÙØ§ Ø¥ÙÙ†ÙÙ‘ÙƒÙ Ø£ÙÙ†ØªÙ Ø§Ù„ØªÙÙ‘ÙˆÙÙ‘Ø§Ø¨Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù' },
        { type: 'text', text: '[128] â€œOur Lord! And make us submissive towards you and from our offspring a nation obedient to You - and show us the ways of our worship, and incline towards us with Your mercy; indeed You only are the Most Acceptor of Repentance, the Most Merciful.â€' },

        { type: 'arabic', text: 'Ø±ÙØ¨ÙÙ‘Ù†ÙØ§ ÙˆÙØ§Ø¨Ù’Ø¹ÙØ«Ù’ ÙÙÙŠÙ‡ÙÙ…Ù’ Ø±ÙØ³ÙÙˆÙ„Ù‹Ø§ Ù…ÙÙ‘Ù†Ù’Ù‡ÙÙ…Ù’ ÙŠÙØªÙ’Ù„ÙÙˆ Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ Ø¢ÙŠÙØ§ØªÙÙƒÙ ÙˆÙÙŠÙØ¹ÙÙ„ÙÙ‘Ù…ÙÙ‡ÙÙ…Ù Ø§Ù„Ù’ÙƒÙØªÙØ§Ø¨Ù ÙˆÙØ§Ù„Ù’Ø­ÙÙƒÙ’Ù…ÙØ©Ù ÙˆÙÙŠÙØ²ÙÙƒÙÙ‘ÙŠÙ‡ÙÙ…Ù’ Ø¥ÙÙ†ÙÙ‘ÙƒÙ Ø£ÙÙ†ØªÙ Ø§Ù„Ù’Ø¹ÙØ²ÙÙŠØ²Ù Ø§Ù„Ù’Ø­ÙÙƒÙÙŠÙ…Ù' },
        { type: 'text', text: '[129] â€œOur Lord! And send towards them a Noble Messenger, from amongst them, to recite to them Your verses, and to instruct them in Your Book and sound wisdom*, and to fully purify them; indeed You only are the Almighty, the Wise.â€ (The traditions of the Holy Prophet â€“ sunnah and hadith â€“ are called wisdom.)' },

        { type: 'arabic', text: 'ÙˆÙÙ…ÙÙ† ÙŠÙØ±Ù’ØºÙØ¨Ù Ø¹ÙÙ† Ù…ÙÙ‘Ù„ÙÙ‘Ø©Ù Ø¥ÙØ¨Ù’Ø±ÙØ§Ù‡ÙÙŠÙ…Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ù…ÙÙ† Ø³ÙÙÙÙ‡Ù Ù†ÙÙÙ’Ø³ÙÙ‡Ù ÙˆÙÙ„ÙÙ‚ÙØ¯Ù Ø§ØµÙ’Ø·ÙÙÙÙŠÙ’Ù†ÙØ§Ù‡Ù ÙÙÙŠ Ø§Ù„Ø¯ÙÙ‘Ù†Ù’ÙŠÙØ§ ÙˆÙØ¥ÙÙ†ÙÙ‘Ù‡Ù ÙÙÙŠ Ø§Ù„Ù’Ø¢Ø®ÙØ±ÙØ©Ù Ù„ÙÙ…ÙÙ†Ù Ø§Ù„ØµÙÙ‘Ø§Ù„ÙØ­ÙÙŠÙ†Ù' },
        { type: 'text', text: '[130] And who will renounce the religion of Ibrahim except him who is a fool at heart? We indeed chose him (Ibrahim) in this world; and indeed in the Hereafter he is among those worthy of being closest to Us.' },

        { type: 'arabic', text: 'Ø¥ÙØ°Ù’ Ù‚ÙØ§Ù„Ù Ù„ÙÙ‡Ù Ø±ÙØ¨ÙÙ‘Ù‡Ù Ø£ÙØ³Ù’Ù„ÙÙ…Ù’ Ù‚ÙØ§Ù„Ù Ø£ÙØ³Ù’Ù„ÙÙ…Ù’ØªÙ Ù„ÙØ±ÙØ¨ÙÙ‘ Ø§Ù„Ù’Ø¹ÙØ§Ù„ÙÙ…ÙÙŠÙ†Ù' },
        { type: 'text', text: '[131] When his Lord said to him, â€œSubmitâ€, he said, â€œI have submitted to the Lord Of The Creation.â€' },

        { type: 'arabic', text: 'ÙˆÙÙˆÙØµÙÙ‘Ù‰Ù° Ø¨ÙÙ‡ÙØ§ Ø¥ÙØ¨Ù’Ø±ÙØ§Ù‡ÙÙŠÙ…Ù Ø¨ÙÙ†ÙÙŠÙ‡Ù ÙˆÙÙŠÙØ¹Ù’Ù‚ÙÙˆØ¨Ù ÙŠÙØ§ Ø¨ÙÙ†ÙÙŠÙÙ‘ Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§ØµÙ’Ø·ÙÙÙÙ‰Ù° Ù„ÙÙƒÙÙ…Ù Ø§Ù„Ø¯ÙÙ‘ÙŠÙ†Ù ÙÙÙ„ÙØ§ ØªÙÙ…ÙÙˆØªÙÙ†ÙÙ‘ Ø¥ÙÙ„ÙÙ‘Ø§ ÙˆÙØ£ÙÙ†ØªÙÙ… Ù…ÙÙ‘Ø³Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[132] And Ibrahim willed the same religion upon his sons, and also did Yaqub (Jacob); (saying), â€œO my sons - indeed Allah has chosen this religion for you; therefore do not die except as Muslims (those who submit to Him).â€' },

        { type: 'arabic', text: 'Ø£ÙÙ…Ù’ ÙƒÙÙ†ØªÙÙ…Ù’ Ø´ÙÙ‡ÙØ¯ÙØ§Ø¡Ù Ø¥ÙØ°Ù’ Ø­ÙØ¶ÙØ±Ù ÙŠÙØ¹Ù’Ù‚ÙÙˆØ¨Ù Ø§Ù„Ù’Ù…ÙÙˆÙ’ØªÙ Ø¥ÙØ°Ù’ Ù‚ÙØ§Ù„Ù Ù„ÙØ¨ÙÙ†ÙÙŠÙ‡Ù Ù…ÙØ§ ØªÙØ¹Ù’Ø¨ÙØ¯ÙÙˆÙ†Ù Ù…ÙÙ† Ø¨ÙØ¹Ù’Ø¯ÙÙŠ Ù‚ÙØ§Ù„ÙÙˆØ§ Ù†ÙØ¹Ù’Ø¨ÙØ¯Ù Ø¥ÙÙ„ÙÙ°Ù‡ÙÙƒÙ ÙˆÙØ¥ÙÙ„ÙÙ°Ù‡Ù Ø¢Ø¨ÙØ§Ø¦ÙÙƒÙ Ø¥ÙØ¨Ù’Ø±ÙØ§Ù‡ÙÙŠÙ…Ù ÙˆÙØ¥ÙØ³Ù’Ù…ÙØ§Ø¹ÙÙŠÙ„Ù ÙˆÙØ¥ÙØ³Ù’Ø­ÙØ§Ù‚Ù Ø¥ÙÙ„ÙÙ°Ù‡Ù‹Ø§ ÙˆÙØ§Ø­ÙØ¯Ù‹Ø§ ÙˆÙÙ†ÙØ­Ù’Ù†Ù Ù„ÙÙ‡Ù Ù…ÙØ³Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[133] In fact, some of you yourselves were present when death approached Yaqub and when he said to his sons, â€œWhat will you worship after me?â€ They said, â€œWe shall worship Him Who is your God, and is the God of your fathers, Ibrahim and Ismail and Ishaq (Isaac) - the One God; and to Him we have submitted ourselves.â€' },

        { type: 'arabic', text: 'ØªÙÙ„Ù’ÙƒÙ Ø£ÙÙ…ÙÙ‘Ø©ÙŒ Ù‚ÙØ¯Ù’ Ø®ÙÙ„ÙØªÙ’ Ù„ÙÙ‡ÙØ§ Ù…ÙØ§ ÙƒÙØ³ÙØ¨ÙØªÙ’ ÙˆÙÙ„ÙÙƒÙÙ… Ù…ÙÙ‘Ø§ ÙƒÙØ³ÙØ¨Ù’ØªÙÙ…Ù’ ÙˆÙÙ„ÙØ§ ØªÙØ³Ù’Ø£ÙÙ„ÙÙˆÙ†Ù Ø¹ÙÙ…ÙÙ‘Ø§ ÙƒÙØ§Ù†ÙÙˆØ§ ÙŠÙØ¹Ù’Ù…ÙÙ„ÙÙˆÙ†Ù' },
        { type: 'text', text: '[134] This was a nation that has passed away; for them is what they earned, and yours is what you earn; and you will not be questioned about their deeds.' },

        { type: 'arabic', text: 'ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§ ÙƒÙÙˆÙ†ÙÙˆØ§ Ù‡ÙÙˆØ¯Ù‹Ø§ Ø£ÙÙˆÙ’ Ù†ÙØµÙØ§Ø±ÙÙ‰Ù° ØªÙÙ‡Ù’ØªÙØ¯ÙÙˆØ§ Ù‚ÙÙ„Ù’ Ø¨ÙÙ„Ù’ Ù…ÙÙ„ÙÙ‘Ø©Ù Ø¥ÙØ¨Ù’Ø±ÙØ§Ù‡ÙÙŠÙ…Ù Ø­ÙÙ†ÙÙŠÙÙ‹Ø§ ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù…ÙÙ†Ù Ø§Ù„Ù’Ù…ÙØ´Ù’Ø±ÙÙƒÙÙŠÙ†Ù' },
        { type: 'text', text: '[135] And the People given the Book(s) said, â€œBecome Jews or Christians - you will attain the right pathâ€; say (O dear Prophet Mohammed - peace and blessings be upon him), â€œNo - rather we take the religion of Ibrahim, who was far removed from all falsehood; and was not of the polytheists.â€' },

        { type: 'arabic', text: 'Ù‚ÙÙˆÙ„ÙÙˆØ§ Ø¢Ù…ÙÙ†ÙÙ‘Ø§ Ø¨ÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙÙ…ÙØ§ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¥ÙÙ„ÙÙŠÙ’Ù†ÙØ§ ÙˆÙÙ…ÙØ§ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¥ÙÙ„ÙÙ‰Ù° Ø¥ÙØ¨Ù’Ø±ÙØ§Ù‡ÙÙŠÙ…Ù ÙˆÙØ¥ÙØ³Ù’Ù…ÙØ§Ø¹ÙÙŠÙ„Ù ÙˆÙØ¥ÙØ³Ù’Ø­ÙØ§Ù‚Ù ÙˆÙÙŠÙØ¹Ù’Ù‚ÙÙˆØ¨Ù ÙˆÙØ§Ù„Ù’Ø£ÙØ³Ù’Ø¨ÙØ§Ø·Ù ÙˆÙÙ…ÙØ§ Ø£ÙÙˆØªÙÙŠÙ Ù…ÙÙˆØ³ÙÙ‰Ù° ÙˆÙØ¹ÙÙŠØ³ÙÙ‰Ù° ÙˆÙÙ…ÙØ§ Ø£ÙÙˆØªÙÙŠÙ Ø§Ù„Ù†ÙÙ‘Ø¨ÙÙŠÙÙ‘ÙˆÙ†Ù Ù…ÙÙ† Ø±ÙÙ‘Ø¨ÙÙ‘Ù‡ÙÙ…Ù’ Ù„ÙØ§ Ù†ÙÙÙØ±ÙÙ‘Ù‚Ù Ø¨ÙÙŠÙ’Ù†Ù Ø£ÙØ­ÙØ¯Ù Ù…ÙÙ‘Ù†Ù’Ù‡ÙÙ…Ù’ ÙˆÙÙ†ÙØ­Ù’Ù†Ù Ù„ÙÙ‡Ù Ù…ÙØ³Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[136] Say, â€œWe believe in Allah and what is sent down to us and what was sent down to Ibrahim, and Ismael, and Ishaq, and Yaqub, and to their offspring, and what was bestowed upon Moosa and Eisa (Jesus), and what was bestowed upon other Prophets - from their Lord; we do not make any distinction, in belief, between any of them; and to Allah we have submitted ourselves.â€' },

        { type: 'arabic', text: 'ÙÙØ¥ÙÙ†Ù’ Ø¢Ù…ÙÙ†ÙÙˆØ§ Ø¨ÙÙ…ÙØ«Ù’Ù„Ù Ù…ÙØ§ Ø¢Ù…ÙÙ†ØªÙÙ… Ø¨ÙÙ‡Ù ÙÙÙ‚ÙØ¯Ù Ø§Ù‡Ù’ØªÙØ¯ÙÙˆØ§ ÙˆÙÙ‘Ø¥ÙÙ† ØªÙÙˆÙÙ„ÙÙ‘ÙˆÙ’Ø§ ÙÙØ¥ÙÙ†ÙÙ‘Ù…ÙØ§ Ù‡ÙÙ…Ù’ ÙÙÙŠ Ø´ÙÙ‚ÙØ§Ù‚Ù ÙÙØ³ÙÙŠÙÙƒÙ’ÙÙÙŠÙƒÙÙ‡ÙÙ…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙÙ‡ÙÙˆÙ Ø§Ù„Ø³ÙÙ‘Ù…ÙÙŠØ¹Ù Ø§Ù„Ù’Ø¹ÙÙ„ÙÙŠÙ…Ù' },
        { type: 'text', text: '[137] And if they believe in the same way you have believed, they have attained guidance; and if they turn away, they are clearly being stubborn; so Allah will soon suffice you (O dear Prophet Mohammed - peace and blessings be upon him) against them; and He only is the All Hearing, the All Knowing.' },

        { type: 'arabic', text: 'ØµÙØ¨Ù’ØºÙØ©Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙÙ…ÙÙ†Ù’ Ø£ÙØ­Ù’Ø³ÙÙ†Ù Ù…ÙÙ†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ØµÙØ¨Ù’ØºÙØ©Ù‹ ÙˆÙÙ†ÙØ­Ù’Ù†Ù Ù„ÙÙ‡Ù Ø¹ÙØ§Ø¨ÙØ¯ÙÙˆÙ†Ù' },
        { type: 'text', text: '[138] â€œWe have taken the colour (religion) of Allah; and whose colour (religion) is better than that of Allah? And only Him do we worship.â€' },

        { type: 'arabic', text: 'Ù‚ÙÙ„Ù’ Ø£ÙØªÙØ­ÙØ§Ø¬ÙÙ‘ÙˆÙ†ÙÙ†ÙØ§ ÙÙÙŠ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙÙ‡ÙÙˆÙ Ø±ÙØ¨ÙÙ‘Ù†ÙØ§ ÙˆÙØ±ÙØ¨ÙÙ‘ÙƒÙÙ…Ù’ ÙˆÙÙ„ÙÙ†ÙØ§ Ø£ÙØ¹Ù’Ù…ÙØ§Ù„ÙÙ†ÙØ§ ÙˆÙÙ„ÙÙƒÙÙ…Ù’ Ø£ÙØ¹Ù’Ù…ÙØ§Ù„ÙÙƒÙÙ…Ù’ ÙˆÙÙ†ÙØ­Ù’Ù†Ù Ù„ÙÙ‡Ù Ù…ÙØ®Ù’Ù„ÙØµÙÙˆÙ†Ù' },
        { type: 'text', text: '[139] Say (O dear Prophet Mohammed - peace and blessings be upon him), â€œWhat! You dispute with us concerning Allah, whereas He is our Lord and also yours? Our deeds are with us and with you are your deeds; and only to Him do we sincerely belong.â€' },

        { type: 'arabic', text: 'Ø£ÙÙ…Ù’ ØªÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø¥ÙÙ†ÙÙ‘ Ø¥ÙØ¨Ù’Ø±ÙØ§Ù‡ÙÙŠÙ…Ù ÙˆÙØ¥ÙØ³Ù’Ù…ÙØ§Ø¹ÙÙŠÙ„Ù ÙˆÙØ¥ÙØ³Ù’Ø­ÙØ§Ù‚Ù ÙˆÙÙŠÙØ¹Ù’Ù‚ÙÙˆØ¨Ù ÙˆÙØ§Ù„Ù’Ø£ÙØ³Ù’Ø¨ÙØ§Ø·Ù ÙƒÙØ§Ù†ÙÙˆØ§ Ù‡ÙÙˆØ¯Ù‹Ø§ Ø£ÙÙˆÙ’ Ù†ÙØµÙØ§Ø±ÙÙ‰Ù° Ù‚ÙÙ„Ù’ Ø£ÙØ£ÙÙ†ØªÙÙ…Ù’ Ø£ÙØ¹Ù’Ù„ÙÙ…Ù Ø£ÙÙ…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙÙ…ÙÙ†Ù’ Ø£ÙØ¸Ù’Ù„ÙÙ…Ù Ù…ÙÙ…ÙÙ‘Ù† ÙƒÙØªÙÙ…Ù Ø´ÙÙ‡ÙØ§Ø¯ÙØ©Ù‹ Ø¹ÙÙ†Ø¯ÙÙ‡Ù Ù…ÙÙ†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙÙ…ÙØ§ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙØºÙØ§ÙÙÙ„Ù Ø¹ÙÙ…ÙÙ‘Ø§ ØªÙØ¹Ù’Ù…ÙÙ„ÙÙˆÙ†Ù' },
        { type: 'text', text: '[140] â€œIn fact you claim that Ibrahim, and Ismail, and Ishaq, and Yaqub, and their offspring were Jews or Christiansâ€; say, â€œDo you know better, or does Allah?â€; and who is more unjust than one who has the testimony from Allah and he hides it? And Allah is not unaware of your deeds.' },

        { type: 'arabic', text: 'ØªÙÙ„Ù’ÙƒÙ Ø£ÙÙ…ÙÙ‘Ø©ÙŒ Ù‚ÙØ¯Ù’ Ø®ÙÙ„ÙØªÙ’ Ù„ÙÙ‡ÙØ§ Ù…ÙØ§ ÙƒÙØ³ÙØ¨ÙØªÙ’ ÙˆÙÙ„ÙÙƒÙÙ… Ù…ÙÙ‘Ø§ ÙƒÙØ³ÙØ¨Ù’ØªÙÙ…Ù’ ÙˆÙÙ„ÙØ§ ØªÙØ³Ù’Ø£ÙÙ„ÙÙˆÙ†Ù Ø¹ÙÙ…ÙÙ‘Ø§ ÙƒÙØ§Ù†ÙÙˆØ§ ÙŠÙØ¹Ù’Ù…ÙÙ„ÙÙˆÙ†Ù' },
        { type: 'text', text: '[141] They were a group that has passed away; for them is what they earned, and for you is what you earn; and you will not be questioned about their deeds.' },

        { type: 'arabic', text: 'Ø³ÙÙŠÙÙ‚ÙÙˆÙ„Ù Ø§Ù„Ø³ÙÙ‘ÙÙÙ‡ÙØ§Ø¡Ù Ù…ÙÙ†Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù Ù…ÙØ§ ÙˆÙÙ„ÙÙ‘Ø§Ù‡ÙÙ…Ù’ Ø¹ÙÙ† Ù‚ÙØ¨Ù’Ù„ÙØªÙÙ‡ÙÙ…Ù Ø§Ù„ÙÙ‘ØªÙÙŠ ÙƒÙØ§Ù†ÙÙˆØ§ Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙØ§ Ù‚ÙÙ„ Ù„ÙÙ‘Ù„ÙÙ‘Ù‡Ù Ø§Ù„Ù’Ù…ÙØ´Ù’Ø±ÙÙ‚Ù ÙˆÙØ§Ù„Ù’Ù…ÙØºÙ’Ø±ÙØ¨Ù ÙŠÙÙ‡Ù’Ø¯ÙÙŠ Ù…ÙÙ† ÙŠÙØ´ÙØ§Ø¡Ù Ø¥ÙÙ„ÙÙ‰Ù° ØµÙØ±ÙØ§Ø·Ù Ù…ÙÙ‘Ø³Ù’ØªÙÙ‚ÙÙŠÙ…Ù' },
        { type: 'text', text: '[142] So now the foolish people will say, â€œWhat has turned the Muslims away from the qiblah (prayer direction) which they formerly observed?â€; proclaim, â€œTo Allah only belong the East and the West; He guides whomever He wills upon the Straight Path.â€' },

        { type: 'arabic', text: 'ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ø¬ÙØ¹ÙÙ„Ù’Ù†ÙØ§ÙƒÙÙ…Ù’ Ø£ÙÙ…ÙÙ‘Ø©Ù‹ ÙˆÙØ³ÙØ·Ù‹Ø§ Ù„ÙÙ‘ØªÙÙƒÙÙˆÙ†ÙÙˆØ§ Ø´ÙÙ‡ÙØ¯ÙØ§Ø¡Ù Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù ÙˆÙÙŠÙÙƒÙÙˆÙ†Ù Ø§Ù„Ø±ÙÙ‘Ø³ÙÙˆÙ„Ù Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ Ø´ÙÙ‡ÙÙŠØ¯Ù‹Ø§ ÙˆÙÙ…ÙØ§ Ø¬ÙØ¹ÙÙ„Ù’Ù†ÙØ§ Ø§Ù„Ù’Ù‚ÙØ¨Ù’Ù„ÙØ©Ù Ø§Ù„ÙÙ‘ØªÙÙŠ ÙƒÙÙ†ØªÙ Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙØ§ Ø¥ÙÙ„ÙÙ‘Ø§ Ù„ÙÙ†ÙØ¹Ù’Ù„ÙÙ…Ù Ù…ÙÙ† ÙŠÙØªÙÙ‘Ø¨ÙØ¹Ù Ø§Ù„Ø±ÙÙ‘Ø³ÙÙˆÙ„Ù Ù…ÙÙ…ÙÙ‘Ù† ÙŠÙÙ†Ù‚ÙÙ„ÙØ¨Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø¹ÙÙ‚ÙØ¨ÙÙŠÙ’Ù‡Ù ÙˆÙØ¥ÙÙ† ÙƒÙØ§Ù†ÙØªÙ’ Ù„ÙÙƒÙØ¨ÙÙŠØ±ÙØ©Ù‹ Ø¥ÙÙ„ÙÙ‘Ø§ Ø¹ÙÙ„ÙÙ‰ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ù‡ÙØ¯ÙÙ‰ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù„ÙÙŠÙØ¶ÙÙŠØ¹Ù Ø¥ÙÙŠÙ…ÙØ§Ù†ÙÙƒÙÙ…Ù’ Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙØ§Ù„Ù†ÙÙ‘Ø§Ø³Ù Ù„ÙØ±ÙØ¡ÙÙˆÙÙŒ Ø±ÙÙ‘Ø­ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[143] And so it is that We have made you the best nation* for you are witnesses** against mankind, and the Noble Messenger is your guardian and your witness; and (O dear Prophet Mohammed - peace and blessings be upon him) We had appointed the qiblah which you formerly observed only to see (test) who follows the Noble Messenger, and who turns away; and it was indeed hard except for those whom Allah guided; and it does not befit Allahâ€™s Majesty to waste your faith! Indeed Allah is Most Compassionate, Most Merciful towards mankind. (The best Ummah is that of Prophet Mohammed - peace and blessings be upon him. **The Holy Prophet is a witness from Allah.)' },

        { type: 'arabic', text: 'Ù‚ÙØ¯Ù’ Ù†ÙØ±ÙÙ‰Ù° ØªÙÙ‚ÙÙ„ÙÙ‘Ø¨Ù ÙˆÙØ¬Ù’Ù‡ÙÙƒÙ ÙÙÙŠ Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§Ø¡Ù ÙÙÙ„ÙÙ†ÙÙˆÙÙ„ÙÙ‘ÙŠÙÙ†ÙÙ‘ÙƒÙ Ù‚ÙØ¨Ù’Ù„ÙØ©Ù‹ ØªÙØ±Ù’Ø¶ÙØ§Ù‡ÙØ§ ÙÙÙˆÙÙ„ÙÙ‘ ÙˆÙØ¬Ù’Ù‡ÙÙƒÙ Ø´ÙØ·Ù’Ø±Ù Ø§Ù„Ù’Ù…ÙØ³Ù’Ø¬ÙØ¯Ù Ø§Ù„Ù’Ø­ÙØ±ÙØ§Ù…Ù ÙˆÙØ­ÙÙŠÙ’Ø«Ù Ù…ÙØ§ ÙƒÙÙ†ØªÙÙ…Ù’ ÙÙÙˆÙÙ„ÙÙ‘ÙˆØ§ ÙˆÙØ¬ÙÙˆÙ‡ÙÙƒÙÙ…Ù’ Ø´ÙØ·Ù’Ø±ÙÙ‡Ù ÙˆÙØ¥ÙÙ†ÙÙ‘ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆØ§ Ø§Ù„Ù’ÙƒÙØªÙØ§Ø¨Ù Ù„ÙÙŠÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù Ø£ÙÙ†ÙÙ‘Ù‡Ù Ø§Ù„Ù’Ø­ÙÙ‚ÙÙ‘ Ù…ÙÙ† Ø±ÙÙ‘Ø¨ÙÙ‘Ù‡ÙÙ…Ù’ ÙˆÙÙ…ÙØ§ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙØºÙØ§ÙÙÙ„Ù Ø¹ÙÙ…ÙÙ‘Ø§ ÙŠÙØ¹Ù’Ù…ÙÙ„ÙÙˆÙ†Ù' },
        { type: 'text', text: '[144] We observe you turning your face, several times towards heaven (O dear Prophet Mohammed - peace and blessings be upon him); so We will definitely make you turn (for prayer) towards a qiblah which pleases you; therefore now turn your face towards the Sacred Mosque (in Mecca); and O Muslims, wherever you may be, turn your faces (for prayer) towards it only; and those who have received the Book surely know that this is the truth from their Lord; and Allah is not unaware of their deeds. (Allah seeks to please the Holy Prophet â€“ peace and blessings be upon him.)' },

        { type: 'arabic', text: 'ÙˆÙÙ„ÙØ¦ÙÙ†Ù’ Ø£ÙØªÙÙŠÙ’ØªÙ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆØ§ Ø§Ù„Ù’ÙƒÙØªÙØ§Ø¨Ù Ø¨ÙÙƒÙÙ„ÙÙ‘ Ø¢ÙŠÙØ©Ù Ù…ÙÙ‘Ø§ ØªÙØ¨ÙØ¹ÙÙˆØ§ Ù‚ÙØ¨Ù’Ù„ÙØªÙÙƒÙ ÙˆÙÙ…ÙØ§ Ø£ÙÙ†ØªÙ Ø¨ÙØªÙØ§Ø¨ÙØ¹Ù Ù‚ÙØ¨Ù’Ù„ÙØªÙÙ‡ÙÙ…Ù’ ÙˆÙÙ…ÙØ§ Ø¨ÙØ¹Ù’Ø¶ÙÙ‡ÙÙ… Ø¨ÙØªÙØ§Ø¨ÙØ¹Ù Ù‚ÙØ¨Ù’Ù„ÙØ©Ù Ø¨ÙØ¹Ù’Ø¶Ù ÙˆÙÙ„ÙØ¦ÙÙ†Ù Ø§ØªÙÙ‘Ø¨ÙØ¹Ù’ØªÙ Ø£ÙÙ‡Ù’ÙˆÙØ§Ø¡ÙÙ‡ÙÙ… Ù…ÙÙ‘Ù† Ø¨ÙØ¹Ù’Ø¯Ù Ù…ÙØ§ Ø¬ÙØ§Ø¡ÙÙƒÙ Ù…ÙÙ†Ù Ø§Ù„Ù’Ø¹ÙÙ„Ù’Ù…Ù Ø¥ÙÙ†ÙÙ‘ÙƒÙ Ø¥ÙØ°Ù‹Ø§ Ù„ÙÙ‘Ù…ÙÙ†Ù Ø§Ù„Ø¸ÙÙ‘Ø§Ù„ÙÙ…ÙÙŠÙ†Ù' },
        { type: 'text', text: '[145] And even if you were to bring all the signs to the People given the Book(s), they would not follow your qiblah; nor should you follow their qiblah; nor do they follow each others qiblah; and were you (the followers of this Prophet) to follow their desires after having received knowledge, you would then surely be unjust.' },

        { type: 'arabic', text: 'Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¢ØªÙÙŠÙ’Ù†ÙØ§Ù‡ÙÙ…Ù Ø§Ù„Ù’ÙƒÙØªÙØ§Ø¨Ù ÙŠÙØ¹Ù’Ø±ÙÙÙÙˆÙ†ÙÙ‡Ù ÙƒÙÙ…ÙØ§ ÙŠÙØ¹Ù’Ø±ÙÙÙÙˆÙ†Ù Ø£ÙØ¨Ù’Ù†ÙØ§Ø¡ÙÙ‡ÙÙ…Ù’ ÙˆÙØ¥ÙÙ†ÙÙ‘ ÙÙØ±ÙÙŠÙ‚Ù‹Ø§ Ù…ÙÙ‘Ù†Ù’Ù‡ÙÙ…Ù’ Ù„ÙÙŠÙÙƒÙ’ØªÙÙ…ÙÙˆÙ†Ù Ø§Ù„Ù’Ø­ÙÙ‚ÙÙ‘ ÙˆÙÙ‡ÙÙ…Ù’ ÙŠÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[146] Those to whom We gave the Book(s) recognise the Prophet (Mohammed - peace and blessings be upon him) as men (or they) recognise their own sons; and undoubtedly a group among them purposely conceals the truth.' },

        { type: 'arabic', text: 'Ø§Ù„Ù’Ø­ÙÙ‚ÙÙ‘ Ù…ÙÙ† Ø±ÙÙ‘Ø¨ÙÙ‘ÙƒÙ ÙÙÙ„ÙØ§ ØªÙÙƒÙÙˆÙ†ÙÙ†ÙÙ‘ Ù…ÙÙ†Ù Ø§Ù„Ù’Ù…ÙÙ…Ù’ØªÙØ±ÙÙŠÙ†Ù' },
        { type: 'text', text: '[147] This is the Truth from your Lord, therefore (O those who listen) beware - do not be in doubt.' },

        { type: 'arabic', text: 'ÙˆÙÙ„ÙÙƒÙÙ„ÙÙ‘ ÙˆÙØ¬Ù’Ù‡ÙØ©ÙŒ Ù‡ÙÙˆÙ Ù…ÙÙˆÙÙ„ÙÙ‘ÙŠÙ‡ÙØ§ ÙÙØ§Ø³Ù’ØªÙØ¨ÙÙ‚ÙÙˆØ§ Ø§Ù„Ù’Ø®ÙÙŠÙ’Ø±ÙØ§ØªÙ Ø£ÙÙŠÙ’Ù†Ù Ù…ÙØ§ ØªÙÙƒÙÙˆÙ†ÙÙˆØ§ ÙŠÙØ£Ù’ØªÙ Ø¨ÙÙƒÙÙ…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¬ÙÙ…ÙÙŠØ¹Ù‹Ø§ Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„ÙÙ‘ Ø´ÙÙŠÙ’Ø¡Ù Ù‚ÙØ¯ÙÙŠØ±ÙŒ' },
        { type: 'text', text: '[148] And each one has a direction towards which he inclines, therefore strive to surpass others in good deeds; Allah will bring you all together, wherever you may be; indeed Allah may do as He wills.' },

        { type: 'arabic', text: 'ÙˆÙÙ…ÙÙ†Ù’ Ø­ÙÙŠÙ’Ø«Ù Ø®ÙØ±ÙØ¬Ù’ØªÙ ÙÙÙˆÙÙ„ÙÙ‘ ÙˆÙØ¬Ù’Ù‡ÙÙƒÙ Ø´ÙØ·Ù’Ø±Ù Ø§Ù„Ù’Ù…ÙØ³Ù’Ø¬ÙØ¯Ù Ø§Ù„Ù’Ø­ÙØ±ÙØ§Ù…Ù ÙˆÙØ¥ÙÙ†ÙÙ‘Ù‡Ù Ù„ÙÙ„Ù’Ø­ÙÙ‚ÙÙ‘ Ù…ÙÙ† Ø±ÙÙ‘Ø¨ÙÙ‘ÙƒÙ ÙˆÙÙ…ÙØ§ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙØºÙØ§ÙÙÙ„Ù Ø¹ÙÙ…ÙÙ‘Ø§ ØªÙØ¹Ù’Ù…ÙÙ„ÙÙˆÙ†Ù' },
        { type: 'text', text: '[149] And wherever you come from, turn your face towards the Sacred Mosque; and indeed it is the truth from your Lord; and Allah is not unaware of your deeds.' },

        { type: 'arabic', text: 'ÙˆÙÙ…ÙÙ†Ù’ Ø­ÙÙŠÙ’Ø«Ù Ø®ÙØ±ÙØ¬Ù’ØªÙ ÙÙÙˆÙÙ„ÙÙ‘ ÙˆÙØ¬Ù’Ù‡ÙÙƒÙ Ø´ÙØ·Ù’Ø±Ù Ø§Ù„Ù’Ù…ÙØ³Ù’Ø¬ÙØ¯Ù Ø§Ù„Ù’Ø­ÙØ±ÙØ§Ù…Ù ÙˆÙØ­ÙÙŠÙ’Ø«Ù Ù…ÙØ§ ÙƒÙÙ†ØªÙÙ…Ù’ ÙÙÙˆÙÙ„ÙÙ‘ÙˆØ§ ÙˆÙØ¬ÙÙˆÙ‡ÙÙƒÙÙ…Ù’ Ø´ÙØ·Ù’Ø±ÙÙ‡Ù Ù„ÙØ¦ÙÙ„ÙÙ‘Ø§ ÙŠÙÙƒÙÙˆÙ†Ù Ù„ÙÙ„Ù†ÙÙ‘Ø§Ø³Ù Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ Ø­ÙØ¬ÙÙ‘Ø©ÙŒ Ø¥ÙÙ„ÙÙ‘Ø§ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¸ÙÙ„ÙÙ…ÙÙˆØ§ Ù…ÙÙ†Ù’Ù‡ÙÙ…Ù’ ÙÙÙ„ÙØ§ ØªÙØ®Ù’Ø´ÙÙˆÙ’Ù‡ÙÙ…Ù’ ÙˆÙØ§Ø®Ù’Ø´ÙÙˆÙ’Ù†ÙÙŠ ÙˆÙÙ„ÙØ£ÙØªÙÙ…ÙÙ‘ Ù†ÙØ¹Ù’Ù…ÙØªÙÙŠ Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ ÙˆÙÙ„ÙØ¹ÙÙ„ÙÙ‘ÙƒÙÙ…Ù’ ØªÙÙ‡Ù’ØªÙØ¯ÙÙˆÙ†Ù' },
        { type: 'text', text: '[150] And O dear Prophet (Mohammed - peace and blessings be upon him) wherever you come from, turn your face towards the Sacred Mosque; and wherever you may be, O Muslims, turn your faces towards it only, so that people may not have an argument against you - except those among them who do injustice; therefore do not fear them, and fear Me; and this is in order that I complete My favour upon you and that you may attain guidance. -' },

        { type: 'arabic', text: 'ÙƒÙÙ…ÙØ§ Ø£ÙØ±Ù’Ø³ÙÙ„Ù’Ù†ÙØ§ ÙÙÙŠÙƒÙÙ…Ù’ Ø±ÙØ³ÙÙˆÙ„Ù‹Ø§ Ù…ÙÙ‘Ù†ÙƒÙÙ…Ù’ ÙŠÙØªÙ’Ù„ÙÙˆ Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ Ø¢ÙŠÙØ§ØªÙÙ†ÙØ§ ÙˆÙÙŠÙØ²ÙÙƒÙÙ‘ÙŠÙƒÙÙ…Ù’ ÙˆÙÙŠÙØ¹ÙÙ„ÙÙ‘Ù…ÙÙƒÙÙ…Ù Ø§Ù„Ù’ÙƒÙØªÙØ§Ø¨Ù ÙˆÙØ§Ù„Ù’Ø­ÙÙƒÙ’Ù…ÙØ©Ù ÙˆÙÙŠÙØ¹ÙÙ„ÙÙ‘Ù…ÙÙƒÙÙ… Ù…ÙÙ‘Ø§ Ù„ÙÙ…Ù’ ØªÙÙƒÙÙˆÙ†ÙÙˆØ§ ØªÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[151] The way We have sent to you a Noble Messenger from among you, who recites to you Our verses and purifies you, and teaches you the Book and sound wisdom*, and teaches you what you did not know.(The traditions / sayings of the Holy Prophet - peace and blessings be upon him).' },

        { type: 'arabic', text: 'ÙÙØ§Ø°Ù’ÙƒÙØ±ÙÙˆÙ†ÙÙŠ Ø£ÙØ°Ù’ÙƒÙØ±Ù’ÙƒÙÙ…Ù’ ÙˆÙØ§Ø´Ù’ÙƒÙØ±ÙÙˆØ§ Ù„ÙÙŠ ÙˆÙÙ„ÙØ§ ØªÙÙƒÙ’ÙÙØ±ÙÙˆÙ†Ù' },
        { type: 'text', text: '[152] Therefore remember Me, I will cause you to be spoken of and acknowledge My rights, and do not be ungrateful.' },

        { type: 'arabic', text: 'ÙŠÙØ§ Ø£ÙÙŠÙÙ‘Ù‡ÙØ§ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¢Ù…ÙÙ†ÙÙˆØ§ Ø§Ø³Ù’ØªÙØ¹ÙÙŠÙ†ÙÙˆØ§ Ø¨ÙØ§Ù„ØµÙÙ‘Ø¨Ù’Ø±Ù ÙˆÙØ§Ù„ØµÙÙ‘Ù„ÙØ§Ø©Ù Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙØ¹Ù Ø§Ù„ØµÙÙ‘Ø§Ø¨ÙØ±ÙÙŠÙ†Ù' },
        { type: 'text', text: '[153] O People who Believe! Seek help from patience and prayer; indeed Allah is with those who patiently endure.' },

        { type: 'arabic', text: 'ÙˆÙÙ„ÙØ§ ØªÙÙ‚ÙÙˆÙ„ÙÙˆØ§ Ù„ÙÙ…ÙÙ† ÙŠÙÙ‚Ù’ØªÙÙ„Ù ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø£ÙÙ…Ù’ÙˆÙØ§ØªÙŒ Ø¨ÙÙ„Ù’ Ø£ÙØ­Ù’ÙŠÙØ§Ø¡ÙŒ ÙˆÙÙ„ÙÙ°ÙƒÙÙ† Ù„ÙÙ‘Ø§ ØªÙØ´Ù’Ø¹ÙØ±ÙÙˆÙ†Ù' },
        { type: 'text', text: '[154] And do not utter regarding those who are slain in Allah\'s cause as â€œdeadâ€; in fact they are alive, but it is you who are unaware.' },

        { type: 'arabic', text: 'ÙˆÙÙ„ÙÙ†ÙØ¨Ù’Ù„ÙÙˆÙÙ†ÙÙ‘ÙƒÙÙ… Ø¨ÙØ´ÙÙŠÙ’Ø¡Ù Ù…ÙÙ‘Ù†Ù Ø§Ù„Ù’Ø®ÙÙˆÙ’ÙÙ ÙˆÙØ§Ù„Ù’Ø¬ÙÙˆØ¹Ù ÙˆÙÙ†ÙÙ‚Ù’ØµÙ Ù…ÙÙ‘Ù†Ù Ø§Ù„Ù’Ø£ÙÙ…Ù’ÙˆÙØ§Ù„Ù ÙˆÙØ§Ù„Ù’Ø£ÙÙ†ÙÙØ³Ù ÙˆÙØ§Ù„Ø«ÙÙ‘Ù…ÙØ±ÙØ§ØªÙ ÙˆÙØ¨ÙØ´ÙÙ‘Ø±Ù Ø§Ù„ØµÙÙ‘Ø§Ø¨ÙØ±ÙÙŠÙ†Ù' },
        { type: 'text', text: '[155] And We will surely test you with some fear and hunger, and with paucity of wealth and lives and crops; and give glad tidings to those who patiently endure. -' },

        { type: 'arabic', text: 'Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¥ÙØ°ÙØ§ Ø£ÙØµÙØ§Ø¨ÙØªÙ’Ù‡ÙÙ… Ù…ÙÙ‘ØµÙÙŠØ¨ÙØ©ÙŒ Ù‚ÙØ§Ù„ÙÙˆØ§ Ø¥ÙÙ†ÙÙ‘Ø§ Ù„ÙÙ„ÙÙ‘Ù‡Ù ÙˆÙØ¥ÙÙ†ÙÙ‘Ø§ Ø¥ÙÙ„ÙÙŠÙ’Ù‡Ù Ø±ÙØ§Ø¬ÙØ¹ÙÙˆÙ†Ù' },
        { type: 'text', text: '[156] Those who say when calamity befalls them, â€œIndeed we belong to Allah and indeed it is to Him we are to return.â€' },

        { type: 'arabic', text: 'Ø£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ ØµÙÙ„ÙÙˆÙØ§ØªÙŒ Ù…ÙÙ‘Ù† Ø±ÙÙ‘Ø¨ÙÙ‘Ù‡ÙÙ…Ù’ ÙˆÙØ±ÙØ­Ù’Ù…ÙØ©ÙŒ ÙˆÙØ£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ø§Ù„Ù’Ù…ÙÙ‡Ù’ØªÙØ¯ÙÙˆÙ†Ù' },
        { type: 'text', text: '[157] These are the people upon whom are the blessings from their Lord, and mercy; and it is they who are on guidance.' },

        { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘ Ø§Ù„ØµÙÙ‘ÙÙØ§ ÙˆÙØ§Ù„Ù’Ù…ÙØ±Ù’ÙˆÙØ©Ù Ù…ÙÙ† Ø´ÙØ¹ÙØ§Ø¦ÙØ±Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙÙÙ…ÙÙ†Ù’ Ø­ÙØ¬ÙÙ‘ Ø§Ù„Ù’Ø¨ÙÙŠÙ’ØªÙ Ø£ÙÙˆÙ Ø§Ø¹Ù’ØªÙÙ…ÙØ±Ù ÙÙÙ„ÙØ§ Ø¬ÙÙ†ÙØ§Ø­Ù Ø¹ÙÙ„ÙÙŠÙ’Ù‡Ù Ø£ÙÙ† ÙŠÙØ·ÙÙ‘ÙˆÙÙ‘ÙÙ Ø¨ÙÙ‡ÙÙ…ÙØ§ ÙˆÙÙ…ÙÙ† ØªÙØ·ÙÙˆÙÙ‘Ø¹Ù Ø®ÙÙŠÙ’Ø±Ù‹Ø§ ÙÙØ¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø´ÙØ§ÙƒÙØ±ÙŒ Ø¹ÙÙ„ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[158] Undoubtedly Safa and Marwah * are among the symbols of Allah; so there is no sin on him, for whoever performs the Hajj (pilgrimage) of this House (of Allah) or the Umrah (lesser pilgrimage), to go back and forth between them; and whoever does good of his own accord, then (know that) indeed Allah is Most Appreciative (rewards virtue), the All Knowing. (These are 2 hillocks near the Holy Kaâ€™aba)' },
