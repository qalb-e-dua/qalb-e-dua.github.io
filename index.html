        { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙŠÙÙƒÙ’ØªÙÙ…ÙÙˆÙ†Ù Ù…ÙØ§ Ø£ÙÙ†Ø²ÙÙ„Ù’Ù†ÙØ§ Ù…ÙÙ†Ù Ø§Ù„Ù’Ø¨ÙÙŠÙÙ‘Ù†ÙØ§ØªÙ ÙˆÙØ§Ù„Ù’Ù‡ÙØ¯ÙÙ‰Ù° Ù…ÙÙ† Ø¨ÙØ¹Ù’Ø¯Ù Ù…ÙØ§ Ø¨ÙÙŠÙÙ‘Ù†ÙÙ‘Ø§Ù‡Ù Ù„ÙÙ„Ù†ÙÙ‘Ø§Ø³Ù ÙÙÙŠ Ø§Ù„Ù’ÙƒÙØªÙØ§Ø¨Ù Ø£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ ÙŠÙÙ„Ù’Ø¹ÙÙ†ÙÙ‡ÙÙ…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙÙŠÙÙ„Ù’Ø¹ÙÙ†ÙÙ‡ÙÙ…Ù Ø§Ù„Ù„ÙÙ‘Ø§Ø¹ÙÙ†ÙÙˆÙ†Ù' },
        { type: 'text', text: '[159] Indeed those who hide the clear proofs and the guidance which We sent down, after We made it clear to mankind in the Book - upon them is the curse of Allah and the curse of those who curse.' },

        { type: 'arabic', text: 'Ø¥ÙÙ„ÙÙ‘Ø§ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ØªÙØ§Ø¨ÙÙˆØ§ ÙˆÙØ£ÙØµÙ’Ù„ÙØ­ÙÙˆØ§ ÙˆÙØ¨ÙÙŠÙÙ‘Ù†ÙÙˆØ§ ÙÙØ£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ Ø£ÙØªÙÙˆØ¨Ù Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ ÙˆÙØ£ÙÙ†ÙØ§ Ø§Ù„ØªÙÙ‘ÙˆÙÙ‘Ø§Ø¨Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù' },
        { type: 'text', text: '[160] Except those who repent and do reform and disclose (the truth) - so I will accept their repentance; and I only am the Most Acceptor of Repentance, the Most Merciful.' },

        { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§ ÙˆÙÙ…ÙØ§ØªÙÙˆØ§ ÙˆÙÙ‡ÙÙ…Ù’ ÙƒÙÙÙÙ‘Ø§Ø±ÙŒ Ø£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ Ù„ÙØ¹Ù’Ù†ÙØ©Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ§Ù„Ù’Ù…ÙÙ„ÙØ§Ø¦ÙÙƒÙØ©Ù ÙˆÙØ§Ù„Ù†ÙÙ‘Ø§Ø³Ù Ø£ÙØ¬Ù’Ù…ÙØ¹ÙÙŠÙ†Ù' },
        { type: 'text', text: '[161] Indeed upon those who disbelieved, and died as disbelievers, is the curse of Allah and of the angels and of men combined.' },

        { type: 'arabic', text: 'Ø®ÙØ§Ù„ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§ Ù„ÙØ§ ÙŠÙØ®ÙÙÙÙ‘ÙÙ Ø¹ÙÙ†Ù’Ù‡ÙÙ…Ù Ø§Ù„Ù’Ø¹ÙØ°ÙØ§Ø¨Ù ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Ù’ ÙŠÙÙ†Ø¸ÙØ±ÙÙˆÙ†Ù' },
        { type: 'text', text: '[162] They will remain in it forever; neither will the punishment be lightened for them, nor will they be given respite.' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙÙ„ÙÙ°Ù‡ÙÙƒÙÙ…Ù’ Ø¥ÙÙ„ÙÙ°Ù‡ÙŒ ÙˆÙØ§Ø­ÙØ¯ÙŒ Ù„ÙÙ‘Ø§ Ø¥ÙÙ„ÙÙ°Ù‡Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ù‡ÙÙˆÙ Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù' },
        { type: 'text', text: '[163] Your God is One God; there is no God except Him - the Most Gracious, the Most Merciful.' },

        { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘ ÙÙÙŠ Ø®ÙÙ„Ù’Ù‚Ù Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§ÙˆÙØ§ØªÙ ÙˆÙØ§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù ÙˆÙØ§Ø®Ù’ØªÙÙ„ÙØ§ÙÙ Ø§Ù„Ù„ÙÙ‘ÙŠÙ’Ù„Ù ÙˆÙØ§Ù„Ù†ÙÙ‘Ù‡ÙØ§Ø±Ù ÙˆÙØ§Ù„Ù’ÙÙÙ„Ù’ÙƒÙ Ø§Ù„ÙÙ‘ØªÙÙŠ ØªÙØ¬Ù’Ø±ÙÙŠ ÙÙÙŠ Ø§Ù„Ù’Ø¨ÙØ­Ù’Ø±Ù Ø¨ÙÙ…ÙØ§ ÙŠÙÙ†ÙÙØ¹Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù ÙˆÙÙ…ÙØ§ Ø£ÙÙ†Ø²ÙÙ„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙÙ†Ù Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§Ø¡Ù Ù…ÙÙ† Ù…ÙÙ‘Ø§Ø¡Ù ÙÙØ£ÙØ­Ù’ÙŠÙØ§ Ø¨ÙÙ‡Ù Ø§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù Ø¨ÙØ¹Ù’Ø¯Ù Ù…ÙÙˆÙ’ØªÙÙ‡ÙØ§ ÙˆÙØ¨ÙØ«ÙÙ‘ ÙÙÙŠÙ‡ÙØ§ Ù…ÙÙ† ÙƒÙÙ„ÙÙ‘ Ø¯ÙØ§Ø¨ÙÙ‘Ø©Ù ÙˆÙØªÙØµÙ’Ø±ÙÙŠÙÙ Ø§Ù„Ø±ÙÙ‘ÙŠÙØ§Ø­Ù ÙˆÙØ§Ù„Ø³ÙÙ‘Ø­ÙØ§Ø¨Ù Ø§Ù„Ù’Ù…ÙØ³ÙØ®ÙÙ‘Ø±Ù Ø¨ÙÙŠÙ’Ù†Ù Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§Ø¡Ù ÙˆÙØ§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù Ù„ÙØ¢ÙŠÙØ§ØªÙ Ù„ÙÙ‘Ù‚ÙÙˆÙ’Ù…Ù ÙŠÙØ¹Ù’Ù‚ÙÙ„ÙÙˆÙ†Ù' },
        { type: 'text', text: '[164] Indeed in the creation of the heavens and the earth, and in the continuous alternation of night and day, and the ships which sail the seas carrying what is of use to men, and the water which Allah sends down from the sky thereby reviving the dead earth and dispersing all kinds of beasts in it, and the movement of the winds, and the obedient clouds between heaven and earth - certainly in all these are signs for the intelligent.' },

        { type: 'arabic', text: 'ÙˆÙÙ…ÙÙ†Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù Ù…ÙÙ† ÙŠÙØªÙÙ‘Ø®ÙØ°Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø£ÙÙ†Ø¯ÙØ§Ø¯Ù‹Ø§ ÙŠÙØ­ÙØ¨ÙÙ‘ÙˆÙ†ÙÙ‡ÙÙ…Ù’ ÙƒÙØ­ÙØ¨ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¢Ù…ÙÙ†ÙÙˆØ§ Ø£ÙØ´ÙØ¯ÙÙ‘ Ø­ÙØ¨Ù‹Ù‘Ø§ Ù„ÙÙ‘Ù„ÙÙ‘Ù‡Ù ÙˆÙÙ„ÙÙˆÙ’ ÙŠÙØ±ÙÙ‰ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¸ÙÙ„ÙÙ…ÙÙˆØ§ Ø¥ÙØ°Ù’ ÙŠÙØ±ÙÙˆÙ’Ù†Ù Ø§Ù„Ù’Ø¹ÙØ°ÙØ§Ø¨Ù Ø£ÙÙ†ÙÙ‘ Ø§Ù„Ù’Ù‚ÙÙˆÙÙ‘Ø©Ù Ù„ÙÙ„ÙÙ‘Ù‡Ù Ø¬ÙÙ…ÙÙŠØ¹Ù‹Ø§ ÙˆÙØ£ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø´ÙØ¯ÙÙŠØ¯Ù Ø§Ù„Ù’Ø¹ÙØ°ÙØ§Ø¨Ù' },
        { type: 'text', text: '[165] And some people create for themselves Gods (objects of worship) other than Allah, with devotion (love) equal to the devotion of Allah; and the believers do not love anybody with love equal to the love of Allah; and what will be their state, when the punishment will be before the eyes of the unjust (disbelievers)? For all power belongs wholly to Allah, and because Allahâ€™s punishment is very severe.' },

        { type: 'arabic', text: 'Ø¥ÙØ°Ù’ ØªÙØ¨ÙØ±ÙÙ‘Ø£Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø§ØªÙÙ‘Ø¨ÙØ¹ÙÙˆØ§ Ù…ÙÙ†Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø§ØªÙÙ‘Ø¨ÙØ¹ÙÙˆØ§ ÙˆÙØ±ÙØ£ÙÙˆÙØ§ Ø§Ù„Ù’Ø¹ÙØ°ÙØ§Ø¨Ù ÙˆÙØªÙÙ‚ÙØ·ÙÙ‘Ø¹ÙØªÙ’ Ø¨ÙÙ‡ÙÙ…Ù Ø§Ù„Ù’Ø£ÙØ³Ù’Ø¨ÙØ§Ø¨Ù' },
        { type: 'text', text: '[166] (The day) when the leaders will be disgusted with their followers - and they shall see their punishment, and all their links will be cut off.' },

        { type: 'arabic', text: 'ÙˆÙÙ‚ÙØ§Ù„Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø§ØªÙÙ‘Ø¨ÙØ¹ÙÙˆØ§ Ù„ÙÙˆÙ’ Ø£ÙÙ†ÙÙ‘ Ù„ÙÙ†ÙØ§ ÙƒÙØ±ÙÙ‘Ø©Ù‹ ÙÙÙ†ÙØªÙØ¨ÙØ±ÙÙ‘Ø£Ù Ù…ÙÙ†Ù’Ù‡ÙÙ…Ù’ ÙƒÙÙ…ÙØ§ ØªÙØ¨ÙØ±ÙÙ‘Ø¡ÙÙˆØ§ Ù…ÙÙ†ÙÙ‘Ø§ ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙØ±ÙÙŠÙ‡ÙÙ…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø£ÙØ¹Ù’Ù…ÙØ§Ù„ÙÙ‡ÙÙ…Ù’ Ø­ÙØ³ÙØ±ÙØ§ØªÙ Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ ÙˆÙÙ…ÙØ§ Ù‡ÙÙ… Ø¨ÙØ®ÙØ§Ø±ÙØ¬ÙÙŠÙ†Ù Ù…ÙÙ†Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø±Ù' },
        { type: 'text', text: '[167] And the followers will say, â€œIf we were to return (to earth), we would break off from them like they have broken off from usâ€; this is how Allah will show them their deeds as despair for them; and they will never come out from the fire (hell).' },

        { type: 'arabic', text: 'ÙŠÙØ§ Ø£ÙÙŠÙÙ‘Ù‡ÙØ§ Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù ÙƒÙÙ„ÙÙˆØ§ Ù…ÙÙ…ÙÙ‘Ø§ ÙÙÙŠ Ø§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù Ø­ÙÙ„ÙØ§Ù„Ù‹Ø§ Ø·ÙÙŠÙÙ‘Ø¨Ù‹Ø§ ÙˆÙÙ„ÙØ§ ØªÙØªÙÙ‘Ø¨ÙØ¹ÙÙˆØ§ Ø®ÙØ·ÙÙˆÙØ§ØªÙ Ø§Ù„Ø´ÙÙ‘ÙŠÙ’Ø·ÙØ§Ù†Ù Ø¥ÙÙ†ÙÙ‘Ù‡Ù Ù„ÙÙƒÙÙ…Ù’ Ø¹ÙØ¯ÙÙˆÙŒÙ‘ Ù…ÙÙ‘Ø¨ÙÙŠÙ†ÙŒ' },
        { type: 'text', text: '[168] O mankind! Eat from what is lawful and clean in the earth; and do not follow the footsteps of the devil; undoubtedly he is your open enemy.' },

        { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘Ù…ÙØ§ ÙŠÙØ£Ù’Ù…ÙØ±ÙÙƒÙÙ… Ø¨ÙØ§Ù„Ø³ÙÙ‘ÙˆØ¡Ù ÙˆÙØ§Ù„Ù’ÙÙØ­Ù’Ø´ÙØ§Ø¡Ù ÙˆÙØ£ÙÙ† ØªÙÙ‚ÙÙˆÙ„ÙÙˆØ§ Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙØ§ Ù„ÙØ§ ØªÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[169] For he will only instruct you towards the evil and the shameful, and that you fabricate matters concerning Allah, what you do not know.' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°ÙØ§ Ù‚ÙÙŠÙ„Ù Ù„ÙÙ‡ÙÙ…Ù Ø§ØªÙÙ‘Ø¨ÙØ¹ÙÙˆØ§ Ù…ÙØ§ Ø£ÙÙ†Ø²ÙÙ„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù‚ÙØ§Ù„ÙÙˆØ§ Ø¨ÙÙ„Ù’ Ù†ÙØªÙÙ‘Ø¨ÙØ¹Ù Ù…ÙØ§ Ø£ÙÙ„Ù’ÙÙÙŠÙ’Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÙ’Ù‡Ù Ø¢Ø¨ÙØ§Ø¡ÙÙ†ÙØ§ Ø£ÙÙˆÙÙ„ÙÙˆÙ’ ÙƒÙØ§Ù†Ù Ø¢Ø¨ÙØ§Ø¤ÙÙ‡ÙÙ…Ù’ Ù„ÙØ§ ÙŠÙØ¹Ù’Ù‚ÙÙ„ÙÙˆÙ†Ù Ø´ÙÙŠÙ’Ø¦Ù‹Ø§ ÙˆÙÙ„ÙØ§ ÙŠÙÙ‡Ù’ØªÙØ¯ÙÙˆÙ†Ù' },
        { type: 'text', text: '[170] And when it is said to them, â€œFollow what Allah has sent downâ€, they say, â€œOn the contrary, we shall follow what we found our forefathers uponâ€; What! Even if their forefathers had no intelligence, or guidance?!' },

        { type: 'arabic', text: 'ÙˆÙÙ…ÙØ«ÙÙ„Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§ ÙƒÙÙ…ÙØ«ÙÙ„Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠ ÙŠÙÙ†Ù’Ø¹ÙÙ‚Ù Ø¨ÙÙ…ÙØ§ Ù„ÙØ§ ÙŠÙØ³Ù’Ù…ÙØ¹Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ø¯ÙØ¹ÙØ§Ø¡Ù‹ ÙˆÙÙ†ÙØ¯ÙØ§Ø¡Ù‹ ØµÙÙ…ÙŒÙ‘ Ø¨ÙÙƒÙ’Ù…ÙŒ Ø¹ÙÙ…Ù’ÙŠÙŒ ÙÙÙ‡ÙÙ…Ù’ Ù„ÙØ§ ÙŠÙØ¹Ù’Ù‚ÙÙ„ÙÙˆÙ†Ù' },
        { type: 'text', text: '[171] And the example of the disbelievers is similar to one who calls upon one that hears nothing except screaming and yelling; deaf, dumb, blind - so they do not have sense.' },

        { type: 'arabic', text: 'ÙŠÙØ§ Ø£ÙÙŠÙÙ‘Ù‡ÙØ§ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¢Ù…ÙÙ†ÙÙˆØ§ ÙƒÙÙ„ÙÙˆØ§ Ù…ÙÙ† Ø·ÙÙŠÙÙ‘Ø¨ÙØ§ØªÙ Ù…ÙØ§ Ø±ÙØ²ÙÙ‚Ù’Ù†ÙØ§ÙƒÙÙ…Ù’ ÙˆÙØ§Ø´Ù’ÙƒÙØ±ÙÙˆØ§ Ù„ÙÙ„ÙÙ‘Ù‡Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Ù’ Ø¥ÙÙŠÙÙ‘Ø§Ù‡Ù ØªÙØ¹Ù’Ø¨ÙØ¯ÙÙˆÙ†Ù' },
        { type: 'text', text: '[172] O People who Believe! Eat of the good things We have provided you, and be grateful to Allah if it is only Him you worship.' },

        { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘Ù…ÙØ§ Ø­ÙØ±ÙÙ‘Ù…Ù Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù Ø§Ù„Ù’Ù…ÙÙŠÙ’ØªÙØ©Ù ÙˆÙØ§Ù„Ø¯ÙÙ‘Ù…Ù ÙˆÙÙ„ÙØ­Ù’Ù…Ù Ø§Ù„Ù’Ø®ÙÙ†Ø²ÙÙŠØ±Ù ÙˆÙÙ…ÙØ§ Ø£ÙÙ‡ÙÙ„ÙÙ‘ Ø¨ÙÙ‡Ù Ù„ÙØºÙÙŠÙ’Ø±Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙÙÙ…ÙÙ†Ù Ø§Ø¶Ù’Ø·ÙØ±ÙÙ‘ ØºÙÙŠÙ’Ø±Ù Ø¨ÙØ§ØºÙ ÙˆÙÙ„ÙØ§ Ø¹ÙØ§Ø¯Ù ÙÙÙ„ÙØ§ Ø¥ÙØ«Ù’Ù…Ù Ø¹ÙÙ„ÙÙŠÙ’Ù‡Ù Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ØºÙÙÙÙˆØ±ÙŒ Ø±ÙÙ‘Ø­ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[173] He has forbidden for you only the carrion, and blood, and flesh of swine, and the animal that has been slaughtered while proclaiming the name of anyone other than Allah; so there is no sin on him who is compelled and does not eat out of desire, nor eats more than what is necessary; indeed Allah is Oft Forgiving, Most Merciful.' },

        { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙŠÙÙƒÙ’ØªÙÙ…ÙÙˆÙ†Ù Ù…ÙØ§ Ø£ÙÙ†Ø²ÙÙ„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙÙ†Ù Ø§Ù„Ù’ÙƒÙØªÙØ§Ø¨Ù ÙˆÙÙŠÙØ´Ù’ØªÙØ±ÙÙˆÙ†Ù Ø¨ÙÙ‡Ù Ø«ÙÙ…ÙÙ†Ù‹Ø§ Ù‚ÙÙ„ÙÙŠÙ„Ù‹Ø§ Ø£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ Ù…ÙØ§ ÙŠÙØ£Ù’ÙƒÙÙ„ÙÙˆÙ†Ù ÙÙÙŠ Ø¨ÙØ·ÙÙˆÙ†ÙÙ‡ÙÙ…Ù’ Ø¥ÙÙ„ÙÙ‘Ø§ Ø§Ù„Ù†ÙÙ‘Ø§Ø±Ù ÙˆÙÙ„ÙØ§ ÙŠÙÙƒÙÙ„ÙÙ‘Ù…ÙÙ‡ÙÙ…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙŠÙÙˆÙ’Ù…Ù Ø§Ù„Ù’Ù‚ÙÙŠÙØ§Ù…ÙØ©Ù ÙˆÙÙ„ÙØ§ ÙŠÙØ²ÙÙƒÙÙ‘ÙŠÙ‡ÙÙ…Ù’ ÙˆÙÙ„ÙÙ‡ÙÙ…Ù’ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[174] Those who hide the Book sent down by Allah and exchange it for an abject price - they only fill their bellies with fire and Allah will not speak to them on the Day of Resurrection nor will He purify them; and for them is a painful punishment.' },

        { type: 'arabic', text: 'Ø£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø§Ø´Ù’ØªÙØ±ÙÙˆÙØ§ Ø§Ù„Ø¶ÙÙ‘Ù„ÙØ§Ù„ÙØ©Ù Ø¨ÙØ§Ù„Ù’Ù‡ÙØ¯ÙÙ‰Ù° ÙˆÙØ§Ù„Ù’Ø¹ÙØ°ÙØ§Ø¨Ù Ø¨ÙØ§Ù„Ù’Ù…ÙØºÙ’ÙÙØ±ÙØ©Ù ÙÙÙ…ÙØ§ Ø£ÙØµÙ’Ø¨ÙØ±ÙÙ‡ÙÙ…Ù’ Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù†ÙÙ‘Ø§Ø±Ù' },
        { type: 'text', text: '[175] They are the people who purchased error in exchange of guidance, and torment in exchange of pardon; so how much can they bear the fire?' },

        { type: 'arabic', text: 'Ø°ÙÙ°Ù„ÙÙƒÙ Ø¨ÙØ£ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù†ÙØ²ÙÙ‘Ù„Ù Ø§Ù„Ù’ÙƒÙØªÙØ§Ø¨Ù Ø¨ÙØ§Ù„Ù’Ø­ÙÙ‚ÙÙ‘ ÙˆÙØ¥ÙÙ†ÙÙ‘ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø§Ø®Ù’ØªÙÙ„ÙÙÙÙˆØ§ ÙÙÙŠ Ø§Ù„Ù’ÙƒÙØªÙØ§Ø¨Ù Ù„ÙÙÙÙŠ Ø´ÙÙ‚ÙØ§Ù‚Ù Ø¨ÙØ¹ÙÙŠØ¯Ù' },
        { type: 'text', text: '[176] This is because Allah has sent down the Book with the truth; and indeed those who caused disagreement in the Book are, surely, disputants in the extreme.' },

        { type: 'arabic', text: 'Ù„ÙÙ‘ÙŠÙ’Ø³Ù Ø§Ù„Ù’Ø¨ÙØ±ÙÙ‘ Ø£ÙÙ† ØªÙÙˆÙÙ„ÙÙ‘ÙˆØ§ ÙˆÙØ¬ÙÙˆÙ‡ÙÙƒÙÙ…Ù’ Ù‚ÙØ¨ÙÙ„Ù Ø§Ù„Ù’Ù…ÙØ´Ù’Ø±ÙÙ‚Ù ÙˆÙØ§Ù„Ù’Ù…ÙØºÙ’Ø±ÙØ¨Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†ÙÙ‘ Ø§Ù„Ù’Ø¨ÙØ±ÙÙ‘ Ù…ÙÙ†Ù’ Ø¢Ù…ÙÙ†Ù Ø¨ÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ§Ù„Ù’ÙŠÙÙˆÙ’Ù…Ù Ø§Ù„Ù’Ø¢Ø®ÙØ±Ù ÙˆÙØ§Ù„Ù’Ù…ÙÙ„ÙØ§Ø¦ÙÙƒÙØ©Ù ÙˆÙØ§Ù„Ù’ÙƒÙØªÙØ§Ø¨Ù ÙˆÙØ§Ù„Ù†ÙÙ‘Ø¨ÙÙŠÙÙ‘ÙŠÙ†Ù ÙˆÙØ¢ØªÙÙ‰ Ø§Ù„Ù’Ù…ÙØ§Ù„Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø­ÙØ¨ÙÙ‘Ù‡Ù Ø°ÙÙˆÙÙŠ Ø§Ù„Ù’Ù‚ÙØ±Ù’Ø¨ÙÙ‰Ù° ÙˆÙØ§Ù„Ù’ÙŠÙØªÙØ§Ù…ÙÙ‰Ù° ÙˆÙØ§Ù„Ù’Ù…ÙØ³ÙØ§ÙƒÙÙŠÙ†Ù ÙˆÙØ§Ø¨Ù’Ù†Ù Ø§Ù„Ø³ÙÙ‘Ø¨ÙÙŠÙ„Ù ÙˆÙØ§Ù„Ø³ÙÙ‘Ø§Ø¦ÙÙ„ÙÙŠÙ†Ù ÙˆÙÙÙÙŠ Ø§Ù„Ø±ÙÙ‘Ù‚ÙØ§Ø¨Ù ÙˆÙØ£ÙÙ‚ÙØ§Ù…Ù Ø§Ù„ØµÙÙ‘Ù„ÙØ§Ø©Ù ÙˆÙØ¢ØªÙÙ‰ Ø§Ù„Ø²ÙÙ‘ÙƒÙØ§Ø©Ù ÙˆÙØ§Ù„Ù’Ù…ÙÙˆÙÙÙˆÙ†Ù Ø¨ÙØ¹ÙÙ‡Ù’Ø¯ÙÙ‡ÙÙ…Ù’ Ø¥ÙØ°ÙØ§ Ø¹ÙØ§Ù‡ÙØ¯ÙÙˆØ§ ÙˆÙØ§Ù„ØµÙÙ‘Ø§Ø¨ÙØ±ÙÙŠÙ†Ù ÙÙÙŠ Ø§Ù„Ù’Ø¨ÙØ£Ù’Ø³ÙØ§Ø¡Ù ÙˆÙØ§Ù„Ø¶ÙÙ‘Ø±ÙÙ‘Ø§Ø¡Ù ÙˆÙØ­ÙÙŠÙ†Ù Ø§Ù„Ù’Ø¨ÙØ£Ù’Ø³Ù Ø£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ØµÙØ¯ÙÙ‚ÙÙˆØ§ ÙˆÙØ£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ø§Ù„Ù’Ù…ÙØªÙÙ‘Ù‚ÙÙˆÙ†Ù' },
        { type: 'text', text: '[177] Basic virtue is not just to turn faces to the East and the West, but true righteousness is that one must believe in Allah and the Last Day and the angels and the Book and the Prophets; and out of love for Allah, to give treasured wealth to relatives and to the orphans and the needy and the traveller, and to those who ask, and to set slaves free; and to keep the prayer established and to pay the charity; and those who fulfil their obligations when they make an agreement; and the patient during times of calamity, in hardships and during holy war; it is they who have proved true to their word; it is they who are the pious.' },

        { type: 'arabic', text: 'ÙŠÙØ§ Ø£ÙÙŠÙÙ‘Ù‡ÙØ§ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¢Ù…ÙÙ†ÙÙˆØ§ ÙƒÙØªÙØ¨Ù Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù Ø§Ù„Ù’Ù‚ÙØµÙØ§ØµÙ ÙÙÙŠ Ø§Ù„Ù’Ù‚ÙØªÙ’Ù„ÙÙ‰Ù° Ø§Ù„Ù’Ø­ÙØ±ÙÙ‘ Ø¨ÙØ§Ù„Ù’Ø­ÙØ±ÙÙ‘ ÙˆÙØ§Ù„Ù’Ø¹ÙØ¨Ù’Ø¯Ù Ø¨ÙØ§Ù„Ù’Ø¹ÙØ¨Ù’Ø¯Ù ÙˆÙØ§Ù„Ù’Ø£ÙÙ†Ø«ÙÙ‰Ù° Ø¨ÙØ§Ù„Ù’Ø£ÙÙ†Ø«ÙÙ‰Ù° ÙÙÙ…ÙÙ†Ù’ Ø¹ÙÙÙÙŠÙ Ù„ÙÙ‡Ù Ù…ÙÙ†Ù’ Ø£ÙØ®ÙÙŠÙ‡Ù Ø´ÙÙŠÙ’Ø¡ÙŒ ÙÙØ§ØªÙÙ‘Ø¨ÙØ§Ø¹ÙŒ Ø¨ÙØ§Ù„Ù’Ù…ÙØ¹Ù’Ø±ÙÙˆÙÙ ÙˆÙØ£ÙØ¯ÙØ§Ø¡ÙŒ Ø¥ÙÙ„ÙÙŠÙ’Ù‡Ù Ø¨ÙØ¥ÙØ­Ù’Ø³ÙØ§Ù†Ù Ø°ÙÙ°Ù„ÙÙƒÙ ØªÙØ®Ù’ÙÙÙŠÙÙŒ Ù…ÙÙ‘Ù† Ø±ÙÙ‘Ø¨ÙÙ‘ÙƒÙÙ…Ù’ ÙˆÙØ±ÙØ­Ù’Ù…ÙØ©ÙŒ ÙÙÙ…ÙÙ†Ù Ø§Ø¹Ù’ØªÙØ¯ÙÙ‰Ù° Ø¨ÙØ¹Ù’Ø¯Ù Ø°ÙÙ°Ù„ÙÙƒÙ ÙÙÙ„ÙÙ‡Ù Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[178] O People who Believe! Retribution is made obligatory for you in the matter of those killed unjustly; a freeman for a freeman, and a slave for a slave, and a female for a female; and for him who is partly forgiven by his brother, seek compensation with courtesy and make payment in proper manner; this is a relief and a mercy upon you, from your Lord; so after this, a painful punishment is for whoever exceeds the limits.' },

        { type: 'arabic', text: 'ÙˆÙÙ„ÙÙƒÙÙ…Ù’ ÙÙÙŠ Ø§Ù„Ù’Ù‚ÙØµÙØ§ØµÙ Ø­ÙÙŠÙØ§Ø©ÙŒ ÙŠÙØ§ Ø£ÙÙˆÙ„ÙÙŠ Ø§Ù„Ù’Ø£ÙÙ„Ù’Ø¨ÙØ§Ø¨Ù Ù„ÙØ¹ÙÙ„ÙÙ‘ÙƒÙÙ…Ù’ ØªÙØªÙÙ‘Ù‚ÙÙˆÙ†Ù' },
        { type: 'text', text: '[179] And there is life for you in retribution, O men of understanding, so that you may avoid.' },

        { type: 'arabic', text: 'ÙƒÙØªÙØ¨Ù Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ Ø¥ÙØ°ÙØ§ Ø­ÙØ¶ÙØ±Ù Ø£ÙØ­ÙØ¯ÙÙƒÙÙ…Ù Ø§Ù„Ù’Ù…ÙÙˆÙ’ØªÙ Ø¥ÙÙ† ØªÙØ±ÙÙƒÙ Ø®ÙÙŠÙ’Ø±Ù‹Ø§ Ø§Ù„Ù’ÙˆÙØµÙÙŠÙÙ‘Ø©Ù Ù„ÙÙ„Ù’ÙˆÙØ§Ù„ÙØ¯ÙÙŠÙ’Ù†Ù ÙˆÙØ§Ù„Ù’Ø£ÙÙ‚Ù’Ø±ÙØ¨ÙÙŠÙ†Ù Ø¨ÙØ§Ù„Ù’Ù…ÙØ¹Ù’Ø±ÙÙˆÙÙ Ø­ÙÙ‚Ù‹Ù‘Ø§ Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ù…ÙØªÙÙ‘Ù‚ÙÙŠÙ†Ù' },
        { type: 'text', text: '[180] It is ordained for you that when death approaches one of you, and he leaves behind wealth, he must bequeath it to parents and near relatives in accordance with tradition; this is a duty upon the pious.' },

        { type: 'arabic', text: 'ÙÙÙ…ÙÙ† Ø¨ÙØ¯ÙÙ‘Ù„ÙÙ‡Ù Ø¨ÙØ¹Ù’Ø¯ÙÙ…ÙØ§ Ø³ÙÙ…ÙØ¹ÙÙ‡Ù ÙÙØ¥ÙÙ†ÙÙ‘Ù…ÙØ§ Ø¥ÙØ«Ù’Ù…ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙŠÙØ¨ÙØ¯ÙÙ‘Ù„ÙÙˆÙ†ÙÙ‡Ù Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø³ÙÙ…ÙÙŠØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[181] So whoever changes the will after he has heard it - its sin is only upon those who change it; indeed Allah is the All Hearing, the All Knowing.' },

        { type: 'arabic', text: 'ÙÙÙ…ÙÙ†Ù’ Ø®ÙØ§ÙÙ Ù…ÙÙ† Ù…ÙÙ‘ÙˆØµÙ Ø¬ÙÙ†ÙÙÙ‹Ø§ Ø£ÙÙˆÙ’ Ø¥ÙØ«Ù’Ù…Ù‹Ø§ ÙÙØ£ÙØµÙ’Ù„ÙØ­Ù Ø¨ÙÙŠÙ’Ù†ÙÙ‡ÙÙ…Ù’ ÙÙÙ„ÙØ§ Ø¥ÙØ«Ù’Ù…Ù Ø¹ÙÙ„ÙÙŠÙ’Ù‡Ù Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ØºÙÙÙÙˆØ±ÙŒ Ø±ÙÙ‘Ø­ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[182] Then if one fears that the will maker (the deceased) has done injustice or sin, and he makes a reconciliation between the parties, there shall be no sin upon him; indeed Allah is Oft Forgiving, Most Merciful.' },

        { type: 'arabic', text: 'ÙŠÙØ§ Ø£ÙÙŠÙÙ‘Ù‡ÙØ§ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¢Ù…ÙÙ†ÙÙˆØ§ ÙƒÙØªÙØ¨Ù Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù Ø§Ù„ØµÙÙ‘ÙŠÙØ§Ù…Ù ÙƒÙÙ…ÙØ§ ÙƒÙØªÙØ¨Ù Ø¹ÙÙ„ÙÙ‰ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Ù’Ù„ÙÙƒÙÙ…Ù’ Ù„ÙØ¹ÙÙ„ÙÙ‘ÙƒÙÙ…Ù’ ØªÙØªÙÙ‘Ù‚ÙÙˆÙ†Ù' },
        { type: 'text', text: '[183] O People who Believe! Fasting is made compulsory for you, like it was ordained for those before you, so that you may attain piety.' },

        { type: 'arabic', text: 'Ø£ÙÙŠÙÙ‘Ø§Ù…Ù‹Ø§ Ù…ÙÙ‘Ø¹Ù’Ø¯ÙÙˆØ¯ÙØ§ØªÙ ÙÙÙ…ÙÙ† ÙƒÙØ§Ù†Ù Ù…ÙÙ†ÙƒÙÙ… Ù…ÙÙ‘Ø±ÙÙŠØ¶Ù‹Ø§ Ø£ÙÙˆÙ’ Ø¹ÙÙ„ÙÙ‰Ù° Ø³ÙÙÙØ±Ù ÙÙØ¹ÙØ¯ÙÙ‘Ø©ÙŒ Ù…ÙÙ‘Ù†Ù’ Ø£ÙÙŠÙÙ‘Ø§Ù…Ù Ø£ÙØ®ÙØ±Ù ÙˆÙØ¹ÙÙ„ÙÙ‰ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙŠÙØ·ÙÙŠÙ‚ÙÙˆÙ†ÙÙ‡Ù ÙÙØ¯Ù’ÙŠÙØ©ÙŒ Ø·ÙØ¹ÙØ§Ù…Ù Ù…ÙØ³Ù’ÙƒÙÙŠÙ†Ù ÙÙÙ…ÙÙ† ØªÙØ·ÙÙˆÙÙ‘Ø¹Ù Ø®ÙÙŠÙ’Ø±Ù‹Ø§ ÙÙÙ‡ÙÙˆÙ Ø®ÙÙŠÙ’Ø±ÙŒ Ù„ÙÙ‘Ù‡Ù ÙˆÙØ£ÙÙ† ØªÙØµÙÙˆÙ…ÙÙˆØ§ Ø®ÙÙŠÙ’Ø±ÙŒ Ù„ÙÙ‘ÙƒÙÙ…Ù’ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Ù’ ØªÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[184] For a certain number of days only; so whoever is sick among you, or on a journey, the same number in other days; and those who do not have the strength for it must give a redemption by feeding a needy person; so whoever increases the good of his own accord, it is better for him; and fasting is better for you, if only you realise.' },

        { type: 'arabic', text: 'Ø´ÙÙ‡Ù’Ø±Ù Ø±ÙÙ…ÙØ¶ÙØ§Ù†Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠ Ø£ÙÙ†Ø²ÙÙ„Ù ÙÙÙŠÙ‡Ù Ø§Ù„Ù’Ù‚ÙØ±Ù’Ø¢Ù†Ù Ù‡ÙØ¯Ù‹Ù‰ Ù„ÙÙ‘Ù„Ù†ÙÙ‘Ø§Ø³Ù ÙˆÙØ¨ÙÙŠÙÙ‘Ù†ÙØ§ØªÙ Ù…ÙÙ‘Ù†Ù Ø§Ù„Ù’Ù‡ÙØ¯ÙÙ‰Ù° ÙˆÙØ§Ù„Ù’ÙÙØ±Ù’Ù‚ÙØ§Ù†Ù ÙÙÙ…ÙÙ† Ø´ÙÙ‡ÙØ¯Ù Ù…ÙÙ†ÙƒÙÙ…Ù Ø§Ù„Ø´ÙÙ‘Ù‡Ù’Ø±Ù ÙÙÙ„Ù’ÙŠÙØµÙÙ…Ù’Ù‡Ù ÙˆÙÙ…ÙÙ† ÙƒÙØ§Ù†Ù Ù…ÙØ±ÙÙŠØ¶Ù‹Ø§ Ø£ÙÙˆÙ’ Ø¹ÙÙ„ÙÙ‰Ù° Ø³ÙÙÙØ±Ù ÙÙØ¹ÙØ¯ÙÙ‘Ø©ÙŒ Ù…ÙÙ‘Ù†Ù’ Ø£ÙÙŠÙÙ‘Ø§Ù…Ù Ø£ÙØ®ÙØ±Ù ÙŠÙØ±ÙÙŠØ¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙÙƒÙÙ…Ù Ø§Ù„Ù’ÙŠÙØ³Ù’Ø±Ù ÙˆÙÙ„ÙØ§ ÙŠÙØ±ÙÙŠØ¯Ù Ø¨ÙÙƒÙÙ…Ù Ø§Ù„Ù’Ø¹ÙØ³Ù’Ø±Ù ÙˆÙÙ„ÙØªÙÙƒÙ’Ù…ÙÙ„ÙÙˆØ§ Ø§Ù„Ù’Ø¹ÙØ¯ÙÙ‘Ø©Ù ÙˆÙÙ„ÙØªÙÙƒÙØ¨ÙÙ‘Ø±ÙÙˆØ§ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ§ Ù‡ÙØ¯ÙØ§ÙƒÙÙ…Ù’ ÙˆÙÙ„ÙØ¹ÙÙ„ÙÙ‘ÙƒÙÙ…Ù’ ØªÙØ´Ù’ÙƒÙØ±ÙÙˆÙ†Ù' },
        { type: 'text', text: '[185] The month of Ramadan in which was sent down the Qurâ€™an - the guidance for mankind, the direction and the clear criteria (to judge between right and wrong); so whoever among you witnesses this month, must fast for the (whole) month; and whoever is sick or on a journey, may fast the same number in other days; Allah desires ease for you and does not desire hardship for you - so that you complete the count (of fasts), and glorify Allahâ€™s greatness for having guided you, and so that you may be grateful.' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°ÙØ§ Ø³ÙØ£ÙÙ„ÙÙƒÙ Ø¹ÙØ¨ÙØ§Ø¯ÙÙŠ Ø¹ÙÙ†ÙÙ‘ÙŠ ÙÙØ¥ÙÙ†ÙÙ‘ÙŠ Ù‚ÙØ±ÙÙŠØ¨ÙŒ Ø£ÙØ¬ÙÙŠØ¨Ù Ø¯ÙØ¹Ù’ÙˆÙØ©Ù Ø§Ù„Ø¯ÙÙ‘Ø§Ø¹Ù Ø¥ÙØ°ÙØ§ Ø¯ÙØ¹ÙØ§Ù†Ù ÙÙÙ„Ù’ÙŠÙØ³Ù’ØªÙØ¬ÙÙŠØ¨ÙÙˆØ§ Ù„ÙÙŠ ÙˆÙÙ„Ù’ÙŠÙØ¤Ù’Ù…ÙÙ†ÙÙˆØ§ Ø¨ÙÙŠ Ù„ÙØ¹ÙÙ„ÙÙ‘Ù‡ÙÙ…Ù’ ÙŠÙØ±Ù’Ø´ÙØ¯ÙÙˆÙ†Ù' },
        { type: 'text', text: '[186] And O dear Prophet (Mohammed - peace and blessings be upon him), when My bondmen question you concerning Me, then surely I am close; I answer the prayer of the supplicant when he calls on Me, so they must obey Me and believe in Me, so that they may attain guidance.' },

        { type: 'arabic', text: 'Ø£ÙØ­ÙÙ„ÙÙ‘ Ù„ÙÙƒÙÙ…Ù’ Ù„ÙÙŠÙ’Ù„ÙØ©Ù Ø§Ù„ØµÙÙ‘ÙŠÙØ§Ù…Ù Ø§Ù„Ø±ÙÙ‘ÙÙØ«Ù Ø¥ÙÙ„ÙÙ‰Ù° Ù†ÙØ³ÙØ§Ø¦ÙÙƒÙÙ…Ù’ Ù‡ÙÙ†ÙÙ‘ Ù„ÙØ¨ÙØ§Ø³ÙŒ Ù„ÙÙ‘ÙƒÙÙ…Ù’ ÙˆÙØ£ÙÙ†ØªÙÙ…Ù’ Ù„ÙØ¨ÙØ§Ø³ÙŒ Ù„ÙÙ‘Ù‡ÙÙ†ÙÙ‘ Ø¹ÙÙ„ÙÙ…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø£ÙÙ†ÙÙ‘ÙƒÙÙ…Ù’ ÙƒÙÙ†ØªÙÙ…Ù’ ØªÙØ®Ù’ØªÙØ§Ù†ÙÙˆÙ†Ù Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Ù’ ÙÙØªÙØ§Ø¨Ù Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ ÙˆÙØ¹ÙÙÙØ§ Ø¹ÙÙ†ÙƒÙÙ…Ù’ ÙÙØ§Ù„Ù’Ø¢Ù†Ù Ø¨ÙØ§Ø´ÙØ±ÙÙˆÙ‡ÙÙ†ÙÙ‘ ÙˆÙØ§Ø¨Ù’ØªÙØºÙÙˆØ§ Ù…ÙØ§ ÙƒÙØªÙØ¨Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù„ÙÙƒÙÙ…Ù’ ÙˆÙÙƒÙÙ„ÙÙˆØ§ ÙˆÙØ§Ø´Ù’Ø±ÙØ¨ÙÙˆØ§ Ø­ÙØªÙÙ‘Ù‰Ù° ÙŠÙØªÙØ¨ÙÙŠÙÙ‘Ù†Ù Ù„ÙÙƒÙÙ…Ù Ø§Ù„Ù’Ø®ÙÙŠÙ’Ø·Ù Ø§Ù„Ù’Ø£ÙØ¨Ù’ÙŠÙØ¶Ù Ù…ÙÙ†Ù Ø§Ù„Ù’Ø®ÙÙŠÙ’Ø·Ù Ø§Ù„Ù’Ø£ÙØ³Ù’ÙˆÙØ¯Ù Ù…ÙÙ†Ù Ø§Ù„Ù’ÙÙØ¬Ù’Ø±Ù Ø«ÙÙ…ÙÙ‘ Ø£ÙØªÙÙ…ÙÙ‘ÙˆØ§ Ø§Ù„ØµÙÙ‘ÙŠÙØ§Ù…Ù Ø¥ÙÙ„ÙÙ‰ Ø§Ù„Ù„ÙÙ‘ÙŠÙ’Ù„Ù ÙˆÙÙ„ÙØ§ ØªÙØ¨ÙØ§Ø´ÙØ±ÙÙˆÙ‡ÙÙ†ÙÙ‘ ÙˆÙØ£ÙÙ†ØªÙÙ…Ù’ Ø¹ÙØ§ÙƒÙÙÙÙˆÙ†Ù ÙÙÙŠ Ø§Ù„Ù’Ù…ÙØ³ÙØ§Ø¬ÙØ¯Ù ØªÙÙ„Ù’ÙƒÙ Ø­ÙØ¯ÙÙˆØ¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙÙÙ„ÙØ§ ØªÙÙ‚Ù’Ø±ÙØ¨ÙÙˆÙ‡ÙØ§ ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙØ¨ÙÙŠÙÙ‘Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¢ÙŠÙØ§ØªÙÙ‡Ù Ù„ÙÙ„Ù†ÙÙ‘Ø§Ø³Ù Ù„ÙØ¹ÙÙ„ÙÙ‘Ù‡ÙÙ…Ù’ ÙŠÙØªÙÙ‘Ù‚ÙÙˆÙ†Ù' },
        { type: 'text', text: '[187] Going to your wives during the nights of the fast is made lawful for you; they are coverings for you and you are coverings for them; Allah knows that you were deceiving yourselves (in this respect), so He accepted your penance and forgave you; so cohabit with them and seek what Allah has destined for you - and eat and drink until the white thread becomes distinct to you from the black thread at dawn - then complete the fast till nightfall; and do not touch women while staying in seclusion for worship in the mosques; these are the limits imposed by Allah, so do not go near them; this is how Allah explains His verses to mankind so that they may attain piety.' },

        { type: 'arabic', text: 'ÙˆÙÙ„ÙØ§ ØªÙØ£Ù’ÙƒÙÙ„ÙÙˆØ§ Ø£ÙÙ…Ù’ÙˆÙØ§Ù„ÙÙƒÙÙ… Ø¨ÙÙŠÙ’Ù†ÙÙƒÙÙ… Ø¨ÙØ§Ù„Ù’Ø¨ÙØ§Ø·ÙÙ„Ù ÙˆÙØªÙØ¯Ù’Ù„ÙÙˆØ§ Ø¨ÙÙ‡ÙØ§ Ø¥ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ø­ÙÙƒÙÙ‘Ø§Ù…Ù Ù„ÙØªÙØ£Ù’ÙƒÙÙ„ÙÙˆØ§ ÙÙØ±ÙÙŠÙ‚Ù‹Ø§ Ù…ÙÙ‘Ù†Ù’ Ø£ÙÙ…Ù’ÙˆÙØ§Ù„Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù Ø¨ÙØ§Ù„Ù’Ø¥ÙØ«Ù’Ù…Ù ÙˆÙØ£ÙÙ†ØªÙÙ…Ù’ ØªÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[188] And do not unjustly devour the property of each other, nor take their cases to judges in order that you may wrongfully devour a portion of other peoplesâ€™ property on purpose.' },

        { type: 'arabic', text: 'ÙŠÙØ³Ù’Ø£ÙÙ„ÙÙˆÙ†ÙÙƒÙ Ø¹ÙÙ†Ù Ø§Ù„Ù’Ø£ÙÙ‡ÙÙ„ÙÙ‘Ø©Ù Ù‚ÙÙ„Ù’ Ù‡ÙÙŠÙ Ù…ÙÙˆÙØ§Ù‚ÙÙŠØªÙ Ù„ÙÙ„Ù†ÙÙ‘Ø§Ø³Ù ÙˆÙØ§Ù„Ù’Ø­ÙØ¬ÙÙ‘ ÙˆÙÙ„ÙÙŠÙ’Ø³Ù Ø§Ù„Ù’Ø¨ÙØ±ÙÙ‘ Ø¨ÙØ£ÙÙ† ØªÙØ£Ù’ØªÙÙˆØ§ Ø§Ù„Ù’Ø¨ÙÙŠÙÙˆØªÙ Ù…ÙÙ† Ø¸ÙÙ‡ÙÙˆØ±ÙÙ‡ÙØ§ ÙˆÙÙ„ÙÙ°ÙƒÙÙ†ÙÙ‘ Ø§Ù„Ù’Ø¨ÙØ±ÙÙ‘ Ù…ÙÙ†Ù Ø§ØªÙÙ‘Ù‚ÙÙ‰Ù° ÙˆÙØ£Ù’ØªÙÙˆØ§ Ø§Ù„Ù’Ø¨ÙÙŠÙÙˆØªÙ Ù…ÙÙ†Ù’ Ø£ÙØ¨Ù’ÙˆÙØ§Ø¨ÙÙ‡ÙØ§ ÙˆÙØ§ØªÙÙ‘Ù‚ÙÙˆØ§ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù„ÙØ¹ÙÙ„ÙÙ‘ÙƒÙÙ…Ù’ ØªÙÙÙ’Ù„ÙØ­ÙÙˆÙ†Ù' },
        { type: 'text', text: '[189] They ask you, (O dear Prophet Mohammed - peace and blessings be upon him), regarding the crescents; say, â€œThey are indicators of time for mankind and for Hajj (the pilgrimage)â€; and it is not a virtue at all that you enter the houses by demolishing their back portions, but in reality virtue is piety; and enter the houses using their gates - and keep fearing Allah, hoping that you achieve success.' },

        { type: 'arabic', text: 'ÙˆÙÙ‚ÙØ§ØªÙÙ„ÙÙˆØ§ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙŠÙÙ‚ÙØ§ØªÙÙ„ÙÙˆÙ†ÙÙƒÙÙ…Ù’ ÙˆÙÙ„ÙØ§ ØªÙØ¹Ù’ØªÙØ¯ÙÙˆØ§ Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù„ÙØ§ ÙŠÙØ­ÙØ¨ÙÙ‘ Ø§Ù„Ù’Ù…ÙØ¹Ù’ØªÙØ¯ÙÙŠÙ†Ù' },
        { type: 'text', text: '[190] And fight in Allah\'s cause against those who fight you and do not exceed the limits; and Allah does not like the transgressors.' },

        { type: 'arabic', text: 'ÙˆÙØ§Ù‚Ù’ØªÙÙ„ÙÙˆÙ‡ÙÙ…Ù’ Ø­ÙÙŠÙ’Ø«Ù Ø«ÙÙ‚ÙÙÙ’ØªÙÙ…ÙÙˆÙ‡ÙÙ…Ù’ ÙˆÙØ£ÙØ®Ù’Ø±ÙØ¬ÙÙˆÙ‡ÙÙ… Ù…ÙÙ‘Ù†Ù’ Ø­ÙÙŠÙ’Ø«Ù Ø£ÙØ®Ù’Ø±ÙØ¬ÙÙˆÙƒÙÙ…Ù’ ÙˆÙØ§Ù„Ù’ÙÙØªÙ’Ù†ÙØ©Ù Ø£ÙØ´ÙØ¯ÙÙ‘ Ù…ÙÙ†Ù Ø§Ù„Ù’Ù‚ÙØªÙ’Ù„Ù ÙˆÙÙ„ÙØ§ ØªÙÙ‚ÙØ§ØªÙÙ„ÙÙˆÙ‡ÙÙ…Ù’ Ø¹ÙÙ†Ø¯Ù Ø§Ù„Ù’Ù…ÙØ³Ù’Ø¬ÙØ¯Ù Ø§Ù„Ù’Ø­ÙØ±ÙØ§Ù…Ù Ø­ÙØªÙÙ‘Ù‰Ù° ÙŠÙÙ‚ÙØ§ØªÙÙ„ÙÙˆÙƒÙÙ…Ù’ ÙÙÙŠÙ‡Ù ÙÙØ¥ÙÙ† Ù‚ÙØ§ØªÙÙ„ÙÙˆÙƒÙÙ…Ù’ ÙÙØ§Ù‚Ù’ØªÙÙ„ÙÙˆÙ‡ÙÙ…Ù’ ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ø¬ÙØ²ÙØ§Ø¡Ù Ø§Ù„Ù’ÙƒÙØ§ÙÙØ±ÙÙŠÙ†Ù' },
        { type: 'text', text: '[191] And slay the disbelievers wherever you find them, and drive them out from where they drove you out, and the turmoil they cause is worse than slaying; and do not fight them near the Sacred Mosque until they fight you there; so if they fight you, slay them; this is the punishment of the disbelievers.' },

        { type: 'arabic', text: 'ÙÙØ¥ÙÙ†Ù Ø§Ù†ØªÙÙ‡ÙÙˆÙ’Ø§ ÙÙØ¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ØºÙÙÙÙˆØ±ÙŒ Ø±ÙÙ‘Ø­ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[192] Then if they desist, then indeed Allah is Oft Forgiving, Most Merciful.' },

        { type: 'arabic', text: 'ÙˆÙÙ‚ÙØ§ØªÙÙ„ÙÙˆÙ‡ÙÙ…Ù’ Ø­ÙØªÙÙ‘Ù‰Ù° Ù„ÙØ§ ØªÙÙƒÙÙˆÙ†Ù ÙÙØªÙ’Ù†ÙØ©ÙŒ ÙˆÙÙŠÙÙƒÙÙˆÙ†Ù Ø§Ù„Ø¯ÙÙ‘ÙŠÙ†Ù Ù„ÙÙ„ÙÙ‘Ù‡Ù ÙÙØ¥ÙÙ†Ù Ø§Ù†ØªÙÙ‡ÙÙˆÙ’Ø§ ÙÙÙ„ÙØ§ Ø¹ÙØ¯Ù’ÙˆÙØ§Ù†Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ø¸ÙÙ‘Ø§Ù„ÙÙ…ÙÙŠÙ†Ù' },
        { type: 'text', text: '[193] And fight them until no mischief remains, and only Allah is worshipped; then if they desist, do not harm them, except the unjust.' },

        { type: 'arabic', text: 'Ø§Ù„Ø´ÙÙ‘Ù‡Ù’Ø±Ù Ø§Ù„Ù’Ø­ÙØ±ÙØ§Ù…Ù Ø¨ÙØ§Ù„Ø´ÙÙ‘Ù‡Ù’Ø±Ù Ø§Ù„Ù’Ø­ÙØ±ÙØ§Ù…Ù ÙˆÙØ§Ù„Ù’Ø­ÙØ±ÙÙ…ÙØ§ØªÙ Ù‚ÙØµÙØ§ØµÙŒ ÙÙÙ…ÙÙ†Ù Ø§Ø¹Ù’ØªÙØ¯ÙÙ‰Ù° Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ ÙÙØ§Ø¹Ù’ØªÙØ¯ÙÙˆØ§ Ø¹ÙÙ„ÙÙŠÙ’Ù‡Ù Ø¨ÙÙ…ÙØ«Ù’Ù„Ù Ù…ÙØ§ Ø§Ø¹Ù’ØªÙØ¯ÙÙ‰Ù° Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ ÙˆÙØ§ØªÙÙ‘Ù‚ÙÙˆØ§ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ§Ø¹Ù’Ù„ÙÙ…ÙÙˆØ§ Ø£ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙØ¹Ù Ø§Ù„Ù’Ù…ÙØªÙÙ‘Ù‚ÙÙŠÙ†Ù' },
        { type: 'text', text: '[194] The sacred month for the sacred month, and respect in lieu of respect; harm the one who harms you,to the extent as he did - and keep fearing Allah, and know well that Allah is with the pious.' },

        { type: 'arabic', text: 'ÙˆÙØ£ÙÙ†ÙÙÙ‚ÙÙˆØ§ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙÙ„ÙØ§ ØªÙÙ„Ù’Ù‚ÙÙˆØ§ Ø¨ÙØ£ÙÙŠÙ’Ø¯ÙÙŠÙƒÙÙ…Ù’ Ø¥ÙÙ„ÙÙ‰ Ø§Ù„ØªÙÙ‘Ù‡Ù’Ù„ÙÙƒÙØ©Ù ÙˆÙØ£ÙØ­Ù’Ø³ÙÙ†ÙÙˆØ§ Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙŠÙØ­ÙØ¨ÙÙ‘ Ø§Ù„Ù’Ù…ÙØ­Ù’Ø³ÙÙ†ÙÙŠÙ†Ù' },
        { type: 'text', text: '[195] And spend your wealth in Allah\'s cause, and do not fall into ruin with your own hands; and be virtuous; undoubtedly the righteous are the beloved of Allah.' },

        { type: 'arabic', text: 'ÙˆÙØ£ÙØªÙÙ…ÙÙ‘ÙˆØ§ Ø§Ù„Ù’Ø­ÙØ¬ÙÙ‘ ÙˆÙØ§Ù„Ù’Ø¹ÙÙ…Ù’Ø±ÙØ©Ù Ù„ÙÙ„ÙÙ‘Ù‡Ù ÙÙØ¥ÙÙ†Ù’ Ø£ÙØ­Ù’ØµÙØ±Ù’ØªÙÙ…Ù’ ÙÙÙ…ÙØ§ Ø§Ø³Ù’ØªÙÙŠÙ’Ø³ÙØ±Ù Ù…ÙÙ†Ù Ø§Ù„Ù’Ù‡ÙØ¯Ù’ÙŠÙ ÙˆÙÙ„ÙØ§ ØªÙØ­Ù’Ù„ÙÙ‚ÙÙˆØ§ Ø±ÙØ¡ÙÙˆØ³ÙÙƒÙÙ…Ù’ Ø­ÙØªÙÙ‘Ù‰Ù° ÙŠÙØ¨Ù’Ù„ÙØºÙ Ø§Ù„Ù’Ù‡ÙØ¯Ù’ÙŠÙ Ù…ÙØ­ÙÙ„ÙÙ‘Ù‡Ù ÙÙÙ…ÙÙ† ÙƒÙØ§Ù†Ù Ù…ÙÙ†ÙƒÙÙ… Ù…ÙÙ‘Ø±ÙÙŠØ¶Ù‹Ø§ Ø£ÙÙˆÙ’ Ø¨ÙÙ‡Ù Ø£ÙØ°Ù‹Ù‰ Ù…ÙÙ‘Ù† Ø±ÙÙ‘Ø£Ù’Ø³ÙÙ‡Ù ÙÙÙÙØ¯Ù’ÙŠÙØ©ÙŒ Ù…ÙÙ‘Ù† ØµÙÙŠÙØ§Ù…Ù Ø£ÙÙˆÙ’ ØµÙØ¯ÙÙ‚ÙØ©Ù Ø£ÙÙˆÙ’ Ù†ÙØ³ÙÙƒÙ ÙÙØ¥ÙØ°ÙØ§ Ø£ÙÙ…ÙÙ†ØªÙÙ…Ù’ ÙÙÙ…ÙÙ† ØªÙÙ…ÙØªÙÙ‘Ø¹Ù Ø¨ÙØ§Ù„Ù’Ø¹ÙÙ…Ù’Ø±ÙØ©Ù Ø¥ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ø­ÙØ¬ÙÙ‘ ÙÙÙ…ÙØ§ Ø§Ø³Ù’ØªÙÙŠÙ’Ø³ÙØ±Ù Ù…ÙÙ†Ù Ø§Ù„Ù’Ù‡ÙØ¯Ù’ÙŠÙ ÙÙÙ…ÙÙ† Ù„ÙÙ‘Ù…Ù’ ÙŠÙØ¬ÙØ¯Ù’ ÙÙØµÙÙŠÙØ§Ù…Ù Ø«ÙÙ„ÙØ§Ø«ÙØ©Ù Ø£ÙÙŠÙÙ‘Ø§Ù…Ù ÙÙÙŠ Ø§Ù„Ù’Ø­ÙØ¬ÙÙ‘ ÙˆÙØ³ÙØ¨Ù’Ø¹ÙØ©Ù Ø¥ÙØ°ÙØ§ Ø±ÙØ¬ÙØ¹Ù’ØªÙÙ…Ù’ ØªÙÙ„Ù’ÙƒÙ Ø¹ÙØ´ÙØ±ÙØ©ÙŒ ÙƒÙØ§Ù…ÙÙ„ÙØ©ÙŒ Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙÙ…ÙÙ† Ù„ÙÙ‘Ù…Ù’ ÙŠÙÙƒÙÙ†Ù’ Ø£ÙÙ‡Ù’Ù„ÙÙ‡Ù Ø­ÙØ§Ø¶ÙØ±ÙÙŠ Ø§Ù„Ù’Ù…ÙØ³Ù’Ø¬ÙØ¯Ù Ø§Ù„Ù’Ø­ÙØ±ÙØ§Ù…Ù ÙˆÙØ§ØªÙÙ‘Ù‚ÙÙˆØ§ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ§Ø¹Ù’Ù„ÙÙ…ÙÙˆØ§ Ø£ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø´ÙØ¯ÙÙŠØ¯Ù Ø§Ù„Ù’Ø¹ÙÙ‚ÙØ§Ø¨Ù' },
        { type: 'text', text: '[196] And perform Hajj (greater pilgrimage) and Umrah (lesser pilgrimage) for Allah; and if you are prevented, send sacrifice whatever is available; and do not shave your heads until the sacrifice reaches its destination; so whoever among you is sick or has an ailment in the head, must pay a compensation by fasting or charity or sacrifice; then when you are in peace - and whoever takes the advantage of combining the Hajj and Umrah, it is compulsory for him to sacrifice whatever is available; and whoever cannot afford it, must fast for three days while on the pilgrimage, and seven when you have returned to your homes; these are ten in all; this decree is for him who is not a resident of Mecca; and keep fearing Allah and know well that Allahâ€™s punishment is severe.' },
{ type: 'arabic', text: 'Ø§Ù„Ù’Ø­ÙØ¬ÙÙ‘ Ø£ÙØ´Ù’Ù‡ÙØ±ÙŒ Ù…ÙÙ‘Ø¹Ù’Ù„ÙÙˆÙ…ÙØ§ØªÙŒ Ûš ÙÙÙ…ÙÙ† ÙÙØ±ÙØ¶Ù ÙÙÙŠÙ‡ÙÙ†ÙÙ‘ Ø§Ù„Ù’Ø­ÙØ¬ÙÙ‘ ÙÙÙ„ÙØ§ Ø±ÙÙÙØ«Ù ÙˆÙÙ„ÙØ§ ÙÙØ³ÙÙˆÙ‚Ù ÙˆÙÙ„ÙØ§ Ø¬ÙØ¯ÙØ§Ù„Ù ÙÙÙŠ Ø§Ù„Ù’Ø­ÙØ¬ÙÙ‘ Û— ÙˆÙÙ…ÙØ§ ØªÙÙÙ’Ø¹ÙÙ„ÙÙˆØ§ Ù…ÙÙ†Ù’ Ø®ÙÙŠÙ’Ø±Ù ÙŠÙØ¹Ù’Ù„ÙÙ…Ù’Ù‡Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Û— ÙˆÙØªÙØ²ÙÙˆÙÙ‘Ø¯ÙÙˆØ§ ÙÙØ¥ÙÙ†ÙÙ‘ Ø®ÙÙŠÙ’Ø±Ù Ø§Ù„Ø²ÙÙ‘Ø§Ø¯Ù Ø§Ù„ØªÙÙ‘Ù‚Ù’ÙˆÙÙ‰Ù° Ûš ÙˆÙØ§ØªÙÙ‘Ù‚ÙÙˆÙ†Ù ÙŠÙØ§ Ø£ÙÙˆÙ„ÙÙŠ Ø§Ù„Ù’Ø£ÙÙ„Ù’Ø¨ÙØ§Ø¨Ù' },
        { type: 'text', text: '[197] The Hajj is during the well-known months; and for one who intends to perform the Hajj in it - neither is there to be mention of cohabitation in the presence of women, nor any sin, nor a fight with anyone till the completion of Hajj; and whatever good you do, Allah knows it; and take provision along with you for the best provision is piety; and keep fearing Me, O men of understanding!' },

        { type: 'arabic', text: 'Ù„ÙÙŠÙ’Ø³Ù Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ Ø¬ÙÙ†ÙØ§Ø­ÙŒ Ø£ÙÙ† ØªÙØ¨Ù’ØªÙØºÙÙˆØ§ ÙÙØ¶Ù’Ù„Ù‹Ø§ Ù…ÙÙ‘Ù† Ø±ÙÙ‘Ø¨ÙÙ‘ÙƒÙÙ…Ù’ Ûš ÙÙØ¥ÙØ°ÙØ§ Ø£ÙÙÙØ¶Ù’ØªÙÙ… Ù…ÙÙ‘Ù†Ù’ Ø¹ÙØ±ÙÙÙØ§ØªÙ ÙÙØ§Ø°Ù’ÙƒÙØ±ÙÙˆØ§ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙÙ†Ø¯Ù Ø§Ù„Ù’Ù…ÙØ´Ù’Ø¹ÙØ±Ù Ø§Ù„Ù’Ø­ÙØ±ÙØ§Ù…Ù Û– ÙˆÙØ§Ø°Ù’ÙƒÙØ±ÙÙˆÙ‡Ù ÙƒÙÙ…ÙØ§ Ù‡ÙØ¯ÙØ§ÙƒÙÙ…Ù’ ÙˆÙØ¥ÙÙ† ÙƒÙÙ†ØªÙÙ… Ù…ÙÙ‘Ù† Ù‚ÙØ¨Ù’Ù„ÙÙ‡Ù Ù„ÙÙ…ÙÙ†Ù Ø§Ù„Ø¶ÙÙ‘Ø§Ù„ÙÙ‘ÙŠÙ†Ù' },
        { type: 'text', text: '[198] It is no sin for you that you seek the bounty of your Lord; so when you return from Arafat, remember Allah near the Sacred Symbol (Mashâ€™ar al Haram) - and remember Him in the manner He has guided you; and indeed, before this, you were of the astray.' },

        { type: 'arabic', text: 'Ø«ÙÙ…ÙÙ‘ Ø£ÙÙÙÙŠØ¶ÙÙˆØ§ Ù…ÙÙ†Ù’ Ø­ÙÙŠÙ’Ø«Ù Ø£ÙÙÙØ§Ø¶Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù ÙˆÙØ§Ø³Ù’ØªÙØºÙ’ÙÙØ±ÙÙˆØ§ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ûš Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ØºÙÙÙÙˆØ±ÙŒ Ø±ÙÙ‘Ø­ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[199] Then, O people of Quraish, you too must return from the place where the people return from, and ask forgiveness from Allah; indeed Allah is Oft Forgiving, Most Merciful.' },

        { type: 'arabic', text: 'ÙÙØ¥ÙØ°ÙØ§ Ù‚ÙØ¶ÙÙŠÙ’ØªÙÙ… Ù…ÙÙ‘Ù†ÙØ§Ø³ÙÙƒÙÙƒÙÙ…Ù’ ÙÙØ§Ø°Ù’ÙƒÙØ±ÙÙˆØ§ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙƒÙØ°ÙÙƒÙ’Ø±ÙÙƒÙÙ…Ù’ Ø¢Ø¨ÙØ§Ø¡ÙÙƒÙÙ…Ù’ Ø£ÙÙˆÙ’ Ø£ÙØ´ÙØ¯ÙÙ‘ Ø°ÙÙƒÙ’Ø±Ù‹Ø§ Û— ÙÙÙ…ÙÙ†Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù Ù…ÙÙ† ÙŠÙÙ‚ÙÙˆÙ„Ù Ø±ÙØ¨ÙÙ‘Ù†ÙØ§ Ø¢ØªÙÙ†ÙØ§ ÙÙÙŠ Ø§Ù„Ø¯ÙÙ‘Ù†Ù’ÙŠÙØ§ ÙˆÙÙ…ÙØ§ Ù„ÙÙ‡Ù ÙÙÙŠ Ø§Ù„Ù’Ø¢Ø®ÙØ±ÙØ©Ù Ù…ÙÙ†Ù’ Ø®ÙÙ„ÙØ§Ù‚Ù' },
        { type: 'text', text: '[200] So when you have completed your Hajj rites, remember Allah as you used to remember your forefathers, in fact more than that; and among the people are some that say, â€œOur Lord! Give us in this worldâ€ - and he does not have a portion in the Hereafter.' },

        { type: 'arabic', text: 'ÙˆÙÙ…ÙÙ†Ù’Ù‡ÙÙ… Ù…ÙÙ‘Ù† ÙŠÙÙ‚ÙÙˆÙ„Ù Ø±ÙØ¨ÙÙ‘Ù†ÙØ§ Ø¢ØªÙÙ†ÙØ§ ÙÙÙŠ Ø§Ù„Ø¯ÙÙ‘Ù†Ù’ÙŠÙØ§ Ø­ÙØ³ÙÙ†ÙØ©Ù‹ ÙˆÙÙÙÙŠ Ø§Ù„Ù’Ø¢Ø®ÙØ±ÙØ©Ù Ø­ÙØ³ÙÙ†ÙØ©Ù‹ ÙˆÙÙ‚ÙÙ†ÙØ§ Ø¹ÙØ°ÙØ§Ø¨Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø±Ù' },
        { type: 'text', text: '[201] And among them are some that say, â€œOur Lord! Give us good in the world and good in the Hereafter, and save us from the punishment of fire!â€' },

        { type: 'arabic', text: 'Ø£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ Ù„ÙÙ‡ÙÙ…Ù’ Ù†ÙØµÙÙŠØ¨ÙŒ Ù…ÙÙ‘Ù…ÙÙ‘Ø§ ÙƒÙØ³ÙØ¨ÙÙˆØ§ Ûš ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ø³ÙØ±ÙÙŠØ¹Ù Ø§Ù„Ù’Ø­ÙØ³ÙØ§Ø¨Ù' },
        { type: 'text', text: '[202] For such is a portion from what they have earned; and Allah is Swift At Taking Account.' },

        { type: 'arabic', text: 'ÙˆÙØ§Ø°Ù’ÙƒÙØ±ÙÙˆØ§ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙÙÙŠ Ø£ÙÙŠÙÙ‘Ø§Ù…Ù Ù…ÙÙ‘Ø¹Ù’Ø¯ÙÙˆØ¯ÙØ§ØªÙ Ûš ÙÙÙ…ÙÙ† ØªÙØ¹ÙØ¬ÙÙ‘Ù„Ù ÙÙÙŠ ÙŠÙÙˆÙ’Ù…ÙÙŠÙ’Ù†Ù ÙÙÙ„ÙØ§ Ø¥ÙØ«Ù’Ù…Ù Ø¹ÙÙ„ÙÙŠÙ’Ù‡Ù ÙˆÙÙ…ÙÙ† ØªÙØ£ÙØ®ÙÙ‘Ø±Ù ÙÙÙ„ÙØ§ Ø¥ÙØ«Ù’Ù…Ù Ø¹ÙÙ„ÙÙŠÙ’Ù‡Ù Ûš Ù„ÙÙ…ÙÙ†Ù Ø§ØªÙÙ‘Ù‚ÙÙ‰Ù° Û— ÙˆÙØ§ØªÙÙ‘Ù‚ÙÙˆØ§ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ§Ø¹Ù’Ù„ÙÙ…ÙÙˆØ§ Ø£ÙÙ†ÙÙ‘ÙƒÙÙ…Ù’ Ø¥ÙÙ„ÙÙŠÙ’Ù‡Ù ØªÙØ­Ù’Ø´ÙØ±ÙÙˆÙ†Ù' },
        { type: 'text', text: '[203] And remember Allah in the counted days; so whoever hastens by departing in two days, there is no sin on him; and whoever stays on, there is no sin for him - for the pious; and keep fearing Allah, and know well that it is to Him you will be raised.' },

        { type: 'arabic', text: 'ÙˆÙÙ…ÙÙ†Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù Ù…ÙÙ† ÙŠÙØ¹Ù’Ø¬ÙØ¨ÙÙƒÙ Ù‚ÙÙˆÙ’Ù„ÙÙ‡Ù ÙÙÙŠ Ø§Ù„Ù’Ø­ÙÙŠÙØ§Ø©Ù Ø§Ù„Ø¯ÙÙ‘Ù†Ù’ÙŠÙØ§ ÙˆÙÙŠÙØ´Ù’Ù‡ÙØ¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ§ ÙÙÙŠ Ù‚ÙÙ„Ù’Ø¨ÙÙ‡Ù ÙˆÙÙ‡ÙÙˆÙ Ø£ÙÙ„ÙØ¯ÙÙ‘ Ø§Ù„Ù’Ø®ÙØµÙØ§Ù…Ù' },
        { type: 'text', text: '[204] And among men is one whose conversation may please you in the life of this world, and he brings Allah as witness to what is in his heart, whereas he is the biggest quarreller!' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°ÙØ§ ØªÙÙˆÙÙ„ÙÙ‘Ù‰Ù° Ø³ÙØ¹ÙÙ‰Ù° ÙÙÙŠ Ø§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù Ù„ÙÙŠÙÙÙ’Ø³ÙØ¯Ù ÙÙÙŠÙ‡ÙØ§ ÙˆÙÙŠÙÙ‡Ù’Ù„ÙÙƒÙ Ø§Ù„Ù’Ø­ÙØ±Ù’Ø«Ù ÙˆÙØ§Ù„Ù†ÙÙ‘Ø³Ù’Ù„Ù Û— ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ù„ÙØ§ ÙŠÙØ­ÙØ¨ÙÙ‘ Ø§Ù„Ù’ÙÙØ³ÙØ§Ø¯Ù' },
        { type: 'text', text: '[205] And when he turns away, he creates turmoil in the earth and destroys crops and lives; and Allah is not pleased with turmoil.' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°ÙØ§ Ù‚ÙÙŠÙ„Ù Ù„ÙÙ‡Ù Ø§ØªÙÙ‘Ù‚Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø£ÙØ®ÙØ°ÙØªÙ’Ù‡Ù Ø§Ù„Ù’Ø¹ÙØ²ÙÙ‘Ø©Ù Ø¨ÙØ§Ù„Ù’Ø¥ÙØ«Ù’Ù…Ù Ûš ÙÙØ­ÙØ³Ù’Ø¨ÙÙ‡Ù Ø¬ÙÙ‡ÙÙ†ÙÙ‘Ù…Ù Ûš ÙˆÙÙ„ÙØ¨ÙØ¦Ù’Ø³Ù Ø§Ù„Ù’Ù…ÙÙ‡ÙØ§Ø¯Ù' },
        { type: 'text', text: '[206] And when it is said to him, â€œFear Allahâ€, he becomes more resolute in committing sin - therefore hell is sufficient for such; and that is indeed, a very wretched resting place.' },

        { type: 'arabic', text: 'ÙˆÙÙ…ÙÙ†Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù Ù…ÙÙ† ÙŠÙØ´Ù’Ø±ÙÙŠ Ù†ÙÙÙ’Ø³ÙÙ‡Ù Ø§Ø¨Ù’ØªÙØºÙØ§Ø¡Ù Ù…ÙØ±Ù’Ø¶ÙØ§ØªÙ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Û— ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ø±ÙØ¡ÙÙˆÙÙŒ Ø¨ÙØ§Ù„Ù’Ø¹ÙØ¨ÙØ§Ø¯Ù' },
        { type: 'text', text: '[207] And among men is one who sells himself to seek the pleasure of Allah; and Allah is Most Compassionate towards the bondmen.' },

        { type: 'arabic', text: 'ÙŠÙØ§ Ø£ÙÙŠÙÙ‘Ù‡ÙØ§ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¢Ù…ÙÙ†ÙÙˆØ§ Ø§Ø¯Ù’Ø®ÙÙ„ÙÙˆØ§ ÙÙÙŠ Ø§Ù„Ø³ÙÙ‘Ù„Ù’Ù…Ù ÙƒÙØ§ÙÙÙ‘Ø©Ù‹ ÙˆÙÙ„ÙØ§ ØªÙØªÙÙ‘Ø¨ÙØ¹ÙÙˆØ§ Ø®ÙØ·ÙÙˆÙØ§ØªÙ Ø§Ù„Ø´ÙÙ‘ÙŠÙ’Ø·ÙØ§Ù†Ù Ûš Ø¥ÙÙ†ÙÙ‘Ù‡Ù Ù„ÙÙƒÙÙ…Ù’ Ø¹ÙØ¯ÙÙˆÙŒÙ‘ Ù…ÙÙ‘Ø¨ÙÙŠÙ†ÙŒ' },
        { type: 'text', text: '[208] O People who Believe! Enter Islam in full - and do not follow the footsteps of the devil; indeed he is your open enemy.' },

        { type: 'arabic', text: 'ÙÙØ¥ÙÙ† Ø²ÙÙ„ÙÙ„Ù’ØªÙÙ… Ù…ÙÙ‘Ù† Ø¨ÙØ¹Ù’Ø¯Ù Ù…ÙØ§ Ø¬ÙØ§Ø¡ÙØªÙ’ÙƒÙÙ…Ù Ø§Ù„Ù’Ø¨ÙÙŠÙÙ‘Ù†ÙØ§ØªÙ ÙÙØ§Ø¹Ù’Ù„ÙÙ…ÙÙˆØ§ Ø£ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙØ²ÙÙŠØ²ÙŒ Ø­ÙÙƒÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[209] And if you renege, even after the clear commands have come to you, then know well that Allah is Almighty, Wise.' },

        { type: 'arabic', text: 'Ù‡ÙÙ„Ù’ ÙŠÙÙ†Ø¸ÙØ±ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ø£ÙÙ† ÙŠÙØ£Ù’ØªÙÙŠÙÙ‡ÙÙ…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙÙÙŠ Ø¸ÙÙ„ÙÙ„Ù Ù…ÙÙ‘Ù†Ù Ø§Ù„Ù’ØºÙÙ…ÙØ§Ù…Ù ÙˆÙØ§Ù„Ù’Ù…ÙÙ„ÙØ§Ø¦ÙÙƒÙØ©Ù ÙˆÙÙ‚ÙØ¶ÙÙŠÙ Ø§Ù„Ù’Ø£ÙÙ…Ù’Ø±Ù Ûš ÙˆÙØ¥ÙÙ„ÙÙ‰ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ØªÙØ±Ù’Ø¬ÙØ¹Ù Ø§Ù„Ù’Ø£ÙÙ…ÙÙˆØ±Ù' },
        { type: 'text', text: '[210] What are they waiting for, except that Allah\'s punishment should come through stretched clouds and the angels descend and the matter be finished? And all matters are directed only towards Allah.' },

        { type: 'arabic', text: 'Ø³ÙÙ„Ù’ Ø¨ÙÙ†ÙÙŠ Ø¥ÙØ³Ù’Ø±ÙØ§Ø¦ÙÙŠÙ„Ù ÙƒÙÙ…Ù’ Ø¢ØªÙÙŠÙ’Ù†ÙØ§Ù‡ÙÙ… Ù…ÙÙ‘Ù†Ù’ Ø¢ÙŠÙØ©Ù Ø¨ÙÙŠÙÙ‘Ù†ÙØ©Ù Û— ÙˆÙÙ…ÙÙ† ÙŠÙØ¨ÙØ¯ÙÙ‘Ù„Ù’ Ù†ÙØ¹Ù’Ù…ÙØ©Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙÙ† Ø¨ÙØ¹Ù’Ø¯Ù Ù…ÙØ§ Ø¬ÙØ§Ø¡ÙØªÙ’Ù‡Ù ÙÙØ¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø´ÙØ¯ÙÙŠØ¯Ù Ø§Ù„Ù’Ø¹ÙÙ‚ÙØ§Ø¨Ù' },
        { type: 'text', text: '[211] Ask the Descendants of Israel how many clear signs We gave them; and whoever alters Allah\'s favour which came to him, then indeed Allah\'s punishment is severe.' },

        { type: 'arabic', text: 'Ø²ÙÙŠÙÙ‘Ù†Ù Ù„ÙÙ„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§ Ø§Ù„Ù’Ø­ÙÙŠÙØ§Ø©Ù Ø§Ù„Ø¯ÙÙ‘Ù†Ù’ÙŠÙØ§ ÙˆÙÙŠÙØ³Ù’Ø®ÙØ±ÙÙˆÙ†Ù Ù…ÙÙ†Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¢Ù…ÙÙ†ÙÙˆØ§ Û˜ ÙˆÙØ§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø§ØªÙÙ‘Ù‚ÙÙˆÙ’Ø§ ÙÙÙˆÙ’Ù‚ÙÙ‡ÙÙ…Ù’ ÙŠÙÙˆÙ’Ù…Ù Ø§Ù„Ù’Ù‚ÙÙŠÙØ§Ù…ÙØ©Ù Û— ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙŠÙØ±Ù’Ø²ÙÙ‚Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ø¡Ù Ø¨ÙØºÙÙŠÙ’Ø±Ù Ø­ÙØ³ÙØ§Ø¨Ù' },
        { type: 'text', text: '[212] The life of this world is made to appear beautiful in the sight of the disbelievers, and they make fun of the believers; and the pious will be above them on the Day of Resurrection; and Allah may give to whomever He wills, without account.' },

        { type: 'arabic', text: 'ÙƒÙØ§Ù†Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù Ø£ÙÙ…ÙÙ‘Ø©Ù‹ ÙˆÙØ§Ø­ÙØ¯ÙØ©Ù‹ ÙÙØ¨ÙØ¹ÙØ«Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„Ù†ÙÙ‘Ø¨ÙÙŠÙÙ‘ÙŠÙ†Ù Ù…ÙØ¨ÙØ´ÙÙ‘Ø±ÙÙŠÙ†Ù ÙˆÙÙ…ÙÙ†Ø°ÙØ±ÙÙŠÙ†Ù ÙˆÙØ£ÙÙ†Ø²ÙÙ„Ù Ù…ÙØ¹ÙÙ‡ÙÙ…Ù Ø§Ù„Ù’ÙƒÙØªÙØ§Ø¨Ù Ø¨ÙØ§Ù„Ù’Ø­ÙÙ‚ÙÙ‘ Ù„ÙÙŠÙØ­Ù’ÙƒÙÙ…Ù Ø¨ÙÙŠÙ’Ù†Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù ÙÙÙŠÙ…ÙØ§ Ø§Ø®Ù’ØªÙÙ„ÙÙÙÙˆØ§ ÙÙÙŠÙ‡Ù Ûš ÙˆÙÙ…ÙØ§ Ø§Ø®Ù’ØªÙÙ„ÙÙÙ ÙÙÙŠÙ‡Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆÙ‡Ù Ù…ÙÙ† Ø¨ÙØ¹Ù’Ø¯Ù Ù…ÙØ§ Ø¬ÙØ§Ø¡ÙØªÙ’Ù‡ÙÙ…Ù Ø§Ù„Ù’Ø¨ÙÙŠÙÙ‘Ù†ÙØ§ØªÙ Ø¨ÙØºÙ’ÙŠÙ‹Ø§ Ø¨ÙÙŠÙ’Ù†ÙÙ‡ÙÙ…Ù’ Û– ÙÙÙ‡ÙØ¯ÙÙ‰ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¢Ù…ÙÙ†ÙÙˆØ§ Ù„ÙÙ…ÙØ§ Ø§Ø®Ù’ØªÙÙ„ÙÙÙÙˆØ§ ÙÙÙŠÙ‡Ù Ù…ÙÙ†Ù Ø§Ù„Ù’Ø­ÙÙ‚ÙÙ‘ Ø¨ÙØ¥ÙØ°Ù’Ù†ÙÙ‡Ù Û— ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙŠÙÙ‡Ù’Ø¯ÙÙŠ Ù…ÙÙ† ÙŠÙØ´ÙØ§Ø¡Ù Ø¥ÙÙ„ÙÙ‰Ù° ØµÙØ±ÙØ§Ø·Ù Ù…ÙÙ‘Ø³Ù’ØªÙÙ‚ÙÙŠÙ…Ù' },
        { type: 'text', text: '[213] Mankind was on one religion; so Allah sent Prophets giving glad tidings and warnings - and with them sent down the true Book to judge between mankind on their differences; and only those to whom it was given created disputes regarding the Book, after clear commands had come to them, due to hostility of one another; so Allah, by His command, made the truth clear to the believers, concerning their disputes; and Allah may guide whomever He wills to the Straight Path.' },

        { type: 'arabic', text: 'Ø£ÙÙ…Ù’ Ø­ÙØ³ÙØ¨Ù’ØªÙÙ…Ù’ Ø£ÙÙ† ØªÙØ¯Ù’Ø®ÙÙ„ÙÙˆØ§ Ø§Ù„Ù’Ø¬ÙÙ†ÙÙ‘Ø©Ù ÙˆÙÙ„ÙÙ…ÙÙ‘Ø§ ÙŠÙØ£Ù’ØªÙÙƒÙÙ… Ù…ÙÙ‘Ø«ÙÙ„Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø®ÙÙ„ÙÙˆÙ’Ø§ Ù…ÙÙ† Ù‚ÙØ¨Ù’Ù„ÙÙƒÙÙ… Û– Ù…ÙÙ‘Ø³ÙÙ‘ØªÙ’Ù‡ÙÙ…Ù Ø§Ù„Ù’Ø¨ÙØ£Ù’Ø³ÙØ§Ø¡Ù ÙˆÙØ§Ù„Ø¶ÙÙ‘Ø±ÙÙ‘Ø§Ø¡Ù ÙˆÙØ²ÙÙ„Ù’Ø²ÙÙ„ÙÙˆØ§ Ø­ÙØªÙÙ‘Ù‰Ù° ÙŠÙÙ‚ÙÙˆÙ„Ù Ø§Ù„Ø±ÙÙ‘Ø³ÙÙˆÙ„Ù ÙˆÙØ§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¢Ù…ÙÙ†ÙÙˆØ§ Ù…ÙØ¹ÙÙ‡Ù Ù…ÙØªÙÙ‰Ù° Ù†ÙØµÙ’Ø±Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Û— Ø£ÙÙ„ÙØ§ Ø¥ÙÙ†ÙÙ‘ Ù†ÙØµÙ’Ø±Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù‚ÙØ±ÙÙŠØ¨ÙŒ' },
        { type: 'text', text: '[214] Are you under the illusion that you will enter Paradise whereas the suffering, which came to those before you, has not yet come to you? Hardship and adversity befell them and they were shaken, to the extent that the Noble Messenger and the believers along with him said, â€œWhen will the help of Allah come?â€; pay heed! Allah\'s help is surely near.' },

        { type: 'arabic', text: 'ÙŠÙØ³Ù’Ø£ÙÙ„ÙÙˆÙ†ÙÙƒÙ Ù…ÙØ§Ø°ÙØ§ ÙŠÙÙ†ÙÙÙ‚ÙÙˆÙ†Ù Û– Ù‚ÙÙ„Ù’ Ù…ÙØ§ Ø£ÙÙ†ÙÙÙ‚Ù’ØªÙÙ… Ù…ÙÙ‘Ù†Ù’ Ø®ÙÙŠÙ’Ø±Ù ÙÙÙ„ÙÙ„Ù’ÙˆÙØ§Ù„ÙØ¯ÙÙŠÙ’Ù†Ù ÙˆÙØ§Ù„Ù’Ø£ÙÙ‚Ù’Ø±ÙØ¨ÙÙŠÙ†Ù ÙˆÙØ§Ù„Ù’ÙŠÙØªÙØ§Ù…ÙÙ‰Ù° ÙˆÙØ§Ù„Ù’Ù…ÙØ³ÙØ§ÙƒÙÙŠÙ†Ù ÙˆÙØ§Ø¨Ù’Ù†Ù Ø§Ù„Ø³ÙÙ‘Ø¨ÙÙŠÙ„Ù Û— ÙˆÙÙ…ÙØ§ ØªÙÙÙ’Ø¹ÙÙ„ÙÙˆØ§ Ù…ÙÙ†Ù’ Ø®ÙÙŠÙ’Ø±Ù ÙÙØ¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[215] They ask you what they should spend; say, â€œWhatever you spend for good, is for parents and near relatives and orphans and the needy and the travellerâ€; and whatever good you do, indeed Allah knows it.' },

        { type: 'arabic', text: 'ÙƒÙØªÙØ¨Ù Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù Ø§Ù„Ù’Ù‚ÙØªÙØ§Ù„Ù ÙˆÙÙ‡ÙÙˆÙ ÙƒÙØ±Ù’Ù‡ÙŒ Ù„ÙÙ‘ÙƒÙÙ…Ù’ Û– ÙˆÙØ¹ÙØ³ÙÙ‰Ù° Ø£ÙÙ† ØªÙÙƒÙ’Ø±ÙÙ‡ÙÙˆØ§ Ø´ÙÙŠÙ’Ø¦Ù‹Ø§ ÙˆÙÙ‡ÙÙˆÙ Ø®ÙÙŠÙ’Ø±ÙŒ Ù„ÙÙ‘ÙƒÙÙ…Ù’ Û– ÙˆÙØ¹ÙØ³ÙÙ‰Ù° Ø£ÙÙ† ØªÙØ­ÙØ¨ÙÙ‘ÙˆØ§ Ø´ÙÙŠÙ’Ø¦Ù‹Ø§ ÙˆÙÙ‡ÙÙˆÙ Ø´ÙØ±ÙŒÙ‘ Ù„ÙÙ‘ÙƒÙÙ…Ù’ Û— ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙŠÙØ¹Ù’Ù„ÙÙ…Ù ÙˆÙØ£ÙÙ†ØªÙÙ…Ù’ Ù„ÙØ§ ØªÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[216] Fighting in Allah\'s cause is ordained for you, whereas it is disliked by you; and it is possible that you hate a thing which is better for you; and it is possiblethat you like a thing which is bad for you; and Allah knows, and you do not know.' },

        { type: 'arabic', text: 'ÙŠÙØ³Ù’Ø£ÙÙ„ÙÙˆÙ†ÙÙƒÙ Ø¹ÙÙ†Ù Ø§Ù„Ø´ÙÙ‘Ù‡Ù’Ø±Ù Ø§Ù„Ù’Ø­ÙØ±ÙØ§Ù…Ù Ù‚ÙØªÙØ§Ù„Ù ÙÙÙŠÙ‡Ù Û– Ù‚ÙÙ„Ù’ Ù‚ÙØªÙØ§Ù„ÙŒ ÙÙÙŠÙ‡Ù ÙƒÙØ¨ÙÙŠØ±ÙŒ Û– ÙˆÙØµÙØ¯ÙŒÙ‘ Ø¹ÙÙ† Ø³ÙØ¨ÙÙŠÙ„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙÙƒÙÙÙ’Ø±ÙŒ Ø¨ÙÙ‡Ù ÙˆÙØ§Ù„Ù’Ù…ÙØ³Ù’Ø¬ÙØ¯Ù Ø§Ù„Ù’Ø­ÙØ±ÙØ§Ù…Ù ÙˆÙØ¥ÙØ®Ù’Ø±ÙØ§Ø¬Ù Ø£ÙÙ‡Ù’Ù„ÙÙ‡Ù Ù…ÙÙ†Ù’Ù‡Ù Ø£ÙÙƒÙ’Ø¨ÙØ±Ù Ø¹ÙÙ†Ø¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ûš ÙˆÙØ§Ù„Ù’ÙÙØªÙ’Ù†ÙØ©Ù Ø£ÙÙƒÙ’Ø¨ÙØ±Ù Ù…ÙÙ†Ù Ø§Ù„Ù’Ù‚ÙØªÙ’Ù„Ù Û— ÙˆÙÙ„ÙØ§ ÙŠÙØ²ÙØ§Ù„ÙÙˆÙ†Ù ÙŠÙÙ‚ÙØ§ØªÙÙ„ÙÙˆÙ†ÙÙƒÙÙ…Ù’ Ø­ÙØªÙÙ‘Ù‰Ù° ÙŠÙØ±ÙØ¯ÙÙ‘ÙˆÙƒÙÙ…Ù’ Ø¹ÙÙ† Ø¯ÙÙŠÙ†ÙÙƒÙÙ…Ù’ Ø¥ÙÙ†Ù Ø§Ø³Ù’ØªÙØ·ÙØ§Ø¹ÙÙˆØ§ Ûš ÙˆÙÙ…ÙÙ† ÙŠÙØ±Ù’ØªÙØ¯ÙØ¯Ù’ Ù…ÙÙ†ÙƒÙÙ…Ù’ Ø¹ÙÙ† Ø¯ÙÙŠÙ†ÙÙ‡Ù ÙÙÙŠÙÙ…ÙØªÙ’ ÙˆÙÙ‡ÙÙˆÙ ÙƒÙØ§ÙÙØ±ÙŒ ÙÙØ£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ Ø­ÙØ¨ÙØ·ÙØªÙ’ Ø£ÙØ¹Ù’Ù…ÙØ§Ù„ÙÙ‡ÙÙ…Ù’ ÙÙÙŠ Ø§Ù„Ø¯ÙÙ‘Ù†Ù’ÙŠÙØ§ ÙˆÙØ§Ù„Ù’Ø¢Ø®ÙØ±ÙØ©Ù Û– ÙˆÙØ£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ Ø£ÙØµÙ’Ø­ÙØ§Ø¨Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø±Ù Û– Ù‡ÙÙ…Ù’ ÙÙÙŠÙ‡ÙØ§ Ø®ÙØ§Ù„ÙØ¯ÙÙˆÙ†Ù' },
        { type: 'text', text: '[217] They ask you the decree regarding fighting in the sacred month; say (O dear Prophet Mohammed - peace and blessings be upon him), â€œFighting in it is a great sin; and to prevent from the way of Allah, and not to believe in Him and to prevent (people) from the Sacred Mosque and to expel its residents - these are greater sins before Allah"; and the turmoil they cause is worse than killing; and they will keep fighting you till they turn you away from your religion, if they can; and whoever among you turns renegade and dies as a disbeliever, then their deeds are wasted in this world and in the Hereafter; and they are the people of hell; they will remain in it forever.' },

        { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¢Ù…ÙÙ†ÙÙˆØ§ ÙˆÙØ§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ù‡ÙØ§Ø¬ÙØ±ÙÙˆØ§ ÙˆÙØ¬ÙØ§Ù‡ÙØ¯ÙÙˆØ§ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ ÙŠÙØ±Ù’Ø¬ÙÙˆÙ†Ù Ø±ÙØ­Ù’Ù…ÙØªÙ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ûš ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ØºÙÙÙÙˆØ±ÙŒ Ø±ÙÙ‘Ø­ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[218] Those who believed, and those who migrated for the sake of Allah, and fought in Allah\'s cause - they are hopeful of gaining Allah\'s mercy; and Allah is Oft Forgiving, Most Merciful.' },

        { type: 'arabic', text: 'ÙŠÙØ³Ù’Ø£ÙÙ„ÙÙˆÙ†ÙÙƒÙ Ø¹ÙÙ†Ù Ø§Ù„Ù’Ø®ÙÙ…Ù’Ø±Ù ÙˆÙØ§Ù„Ù’Ù…ÙÙŠÙ’Ø³ÙØ±Ù Û– Ù‚ÙÙ„Ù’ ÙÙÙŠÙ‡ÙÙ…ÙØ§ Ø¥ÙØ«Ù’Ù…ÙŒ ÙƒÙØ¨ÙÙŠØ±ÙŒ ÙˆÙÙ…ÙÙ†ÙØ§ÙÙØ¹Ù Ù„ÙÙ„Ù†ÙÙ‘Ø§Ø³Ù ÙˆÙØ¥ÙØ«Ù’Ù…ÙÙ‡ÙÙ…ÙØ§ Ø£ÙÙƒÙ’Ø¨ÙØ±Ù Ù…ÙÙ† Ù†ÙÙ‘ÙÙ’Ø¹ÙÙ‡ÙÙ…ÙØ§ Û— ÙˆÙÙŠÙØ³Ù’Ø£ÙÙ„ÙÙˆÙ†ÙÙƒÙ Ù…ÙØ§Ø°ÙØ§ ÙŠÙÙ†ÙÙÙ‚ÙÙˆÙ†Ù Ù‚ÙÙ„Ù Ø§Ù„Ù’Ø¹ÙÙÙ’ÙˆÙ Û— ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙØ¨ÙÙŠÙÙ‘Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù„ÙÙƒÙÙ…Ù Ø§Ù„Ù’Ø¢ÙŠÙØ§ØªÙ Ù„ÙØ¹ÙÙ„ÙÙ‘ÙƒÙÙ…Ù’ ØªÙØªÙÙÙÙƒÙÙ‘Ø±ÙÙˆÙ†Ù' },
        { type: 'text', text: '[219] They ask you the decree regarding wine (intoxicants) and gambling; say (O dear Prophet Mohammed - peace and blessings be upon him), â€œIn both is great sin, and some worldly benefit for men - but their sin is greater than their benefitâ€; and they ask you what they should spend; say, â€œThat which remains spare (surplus)â€; this is how Allah explains His verses to you, so that you may think.' },

        { type: 'arabic', text: 'ÙÙÙŠ Ø§Ù„Ø¯ÙÙ‘Ù†Ù’ÙŠÙØ§ ÙˆÙØ§Ù„Ù’Ø¢Ø®ÙØ±ÙØ©Ù Û— ÙˆÙÙŠÙØ³Ù’Ø£ÙÙ„ÙÙˆÙ†ÙÙƒÙ Ø¹ÙÙ†Ù Ø§Ù„Ù’ÙŠÙØªÙØ§Ù…ÙÙ‰Ù° Û– Ù‚ÙÙ„Ù’ Ø¥ÙØµÙ’Ù„ÙØ§Ø­ÙŒ Ù„ÙÙ‘Ù‡ÙÙ…Ù’ Ø®ÙÙŠÙ’Ø±ÙŒ Û– ÙˆÙØ¥ÙÙ† ØªÙØ®ÙØ§Ù„ÙØ·ÙÙˆÙ‡ÙÙ…Ù’ ÙÙØ¥ÙØ®Ù’ÙˆÙØ§Ù†ÙÙƒÙÙ…Ù’ Ûš ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙŠÙØ¹Ù’Ù„ÙÙ…Ù Ø§Ù„Ù’Ù…ÙÙÙ’Ø³ÙØ¯Ù Ù…ÙÙ†Ù Ø§Ù„Ù’Ù…ÙØµÙ’Ù„ÙØ­Ù Ûš ÙˆÙÙ„ÙÙˆÙ’ Ø´ÙØ§Ø¡Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù„ÙØ£ÙØ¹Ù’Ù†ÙØªÙÙƒÙÙ…Ù’ Ûš Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙØ²ÙÙŠØ²ÙŒ Ø­ÙÙƒÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[220] Before you execute your deeds of this world and of the Hereafter; and they ask you the decree regarding orphans; say, â€œTo do good towards them is better; and if you combine your expenses with theirs, they are your brothersâ€; and Allah knows very well the one who spoils from him who improves; and if Allah willed, He could have put you in hardship; and Allah is Almighty, Wise.' },

        { type: 'arabic', text: 'ÙˆÙÙ„ÙØ§ ØªÙÙ†ÙƒÙØ­ÙÙˆØ§ Ø§Ù„Ù’Ù…ÙØ´Ù’Ø±ÙÙƒÙØ§ØªÙ Ø­ÙØªÙÙ‘Ù‰Ù° ÙŠÙØ¤Ù’Ù…ÙÙ†ÙÙ‘ Ûš ÙˆÙÙ„ÙØ£ÙÙ…ÙØ©ÙŒ Ù…ÙÙ‘Ø¤Ù’Ù…ÙÙ†ÙØ©ÙŒ Ø®ÙÙŠÙ’Ø±ÙŒ Ù…ÙÙ‘Ù† Ù…ÙÙ‘Ø´Ù’Ø±ÙÙƒÙØ©Ù ÙˆÙÙ„ÙÙˆÙ’ Ø£ÙØ¹Ù’Ø¬ÙØ¨ÙØªÙ’ÙƒÙÙ…Ù’ Û— ÙˆÙÙ„ÙØ§ ØªÙÙ†ÙƒÙØ­ÙÙˆØ§ Ø§Ù„Ù’Ù…ÙØ´Ù’Ø±ÙÙƒÙÙŠÙ†Ù Ø­ÙØªÙÙ‘Ù‰Ù° ÙŠÙØ¤Ù’Ù…ÙÙ†ÙÙˆØ§ Ûš ÙˆÙÙ„ÙØ¹ÙØ¨Ù’Ø¯ÙŒ Ù…ÙÙ‘Ø¤Ù’Ù…ÙÙ†ÙŒ Ø®ÙÙŠÙ’Ø±ÙŒ Ù…ÙÙ‘Ù† Ù…ÙÙ‘Ø´Ù’Ø±ÙÙƒÙ ÙˆÙÙ„ÙÙˆÙ’ Ø£ÙØ¹Ù’Ø¬ÙØ¨ÙÙƒÙÙ…Ù’ Û— Ø£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ ÙŠÙØ¯Ù’Ø¹ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‰ Ø§Ù„Ù†ÙÙ‘Ø§Ø±Ù Û– ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙŠÙØ¯Ù’Ø¹ÙÙˆ Ø¥ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ø¬ÙÙ†ÙÙ‘Ø©Ù ÙˆÙØ§Ù„Ù’Ù…ÙØºÙ’ÙÙØ±ÙØ©Ù Ø¨ÙØ¥ÙØ°Ù’Ù†ÙÙ‡Ù Û– ÙˆÙÙŠÙØ¨ÙÙŠÙÙ‘Ù†Ù Ø¢ÙŠÙØ§ØªÙÙ‡Ù Ù„ÙÙ„Ù†ÙÙ‘Ø§Ø³Ù Ù„ÙØ¹ÙÙ„ÙÙ‘Ù‡ÙÙ…Ù’ ÙŠÙØªÙØ°ÙÙƒÙÙ‘Ø±ÙÙˆÙ†Ù' },
        { type: 'text', text: '[221] And do not marry polytheist women until they become Muslims; for undoubtedly a Muslim bondwoman is better than a polytheist woman, although you may like her; and do not give your women in marriage to polytheist men until they accept faith; for undoubtedly a Muslim slave is better than a polytheist, although you may like him; they invite you towards the fire; and Allah invites towards Paradise and forgiveness by His command; and explains His verses to mankind so that they may accept guidance.' },

        { type: 'arabic', text: 'ÙˆÙÙŠÙØ³Ù’Ø£ÙÙ„ÙÙˆÙ†ÙÙƒÙ Ø¹ÙÙ†Ù Ø§Ù„Ù’Ù…ÙØ­ÙÙŠØ¶Ù Û– Ù‚ÙÙ„Ù’ Ù‡ÙÙˆÙ Ø£ÙØ°Ù‹Ù‰ ÙÙØ§Ø¹Ù’ØªÙØ²ÙÙ„ÙÙˆØ§ Ø§Ù„Ù†ÙÙ‘Ø³ÙØ§Ø¡Ù ÙÙÙŠ Ø§Ù„Ù’Ù…ÙØ­ÙÙŠØ¶Ù Û– ÙˆÙÙ„ÙØ§ ØªÙÙ‚Ù’Ø±ÙØ¨ÙÙˆÙ‡ÙÙ†ÙÙ‘ Ø­ÙØªÙÙ‘Ù‰Ù° ÙŠÙØ·Ù’Ù‡ÙØ±Ù’Ù†Ù Û– ÙÙØ¥ÙØ°ÙØ§ ØªÙØ·ÙÙ‡ÙÙ‘Ø±Ù’Ù†Ù ÙÙØ£Ù’ØªÙÙˆÙ‡ÙÙ†ÙÙ‘ Ù…ÙÙ†Ù’ Ø­ÙÙŠÙ’Ø«Ù Ø£ÙÙ…ÙØ±ÙÙƒÙÙ…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ûš Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙŠÙØ­ÙØ¨ÙÙ‘ Ø§Ù„ØªÙÙ‘ÙˆÙÙ‘Ø§Ø¨ÙÙŠÙ†Ù ÙˆÙÙŠÙØ­ÙØ¨ÙÙ‘ Ø§Ù„Ù’Ù…ÙØªÙØ·ÙÙ‡ÙÙ‘Ø±ÙÙŠÙ†Ù' },
        { type: 'text', text: '[222] And they ask you the decree concerning menstruation; say, â€œIt is an impurity, so stay away from women at such times, and do not cohabit with them until they have cleansed themselves; so when they have cleansed themselves, cohabit with them the way Allah has determined for youâ€; indeed Allah loves those who repent profusely, and loves those who keep clean.' },

        { type: 'arabic', text: 'Ù†ÙØ³ÙØ§Ø¤ÙÙƒÙÙ…Ù’ Ø­ÙØ±Ù’Ø«ÙŒ Ù„ÙÙ‘ÙƒÙÙ…Ù’ ÙÙØ£Ù’ØªÙÙˆØ§ Ø­ÙØ±Ù’Ø«ÙÙƒÙÙ…Ù’ Ø£ÙÙ†ÙÙ‘Ù‰Ù° Ø´ÙØ¦Ù’ØªÙÙ…Ù’ Û– ÙˆÙÙ‚ÙØ¯ÙÙ‘Ù…ÙÙˆØ§ Ù„ÙØ£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Ù’ Ûš ÙˆÙØ§ØªÙÙ‘Ù‚ÙÙˆØ§ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ§Ø¹Ù’Ù„ÙÙ…ÙÙˆØ§ Ø£ÙÙ†ÙÙ‘ÙƒÙÙ… Ù…ÙÙ‘Ù„ÙØ§Ù‚ÙÙˆÙ‡Ù Û— ÙˆÙØ¨ÙØ´ÙÙ‘Ø±Ù Ø§Ù„Ù’Ù…ÙØ¤Ù’Ù…ÙÙ†ÙÙŠÙ†Ù' },
        { type: 'text', text: '[223] Your women are a tillage for you; so come into your tillage as you will; and first perform the deeds that benefit you; and keep fearing Allah, and know well that you have to meet Him; and (O dear Prophet Mohammed - peace and blessings be upon him) give glad tidings to the Muslims.' },

        { type: 'arabic', text: 'ÙˆÙÙ„ÙØ§ ØªÙØ¬Ù’Ø¹ÙÙ„ÙÙˆØ§ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙØ±Ù’Ø¶ÙØ©Ù‹ Ù„ÙÙ‘Ø£ÙÙŠÙ’Ù…ÙØ§Ù†ÙÙƒÙÙ…Ù’ Ø£ÙÙ† ØªÙØ¨ÙØ±ÙÙ‘ÙˆØ§ ÙˆÙØªÙØªÙÙ‘Ù‚ÙÙˆØ§ ÙˆÙØªÙØµÙ’Ù„ÙØ­ÙÙˆØ§ Ø¨ÙÙŠÙ’Ù†Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù Û— ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ø³ÙÙ…ÙÙŠØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[224] And do not make Allah a target of your oaths, by pledging against being virtuous and pious, and against making peace among mankind; and Allah is All Hearing, All Knowing.' },

        { type: 'arabic', text: 'Ù„ÙÙ‘Ø§ ÙŠÙØ¤ÙØ§Ø®ÙØ°ÙÙƒÙÙ…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙØ§Ù„Ù„ÙÙ‘ØºÙ’ÙˆÙ ÙÙÙŠ Ø£ÙÙŠÙ’Ù…ÙØ§Ù†ÙÙƒÙÙ…Ù’ ÙˆÙÙ„ÙÙ°ÙƒÙÙ† ÙŠÙØ¤ÙØ§Ø®ÙØ°ÙÙƒÙÙ… Ø¨ÙÙ…ÙØ§ ÙƒÙØ³ÙØ¨ÙØªÙ’ Ù‚ÙÙ„ÙÙˆØ¨ÙÙƒÙÙ…Ù’ Û— ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ØºÙÙÙÙˆØ±ÙŒ Ø­ÙÙ„ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[225] Allah does not take you to task for oaths which are made unintentionally but He does take you to task for deeds which your hearts have done; and Allah is Oft Forgiving, Most Forbearing.' },

        { type: 'arabic', text: 'Ù„ÙÙ‘Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙŠÙØ¤Ù’Ù„ÙÙˆÙ†Ù Ù…ÙÙ† Ù†ÙÙ‘Ø³ÙØ§Ø¦ÙÙ‡ÙÙ…Ù’ ØªÙØ±ÙØ¨ÙÙ‘ØµÙ Ø£ÙØ±Ù’Ø¨ÙØ¹ÙØ©Ù Ø£ÙØ´Ù’Ù‡ÙØ±Ù Û– ÙÙØ¥ÙÙ† ÙÙØ§Ø¡ÙÙˆØ§ ÙÙØ¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ØºÙÙÙÙˆØ±ÙŒ Ø±ÙÙ‘Ø­ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[226] Those who swear not to touch their wives have four months\' time; so if they turn back during this period, indeed Allah is Oft Forgiving, Most Merciful.' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙÙ†Ù’ Ø¹ÙØ²ÙÙ…ÙÙˆØ§ Ø§Ù„Ø·ÙÙ‘Ù„ÙØ§Ù‚Ù ÙÙØ¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø³ÙÙ…ÙÙŠØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[227] And if they firmly decide to divorce them, Allah is All Hearing, All Knowing.' },

        { type: 'arabic', text: 'ÙˆÙØ§Ù„Ù’Ù…ÙØ·ÙÙ„ÙÙ‘Ù‚ÙØ§ØªÙ ÙŠÙØªÙØ±ÙØ¨ÙÙ‘ØµÙ’Ù†Ù Ø¨ÙØ£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ†ÙÙ‘ Ø«ÙÙ„ÙØ§Ø«ÙØ©Ù Ù‚ÙØ±ÙÙˆØ¡Ù Ûš ÙˆÙÙ„ÙØ§ ÙŠÙØ­ÙÙ„ÙÙ‘ Ù„ÙÙ‡ÙÙ†ÙÙ‘ Ø£ÙÙ† ÙŠÙÙƒÙ’ØªÙÙ…Ù’Ù†Ù Ù…ÙØ§ Ø®ÙÙ„ÙÙ‚Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙÙÙŠ Ø£ÙØ±Ù’Ø­ÙØ§Ù…ÙÙ‡ÙÙ†ÙÙ‘ Ø¥ÙÙ† ÙƒÙÙ†ÙÙ‘ ÙŠÙØ¤Ù’Ù…ÙÙ†ÙÙ‘ Ø¨ÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ§Ù„Ù’ÙŠÙÙˆÙ’Ù…Ù Ø§Ù„Ù’Ø¢Ø®ÙØ±Ù Ûš ÙˆÙØ¨ÙØ¹ÙÙˆÙ„ÙØªÙÙ‡ÙÙ†ÙÙ‘ Ø£ÙØ­ÙÙ‚ÙÙ‘ Ø¨ÙØ±ÙØ¯ÙÙ‘Ù‡ÙÙ†ÙÙ‘ ÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙ Ø¥ÙÙ†Ù’ Ø£ÙØ±ÙØ§Ø¯ÙÙˆØ§ Ø¥ÙØµÙ’Ù„ÙØ§Ø­Ù‹Ø§ Ûš ÙˆÙÙ„ÙÙ‡ÙÙ†ÙÙ‘ Ù…ÙØ«Ù’Ù„Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠ Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ†ÙÙ‘ Ø¨ÙØ§Ù„Ù’Ù…ÙØ¹Ù’Ø±ÙÙˆÙÙ Ûš ÙˆÙÙ„ÙÙ„Ø±ÙÙ‘Ø¬ÙØ§Ù„Ù Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ†ÙÙ‘ Ø¯ÙØ±ÙØ¬ÙØ©ÙŒ Û— ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙØ²ÙÙŠØ²ÙŒ Ø­ÙÙƒÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[228] And divorced women shall restrain themselves for three menstrual periods; and it is not lawful for them to conceal what Allah has created in their wombs if they believe in Allah and the Last Day; and their husbands have the right to take them back, during this time, if they desire reconciliation; and the women also have rights similar to those of men over them, in accordance with Islamic law - and men have superiority over them; and Allah is Almighty, Wise.' },

        { type: 'arabic', text: 'Ø§Ù„Ø·ÙÙ‘Ù„ÙØ§Ù‚Ù Ù…ÙØ±ÙÙ‘ØªÙØ§Ù†Ù Û– ÙÙØ¥ÙÙ…Ù’Ø³ÙØ§ÙƒÙŒ Ø¨ÙÙ…ÙØ¹Ù’Ø±ÙÙˆÙÙ Ø£ÙÙˆÙ’ ØªÙØ³Ù’Ø±ÙÙŠØ­ÙŒ Ø¨ÙØ¥ÙØ­Ù’Ø³ÙØ§Ù†Ù Û— ÙˆÙÙ„ÙØ§ ÙŠÙØ­ÙÙ„ÙÙ‘ Ù„ÙÙƒÙÙ…Ù’ Ø£ÙÙ† ØªÙØ£Ù’Ø®ÙØ°ÙÙˆØ§ Ù…ÙÙ…ÙÙ‘Ø§ Ø¢ØªÙÙŠÙ’ØªÙÙ…ÙÙˆÙ‡ÙÙ†ÙÙ‘ Ø´ÙÙŠÙ’Ø¦Ù‹Ø§ Ø¥ÙÙ„ÙÙ‘Ø§ Ø£ÙÙ† ÙŠÙØ®ÙØ§ÙÙØ§ Ø£ÙÙ„ÙÙ‘Ø§ ÙŠÙÙ‚ÙÙŠÙ…ÙØ§ Ø­ÙØ¯ÙÙˆØ¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Û– ÙÙØ¥ÙÙ†Ù’ Ø®ÙÙÙ’ØªÙÙ…Ù’ Ø£ÙÙ„ÙÙ‘Ø§ ÙŠÙÙ‚ÙÙŠÙ…ÙØ§ Ø­ÙØ¯ÙÙˆØ¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙÙÙ„ÙØ§ Ø¬ÙÙ†ÙØ§Ø­Ù Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…ÙØ§ ÙÙÙŠÙ…ÙØ§ Ø§ÙÙ’ØªÙØ¯ÙØªÙ’ Ø¨ÙÙ‡Ù Û— ØªÙÙ„Ù’ÙƒÙ Ø­ÙØ¯ÙÙˆØ¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙÙÙ„ÙØ§ ØªÙØ¹Ù’ØªÙØ¯ÙÙˆÙ‡ÙØ§ Ûš ÙˆÙÙ…ÙÙ† ÙŠÙØªÙØ¹ÙØ¯ÙÙ‘ Ø­ÙØ¯ÙÙˆØ¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙÙØ£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ø§Ù„Ø¸ÙÙ‘Ø§Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[229] This type of divorce is up to twice; the woman must then be retained on good terms or released with kindness; and it is not lawful for you to take back from women a part of what you have given them except when both fear that they may not be able to stay within the limits established by Allah; so if you fear that they may not be able to observe the limits of Allah, then it is no sin on them if the woman pays to get her release; these are the limits set by Allah, so do not exceed them; and those who transgress Allah\'s limits are the unjust.' },

        { type: 'arabic', text: 'ÙÙØ¥ÙÙ† Ø·ÙÙ„ÙÙ‘Ù‚ÙÙ‡ÙØ§ ÙÙÙ„ÙØ§ ØªÙØ­ÙÙ„ÙÙ‘ Ù„ÙÙ‡Ù Ù…ÙÙ† Ø¨ÙØ¹Ù’Ø¯Ù Ø­ÙØªÙÙ‘Ù‰Ù° ØªÙÙ†ÙƒÙØ­Ù Ø²ÙÙˆÙ’Ø¬Ù‹Ø§ ØºÙÙŠÙ’Ø±ÙÙ‡Ù Û— ÙÙØ¥ÙÙ† Ø·ÙÙ„ÙÙ‘Ù‚ÙÙ‡ÙØ§ ÙÙÙ„ÙØ§ Ø¬ÙÙ†ÙØ§Ø­Ù Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…ÙØ§ Ø£ÙÙ† ÙŠÙØªÙØ±ÙØ§Ø¬ÙØ¹ÙØ§ Ø¥ÙÙ† Ø¸ÙÙ†ÙÙ‘Ø§ Ø£ÙÙ† ÙŠÙÙ‚ÙÙŠÙ…ÙØ§ Ø­ÙØ¯ÙÙˆØ¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Û— ÙˆÙØªÙÙ„Ù’ÙƒÙ Ø­ÙØ¯ÙÙˆØ¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙŠÙØ¨ÙÙŠÙÙ‘Ù†ÙÙ‡ÙØ§ Ù„ÙÙ‚ÙÙˆÙ’Ù…Ù ÙŠÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[230] Then if he divorces her the third time, she will not be lawful to him until she has stayed with another husband; then if the other husband divorces her, it is no sin for these two to reunite if they consider that they can keep the limits of Allah established; these are the limits set by Allah which He explains for people of intellect.' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°ÙØ§ Ø·ÙÙ„ÙÙ‘Ù‚Ù’ØªÙÙ…Ù Ø§Ù„Ù†ÙÙ‘Ø³ÙØ§Ø¡Ù ÙÙØ¨ÙÙ„ÙØºÙ’Ù†Ù Ø£ÙØ¬ÙÙ„ÙÙ‡ÙÙ†ÙÙ‘ ÙÙØ£ÙÙ…Ù’Ø³ÙÙƒÙÙˆÙ‡ÙÙ†ÙÙ‘ Ø¨ÙÙ…ÙØ¹Ù’Ø±ÙÙˆÙÙ Ø£ÙÙˆÙ’ Ø³ÙØ±ÙÙ‘Ø­ÙÙˆÙ‡ÙÙ†ÙÙ‘ Ø¨ÙÙ…ÙØ¹Ù’Ø±ÙÙˆÙÙ Ûš ÙˆÙÙ„ÙØ§ ØªÙÙ…Ù’Ø³ÙÙƒÙÙˆÙ‡ÙÙ†ÙÙ‘ Ø¶ÙØ±ÙØ§Ø±Ù‹Ø§ Ù„ÙÙ‘ØªÙØ¹Ù’ØªÙØ¯ÙÙˆØ§ Ûš ÙˆÙÙ…ÙÙ† ÙŠÙÙÙ’Ø¹ÙÙ„Ù’ Ø°ÙÙ°Ù„ÙÙƒÙ ÙÙÙ‚ÙØ¯Ù’ Ø¸ÙÙ„ÙÙ…Ù Ù†ÙÙÙ’Ø³ÙÙ‡Ù Ûš ÙˆÙÙ„ÙØ§ ØªÙØªÙÙ‘Ø®ÙØ°ÙÙˆØ§ Ø¢ÙŠÙØ§ØªÙ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù‡ÙØ²ÙÙˆÙ‹Ø§ Ûš ÙˆÙØ§Ø°Ù’ÙƒÙØ±ÙÙˆØ§ Ù†ÙØ¹Ù’Ù…ÙØªÙ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ ÙˆÙÙ…ÙØ§ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ… Ù…ÙÙ‘Ù†Ù Ø§Ù„Ù’ÙƒÙØªÙØ§Ø¨Ù ÙˆÙØ§Ù„Ù’Ø­ÙÙƒÙ’Ù…ÙØ©Ù ÙŠÙØ¹ÙØ¸ÙÙƒÙÙ… Ø¨ÙÙ‡Ù Ûš ÙˆÙØ§ØªÙÙ‘Ù‚ÙÙˆØ§ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ§Ø¹Ù’Ù„ÙÙ…ÙÙˆØ§ Ø£ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙÙƒÙÙ„ÙÙ‘ Ø´ÙÙŠÙ’Ø¡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[231] And when you have divorced women, and their term reaches its end, either retain them on good terms within this period or release them with kindness; and do not retain them in order to hurt them, hence transgressing the limits; and he who does so harms only himself; and do not make the signs of Allah the objects of ridicule; and remember Allah\'s favour that is bestowed upon you and that He has sent down to you the Book and wisdom, for your guidance; keep fearing Allah and know well that Allah knows everything. (The traditions of the Holy Prophet â€“ sunnah and hadith â€“ are called wisdom.)' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°ÙØ§ Ø·ÙÙ„ÙÙ‘Ù‚Ù’ØªÙÙ…Ù Ø§Ù„Ù†ÙÙ‘Ø³ÙØ§Ø¡Ù ÙÙØ¨ÙÙ„ÙØºÙ’Ù†Ù Ø£ÙØ¬ÙÙ„ÙÙ‡ÙÙ†ÙÙ‘ ÙÙÙ„ÙØ§ ØªÙØ¹Ù’Ø¶ÙÙ„ÙÙˆÙ‡ÙÙ†ÙÙ‘ Ø£ÙÙ† ÙŠÙÙ†ÙƒÙØ­Ù’Ù†Ù Ø£ÙØ²Ù’ÙˆÙØ§Ø¬ÙÙ‡ÙÙ†ÙÙ‘ Ø¥ÙØ°ÙØ§ ØªÙØ±ÙØ§Ø¶ÙÙˆÙ’Ø§ Ø¨ÙÙŠÙ’Ù†ÙÙ‡ÙÙ… Ø¨ÙØ§Ù„Ù’Ù…ÙØ¹Ù’Ø±ÙÙˆÙÙ Û— Ø°ÙÙ°Ù„ÙÙƒÙ ÙŠÙÙˆØ¹ÙØ¸Ù Ø¨ÙÙ‡Ù Ù…ÙÙ† ÙƒÙØ§Ù†Ù Ù…ÙÙ†ÙƒÙÙ…Ù’ ÙŠÙØ¤Ù’Ù…ÙÙ†Ù Ø¨ÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ§Ù„Ù’ÙŠÙÙˆÙ’Ù…Ù Ø§Ù„Ù’Ø¢Ø®ÙØ±Ù Û— Ø°ÙÙ°Ù„ÙÙƒÙÙ…Ù’ Ø£ÙØ²Ù’ÙƒÙÙ‰Ù° Ù„ÙÙƒÙÙ…Ù’ ÙˆÙØ£ÙØ·Ù’Ù‡ÙØ±Ù Û— ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙŠÙØ¹Ù’Ù„ÙÙ…Ù ÙˆÙØ£ÙÙ†ØªÙÙ…Ù’ Ù„ÙØ§ ØªÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[232] And when you have divorced women and they complete their waiting period - then O guardians of such women, do not prevent them from marrying their husbands if they agree between themselves in accordance with Islamic law; this lesson is for those among People who Believe in Allah and the Last Day; this is purer for you, and cleaner; and Allah knows and you do not know.' },

        { type: 'arabic', text: 'ÙˆÙØ§Ù„Ù’ÙˆÙØ§Ù„ÙØ¯ÙØ§ØªÙ ÙŠÙØ±Ù’Ø¶ÙØ¹Ù’Ù†Ù Ø£ÙÙˆÙ’Ù„ÙØ§Ø¯ÙÙ‡ÙÙ†ÙÙ‘ Ø­ÙÙˆÙ’Ù„ÙÙŠÙ’Ù†Ù ÙƒÙØ§Ù…ÙÙ„ÙÙŠÙ’Ù†Ù Û– Ù„ÙÙ…ÙÙ†Ù’ Ø£ÙØ±ÙØ§Ø¯Ù Ø£ÙÙ† ÙŠÙØªÙÙ…ÙÙ‘ Ø§Ù„Ø±ÙÙ‘Ø¶ÙØ§Ø¹ÙØ©Ù Ûš ÙˆÙØ¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ù…ÙÙˆÙ’Ù„ÙÙˆØ¯Ù Ù„ÙÙ‡Ù Ø±ÙØ²Ù’Ù‚ÙÙ‡ÙÙ†ÙÙ‘ ÙˆÙÙƒÙØ³Ù’ÙˆÙØªÙÙ‡ÙÙ†ÙÙ‘ Ø¨ÙØ§Ù„Ù’Ù…ÙØ¹Ù’Ø±ÙÙˆÙÙ Ûš Ù„ÙØ§ ØªÙÙƒÙÙ„ÙÙ‘ÙÙ Ù†ÙÙÙ’Ø³ÙŒ Ø¥ÙÙ„ÙÙ‘Ø§ ÙˆÙØ³Ù’Ø¹ÙÙ‡ÙØ§ Ûš Ù„ÙØ§ ØªÙØ¶ÙØ§Ø±ÙÙ‘ ÙˆÙØ§Ù„ÙØ¯ÙØ©ÙŒ Ø¨ÙÙˆÙÙ„ÙØ¯ÙÙ‡ÙØ§ ÙˆÙÙ„ÙØ§ Ù…ÙÙˆÙ’Ù„ÙÙˆØ¯ÙŒ Ù„ÙÙ‘Ù‡Ù Ø¨ÙÙˆÙÙ„ÙØ¯ÙÙ‡Ù Ûš ÙˆÙØ¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’ÙˆÙØ§Ø±ÙØ«Ù Ù…ÙØ«Ù’Ù„Ù Ø°ÙÙ°Ù„ÙÙƒÙ Û— ÙÙØ¥ÙÙ†Ù’ Ø£ÙØ±ÙØ§Ø¯ÙØ§ ÙÙØµÙØ§Ù„Ù‹Ø§ Ø¹ÙÙ† ØªÙØ±ÙØ§Ø¶Ù Ù…ÙÙ‘Ù†Ù’Ù‡ÙÙ…ÙØ§ ÙˆÙØªÙØ´ÙØ§ÙˆÙØ±Ù ÙÙÙ„ÙØ§ Ø¬ÙÙ†ÙØ§Ø­Ù Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…ÙØ§ Û— ÙˆÙØ¥ÙÙ†Ù’ Ø£ÙØ±ÙØ¯ØªÙÙ‘Ù…Ù’ Ø£ÙÙ† ØªÙØ³Ù’ØªÙØ±Ù’Ø¶ÙØ¹ÙÙˆØ§ Ø£ÙÙˆÙ’Ù„ÙØ§Ø¯ÙÙƒÙÙ…Ù’ ÙÙÙ„ÙØ§ Ø¬ÙÙ†ÙØ§Ø­Ù Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ Ø¥ÙØ°ÙØ§ Ø³ÙÙ„ÙÙ‘Ù…Ù’ØªÙÙ… Ù…ÙÙ‘Ø§ Ø¢ØªÙÙŠÙ’ØªÙÙ… Ø¨ÙØ§Ù„Ù’Ù…ÙØ¹Ù’Ø±ÙÙˆÙÙ Û— ÙˆÙØ§ØªÙÙ‘Ù‚ÙÙˆØ§ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ§Ø¹Ù’Ù„ÙÙ…ÙÙˆØ§ Ø£ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙÙ…ÙØ§ ØªÙØ¹Ù’Ù…ÙÙ„ÙÙˆÙ†Ù Ø¨ÙØµÙÙŠØ±ÙŒ' },
        { type: 'text', text: '[233] And mothers shall breast-feed their children for two full years - for those who wish to complete the term of milk feeding; and the father of the child must provide for food and clothing of the mother in accordance with custom; no one will be burdened except with what he can bear; a mother should not be harmed because of her child, nor he to whom the child is born be harmed because of his child (or a mother should not harm the child nor he to whom the child is born should harm the child); and the same is incumbent on the guardian in place of the father; then if the parents desire to wean the child by mutual consent and consultation, it is no sin for them; and if you wish to give your children out to a (milk feeding) nurse, it is no sin for you, provided you pay to them what is agreed, with kindness; and keep fearing Allah, and know well that Allah is seeing what you do.' },

        { type: 'arabic', text: 'ÙˆÙØ§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙŠÙØªÙÙˆÙÙÙÙ‘ÙˆÙ’Ù†Ù Ù…ÙÙ†ÙƒÙÙ…Ù’ ÙˆÙÙŠÙØ°ÙØ±ÙÙˆÙ†Ù Ø£ÙØ²Ù’ÙˆÙØ§Ø¬Ù‹Ø§ ÙŠÙØªÙØ±ÙØ¨ÙÙ‘ØµÙ’Ù†Ù Ø¨ÙØ£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ†ÙÙ‘ Ø£ÙØ±Ù’Ø¨ÙØ¹ÙØ©Ù Ø£ÙØ´Ù’Ù‡ÙØ±Ù ÙˆÙØ¹ÙØ´Ù’Ø±Ù‹Ø§ Û– ÙÙØ¥ÙØ°ÙØ§ Ø¨ÙÙ„ÙØºÙ’Ù†Ù Ø£ÙØ¬ÙÙ„ÙÙ‡ÙÙ†ÙÙ‘ ÙÙÙ„ÙØ§ Ø¬ÙÙ†ÙØ§Ø­Ù Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ ÙÙÙŠÙ…ÙØ§ ÙÙØ¹ÙÙ„Ù’Ù†Ù ÙÙÙŠ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ†ÙÙ‘ Ø¨ÙØ§Ù„Ù’Ù…ÙØ¹Ù’Ø±ÙÙˆÙÙ Û— ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙÙ…ÙØ§ ØªÙØ¹Ù’Ù…ÙÙ„ÙÙˆÙ†Ù Ø®ÙØ¨ÙÙŠØ±ÙŒ' },
        { type: 'text', text: '[234] And those among you who die leaving wives behind them, then such widows shall restrain themselves for four months and ten days; so when their term is completed, O guardians of such women, there is no sin on you in what the women may decide for themselves in accordance with Islamic law; and Allah is Well Aware of what you do.' },

        { type: 'arabic', text: 'ÙˆÙÙ„ÙØ§ Ø¬ÙÙ†ÙØ§Ø­Ù Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ ÙÙÙŠÙ…ÙØ§ Ø¹ÙØ±ÙÙ‘Ø¶Ù’ØªÙÙ… Ø¨ÙÙ‡Ù Ù…ÙÙ†Ù’ Ø®ÙØ·Ù’Ø¨ÙØ©Ù Ø§Ù„Ù†ÙÙ‘Ø³ÙØ§Ø¡Ù Ø£ÙÙˆÙ’ Ø£ÙÙƒÙ’Ù†ÙÙ†ØªÙÙ…Ù’ ÙÙÙŠ Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Ù’ Ûš Ø¹ÙÙ„ÙÙ…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø£ÙÙ†ÙÙ‘ÙƒÙÙ…Ù’ Ø³ÙØªÙØ°Ù’ÙƒÙØ±ÙÙˆÙ†ÙÙ‡ÙÙ†ÙÙ‘ ÙˆÙÙ„ÙÙ°ÙƒÙÙ† Ù„ÙÙ‘Ø§ ØªÙÙˆÙØ§Ø¹ÙØ¯ÙÙˆÙ‡ÙÙ†ÙÙ‘ Ø³ÙØ±Ù‹Ù‘Ø§ Ø¥ÙÙ„ÙÙ‘Ø§ Ø£ÙÙ† ØªÙÙ‚ÙÙˆÙ„ÙÙˆØ§ Ù‚ÙÙˆÙ’Ù„Ù‹Ø§ Ù…ÙÙ‘Ø¹Ù’Ø±ÙÙˆÙÙ‹Ø§ Ûš ÙˆÙÙ„ÙØ§ ØªÙØ¹Ù’Ø²ÙÙ…ÙÙˆØ§ Ø¹ÙÙ‚Ù’Ø¯ÙØ©Ù Ø§Ù„Ù†ÙÙ‘ÙƒÙØ§Ø­Ù Ø­ÙØªÙÙ‘Ù‰Ù° ÙŠÙØ¨Ù’Ù„ÙØºÙ Ø§Ù„Ù’ÙƒÙØªÙØ§Ø¨Ù Ø£ÙØ¬ÙÙ„ÙÙ‡Ù Ûš ÙˆÙØ§Ø¹Ù’Ù„ÙÙ…ÙÙˆØ§ Ø£ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙŠÙØ¹Ù’Ù„ÙÙ…Ù Ù…ÙØ§ ÙÙÙŠ Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Ù’ ÙÙØ§Ø­Ù’Ø°ÙØ±ÙÙˆÙ‡Ù Ûš ÙˆÙØ§Ø¹Ù’Ù„ÙÙ…ÙÙˆØ§ Ø£ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ØºÙÙÙÙˆØ±ÙŒ Ø­ÙÙ„ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[235] And there is no sin on you if you propose marriage to women while they are hidden from your view, or hide it in your hearts; Allah knows that you will now remember them, but do not make secret pacts with women except by decent words recognised by Islamic law; and do not consummate the marriage until the written command reaches its completion; know well that Allah knows what is in your hearts, therefore fear Him; and know well that Allah is Oft Forgiving, Most Forbearing.' },

        { type: 'arabic', text: 'Ù„ÙÙ‘Ø§ Ø¬ÙÙ†ÙØ§Ø­Ù Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ Ø¥ÙÙ† Ø·ÙÙ„ÙÙ‘Ù‚Ù’ØªÙÙ…Ù Ø§Ù„Ù†ÙÙ‘Ø³ÙØ§Ø¡Ù Ù…ÙØ§ Ù„ÙÙ…Ù’ ØªÙÙ…ÙØ³ÙÙ‘ÙˆÙ‡ÙÙ†ÙÙ‘ Ø£ÙÙˆÙ’ ØªÙÙÙ’Ø±ÙØ¶ÙÙˆØ§ Ù„ÙÙ‡ÙÙ†ÙÙ‘ ÙÙØ±ÙÙŠØ¶ÙØ©Ù‹ Ûš ÙˆÙÙ…ÙØªÙÙ‘Ø¹ÙÙˆÙ‡ÙÙ†ÙÙ‘ Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ù…ÙÙˆØ³ÙØ¹Ù Ù‚ÙØ¯ÙØ±ÙÙ‡Ù ÙˆÙØ¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ù…ÙÙ‚Ù’ØªÙØ±Ù Ù‚ÙØ¯ÙØ±ÙÙ‡Ù Ù…ÙØªÙØ§Ø¹Ù‹Ø§ Ø¨ÙØ§Ù„Ù’Ù…ÙØ¹Ù’Ø±ÙÙˆÙÙ Û– Ø­ÙÙ‚Ù‹Ù‘Ø§ Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ù…ÙØ­Ù’Ø³ÙÙ†ÙÙŠÙ†Ù' },
        { type: 'text', text: '[236] There is no sin upon you if you divorce women while you have not touched them or appointed their bridal money; and give them some provision; the rich according to their means, and the poor according to their means; a fair provision according to custom; this is a duty upon the virtuous.' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙÙ† Ø·ÙÙ„ÙÙ‘Ù‚Ù’ØªÙÙ…ÙÙˆÙ‡ÙÙ†ÙÙ‘ Ù…ÙÙ† Ù‚ÙØ¨Ù’Ù„Ù Ø£ÙÙ† ØªÙÙ…ÙØ³ÙÙ‘ÙˆÙ‡ÙÙ†ÙÙ‘ ÙˆÙÙ‚ÙØ¯Ù’ ÙÙØ±ÙØ¶Ù’ØªÙÙ…Ù’ Ù„ÙÙ‡ÙÙ†ÙÙ‘ ÙÙØ±ÙÙŠØ¶ÙØ©Ù‹ ÙÙÙ†ÙØµÙ’ÙÙ Ù…ÙØ§ ÙÙØ±ÙØ¶Ù’ØªÙÙ…Ù’ Ø¥ÙÙ„ÙÙ‘Ø§ Ø£ÙÙ† ÙŠÙØ¹Ù’ÙÙÙˆÙ†Ù Ø£ÙÙˆÙ’ ÙŠÙØ¹Ù’ÙÙÙˆÙ Ø§Ù„ÙÙ‘Ø°ÙÙŠ Ø¨ÙÙŠÙØ¯ÙÙ‡Ù Ø¹ÙÙ‚Ù’Ø¯ÙØ©Ù Ø§Ù„Ù†ÙÙ‘ÙƒÙØ§Ø­Ù Ûš ÙˆÙØ£ÙÙ† ØªÙØ¹Ù’ÙÙÙˆØ§ Ø£ÙÙ‚Ù’Ø±ÙØ¨Ù Ù„ÙÙ„ØªÙÙ‘Ù‚Ù’ÙˆÙÙ‰Ù° Ûš ÙˆÙÙ„ÙØ§ ØªÙÙ†Ø³ÙÙˆÙØ§ Ø§Ù„Ù’ÙÙØ¶Ù’Ù„Ù Ø¨ÙÙŠÙ’Ù†ÙÙƒÙÙ…Ù’ Ûš Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙÙ…ÙØ§ ØªÙØ¹Ù’Ù…ÙÙ„ÙÙˆÙ†Ù Ø¨ÙØµÙÙŠØ±ÙŒ' },
        { type: 'text', text: '[237] If you divorce them before you have touched them and have appointed the bridal money, then payment of half of what is agreed is ordained unless the women forgo some of it, or he in whose hand is the marriage tie, pays more; and O men, your paying more is closer to piety; and do not forget the favours to each other; indeed Allah is seeing what you do.' },

        { type: 'arabic', text: 'Ø­ÙØ§ÙÙØ¸ÙÙˆØ§ Ø¹ÙÙ„ÙÙ‰ Ø§Ù„ØµÙÙ‘Ù„ÙÙˆÙØ§ØªÙ ÙˆÙØ§Ù„ØµÙÙ‘Ù„ÙØ§Ø©Ù Ø§Ù„Ù’ÙˆÙØ³Ù’Ø·ÙÙ‰Ù° ÙˆÙÙ‚ÙÙˆÙ…ÙÙˆØ§ Ù„ÙÙ„ÙÙ‘Ù‡Ù Ù‚ÙØ§Ù†ÙØªÙÙŠÙ†Ù' },
        { type: 'text', text: '[238] Guard all your prayers, and the middle prayer; and stand with reverence before Allah.' },

        { type: 'arabic', text: 'ÙÙØ¥ÙÙ†Ù’ Ø®ÙÙÙ’ØªÙÙ…Ù’ ÙÙØ±ÙØ¬ÙØ§Ù„Ù‹Ø§ Ø£ÙÙˆÙ’ Ø±ÙÙƒÙ’Ø¨ÙØ§Ù†Ù‹Ø§ Û– ÙÙØ¥ÙØ°ÙØ§ Ø£ÙÙ…ÙÙ†ØªÙÙ…Ù’ ÙÙØ§Ø°Ù’ÙƒÙØ±ÙÙˆØ§ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙƒÙÙ…ÙØ§ Ø¹ÙÙ„ÙÙ‘Ù…ÙÙƒÙÙ… Ù…ÙÙ‘Ø§ Ù„ÙÙ…Ù’ ØªÙÙƒÙÙˆÙ†ÙÙˆØ§ ØªÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[239] And if you are in fear, pray while on foot or while riding, as you can; when you are in peace remember Allah the way He has taught you, which you did not know.' },

        { type: 'arabic', text: 'ÙˆÙØ§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙŠÙØªÙÙˆÙÙÙÙ‘ÙˆÙ’Ù†Ù Ù…ÙÙ†ÙƒÙÙ…Ù’ ÙˆÙÙŠÙØ°ÙØ±ÙÙˆÙ†Ù Ø£ÙØ²Ù’ÙˆÙØ§Ø¬Ù‹Ø§ ÙˆÙØµÙÙŠÙÙ‘Ø©Ù‹ Ù„ÙÙ‘Ø£ÙØ²Ù’ÙˆÙØ§Ø¬ÙÙ‡ÙÙ… Ù…ÙÙ‘ØªÙØ§Ø¹Ù‹Ø§ Ø¥ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ø­ÙÙˆÙ’Ù„Ù ØºÙÙŠÙ’Ø±Ù Ø¥ÙØ®Ù’Ø±ÙØ§Ø¬Ù Ûš ÙÙØ¥ÙÙ†Ù’ Ø®ÙØ±ÙØ¬Ù’Ù†Ù ÙÙÙ„ÙØ§ Ø¬ÙÙ†ÙØ§Ø­Ù Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ ÙÙÙŠ Ù…ÙØ§ ÙÙØ¹ÙÙ„Ù’Ù†Ù ÙÙÙŠ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ†ÙÙ‘ Ù…ÙÙ† Ù…ÙÙ‘Ø¹Ù’Ø±ÙÙˆÙÙ Û— ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙØ²ÙÙŠØ²ÙŒ Ø­ÙÙƒÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[240] And those among you who die leaving wives behind them - they should bequeath for their wives a complete provision for one full year without turning them out; so if they go out themselves, there is no sin on you regarding what they do of themselves in a reasonable manner; and Allah is Almighty, Wise.' },

        { type: 'arabic', text: 'ÙˆÙÙ„ÙÙ„Ù’Ù…ÙØ·ÙÙ„ÙÙ‘Ù‚ÙØ§ØªÙ Ù…ÙØªÙØ§Ø¹ÙŒ Ø¨ÙØ§Ù„Ù’Ù…ÙØ¹Ù’Ø±ÙÙˆÙÙ Û– Ø­ÙÙ‚Ù‹Ù‘Ø§ Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ù…ÙØªÙÙ‘Ù‚ÙÙŠÙ†Ù' },
        { type: 'text', text: '[241] And for divorced women also, is a complete provision in reasonable manner; this is a duty upon the pious.' },

        { type: 'arabic', text: 'ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙØ¨ÙÙŠÙÙ‘Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù„ÙÙƒÙÙ…Ù’ Ø¢ÙŠÙØ§ØªÙÙ‡Ù Ù„ÙØ¹ÙÙ„ÙÙ‘ÙƒÙÙ…Ù’ ØªÙØ¹Ù’Ù‚ÙÙ„ÙÙˆÙ†Ù' },
        { type: 'text', text: '[242] This is how Allah explains His verses to you so that you may understand.' },

        { type: 'arabic', text: 'Ø£ÙÙ„ÙÙ…Ù’ ØªÙØ±Ù Ø¥ÙÙ„ÙÙ‰ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø®ÙØ±ÙØ¬ÙÙˆØ§ Ù…ÙÙ† Ø¯ÙÙŠÙØ§Ø±ÙÙ‡ÙÙ…Ù’ ÙˆÙÙ‡ÙÙ…Ù’ Ø£ÙÙ„ÙÙˆÙÙŒ Ø­ÙØ°ÙØ±Ù Ø§Ù„Ù’Ù…ÙÙˆÙ’ØªÙ ÙÙÙ‚ÙØ§Ù„Ù Ù„ÙÙ‡ÙÙ…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙÙˆØªÙÙˆØ§ Ø«ÙÙ…ÙÙ‘ Ø£ÙØ­Ù’ÙŠÙØ§Ù‡ÙÙ…Ù’ Ûš Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù„ÙØ°ÙÙˆ ÙÙØ¶Ù’Ù„Ù Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†ÙÙ‘ Ø£ÙÙƒÙ’Ø«ÙØ±Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù Ù„ÙØ§ ÙŠÙØ´Ù’ÙƒÙØ±ÙÙˆÙ†Ù' },
        { type: 'text', text: '[243] Did you (O dear Prophet Mohammed - peace and blessings be upon him) not see those who left their homes, whereas they numbered in thousands, fearing death? So Allah said to them, â€œDieâ€; He then brought them back to life; indeed Allah is Most Munificent towards mankind, but most men are ungrateful.' },

        { type: 'arabic', text: 'ÙˆÙÙ‚ÙØ§ØªÙÙ„ÙÙˆØ§ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ§Ø¹Ù’Ù„ÙÙ…ÙÙˆØ§ Ø£ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø³ÙÙ…ÙÙŠØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[244] And fight in Allah\'s cause and know well that Allah is All Hearing, All Knowing.' },

        { type: 'arabic', text: 'Ù…ÙÙ‘Ù† Ø°ÙØ§ Ø§Ù„ÙÙ‘Ø°ÙÙŠ ÙŠÙÙ‚Ù’Ø±ÙØ¶Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù‚ÙØ±Ù’Ø¶Ù‹Ø§ Ø­ÙØ³ÙÙ†Ù‹Ø§ ÙÙÙŠÙØ¶ÙØ§Ø¹ÙÙÙÙ‡Ù Ù„ÙÙ‡Ù Ø£ÙØ¶Ù’Ø¹ÙØ§ÙÙ‹Ø§ ÙƒÙØ«ÙÙŠØ±ÙØ©Ù‹ Ûš ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙŠÙÙ‚Ù’Ø¨ÙØ¶Ù ÙˆÙÙŠÙØ¨Ù’Ø³ÙØ·Ù ÙˆÙØ¥ÙÙ„ÙÙŠÙ’Ù‡Ù ØªÙØ±Ù’Ø¬ÙØ¹ÙÙˆÙ†Ù' },
        { type: 'text', text: '[245] Is there someone who will lend an excellent loan to Allah, so that He may increase it for him several times over? And Allah restricts and eases (the sustenance) - and it is to Him that you will return.' },

        { type: 'arabic', text: 'Ø£ÙÙ„ÙÙ…Ù’ ØªÙØ±Ù Ø¥ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ù…ÙÙ„ÙØ¥Ù Ù…ÙÙ† Ø¨ÙÙ†ÙÙŠ Ø¥ÙØ³Ù’Ø±ÙØ§Ø¦ÙÙŠÙ„Ù Ù…ÙÙ† Ø¨ÙØ¹Ù’Ø¯Ù Ù…ÙÙˆØ³ÙÙ‰Ù° Ø¥ÙØ°Ù’ Ù‚ÙØ§Ù„ÙÙˆØ§ Ù„ÙÙ†ÙØ¨ÙÙŠÙÙ‘ Ù„ÙÙ‘Ù‡ÙÙ…Ù Ø§Ø¨Ù’Ø¹ÙØ«Ù’ Ù„ÙÙ†ÙØ§ Ù…ÙÙ„ÙÙƒÙ‹Ø§ Ù†ÙÙ‘Ù‚ÙØ§ØªÙÙ„Ù’ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Û– Ù‚ÙØ§Ù„Ù Ù‡ÙÙ„Ù’ Ø¹ÙØ³ÙÙŠÙ’ØªÙÙ…Ù’ Ø¥ÙÙ† ÙƒÙØªÙØ¨Ù Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù Ø§Ù„Ù’Ù‚ÙØªÙØ§Ù„Ù Ø£ÙÙ„ÙÙ‘Ø§ ØªÙÙ‚ÙØ§ØªÙÙ„ÙÙˆØ§ Û– Ù‚ÙØ§Ù„ÙÙˆØ§ ÙˆÙÙ…ÙØ§ Ù„ÙÙ†ÙØ§ Ø£ÙÙ„ÙÙ‘Ø§ Ù†ÙÙ‚ÙØ§ØªÙÙ„Ù ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙÙ‚ÙØ¯Ù’ Ø£ÙØ®Ù’Ø±ÙØ¬Ù’Ù†ÙØ§ Ù…ÙÙ† Ø¯ÙÙŠÙØ§Ø±ÙÙ†ÙØ§ ÙˆÙØ£ÙØ¨Ù’Ù†ÙØ§Ø¦ÙÙ†ÙØ§ Û– ÙÙÙ„ÙÙ…ÙÙ‘Ø§ ÙƒÙØªÙØ¨Ù Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù Ø§Ù„Ù’Ù‚ÙØªÙØ§Ù„Ù ØªÙÙˆÙÙ„ÙÙ‘ÙˆÙ’Ø§ Ø¥ÙÙ„ÙÙ‘Ø§ Ù‚ÙÙ„ÙÙŠÙ„Ù‹Ø§ Ù…ÙÙ‘Ù†Ù’Ù‡ÙÙ…Ù’ Û— ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙŒ Ø¨ÙØ§Ù„Ø¸ÙÙ‘Ø§Ù„ÙÙ…ÙÙŠÙ†Ù' },
        { type: 'text', text: '[246] Did you (O dear Prophet Mohammed - peace and blessings be upon him) not see a group of the Descendants of Israel, after Moosa? When they said to one of their Prophets (Shamueel - Samuel), â€œAppoint a king for us so that we may fight in Allahâ€™s wayâ€? He said, â€œDo you think you would refrain from fighting if it is made obligatory for you?â€ They said, â€œWhat is the matter with us that we should not fight in Allahâ€™s cause, whereas we have been driven away from our homeland and our children?â€ So when fighting was ordained for them, they all turned away, except a few; and Allah is Well Aware of the unjust.' },

        { type: 'arabic', text: 'ÙˆÙÙ‚ÙØ§Ù„Ù Ù„ÙÙ‡ÙÙ…Ù’ Ù†ÙØ¨ÙÙŠÙÙ‘Ù‡ÙÙ…Ù’ Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù‚ÙØ¯Ù’ Ø¨ÙØ¹ÙØ«Ù Ù„ÙÙƒÙÙ…Ù’ Ø·ÙØ§Ù„ÙÙˆØªÙ Ù…ÙÙ„ÙÙƒÙ‹Ø§ Ûš Ù‚ÙØ§Ù„ÙÙˆØ§ Ø£ÙÙ†ÙÙ‘Ù‰Ù° ÙŠÙÙƒÙÙˆÙ†Ù Ù„ÙÙ‡Ù Ø§Ù„Ù’Ù…ÙÙ„Ù’ÙƒÙ Ø¹ÙÙ„ÙÙŠÙ’Ù†ÙØ§ ÙˆÙÙ†ÙØ­Ù’Ù†Ù Ø£ÙØ­ÙÙ‚ÙÙ‘ Ø¨ÙØ§Ù„Ù’Ù…ÙÙ„Ù’ÙƒÙ Ù…ÙÙ†Ù’Ù‡Ù ÙˆÙÙ„ÙÙ…Ù’ ÙŠÙØ¤Ù’ØªÙ Ø³ÙØ¹ÙØ©Ù‹ Ù…ÙÙ‘Ù†Ù Ø§Ù„Ù’Ù…ÙØ§Ù„Ù Ûš Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§ØµÙ’Ø·ÙÙÙØ§Ù‡Ù Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ ÙˆÙØ²ÙØ§Ø¯ÙÙ‡Ù Ø¨ÙØ³Ù’Ø·ÙØ©Ù‹ ÙÙÙŠ Ø§Ù„Ù’Ø¹ÙÙ„Ù’Ù…Ù ÙˆÙØ§Ù„Ù’Ø¬ÙØ³Ù’Ù…Ù Û– ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙŠÙØ¤Ù’ØªÙÙŠ Ù…ÙÙ„Ù’ÙƒÙÙ‡Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ø¡Ù Ûš ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ§Ø³ÙØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[247] And their Prophet said to them, â€œIndeed Allah has sent Talut (Saul) as your kingâ€; they said, â€œWhy should he have kingship over us whereas we deserve the kingship more than he, and nor has he been given enough wealth?â€ He said, â€œIndeed Allah has chosen him above you, and has bestowed him with vast knowledge and physiqueâ€; and Allah may bestow His kingdom on whomever He wills; and Allah is Most Capable, All Knowing.' },

        { type: 'arabic', text: 'ÙˆÙÙ‚ÙØ§Ù„Ù Ù„ÙÙ‡ÙÙ…Ù’ Ù†ÙØ¨ÙÙŠÙÙ‘Ù‡ÙÙ…Ù’ Ø¥ÙÙ†ÙÙ‘ Ø¢ÙŠÙØ©Ù Ù…ÙÙ„Ù’ÙƒÙÙ‡Ù Ø£ÙÙ† ÙŠÙØ£Ù’ØªÙÙŠÙÙƒÙÙ…Ù Ø§Ù„ØªÙÙ‘Ø§Ø¨ÙÙˆØªÙ ÙÙÙŠÙ‡Ù Ø³ÙÙƒÙÙŠÙ†ÙØ©ÙŒ Ù…ÙÙ‘Ù† Ø±ÙÙ‘Ø¨ÙÙ‘ÙƒÙÙ…Ù’ ÙˆÙØ¨ÙÙ‚ÙÙŠÙÙ‘Ø©ÙŒ Ù…ÙÙ‘Ù…ÙÙ‘Ø§ ØªÙØ±ÙÙƒÙ Ø¢Ù„Ù Ù…ÙÙˆØ³ÙÙ‰Ù° ÙˆÙØ¢Ù„Ù Ù‡ÙØ§Ø±ÙÙˆÙ†Ù ØªÙØ­Ù’Ù…ÙÙ„ÙÙ‡Ù Ø§Ù„Ù’Ù…ÙÙ„ÙØ§Ø¦ÙÙƒÙØ©Ù Ûš Ø¥ÙÙ†ÙÙ‘ ÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙØ¢ÙŠÙØ©Ù‹ Ù„ÙÙ‘ÙƒÙÙ…Ù’ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ… Ù…ÙÙ‘Ø¤Ù’Ù…ÙÙ†ÙÙŠÙ†Ù' },
        { type: 'text', text: '[248] And their Prophet said to them, â€œIndeed the sign of his kingdom will be the coming of a (wooden) box to you, in which from your Lord is the contentment of hearts and containing some souvenirs (remnants) left behind by the honourable Moosa and the honourable Haroon (Aaron), borne by the angels; indeed in it is a great sign* for you if you are believers.â€ (The remnants of pious persons are blessed by Allah.)' },

        { type: 'arabic', text: 'ÙÙÙ„ÙÙ…ÙÙ‘Ø§ ÙÙØµÙÙ„Ù Ø·ÙØ§Ù„ÙÙˆØªÙ Ø¨ÙØ§Ù„Ù’Ø¬ÙÙ†ÙÙˆØ¯Ù Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙØ¨Ù’ØªÙÙ„ÙÙŠÙƒÙÙ… Ø¨ÙÙ†ÙÙ‡ÙØ±Ù ÙÙÙ…ÙÙ† Ø´ÙØ±ÙØ¨Ù Ù…ÙÙ†Ù’Ù‡Ù ÙÙÙ„ÙÙŠÙ’Ø³Ù Ù…ÙÙ†ÙÙ‘ÙŠ ÙˆÙÙ…ÙÙ† Ù„ÙÙ‘Ù…Ù’ ÙŠÙØ·Ù’Ø¹ÙÙ…Ù’Ù‡Ù ÙÙØ¥ÙÙ†ÙÙ‘Ù‡Ù Ù…ÙÙ†ÙÙ‘ÙŠ Ø¥ÙÙ„ÙÙ‘Ø§ Ù…ÙÙ†Ù Ø§ØºÙ’ØªÙØ±ÙÙÙ ØºÙØ±Ù’ÙÙØ©Ù‹ Ø¨ÙÙŠÙØ¯ÙÙ‡Ù Ûš ÙÙØ´ÙØ±ÙØ¨ÙÙˆØ§ Ù…ÙÙ†Ù’Ù‡Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ù‚ÙÙ„ÙÙŠÙ„Ù‹Ø§ Ù…ÙÙ‘Ù†Ù’Ù‡ÙÙ…Ù’ Ûš ÙÙÙ„ÙÙ…ÙÙ‘Ø§ Ø¬ÙØ§ÙˆÙØ²ÙÙ‡Ù Ù‡ÙÙˆÙ ÙˆÙØ§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¢Ù…ÙÙ†ÙÙˆØ§ Ù…ÙØ¹ÙÙ‡Ù Ù‚ÙØ§Ù„ÙÙˆØ§ Ù„ÙØ§ Ø·ÙØ§Ù‚ÙØ©Ù Ù„ÙÙ†ÙØ§ Ø§Ù„Ù’ÙŠÙÙˆÙ’Ù…Ù Ø¨ÙØ¬ÙØ§Ù„ÙÙˆØªÙ ÙˆÙØ¬ÙÙ†ÙÙˆØ¯ÙÙ‡Ù Ûš Ù‚ÙØ§Ù„Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙŠÙØ¸ÙÙ†ÙÙ‘ÙˆÙ†Ù Ø£ÙÙ†ÙÙ‘Ù‡ÙÙ… Ù…ÙÙ‘Ù„ÙØ§Ù‚ÙÙˆ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙƒÙÙ… Ù…ÙÙ‘Ù† ÙÙØ¦ÙØ©Ù Ù‚ÙÙ„ÙÙŠÙ„ÙØ©Ù ØºÙÙ„ÙØ¨ÙØªÙ’ ÙÙØ¦ÙØ©Ù‹ ÙƒÙØ«ÙÙŠØ±ÙØ©Ù‹ Ø¨ÙØ¥ÙØ°Ù’Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Û— ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙØ¹Ù Ø§Ù„ØµÙÙ‘Ø§Ø¨ÙØ±ÙÙŠÙ†Ù' },
        { type: 'text', text: '[249] So when Talut left the city along with the armies, he said, â€œAllah will surely test you with a river; so whoever drinks its water is not mine - and whoever does not drink is mine - except him who takes it in the hollow of his handâ€; so they all drank it, except a few of them; thereafter when Talut and the believers with him had crossed the river, they said, â€œWe do not have power this day to face Jalut (Goliath) and his armiesâ€; those who were certain of meeting Allah said, â€œMany a times has a smaller group overcome a bigger group by Allahâ€™s command; and Allah is with the steadfast.â€' },

        { type: 'arabic', text: 'ÙˆÙÙ„ÙÙ…ÙÙ‘Ø§ Ø¨ÙØ±ÙØ²ÙÙˆØ§ Ù„ÙØ¬ÙØ§Ù„ÙÙˆØªÙ ÙˆÙØ¬ÙÙ†ÙÙˆØ¯ÙÙ‡Ù Ù‚ÙØ§Ù„ÙÙˆØ§ Ø±ÙØ¨ÙÙ‘Ù†ÙØ§ Ø£ÙÙÙ’Ø±ÙØºÙ’ Ø¹ÙÙ„ÙÙŠÙ’Ù†ÙØ§ ØµÙØ¨Ù’Ø±Ù‹Ø§ ÙˆÙØ«ÙØ¨ÙÙ‘ØªÙ’ Ø£ÙÙ‚Ù’Ø¯ÙØ§Ù…ÙÙ†ÙØ§ ÙˆÙØ§Ù†ØµÙØ±Ù’Ù†ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ù‚ÙÙˆÙ’Ù…Ù Ø§Ù„Ù’ÙƒÙØ§ÙÙØ±ÙÙŠÙ†Ù' },
        { type: 'text', text: '[250] And when they confronted Jalut and his armies they invoked, â€œOur Lord! Pour (bestow abundantly) on us patience (fortitude), and keep our feet steady, and help us against the disbelieving people.â€' },

        { type: 'arabic', text: 'ÙÙÙ‡ÙØ²ÙÙ…ÙÙˆÙ‡ÙÙ… Ø¨ÙØ¥ÙØ°Ù’Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙÙ‚ÙØªÙÙ„Ù Ø¯ÙØ§ÙˆÙÙˆØ¯Ù Ø¬ÙØ§Ù„ÙÙˆØªÙ ÙˆÙØ¢ØªÙØ§Ù‡Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„Ù’Ù…ÙÙ„Ù’ÙƒÙ ÙˆÙØ§Ù„Ù’Ø­ÙÙƒÙ’Ù…ÙØ©Ù ÙˆÙØ¹ÙÙ„ÙÙ‘Ù…ÙÙ‡Ù Ù…ÙÙ…ÙÙ‘Ø§ ÙŠÙØ´ÙØ§Ø¡Ù Û— ÙˆÙÙ„ÙÙˆÙ’Ù„ÙØ§ Ø¯ÙÙÙ’Ø¹Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù Ø¨ÙØ¹Ù’Ø¶ÙÙ‡ÙÙ… Ø¨ÙØ¨ÙØ¹Ù’Ø¶Ù Ù„ÙÙ‘ÙÙØ³ÙØ¯ÙØªÙ Ø§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø°ÙÙˆ ÙÙØ¶Ù’Ù„Ù Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ø¹ÙØ§Ù„ÙÙ…ÙÙŠÙ†Ù' },
        { type: 'text', text: '[251] So they routed them by the command of Allah; and Dawud (David) slew Jalut, and Allah gave him the kingdom and wisdom, and taught him all whatever He willed; and if Allah does not ward off some men by others, the earth will be destroyed, but Allah is Most Munificent towards the entire creation.' },

        { type: 'arabic', text: 'ØªÙÙ„Ù’ÙƒÙ Ø¢ÙŠÙØ§ØªÙ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù†ÙØªÙ’Ù„ÙÙˆÙ‡ÙØ§ Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙ Ø¨ÙØ§Ù„Ù’Ø­ÙÙ‚ÙÙ‘ Ûš ÙˆÙØ¥ÙÙ†ÙÙ‘ÙƒÙ Ù„ÙÙ…ÙÙ†Ù Ø§Ù„Ù’Ù…ÙØ±Ù’Ø³ÙÙ„ÙÙŠÙ†Ù' },
        { type: 'text', text: '[252] These are the verses of Allah, which We recite to you (O dear Prophet Mohammed - peace and blessings be upon him) with truth; and undoubtedly you are one of the Noble Messengers.' },

        { type: 'arabic', text: 'ØªÙÙ„Ù’ÙƒÙ Ø§Ù„Ø±ÙÙ‘Ø³ÙÙ„Ù ÙÙØ¶ÙÙ‘Ù„Ù’Ù†ÙØ§ Ø¨ÙØ¹Ù’Ø¶ÙÙ‡ÙÙ…Ù’ Ø¹ÙÙ„ÙÙ‰Ù° Ø¨ÙØ¹Ù’Ø¶Ù Û˜ Ù…ÙÙ‘Ù†Ù’Ù‡ÙÙ… Ù…ÙÙ‘Ù† ÙƒÙÙ„ÙÙ‘Ù…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Û– ÙˆÙØ±ÙÙÙØ¹Ù Ø¨ÙØ¹Ù’Ø¶ÙÙ‡ÙÙ…Ù’ Ø¯ÙØ±ÙØ¬ÙØ§ØªÙ Ûš ÙˆÙØ¢ØªÙÙŠÙ’Ù†ÙØ§ Ø¹ÙÙŠØ³ÙÙ‰ Ø§Ø¨Ù’Ù†Ù Ù…ÙØ±Ù’ÙŠÙÙ…Ù Ø§Ù„Ù’Ø¨ÙÙŠÙÙ‘Ù†ÙØ§ØªÙ ÙˆÙØ£ÙÙŠÙÙ‘Ø¯Ù’Ù†ÙØ§Ù‡Ù Ø¨ÙØ±ÙÙˆØ­Ù Ø§Ù„Ù’Ù‚ÙØ¯ÙØ³Ù Û— ÙˆÙÙ„ÙÙˆÙ’ Ø´ÙØ§Ø¡Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙØ§ Ø§Ù‚Ù’ØªÙØªÙÙ„Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ù…ÙÙ† Ø¨ÙØ¹Ù’Ø¯ÙÙ‡ÙÙ… Ù…ÙÙ‘Ù† Ø¨ÙØ¹Ù’Ø¯Ù Ù…ÙØ§ Ø¬ÙØ§Ø¡ÙØªÙ’Ù‡ÙÙ…Ù Ø§Ù„Ù’Ø¨ÙÙŠÙÙ‘Ù†ÙØ§ØªÙ ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù Ø§Ø®Ù’ØªÙÙ„ÙÙÙÙˆØ§ ÙÙÙ…ÙÙ†Ù’Ù‡ÙÙ… Ù…ÙÙ‘Ù†Ù’ Ø¢Ù…ÙÙ†Ù ÙˆÙÙ…ÙÙ†Ù’Ù‡ÙÙ… Ù…ÙÙ‘Ù† ÙƒÙÙÙØ±Ù Ûš ÙˆÙÙ„ÙÙˆÙ’ Ø´ÙØ§Ø¡Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙØ§ Ø§Ù‚Ù’ØªÙØªÙÙ„ÙÙˆØ§ ÙˆÙÙ„ÙÙ°ÙƒÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙŠÙÙÙ’Ø¹ÙÙ„Ù Ù…ÙØ§ ÙŠÙØ±ÙÙŠØ¯Ù' },
        { type: 'text', text: '[253] These are the Noble Messengers, to whom We gave excellence over each other; of them are some with whom Allah spoke, and some whom He exalted high above all others; and We gave Eisa (Jesus), the son of Maryam, clear signs and We aided him with the Holy Spirit; and if Allah willed, those after them would not have fought each other after the clear evidences had come to them, but they differed - some remained on faith and some turned disbelievers; and had Allah willed, they would not have fought each other; but Allah may do as He wills.' },

        { type: 'arabic', text: 'ÙŠÙØ§ Ø£ÙÙŠÙÙ‘Ù‡ÙØ§ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¢Ù…ÙÙ†ÙÙˆØ§ Ø£ÙÙ†ÙÙÙ‚ÙÙˆØ§ Ù…ÙÙ…ÙÙ‘Ø§ Ø±ÙØ²ÙÙ‚Ù’Ù†ÙØ§ÙƒÙÙ… Ù…ÙÙ‘Ù† Ù‚ÙØ¨Ù’Ù„Ù Ø£ÙÙ† ÙŠÙØ£Ù’ØªÙÙŠÙ ÙŠÙÙˆÙ’Ù…ÙŒ Ù„ÙÙ‘Ø§ Ø¨ÙÙŠÙ’Ø¹ÙŒ ÙÙÙŠÙ‡Ù ÙˆÙÙ„ÙØ§ Ø®ÙÙ„ÙÙ‘Ø©ÙŒ ÙˆÙÙ„ÙØ§ Ø´ÙÙÙØ§Ø¹ÙØ©ÙŒ Û— ÙˆÙØ§Ù„Ù’ÙƒÙØ§ÙÙØ±ÙÙˆÙ†Ù Ù‡ÙÙ…Ù Ø§Ù„Ø¸ÙÙ‘Ø§Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[254] O People who Believe! Spend in Allah\'s cause, from what We have provided you, before the advent of a day in which there is no trade, and for the disbelievers neither any friendship nor intercession; and the disbelievers themselves are the unjust.' },
{ type: 'arabic', text: 'Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù„ÙØ§ Ø¥ÙÙ„ÙÙ°Ù‡Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ù‡ÙÙˆÙ Ø§Ù„Ù’Ø­ÙÙŠÙÙ‘ Ø§Ù„Ù’Ù‚ÙÙŠÙÙ‘ÙˆÙ…Ù Ûš Ù„ÙØ§ ØªÙØ£Ù’Ø®ÙØ°ÙÙ‡Ù Ø³ÙÙ†ÙØ©ÙŒ ÙˆÙÙ„ÙØ§ Ù†ÙÙˆÙ’Ù…ÙŒ Ûš Ù„ÙÙ‘Ù‡Ù Ù…ÙØ§ ÙÙÙŠ Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§ÙˆÙØ§ØªÙ ÙˆÙÙ…ÙØ§ ÙÙÙŠ Ø§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù Û— Ù…ÙÙ† Ø°ÙØ§ Ø§Ù„ÙÙ‘Ø°ÙÙŠ ÙŠÙØ´Ù’ÙÙØ¹Ù Ø¹ÙÙ†Ø¯ÙÙ‡Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ø¨ÙØ¥ÙØ°Ù’Ù†ÙÙ‡Ù Ûš ÙŠÙØ¹Ù’Ù„ÙÙ…Ù Ù…ÙØ§ Ø¨ÙÙŠÙ’Ù†Ù Ø£ÙÙŠÙ’Ø¯ÙÙŠÙ‡ÙÙ…Ù’ ÙˆÙÙ…ÙØ§ Ø®ÙÙ„Ù’ÙÙÙ‡ÙÙ…Ù’ Û– ÙˆÙÙ„ÙØ§ ÙŠÙØ­ÙÙŠØ·ÙÙˆÙ†Ù Ø¨ÙØ´ÙÙŠÙ’Ø¡Ù Ù…ÙÙ‘Ù†Ù’ Ø¹ÙÙ„Ù’Ù…ÙÙ‡Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ø¨ÙÙ…ÙØ§ Ø´ÙØ§Ø¡Ù Ûš ÙˆÙØ³ÙØ¹Ù ÙƒÙØ±Ù’Ø³ÙÙŠÙÙ‘Ù‡Ù Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§ÙˆÙØ§ØªÙ ÙˆÙØ§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù Û– ÙˆÙÙ„ÙØ§ ÙŠÙØ¦ÙÙˆØ¯ÙÙ‡Ù Ø­ÙÙÙ’Ø¸ÙÙ‡ÙÙ…ÙØ§ Ûš ÙˆÙÙ‡ÙÙˆÙ Ø§Ù„Ù’Ø¹ÙÙ„ÙÙŠÙÙ‘ Ø§Ù„Ù’Ø¹ÙØ¸ÙÙŠÙ…Ù' },
        { type: 'text', text: '[255] Allah - there is no God except Him; He is Alive (eternally, on His own) and the Upholder (keeps others established); He never feels drowsy nor does He sleep; to Him only belongs all whatever is in the heavens and all whatever is in the earth; who is he that can intercede* with Him except by His command? He knows what is in front of them and what is behind them; and they do not achieve anything of His knowledge except what He wills; His Throne (of Sovereignty) encompasses the heavens and the earth; and it is not difficult for Him to guard them; and He is the Supreme, the Greatest. (This Verse is popularly known as Ayat Al-Kursi. It has a special status and reciting it carries great reward. *Prophet Mohammed â€“ peace and blessings be upon him â€“ will be the first one to be granted the permission to intercede, others will follow.)' },

        { type: 'arabic', text: 'Ù„ÙØ§ Ø¥ÙÙƒÙ’Ø±ÙØ§Ù‡Ù ÙÙÙŠ Ø§Ù„Ø¯ÙÙ‘ÙŠÙ†Ù Û– Ù‚ÙØ¯ ØªÙÙ‘Ø¨ÙÙŠÙÙ‘Ù†Ù Ø§Ù„Ø±ÙÙ‘Ø´Ù’Ø¯Ù Ù…ÙÙ†Ù Ø§Ù„Ù’ØºÙÙŠÙÙ‘ Ûš ÙÙÙ…ÙÙ† ÙŠÙÙƒÙ’ÙÙØ±Ù’ Ø¨ÙØ§Ù„Ø·ÙÙ‘Ø§ØºÙÙˆØªÙ ÙˆÙÙŠÙØ¤Ù’Ù…ÙÙ† Ø¨ÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙÙÙ‚ÙØ¯Ù Ø§Ø³Ù’ØªÙÙ…Ù’Ø³ÙÙƒÙ Ø¨ÙØ§Ù„Ù’Ø¹ÙØ±Ù’ÙˆÙØ©Ù Ø§Ù„Ù’ÙˆÙØ«Ù’Ù‚ÙÙ‰Ù° Ù„ÙØ§ Ø§Ù†ÙÙØµÙØ§Ù…Ù Ù„ÙÙ‡ÙØ§ Û— ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ø³ÙÙ…ÙÙŠØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[256] There is no compulsion at all in religion; undoubtedly the right path has become very distinct from error; and whoever rejects faith in the devil (false deities) and believes in Allah has grasped a very firm handhold; itwill never loosen; and Allah is All Hearing, All Knowing.' },

        { type: 'arabic', text: 'Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙÙ„ÙÙŠÙÙ‘ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¢Ù…ÙÙ†ÙÙˆØ§ ÙŠÙØ®Ù’Ø±ÙØ¬ÙÙ‡ÙÙ… Ù…ÙÙ‘Ù†Ù Ø§Ù„Ø¸ÙÙ‘Ù„ÙÙ…ÙØ§ØªÙ Ø¥ÙÙ„ÙÙ‰ Ø§Ù„Ù†ÙÙ‘ÙˆØ±Ù Û– ÙˆÙØ§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§ Ø£ÙÙˆÙ’Ù„ÙÙŠÙØ§Ø¤ÙÙ‡ÙÙ…Ù Ø§Ù„Ø·ÙÙ‘Ø§ØºÙÙˆØªÙ ÙŠÙØ®Ù’Ø±ÙØ¬ÙÙˆÙ†ÙÙ‡ÙÙ… Ù…ÙÙ‘Ù†Ù Ø§Ù„Ù†ÙÙ‘ÙˆØ±Ù Ø¥ÙÙ„ÙÙ‰ Ø§Ù„Ø¸ÙÙ‘Ù„ÙÙ…ÙØ§ØªÙ Û— Ø£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ Ø£ÙØµÙ’Ø­ÙØ§Ø¨Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø±Ù Û– Ù‡ÙÙ…Ù’ ÙÙÙŠÙ‡ÙØ§ Ø®ÙØ§Ù„ÙØ¯ÙÙˆÙ†Ù' },
        { type: 'text', text: '[257] Allah is the Guardian of the Muslims - He removes them from realms of darkness towards light; and the supporters of disbelievers are the devils - they remove them from light towards the realms of darkness; it is they who are the people of fire; they will remain in it forever.' },

        { type: 'arabic', text: 'Ø£ÙÙ„ÙÙ…Ù’ ØªÙØ±Ù Ø¥ÙÙ„ÙÙ‰ Ø§Ù„ÙÙ‘Ø°ÙÙŠ Ø­ÙØ§Ø¬ÙÙ‘ Ø¥ÙØ¨Ù’Ø±ÙØ§Ù‡ÙÙŠÙ…Ù ÙÙÙŠ Ø±ÙØ¨ÙÙ‘Ù‡Ù Ø£ÙÙ†Ù’ Ø¢ØªÙØ§Ù‡Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„Ù’Ù…ÙÙ„Ù’ÙƒÙ Ø¥ÙØ°Ù’ Ù‚ÙØ§Ù„Ù Ø¥ÙØ¨Ù’Ø±ÙØ§Ù‡ÙÙŠÙ…Ù Ø±ÙØ¨ÙÙ‘ÙŠÙ Ø§Ù„ÙÙ‘Ø°ÙÙŠ ÙŠÙØ­Ù’ÙŠÙÙŠ ÙˆÙÙŠÙÙ…ÙÙŠØªÙ Ù‚ÙØ§Ù„Ù Ø£ÙÙ†ÙØ§ Ø£ÙØ­Ù’ÙŠÙÙŠ ÙˆÙØ£ÙÙ…ÙÙŠØªÙ Û– Ù‚ÙØ§Ù„Ù Ø¥ÙØ¨Ù’Ø±ÙØ§Ù‡ÙÙŠÙ…Ù ÙÙØ¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙŠÙØ£Ù’ØªÙÙŠ Ø¨ÙØ§Ù„Ø´ÙÙ‘Ù…Ù’Ø³Ù Ù…ÙÙ†Ù Ø§Ù„Ù’Ù…ÙØ´Ù’Ø±ÙÙ‚Ù ÙÙØ£Ù’ØªÙ Ø¨ÙÙ‡ÙØ§ Ù…ÙÙ†Ù Ø§Ù„Ù’Ù…ÙØºÙ’Ø±ÙØ¨Ù ÙÙØ¨ÙÙ‡ÙØªÙ Ø§Ù„ÙÙ‘Ø°ÙÙŠ ÙƒÙÙÙØ±Ù Û— ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ù„ÙØ§ ÙŠÙÙ‡Ù’Ø¯ÙÙŠ Ø§Ù„Ù’Ù‚ÙÙˆÙ’Ù…Ù Ø§Ù„Ø¸ÙÙ‘Ø§Ù„ÙÙ…ÙÙŠÙ†Ù' },
        { type: 'text', text: '[258] Did you (O dear Prophet Mohammed - peace and blessings be upon him) not see him who argued with Ibrahim (Abraham) concerning his Lord, as Allah had given him the kingdom? When Ibrahim said, â€œMy Lord is He Who gives life and causes deathâ€, he answered, â€œI give life and cause deathâ€; Ibrahim said, â€œSo indeed it is Allah Who brings the sun from the East - you bring it from the West!â€ - the disbeliever was therefore baffled; and Allah does not guide the unjust.' },

        { type: 'arabic', text: 'Ø£ÙÙˆÙ’ ÙƒÙØ§Ù„ÙÙ‘Ø°ÙÙŠ Ù…ÙØ±ÙÙ‘ Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙØ±Ù’ÙŠÙØ©Ù ÙˆÙÙ‡ÙÙŠÙ Ø®ÙØ§ÙˆÙÙŠÙØ©ÙŒ Ø¹ÙÙ„ÙÙ‰Ù° Ø¹ÙØ±ÙÙˆØ´ÙÙ‡ÙØ§ Ù‚ÙØ§Ù„Ù Ø£ÙÙ†ÙÙ‘Ù‰Ù° ÙŠÙØ­Ù’ÙŠÙÙŠ Ù‡ÙÙ°Ø°ÙÙ‡Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙØ¹Ù’Ø¯Ù Ù…ÙÙˆÙ’ØªÙÙ‡ÙØ§ Û– ÙÙØ£ÙÙ…ÙØ§ØªÙÙ‡Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙØ§Ø¦ÙØ©Ù Ø¹ÙØ§Ù…Ù Ø«ÙÙ…ÙÙ‘ Ø¨ÙØ¹ÙØ«ÙÙ‡Ù Û– Ù‚ÙØ§Ù„Ù ÙƒÙÙ…Ù’ Ù„ÙØ¨ÙØ«Ù’ØªÙ Û– Ù‚ÙØ§Ù„Ù Ù„ÙØ¨ÙØ«Ù’ØªÙ ÙŠÙÙˆÙ’Ù…Ù‹Ø§ Ø£ÙÙˆÙ’ Ø¨ÙØ¹Ù’Ø¶Ù ÙŠÙÙˆÙ’Ù…Ù Û– Ù‚ÙØ§Ù„Ù Ø¨ÙÙ„ Ù„ÙÙ‘Ø¨ÙØ«Ù’ØªÙ Ù…ÙØ§Ø¦ÙØ©Ù Ø¹ÙØ§Ù…Ù ÙÙØ§Ù†Ø¸ÙØ±Ù’ Ø¥ÙÙ„ÙÙ‰Ù° Ø·ÙØ¹ÙØ§Ù…ÙÙƒÙ ÙˆÙØ´ÙØ±ÙØ§Ø¨ÙÙƒÙ Ù„ÙÙ…Ù’ ÙŠÙØªÙØ³ÙÙ†ÙÙ‘Ù‡Ù’ Û– ÙˆÙØ§Ù†Ø¸ÙØ±Ù’ Ø¥ÙÙ„ÙÙ‰Ù° Ø­ÙÙ…ÙØ§Ø±ÙÙƒÙ ÙˆÙÙ„ÙÙ†ÙØ¬Ù’Ø¹ÙÙ„ÙÙƒÙ Ø¢ÙŠÙØ©Ù‹ Ù„ÙÙ‘Ù„Ù†ÙÙ‘Ø§Ø³Ù Û– ÙˆÙØ§Ù†Ø¸ÙØ±Ù’ Ø¥ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ø¹ÙØ¸ÙØ§Ù…Ù ÙƒÙÙŠÙ’ÙÙ Ù†ÙÙ†Ø´ÙØ²ÙÙ‡ÙØ§ Ø«ÙÙ…ÙÙ‘ Ù†ÙÙƒÙ’Ø³ÙÙˆÙ‡ÙØ§ Ù„ÙØ­Ù’Ù…Ù‹Ø§ Ûš ÙÙÙ„ÙÙ…ÙÙ‘Ø§ ØªÙØ¨ÙÙŠÙÙ‘Ù†Ù Ù„ÙÙ‡Ù Ù‚ÙØ§Ù„Ù Ø£ÙØ¹Ù’Ù„ÙÙ…Ù Ø£ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„ÙÙ‘ Ø´ÙÙŠÙ’Ø¡Ù Ù‚ÙØ¯ÙÙŠØ±ÙŒ' },
        { type: 'text', text: '[259] Or like him * who passed by a dwelling and it had fallen flat on its roofs; he said, â€œHow will Allah bring it to life, after its death?â€; so Allah kept him dead for a hundred years, then brought him back to life; He said, â€œHow long have you stayed here?â€; he replied, â€œI may have stayed for a day or little lessâ€; He said, â€œIn fact, you have spent a hundred years - so look at your food and drink which do not even smell stale; and look at your donkey (whose bones even are not intact) - in order that We may make you a sign for mankind - and look at the bones how We assemble them and then cover them with fleshâ€; so when the matter became clear to him, he said, â€œI know well that Allah is Able to do all things.â€ (Prophet Uzair - peace be upon him.)' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°Ù’ Ù‚ÙØ§Ù„Ù Ø¥ÙØ¨Ù’Ø±ÙØ§Ù‡ÙÙŠÙ…Ù Ø±ÙØ¨ÙÙ‘ Ø£ÙØ±ÙÙ†ÙÙŠ ÙƒÙÙŠÙ’ÙÙ ØªÙØ­Ù’ÙŠÙÙŠ Ø§Ù„Ù’Ù…ÙÙˆÙ’ØªÙÙ‰Ù° Û– Ù‚ÙØ§Ù„Ù Ø£ÙÙˆÙÙ„ÙÙ…Ù’ ØªÙØ¤Ù’Ù…ÙÙ† Û– Ù‚ÙØ§Ù„Ù Ø¨ÙÙ„ÙÙ‰Ù° ÙˆÙÙ„ÙÙ°ÙƒÙÙ† Ù„ÙÙ‘ÙŠÙØ·Ù’Ù…ÙØ¦ÙÙ†ÙÙ‘ Ù‚ÙÙ„Ù’Ø¨ÙÙŠ Û– Ù‚ÙØ§Ù„Ù ÙÙØ®ÙØ°Ù’ Ø£ÙØ±Ù’Ø¨ÙØ¹ÙØ©Ù‹ Ù…ÙÙ‘Ù†Ù Ø§Ù„Ø·ÙÙ‘ÙŠÙ’Ø±Ù ÙÙØµÙØ±Ù’Ù‡ÙÙ†ÙÙ‘ Ø¥ÙÙ„ÙÙŠÙ’ÙƒÙ Ø«ÙÙ…ÙÙ‘ Ø§Ø¬Ù’Ø¹ÙÙ„Ù’ Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„ÙÙ‘ Ø¬ÙØ¨ÙÙ„Ù Ù…ÙÙ‘Ù†Ù’Ù‡ÙÙ†ÙÙ‘ Ø¬ÙØ²Ù’Ø¡Ù‹Ø§ Ø«ÙÙ…ÙÙ‘ Ø§Ø¯Ù’Ø¹ÙÙ‡ÙÙ†ÙÙ‘ ÙŠÙØ£Ù’ØªÙÙŠÙ†ÙÙƒÙ Ø³ÙØ¹Ù’ÙŠÙ‹Ø§ Ûš ÙˆÙØ§Ø¹Ù’Ù„ÙÙ…Ù’ Ø£ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙØ²ÙÙŠØ²ÙŒ Ø­ÙÙƒÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[260] And when Ibrahim said, â€œMy Lord! Show me how You will give life to the deadâ€; He said, â€œAre you not certain (of it)?â€ Ibrahim said, â€œSurely yes, why not? But because I wish to put my heart at easeâ€; He said, â€œTherefore take four birds (as pets) and cause them to become familiar to you, then place a part of each of them on separate hills, then call them - they will come running towards you; and know well that Allah is Almighty, Wise.â€ (Prophet Ibrahim called the dead birds and they did come running towards him.)' },

        { type: 'arabic', text: 'Ù…ÙÙ‘Ø«ÙÙ„Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙŠÙÙ†ÙÙÙ‚ÙÙˆÙ†Ù Ø£ÙÙ…Ù’ÙˆÙØ§Ù„ÙÙ‡ÙÙ…Ù’ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙƒÙÙ…ÙØ«ÙÙ„Ù Ø­ÙØ¨ÙÙ‘Ø©Ù Ø£ÙÙ†Ø¨ÙØªÙØªÙ’ Ø³ÙØ¨Ù’Ø¹Ù Ø³ÙÙ†ÙØ§Ø¨ÙÙ„Ù ÙÙÙŠ ÙƒÙÙ„ÙÙ‘ Ø³ÙÙ†Ø¨ÙÙ„ÙØ©Ù Ù…ÙÙ‘Ø§Ø¦ÙØ©Ù Ø­ÙØ¨ÙÙ‘Ø©Ù Û— ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙŠÙØ¶ÙØ§Ø¹ÙÙÙ Ù„ÙÙ…ÙÙ† ÙŠÙØ´ÙØ§Ø¡Ù Û— ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ§Ø³ÙØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[261] The example of those who spend their wealth in Allah\'s way is similar to that of a grain which has sprouted seven stalks and in each stalk are a hundred grains; and Allah may increase it still more than this, for whomever He wills; and Allah is Most Capable, All Knowing.' },

        { type: 'arabic', text: 'Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙŠÙÙ†ÙÙÙ‚ÙÙˆÙ†Ù Ø£ÙÙ…Ù’ÙˆÙØ§Ù„ÙÙ‡ÙÙ…Ù’ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø«ÙÙ…ÙÙ‘ Ù„ÙØ§ ÙŠÙØªÙ’Ø¨ÙØ¹ÙÙˆÙ†Ù Ù…ÙØ§ Ø£ÙÙ†ÙÙÙ‚ÙÙˆØ§ Ù…ÙÙ†Ù‹Ù‘Ø§ ÙˆÙÙ„ÙØ§ Ø£ÙØ°Ù‹Ù‰ Û™ Ù„ÙÙ‘Ù‡ÙÙ…Ù’ Ø£ÙØ¬Ù’Ø±ÙÙ‡ÙÙ…Ù’ Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨ÙÙ‘Ù‡ÙÙ…Ù’ ÙˆÙÙ„ÙØ§ Ø®ÙÙˆÙ’ÙÙŒ Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Ù’ ÙŠÙØ­Ù’Ø²ÙÙ†ÙÙˆÙ†Ù' },
        { type: 'text', text: '[262] Those who spend their wealth in Allah\'s way and thereafter do not express favour nor cause injury (hurt the recipient\'s feelings), their reward is with their Lord; there shall be no fear upon them nor shall they grieve.' },

        { type: 'arabic', text: 'Ù‚ÙÙˆÙ’Ù„ÙŒ Ù…ÙÙ‘Ø¹Ù’Ø±ÙÙˆÙÙŒ ÙˆÙÙ…ÙØºÙ’ÙÙØ±ÙØ©ÙŒ Ø®ÙÙŠÙ’Ø±ÙŒ Ù…ÙÙ‘Ù† ØµÙØ¯ÙÙ‚ÙØ©Ù ÙŠÙØªÙ’Ø¨ÙØ¹ÙÙ‡ÙØ§ Ø£ÙØ°Ù‹Ù‰ Û— ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ØºÙÙ†ÙÙŠÙŒÙ‘ Ø­ÙÙ„ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[263] Speaking kind words and pardoning are better than charity followed by injury; and Allah is the Independent, Most Forbearing.' },

        { type: 'arabic', text: 'ÙŠÙØ§ Ø£ÙÙŠÙÙ‘Ù‡ÙØ§ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¢Ù…ÙÙ†ÙÙˆØ§ Ù„ÙØ§ ØªÙØ¨Ù’Ø·ÙÙ„ÙÙˆØ§ ØµÙØ¯ÙÙ‚ÙØ§ØªÙÙƒÙÙ… Ø¨ÙØ§Ù„Ù’Ù…ÙÙ†ÙÙ‘ ÙˆÙØ§Ù„Ù’Ø£ÙØ°ÙÙ‰Ù° ÙƒÙØ§Ù„ÙÙ‘Ø°ÙÙŠ ÙŠÙÙ†ÙÙÙ‚Ù Ù…ÙØ§Ù„ÙÙ‡Ù Ø±ÙØ¦ÙØ§Ø¡Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù ÙˆÙÙ„ÙØ§ ÙŠÙØ¤Ù’Ù…ÙÙ†Ù Ø¨ÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ§Ù„Ù’ÙŠÙÙˆÙ’Ù…Ù Ø§Ù„Ù’Ø¢Ø®ÙØ±Ù Û– ÙÙÙ…ÙØ«ÙÙ„ÙÙ‡Ù ÙƒÙÙ…ÙØ«ÙÙ„Ù ØµÙÙÙ’ÙˆÙØ§Ù†Ù Ø¹ÙÙ„ÙÙŠÙ’Ù‡Ù ØªÙØ±ÙØ§Ø¨ÙŒ ÙÙØ£ÙØµÙØ§Ø¨ÙÙ‡Ù ÙˆÙØ§Ø¨ÙÙ„ÙŒ ÙÙØªÙØ±ÙÙƒÙÙ‡Ù ØµÙÙ„Ù’Ø¯Ù‹Ø§ Û– Ù„ÙÙ‘Ø§ ÙŠÙÙ‚Ù’Ø¯ÙØ±ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø´ÙÙŠÙ’Ø¡Ù Ù…ÙÙ‘Ù…ÙÙ‘Ø§ ÙƒÙØ³ÙØ¨ÙÙˆØ§ Û— ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ù„ÙØ§ ÙŠÙÙ‡Ù’Ø¯ÙÙŠ Ø§Ù„Ù’Ù‚ÙÙˆÙ’Ù…Ù Ø§Ù„Ù’ÙƒÙØ§ÙÙØ±ÙÙŠÙ†Ù' },
        { type: 'text', text: '[264] O People who Believe! Do not invalidate your charity by expressing favour and causing injury - like one who spends his wealth for people to see, and does not believe in Allah and the Last Day; his example is similar to that of a rock covered with dust and hard rain fell on it, leaving it as a bare rock; they shall get no control over (or benefit from) anything they have earned; and Allah does not guide the disbelievers.' },

        { type: 'arabic', text: 'ÙˆÙÙ…ÙØ«ÙÙ„Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙŠÙÙ†ÙÙÙ‚ÙÙˆÙ†Ù Ø£ÙÙ…Ù’ÙˆÙØ§Ù„ÙÙ‡ÙÙ…Ù Ø§Ø¨Ù’ØªÙØºÙØ§Ø¡Ù Ù…ÙØ±Ù’Ø¶ÙØ§ØªÙ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØªÙØ«Ù’Ø¨ÙÙŠØªÙ‹Ø§ Ù…ÙÙ‘Ù†Ù’ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Ù’ ÙƒÙÙ…ÙØ«ÙÙ„Ù Ø¬ÙÙ†ÙÙ‘Ø©Ù Ø¨ÙØ±ÙØ¨Ù’ÙˆÙØ©Ù Ø£ÙØµÙØ§Ø¨ÙÙ‡ÙØ§ ÙˆÙØ§Ø¨ÙÙ„ÙŒ ÙÙØ¢ØªÙØªÙ’ Ø£ÙÙƒÙÙ„ÙÙ‡ÙØ§ Ø¶ÙØ¹Ù’ÙÙÙŠÙ’Ù†Ù ÙÙØ¥ÙÙ† Ù„ÙÙ‘Ù…Ù’ ÙŠÙØµÙØ¨Ù’Ù‡ÙØ§ ÙˆÙØ§Ø¨ÙÙ„ÙŒ ÙÙØ·ÙÙ„ÙŒÙ‘ Û— ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙÙ…ÙØ§ ØªÙØ¹Ù’Ù…ÙÙ„ÙÙˆÙ†Ù Ø¨ÙØµÙÙŠØ±ÙŒ' },
        { type: 'text', text: '[265] And the example of those who spend their wealth in order to seek Allah\'s pleasure and to make their hearts steadfast, is similar to that of a garden on a height - hard rain fell on it, so bringing forth its fruit twofold; so if hard rain does not reach it, the dew is enough; and Allah is seeing your deeds.' },

        { type: 'arabic', text: 'Ø£ÙÙŠÙÙˆÙØ¯ÙÙ‘ Ø£ÙØ­ÙØ¯ÙÙƒÙÙ…Ù’ Ø£ÙÙ† ØªÙÙƒÙÙˆÙ†Ù Ù„ÙÙ‡Ù Ø¬ÙÙ†ÙÙ‘Ø©ÙŒ Ù…ÙÙ‘Ù† Ù†ÙÙ‘Ø®ÙÙŠÙ„Ù ÙˆÙØ£ÙØ¹Ù’Ù†ÙØ§Ø¨Ù ØªÙØ¬Ù’Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Ù’ØªÙÙ‡ÙØ§ Ø§Ù„Ù’Ø£ÙÙ†Ù’Ù‡ÙØ§Ø±Ù Ù„ÙÙ‡Ù ÙÙÙŠÙ‡ÙØ§ Ù…ÙÙ† ÙƒÙÙ„ÙÙ‘ Ø§Ù„Ø«ÙÙ‘Ù…ÙØ±ÙØ§ØªÙ ÙˆÙØ£ÙØµÙØ§Ø¨ÙÙ‡Ù Ø§Ù„Ù’ÙƒÙØ¨ÙØ±Ù ÙˆÙÙ„ÙÙ‡Ù Ø°ÙØ±ÙÙ‘ÙŠÙÙ‘Ø©ÙŒ Ø¶ÙØ¹ÙÙÙØ§Ø¡Ù ÙÙØ£ÙØµÙØ§Ø¨ÙÙ‡ÙØ§ Ø¥ÙØ¹Ù’ØµÙØ§Ø±ÙŒ ÙÙÙŠÙ‡Ù Ù†ÙØ§Ø±ÙŒ ÙÙØ§Ø­Ù’ØªÙØ±ÙÙ‚ÙØªÙ’ Û— ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙØ¨ÙÙŠÙÙ‘Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù„ÙÙƒÙÙ…Ù Ø§Ù„Ù’Ø¢ÙŠÙØ§ØªÙ Ù„ÙØ¹ÙÙ„ÙÙ‘ÙƒÙÙ…Ù’ ØªÙØªÙÙÙÙƒÙÙ‘Ø±ÙÙˆÙ†Ù' },
        { type: 'text', text: '[266] Would any of you like that he may own a garden of dates and grapes, with rivers flowing beneath it - in it are all kinds of fruits for him - and he reaches old age and has young children; therefore a windstorm containing fire came to the garden, burning it? This is how Allah explains His verses to you, so that you may give thought.' },

        { type: 'arabic', text: 'ÙŠÙØ§ Ø£ÙÙŠÙÙ‘Ù‡ÙØ§ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¢Ù…ÙÙ†ÙÙˆØ§ Ø£ÙÙ†ÙÙÙ‚ÙÙˆØ§ Ù…ÙÙ† Ø·ÙÙŠÙÙ‘Ø¨ÙØ§ØªÙ Ù…ÙØ§ ÙƒÙØ³ÙØ¨Ù’ØªÙÙ…Ù’ ÙˆÙÙ…ÙÙ…ÙÙ‘Ø§ Ø£ÙØ®Ù’Ø±ÙØ¬Ù’Ù†ÙØ§ Ù„ÙÙƒÙÙ… Ù…ÙÙ‘Ù†Ù Ø§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù Û– ÙˆÙÙ„ÙØ§ ØªÙÙŠÙÙ…ÙÙ‘Ù…ÙÙˆØ§ Ø§Ù„Ù’Ø®ÙØ¨ÙÙŠØ«Ù Ù…ÙÙ†Ù’Ù‡Ù ØªÙÙ†ÙÙÙ‚ÙÙˆÙ†Ù ÙˆÙÙ„ÙØ³Ù’ØªÙÙ… Ø¨ÙØ¢Ø®ÙØ°ÙÙŠÙ‡Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ø£ÙÙ† ØªÙØºÙ’Ù…ÙØ¶ÙÙˆØ§ ÙÙÙŠÙ‡Ù Ûš ÙˆÙØ§Ø¹Ù’Ù„ÙÙ…ÙÙˆØ§ Ø£ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ØºÙÙ†ÙÙŠÙŒÙ‘ Ø­ÙÙ…ÙÙŠØ¯ÙŒ' },
        { type: 'text', text: '[267] O People who Believe! Spend a part of your lawful earnings, and part of what We have produced from the earth for you - and do not (purposely) choose upon the flawed to give from it (in charity) whereas you would not accept it yourselves except with your eyes closed towards it; and know well that Allah is Independent, Most Praised.' },

        { type: 'arabic', text: 'Ø§Ù„Ø´ÙÙ‘ÙŠÙ’Ø·ÙØ§Ù†Ù ÙŠÙØ¹ÙØ¯ÙÙƒÙÙ…Ù Ø§Ù„Ù’ÙÙÙ‚Ù’Ø±Ù ÙˆÙÙŠÙØ£Ù’Ù…ÙØ±ÙÙƒÙÙ… Ø¨ÙØ§Ù„Ù’ÙÙØ­Ù’Ø´ÙØ§Ø¡Ù Û– ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙŠÙØ¹ÙØ¯ÙÙƒÙÙ… Ù…ÙÙ‘ØºÙ’ÙÙØ±ÙØ©Ù‹ Ù…ÙÙ‘Ù†Ù’Ù‡Ù ÙˆÙÙÙØ¶Ù’Ù„Ù‹Ø§ Û— ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ§Ø³ÙØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[268] The devil scares you of poverty and bids you to the shameful; and Allah promises you forgiveness from Him, and munificence; and Allah is Most Capable, All Knowing.' },
