                { type: 'text', text: '[80] Sent down by the Lord Of The Creation.' },
                { type: 'arabic', text: 'Ø£ÙÙÙØ¨ÙÙ‡ÙÙ°Ø°ÙØ§ Ø§Ù„Ù’Ø­ÙØ¯ÙÙŠØ«Ù Ø£ÙÙ†ØªÙÙ… Ù…ÙÙ‘Ø¯Ù’Ù‡ÙÙ†ÙÙˆÙ†Ù' },
                { type: 'text', text: '[81] So is this the matter regarding which you laze?' },
                { type: 'arabic', text: 'ÙˆÙØªÙØ¬Ù’Ø¹ÙÙ„ÙÙˆÙ†Ù Ø±ÙØ²Ù’Ù‚ÙÙƒÙÙ…Ù’ Ø£ÙÙ†ÙÙ‘ÙƒÙÙ…Ù’ ØªÙÙƒÙØ°ÙÙ‘Ø¨ÙÙˆÙ†Ù' },
                { type: 'text', text: '[82] And you make its denial your share?' },
                { type: 'arabic', text: 'ÙÙÙ„ÙÙˆÙ’Ù„ÙØ§ Ø¥ÙØ°ÙØ§ Ø¨ÙÙ„ÙØºÙØªÙ Ø§Ù„Ù’Ø­ÙÙ„Ù’Ù‚ÙÙˆÙ…Ù' },
                { type: 'text', text: '[83] So why was it not, when the soul reaches up to the throat, -' },
                { type: 'arabic', text: 'ÙˆÙØ£ÙÙ†ØªÙÙ…Ù’ Ø­ÙÙŠÙ†ÙØ¦ÙØ°Ù ØªÙÙ†Ø¸ÙØ±ÙÙˆÙ†Ù' },
                { type: 'text', text: '[84] Whereas you watch at that moment!' },
                { type: 'arabic', text: 'ÙˆÙÙ†ÙØ­Ù’Ù†Ù Ø£ÙÙ‚Ù’Ø±ÙØ¨Ù Ø¥ÙÙ„ÙÙŠÙ’Ù‡Ù Ù…ÙÙ†ÙƒÙÙ…Ù’ ÙˆÙÙ„ÙÙ°ÙƒÙÙ† Ù„ÙÙ‘Ø§ ØªÙØ¨Ù’ØµÙØ±ÙÙˆÙ†Ù' },
                { type: 'text', text: '[85] And We are nearer to him than you are, but you cannot see.' },
                { type: 'arabic', text: 'ÙÙÙ„ÙÙˆÙ’Ù„ÙØ§ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Ù’ ØºÙÙŠÙ’Ø±Ù Ù…ÙØ¯ÙÙŠÙ†ÙÙŠÙ†Ù' },
                { type: 'text', text: '[86] So why is it not, that if you are not to be repaid, -' },
                { type: 'arabic', text: 'ØªÙØ±Ù’Ø¬ÙØ¹ÙÙˆÙ†ÙÙ‡ÙØ§ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Ù’ ØµÙØ§Ø¯ÙÙ‚ÙÙŠÙ†Ù' },
                { type: 'text', text: '[87] That you bring it back, if you are truthful?' },
                { type: 'arabic', text: 'ÙÙØ£ÙÙ…ÙÙ‘Ø§ Ø¥ÙÙ† ÙƒÙØ§Ù†Ù Ù…ÙÙ†Ù Ø§Ù„Ù’Ù…ÙÙ‚ÙØ±ÙÙ‘Ø¨ÙÙŠÙ†Ù' },
                { type: 'text', text: '[88] Then if the dying one is of those having proximity, -' },
                { type: 'arabic', text: 'ÙÙØ±ÙÙˆÙ’Ø­ÙŒ ÙˆÙØ±ÙÙŠÙ’Ø­ÙØ§Ù†ÙŒ ÙˆÙØ¬ÙÙ†ÙÙ‘ØªÙ Ù†ÙØ¹ÙÙŠÙ…Ù' },
                { type: 'text', text: '[89] Then is relief, and flowers â€“ and Gardens of peace.' },
                { type: 'arabic', text: 'ÙˆÙØ£ÙÙ…ÙÙ‘Ø§ Ø¥ÙÙ† ÙƒÙØ§Ù†Ù Ù…ÙÙ†Ù’ Ø£ÙØµÙ’Ø­ÙØ§Ø¨Ù Ø§Ù„Ù’ÙŠÙÙ…ÙÙŠÙ†Ù' },
                { type: 'text', text: '[90] And if he is of those on the right, -' },
                { type: 'arabic', text: 'ÙÙØ³ÙÙ„ÙØ§Ù…ÙŒ Ù„ÙÙ‘ÙƒÙ Ù…ÙÙ†Ù’ Ø£ÙØµÙ’Ø­ÙØ§Ø¨Ù Ø§Ù„Ù’ÙŠÙÙ…ÙÙŠÙ†Ù' },
                { type: 'text', text: '[91] Then upon you is the greetings of peace (O dear Prophet Mohammed â€“ peace and blessings be upon him), from those on the right.' },
                { type: 'arabic', text: 'ÙˆÙØ£ÙÙ…ÙÙ‘Ø§ Ø¥ÙÙ† ÙƒÙØ§Ù†Ù Ù…ÙÙ†Ù Ø§Ù„Ù’Ù…ÙÙƒÙØ°ÙÙ‘Ø¨ÙÙŠÙ†Ù Ø§Ù„Ø¶ÙÙ‘Ø§Ù„ÙÙ‘ÙŠÙ†Ù' },
                { type: 'text', text: '[92] And if he is from the deniers, the astray, -' },
                { type: 'arabic', text: 'ÙÙÙ†ÙØ²ÙÙ„ÙŒ Ù…ÙÙ‘Ù†Ù’ Ø­ÙÙ…ÙÙŠÙ…Ù' },
                { type: 'text', text: '[93] Then his reception is the hot boiling water.' },
                { type: 'arabic', text: 'ÙˆÙØªÙØµÙ’Ù„ÙÙŠÙØ©Ù Ø¬ÙØ­ÙÙŠÙ…Ù' },
                { type: 'text', text: '[94] And a casting into the blazing fire.' },
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘ Ù‡ÙÙ°Ø°ÙØ§ Ù„ÙÙ‡ÙÙˆÙ Ø­ÙÙ‚ÙÙ‘ Ø§Ù„Ù’ÙŠÙÙ‚ÙÙŠÙ†Ù' },
                { type: 'text', text: '[95] This is indeed an utmost certainty.' },
                { type: 'arabic', text: 'ÙÙØ³ÙØ¨ÙÙ‘Ø­Ù’ Ø¨ÙØ§Ø³Ù’Ù…Ù Ø±ÙØ¨ÙÙ‘ÙƒÙ Ø§Ù„Ù’Ø¹ÙØ¸ÙÙŠÙ…Ù' },
                { type: 'text', text: '[96] Therefore (O dear Prophet Mohammed - peace and blessings be upon him) proclaim the Purity of the name of your Lord, the Greatest' }
               ]
            },
            {
              audio1: 'https://server8.mp3quran.net/afs/067.mp3', // Alafasy
audio2: 'https://server10.mp3quran.net/minsh/067.mp3', // Minshawi
content: [ { type: 'section-title', text: 'AL MULK (THE KINGSHIP)' }, 
                { type: 'text', text: '(Revealed at Mecca - contains 30 verses)' },
                { type: 'arabic', text: 'Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù' },
                { type: 'text', text: 'Allah - beginning with the name of - the Most Gracious, the Most Merciful' },
                { type: 'arabic', text: 'ØªÙØ¨ÙØ§Ø±ÙÙƒÙ Ø§Ù„ÙÙ‘Ø°ÙÙŠ Ø¨ÙÙŠÙØ¯ÙÙ‡Ù Ø§Ù„Ù’Ù…ÙÙ„Ù’ÙƒÙ ÙˆÙÙ‡ÙÙˆÙ Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„ÙÙ‘ Ø´ÙÙŠÙ’Ø¡Ù Ù‚ÙØ¯ÙÙŠØ±ÙŒ' },
                { type: 'text', text: '1] Most Auspicious is He in Whose control is the entire kingship; and He is Able to do all things.' },
                { type: 'arabic', text: 'Ø§Ù„ÙÙ‘Ø°ÙÙŠ Ø®ÙÙ„ÙÙ‚Ù Ø§Ù„Ù’Ù…ÙÙˆÙ’ØªÙ ÙˆÙØ§Ù„Ù’Ø­ÙÙŠÙØ§Ø©Ù Ù„ÙÙŠÙØ¨Ù’Ù„ÙÙˆÙÙƒÙÙ…Ù’ Ø£ÙÙŠÙÙ‘ÙƒÙÙ…Ù’ Ø£ÙØ­Ù’Ø³ÙÙ†Ù Ø¹ÙÙ…ÙÙ„Ù‹Ø§ Ûš ÙˆÙÙ‡ÙÙˆÙ Ø§Ù„Ù’Ø¹ÙØ²ÙÙŠØ²Ù Ø§Ù„Ù’ØºÙÙÙÙˆØ±Ù' },
                { type: 'text', text: '2] The One Who created death and life to test you - who among you has the better deeds; and He only is the Most Honourable, the Oft Forgiving.' },
                { type: 'arabic', text: 'Ø§Ù„ÙÙ‘Ø°ÙÙŠ Ø®ÙÙ„ÙÙ‚Ù Ø³ÙØ¨Ù’Ø¹Ù Ø³ÙÙ…ÙØ§ÙˆÙØ§ØªÙ Ø·ÙØ¨ÙØ§Ù‚Ù‹Ø§ Û– Ù…ÙÙ‘Ø§ ØªÙØ±ÙÙ‰Ù° ÙÙÙŠ Ø®ÙÙ„Ù’Ù‚Ù Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ù…ÙÙ† ØªÙÙÙØ§ÙˆÙØªÙ Û– ÙÙØ§Ø±Ù’Ø¬ÙØ¹Ù Ø§Ù„Ù’Ø¨ÙØµÙØ±Ù Ù‡ÙÙ„Ù’ ØªÙØ±ÙÙ‰Ù° Ù…ÙÙ† ÙÙØ·ÙÙˆØ±Ù' },
                { type: 'text', text: '3] The One Who created the seven heavens atop each other; do you see any discrepancy in the creation of the Most Gracious? Therefore lift your gaze â€“ do you see any cracks?' },
                { type: 'arabic', text: 'Ø«ÙÙ…ÙÙ‘ Ø§Ø±Ù’Ø¬ÙØ¹Ù Ø§Ù„Ù’Ø¨ÙØµÙØ±Ù ÙƒÙØ±ÙÙ‘ØªÙÙŠÙ’Ù†Ù ÙŠÙÙ†Ù‚ÙÙ„ÙØ¨Ù’ Ø¥ÙÙ„ÙÙŠÙ’ÙƒÙ Ø§Ù„Ù’Ø¨ÙØµÙØ±Ù Ø®ÙØ§Ø³ÙØ¦Ù‹Ø§ ÙˆÙÙ‡ÙÙˆÙ Ø­ÙØ³ÙÙŠØ±ÙŒ' },
                { type: 'text', text: '4] Then lift your gaze again, your gaze will return towards you, unsuccessful and weak.' },
                { type: 'arabic', text: 'ÙˆÙÙ„ÙÙ‚ÙØ¯Ù’ Ø²ÙÙŠÙÙ‘Ù†ÙÙ‘Ø§ Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§Ø¡Ù Ø§Ù„Ø¯ÙÙ‘Ù†Ù’ÙŠÙØ§ Ø¨ÙÙ…ÙØµÙØ§Ø¨ÙÙŠØ­Ù ÙˆÙØ¬ÙØ¹ÙÙ„Ù’Ù†ÙØ§Ù‡ÙØ§ Ø±ÙØ¬ÙÙˆÙ…Ù‹Ø§ Ù„ÙÙ‘Ù„Ø´ÙÙ‘ÙŠÙØ§Ø·ÙÙŠÙ†Ù Û– ÙˆÙØ£ÙØ¹Ù’ØªÙØ¯Ù’Ù†ÙØ§ Ù„ÙÙ‡ÙÙ…Ù’ Ø¹ÙØ°ÙØ§Ø¨Ù Ø§Ù„Ø³ÙÙ‘Ø¹ÙÙŠØ±Ù' },
                { type: 'text', text: '5] And indeed We have beautified the lower heaven with lamps, and have made them weapons against the devils, and have kept prepared for them the punishment of the blazing fire.' },
                { type: 'arabic', text: 'ÙˆÙÙ„ÙÙ„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§ Ø¨ÙØ±ÙØ¨ÙÙ‘Ù‡ÙÙ…Ù’ Ø¹ÙØ°ÙØ§Ø¨Ù Ø¬ÙÙ‡ÙÙ†ÙÙ‘Ù…Ù Û– ÙˆÙØ¨ÙØ¦Ù’Ø³Ù Ø§Ù„Ù’Ù…ÙØµÙÙŠØ±Ù' },
                { type: 'text', text: '6] And for those who disbelieved in their Lord, is the punishment of hell; and what a wretched outcome!' },
                { type: 'arabic', text: 'Ø¥ÙØ°ÙØ§ Ø£ÙÙ„Ù’Ù‚ÙÙˆØ§ ÙÙÙŠÙ‡ÙØ§ Ø³ÙÙ…ÙØ¹ÙÙˆØ§ Ù„ÙÙ‡ÙØ§ Ø´ÙÙ‡ÙÙŠÙ‚Ù‹Ø§ ÙˆÙÙ‡ÙÙŠÙ ØªÙÙÙÙˆØ±Ù' },
                { type: 'text', text: '7] They will hear it hissing when they will be thrown into it, and it is boiling.' },
                { type: 'arabic', text: 'ØªÙÙƒÙØ§Ø¯Ù ØªÙÙ…ÙÙŠÙÙ‘Ø²Ù Ù…ÙÙ†Ù Ø§Ù„Ù’ØºÙÙŠÙ’Ø¸Ù Û– ÙƒÙÙ„ÙÙ‘Ù…ÙØ§ Ø£ÙÙ„Ù’Ù‚ÙÙŠÙ ÙÙÙŠÙ‡ÙØ§ ÙÙÙˆÙ’Ø¬ÙŒ Ø³ÙØ£ÙÙ„ÙÙ‡ÙÙ…Ù’ Ø®ÙØ²ÙÙ†ÙØªÙÙ‡ÙØ§ Ø£ÙÙ„ÙÙ…Ù’ ÙŠÙØ£Ù’ØªÙÙƒÙÙ…Ù’ Ù†ÙØ°ÙÙŠØ±ÙŒ' },
                { type: 'text', text: '8] As if about to explode with rage; whenever a group is thrown into it, the guardians of hell will ask them, â€œDid not a Herald of Warning come to you?â€' },
                { type: 'arabic', text: 'Ù‚ÙØ§Ù„ÙÙˆØ§ Ø¨ÙÙ„ÙÙ‰Ù° Ù‚ÙØ¯Ù’ Ø¬ÙØ§Ø¡ÙÙ†ÙØ§ Ù†ÙØ°ÙÙŠØ±ÙŒ ÙÙÙƒÙØ°ÙÙ‘Ø¨Ù’Ù†ÙØ§ ÙˆÙÙ‚ÙÙ„Ù’Ù†ÙØ§ Ù…ÙØ§ Ù†ÙØ²ÙÙ‘Ù„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙÙ† Ø´ÙÙŠÙ’Ø¡Ù Ø¥ÙÙ†Ù’ Ø£ÙÙ†ØªÙÙ…Ù’ Ø¥ÙÙ„ÙÙ‘Ø§ ÙÙÙŠ Ø¶ÙÙ„ÙØ§Ù„Ù ÙƒÙØ¨ÙÙŠØ±Ù' },
                { type: 'text', text: '9] They will say, â€œYes, why not â€“ indeed a Herald of Warning did come to us â€“ in response we denied and said â€˜Allah has not sent down anything â€“ you are not except in a great errorâ€™.â€' },
                { type: 'arabic', text: 'ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§ Ù„ÙÙˆÙ’ ÙƒÙÙ†ÙÙ‘Ø§ Ù†ÙØ³Ù’Ù…ÙØ¹Ù Ø£ÙÙˆÙ’ Ù†ÙØ¹Ù’Ù‚ÙÙ„Ù Ù…ÙØ§ ÙƒÙÙ†ÙÙ‘Ø§ ÙÙÙŠ Ø£ÙØµÙ’Ø­ÙØ§Ø¨Ù Ø§Ù„Ø³ÙÙ‘Ø¹ÙÙŠØ±Ù' },
                { type: 'text', text: '10] And they will say, â€œHad we listened or understood, we would not have been among the people of hell.â€' },
                { type: 'arabic', text: 'ÙÙØ§Ø¹Ù’ØªÙØ±ÙÙÙÙˆØ§ Ø¨ÙØ°ÙÙ†Ø¨ÙÙ‡ÙÙ…Ù’ ÙÙØ³ÙØ­Ù’Ù‚Ù‹Ø§ Ù„ÙÙ‘Ø£ÙØµÙ’Ø­ÙØ§Ø¨Ù Ø§Ù„Ø³ÙÙ‘Ø¹ÙÙŠØ±Ù' },
                { type: 'text', text: '11] So now they admit their sins! Therefore accursed be the people of hell!' },
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙŠÙØ®Ù’Ø´ÙÙˆÙ’Ù†Ù Ø±ÙØ¨ÙÙ‘Ù‡ÙÙ… Ø¨ÙØ§Ù„Ù’ØºÙÙŠÙ’Ø¨Ù Ù„ÙÙ‡ÙÙ… Ù…ÙÙ‘ØºÙ’ÙÙØ±ÙØ©ÙŒ ÙˆÙØ£ÙØ¬Ù’Ø±ÙŒ ÙƒÙØ¨ÙÙŠØ±ÙŒ' },
                { type: 'text', text: '12] Indeed for those who fear their Lord without seeing is forgiveness, and a great reward.' },
                { type: 'arabic', text: 'ÙˆÙØ£ÙØ³ÙØ±ÙÙ‘ÙˆØ§ Ù‚ÙÙˆÙ’Ù„ÙÙƒÙÙ…Ù’ Ø£ÙÙˆÙ Ø§Ø¬Ù’Ù‡ÙØ±ÙÙˆØ§ Ø¨ÙÙ‡Ù Û– Ø¥ÙÙ†ÙÙ‘Ù‡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙŒ Ø¨ÙØ°ÙØ§ØªÙ Ø§Ù„ØµÙÙ‘Ø¯ÙÙˆØ±Ù' },
                { type: 'text', text: '13] And whether you speak softly or proclaim it aloud; He indeed knows what lies within the hearts!' },
                { type: 'arabic', text: 'Ø£ÙÙ„ÙØ§ ÙŠÙØ¹Ù’Ù„ÙÙ…Ù Ù…ÙÙ†Ù’ Ø®ÙÙ„ÙÙ‚Ù ÙˆÙÙ‡ÙÙˆÙ Ø§Ù„Ù„ÙÙ‘Ø·ÙÙŠÙÙ Ø§Ù„Ù’Ø®ÙØ¨ÙÙŠØ±Ù' },
                { type: 'text', text: '14] What! Will He Who has created not know? Whereas He knows every detail, the All Aware!' },
                { type: 'hr' },
                { type: 'arabic', text: 'Ù‡ÙÙˆÙ Ø§Ù„ÙÙ‘Ø°ÙÙŠ Ø¬ÙØ¹ÙÙ„Ù Ù„ÙÙƒÙÙ…Ù Ø§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù Ø°ÙÙ„ÙÙˆÙ„Ù‹Ø§ ÙÙØ§Ù…Ù’Ø´ÙÙˆØ§ ÙÙÙŠ Ù…ÙÙ†ÙØ§ÙƒÙØ¨ÙÙ‡ÙØ§ ÙˆÙÙƒÙÙ„ÙÙˆØ§ Ù…ÙÙ† Ø±ÙÙ‘Ø²Ù’Ù‚ÙÙ‡Ù Û– ÙˆÙØ¥ÙÙ„ÙÙŠÙ’Ù‡Ù Ø§Ù„Ù†ÙÙ‘Ø´ÙÙˆØ±Ù' },
                { type: 'text', text: '15] It is He Who subjected the earth for you, therefore tread its paths and eat from Allahâ€™s sustenance; and towards Him is the resurrection.' },
                { type: 'arabic', text: 'Ø£ÙØ£ÙÙ…ÙÙ†ØªÙÙ… Ù…ÙÙ‘Ù† ÙÙÙŠ Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§Ø¡Ù Ø£ÙÙ† ÙŠÙØ®Ù’Ø³ÙÙÙ Ø¨ÙÙƒÙÙ…Ù Ø§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù ÙÙØ¥ÙØ°ÙØ§ Ù‡ÙÙŠÙ ØªÙÙ…ÙÙˆØ±Ù' },
                { type: 'text', text: '16] Have you become unafraid of the One Who controls the heavens, that He will not cause you to sink into the earth when it trembles?' },
                { type: 'arabic', text: 'Ø£ÙÙ…Ù’ Ø£ÙÙ…ÙÙ†ØªÙÙ… Ù…ÙÙ‘Ù† ÙÙÙŠ Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§Ø¡Ù Ø£ÙÙ† ÙŠÙØ±Ù’Ø³ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ Ø­ÙØ§ØµÙØ¨Ù‹Ø§ Û– ÙÙØ³ÙØªÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù ÙƒÙÙŠÙ’ÙÙ Ù†ÙØ°ÙÙŠØ±Ù' },
                { type: 'text', text: '17] Or have you become unafraid of the One Who controls the heavens, that He will not send a torrent of stones upon you? So now you will realise, how My warning turned out!' },
                { type: 'arabic', text: 'ÙˆÙÙ„ÙÙ‚ÙØ¯Ù’ ÙƒÙØ°ÙÙ‘Ø¨Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Ù’Ù„ÙÙ‡ÙÙ…Ù’ ÙÙÙƒÙÙŠÙ’ÙÙ ÙƒÙØ§Ù†Ù Ù†ÙÙƒÙÙŠØ±Ù' },
                { type: 'text', text: '18] And indeed those before them had denied â€“ therefore how did My rejection turn out!' },
                { type: 'arabic', text: 'Ø£ÙÙˆÙÙ„ÙÙ…Ù’ ÙŠÙØ±ÙÙˆÙ’Ø§ Ø¥ÙÙ„ÙÙ‰ Ø§Ù„Ø·ÙÙ‘ÙŠÙ’Ø±Ù ÙÙÙˆÙ’Ù‚ÙÙ‡ÙÙ…Ù’ ØµÙØ§ÙÙÙ‘Ø§ØªÙ ÙˆÙÙŠÙÙ‚Ù’Ø¨ÙØ¶Ù’Ù†Ù Ûš Ù…ÙØ§ ÙŠÙÙ…Ù’Ø³ÙÙƒÙÙ‡ÙÙ†ÙÙ‘ Ø¥ÙÙ„ÙÙ‘Ø§ Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ûš Ø¥ÙÙ†ÙÙ‘Ù‡Ù Ø¨ÙÙƒÙÙ„ÙÙ‘ Ø´ÙÙŠÙ’Ø¡Ù Ø¨ÙØµÙÙŠØ±ÙŒ' },
                { type: 'text', text: '19] And did they not see the birds above them, spreading and closing their wings? None except the Most Gracious holds them up; indeed He sees all things.' },
                { type: 'arabic', text: 'Ø£ÙÙ…ÙÙ‘Ù†Ù’ Ù‡ÙÙ°Ø°ÙØ§ Ø§Ù„ÙÙ‘Ø°ÙÙŠ Ù‡ÙÙˆÙ Ø¬ÙÙ†Ø¯ÙŒ Ù„ÙÙ‘ÙƒÙÙ…Ù’ ÙŠÙÙ†ØµÙØ±ÙÙƒÙÙ… Ù…ÙÙ‘Ù† Ø¯ÙÙˆÙ†Ù Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ûš Ø¥ÙÙ†Ù Ø§Ù„Ù’ÙƒÙØ§ÙÙØ±ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‘Ø§ ÙÙÙŠ ØºÙØ±ÙÙˆØ±Ù' },
                { type: 'text', text: '20] Or which army do you have that will help you against the Most Gracious? The disbelievers are in nothing except an illusion.' },
                { type: 'arabic', text: 'Ø£ÙÙ…ÙÙ‘Ù†Ù’ Ù‡ÙÙ°Ø°ÙØ§ Ø§Ù„ÙÙ‘Ø°ÙÙŠ ÙŠÙØ±Ù’Ø²ÙÙ‚ÙÙƒÙÙ…Ù’ Ø¥ÙÙ†Ù’ Ø£ÙÙ…Ù’Ø³ÙÙƒÙ Ø±ÙØ²Ù’Ù‚ÙÙ‡Ù Ûš Ø¨ÙÙ„ Ù„ÙÙ‘Ø¬ÙÙ‘ÙˆØ§ ÙÙÙŠ Ø¹ÙØªÙÙˆÙÙ‘ ÙˆÙÙ†ÙÙÙÙˆØ±Ù' },
                { type: 'text', text: '21] Or who is such that will give you sustenance if Allah stops His sustenance? In fact they persist in rebellion and hatred.' },
                { type: 'arabic', text: 'Ø£ÙÙÙÙ…ÙÙ† ÙŠÙÙ…Ù’Ø´ÙÙŠ Ù…ÙÙƒÙØ¨Ù‹Ù‘Ø§ Ø¹ÙÙ„ÙÙ‰Ù° ÙˆÙØ¬Ù’Ù‡ÙÙ‡Ù Ø£ÙÙ‡Ù’Ø¯ÙÙ‰Ù° Ø£ÙÙ…ÙÙ‘Ù† ÙŠÙÙ…Ù’Ø´ÙÙŠ Ø³ÙÙˆÙÙŠÙ‹Ù‘Ø§ Ø¹ÙÙ„ÙÙ‰Ù° ØµÙØ±ÙØ§Ø·Ù Ù…ÙÙ‘Ø³Ù’ØªÙÙ‚ÙÙŠÙ…Ù' },
                { type: 'text', text: '22] So is one who walks inverted upon his face more rightly guided, or one who walks upright on the Straight Path?' },
                { type: 'arabic', text: 'Ù‚ÙÙ„Ù’ Ù‡ÙÙˆÙ Ø§Ù„ÙÙ‘Ø°ÙÙŠ Ø£ÙÙ†Ø´ÙØ£ÙÙƒÙÙ…Ù’ ÙˆÙØ¬ÙØ¹ÙÙ„Ù Ù„ÙÙƒÙÙ…Ù Ø§Ù„Ø³ÙÙ‘Ù…Ù’Ø¹Ù ÙˆÙØ§Ù„Ù’Ø£ÙØ¨Ù’ØµÙØ§Ø±Ù ÙˆÙØ§Ù„Ù’Ø£ÙÙÙ’Ø¦ÙØ¯ÙØ©Ù Û– Ù‚ÙÙ„ÙÙŠÙ„Ù‹Ø§ Ù…ÙÙ‘Ø§ ØªÙØ´Ù’ÙƒÙØ±ÙÙˆÙ†Ù' },
                { type: 'text', text: '23] Proclaim (O dear Prophet Mohammed - peace and blessings be upon him), â€œIt is He Who created you, and made ears and eyes and hearts for you; very little thanks do you offer!â€' },
                { type: 'arabic', text: 'Ù‚ÙÙ„Ù’ Ù‡ÙÙˆÙ Ø§Ù„ÙÙ‘Ø°ÙÙŠ Ø°ÙØ±ÙØ£ÙÙƒÙÙ…Ù’ ÙÙÙŠ Ø§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù ÙˆÙØ¥ÙÙ„ÙÙŠÙ’Ù‡Ù ØªÙØ­Ù’Ø´ÙØ±ÙÙˆÙ†Ù' },
                { type: 'text', text: '24] Say, â€œIt is He Who has spread you out in the earth, and towards Him you will be raised.â€' },
                { type: 'arabic', text: 'ÙˆÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù…ÙØªÙÙ‰Ù° Ù‡ÙÙ°Ø°ÙØ§ Ø§Ù„Ù’ÙˆÙØ¹Ù’Ø¯Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Ù’ ØµÙØ§Ø¯ÙÙ‚ÙÙŠÙ†Ù' },
                { type: 'text', text: '25] And they say, â€œWhen will this promise come, if you are truthful?â€' },
                { type: 'arabic', text: 'Ù‚ÙÙ„Ù’ Ø¥ÙÙ†ÙÙ‘Ù…ÙØ§ Ø§Ù„Ù’Ø¹ÙÙ„Ù’Ù…Ù Ø¹ÙÙ†Ø¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ¥ÙÙ†ÙÙ‘Ù…ÙØ§ Ø£ÙÙ†ÙØ§ Ù†ÙØ°ÙÙŠØ±ÙŒ Ù…ÙÙ‘Ø¨ÙÙŠÙ†ÙŒ' },
                { type: 'text', text: '26] Proclaim, â€œSurely Allah has its knowledge; and I am only a Herald of plain warning.â€' },
                { type: 'arabic', text: 'ÙÙÙ„ÙÙ…ÙÙ‘Ø§ Ø±ÙØ£ÙÙˆÙ’Ù‡Ù Ø²ÙÙ„Ù’ÙÙØ©Ù‹ Ø³ÙÙŠØ¦ÙØªÙ’ ÙˆÙØ¬ÙÙˆÙ‡Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§ ÙˆÙÙ‚ÙÙŠÙ„Ù Ù‡ÙÙ°Ø°ÙØ§ Ø§Ù„ÙÙ‘Ø°ÙÙŠ ÙƒÙÙ†ØªÙÙ… Ø¨ÙÙ‡Ù ØªÙØ¯ÙÙ‘Ø¹ÙÙˆÙ†Ù' },
                { type: 'text', text: '27] So when they will see it close, the faces of the disbelievers will become ghastly, and it will be declared, â€œThis is what you were demanding.â€' },
                { type: 'arabic', text: 'Ù‚ÙÙ„Ù’ Ø£ÙØ±ÙØ£ÙÙŠÙ’ØªÙÙ…Ù’ Ø¥ÙÙ†Ù’ Ø£ÙÙ‡Ù’Ù„ÙÙƒÙÙ†ÙÙŠÙ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙÙ…ÙÙ† Ù…ÙÙ‘Ø¹ÙÙŠÙ Ø£ÙÙˆÙ’ Ø±ÙØ­ÙÙ…ÙÙ†ÙØ§ ÙÙÙ…ÙÙ† ÙŠÙØ¬ÙÙŠØ±Ù Ø§Ù„Ù’ÙƒÙØ§ÙÙØ±ÙÙŠÙ†Ù Ù…ÙÙ†Ù’ Ø¹ÙØ°ÙØ§Ø¨Ù Ø£ÙÙ„ÙÙŠÙ…Ù' },
                { type: 'text', text: '28] Say (O dear Prophet Mohammed - peace and blessings be upon him), â€œWhat is your opinion â€“Allah may either destroy me and those with me, or have mercy on us â€“ so who is such that will protect the disbelievers from the painful punishment?â€' },
                { type: 'arabic', text: 'Ù‚ÙÙ„Ù’ Ù‡ÙÙˆÙ Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ø¢Ù…ÙÙ†ÙÙ‘Ø§ Ø¨ÙÙ‡Ù ÙˆÙØ¹ÙÙ„ÙÙŠÙ’Ù‡Ù ØªÙÙˆÙÙƒÙÙ‘Ù„Ù’Ù†ÙØ§ Û– ÙÙØ³ÙØªÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù Ù…ÙÙ†Ù’ Ù‡ÙÙˆÙ ÙÙÙŠ Ø¶ÙÙ„ÙØ§Ù„Ù Ù…ÙÙ‘Ø¨ÙÙŠÙ†Ù' },
                { type: 'text', text: '29] Proclaim, â€œHe only is the Most Gracious â€“ we have accepted faith in Him and have relied only upon Him; so you will now realise who is in open error.â€' },

                { type: 'arabic', text: 'Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù' },
                { type: 'text', text: 'Allah - beginning with the name of - the Most Gracious, the Most Merciful' },
                { type: 'arabic', text: 'ÙŠÙØ§ Ø£ÙÙŠÙÙ‘Ù‡ÙØ§ Ø§Ù„Ù’Ù…ÙØ²ÙÙ‘Ù…ÙÙ‘Ù„Ù' },
                { type: 'text', text: '1] O the One Wrapped in piety! (Prophet Mohammed â€“ peace and blessings be upon him)' },
                { type: 'arabic', text: 'Ù‚ÙÙ…Ù Ø§Ù„Ù„ÙÙ‘ÙŠÙ’Ù„Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ù‚ÙÙ„ÙÙŠÙ„Ù‹Ø§' },
                { type: 'text', text: '2] Stand up for worship during the night, except for some part of it.' },
                { type: 'arabic', text: 'Ù†ÙÙ‘ØµÙ’ÙÙÙ‡Ù Ø£ÙÙˆÙ Ø§Ù†Ù‚ÙØµÙ’ Ù…ÙÙ†Ù’Ù‡Ù Ù‚ÙÙ„ÙÙŠÙ„Ù‹Ø§' },
                { type: 'text', text: '3] For half the night, or reduce some from it.' },
                { type: 'arabic', text: 'Ø£ÙÙˆÙ’ Ø²ÙØ¯Ù’ Ø¹ÙÙ„ÙÙŠÙ’Ù‡Ù ÙˆÙØ±ÙØªÙÙ‘Ù„Ù Ø§Ù„Ù’Ù‚ÙØ±Ù’Ø¢Ù†Ù ØªÙØ±Ù’ØªÙÙŠÙ„Ù‹Ø§' },
                { type: 'text', text: '4] Or increase a little upon it, and recite the Qurâ€™an slowly in stages.' },
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘Ø§ Ø³ÙÙ†ÙÙ„Ù’Ù‚ÙÙŠ Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙ Ù‚ÙÙˆÙ’Ù„Ù‹Ø§ Ø«ÙÙ‚ÙÙŠÙ„Ù‹Ø§' },

                { type: 'text', text: '6] Indeed getting up in the night is tougher, and the words flow with strength.' },

                { type: 'text', text: '7] Indeed you have a lot of matters during the day.' },
                { type: 'arabic', text: 'ÙˆÙØ§Ø°Ù’ÙƒÙØ±Ù Ø§Ø³Ù’Ù…Ù Ø±ÙØ¨ÙÙ‘ÙƒÙ ÙˆÙØªÙØ¨ÙØªÙÙ‘Ù„Ù’ Ø¥ÙÙ„ÙÙŠÙ’Ù‡Ù ØªÙØ¨Ù’ØªÙÙŠÙ„Ù‹Ø§' },
                { type: 'text', text: '8] And remember the name of your Lord and, leaving others, devote yourself solely to Him.' },
                { type: 'hr' },
                { type: 'arabic', text: 'Ø±ÙÙ‘Ø¨ÙÙ‘ Ø§Ù„Ù’Ù…ÙØ´Ù’Ø±ÙÙ‚Ù ÙˆÙØ§Ù„Ù’Ù…ÙØºÙ’Ø±ÙØ¨Ù Ù„ÙØ§ Ø¥ÙÙ„ÙÙ°Ù‡Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ù‡ÙÙˆÙ ÙÙØ§ØªÙÙ‘Ø®ÙØ°Ù’Ù‡Ù ÙˆÙÙƒÙÙŠÙ„Ù‹Ø§' },
                { type: 'text', text: '9] Lord of the East and Lord of the West - there is no God except Him, therefore make Him your sole Trustee of affairs.' },
                { type: 'arabic', text: 'ÙˆÙØ§ØµÙ’Ø¨ÙØ±Ù’ Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ§ ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù ÙˆÙØ§Ù‡Ù’Ø¬ÙØ±Ù’Ù‡ÙÙ…Ù’ Ù‡ÙØ¬Ù’Ø±Ù‹Ø§ Ø¬ÙÙ…ÙÙŠÙ„Ù‹Ø§' },
                { type: 'text', text: '10] And patiently endure upon what the disbelievers say, and leave them for good.' },
                { type: 'arabic', text: 'ÙˆÙØ°ÙØ±Ù’Ù†ÙÙŠ ÙˆÙØ§Ù„Ù’Ù…ÙÙƒÙØ°ÙÙ‘Ø¨ÙÙŠÙ†Ù Ø£ÙÙˆÙ„ÙÙŠ Ø§Ù„Ù†ÙÙ‘Ø¹Ù’Ù…ÙØ©Ù ÙˆÙÙ…ÙÙ‡ÙÙ‘Ù„Ù’Ù‡ÙÙ…Ù’ Ù‚ÙÙ„ÙÙŠÙ„Ù‹Ø§' },
                { type: 'text', text: '11] And leave them to Me â€“ these wealthy deniers â€“ and give them some respite.' },
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘ Ù„ÙØ¯ÙÙŠÙ’Ù†ÙØ§ Ø£ÙÙ†ÙƒÙØ§Ù„Ù‹Ø§ ÙˆÙØ¬ÙØ­ÙÙŠÙ…Ù‹Ø§' },
                { type: 'text', text: '12] Indeed We have heavy fetters and a blazing fire.' },

                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘Ø§ Ø£ÙØ±Ù’Ø³ÙÙ„Ù’Ù†ÙØ§ Ø¥ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ Ø±ÙØ³ÙÙˆÙ„Ù‹Ø§ Ø´ÙØ§Ù‡ÙØ¯Ù‹Ø§ Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ ÙƒÙÙ…ÙØ§ Ø£ÙØ±Ù’Ø³ÙÙ„Ù’Ù†ÙØ§ Ø¥ÙÙ„ÙÙ‰Ù° ÙÙØ±Ù’Ø¹ÙÙˆÙ’Ù†Ù Ø±ÙØ³ÙÙˆÙ„Ù‹Ø§' },

                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘ Ø±ÙØ¨ÙÙ‘ÙƒÙ ÙŠÙØ¹Ù’Ù„ÙÙ…Ù Ø£ÙÙ†ÙÙ‘ÙƒÙ ØªÙÙ‚ÙÙˆÙ…Ù Ø£ÙØ¯Ù’Ù†ÙÙ‰Ù° Ù…ÙÙ† Ø«ÙÙ„ÙØ«ÙÙŠÙ Ø§Ù„Ù„ÙÙ‘ÙŠÙ’Ù„Ù ÙˆÙÙ†ÙØµÙ’ÙÙÙ‡Ù ÙˆÙØ«ÙÙ„ÙØ«ÙÙ‡Ù ÙˆÙØ·ÙØ§Ø¦ÙÙÙØ©ÙŒ Ù…ÙÙ‘Ù†Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ù…ÙØ¹ÙÙƒÙ Ûš ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙŠÙÙ‚ÙØ¯ÙÙ‘Ø±Ù Ø§Ù„Ù„ÙÙ‘ÙŠÙ’Ù„Ù ÙˆÙØ§Ù„Ù†ÙÙ‘Ù‡ÙØ§Ø±Ù Ûš Ø¹ÙÙ„ÙÙ…Ù Ø£ÙÙ† Ù„ÙÙ‘Ù† ØªÙØ­Ù’ØµÙÙˆÙ‡Ù ÙÙØªÙØ§Ø¨Ù Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ Û– ÙÙØ§Ù‚Ù’Ø±ÙØ¡ÙÙˆØ§ Ù…ÙØ§ ØªÙÙŠÙØ³ÙÙ‘Ø±Ù Ù…ÙÙ†Ù Ø§Ù„Ù’Ù‚ÙØ±Ù’Ø¢Ù†Ù Ûš Ø¹ÙÙ„ÙÙ…Ù Ø£ÙÙ† Ø³ÙÙŠÙÙƒÙÙˆÙ†Ù Ù…ÙÙ†ÙƒÙÙ… Ù…ÙÙ‘Ø±Ù’Ø¶ÙÙ‰Ù° Û™ ÙˆÙØ¢Ø®ÙØ±ÙÙˆÙ†Ù ÙŠÙØ¶Ù’Ø±ÙØ¨ÙÙˆÙ†Ù ÙÙÙŠ Ø§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù ÙŠÙØ¨Ù’ØªÙØºÙÙˆÙ†Ù Ù…ÙÙ† ÙÙØ¶Ù’Ù„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Û™ ÙˆÙØ¢Ø®ÙØ±ÙÙˆÙ†Ù ÙŠÙÙ‚ÙØ§ØªÙÙ„ÙÙˆÙ†Ù ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Û– ÙÙØ§Ù‚Ù’Ø±ÙØ¡ÙÙˆØ§ Ù…ÙØ§ ØªÙÙŠÙØ³ÙÙ‘Ø±Ù Ù…ÙÙ†Ù’Ù‡Ù Ûš ÙˆÙØ£ÙÙ‚ÙÙŠÙ…ÙÙˆØ§ Ø§Ù„ØµÙÙ‘Ù„ÙØ§Ø©Ù ÙˆÙØ¢ØªÙÙˆØ§ Ø§Ù„Ø²ÙÙ‘ÙƒÙØ§Ø©Ù ÙˆÙØ£ÙÙ‚Ù’Ø±ÙØ¶ÙÙˆØ§ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù‚ÙØ±Ù’Ø¶Ù‹Ø§ Ø­ÙØ³ÙÙ†Ù‹Ø§ Ûš ÙˆÙÙ…ÙØ§ ØªÙÙ‚ÙØ¯ÙÙ‘Ù…ÙÙˆØ§ Ù„ÙØ£ÙÙ†ÙÙØ³ÙÙƒÙÙ… Ù…ÙÙ‘Ù†Ù’ Ø®ÙÙŠÙ’Ø±Ù ØªÙØ¬ÙØ¯ÙÙˆÙ‡Ù Ø¹ÙÙ†Ø¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù‡ÙÙˆÙ Ø®ÙÙŠÙ’Ø±Ù‹Ø§ ÙˆÙØ£ÙØ¹Ù’Ø¸ÙÙ…Ù Ø£ÙØ¬Ù’Ø±Ù‹Ø§ Ûš ÙˆÙØ§Ø³Ù’ØªÙØºÙ’ÙÙØ±ÙÙˆØ§ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Û– Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ØºÙÙÙÙˆØ±ÙŒ Ø±ÙÙ‘Ø­ÙÙŠÙ…ÙŒ' },

          { "type": "text", "text": "6. Sit Between the Two Sajdahs (Jalsa): Say Allahu Akbar and sit on your left foot, right foot upright, toes toward qiblah. Hands on thighs near knees. Sit still for a moment." },
          { "type": "text", "text": "7. Second Sajdah: Say Allahu Akbar and perform the second sajdah. Say Subhana Rabbiyal Aâ€˜la at least three times." },
          { "type": "text", "text": "8. Stand for the Second Rakâ€˜ah: Say Allahu Akbar and stand up without using your hands. Rise in this order: forehead â†’ nose â†’ left hand â†’ right hand â†’ left knee â†’ right knee." },
          { "type": "text", "text": "9. Second Rakâ€˜ah: While standing: Read Bismillah, Read Surah Al Fatiha, Read another short surah. Perform ruku, then stand, then two sajdahs exactly as in the first rakâ€˜ah." },
          { "type": "text", "text": "10. Final Sitting: After the second sajdah: Sit in the same posture (left foot flat, right foot upright). Read: Attahiyyatu, Allahumma salli â€˜ala Muhammad, Allahumma barik â€˜ala Muhammad, Rabbana atinaâ€¦ (or another dua)." },
          { "type": "text", "text": "11. End the Prayer (Salam): Turn your head to the right and say: Assalamu â€˜alaykum wa rahmatullah. Then to the left and say the same. This completes the 2 rakâ€˜ah sunnah of Fajr." },
          { "type": "text", "text": "ğŸŒ¿ After the Prayer: Say Astaghfirullah three times. Read Ayat al Kursi. Say: 33Ã— SubhanAllah, 33Ã— Alhamdulillah, 33Ã— Allahu Akbar, 1Ã— La ilaha illaâ€™Llahu wahdahu la sharika lahâ€¦. Make dua with hands raised toward the sky. End by reciting Subhana Rabbikaâ€¦ and gently wipe your hands over your face." }
        ]
      },

          { "type": "section-title", "text": "Four RakaÊ¿ah Prayers: What to Do in Each Sitting" },

      {
        "variant": "default",
         "content": [
        { type: 'section-title', text: 'Supplications After Salam' }, 
        { type: 'text', text: 'After the Tashahhud and Salawat, one should make a supplication such as:' }, 

    { type: 'arabic', text: '1. Ù±Ù„Ù’Ø­ÙÙ…Ù’Ø¯Ù Ù„ÙÙ„ÙÙ‘Ù‡Ù Ø±ÙØ¨ÙÙ‘ Ù±Ù„Ù’Ø¹ÙØ§Ù„ÙÙ…ÙÙŠÙ†Ù' },
    { type: 'text', text: '1. All praise is due to Allah Taâ€™ala, Creator of all the worlds.' },

    { type: 'arabic', text: '2. ÙˆÙÙ±Ù„ØµÙÙ‘Ù„ÙØ§Ø©Ù ÙˆÙÙ±Ù„Ø³ÙÙ‘Ù„ÙØ§Ù…Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø±ÙØ³ÙÙˆÙ„ÙÙ†ÙØ§ Ù…ÙØ­ÙÙ…ÙÙ‘Ø¯Ù ÙˆÙØ¢Ù„ÙÙ‡Ù ÙˆÙØµÙØ­Ù’Ø¨ÙÙ‡Ù Ø£ÙØ¬Ù’Ù…ÙØ¹ÙÙŠÙ†Ù' },
    { type: 'text', text: '2. May peace and blessings be upon Prophet Muhammad â€˜alayhis-salam, and on his blessed family and noble companions.' },

    { type: 'arabic', text: '3. Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„Ù‡Ù Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ†Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù Ø§Ù†Ù’ØªÙÙ‡ÙÙŠÙ’ØªÙ Ù„ÙÙ„ÙÙ‘Ù‡Ù Û Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„Ù‡Ù Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ†Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù ØªÙØ¨Ù’ØªÙ Ø¥ÙÙ„ÙÙ‰ Ø§Ù„Ù„Ù‡Ù Û Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„Ù‡Ù Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ†Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù Ø³ÙÙ„ÙÙ‘Ù…Ù’ØªÙ Ù†ÙÙÙ’Ø³ÙÙŠ Ø¥ÙÙ„ÙÙ‰ Ø§Ù„Ù„Ù‡Ù Û Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„Ù‡Ù Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ†Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù Ø±ÙØ¶ÙÙŠØªÙ Ø¨ÙØ§Ù„Ù„Ù‡Ù Û Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„Ù‡Ù Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ†Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù Ø§Ø¹Ù’ØªÙØµÙÙ…Ù’ØªÙ Ø¨ÙØ§Ù„Ù„Ù‡Ù Û Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„Ù‡Ù Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ†Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù ÙÙÙˆÙÙ‘Ø¶Ù’ØªÙ Ø£ÙÙ…Ù’Ø±ÙÙŠ Ø¥ÙÙ„ÙÙ‰ Ø§Ù„Ù„Ù‡Ù Û Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„Ù‡Ù Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ†Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù ØªÙÙˆÙÙƒÙÙ‘Ù„Ù’ØªÙ Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù„Ù‡Ù Û' },
  

    { type: 'arabic', text: '4. Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„Ù‡Ù Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ†Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù ÙˆÙØ¨ÙØ§Ù„Ù„Ù‡Ù ÙˆÙØ¹ÙÙ„ÙÙ‰ Ø§Ù„Ù„Ù‡Ù ÙˆÙÙ…ÙÙ†Ù Ø§Ù„Ù„Ù‡Ù ÙˆÙØ¥ÙÙ„ÙÙ‰ Ø§Ù„Ù„Ù‡Ù Û Ø§Ø¹Ù’ØªÙÙ…ÙØ¯Ù’ØªÙ Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù„Ù‡Ù ÙˆÙÙ…ÙØ§ ØªÙÙˆÙ’ÙÙÙŠÙ‚ÙÙŠ Ø¥ÙÙ„ÙÙ‘Ø§ Ø¨ÙØ§Ù„Ù„Ù‡Ù Û ÙˆÙØ­ÙØ³Ù’Ø¨ÙÙŠÙ Ø§Ù„Ù„Ù‡Ù ÙˆÙÙ„ÙØ§ Ø¥ÙÙ„ÙÙ‡Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ø§Ù„Ù„Ù‡Ù ÙˆÙØ§Ù„Ù„Ù‡Ù Ø£ÙÙƒÙ’Ø¨ÙØ±Ù Û' },
    { type: 'text', text: '4. Allah - beginning with the name of - the Most Gracious, the Most Merciful and by Allah, and upon Allah, and from Allah, and to Allah. I have depended on Allah, and my success is only by Allah. Allah is sufficient for me, and there is no god but Allah, and Allah is the Greatest.' },

    { type: 'arabic', text: '5. Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„Ù‡Ù Ø¹ÙÙ„ÙÙ‰ Ù†ÙÙÙ’Ø³ÙÙŠ ÙˆÙØ¯ÙÙŠÙ†ÙÙŠ ÙˆÙØ®ÙÙˆÙØ§ØªÙÙ…Ù Ø¹ÙÙ…ÙÙ„ÙÙŠ Û Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„Ù‡Ù Ø¹ÙÙ„ÙÙ‰ Ø£ÙÙ‡Ù’Ù„ÙÙŠ ÙˆÙÙˆÙÙ„ÙØ¯ÙÙŠ Û Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„Ù‡Ù Ø¹ÙÙ„ÙÙ‰ Ù…ÙØ§Ù„ÙÙŠ ÙˆÙØ¨ÙÙ„ÙØ§Ø¯ÙÙŠ Û Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„Ù‡Ù Ø¹ÙÙ„ÙÙ‰ Ø£ÙØ­Ù’Ø¨ÙØ§Ø¨ÙÙŠ ÙˆÙØ¬ÙÙŠØ±ÙØ§Ù†ÙÙŠ Û Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„Ù‡Ù Ø¹ÙÙ„ÙÙ‰ ÙƒÙÙ„ÙÙ‘ Ø´ÙÙŠÙ’Ø¡Ù Ø£ÙØ¹Ù’Ø·ÙØ§Ù†ÙÙŠÙ‡Ù Ø±ÙØ¨ÙÙ‘ÙŠ Û Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„Ù‡Ù Ø®ÙÙŠÙ’Ø±Ù Ø§Ù„Ù’Ø£ÙØ³Ù’Ù…ÙØ§Ø¡Ù ÙÙÙŠ Ø§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù ÙˆÙØ§Ù„Ø³ÙÙ‘Ù…ÙØ§Ø¡Ù Û Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„Ù‡Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠ ÙÙÙŠ Ø¬ÙÙ…ÙÙŠØ¹Ù Ø£ÙØ³Ù’Ù…ÙØ§Ø¦ÙÙ‡Ù Ø§Ù„Ø´ÙÙ‘ÙÙØ§Ø¡Ù Û' },
    

    { type: 'arabic', text: '6. Ø§Ù„Ù„Ù‘Ù°Ù‡Ù Ø§Ù„Ù„Ù‘Ù°Ù‡Ù Ø§Ù„Ù„Ù‘Ù°Ù‡Ù Ø±ÙØ¨ÙÙ‘ÙŠ Ù„ÙØ§ Ø£ÙØ´Ù’Ø±ÙÙƒÙ Ø¨ÙÙ‡Ù Ø´ÙÙŠÙ’Ø¦Ù‹Ø§ Û Ø§Ù„Ù„Ù‘Ù°Ù‡ÙÙ…ÙÙ‘ Ø¥ÙÙ†ÙÙ‘ÙŠ Ø£ÙØ³Ù’Ø£ÙÙ„ÙÙƒÙ Ø¨ÙØ§Ø³Ù’Ù…ÙÙƒÙ Ø§Ù„Ù’Ø¹ÙØ¸ÙÙŠÙ…Ù Û ÙˆÙØ±ÙØ¶Ù’ÙˆÙØ§Ù†ÙÙƒÙ Ø§Ù„Ù’Ø£ÙÙƒÙ’Ø¨ÙØ±Ù Û ÙŠÙØ§ Ø°ÙØ§ Ø§Ù„Ù’Ø¬ÙÙ„ÙØ§Ù„Ù ÙˆÙØ§Ù„Ù’Ø¥ÙÙƒÙ’Ø±ÙØ§Ù…Ù Û Ø£ÙÙ†Ù’ ØªÙÙÙ’Ø¹ÙÙ„Ù Ø¨ÙÙŠ ÙƒÙØ°ÙØ§ (ÙˆÙÙŠÙØ°Ù’ÙƒÙØ±Ù Ø­ÙØ§Ø¬ÙØªÙÙ‡Ù) Û' },
    { type: 'text', text: '6. Allah, Allah, Allah is my Rabb, I do not associate anything with Him. O Allah, I ask You by Your Great Name and Your Greatest Pleasure. O Owner of Majesty and Honor, that You do for me [such and such] (here, one mentions their specific need).' },

    { type: 'text', style: 'history-note', text: 'This line of the Burdah is known for its powerful meaning and protection. It reminds the believer that whoever has the support, love, and connection of the Messenger of Allah ï·º, even the greatest dangers become harmless by the permission of Allah. Many scholars and righteous people would recite this verse during travel, fear, or difficulty, trusting in Allah and seeking strength through their love for the Prophet ï·º..' },

    { type: 'arabic', text: '7. ÙˆÙÙ…ÙÙ†Ù’ ØªÙÙƒÙÙ†Ù’ Ø¨ÙØ±ÙØ³ÙÙˆÙ„Ù Ø§Ù„Ù„Ù‘Ù°Ù‡Ù Ù†ÙØµÙ’Ø±ÙØªÙÙ‡Ù Û Ø¥ÙÙ†Ù’ ØªÙÙ„Ù’Ù‚ÙÙ‡Ù Ø§Ù„Ù’Ø£ÙØ³Ù’Ø¯Ù ÙÙÙŠ Ø¢Ø¬ÙØ§Ù…ÙÙ‡ÙØ§ ØªÙØ¬ÙÙ…Ù (7)' },
    { type: 'text', text: '7. And whoever has the support of the Messenger of Allah, if the lions encounter him in their thickets, they become silent and speechless out of awe. (Repeat 7 times)' },

    { type: 'arabic', text: '8. ÙŠÙØ§ Ø®ÙÙÙÙŠÙÙ‘ Ø§Ù„Ù’Ø£ÙÙ„Ù’Ø·ÙØ§ÙÙ Ù†ÙØ¬ÙÙ‘Ù†ÙØ§ Ù…ÙÙ…ÙÙ‘Ø§ Ù†ÙØ®ÙØ§ÙÙ ÙŠÙØ§ Ø­ÙÙŠÙÙ‘ Ø­ÙÙŠÙ†Ù Ù„ÙØ§ Ø­ÙÙŠÙÙ‘ ÙÙÙŠ Ø¯ÙÙŠÙ’Ù…ÙÙˆÙ…ÙÙŠÙÙ‘Ø©Ù Ù…ÙÙ„Ù’ÙƒÙÙ‡Ù ÙˆÙØ¨ÙÙ‚ÙØ§Ø¦ÙÙ‡Ù ÙŠÙØ§ Ø­ÙÙŠÙÙ‘ (7)' },
    { type: 'text', text: '8. O You who are hidden in subtle kindness, save us from what we fear. O Ever-Living One, when no living being remainsâ€”in the eternity of Your Sovereignty and the everlastingness of Your Existence. O Ever-Living One. (Repeat 7 times)' },

    { type: 'arabic', text: '9. Ø§Ù„Ù„ÙÙ‘Ù‡ÙÙ…ÙÙ‘ Ø§ØºÙ’ÙÙØ±Ù’Ù„ÙÙŠ ÙˆÙÙ„ÙÙˆÙØ§Ù„ÙØ¯ÙÙŠÙÙ‘ ÙˆÙÙ„ÙÙ…ÙÙ†Ù’ ØªÙÙˆÙØ§Ù„ÙØ¯Ù ÙˆÙÙ„ÙØ¬ÙÙ…ÙÙŠØ¹Ù Ø§Ù„Ù’Ù…ÙØ¤Ù’Ù…ÙÙ†ÙÙŠÙ†Ù ÙˆÙØ§Ù„Ù’Ù…ÙØ¤Ù’Ù…ÙÙ†ÙØ§ØªÙ ÙˆÙØ§Ù„Ù’Ù…ÙØ³Ù’Ù„ÙÙ…ÙÙŠÙ†Ù ÙˆÙØ§Ù„Ù’Ù…ÙØ³Ù’Ù„ÙÙ…ÙØ§ØªÙ Ø§Ù„Ù’Ø£ÙØ­Ù’ÙŠÙØ§Ø¡Ù Ù…ÙÙ†Ù’Ù‡ÙÙ…Ù’ ÙˆÙØ§Ù„Ù’Ø£ÙÙ…Ù’ÙˆÙØ§ØªÙ Ø¥ÙÙ†ÙÙ‘ÙƒÙ Ù…ÙØ¬ÙÙŠØ¨Ù Ø§Ù„Ø¯ÙÙ‘Ø¹ÙÙˆÙØ§ØªÙ Ø¨ÙØ±ÙØ­Ù’Ù…ÙØªÙÙƒÙ ÙŠÙØ§ Ø£ÙØ±Ù’Ø­ÙÙ…Ù Ø§Ù„Ø±ÙÙ‘Ø§Ø­ÙÙ…ÙÙŠÙ†Ù' },
    { type: 'text', text: '9. O Allah, forgive me, my parents, and all those who descended from them, and all believing men and believing women, and all Muslim men and Muslim women, those who are alive among them and those who are dead. Indeed, You are the Answerer of prayers, by Your mercy, O Most Merciful of the merciful.' },

    { type: 'arabic', text: '10. Ø§Ù„Ù„ÙÙ‘Ù‡ÙÙ…ÙÙ‘ Ø±ÙØ¨ÙÙ‘ Ø§Ø¬Ù’Ø¹ÙÙ„Ù’Ù†ÙÙŠ Ù…ÙÙ‚ÙÙŠÙ…Ù Ø§Ù„ØµÙÙ‘Ù„ÙØ§Ø©Ù ÙˆÙÙ…ÙÙ†Ù’ Ø°ÙØ±ÙÙ‘ÙŠÙÙ‘ØªÙÙŠ Ø±ÙØ¨ÙÙ‘Ù†ÙØ§ ÙˆÙØªÙÙ‚ÙØ¨ÙÙ‘Ù„Ù’ Ø¯ÙØ¹ÙØ§Ø¡ÙÙŠ Ø±ÙØ¨ÙÙ‘Ù†ÙØ§ Ø§ØºÙ’ÙÙØ±Ù’ Ù„ÙÙŠ ÙˆÙÙ„ÙÙˆÙØ§Ù„ÙØ¯ÙÙŠÙÙ‘ ÙˆÙÙ„ÙÙ„Ù’Ù…ÙØ¤Ù’Ù…ÙÙ†ÙÙŠÙ†Ù ÙŠÙÙˆÙ’Ù…Ù ÙŠÙÙ‚ÙÙˆÙ…Ù Ø§Ù„Ù’Ø­ÙØ³ÙØ§Ø¨Ù' },
    { type: 'text', text: '10. O Allah, my Rab. Make me establish the prayer, and my offspring; O Allah! Accept my prayer. O Allah! Forgive me, and my parents, and all the believers on the Day when Reckoning will take place.' },

    { type: 'arabic', text: '11. Ù±Ù„Ù„Ù‘Ù°Ù‡ÙÙ…ÙÙ‘ Ù±ØºÙ’ÙÙØ±Ù’ ÙˆÙÙ±Ø±Ù’Ø­ÙÙ…Ù’ ÙˆÙØ£ÙÙ†Ù’ØªÙ Ø®ÙÙŠÙ’Ø±Ù Ù±Ù„Ø±ÙÙ‘Ø§Ø­ÙÙ…ÙÙŠÙ†ÙØŒ ØªÙÙˆÙÙÙÙ‘Ù†ÙÙŠ Ù…ÙØ³Ù’Ù„ÙÙ…Ù‹Ø§ ÙˆÙØ£ÙÙ„Ù’Ø­ÙÙ‚Ù’Ù†ÙÙŠ Ø¨ÙÙ±Ù„ØµÙÙ‘Ø§Ù„ÙØ­ÙÙŠÙ†Ù' },
    { type: 'text', text: '11. "O Allah, forgive and have mercy, for You are the best of those who show mercy. Cause me to die as a Muslim, and join me with the righteous."' },

    { type: 'arabic', text: '12. Ù±Ù„Ù„Ù‘Ù°Ù‡ÙÙ…ÙÙ‘ Ø¥ÙÙ†ÙÙ‘ÙŠ Ø£ÙØ³Ù’Ø£ÙÙ„ÙÙƒÙ Ù±Ù„ØµÙÙ‘Ø­ÙÙ‘Ø©Ù ÙˆÙÙ±Ù„Ù’Ø¹ÙØ§ÙÙÙŠÙØ©Ù ÙˆÙÙ±Ù„Ù’Ø£ÙÙ…ÙØ§Ù†ÙØ©Ù ÙˆÙØ­ÙØ³Ù’Ù†Ù Ù±Ù„Ù’Ø®ÙÙ„ÙÙ‚Ù ÙˆÙÙ±Ù„Ø±ÙÙ‘Ø¶ÙØ§Ø¡Ù Ø¨ÙÙ±Ù„Ù’Ù‚ÙØ¯ÙØ±Ù Ø¨ÙØ±ÙØ­Ù’Ù…ÙØªÙÙƒÙ ÙŠÙØ§ Ø£ÙØ±Ù’Ø­ÙÙ…Ù Ù±Ù„Ø±ÙÙ‘Ø§Ø­ÙÙ…ÙÙŠÙ†ÙØŒ Ø¢Ù…ÙÙŠÙ†Ù' },
    { type: 'text', text: '12. O Allah, I ask You for health, well-being, trustworthiness, good character, and contentment with the divine decree, by Your mercy, O Most Merciful of the merciful. Amen' },
{ type: 'text', style: 'dua-style', text: '13. O Allah, Grant truth to our hearts, help in our lives, and sincerity in our intentions. Protect us from sorrow, regret, and worry in every moment and step. Make our circumstances comfortable, joyful, and soothing. Accept our prayers and bring our hearts closer to Your salvation.' },

    { type: 'text', style: 'dua-style', text: '14. O Allah, Let today incline toward Your approval, guide our lives with goodness, and lead our steps on the straight path. Grant us compassion, goodness, and the strength of Your help. Free our hearts from corruption, fill our benefit with goodness, and ease our concerns. Accept our prayers and protect our circumstances.' },

    { type: 'text', style: 'dua-style', text: '15. O Allah, At this time, grant us peace, calm in our hearts, health in our bodies, and relief in our souls. Forgive our sins, overlook our faults, and open doors of goodness for our hearts. Guide our resting limbs with Your mercy, and keep our steps aligned with Your approval. Give us comfort in Your embrace and bring us near to You; protect our families, loved ones, and the Muslim ummah from all harm.' },

    { type: 'text', style: 'dua-style', text: '16. O Allah, Whatever I did today, spoke, or feltâ€”grant us the ability to seek Your approval in all of it. Grant us rest and safety at this time, make my tongue a vessel of worship, and protect my heart from all harm and Satanâ€™s deception. Protect me and my loved ones from all sorrow, grief, illness, and evil. Raise us in the morning with peace and faith, and let our day begin with Your guidance.' },

    { type: 'text', style: 'dua-style', text: '17. O Allah, Today as well, grant peace to our hearts, goodness to our tongues, and the right path to our steps. Do not show us anything we should not see; Do not let us hear anything we should not hear. Engage us only in those actions that earn Your pleasure. You are the One who knows us better than we know ourselves, O Allah.' },

    { type: 'text', style: 'dua-style', text: '18. O Allah Make our hearts the way You love them to be.â€ Grant us the ability to place Your pleasure above everything, To wait with patience, and to rejoice with gratitude. Give spaciousness to our hearts, peace to our souls, and ease to our tasks. Do not let us walk any path that lacks Your pleasure, O Allah.â€' },

    { type: 'text', style: 'dua-style', text: '19. O Allah, In every step we take today, grant us the ability to keep Your pleasure in mind, And in every word we speak, grant us truth and humility. Grant peace to our hearts, patience to our tongues, and light to our faces, O Allah. Bring good people into our lives and place beautiful feelings in our hearts. Provide us sustenance through halal means, and make our happiness come from You. We hand over today to Your forgiveness, and tomorrow to Your mercy.' },

    { type: 'arabic', text: '20. Ù±Ù„Ù’Ø­ÙÙ…Ù’Ø¯Ù Ù„ÙÙ„Ù‘Ù°Ù‡Ù Ø±ÙØ¨ÙÙ‘ Ø§Ù„Ù’Ø¹ÙØ§Ù„ÙÙ…ÙÙŠÙ†ÙØŒ ÙˆÙÙ±Ù„ØµÙÙ‘Ù„ÙÙ‘Ø§Ø©Ù ÙˆÙÙ±Ù„Ø³ÙÙ‘Ù„ÙØ§Ù…Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø³ÙÙŠÙÙ‘Ø¯ÙÙ†ÙØ§ Ù…ÙØ­ÙÙ…ÙÙ‘Ø¯Ù ÙˆÙØ¹ÙÙ„ÙÙ‰Ù° Ø¢Ù„ÙÙ‡Ù ÙˆÙØµÙØ­Ù’Ø¨ÙÙ‡Ù Ø£ÙØ¬Ù’Ù…ÙØ¹ÙÙŠÙ†Ù' },
    { type: 'text', text: '20. Closing praise: All praise is due to Allah, Lord of the worlds, and may peace and blessings be upon our master Muhammad, and upon his family and all his companions.' }
      ] 
    } 
  ] 
},

        'p6': {
          id: 'p6',
          title: 'Duas when Visiting Graves',
          cards: [
            {
              variant: 'default',
              content: [
                { type: 'section-title', text: 'Manner and Method of Visiting Graves' },

          const clean = (t) => t ? String(t).replace(/Û/g, '') : '';
          const aSize = 28 + (fontScale * 2); 
          const eSize = 16 + (fontScale * 1);

          switch (block.type) {
            case 'section-title': case 'title-green':
              return <h3 id={blockId} key={idx} className="text-center font-bold text-[13px] mb-4 uppercase" style={{color: theme.accent}}>{block.text}</h3>;
            case 'arabic': case 'arabic-indopak': case 'arabic-green':
              const arColor = block.type === 'arabic-green' ? '#4ADE80' : theme.text;
              return <p key={idx} dir="rtl" className="font-arabic text-center mb-4 px-0" style={{ fontSize: `${aSize}px`, color: arColor }}>{clean(block.text)}</p>;
            case 'text':
              return <p key={idx} className="text-center mb-8 opacity-90 leading-relaxed px-0 font-medium" style={{ fontSize: `${eSize}px`, color: theme.text }}>{block.text}</p>;
            case 'allah-name': 
              return (
                <div key={idx} className="text-center mb-6 border-b border-white/5 pb-4">
                  <p className="font-arabic text-3xl" style={{color: theme.text}}>{clean(block.arabic)}</p>
                  <p className="text-sm opacity-60 uppercase" style={{color: theme.text}}>{block.english}</p>
                </div>
              );
            case 'hr': return <div key={idx} className="h-[0.5px] w-full my-8" style={{backgroundColor: theme.accent, opacity: 0.2}} />;
            default: return null;
          }
        };

        const renderQuranIndex = () => (
          <div className="flex flex-col h-full overflow-hidden" style={{backgroundColor: theme.bg}}>
            <div className="app-header">
              <div className="header-content" style={{color: theme.accent}}>
                <button onClick={() => setActivePageId(null)} className="absolute left-5 p-1"><IconBack /></button>
                <h1 className="font-bold text-[12px] uppercase">Quran Kareem</h1>
                <button onClick={() => setShowSettings(true)} className="absolute right-5 p-1"><IconSettings /></button>
              </div>
            </div>
            <main className="main-content py-4">
              <div className="max-w-md mx-auto">
                {SURAHS_LIST.map((surah, i) => (
                  <div key={i} onClick={() => setSelectedSurahIdx(i)} className="surah-card">
                    <div className="surah-num-box">{surah.id}</div>
                    <div className="surah-info">
                      <span className="surah-en-name">{surah.name}</span>
                      <span className="surah-v-count">{surah.verses} Verses</span>
                    </div>
                    <div className="surah-ar-name">{surah.ar}</div>
                  </div>
                ))}
              </div>
            </main>
          </div>
        );

        const renderQuranReading = () => {
          const quranData = PAGES_DATA['pquran'];
          const card = quranData?.cards[selectedSurahIdx];
          const surahMeta = SURAHS_LIST[selectedSurahIdx];
          
          const jumps = [];
          let jCount = 0;
          card?.content.forEach(block => {
             if (block.type === 'section-title' || block.type === 'title-green') {
               const id = `j-q-${jCount++}`; block._jId = id; jumps.push({ text: block.text, id });
             }
          });

          return (
            <div className="flex flex-col h-full overflow-hidden" style={{backgroundColor: theme.bg}}>
              <div className="app-header">
                <div className="header-content" style={{color: theme.accent}}>
                  <button onClick={() => {setSelectedSurahIdx(null); audioRef.current.pause(); setIsPlaying(false);}} className="absolute left-5 p-1"><IconBack /></button>
                  <h1 className="font-bold text-[12px] uppercase">{surahMeta?.name}</h1>
                  <button onClick={() => setShowSettings(true)} className="absolute right-5 p-1"><IconSettings /></button>
                </div>
                {jumps.length > 0 && (
                  <div className="index-bar">
                    {jumps.map((t, i) => (
                      <button key={i} onClick={() => document.getElementById(t.id).scrollIntoView({behavior:'smooth', block:'center'})} 
                        className="whitespace-nowrap px-4 py-1.5 rounded-full text-[10px] border uppercase font-bold" 
                        style={{borderColor: theme.accent, color: theme.accent}}>{t.text}</button>
                    ))}
                  </div>
                )}
              </div>
              <main ref={scrollRef} className="main-content">
                <div className="max-w-2xl mx-auto">
                  {(card?.audio1 || card?.audio2) && (
                    <div className="flex gap-3 p-4">
                      {card.audio1 && (
                        <button onClick={() => toggleAudio(card.audio1)} className="flex-1 p-3 bg-white/5 border rounded-xl text-[10px] font-bold uppercase tracking-widest" style={{borderColor: theme.accent, color: theme.accent}}>
                          {activeAudioUrl === card.audio1 && isPlaying ? 'Alafasy âšâš' : 'Alafasy â–¶'}
                        </button>
                      )}
                      {card.audio2 && (
                        <button onClick={() => toggleAudio(card.audio2)} className="flex-1 p-3 bg-white/5 border rounded-xl text-[10px] font-bold uppercase tracking-widest" style={{borderColor: theme.accent, color: theme.accent}}>
                          {activeAudioUrl === card.audio2 && isPlaying ? 'Minshawi âšâš' : 'Minshawi â–¶'}
                        </button>
                      )}
                    </div>
                  )}
                  {card?.content.map((block, bIdx) => {
                    // Conditional rendering: Hide English if toggle is OFF
                    if (block.type === 'text' && !showTranslation) return null;
                    
                    return (
                      <div key={bIdx} className={`verse-row ${activeAudioUrl && isPlaying ? 'highlight-verse' : ''}`}>
                        {renderBlock(block, bIdx, block._jId)}
                      </div>
                    );
                  })}
                  <div className="h-24" />
                </div>
              </main>
              <div className="floating-controls">
                <button onClick={() => {setSelectedSurahIdx(null); setActivePageId(null);}} className="f-btn"><IconMenu /></button>
                <button onClick={() => setShowSettings(true)} className="f-btn"><IconFont /></button>
              </div>
            </div>
          );
        };

        const renderStandardPage = () => {
          const page = PAGES_DATA[activePageId];
          const jumps = [];
          let jCount = 0;
          page?.cards.forEach(card => card.content.forEach(block => {
            if (block.type === 'section-title' || block.type === 'title-green') {
               const id = `j-${activePageId}-${jCount++}`; block._jId = id; jumps.push({ text: block.text, id });
            }
          }));

          return (
            <div className="flex flex-col h-full overflow-hidden" style={{backgroundColor: theme.bg}}>
              <div className="app-header">
                <div className="header-content" style={{color: theme.accent}}>
                  <button onClick={() => {setActivePageId(null); audioRef.current.pause(); setIsPlaying(false);}} className="absolute left-5 p-1"><IconBack /></button>
                  <h1 className="font-bold text-[12px] uppercase">{page?.title}</h1>
                  <button onClick={() => setShowSettings(true)} className="absolute right-5 p-1"><IconSettings /></button>
                </div>
                {jumps.length > 0 && (
                  <div className="index-bar">
                    {jumps.map((t, i) => (
                      <button key={i} onClick={() => document.getElementById(t.id).scrollIntoView({behavior:'smooth', block:'center'})} 
                        className="whitespace-nowrap px-4 py-1.5 rounded-full text-[10px] border uppercase font-bold"
                        style={{borderColor: theme.accent, color: theme.accent}}>{t.text}</button>
                    ))}
                  </div>
                )}
              </div>
              <main ref={scrollRef} className="main-content px-4 py-6">
                <div className="max-w-md mx-auto">
                  {page?.cards.map((card, idx) => (
                    <div key={idx} className="mb-8 p-5 border rounded-3xl shadow-lg" style={{backgroundColor: theme.card, borderColor: `${theme.accent}33`}}>
                      {card.audio1 && (
                         <div className="flex gap-2 mb-6">
                            <button onClick={() => toggleAudio(card.audio1)} className="flex-1 p-2 bg-black/10 border rounded-xl text-[9px] font-bold uppercase tracking-widest" style={{borderColor: theme.accent, color: theme.accent}}>
                              {activeAudioUrl === card.audio1 && isPlaying ? 'Alafasy âšâš' : 'Alafasy â–¶'}
                            </button>
                         </div>
                      )}
                      {card.content.map((block, bIdx) => renderBlock(block, bIdx, block._jId))}
                    </div>
                  ))}
                </div>
              </main>
            </div>
          );
        };

        const renderMenu = () => (
          <div className="flex flex-col h-full overflow-hidden" style={{backgroundColor: '#051F22'}}>
            <div className="app-header" style={{borderBottom: '1px solid rgba(197, 160, 89, 0.3)'}}>
               <div className="header-content"><h1 className="font-bold text-[22px] text-[#C5A059] uppercase">Qalb-e-Dua</h1>
                 <button onClick={() => setShowSettings(true)} className="absolute right-6 p-1" style={{color: '#C5A059'}}><IconSettings /></button>
               </div>
            </div>
            <main className="main-content">
              <div className="mihrab-container">
                <div className="max-w-md mx-auto">
                  {MENU_ITEMS.map(item => <button key={item.id} onClick={() => setActivePageId(item.pageId)} className="dua-btn">{item.label}</button>)}
                </div>
              </div>
            </main>
          </div>
        );

        const renderPage = () => {
          if (activePageId === 'pquran') {
            return selectedSurahIdx !== null ? renderQuranReading() : renderQuranIndex();
          }
          return renderStandardPage();
        };

        return (
          <div id="root" style={{backgroundColor: activePageId ? theme.bg : '#051F22'}}>
            {activePageId ? renderPage() : renderMenu()}
            {showSettings && (
              <div className="modal-overlay" onClick={() => setShowSettings(false)}>
                <div className="settings-modal mx-auto" onClick={e => e.stopPropagation()}>
                  {!showAbout ? (
                    <Fragment>
                      <h3 className="text-center font-bold text-[#C5A059] mb-8 uppercase tracking-widest">Settings</h3>
                      
                      {/* Dark Mode Toggle */}
                      <div className="flex items-center justify-between mb-4 px-4">
                        <span className="text-white text-sm font-bold uppercase">Dark Mode</span>
                        <div onClick={() => setIsDarkMode(!isDarkMode)} className={`w-14 h-7 rounded-full relative transition-colors ${isDarkMode?'bg-[#C5A059]':'bg-gray-600'}`}>
                          <div className={`absolute top-1 w-5 h-5 bg-white rounded-full transition-all ${isDarkMode?'right-1':'left-1'}`} />
                        </div>
                      </div>

                      {/* English Translation Toggle (Only shows when in Quran page) */}
                      <div className="flex items-center justify-between mb-8 px-4">
                        <span className="text-white text-sm font-bold uppercase">English Translation</span>
                        <div onClick={() => setShowTranslation(!showTranslation)} className={`w-14 h-7 rounded-full relative transition-colors ${showTranslation?'bg-[#C5A059]':'bg-gray-600'}`}>
                          <div className={`absolute top-1 w-5 h-5 bg-white rounded-full transition-all ${showTranslation?'right-1':'left-1'}`} />
                        </div>
                      </div>

                      <div className="mb-8 px-4">
                        <p className="text-[10px] text-[#C5A059] uppercase mb-4 tracking-widest text-center">Font Size</p>
                        <div className="flex items-center justify-between bg-black/30 rounded-2xl p-2 border border-white/5">
                           <button onClick={() => setFontScale(s => Math.max(s-2, -6))} className="w-12 h-12 text-white text-2xl">-</button>
                           <span className="text-white font-arabic text-xl">Ø¨ÙØ³Ù’Ù…Ù</span>
                           <button onClick={() => setFontScale(s => Math.min(s+2, 14))} className="w-12 h-12 text-white text-2xl">+</button>
                        </div>
                      </div>
                      
                      <div className="mb-10 px-4">
                        <p className="text-[10px] font-bold text-[#C5A059] uppercase mb-4 tracking-widest text-center">Theme Mode</p>
                        <div className="grid grid-cols-2 gap-3">
                          {Object.values(THEMES).map(t => (
                            <button key={t.id} onClick={() => setTheme(t)} className={`p-3 rounded-xl border flex items-center gap-3 ${theme.id===t.id?'border-[#C5A059] bg-[#C5A059]/10':'border-white/10 bg-black/20'}`}>
                              <div className="w-4 h-4 rounded-full border border-white/40 flex items-center justify-center">
                                {theme.id === t.id && <div className="w-2 h-2 rounded-full bg-[#C5A059]" />}
                              </div>
                              <span className="text-white text-[10px] font-bold uppercase">{t.name}</span>
                              <div className="ml-auto w-4 h-4 rounded" style={{backgroundColor: t.bg}} />
                            </button>
                          ))}
                        </div>
                      </div>
                      <button onClick={() => setShowAbout(true)} className="dua-btn mb-6 uppercase text-[12px]">About This App â†’</button>
                      <button onClick={() => setShowSettings(false)} className="dua-btn font-bold">CLOSE</button>
                    </Fragment>
                  ) : (
                    <Fragment>
                      <div className="flex items-center mb-6"><button onClick={() => setShowAbout(false)} className="p-1 text-[#C5A059]"><IconBack /></button><h3 className="flex-1 text-center font-bold text-[#C5A059] pr-8 uppercase tracking-widest">About</h3></div>
                      <div className="mb-8 p-4 bg-black/20 rounded-2xl border border-[#C5A059]/10 max-h-[350px] overflow-y-auto text-center text-white/90 text-sm leading-relaxed">
                        <p className="mb-4">Thank you for using this app. A collection of important du a's and dhikr gathered in one place to support daily worship and remembrance of Allah.</p>
                        <p className="italic text-[#C5A059] mb-6">May Allah forgive any mistakes, accept this effort, and grant its reward to my family who have passed away and to all Muslims, through the wasilah of Prophet Muhammad (ï·º) and as sadaqah in the name of Shaykh Abdul Qadir Jilani (rahimahullah))</p>
                        <div className="pt-4 border-t border-[#C5A059]/20 text-center">
                          <p className="text-[10px] text-[#C5A059] uppercase tracking-widest">Created By</p>
                          <p className="text-white font-bold">Imran Nazamul Hussain Doctor</p>
                        </div>
                      </div>
                      <button onClick={() => setShowAbout(false)} className="dua-btn">Back</button>
                    </Fragment>
                  )}
                </div>
              </div>
            )}
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
