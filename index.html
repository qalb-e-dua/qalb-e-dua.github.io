<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module" data-presets="typescript,react">
      import React, { useState } from 'react';
      import ReactDOM from 'react-dom/client';
      import { Settings, X, ChevronLeft, Minus, Plus } from 'lucide-react';

      const createNameEntry = (num, arabic, english) => [{ type: 'allah-name', number: num, arabic: arabic, english: english }];
      const createProphetName = (num, arabic, english) => [{ type: 'allah-name', number: num, arabic: arabic, english: english }];

      const MENU_ITEMS = [
        { id: 'm1', label: 'Opening Dua', pageId: 'p1' },
        { id: 'm2', label: 'Names of Allah', pageId: 'p2' },
        { id: 'm3', label: 'Names of Prophet ﷺ', pageId: 'p3' },
        { id: 'm4', label: 'Prayers after Salah', pageId: 'p4' },
        { id: 'm5', label: 'Duas when Visiting Graves', pageId: 'p5' },
        { id: 'm6', label: 'Prayers of the Prophet ﷺ', pageId: 'p6' },
        { id: 'm7', label: "Du'a for Shifa", pageId: 'p7' },
        { id: 'm8', label: 'Victory & Protection', pageId: 'p8' },
        { id: 'm9', label: 'Dhikr (Remembrance)', pageId: 'p9' },
        { id: 'm10', label: 'Morning & Evening Adhkar', pageId: 'p10' },
        { id: 'm11', label: '40 Rabbana Duas', pageId: 'p11', subtext: 'Quranic' },
        { id: 'm12', label: 'Khatm-e-Qadiriyah', pageId: 'p12', subtext: 'Ghaus-e-Azam' },
      ];

      const SURAH_YASIN_DATA = [
        { a: "يٰسٓ", e: "Yaa-Seen (Alphabets of Arabic language - Allah and to whomever He reveals, know their precise meanings.)" },
        { a: "وَالۡقُرۡاٰنِ الۡحَكِيۡمِ", e: "By oath of the wise Qur’an." },
        { a: "اِنَّكَ لَمِنَ الۡمُرۡسَلِيۡنَ", e: "You (O dear Prophet Mohammed – peace and blessings be upon him) are indeed one of the Noble Messengers." },
        { a: "عَلٰى صِرَاطٍ مُّسۡتَقِيۡمٍ", e: "On the Straight Path." },
        { a: "تَنۡزِيۡلَ الۡعَزِيۡزِ الرَّحِيۡمِ", e: "(The Qur’an is) Sent down by the Almighty, the Most Merciful." },
        { a: "لِتُنۡذِرَ قَوۡمًا مَّاۤ اُنۡذِرَ اٰبَآؤُهُمۡ فَهُمۡ غٰفِلُوۡنَ", e: "So that you may warn these people whose ancestors were not warned, they are therefore unaware." },
        { a: "لَقَدۡ حَقَّ الۡقَوۡلُ عَلٰٓى اَكۡثَرِهِمۡ فَهُمۡ لَا يُؤۡمِنُوۡنَ", e: "Undoubtedly, it (their disbelief) has proved true for most of them, so they will not believe." },
        { a: "اِنَّا جَعَلۡنَا فِىۡۤ اَعۡنَاقِهِمۡ اَغۡلٰلًا فَهِىَ اِلَى الۡاَ ذۡقَانِ فَهُمۡ مُّقۡمَحُوۡنَ", e: "We have indeed put shackles around their necks reaching up to the chins, so they remain facing upwards." },
        { a: "وَجَعَلۡنَا مِنۡۢ بَيۡنِ اَيۡدِيۡهِمۡ سَدًّا وَّمِنۡ خَلۡفِهِمۡ سَدًّا فَاَغۡشَيۡنٰهُمۡ فَهُمۡ لَا يُبۡصِرُوۡنَ", e: "And We have set a wall before them and a wall behind them, and covered the top - so they are unable to see anything." },
        { a: "وَسَوَآءٌ عَلَيۡهِمۡ ءَاَنۡذَرۡتَهُمۡ اَمۡ لَمۡ تُنۡذِرۡهُمۡ لَا يُؤۡمِنُوۡنَ", e: "And it is the same for them, whether you warn them or do not warn them - they will not believe." },
        { a: "اِنَّمَا تُنۡذِرُ مَنِ اتَّبَعَ الذِّكۡرَ وَخَشِىَ الرَّحۡمٰنَ بِالۡغَيۡبِۚ فَبَشِّرۡهُ بِمَغۡفِرَةٍ وَّاَجۡرٍ كَرِيۡمٍ", e: "You warn only him who follows the advice and fears the Most Gracious without seeing; therefore give him glad tidings of forgiveness and an honourable reward." },
        { a: "اِنَّا نَحۡنُ نُحۡىِ الۡمَوۡتٰى وَنَكۡتُبُ مَا قَدَّمُوۡا وَاٰثَارَهُمۡؕؔ وَكُلَّ شَىۡءٍ اَحۡصَيۡنٰهُ فِىۡۤ اِمَامٍ مُّبِيۡنٍ", e: "We will surely bring the dead to life and We record what they send ahead and the signs they will leave behind; and We have accounted all things in a clear Book." },
        { a: "وَاضۡرِبۡ لَهُمۡ مَّثَلًا اَصۡحٰبَ الۡقَرۡيَةِ ‌ۘ اِذۡ جَآءَهَا الۡمُرۡسَلُوۡنَ", e: "And relate to them the signs of the people of the city - when two emissaries came to them." },
        { a: "اِذۡ اَرۡسَلۡنَاۤ اِلَيۡهِمُ اثۡنَيۡنِ فَكَذَّبُوۡهُمَا فَعَزَّزۡنَا بِثَالِثٍ فَقَالُـوۡۤا اِنَّاۤ اِلَيۡكُمۡ مُّرۡسَلُوۡنَ", e: "When We had sent two towards them and they denied them both, so We fortified them with a third, and they all said, “Indeed we have been sent to you.”" },
        { a: "قَالُوۡا مَاۤ اَنۡـتُمۡ اِلَّا بَشَرٌ مِّثۡلُـنَا  وَمَاۤ اَنۡزَلَ الرَّحۡمٰنُ مِنۡ شَىۡءٍۙ اِنۡ اَنۡـتُمۡ اِلَّا تَكۡذِبُوۡنَ", e: "They said, “You are nothing but mortals like us; the Most Gracious has not sent down anything - you are nothing but liars.”" },
        { a: "قَالُوۡا رَبُّنَا يَعۡلَمُ اِنَّاۤ اِلَيۡكُمۡ لَمُرۡسَلُوۡنَ", e: "They answered, “Our Lord knows that surely, without doubt, we have been sent towards you.”" },
        { a: "وَمَا عَلَيۡنَاۤ اِلَّا الۡبَلٰغُ الۡمُبِيۡنُ", e: "“And our duty is nothing but to plainly convey (the message).”" },
        { a: "قَالُـوۡۤا اِنَّا تَطَيَّرۡنَا بِكُمۡۚ لَٮِٕنۡ لَّمۡ تَنۡتَهُوۡا لَنَرۡجُمَنَّكُمۡ وَلَيَمَسَّنَّكُمۡ مِّنَّا عَذَابٌ اَلِيۡمٌ", e: "They (the people of the city) said, “We think you are ominous; indeed, if you do not desist, we shall surely stone you to death, and you will surely face a grievous torture at our hands.”" },
        { a: "قَالُوۡا طٰۤٮِٕـرُكُمۡ مَّعَكُمۡؕ اَٮِٕنۡ ذُكِّرۡتُمۡ ؕ بَلۡ اَنۡـتُمۡ قَوۡمٌ مُّسۡرِفُوۡنَ", e: "They said, “Your evil omens are with you! What! You get annoyed for being advised? In fact you are a people who transgress the limits!”" },
        { a: "وَجَآءَ مِنۡ اَقۡصَا الۡمَدِيۡنَةِ رَجُلٌ يَّسۡعٰى قَالَ يٰقَوۡمِ اتَّبِعُوا الۡمُرۡسَلِيۡنَ", e: "And from the outermost part of the city came a man running; he said, “O my people! Obey those who have been sent.”" },
        { a: "اتَّبِعُوۡا مَنۡ لَّا يَسۡــٴَــلُكُمۡ اَجۡرًا وَّهُمۡ مُّهۡتَدُوۡنَ", e: "“Obey those who do not ask any fee from you, and they are on guidance.”" },
        { a: "وَمَا لِىَ لَاۤ اَعۡبُدُ الَّذِىۡ فَطَرَنِىۡ وَاِلَيۡهِ تُرۡجَعُوۡنَ", e: "“And what is the matter with me that I should not worship Him Who created me, whereas it is towards Him that you are to return?”" },
        { a: "ءَاَ تَّخِذُ مِنۡ دُوۡنِهٖۤ اٰلِهَةً اِنۡ يُّرِدۡنِ الرَّحۡمٰنُ بِضُرٍّ لَّا تُغۡنِ عَنِّىۡ شَفَاعَتُهُمۡ شَيۡـــًٔا وَّلَا يُنۡقِذُوۡنِ", e: "“What! Shall I appoint Gods other than Allah? So that if the Most Gracious should wish me any harm, their intercession would be of no use to me, nor would they be able to save me?”" },
        { a: "اِنِّىۡۤ اِذًا لَّفِىۡ ضَلٰلٍ مُّبِيۡنٍ", e: "“Undoubtedly, I am then in open error.”" },
        { a: "اِنِّىۡۤ اٰمَنۡتُ بِرَبِّكُمۡ فَاسۡمَعُوۡنِ", e: "“Indeed I have believed in your Lord, so heed me.”" },
        { a: "قِيۡلَ ادۡخُلِ الۡجَـنَّةَ  ؕ قَالَ يٰلَيۡتَ قَوۡمِىۡ يَعۡلَمُوۡنَ", e: "It was said to him, “Enter Paradise”; he said, “If only my people knew!”" },
        { a: "بِمَا غَفَرَلِىۡ رَبِّىۡ وَجَعَلَنِىۡ مِنَ الۡمُكۡرَمِيۡنَ", e: "“The manner in which my Lord has pardoned me and made me of the honoured ones!”" },
        { a: "وَمَاۤ اَنۡزَلۡنَا عَلٰى قَوۡمِهٖ مِنۡۢ بَعۡدِهٖ مِنۡ جُنۡدٍ مِّنَ السَّمَآءِ وَمَا كُـنَّا مُنۡزِلِيۡنَ", e: "And after him, We did not send down any army from heaven against his people, nor did We intend to send down an army." },
        { a: "اِنۡ كَانَتۡ اِلَّا صَيۡحَةً وَّاحِدَةً فَاِذَا هُمۡ خٰمِدُوۡنَ", e: "It is just one scream, and with it they were extinguished." },
        { a: "يٰحَسۡرَةً عَلَى الۡعِبَادِ ؔ‌ۚ مَا يَاۡتِيۡهِمۡ مِّنۡ رَّسُوۡلٍ اِلَّا كَانُوۡا بِهٖ يَسۡتَهۡزِءُوۡنَ", e: "And it was said, “Woe to those bondmen - whenever a Noble Messenger comes to them, they mock at him!”" },
        { a: "اَلَمۡ يَرَوۡا كَمۡ اَهۡلَـكۡنَا قَبۡلَهُمۡ مِّنَ الۡقُرُوۡنِ اَنَّهُمۡ اِلَيۡهِمۡ لَا يَرۡجِعُوۡنَ", e: "Have they not seen how many generations We destroyed before them, which will not return to them?" },
        { a: "وَاِنۡ كُلٌّ لَّمَّا جَمِيۡعٌ لَّدَيۡنَا مُحۡضَرُوۡنَ", e: "And without exception, all of them will be brought forth before Us." },
        { a: "وَاٰيَةٌ لَّهُمُ الۡاَرۡضُ الۡمَيۡتَةُ   ۖۚ اَحۡيَيۡنٰهَا وَاَخۡرَجۡنَا مِنۡهَا حَبًّا فَمِنۡهُ يَاۡكُلُوۡنَ", e: "And a sign for them is the dead earth; We gave it life and We produced from it grain, so they eat from it." },
        { a: "وَجَعَلۡنَا فِيۡهَا جَنّٰتٍ مِّنۡ نَّخِيۡلٍ وَّاَعۡنَابٍ وَّفَجَّرۡنَا فِيۡهَا مِنَ الۡعُيُوۡنِ", e: "And We have placed in it gardens of dates and grapes, and We have made springs of water in it." },
        { a: "لِيَاۡكُلُوۡا مِنۡ ثَمَرِهٖ ۙ وَمَا عَمِلَـتۡهُ اَيۡدِيۡهِمۡ‌ ؕ اَفَلَا يَشۡكُرُوۡنَ", e: "So that they may eat from its fruits, whereas they are not manufactured by their hands! So will they not be grateful?" },
        { a: "سُبۡحٰنَ الَّذِىۡ خَلَقَ الۡاَزۡوَاجَ كُلَّهَا مِمَّا تُنۡۢبِتُ الۡاَرۡضُ وَمِنۡ اَنۡفُسِهِمۡ وَمِمَّا لَا يَعۡلَمُوۡنَ", e: "Purity is to Him Who created all pairs, from what the earth grows, and of themselves, and from the things they do not know." },
        { a: "وَاٰيَةٌ لَّهُمُ الَّيۡلُ  ۖۚ نَسۡلَخُ مِنۡهُ النَّهَارَ فَاِذَا هُمۡ مُّظۡلِمُوۡنَ", e: "And a sign for them is the night; We strip the day out of it, thereupon they are in darkness." },
        { a: "وَالشَّمۡسُ تَجۡرِىۡ لِمُسۡتَقَرٍّ لَّهَا  ‌ؕ ذٰلِكَ تَقۡدِيۡرُ الۡعَزِيۡزِ الۡعَلِيۡمِ", e: "And the sun runs its course for its final destination; this is a command of the Almighty, the All Knowing." },
        { a: "وَالۡقَمَرَ قَدَّرۡنٰهُ مَنَازِلَ حَتّٰى عَادَ كَالۡعُرۡجُوۡنِ الۡقَدِيۡمِ", e: "And We have appointed positions for the moon till it returns like an old branch of the date palm." },
        { a: "لَا الشَّمۡسُ يَنۡۢبَغِىۡ لَهَاۤ اَنۡ تُدۡرِكَ الۡقَمَرَ وَلَا الَّيۡلُ سَابِقُ النَّهَارِ‌ؕ وَكُلٌّ فِىۡ فَلَكٍ يَّسۡبَحُوۡنَ", e: "It is not for the sun to catch up with the moon, nor does the night surpass the day; and each one of them floats in its orbit." },
        { a: "وَاٰيَةٌ لَّهُمۡ اَنَّا حَمَلۡنَا ذُرِّيَّتَهُمۡ فِى الۡفُلۡكِ الۡمَشۡحُوۡنِ", e: "And a sign for them is that We lodged them in a laden ship, while they were in their forefathers backs." },
        { a: "وَخَلَقۡنَا لَهُمۡ مِّنۡ مِّثۡلِهٖ مَا يَرۡكَبُوۡنَ", e: "And We have created for them similar ships, in which they now ride." },
        { a: "وَاِنۡ نَّشَاۡ نُغۡرِقۡهُمۡ فَلَا صَرِيۡخَ لَهُمۡ وَلَا هُمۡ يُنۡقَذُوۡنَ", e: "And if We will, We can drown them, so there would be no help in their distress, nor would they be saved." },
        { a: "اِلَّا رَحۡمَةً مِّنَّا وَمَتَاعًا اِلٰى حِيۡنٍ", e: "Unless by mercy from Us, and as a comfort for a while." },
        { a: "وَاِذَا قِيۡلَ لَهُمُ اتَّقُوۡا مَا بَيۡنَ اَيۡدِيۡكُمۡ وَمَا خَلۡفَكُمۡ لَعَلَّكُمۡ تُرۡحَمُوۡنَ", e: "And when it is said to them, “Beware of what is before you and what is behind you, in the hope of your gaining mercy”, the disbelievers say regarding the believers, “Shall we feed these, whom if Allah willed, would have fed? You are not but in open error!”" },
        { a: "وَمَا تَاۡتِيۡهِمۡ مِّنۡ اٰيَةٍ مِّنۡ اٰيٰتِ رَبِّهِمۡ اِلَّا كَانُوۡا عَنۡهَا مُعۡرِضِيۡنَ", e: "And whenever a sign comes to them from the signs of their Lord, they always turn away from it!" },
        { a: "وَاِذَا قِيۡلَ لَهُمۡ اَنۡفِقُوۡا مِمَّا رَزَقَكُمُ اللّٰهُ ۙ قَالَ الَّذِيۡنَ كَفَرُوۡا لِلَّذِيۡنَ اٰمَنُوۡۤا اَنُطۡعِمُ مَنۡ لَّوۡ يَشَآءُ اللّٰهُ اَطۡعَمَهٗٓ ۖ  اِنۡ اَنۡـتُمۡ اِلَّا فِىۡ ضَلٰلٍ مُّبِيۡنٍ", e: "And when it is said to them, “Spend in Allah’s cause, from what Allah has provided you”, the disbelievers say regarding the believers, “Shall we feed these, whom if Allah willed, would have fed? You are not but in open error!”" },
        { a: "وَيَقُوۡلُوۡنَ مَتٰى هٰذَا الۡوَعۡدُ اِنۡ كُنۡتُمۡ صٰدِقِيۡنَ", e: "And they say, “When will this promise be fulfilled, if you are truthful?”" },
        { a: "مَا يَنۡظُرُوۡنَ اِلَّا صَيۡحَةً وَّاحِدَةً تَاۡخُذُهُمۡ وَهُمۡ يَخِصِّمُوۡنَ", e: "They await just one scream, which will overcome them while they are involved in worldly disputes." },
        { a: "فَلَا يَسۡتَطِيۡعُوۡنَ تَوۡصِيَةً وَّلَاۤ اِلٰٓى اَهۡلِهِمۡ يَرۡجِعُوۡنَ", e: "Therefore neither able to make a will, nor returning to their homes." },
        { a: "وَنُفِخَ فِى الصُّوۡرِ فَاِذَا هُمۡ مِّنَ الۡاَجۡدَاثِ اِلٰى رَبِّهِمۡ يَنۡسِلُوۡنَ", e: "And the Trumpet will be blown - so they will come forth from the graves, running towards their Lord." },
        { a: "قَالُوۡا يٰوَيۡلَنَا مَنۡۢ بَعَثَنَا مِنۡ مَّرۡقَدِنَاۘؔ؄هٰذَا مَا وَعَدَ الرَّحۡمٰنُ وَصَدَقَ الۡمُرۡسَلُوۡنَ", e: "Saying, “O our misfortune! Who has raised us from our sleep? This is what the Most Gracious had promised, and the Noble Messengers had spoken the truth!”" },
        { a: "اِنۡ كَانَتۡ اِلَّا صَيۡحَةً وَّاحِدَةً فَاِذَا هُمۡ جَمِيۡعٌ لَّدَيۡنَا مُحۡضَرُوۡنَ", e: "It is just one scream, and every one of them will be brought together before Us!" },
        { a: "فَالۡيَوۡمَ لَا تُظۡلَمُ نَفۡسٌ شَيۡـــًٔا وَّلَا تُجۡزَوۡنَ اِلَّا مَا كُنۡتُمۡ تَعۡمَلُوۡنَ", e: "So this day no soul will be wronged in the least; and you will not be compensated except for your deeds." },
        { a: "اِنَّ اَصۡحٰبَ الۡجَـنَّةِ الۡيَوۡمَ فِىۡ شُغُلٍ فٰكِهُوۡنَ", e: "Indeed this day the dwellers of Paradise are in comfort, with blissful hearts." },
        { a: "هُمۡ وَاَزۡوَاجُهُمۡ فِىۡ ظِلٰلٍ عَلَى الۡاَرَآٮِٕكِ مُتَّكِـــُٔوۡنَ", e: "They and their wives are in shades, reclining on thrones." },
        { a: "لَهُمۡ فِيۡهَا فَاكِهَةٌ وَّلَهُمۡ مَّا يَدَّعُوۡنَ", e: "In it (paradise) are fruits for them and whatever they ask for." },
        { a: "سَلٰمٌ قَوۡلًا مِّنۡ رَّبٍّ رَّحِيۡمٍ", e: "Upon them will be “Peace” - a Word from their Merciful Lord!" },
        { a: "وَامۡتَازُوا الۡيَوۡمَ اَيُّهَا الۡمُجۡرِمُوۡنَ", e: "“And be separated (from others) this day, O you criminals!”" },
        { a: "اَلَمۡ اَعۡهَدۡ اِلَيۡكُمۡ يٰبَنِىۡۤ اٰدَمَ اَنۡ لَّا تَعۡبُدُوا الشَّيۡطٰنَ‌‌ۚ اِنَّهٗ لَـكُمۡ عَدُوٌّ مُّبِيۡنٌ", e: "“O Descendants of Adam! Did I not take a covenant from you that you shall not worship the devil? Undoubtedly, he is your open enemy.”" },
        { a: "وَّاَنِ اعۡبُدُوۡنِىۡ  ؔ‌ؕ هٰذَا صِرَاطٌ مُّسۡتَقِيۡمٌ", e: "“And that you shall worship Me? This is the Straight Path.”" },
        { a: "وَلَقَدۡ اَضَلَّ مِنۡكُمۡ جِبِلًّا كَثِيۡرًا‌ ؕ اَفَلَمۡ تَكُوۡنُوۡا تَعۡقِلُوۡنَ", e: "“And he has indeed led a large number of you astray; so did you not have sense?”" },
        { a: "هٰذِهٖ جَهَنَّمُ الَّتِىۡ كُنۡتُمۡ تُوۡعَدُوۡنَ", e: "“This is hell, which you were promised.”" },
        { a: "اِصۡلَوۡهَا الۡيَوۡمَ بِمَا كُنۡتُمۡ تَكۡفُرُوۡنَ", e: "“Enter it this day - the recompense of your disbelief.”" },
        { a: "اَلۡيَوۡمَ نَخۡتِمُ عَلٰٓى اَفۡوَاهِهِمۡ وَتُكَلِّمُنَاۤ اَيۡدِيۡهِمۡ وَتَشۡهَدُ اَرۡجُلُهُمۡ بِمَا كَانُوۡا يَكۡسِبُوۡنَ", e: "This day We will set a seal on their mouths, and their hands will speak out to Us and their feet will bear witness to their deeds." },
        { a: "وَلَوۡ نَشَآءُ لَـطَمَسۡنَا عَلٰٓى اَعۡيُنِهِمۡ فَاسۡتَبَقُوا الصِّرَاطَ فَاَنّٰى يُبۡصِرُوۡنَ", e: "And had We willed, We could have quenched their eyes so they would rush towards the path, unable to see a thing." },
        { a: "وَلَوۡ نَشَآءُ لَمَسَخۡنٰهُمۡ عَلٰى مَكَانَتِهِمۡ فَمَا اسۡتَطَاعُوۡا مُضِيًّا وَّلَا يَرۡجِعُوۡنَ", e: "And had We willed, We could have disfigured their faces while they were in their homes, therefore unable to go forward or turn back." },
        { a: "وَمَنۡ نُّعَمِّرۡهُ نُـنَكِّسۡهُ فِى الۡخَـلۡقِ‌ؕ اَفَلَا يَعۡقِلُوۡنَ", e: "And whomever We bring to an old age, We reverse him in creation; so do they not understand?" },
        { a: "وَمَا عَلَّمۡنٰهُ الشِّعۡرَ وَمَا يَنۡۢبَغِىۡ لَهٗؕ اِنۡ هُوَ اِلَّا ذِكۡرٌ وَّقُرۡاٰنٌ مُّبِيۡنٌۙ", e: "And We have not taught him (Prophet Mohammed- peace and blessings be upon him) to recite poetry, nor does it befit him; it is nothing but an advice and the bright Qur’an." },
        { a: "لِّيُنۡذِرَ مَنۡ كَانَ حَيًّا وَّيَحِقَّ الۡقَوۡلُ عَلَى الۡكٰفِرِيۡنَ", e: "To warn the living, and to prove the Word against disbelievers. (Only the believers are deemed alive in Allah’s sight.)" },
        { a: "اَوَلَمۡ يَرَوۡا اَنَّا خَلَقۡنَا لَهُمۡ مِّمَّا عَمِلَتۡ اَيۡدِيۡنَاۤ اَنۡعَامًا فَهُمۡ لَهَا مٰلِكُوۡنَ", e: "Did they not see that We have created animals for them from Our handiwork, so they are their owners?" },
        { a: "وَذَلَّـلۡنٰهَا لَهُمۡ فَمِنۡهَا رَكُوۡبُهُمۡ وَمِنۡهَا يَاۡكُلُوۡنَ", e: "And have subjected the animals for them, so they ride some animals and eat some?" },
        { a: "وَلَهُمۡ فِيۡهَا مَنَافِعُ وَمَشَارِبُ‌ؕ اَفَلَا يَشۡكُرُوۡنَ", e: "And for them in the animals are numerous different benefits and drinks; so will they not be grateful?" },
        { a: "وَاتَّخَذُوۡا مِنۡ دُوۡنِ اللّٰهِ اٰلِهَةً لَّعَلَّهُمۡ يُنۡصَرُوۡنَ", e: "And they have appointed Gods other than Allah, that perhaps they may be helped!" },
        { a: "لَا يَسۡتَطِيۡعُوۡنَ نَصۡرَهُمۡۙ وَهُمۡ لَهُمۡ جُنۡدٌ مُّحۡضَرُوۡنَ", e: "They (the appointed Gods) cannot help them; and they and their armies will come (to Us), as captives." },
        { a: "فَلَا يَحۡزُنۡكَ قَوۡلُهُمۡ‌ۘ اِنَّا نَـعۡلَمُ مَا يُسِرُّوۡنَ وَمَا يُعۡلِنُوۡنَ", e: "Therefore (O dear Prophet Mohammed - peace and blessings be upon him) do not grieve because of what they (the disbelievers) say; indeed We know what they conceal and what they disclose." },
        { a: "اَوَلَمۡ يَرَ الۡاِنۡسَانُ اَنَّا خَلَقۡنٰهُ مِنۡ نُّطۡفَةٍ فَاِذَا هُوَ خَصِيۡمٌ مُّبِيۡنٌ", e: "And did not man see that We have created him from a drop of semen? Yet he is an open quarreller!" },
        { a: "وَضَرَبَ لَـنَا مَثَلًا وَّ نَسِىَ خَلۡقَهٗ‌ ؕ قَالَ مَنۡ يُّحۡىِ الۡعِظَامَ وَهِىَ رَمِيۡمٌ", e: "And he invents an example for Us, while forgetting his own creation, saying, “Who is such that can revive the bones when they have completely rotted away?”" },
        { a: "قُلۡ يُحۡيِيۡهَا الَّذِىۡۤ اَنۡشَاَهَاۤ اَوَّلَ مَرَّةٍ‌ ؕ وَهُوَ بِكُلِّ خَلۡقٍ عَلِيۡمُ", e: "Proclaim (O dear Prophet Mohammed - peace and blessings be upon him), “They will be revived by the One Who created them the first time; and He is the All Knowing of every creation.”" },
        { a: "اۨلَّذِىۡ جَعَلَ لَـكُمۡ مِّنَ الشَّجَرِ الۡاَخۡضَرِ نَارًا فَاِذَاۤ اَنۡـتُمۡ مِّنۡهُ تُوۡقِدُوۡنَ", e: "“The One Who has created for you fire from the green tree, so you kindle from it.”" },
        { a: "اَوَلَيۡسَ الَّذِىۡ خَلَقَ السَّمٰوٰتِ وَالۡاَرۡضَ بِقٰدِرٍ عَلٰٓى اَنۡ يَّخۡلُقَ مِثۡلَهُمۡؔؕ بَلٰی وَهُوَ الۡخَـلّٰقُ الۡعَلِيۡمُ", e: "And is it not possible for the One Who created the heavens and the earth to create the likes of them? It is surely possible, why not? And He is the Great Creator, the All Knowing of everything." },
        { a: "اِنَّمَاۤ اَمۡرُهٗۤ اِذَاۤ اَرَادَ شَیْــٴً۬ــا اَنۡ يَّقُوۡلَ لَهٗ كُنۡ فَيَكُوۡنُ", e: "And His only task when He intends a thing is to command it, “Be” - and it thereupon happens!" },
        { a: "فَسُبۡحٰنَ الَّذِىۡ بِيَدِهٖ مَلَـكُوۡتُ كُلِّ شَىۡءٍ وَّاِلَيۡهِ تُرۡجَعُوۡنَ", e: "Therefore Purity is to Him in Whose Hand is the control over all things and it is towards Him that you will be returned." }
      ];

      const RABBANA_DUAS = [
          { a: "رَبَّنَا تَقَبَّلْ مِنَّا ۖ إِنَّكَ أَنتَ السَّمِيعُ الْعَلِيمُ", e: "Our Lord, accept [this] from us. Indeed You are the Hearing, the Knowing.", r: "Surah Al-Baqarah - 2:127" },
          { a: "رَبَّنَا وَاجْعَلْنَا مُسْلِمَيْنِ لَكَ وَمِن ذُرِّيَّتِنَا أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا مَنَاسِكَنَا وَتُبْ عَلَيْنَا ۖ إِنَّكَ أَنتَ التَّوَّابُ الرَّحِيمُ", e: "Our Lord, and make us Muslims [in submission] to You and from our descendants a Muslim nation [in submission] to You. And show us our rites and accept our repentance. Indeed, You are the Accepting of repentance, the Merciful.", r: "Surah Al-Baqarah - 2:128" },
          { a: "رَبَّنَا آتِنَا فِي الدُّنْيَا حَسَنَةً وَفِي الْآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ النَّارِ", e: "Our Lord, give us in this world [that which is] good and in the Hereafter [that which is] good and protect us from the punishment of the Fire.", r: "Surah Al-Baqarah - 2:201" },
          { a: "رَبَّنَا أَفْرِغْ عَلَيْنَا صَبْرًا وَثَبِّتْ أَقْدَامَنَا وَانصُرْنَا عَلَى الْقَوْمِ الْكَافِرِينَ", e: "Our Lord, pour upon us patience and plant firmly our feet and give us victory over the disbelieving people.", r: "Surah Al-Baqarah - 2:250" },
          { a: "رَبَّنَا لَا تُؤَاخِذْنَا إِن نَّسِينَا أَوْ أَخْطَأْنَا", e: "Our Lord, do not impose blame upon us if we have forgotten or erred.", r: "Surah Al-Baqarah - 2:286" },
          { a: "رَبَّنَا وَلَا تَحْمِلْ عَلَيْنَا إِصْرًا كَمَا حَمَلْتَهُ عَلَى الَّذِينَ مِن قَبْلِنَا", e: "Our Lord, and lay not upon us a burden like that which You laid upon those before us.", r: "Surah Al-Baqarah - 2:286" },
          { a: "رَبَّنَا وَلَا تُحَمِّلْنَا مَا لَا طَاقَةَ لَنَا بِهِ ۖ وَاعْفُ عَنَّا وَاغْفِرْ لَنَا وَارْحَمْنَا ۚ أَنتَ مَوْلَانَا فَانصُرْنَا عَلَى الْقَوْمِ الْكَافِرِينَ", e: "Our Lord, and burden us not with that which we have no ability to bear. And pardon us; and forgive us; and have mercy upon us. You are our protector, so give us victory over the disbelieving people.", r: "Surah Al-Baqarah - 2:286" },
          { a: "رَبَّنَا لَا تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا وَهَبْ لَنَا مِن لَّدُنكَ رَحْمَةً ۚ إِنَّكَ أَنتَ الْوَهَّابُ", e: "Our Lord, let not our hearts deviate after You have guided us and grant us from Yourself mercy. Indeed, You are the Bestower.", r: "Surah Al-Imran - 3:8" },
          { a: "رَبَّنَا إِنَّكَ جَامِعُ النَّاسِ لِيَوْمٍ لَّا رَيْبَ فِيهِ ۚ إِنَّ اللَّهَ لَا يُخْلِفُ الْمِيعَادَ", e: "Our Lord, surely You will gather the people for a Day about which there is no doubt. Indeed, Allah does not fail in His promise.", r: "Surah Al-Imran - 3:9" },
          { a: "رَبَّنَا إِنَّنَا آمَنَّا فَاغْفِرْ لَنَا ذُنُوبَنَا وَقِنَا عَذَابَ النَّارِ", e: "Our Lord, indeed we have believed, so forgive us our sins and protect us from the punishment of the Fire.", r: "Surah Al-Imran - 3:16" },
          { a: "رَبَّنَا آمَنَّا بِمَا أَنزَلْتَ وَاتَّبَعْنَا الرَّسُولَ فَاكْتُبْنَا مَعَ الشَّاهِدِينَ", e: "Our Lord, we have believed in what You revealed and have followed the messenger, so register us among the witnesses [to truth].", r: "Surah Al-Imran - 3:53" },
          { a: "رَبَّنَا اغْفِرْ لَنَا ذُنُوبَنَا وَإِسْرَافَنَا فِي أَمْرِنَا وَثَبِّتْ أَقْدَامَنَا وَانصُرْنَا عَلَى الْقَوْمِ الْكَافِرِينَ", e: "Our Lord, forgive us our sins and the excess [committed] in our affairs and plant firmly our feet and give us victory over the disbelieving people.", r: "Surah Al-Imran - 3:147" },
          { a: "رَبَّنَا مَا خَلَقْتَ هَٰذَا بَاطِلًا سُبْحَانَكَ فَقِنَا عَذَابَ النَّارِ", e: "Our Lord, You did not create this aimlessly; exalted are You [above such a thing]; then protect us from the punishment of the Fire.", r: "Surah Al-Imran - 3:191" },
          { a: "رَبَّنَا إِنَّكَ مَن تُدْخِلِ النَّارَ فَقَدْ أَخْزَيْتَهُ ۖ وَمَا لِلظَّالِمِينَ مِنْ أَنصَارٍ", e: "Our Lord, indeed whoever You admit to the Fire - You have disgraced him, and for the wrongdoers there are no helpers.", r: "Surah Al-Imran - 3:192" },
          { a: "رَّبَّنَا إِنَّنَا سَمِعْنَا مُنَادِيًا يُنَادِي لِلْإِيمَانِ أَنْ آمِنُوا بِرَبِّكُمْ فَآمَنَّا", e: "Our Lord, indeed we have heard a caller calling to faith, [saying], 'Believe in your Lord,' and we have believed.", r: "Surah Al-Imran - 3:193" },
          { a: "رَبَّنَا فَاغْفِرْ لَنَا ذُنُوبَنَا وَكَفِّرْ عَنَّا سَيِّئَاتِنَا وَتَوَفَّنَا مَعَ الْأَبْرَارِ", e: "Our Lord, so forgive us our sins and remove from us our misdeeds and cause us to die with the righteous.", r: "Surah Al-Imran - 3:193" },
          { a: "رَبَّنَا وَآتِنَا مَا وَعَدتَّنَا عَلَىٰ رُسُلِكَ وَلَا تُخْزِنَا يَوْمَ الْقِيَامَةِ ۗ إِنَّكَ لَا تُخْلِفُ الْمِيعَادَ", e: "Our Lord, and grant us what You promised us through Your messengers and do not disgrace us on the Day of Resurrection. Indeed, You do not fail in [Your] promise.", r: "Surah Al-Imran - 3:194" },
          { a: "رَبَّنَا آمَنَّا فَاكْتُبْنَا مَعَ الشَّاهِدِينَ", e: "Our Lord, we have believed, so register us among the witnesses.", r: "Surah Al-Ma'idah - 5:83" },
          { a: "رَبَّنَا أَنزَلْ عَلَيْنَا مَائِدَةً مِّنَ السَّمَاءِ تَكُونُ لَنَا عِيدًا لِّأَوَّلِنَا وَآخِرِنَا وَآيَةً مِّنكَ ۖ وَارْزُقْنَا وَأَنتَ خَيْرُ الرَّازِقِينَ", e: "Our Lord, send down to us a table [spread with food] from the heaven to be for us a festival for the first of us and the last of us and a sign from You. And provide for us, and You are the best of providers.", r: "Surah Al-Ma'idah - 5:114" },
          { a: "رَبَّنَا ظَلَمْنَا أَنفُسَنَا وَإِن لَّمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا لَنَكُونَنَّ مِنَ الْخَاسِرِينَ", e: "Our Lord, we have wronged ourselves, and if You do not forgive us and have mercy upon us, we will surely be among the losers.", r: "Surah Al-A'raf - 7:23" },
          { a: "رَبَّنَا لَا تَجْعَلْنَا مَعَ الْقَوْمِ الظَّالِمِينَ", e: "Our Lord, do not place us with the wrongdoing people.", r: "Surah Al-A'raf - 7:47" },
          { a: "رَبَّنَا افْتَحْ بَيْنَنَا وَبَيْنَ قَوْمِنَا بِالْحَقِّ وَأَنتَ خَيْرُ الْفَاتِحِينَ", e: "Our Lord, decide between us and our people in truth, and You are the best of those who give decision.", r: "Surah Al-A'raf - 7:89" },
          { a: "رَبَّنَا أَفْرِغْ عَلَيْنَا صَبْرًا وَتَوَفَّنَا مُسْلِمِينَ", e: "Our Lord, pour upon us patience and let us die as Muslims [in submission to You].", r: "Surah Al-A'raf - 7:126" },
          { a: "رَبَّنَا لَا تَجْعَلْنَا فِتْنَةً لِّلْقَوْمِ الظَّالِمِينَ", e: "Our Lord, make us not [objects of] trial for the wrongdoing people.", r: "Surah Yunus - 10:85" },
          { a: "رَبَّنَا إِنَّكَ تَعْلَمُ مَا نُخْفِي وَمَا نُعْلِنُ ۗ وَمَا يَخْفَىٰ عَلَى اللَّهِ مِن شَيْءٍ فِي الْأَرْضِ وَلَا فِي السَّمَاءِ", e: "Our Lord, indeed You know what we conceal and what we declare, and nothing is hidden from Allah on the earth or in the heaven.", r: "Surah Ibrahim - 14:38" },
          { a: "رَبَّنَا وَتَقَبَّلْ دُعَاءِ", e: "Our Lord, and accept my supplication.", r: "Surah Ibrahim - 14:40" },
          { a: "رَبَّنَا اغْفِرْ لِي وَلِوَالِدَيَّ وَلِلْمُؤْمِنِينَ يَوْمَ يَقُومُ الْحِسَابُ", e: "Our Lord, forgive me and my parents and the believers the Day the account is established.", r: "Surah Ibrahim - 14:41" },
          { a: "رَبَّنَا آتِنَا مِن لَّدُنكَ رَحْمَةً وَهَيِّئْ لَنَا مِنْ أَمْرِنَا رَشَدًا", e: "Our Lord, grant us from Yourself mercy and prepare for us from our affair right guidance.", r: "Surah Al-Kahf - 18:10" },
          { a: "رَبَّنَا إِنَّنَا نَخَافُ أَن يَفْرُطَ عَلَيْنَا أَوْ أَن يَطْغَىٰ", e: "Our Lord, indeed we are afraid that he will hasten [punishment] against us or that he will transgress.", r: "Surah Ta-Ha - 20:45" },
          { a: "رَبَّنَا آمَنَّا فَاغْفِرْ لَنَا وَارْحَمْنَا وَأَنتَ خَيْرُ الرَّاحِمِينَ", e: "Our Lord, we have believed, so forgive us and have mercy upon us, and You are the best of the merciful.", r: "Surah Al-Mu'minun - 23:109" },
          { a: "رَبَّنَا اصْرِفْ عَنَّا عَذَابَ جَهَنَّمَ ۖ إِنَّ عَذَابَهَا كَانَ غَرَامًا", e: "Our Lord, avert from us the punishment of Hell. Indeed, its punishment is ever adhering.", r: "Surah Al-Furqan - 25:65" },
          { a: "رَبَّنَا هَبْ لَنَا مِنْ أَزْوَاجِنَا وَذُرِّيَّاتِنَا قُرَّةَ أَعْيُنٍ وَاجْعَلْنَا لِلْمُتَّقِينَ إِمَامًا", e: "Our Lord, grant us from among our wives and offspring comfort to our eyes and make us an example for the righteous.", r: "Surah Al-Furqan - 25:74" },
          { a: "رَبَّنَا وَسِعْتَ كُلَّ شَيْءٍ رَّحْمَةً وَعِلْمًا فَاغْفِرْ لِلَّذِينَ تَابُوا وَاتَّبَعُوا سَبِيلَكَ وَقِهِمْ عَذَابَ الْجَحِيمِ", e: "Our Lord, You have encompassed all things in mercy and knowledge, so forgive those who have repented and followed Your way and protect them from the punishment of Hellfire.", r: "Surah Ghafir - 40:7" },
          { a: "رَبَّنَا وَأَدْخِلْهُمْ جَنَّاتِ عَدْنٍ الَّتِي وَعَدتَّهُمْ وَمَن صَلَحَ مِنْ آبَائِهِمْ وَأَزْوَاجِهِمْ وَذُرِّيَّاتِهِمْ ۚ إِنَّكَ أَنتَ الْعَزِيزُ الْحَكِيمُ", e: "Our Lord, and admit them to gardens of perpetual residence which You have promised them and whoever was righteous among their fathers, their spouses and their offspring. Indeed, it is You who is the Exalted in Might, the Wise.", r: "Surah Ghafir - 40:8" },
          { a: "رَبَّنَا اكْشِفْ عَنَّا الْعَذَابَ إِنَّا مُؤْمِنُونَ", e: "Our Lord, remove from us the torment; indeed, we are believers.", r: "Surah Ad-Dukhan - 44:12" },
          { a: "رَبَّنَا اغْفِرْ لَنَا وَلِإِخْوَانِنَا الَّذِينَ سَبَقُونَا بِالْإِيمَانِ وَلَا تَجْعَلْ فِي قُلُوبِنَا غِلًّا لِّلَّذِينَ آمَنُوا", e: "Our Lord, forgive us and our brothers who preceded us in faith and put not in our hearts [any] resentment toward those who have believed.", r: "Surah Al-Hashr - 59:10" },
          { a: "رَبَّنَا إِنَّكَ رَءُوفٌ رَّحِيمٌ", e: "Our Lord, indeed You are Kind and Merciful.", r: "Surah Al-Hashr - 59:10" },
          { a: "رَّبَّنَا عَلَيْكَ تَوَكَّلْنَا وَإِلَيْكَ أَنَبْنَا وَإِلَيْكَ الْمَصِيرُ", e: "Our Lord, upon You we have relied, and to You we have returned, and to You is the destination.", r: "Surah Al-Mumtahanah - 60:4" },
          { a: "رَبَّنَا لَا تَجْعَلْنَا فِتْنَةً لِّلَّذِينَ كَفَرُوا وَاغْفِرْ لَنَا رَبَّنَا ۖ إِنَّكَ أَنتَ الْعَزِيزُ الْحَكِيمُ", e: "Our Lord, make us not [objects of] torment for the disbelievers and forgive us, our Lord. Indeed, it is You who is the Exalted in Might, the Wise.", r: "Surah Al-Mumtahanah - 60:5" },
          { a: "رَبَّنَا أَتْمِمْ لَنَا نُورَنَا وَاغْفِرْ لَنَا ۖ إِنَّكَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ", e: "Our Lord, perfect for us our light and forgive us. Indeed, You are over all things competent.", r: "Surah At-Tahrim - 66:8" }
      ];
        const PAGES_DATA = {
        'p1': { id: 'p1', title: 'Opening Dua', cards: [{ variant: 'default', content: [{ type: 'section-title', text: 'Intention (Niyyah)' }, { type: 'arabic-indopak', text: 'بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ. الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ' }, { type: 'text', text: 'In the name of Allah, the Most Gracious, the Most Merciful. Praise be to Allah, Lord of the Worlds.' }, { type: 'hr' }, { type: 'arabic-indopak', text: 'اللَّهُمَّ إِنِّي أَبْرَأُ مِنْ حَوْلِي وَقُوَّتِي إِلَى حَوْلِكَ وَقُوَّتِكَ' }, { type: 'text', text: 'O Allah, I disassociate myself from my own power and strength and turn to Your power and strength.' }, { type: 'hr' }, { type: 'arabic-indopak', text: 'اللَّهُمَّ إِنِّي أَتَقَرَّبُ إِلَيْكَ بِالصَّلَاةِ عَلَى سَيِّدِنَا مُحَمَّدٍ' }, { type: 'text', text: 'O Allah, I draw near to You by invoking blessings upon our Master Muhammad.' }, { type: 'hr' }, { type: 'arabic-indopak', text: 'فَتَقَبَّلْهَا مِنِّي بِفَضْلِكَ، وَاجْعَلْنِي مِنْ عِبَادِكَ الصَّالِحِينَ' }, { type: 'text', text: 'So accept it from me by Your Grace, and make me among Your righteous servants.' }] }] },

        'p4': { id: 'p4', title: 'Prayers after Salah', cards: [ { variant: 'default', content: [ { type: 'section-title', text: 'Supplications Before Salam' }, { type: 'text', text: 'After the Tashahhud and Salawat, one should make a supplication such as:' }, { type: 'arabic', text: 'اللَّهُمَّ اغْفِرْلِي وَلِوَالِدَيَّ وَلِمَنْ تَوَالَدَ وَلِجَمِيعِ الْمُؤْمِنِينَ وَالْمُؤْمِنَاتِ' }, { type: 'text', text: '"O Allah, forgive me and my parents and all those who are born and all the believing men and women..."' } ] } ] },
        'p5': { id: 'p5', title: 'Duas when Visiting Graves', cards: [ { variant: 'default', content: [ { type: 'section-title', text: 'Manner and Method' }, { type: 'text', text: '1. One should approach the grave from the feet side...' }, { type: 'arabic', text: 'السَّلَامُ عَلَيْكُمْ أَهْلَ دَارِ قَوْمٍ مُؤْمِنِينَ' }, { type: 'text', text: '"Peace be upon you, O dwellers of the homes of the believers..."' } ] }, { variant: 'default', content: [ { type: 'section-title', text: 'Surah Yasin' }, { type: 'arabic-indopak', text: 'بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ', style: 'text-center text-3xl mb-6' }, ...SURAH_YASIN_DATA.flatMap((verse, idx) => [{ type: 'arabic-indopak', text: verse.a, number: (idx + 1).toString(), style: 'text-center text-2xl leading-loose mt-4' }, { type: 'text', text: verse.e, style: 'text-center text-sm opacity-80 leading-relaxed mb-6' }, { type: 'hr' }]) ] }, { variant: 'default', content: [ { type: 'section-title', text: 'Method of Fatiha (Isaal-e-Sawaab)' }, { type: 'text', text: '1. Recite Durood Sharif (any)', style: 'font-bold' }, { type: 'arabic-indopak', text: 'اَللّٰهُمَّ صَلِّ عَلَى سَيِّدِنَا مُحَمَّدٍ وَّ عَلَى اٰلِ سَيِّدِنَا مُحَمَّدٍ' }, { type: 'hr' }, { type: 'text', text: '2. Recite Surah Kaafiroon (once)', style: 'font-bold' }, { type: 'arabic-indopak', text: 'قُلْ يَا أَيُّهَا الْكَافِرُونَ ۝ لَا أَعْبُدُ مَا تَعْبُدُونَ' }, { type: 'hr' }, { type: 'text', text: '3. Recite Surah Ikhlaas (three times)', style: 'font-bold' }, { type: 'arabic-indopak', text: 'قُلْ هُوَ اللَّهُ أَحَدٌ ۝ اللَّهُ الصَّمَدُ' }, { type: 'hr' }, { type: 'text', text: '4. Recite Surah Falaq (once)', style: 'font-bold' }, { type: 'arabic-indopak', text: 'قُلْ أَعُوذُ بِرَبِّ الْفَلَقِ ۝ مِن شَرِّ مَا خَلَقَ' }, { type: 'hr' }, { type: 'text', text: '5. Recite Surah Naas (once)', style: 'font-bold' }, { type: 'arabic-indopak', text: 'قُلْ أَعُوذُ بِرَبِّ النَّاسِ ۝ مَلِكِ النَّاسِ' }, { type: 'hr' }, { type: 'text', text: '6. Recite Surah Fatiha (once)', style: 'font-bold' }, { type: 'arabic-indopak', text: 'الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ ۝ الرَّحْمَنِ الرَّحِيمِ' }, { type: 'hr' }, { type: 'text', text: '7. Recite Surah Baqarah verses (once)', style: 'font-bold' }, { type: 'arabic-indopak', text: 'الم ۝ ذَلِكَ الْكِتَابُ لَا رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ' }, { type: 'hr' }, { type: 'text', text: '8. Recite Ayatul Kursi (once)', style: 'font-bold' }, { type: 'arabic-indopak', text: 'اللَّهُ لَا إِلَهَ إِلَّا هُوَ الْحَيُّ الْقَيُّومُ' }, { type: 'hr' }, { type: 'text', text: '9. Recite Last verses of Baqarah (once)', style: 'font-bold' }, { type: 'arabic-indopak', text: 'آمَنَ الرَّسُولُ بِمَا أُنزِلَ إِلَيْهِ مِن رَّبِّهِ' }, { type: 'hr' }, { type: 'text', text: '10. Finish with Durood & Salam', style: 'font-bold' }, { type: 'arabic-indopak', text: 'سُبْحَانَ رَبِّكَ رَبِّ الْعِزَّةِ عَمَّا يَصِفُونَ ۝ وَسَلَامٌ عَلَى الْمُرْسَلِينَ ۝ وَالْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ ۝' } ] } ] },
        'p6': { id: 'p6', title: 'Prayers of the Prophet ﷺ', cards: [ { variant: 'default', content: [ { type: 'section-title', text: 'Refuge from Misery' }, { type: 'arabic', text: 'اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنْ جَهْدِ الْبَلاَءِ وَدَرَكِ الشَّقَاءِ' }, { type: 'text', text: 'O Allah, I seek refuge with You from severe trial and reaching wretchedness.' }, { type: 'section-title', text: 'Dua for Light' }, { type: 'arabic', text: 'اللَّهُمَّ اجْعَلْ لِي فِي قَلْبِي نُورًا' }, { type: 'text', text: 'O Allah, place light in my heart.' } ] } ] },

        'p10': { id: 'p10', title: 'Morning & Evening', cards: [ { variant: 'default', content: [ { type: 'section-title', text: 'Ayatul Kursi' }, { type: 'arabic', text: 'اللَّهُ لَا إِلَٰهَ إِلَّا هُوَ الْحَيُّ الْقَيُّومُ' }, { type: 'text', text: 'Read 1 time. Protection from jinns.' } ] } ] },

                { type: 'hr' },

                // 1. DUROOD
                { type: 'text', text: '1. Recite Durood Sharif', style: 'font-bold text-center mb-2' },
                { type: 'arabic-indopak', text: 'اَللّٰهُمَّ صَلِّ عَلٰى سَيِّدِنَا وَ مَوْلَانَا مُحَمَّدٍ مَّعْدِنِ الْجُودِ وَالْكَرَمِ وَ اٰلِهِ وَ بَارِكْ وَ سَلِّمْ', style: 'text-center text-2xl leading-loose text-[#1e3a8a]' },
                { type: 'text', text: 'Allahumma Salli Alaa Sayyedena Wa Mawlana Muhammadim Ma\'adanil Joodi Wal Karami, Wa Aa Lihi Wabaarik Wasallim.', style: 'text-center text-sm mt-2 opacity-80' },
                { type: 'hr' },

                // 2. TASBIH
                { type: 'text', text: '2. Recite Tasbih', style: 'font-bold text-center mb-2' },
                { type: 'arabic-indopak', text: 'سُبْحٰنَ اللهِ وَ الْحَمْدُ لِلّٰهِ وَ لَا اِلٰهَ اِلَّا اللهُ وَ اللهُ اَكْبَرُ ۞ وَ لَا حَوْلَ وَ لَا قُوَّةَ اِلَّا بِاللهِ الْعَلِيِّ الْعَظِيْمِ', style: 'text-center text-2xl leading-loose text-[#800080]' },
                { type: 'text', text: 'Subhan-Allahi Wal-Hamdulillahi Walaa\'elaha e\'lAllahu Wallahu Akbar, Wala hawla Wala Quwwata Ella-Billahil Aliyyil Azeem', style: 'text-center text-sm mt-2 opacity-80' },
                { type: 'hr' },

                // 3. ALAM NASHRAH (FIXED: Bismillah Separated)
                { type: 'text', text: '3. Surah Alam Nashrah', style: 'font-bold text-center mb-2' },
                { type: 'arabic-indopak', text: 'بِسْمِ اللَّهِ الرَّحْمٰنِ الرَّحِيْمِ', style: 'text-center text-2xl leading-loose text-[#b91c1c] mb-2' },
                { type: 'arabic-indopak', text: 'اَلَمْ نَشْرَحْ لَكَ صَدْرَكَ ۙ وَ وَضَعْنَا عَنْكَ وِزْرَكَ ۙ الَّذِىْ اَنْقَضَ ظَهْرَكَ ۙ وَ رَفَعْنَا لَكَ ذِكْرَكَ ۗ فَاِنَّ مَعَ الْعُسْرِ يُسْرًا ۙ اِنَّ مَعَ الْعُسْرِ يُسْرًا ۗ فَاِذَا فَرَغْتَ فَانْصَبْ ۙ وَ اِلٰى رَبِّكَ فَارْغَبْ', style: 'text-center text-2xl leading-loose text-[#b91c1c]' },
                { type: 'text', text: 'Alam Nashrah laka sadrak, Wawada\'na anka wizrak... (Recite Full Surah)', style: 'text-center text-sm mt-2 opacity-80' },
                { type: 'hr' },

                // 4. IKHLAS (FIXED: Bismillah Separated)
                { type: 'text', text: '4. Surah Ikhlas', style: 'font-bold text-center mb-2' },
                { type: 'arabic-indopak', text: 'بِسْمِ اللَّهِ الرَّحْمٰنِ الرَّحِيْمِ', style: 'text-center text-2xl leading-loose text-[#b91c1c] mb-2' },
                { type: 'arabic-indopak', text: 'قُلْ هُوَ اللّٰهُ اَحَدٌ ۚ اَللّٰهُ الصَّمَدُ ۚ لَمْ يَلِدْ ٙ وَ لَمْ يُوْلَدْ ۙ وَ لَمْ يَكُنْ لَّهٗ كُفُوًا اَحَدٌ', style: 'text-center text-2xl leading-loose text-[#b91c1c]' },
                { type: 'text', text: 'Qul Huwallahu Ahad. Allahus-Samad...', style: 'text-center text-sm mt-2 opacity-80' },
                { type: 'hr' },

                // INVOCATIONS
                { type: 'arabic-indopak', text: 'يَا بَاقِىْ اَنْتَ الْبَاقِىْ ۞ يَا شَافِىْ اَنْتَ الشَّافِىْ ۞ يَا كَافِىْ اَنْتَ الْكَافِىْ', style: 'text-center text-2xl leading-loose text-[#1e3a8a] font-bold' },
                { type: 'text', text: 'Yaa Kaafi Antal-Kaafi ۞ Yaa Shafi Antas-Shaafi ۞ Yaa Baaqi Antal Baaqi', style: 'text-center text-sm mb-4' },
                
                { type: 'arabic-indopak', text: 'يَا رَسُوْلَ اللهِ اُنْظُرْ حَالَنَا ۞ يَا حَبِيْبَ اللهِ اِسْمَعْ قَالَنَا', style: 'text-center text-2xl leading-loose text-[#047857]' },
                { type: 'text', text: 'Yaa RasulAllah Onzur Haa Lana ۞ Yaa HabebAllah I\'sma\' Qaa Lana', style: 'text-center text-sm mb-4' },

                { type: 'arabic-indopak', text: 'اِنَّنِىْ فِىْ بَحْرِ هَمٍّ مُّغْرَقٌ ۞ خُذْ يَدِىْ سَهِّلْ لَنَا اَشْكَالَنَا', style: 'text-center text-2xl leading-loose text-[#b91c1c]' },
                { type: 'text', text: 'Innani Fee Bahri Hammim Mughraqun ۞ Khudh Yadi Sahhil Lanaa Ashqaa Lana', style: 'text-center text-sm mb-4' },
                { type: 'hr' },

                { type: 'arabic-indopak', text: 'فَسَهِّلْ يَا اِلٰهِيْ كُلَّ صَعْبٍ ۞ بِحُرْمَةِ سَيِّدِ الْاَبْرَارِ سَهِّلْ', style: 'text-center text-2xl leading-loose text-[#4338ca]' },
                { type: 'text', text: 'Fasahhil Yaa Elahi Kulla S\'abin ۞ Bi Hurmati Sayyedil Abrari Sahhil', style: 'text-center text-sm mb-4' },

                { type: 'arabic-indopak', text: 'يَا صِدِّيْقُ يَا عُمَرُ يَا عُثْمَانُ يَا حَيْدَرُ', style: 'text-center text-2xl leading-loose text-[#047857]' },
                { type: 'text', text: 'Yaa Siddiq Yaa Umar Yaa Osman Yaa Heydar', style: 'text-center text-sm mb-4' },

                { type: 'arabic-indopak', text: 'دَفْعِ شَر كُنْ خَيْرَ آوَرْ يَا شُبَّيْرُ يَا شَبَّرُ', style: 'text-center text-2xl leading-loose text-[#047857]' },
                { type: 'text', text: 'Daf\'a Sharkun Khayr Aawa Yaa Sabbir Yaa Shabbar', style: 'text-center text-sm mb-4' },
                { type: 'hr' },

                { type: 'arabic-indopak', text: 'يَا حَضْرَتْ سُلْطَانْ شَيْخُ سَيِّدْ شَاهْ عَبْدَ الْقَادِرْ جِيْلَانِيْ شَيْئاً لِلّٰهِ الْمَدَدْ', style: 'text-center text-2xl leading-loose text-[#7e22ce]' },
                { type: 'text', text: 'Yaa Hazrat Sultan Shaikh Sayyid Shah Abdal Qadir Jilaani Shay\'an Lillah, Al-Madad', style: 'text-center text-sm mb-4' },

                { type: 'arabic-indopak', text: 'مَا هَمَهْ مُحْتَاجْ تُو حَاجَتْ رَوَا ۞ اَلْمَدَدْ يَا غَوْثِ اَعْظَمْ سَيِّدَا', style: 'text-center text-2xl leading-loose text-[#1e3a8a]' },
                { type: 'text', text: 'Maa Hamah Mohtaaj Tu Haajat Rawa ۞ Al-Madad Yaa Ghaus eA\'zam Sayyeda', style: 'text-center text-sm mb-4' },

                { type: 'arabic-indopak', text: 'مُشْكِلَاتِ ب ے عَدَدْ دَارَيْم مَا ۞ اَلْمَدَدْ يَا غَوْثِ اَعْظَمْ پِيْرِ مَا', style: 'text-center text-2xl leading-loose text-[#b91c1c]' },
                { type: 'text', text: 'Muskilati Be Adad Daaraym Maa ۞ Al-Madad Yaa Ghaus-e-Aazam Peere Maa', style: 'text-center text-sm mb-4' },
                { type: 'hr' },

                { type: 'arabic-indopak', text: 'يَا حَضْرَتْ شَيْخُ مُحْيِ الدِّيْنْ مُشْكِلْ كُشَا بِالْخَيْرِ', style: 'text-center text-2xl leading-loose text-[#b91c1c]' },
                { type: 'text', text: 'Yaa Hazrat Shaikh Moheyiddeen Mushkil Kusha Bil Khayr', style: 'text-center text-sm mb-4' },

                { type: 'arabic-indopak', text: 'اِمْدَاد كُنْ اِمْدَاد كُنْ اَز بَنْدَه غَمْ آزَاد كُنْ', style: 'text-center text-2xl leading-loose text-[#000000]' },
                { type: 'text', text: 'Imdad Kun Imdad Kun AzBande Gham Aazad Kun', style: 'text-center text-sm mb-4' },

                { type: 'arabic-indopak', text: 'دَرْ دِيْنُ و دُنْيَا شَادْ كُنْ يَا غَوْثِ اَعْظَمْ دَسْتَگِيْر', style: 'text-center text-2xl leading-loose text-[#000000]' },
                { type: 'text', text: 'Dar Din-o-Dunia Shaad Kun Yaa Ghauthe Aazam Dastaghir', style: 'text-center text-sm mb-4' },
                { type: 'hr' },

                { type: 'arabic-indopak', text: 'يَا حَضْرَتْ غَوْثُ اَغِثْنَا بِاِذْنِ اللهِ تَعَالٰى', style: 'text-center text-2xl leading-loose text-[#b45309]' },
                { type: 'text', text: 'Yaa Hazrat Ghaus, Agithna Bi\'idhnillahi Ta\'aala', style: 'text-center text-sm mb-4' },

                { type: 'arabic-indopak', text: 'خُذْ يَدِيْ يَا شَاهِ جِيْلَاں خُذْ يَدِيْ ۞ شَيْئاً لِلّٰهِ اَنْتَ نُوْرٌ اَحْمَدِىْ', style: 'text-center text-2xl leading-loose text-[#1e3a8a]' },
                { type: 'text', text: 'Khudh Yadee Ya Shahe Jilaa Khud Yade ۞ Shay\'an Lillah Anta Noorun Ahmadi', style: 'text-center text-sm mb-4' },
                
                { type: 'arabic-indopak', text: 'طُفَيْلِ حَضْرَتِ دَسْتَگِيْر، دُشْمَنْ هُوْئَے زِيْر', style: 'text-center text-2xl leading-loose text-[#7e22ce]' },
                { type: 'text', text: 'Tu Fayle Hazrate Dastaghir Dushman Huwe Zeyr', style: 'text-center text-sm mb-4' },
                
                { type: 'text', text: 'Tap your right hand on the floor with your palm', style: 'text-center text-red-500 italic text-sm mb-4' },

                { type: 'section-title', text: 'Qaseeda Ghausia' },
                 
                 { type: 'arabic-indopak', text: 'سَقَانِي الْحُبُّ كَاسَاتِ الْوِصَالِ ۞ فَقُلْتُ لِخَمْرَتِي نَحْوِي تَعَالِي', style: 'text-center text-2xl text-[#1e3a8a]' },
                 { type: 'text', text: 'Saqaanil Hubbu Kasaatil Wisaali ۞ Faqultu Likhamrati Nahwi Ta Aali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'سَعَتْ وَ مَشَتْ لِنَحْوِي فِي كُئُوسٍ ۞ فَهِمْتُ بِسُكْرَتِي بَيْنَ الْمَوَالِي', style: 'text-center text-2xl text-[#D4AF37]' },
                 { type: 'text', text: 'Sa\'at Wamashat Linahwi Fi Ku\'oosin ۞ Fahimtu Bisukrati Baynal Mawaali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'فَقُلْتُ لِسَائِرِ الْأَقْطَابِ لُمُّوا ۞ بِحَالِي وَادْخُلُوا أَنْتُمْ رِجَالِي', style: 'text-center text-2xl text-[#1e3a8a]' },
                 { type: 'text', text: 'Faqultu Lisaa\'iril Aqtaabi Lummu ۞ Bihaali Wad Khulu Antum Rijaali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'وَهُمُّوا وَاشْرَبُوا أَنْتُمْ جُنُودِي ۞ فَسَاقِي الْقَوْمِ بِالْوَافِي مَلَالِي', style: 'text-center text-2xl text-[#D4AF37]' },
                 { type: 'text', text: 'Wahummu Washrabu Antum Junoodi ۞ Fasaaqil Qawmi Bil Waafi Malaali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'شَرِبْتُمْ فَضْلَتِي مِنْ بَعْدِ سُكْرِي ۞ وَلَا نِلْتُمْ عُلُوِّي وَاتِّصَالِي', style: 'text-center text-2xl text-[#1e3a8a]' },
                 { type: 'text', text: 'Sharibtum Fadlati Mim Ba\'di Sukri ۞ Wala Niltum Uluwwi Wattisaali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'مَقَامُكُمُ الْعُلَا جَمْعًا وَلَكِنْ ۞ مَقَامِي فَوْقَكُمْ مَا زَالَ عَالِي', style: 'text-center text-2xl text-[#D4AF37]' },
                 { type: 'text', text: 'Makaamukumul U\'la Jam\'aw Wala Kin ۞ Maqaami Fawqakum Maa Zaa La Aali', style: 'text-center text-xs opacity-70 mb-4' },
                 
                 { type: 'arabic-indopak', text: 'أَنَا فِي حَضْرَةِ التَّقْرِيبِ وَحْدِي ۞ يُصَرِّفُنِي وَحَسْبِي ذُو الْجَلَالِ', style: 'text-center text-2xl text-[#1e3a8a]' },
                 { type: 'text', text: 'Ana Fi Hadratit Taqreebi Wahdi ۞ Yusarifuni Wahasbi Zul Jalaali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'أَنَا الْبَازِيُّ أَشْهَبُ كُلِّ شَيْخٍ ۞ وَمَنْ ذَا فِي الرِّجَالِ أُعْطِي مِثَالِي', style: 'text-center text-2xl text-[#D4AF37]' },
                 { type: 'text', text: 'Anal Baaziyu Ashhabu Kulli Shaykin ۞ Waman Zaa Fir Rijaali U\'tiya Misaali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'كَسَانِي خِلْعَةً بِطِرَازِ عَزْمٍ ۞ وَتَوَّجَنِي بِتِيجَانِ الْكَمَالِ', style: 'text-center text-2xl text-[#1e3a8a]' },
                 { type: 'text', text: 'Kasaani Khilatan Bitiraazi Azmin ۞ Wa Tawwajani Bitijanail Kamaali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'وَأَطْلَعَنِي عَلَى سِرٍّ قَدِيمٍ ۞ وَقَلَّدَنِي وَأَعْطَانِي سُؤَالِي', style: 'text-center text-2xl text-[#D4AF37]' },
                 { type: 'text', text: 'Wa\'atla Ani Alaa Sirrin Qadeemin ۞ Waqalladani Wa A\'taani Su\'aali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'وَوَلَّانِي عَلَى الْأَقْطَابِ جَمْعًا ۞ فَحُكْمِي نَافِذٌ فِي كُلِّ حَالِ', style: 'text-center text-2xl text-[#1e3a8a]' },
                 { type: 'text', text: 'Wa Walaani Alal Aqtaabi Jam\'an ۞ Fahukmi Naafizin Fi Kulli Haali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'فَلَوْ أَلْقَيْتُ سِرِّي فِي بِحَارٍ ۞ لَصَارَ الْكُلُّ غَوْرًا فِي الزَّوَالِ', style: 'text-center text-2xl text-[#D4AF37]' },
                 { type: 'text', text: 'Falow Alqaytu Sirri Fi Bihaarin ۞ Lasaaral Kullu Ghawran Fiz Zawaali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'وَلَوْ أَلْقَيْتُ سِرِّي فِي جِبَالٍ ۞ لَدُكَّتْ وَاخْتَفَتْ بَيْنَ الرِّمَالِ', style: 'text-center text-2xl text-[#1e3a8a]' },
                 { type: 'text', text: 'Walow Alqaytu Sirri Fi Jibaalin ۞ Ladukkat Wakhtafat Baynar Rimaali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'وَلَوْ أَلْقَيْتُ سِرِّي فَوْقَ نَارٍ ۞ لَخَمِدَتْ وَانْطَفَتْ مِنْ سِرِّ حَالِي', style: 'text-center text-2xl text-[#D4AF37]' },
                 { type: 'text', text: 'Walow Alqaytu Sirri Fawqa Naarin ۞ Lakhamidat Wantafat Min Sirri Haali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'وَلَوْ أَلْقَيْتُ سِرِّي فَوْقَ مَيْتٍ ۞ لَقَامَ بِقُدْرَةِ الْمَوْلَى تَعَالِي', style: 'text-center text-2xl text-[#1e3a8a]' },
                 { type: 'text', text: 'Walow Alqaytu Sirri Fawqa Maytin ۞ Laqaama Biqudratil Mawla Ta\'aali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'وَمَا مِنْهَا شُهُورٌ أَوْ دُهُورٌ ۞ تَمُرُّ وَتَنْقَضِي إِلَّا أَتَى لِي', style: 'text-center text-2xl text-[#D4AF37]' },
                 { type: 'text', text: 'Wamaa Minha Shuhurun Aw Duhuurun ۞ Tamurru Watanqadi Illa Ataali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'وَتُخْبِرُنِي بِمَا يَأْتِي وَيَجْرِي ۞ وَتُعْلِمُنِي فَأَقْصِرْ عَنْ جِدَالِي', style: 'text-center text-2xl text-[#1e3a8a]' },
                 { type: 'text', text: 'Watukhbiruni Bimaa Ya\'ti Wayajri ۞ Watu\'limuni Fa\'aqsir An Jidaali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'مُرِيدِي هِمْ وَطِبْ وَاشْطَحْ وَغَنِّي ۞ وَافْعَلْ مَا تَشَاءُ فَالِاسْمُ عَالِي', style: 'text-center text-2xl text-[#D4AF37]' },
                 { type: 'text', text: 'Mureedi Him Watib Washtah Waganni ۞ Wa\'if\'al Ma Tashaa\'u Fa\'alismu Aali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'مُرِيدِي لَا تَخَفْ اللهُ رَبِّي ۞ عَطَانِي رِفْعَةً نِلْتُ الْمَعَالِي', style: 'text-center font-arabic text-2xl text-[#1e3a8a]' },
                 { type: 'text', text: 'Mureedi La Takhaf Allahu Rabbi ۞ Ataani Rifatan Niltul Manaali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'طُبُولِي فِي السَّمَاءِ وَالْأَرْضِ دُقَّتْ ۞ وَشَاؤُسُ السَّعَادَةِ قَدْ بَدَا لِي', style: 'text-center font-arabic text-2xl text-[#D4AF37]' },
                 { type: 'text', text: 'Tubuli Fis Samaa\'i Walardi Duqqat ۞ Washaa\'oosus Sa\'aadati Qad Badaali', style: 'text-center text-xs opacity-70 mb-4' },
                 
                 { type: 'arabic-indopak', text: 'بِلَادُ اللهِ مُلْكِي تَحْتَ حُكْمِي ۞ وَوَقْتِي قَبْلَ قَلْبِي قَدْ صَفَا لِي', style: 'text-center text-2xl text-[#1e3a8a]' },
                 { type: 'text', text: 'Bilaadul Laahi Mulki Tahta Hukmi ۞ Wa Waqti Qabla Qalbi Qad Safaali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'أَنَا الْبَازِيُّ أَشْهَبُ كُلِّ شَيْخٍ ۞ وَمَنْ ذَا فِي الرِّجَالِ أُعْطِي مِثَالِي', style: 'text-center text-2xl text-[#D4AF37]' },
                 { type: 'text', text: 'Anal Baaziyu Ashhabu Kulli Shaykin ۞ Waman Zaa Fir Rijaali U\'tiya Misaali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'كَسَانِي خِلْعَةً بِطِرَازِ عَزْمٍ ۞ وَتَوَّجَنِي بِتِيجَانِ الْكَمَالِ', style: 'text-center text-2xl text-[#1e3a8a]' },
                 { type: 'text', text: 'Kasaani Khilatan Bitiraazi Azmin ۞ Wa Tawwajani Bitijanail Kamaali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'وَأَطْلَعَنِي عَلَى سِرٍّ قَدِيمٍ ۞ وَقَلَّدَنِي وَأَعْطَانِي سُؤَالِي', style: 'text-center text-2xl text-[#D4AF37]' },
                 { type: 'text', text: 'Wa\'atla Ani Alaa Sirrin Qadeemin ۞ Waqalladani Wa A\'taani Su\'aali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'وَوَلَّانِي عَلَى الْأَقْطَابِ جَمْعًا ۞ فَحُكْمِي نَافِذٌ فِي كُلِّ حَالِ', style: 'text-center text-2xl text-[#1e3a8a]' },
                 { type: 'text', text: 'Wa Walaani Alal Aqtaabi Jam\'an ۞ Fahukmi Naafizin Fi Kulli Haali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'فَلَوْ أَلْقَيْتُ سِرِّي فِي بِحَارٍ ۞ لَصَارَ الْكُلُّ غَوْرًا فِي الزَّوَالِ', style: 'text-center text-2xl text-[#D4AF37]' },
                 { type: 'text', text: 'Falow Alqaytu Sirri Fi Bihaarin ۞ Lasaaral Kullu Ghawran Fiz Zawaali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'وَلَوْ أَلْقَيْتُ سِرِّي فِي جِبَالٍ ۞ لَدُكَّتْ وَاخْتَفَتْ بَيْنَ الرِّمَالِ', style: 'text-center text-2xl text-[#1e3a8a]' },
                 { type: 'text', text: 'Walow Alqaytu Sirri Fi Jibaalin ۞ Ladukkat Wakhtafat Baynar Rimaali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'وَلَوْ أَلْقَيْتُ سِرِّي فَوْقَ نَارٍ ۞ لَخَمِدَتْ وَانْطَفَتْ مِنْ سِرِّ حَالِي', style: 'text-center text-2xl text-[#D4AF37]' },
                 { type: 'text', text: 'Walow Alqaytu Sirri Fawqa Naarin ۞ Lakhamidat Wantafat Min Sirri Haali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'وَلَوْ أَلْقَيْتُ سِرِّي فَوْقَ مَيْتٍ ۞ لَقَامَ بِقُدْرَةِ الْمَوْلَى تَعَالِي', style: 'text-center text-2xl text-[#1e3a8a]' },
                 { type: 'text', text: 'Walow Alqaytu Sirri Fawqa Maytin ۞ Laqaama Biqudratil Mawla Ta\'aali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'وَمَا مِنْهَا شُهُورٌ أَوْ دُهُورٌ ۞ تَمُرُّ وَتَنْقَضِي إِلَّا أَتَى لِي', style: 'text-center text-2xl text-[#D4AF37]' },
                 { type: 'text', text: 'Wamaa Minha Shuhurun Aw Duhuurun ۞ Tamurru Watanqadi Illa Ataali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'وَتُخْبِرُنِي بِمَا يَأْتِي وَيَجْرِي ۞ وَتُعْلِمُنِي فَأَقْصِرْ عَنْ جِدَالِي', style: 'text-center text-2xl text-[#1e3a8a]' },
                 { type: 'text', text: 'Watukhbiruni Bimaa Ya\'ti Wayajri ۞ Watu\'limuni Fa\'aqsir An Jidaali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'مُرِيدِي هِمْ وَطِبْ وَاشْطَحْ وَغَنِّي ۞ وَافْعَلْ مَا تَشَاءُ فَالِاسْمُ عَالِي', style: 'text-center text-2xl text-[#D4AF37]' },
                 { type: 'text', text: 'Mureedi Him Watib Washtah Waganni ۞ Wa\'if\'al Ma Tashaa\'u Fa\'alismu Aali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'مُرِيدِي لَا تَخَفْ اللهُ رَبِّي ۞ عَطَانِي رِفْعَةً نِلْتُ الْمَعَالِي', style: 'text-center font-arabic text-2xl text-[#1e3a8a]' },
                 { type: 'text', text: 'Mureedi La Takhaf Allahu Rabbi ۞ Ataani Rifatan Niltul Manaali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'طُبُولِي فِي السَّمَاءِ وَالْأَرْضِ دُقَّتْ ۞ وَشَاؤُسُ السَّعَادَةِ قَدْ بَدَا لِي', style: 'text-center font-arabic text-2xl text-[#D4AF37]' },
                 { type: 'text', text: 'Tubuli Fis Samaa\'i Walardi Duqqat ۞ Washaa\'oosus Sa\'aadati Qad Badaali', style: 'text-center text-xs opacity-70 mb-4' },
                 
                 { type: 'arabic-indopak', text: 'بِلَادُ اللهِ مُلْكِي تَحْتَ حُكْمِي ۞ وَوَقْتِي قَبْلَ قَلْبِي قَدْ صَفَا لِي', style: 'text-center text-2xl text-[#1e3a8a]' },
                 { type: 'text', text: 'Bilaadul Laahi Mulki Tahta Hukmi ۞ Wa Waqti Qabla Qalbi Qad Safaali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'نَظَرْتُ إِلَى بِلَادِ اللهِ جَمْعًا ۞ كَخَرْدَلَةٍ عَلَى حُكْمِ اتِّصَالِ', style: 'text-center text-2xl text-[#D4AF37]' },
                 { type: 'text', text: 'Nazartu Ilaa Bilaadil Laahi Jam\'an ۞ Kakhardalatin Alaa Hukmit Tisaali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'دَرَسْتُ الْعِلْمَ حَتَّى صِرْتُ قُطْبًا ۞ وَنِلْتُ السَّعْدَ مِنْ مَوْلَى الْمَوَالِي', style: 'text-center text-2xl text-[#1e3a8a]' },
                 { type: 'text', text: 'Darastul Ilma Hatta Sirtu Qutban ۞ Waniltus Sa\'da Mim Mawlal Mawaali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'فَمَنْ فِي أَوْلِيَاءِ اللهِ مِثْلِي ۞ وَمَنْ فِي الْعِلْمِ وَالتَّصْرِيفِ حَالِي', style: 'text-center text-2xl text-[#D4AF37]' },
                 { type: 'text', text: 'Faman Fi Awliyaa\'il Laahi Misli ۞ Waman Fil Ilmi Wat Tasrifi Haali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'رِجَالِي فِي هَوَاجِرِهِمْ صِيَامٌ ۞ وَفِي ظُلَمِ اللَّيَالِي كَاللَّآلِي', style: 'text-center text-2xl text-[#1e3a8a]' },
                 { type: 'text', text: 'Rijaali Fi Hawa Jirihim Siyaamun ۞ Wafi Zulamil Layaali Kall La Aali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'وَكُلُّ وَلِيٍّ لَهُ قَدَمٌ وَإِنِّي ۞ عَلَى قَدَمِ النَّبِيِّ بَدْرِ الْكَمَالِ', style: 'text-center text-2xl text-[#D4AF37]' },
                 { type: 'text', text: 'Wakullu Waliyin Lahu Qadamun Wa Inni ۞ Alaa Qadamin Nabiyi Badril Kamaali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'مُرِيدِي لَا تَخَفْ وَاشٍ فَإِنِّي ۞ عَزُومٌ قَاتِلٌ عِنْدَ الْقِتَالِ', style: 'text-center text-2xl text-[#1e3a8a]' },
                 { type: 'text', text: 'Mureedi La Takhaf Wa\' Shin Fa Inni ۞ Azoomun Qaatilun Indal Qitaali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'أَنَا الْجِيلِيُّ مُحْيُ الدِّينِ لَقَبِي ۞ وَأَعْلَامِي عَلَى رَأْسِ الْجِبَالِ', style: 'text-center font-arabic text-2xl text-[#D4AF37]' },
                 { type: 'text', text: 'Anal Jeeliyu Muhayudeeni Laqaabi ۞ Wa\'alaami Alaa Ra\'sil Jibaali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'أَنَا الْحَسَنِيُّ وَالْمُخْدَعْ مَقَامِي ۞ وَأَقْدَامِي عَلَى عُنُقِ الرِّجَالِ', style: 'text-center font-arabic text-2xl text-[#1e3a8a]' },
                 { type: 'text', text: 'Anal Hasaniyu Wal Mukhda\' Maqaami ۞ Wa\'aqdaami Alaa Unuqir Rijaali', style: 'text-center text-xs opacity-70 mb-4' },

                 { type: 'arabic-indopak', text: 'وَ عَبْدُ الْقَادِرِ الْمَشْهُورُ اِسْمِي ۞ وَ جَدِّي صَاحِبُ الْعَيْنِ الْكَمَالِ', style: 'text-center font-arabic text-2xl text-[#D4AF37]' },
                 { type: 'text', text: 'Wa Abdul Qaadiril Mashooru Ismi ۞ Wa Jaddi Saahibul Aynil Kamaali', style: 'text-center text-xs opacity-70 mb-4' },
                 { type: 'hr' },

                 { type: 'arabic-indopak', text: 'تَقَبَّلْنِي وَلَا تَرُدُّ سُؤَالِي ۞ أَغِثْنِي سَيِّدِي اُنْظُرْ بِحَالِي', style: 'text-center font-arabic text-2xl text-[#1e3a8a] font-bold' },
                 { type: 'text', text: 'Taqabbalni Wala Tar\'tud Su\'aali ۞ Agithni Sayyidi U\'nzur Bihaali', style: 'text-center text-sm font-bold opacity-90' },
                 { type: 'hr' }
              ]
            }
          ]
        }

      };
