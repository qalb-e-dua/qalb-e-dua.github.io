        { a: "ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ ÙÙÙŠÛ¡Ù‡ÙØ§ Ø¬ÙÙ†Ù‘Ù°ØªÙ Ù…ÙÙ‘Ù†Û¡ Ù†ÙÙ‘Ø®ÙÙŠÛ¡Ù„Ù ÙˆÙÙ‘Ø§ÙØ¹Û¡Ù†ÙØ§Ø¨Ù ÙˆÙÙ‘ÙÙØ¬ÙÙ‘Ø±Û¡Ù†ÙØ§ ÙÙÙŠÛ¡Ù‡ÙØ§ Ù…ÙÙ†Ù Ø§Ù„Û¡Ø¹ÙÙŠÙÙˆÛ¡Ù†Ù", e: "And We have placed in it gardens of dates and grapes, and We have made springs of water in it." },
        { a: "Ù„ÙÙŠÙØ§Û¡ÙƒÙÙ„ÙÙˆÛ¡Ø§ Ù…ÙÙ†Û¡ Ø«ÙÙ…ÙØ±ÙÙ‡Ù– Û™ ÙˆÙÙ…ÙØ§ Ø¹ÙÙ…ÙÙ„ÙÙ€ØªÛ¡Ù‡Ù Ø§ÙÙŠÛ¡Ø¯ÙÙŠÛ¡Ù‡ÙÙ…Û¡â€Œ Ø• Ø§ÙÙÙÙ„ÙØ§ ÙŠÙØ´Û¡ÙƒÙØ±ÙÙˆÛ¡Ù†Ù", e: "So that they may eat from its fruits, whereas they are not manufactured by their hands! So will they not be grateful?" },
        { a: "Ø³ÙØ¨Û¡Ø­Ù°Ù†Ù Ø§Ù„ÙÙ‘Ø°ÙÙ‰Û¡ Ø®ÙÙ„ÙÙ‚Ù Ø§Ù„Û¡Ø§ÙØ²Û¡ÙˆÙØ§Ø¬Ù ÙƒÙÙ„ÙÙ‘Ù‡ÙØ§ Ù…ÙÙ…ÙÙ‘Ø§ ØªÙÙ†Û¡Û¢Ø¨ÙØªÙ Ø§Ù„Û¡Ø§ÙØ±Û¡Ø¶Ù ÙˆÙÙ…ÙÙ†Û¡ Ø§ÙÙ†Û¡ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ…ÙÙ…ÙÙ‘Ø§ Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÛ¡Ù†Ù", e: "Purity is to Him Who created all pairs, from what the earth grows, and of themselves, and from the things they do not know." },
        { a: "ÙˆÙØ§Ù°ÙŠÙØ©ÙŒ Ù„ÙÙ‘Ù‡ÙÙ…Ù Ø§Ù„ÙÙ‘ÙŠÛ¡Ù„Ù  Û–Ûš Ù†ÙØ³Û¡Ù„ÙØ®Ù Ù…ÙÙ†Û¡Ù‡Ù Ø§Ù„Ù†ÙÙ‘Ù‡ÙØ§Ø±Ù ÙÙØ§ÙØ°ÙØ§ Ù‡ÙÙ…Û¡ Ù…ÙÙ‘Ø¸Û¡Ù„ÙÙ…ÙÙˆÛ¡Ù†Ù", e: "And a sign for them is the night; We strip the day out of it, thereupon they are in darkness." },
        { a: "ÙˆÙØ§Ù„Ø´ÙÙ‘Ù…Û¡Ø³Ù ØªÙØ¬Û¡Ø±ÙÙ‰Û¡ Ù„ÙÙ…ÙØ³Û¡ØªÙÙ‚ÙØ±ÙÙ‘ Ù„ÙÙ‘Ù‡ÙØ§  â€ŒØ• Ø°Ù°Ù„ÙÙƒÙ ØªÙÙ‚Û¡Ø¯ÙÙŠÛ¡Ø±Ù Ø§Ù„Û¡Ø¹ÙØ²ÙÙŠÛ¡Ø²Ù Ø§Ù„Û¡Ø¹ÙÙ„ÙÙŠÛ¡Ù…Ù", e: "And the sun runs its course for its final destination; this is a command of the Almighty, the All Knowing." },
        { a: "ÙˆÙØ§Ù„Û¡Ù‚ÙÙ…ÙØ±Ù Ù‚ÙØ¯ÙÙ‘Ø±Û¡Ù†Ù°Ù‡Ù Ù…ÙÙ†ÙØ§Ø²ÙÙ„Ù Ø­ÙØªÙ‘Ù°Ù‰ Ø¹ÙØ§Ø¯Ù ÙƒÙØ§Ù„Û¡Ø¹ÙØ±Û¡Ø¬ÙÙˆÛ¡Ù†Ù Ø§Ù„Û¡Ù‚ÙØ¯ÙÙŠÛ¡Ù…Ù", e: "And We have appointed positions for the moon till it returns like an old branch of the date palm." },
        { a: "Ù„ÙØ§ Ø§Ù„Ø´ÙÙ‘Ù…Û¡Ø³Ù ÙŠÙÙ†Û¡Û¢Ø¨ÙØºÙÙ‰Û¡ Ù„ÙÙ‡ÙØ§Û¤ Ø§ÙÙ†Û¡ ØªÙØ¯Û¡Ø±ÙÙƒÙ Ø§Ù„Û¡Ù‚ÙÙ…ÙØ±Ù ÙˆÙÙ„ÙØ§ Ø§Ù„ÙÙ‘ÙŠÛ¡Ù„Ù Ø³ÙØ§Ø¨ÙÙ‚Ù Ø§Ù„Ù†ÙÙ‘Ù‡ÙØ§Ø±Ùâ€ŒØ• ÙˆÙÙƒÙÙ„ÙŒÙ‘ ÙÙÙ‰Û¡ ÙÙÙ„ÙÙƒÙ ÙŠÙÙ‘Ø³Û¡Ø¨ÙØ­ÙÙˆÛ¡Ù†Ù", e: "It is not for the sun to catch up with the moon, nor does the night surpass the day; and each one of them floats in its orbit." },
        { a: "ÙˆÙØ§Ù°ÙŠÙØ©ÙŒ Ù„ÙÙ‘Ù‡ÙÙ…Û¡ Ø§ÙÙ†ÙÙ‘Ø§ Ø­ÙÙ…ÙÙ„Û¡Ù†ÙØ§ Ø°ÙØ±ÙÙ‘ÙŠÙÙ‘ØªÙÙ‡ÙÙ…Û¡ ÙÙÙ‰ Ø§Ù„Û¡ÙÙÙ„Û¡ÙƒÙ Ø§Ù„Û¡Ù…ÙØ´Û¡Ø­ÙÙˆÛ¡Ù†Ù", e: "And a sign for them is that We lodged them in a laden ship, while they were in their forefathers backs." },
        { a: "ÙˆÙØ®ÙÙ„ÙÙ‚Û¡Ù†ÙØ§ Ù„ÙÙ‡ÙÙ…Û¡ Ù…ÙÙ‘Ù†Û¡ Ù…ÙÙ‘Ø«Û¡Ù„ÙÙ‡Ù– Ù…ÙØ§ ÙŠÙØ±Û¡ÙƒÙØ¨ÙÙˆÛ¡Ù†Ù", e: "And We have created for them similar ships, in which they now ride." },
        { a: "ÙˆÙØ§ÙÙ†Û¡ Ù†ÙÙ‘Ø´ÙØ§Û¡ Ù†ÙØºÛ¡Ø±ÙÙ‚Û¡Ù‡ÙÙ…Û¡ ÙÙÙ„ÙØ§ ØµÙØ±ÙÙŠÛ¡Ø®Ù Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙÙ†Û¡Ù‚ÙØ°ÙÙˆÛ¡Ù†Ù", e: "And if We will, We can drown them, so there would be no help in their distress, nor would they be saved." },
        { a: "Ø§ÙÙ„ÙÙ‘Ø§ Ø±ÙØ­Û¡Ù…ÙØ©Ù‹ Ù…ÙÙ‘Ù†ÙÙ‘Ø§ ÙˆÙÙ…ÙØªÙØ§Ø¹Ù‹Ø§ Ø§ÙÙ„Ù°Ù‰ Ø­ÙÙŠÛ¡Ù†Ù", e: "Unless by mercy from Us, and as a comfort for a while." },
        { a: "ÙˆÙØ§ÙØ°ÙØ§ Ù‚ÙÙŠÛ¡Ù„Ù Ù„ÙÙ‡ÙÙ…Ù Ø§ØªÙÙ‘Ù‚ÙÙˆÛ¡Ø§ Ù…ÙØ§ Ø¨ÙÙŠÛ¡Ù†Ù Ø§ÙÙŠÛ¡Ø¯ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙˆÙÙ…ÙØ§ Ø®ÙÙ„Û¡ÙÙÙƒÙÙ…Û¡ Ù„ÙØ¹ÙÙ„ÙÙ‘ÙƒÙÙ…Û¡ ØªÙØ±Û¡Ø­ÙÙ…ÙÙˆÛ¡Ù†Ù", e: "And when it is said to them, â€œBeware of what is before you and what is behind you, in the hope of your gaining mercyâ€, the disbelievers say regarding the believers, â€œShall we feed these, whom if Allah willed, would have fed? You are not but in open error!â€" },
        { a: "ÙˆÙÙ…ÙØ§ ØªÙØ§Û¡ØªÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ù…ÙÙ‘Ù†Û¡ Ø§Ù°ÙŠÙØ©Ù Ù…ÙÙ‘Ù†Û¡ Ø§Ù°ÙŠÙ°ØªÙ Ø±ÙØ¨ÙÙ‘Ù‡ÙÙ…Û¡ Ø§ÙÙ„ÙÙ‘Ø§ ÙƒÙØ§Ù†ÙÙˆÛ¡Ø§ Ø¹ÙÙ†Û¡Ù‡ÙØ§ Ù…ÙØ¹Û¡Ø±ÙØ¶ÙÙŠÛ¡Ù†Ù", e: "And whenever a sign comes to them from the signs of their Lord, they always turn away from it!" },
        { a: "ÙˆÙØ§ÙØ°ÙØ§ Ù‚ÙÙŠÛ¡Ù„Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø§ÙÙ†Û¡ÙÙÙ‚ÙÙˆÛ¡Ø§ Ù…ÙÙ…ÙÙ‘Ø§ Ø±ÙØ²ÙÙ‚ÙÙƒÙÙ…Ù Ø§Ù„Ù„Ù‘Ù°Ù‡Ù Û™ Ù‚ÙØ§Ù„Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÛ¡Ù†Ù ÙƒÙÙÙØ±ÙÙˆÛ¡Ø§ Ù„ÙÙ„ÙÙ‘Ø°ÙÙŠÛ¡Ù†Ù Ø§Ù°Ù…ÙÙ†ÙÙˆÛ¡Û¤Ø§ Ø§ÙÙ†ÙØ·Û¡Ø¹ÙÙ…Ù Ù…ÙÙ†Û¡ Ù„ÙÙ‘ÙˆÛ¡ ÙŠÙØ´ÙØ¢Ø¡Ù Ø§Ù„Ù„Ù‘Ù°Ù‡Ù Ø§ÙØ·Û¡Ø¹ÙÙ…ÙÙ‡Ù—Ù“ Û– î€œ Ø§ÙÙ†Û¡ Ø§ÙÙ†Û¡Ù€ØªÙÙ…Û¡ Ø§ÙÙ„ÙÙ‘Ø§ ÙÙÙ‰Û¡ Ø¶ÙÙ„Ù°Ù„Ù Ù…ÙÙ‘Ø¨ÙÙŠÛ¡Ù†Ù", e: "And when it is said to them, â€œSpend in Allahâ€™s cause, from what Allah has provided youâ€, the disbelievers say regarding the believers, â€œShall we feed these, whom if Allah willed, would have fed? You are not but in open error!â€" },
        { a: "ÙˆÙÙŠÙÙ‚ÙÙˆÛ¡Ù„ÙÙˆÛ¡Ù†Ù Ù…ÙØªÙ°Ù‰ Ù‡Ù°Ø°ÙØ§ Ø§Ù„Û¡ÙˆÙØ¹Û¡Ø¯Ù Ø§ÙÙ†Û¡ ÙƒÙÙ†Û¡ØªÙÙ…Û¡ ØµÙ°Ø¯ÙÙ‚ÙÙŠÛ¡Ù†Ù", e: "And they say, â€œWhen will this promise be fulfilled, if you are truthful?â€" },
        { a: "Ù…ÙØ§ ÙŠÙÙ†Û¡Ø¸ÙØ±ÙÙˆÛ¡Ù†Ù Ø§ÙÙ„ÙÙ‘Ø§ ØµÙÙŠÛ¡Ø­ÙØ©Ù‹ ÙˆÙÙ‘Ø§Ø­ÙØ¯ÙØ©Ù‹ ØªÙØ§Û¡Ø®ÙØ°ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ‡ÙÙ…Û¡ ÙŠÙØ®ÙØµÙÙ‘Ù…ÙÙˆÛ¡Ù†Ù", e: "They await just one scream, which will overcome them while they are involved in worldly disputes." },
        { a: "ÙÙÙ„ÙØ§ ÙŠÙØ³Û¡ØªÙØ·ÙÙŠÛ¡Ø¹ÙÙˆÛ¡Ù†Ù ØªÙÙˆÛ¡ØµÙÙŠÙØ©Ù‹ ÙˆÙÙ‘Ù„ÙØ§Û¤ Ø§ÙÙ„Ù°Ù“Ù‰ Ø§ÙÙ‡Û¡Ù„ÙÙ‡ÙÙ…Û¡ ÙŠÙØ±Û¡Ø¬ÙØ¹ÙÙˆÛ¡Ù†Ù", e: "Therefore neither able to make a will, nor returning to their homes." },
        { a: "ÙˆÙÙ†ÙÙÙØ®Ù ÙÙÙ‰ Ø§Ù„ØµÙÙ‘ÙˆÛ¡Ø±Ù ÙÙØ§ÙØ°ÙØ§ Ù‡ÙÙ…Û¡ Ù…ÙÙ‘Ù†Ù Ø§Ù„Û¡Ø§ÙØ¬Û¡Ø¯ÙØ§Ø«Ù Ø§ÙÙ„Ù°Ù‰ Ø±ÙØ¨ÙÙ‘Ù‡ÙÙ…Û¡ ÙŠÙÙ†Û¡Ø³ÙÙ„ÙÙˆÛ¡Ù†Ù", e: "And the Trumpet will be blown - so they will come forth from the graves, running towards their Lord." },
        { a: "Ù‚ÙØ§Ù„ÙÙˆÛ¡Ø§ ÙŠÙ°ÙˆÙÙŠÛ¡Ù„ÙÙ†ÙØ§ Ù…ÙÙ†Û¡Û¢ Ø¨ÙØ¹ÙØ«ÙÙ†ÙØ§ Ù…ÙÙ†Û¡ Ù…ÙÙ‘Ø±Û¡Ù‚ÙØ¯ÙÙ†ÙØ§Û˜Ø” Ù‡Ù°Ø°ÙØ§ Ù…ÙØ§ ÙˆÙØ¹ÙØ¯Ù Ø§Ù„Ø±ÙÙ‘Ø­Û¡Ù…Ù°Ù†Ù ÙˆÙØµÙØ¯ÙÙ‚Ù Ø§Ù„Û¡Ù…ÙØ±Û¡Ø³ÙÙ„ÙÙˆÛ¡Ù†Ù", e: "Saying, â€œO our misfortune! Who has raised us from our sleep? This is what the Most Gracious had promised, and the Noble Messengers had spoken the truth!â€" },
        { a: "Ø§ÙÙ†Û¡ ÙƒÙØ§Ù†ÙØªÛ¡ Ø§ÙÙ„ÙÙ‘Ø§ ØµÙÙŠÛ¡Ø­ÙØ©Ù‹ ÙˆÙÙ‘Ø§Ø­ÙØ¯ÙØ©Ù‹ ÙÙØ§ÙØ°ÙØ§ Ù‡ÙÙ…Û¡ Ø¬ÙÙ…ÙÙŠÛ¡Ø¹ÙŒ Ù„ÙÙ‘Ø¯ÙÙŠÛ¡Ù†ÙØ§ Ù…ÙØ­Û¡Ø¶ÙØ±ÙÙˆÛ¡Ù†Ù", e: "It is just one scream, and every one of them will be brought together before Us!" },
        { a: "ÙÙØ§Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù„ÙØ§ ØªÙØ¸Û¡Ù„ÙÙ…Ù Ù†ÙÙÛ¡Ø³ÙŒ Ø´ÙÙŠÛ¡Ù€Ù€Ù€Ù‹Ù”Ø§ ÙˆÙÙ‘Ù„ÙØ§ ØªÙØ¬Û¡Ø²ÙÙˆÛ¡Ù†Ù Ø§ÙÙ„ÙÙ‘Ø§ Ù…ÙØ§ ÙƒÙÙ†Û¡ØªÙÙ…Û¡ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÛ¡Ù†Ù", e: "So this day no soul will be wronged in the least; and you will not be compensated except for your deeds." },
        { a: "Ø§ÙÙ†ÙÙ‘ Ø§ÙØµÛ¡Ø­Ù°Ø¨Ù Ø§Ù„Û¡Ø¬ÙÙ€Ù†ÙÙ‘Ø©Ù Ø§Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù ÙÙÙ‰Û¡ Ø´ÙØºÙÙ„Ù ÙÙ°ÙƒÙÙ‡ÙÙˆÛ¡Ù†Ù", e: "Indeed this day the dwellers of Paradise are in comfort, with blissful hearts." },
        { a: "Ù‡ÙÙ…Û¡ ÙˆÙØ§ÙØ²Û¡ÙˆÙØ§Ø¬ÙÙ‡ÙÙ…Û¡ ÙÙÙ‰Û¡ Ø¸ÙÙ„Ù°Ù„Ù Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Û¡Ø§ÙØ±ÙØ¢Ù®ÙÙ•ÙƒÙ Ù…ÙØªÙÙ‘ÙƒÙÙ€Ù€Ù€ÙÙ”ÙˆÛ¡Ù†Ù", e: "They and their wives are in shades, reclining on thrones." },
        { a: "Ù„ÙÙ‡ÙÙ…Û¡ ÙÙÙŠÛ¡Ù‡ÙØ§ ÙÙØ§ÙƒÙÙ‡ÙØ©ÙŒ ÙˆÙÙ‘Ù„ÙÙ‡ÙÙ…Û¡ Ù…ÙÙ‘Ø§ ÙŠÙØ¯ÙÙ‘Ø¹ÙÙˆÛ¡Ù†Ù", e: "In it (paradise) are fruits for them and whatever they ask for." },
        { a: "Ø³ÙÙ„Ù°Ù…ÙŒî€ Ù‚ÙÙˆÛ¡Ù„Ù‹Ø§ Ù…ÙÙ‘Ù†Û¡ Ø±ÙÙ‘Ø¨ÙÙ‘ Ø±ÙÙ‘Ø­ÙÙŠÛ¡Ù…Ù", e: "Upon them will be â€œPeaceâ€ - a Word from their Merciful Lord!" },
        { a: "ÙˆÙØ§Ù…Û¡ØªÙØ§Ø²ÙÙˆØ§ Ø§Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ø§ÙÙŠÙÙ‘Ù‡ÙØ§ Ø§Ù„Û¡Ù…ÙØ¬Û¡Ø±ÙÙ…ÙÙˆÛ¡Ù†Ù", e: "â€œAnd be separated (from others) this day, O you criminals!â€" },
        { a: "Ø§ÙÙ„ÙÙ…Û¡ Ø§ÙØ¹Û¡Ù‡ÙØ¯Û¡ Ø§ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙŠÙ°Ø¨ÙÙ†ÙÙ‰Û¡Û¤ Ø§Ù°Ø¯ÙÙ…Ù Ø§ÙÙ†Û¡ Ù„ÙÙ‘Ø§ ØªÙØ¹Û¡Ø¨ÙØ¯ÙÙˆØ§ Ø§Ù„Ø´ÙÙ‘ÙŠÛ¡Ø·Ù°Ù†Ùâ€Œâ€ŒÛš Ø§ÙÙ†ÙÙ‘Ù‡Ù— Ù„ÙÙ€ÙƒÙÙ…Û¡ Ø¹ÙØ¯ÙÙˆÙŒÙ‘ Ù…ÙÙ‘Ø¨ÙÙŠÛ¡Ù†ÙŒ", e: "â€œO Descendants of Adam! Did I not take a covenant from you that you shall not worship the devil? Undoubtedly, he is your open enemy.â€" },
        { a: "ÙˆÙÙ‘Ø§ÙÙ†Ù Ø§Ø¹Û¡Ø¨ÙØ¯ÙÙˆÛ¡Ù†ÙÙ‰Û¡  Ù‡Ù°Ø°ÙØ§ ØµÙØ±ÙØ§Ø·ÙŒ Ù…ÙÙ‘Ø³Û¡ØªÙÙ‚ÙÙŠÛ¡Ù…ÙŒ", e: "â€œAnd that you shall worship Me? This is the Straight Path.â€" },
        { a: "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø§ÙØ¶ÙÙ„ÙÙ‘ Ù…ÙÙ†Û¡ÙƒÙÙ…Û¡ Ø¬ÙØ¨ÙÙ„Ù‹Ù‘Ø§ ÙƒÙØ«ÙÙŠÛ¡Ø±Ù‹Ø§â€Œ Ø• Ø§ÙÙÙÙ„ÙÙ…Û¡ ØªÙÙƒÙÙˆÛ¡Ù†ÙÙˆÛ¡Ø§ ØªÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÛ¡Ù†Ù", e: "â€œAnd he has indeed led a large number of you astray; so did you not have sense?â€" },
        { a: "Ù‡Ù°Ø°ÙÙ‡Ù– Ø¬ÙÙ‡ÙÙ†ÙÙ‘Ù…Ù Ø§Ù„ÙÙ‘ØªÙÙ‰Û¡ ÙƒÙÙ†Û¡ØªÙÙ…Û¡ ØªÙÙˆÛ¡Ø¹ÙØ¯ÙÙˆÛ¡Ù†Ù", e: "â€œThis is hell, which you were promised.â€" },
        { a: "Ø§ÙØµÛ¡Ù„ÙÙˆÛ¡Ù‡ÙØ§ Ø§Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ø¨ÙÙ…ÙØ§ ÙƒÙÙ†Û¡ØªÙÙ…Û¡ ØªÙÙƒÛ¡ÙÙØ±ÙÙˆÛ¡Ù†Ù", e: "â€œEnter it this day - the recompense of your disbelief.â€" },
        { a: "Ø§ÙÙ„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù†ÙØ®Û¡ØªÙÙ…Ù Ø¹ÙÙ„Ù°Ù“Ù‰ Ø§ÙÙÛ¡ÙˆÙØ§Ù‡ÙÙ‡ÙÙ…Û¡ ÙˆÙØªÙÙƒÙÙ„ÙÙ‘Ù…ÙÙ†ÙØ§Û¤ Ø§ÙÙŠÛ¡Ø¯ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙØªÙØ´Û¡Ù‡ÙØ¯Ù Ø§ÙØ±Û¡Ø¬ÙÙ„ÙÙ‡ÙÙ…Û¡ Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆÛ¡Ø§ ÙŠÙÙƒÛ¡Ø³ÙØ¨ÙÙˆÛ¡Ù†Ù", e: "This day We will set a seal on their mouths, and their hands will speak out to Us and their feet will bear witness to their deeds." },
        { a: "ÙˆÙÙ„ÙÙˆÛ¡ Ù†ÙØ´ÙØ¢Ø¡Ù Ù„ÙÙ€Ø·ÙÙ…ÙØ³Û¡Ù†ÙØ§ Ø¹ÙÙ„Ù°Ù“Ù‰ Ø§ÙØ¹Û¡ÙŠÙÙ†ÙÙ‡ÙÙ…Û¡ ÙÙØ§Ø³Û¡ØªÙØ¨ÙÙ‚ÙÙˆØ§ Ø§Ù„ØµÙÙ‘Ø±ÙØ§Ø·Ù ÙÙØ§ÙÙ†Ù‘Ù°Ù‰ ÙŠÙØ¨Û¡ØµÙØ±ÙÙˆÛ¡Ù†Ù", e: "And had We willed, We could have quenched their eyes so they would rush towards the path, unable to see a thing." },
        { a: "ÙˆÙÙ„ÙÙˆÛ¡ Ù†ÙØ´ÙØ¢Ø¡Ù Ù„ÙÙ…ÙØ³ÙØ®Û¡Ù†Ù°Ù‡ÙÙ…Û¡ Ø¹ÙÙ„Ù°Ù‰ Ù…ÙÙƒÙØ§Ù†ÙØªÙÙ‡ÙÙ…Û¡ ÙÙÙ…ÙØ§ Ø§Ø³Û¡ØªÙØ·ÙØ§Ø¹ÙÙˆÛ¡Ø§ Ù…ÙØ¶ÙÙŠÙ‹Ù‘Ø§ ÙˆÙÙ‘Ù„ÙØ§ ÙŠÙØ±Û¡Ø¬ÙØ¹ÙÙˆÛ¡Ù†Ù", e: "And had We willed, We could have disfigured their faces while they were in their homes, therefore unable to go forward or turn back." },
        { a: "ÙˆÙÙ…ÙÙ†Û¡ Ù†ÙÙ‘Ø¹ÙÙ…ÙÙ‘Ø±Û¡Ù‡Ù Ù†ÙÙ€Ù†ÙÙƒÙÙ‘Ø³Û¡Ù‡Ù ÙÙÙ‰ Ø§Ù„Û¡Ø®ÙÙ€Ù„Û¡Ù‚Ùâ€ŒØ• Ø§ÙÙÙÙ„ÙØ§ ÙŠÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÛ¡Ù†Ù", e: "And whomever We bring to an old age, We reverse him in creation; so do they not understand?" },
        { a: "ÙˆÙÙ…ÙØ§ Ø¹ÙÙ„ÙÙ‘Ù…Û¡Ù†Ù°Ù‡Ù Ø§Ù„Ø´ÙÙ‘Ø¹Û¡Ø±Ù ÙˆÙÙ…ÙØ§ ÙŠÙÙ†Û¡Û¢Ø¨ÙØºÙÙ‰Û¡ Ù„ÙÙ‡Ù—Ø• Ø§ÙÙ†Û¡ Ù‡ÙÙˆÙ Ø§ÙÙ„ÙÙ‘Ø§ Ø°ÙÙƒÛ¡Ø±ÙŒ ÙˆÙÙ‘Ù‚ÙØ±Û¡Ø§Ù°Ù†ÙŒ Ù…ÙÙ‘Ø¨ÙÙŠÛ¡Ù†ÙŒÛ™", e: "And We have not taught him (Prophet Mohammed- peace and blessings be upon him) to recite poetry, nor does it befit him; it is nothing but an advice and the bright Qurâ€™an." },
        { a: "Ù„ÙÙ‘ÙŠÙÙ†Û¡Ø°ÙØ±Ù Ù…ÙÙ†Û¡ ÙƒÙØ§Ù†Ù Ø­ÙÙŠÙ‹Ù‘Ø§ ÙˆÙÙ‘ÙŠÙØ­ÙÙ‚ÙÙ‘ Ø§Ù„Û¡Ù‚ÙÙˆÛ¡Ù„Ù Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Û¡ÙƒÙ°ÙÙØ±ÙÙŠÛ¡Ù†Ù", e: "To warn the living, and to prove the Word against disbelievers. (Only the believers are deemed alive in Allahâ€™s sight.)" },
        { a: "Ø§ÙÙˆÙÙ„ÙÙ…Û¡ ÙŠÙØ±ÙÙˆÛ¡Ø§ Ø§ÙÙ†ÙÙ‘Ø§ Ø®ÙÙ„ÙÙ‚Û¡Ù†ÙØ§ Ù„ÙÙ‡ÙÙ…Û¡ Ù…ÙÙ‘Ù…ÙÙ‘Ø§ Ø¹ÙÙ…ÙÙ„ÙØªÛ¡ Ø§ÙÙŠÛ¡Ø¯ÙÙŠÛ¡Ù†ÙØ§Û¤ Ø§ÙÙ†Û¡Ø¹ÙØ§Ù…Ù‹Ø§ ÙÙÙ‡ÙÙ…Û¡ Ù„ÙÙ‡ÙØ§ Ù…Ù°Ù„ÙÙƒÙÙˆÛ¡Ù†Ù", e: "Did they not see that We have created animals for them from Our handiwork, so they are their owners?" },
        { a: "ÙˆÙØ°ÙÙ„ÙÙ‘Ù€Ù„Û¡Ù†Ù°Ù‡ÙØ§ Ù„ÙÙ‡ÙÙ…Û¡ ÙÙÙ…ÙÙ†Û¡Ù‡ÙØ§ Ø±ÙÙƒÙÙˆÛ¡Ø¨ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙØ§ ÙŠÙØ§Û¡ÙƒÙÙ„ÙÙˆÛ¡Ù†Ù", e: "And have subjected the animals for them, so they ride some animals and eat some?" },
        { a: "ÙˆÙÙ„ÙÙ‡ÙÙ…Û¡ ÙÙÙŠÛ¡Ù‡ÙØ§ Ù…ÙÙ†ÙØ§ÙÙØ¹Ù ÙˆÙÙ…ÙØ´ÙØ§Ø±ÙØ¨Ùâ€ŒØ• Ø§ÙÙÙÙ„ÙØ§ ÙŠÙØ´Û¡ÙƒÙØ±ÙÙˆÛ¡Ù†Ù", e: "And for them in the animals are numerous different benefits and drinks; so will they not be grateful?" },
        { a: "ÙˆÙØ§ØªÙÙ‘Ø®ÙØ°ÙÙˆÛ¡Ø§ Ù…ÙÙ†Û¡ Ø¯ÙÙˆÛ¡Ù†Ù Ø§Ù„Ù„Ù‘Ù°Ù‡Ù Ø§Ù°Ù„ÙÙ‡ÙØ©Ù‹ Ù„ÙÙ‘Ø¹ÙÙ„ÙÙ‘Ù‡ÙÙ…Û¡ ÙŠÙÙ†Û¡ØµÙØ±ÙÙˆÛ¡Ù†Ù", e: "And they have appointed Gods other than Allah, that perhaps they may be helped!" },
        { a: "Ù„ÙØ§ ÙŠÙØ³Û¡ØªÙØ·ÙÙŠÛ¡Ø¹ÙÙˆÛ¡Ù†Ù Ù†ÙØµÛ¡Ø±ÙÙ‡ÙÙ…Û¡Û™ ÙˆÙÙ‡ÙÙ…Û¡ Ù„ÙÙ‡ÙÙ…Û¡ Ø¬ÙÙ†Û¡Ø¯ÙŒ Ù…ÙÙ‘Ø­Û¡Ø¶ÙØ±ÙÙˆÛ¡Ù†Ù", e: "They (the appointed Gods) cannot help them; and they and their armies will come (to Us), as captives." },

                { type: 'text', text: ':7] Undoubtedly, it (their disbelief) has proved true for most of them, so they will not believe.' },
                
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘Ø§ Ø¬ÙØ¹ÙÙ„Ù’Ù†ÙØ§ ÙÙÙ‰Ù“ Ø£ÙØ¹Ù’Ù†ÙÙ°Ù‚ÙÙ‡ÙÙ…Ù’ Ø£ÙØºÙ’Ù„ÙÙ°Ù„Ù‹Ø§ ÙÙÙ‡ÙÙ‰Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù’Ø£ÙØ°Ù’Ù‚ÙØ§Ù†Ù ÙÙÙ‡ÙÙ… Ù…ÙÙ‘Ù‚Ù’Ù…ÙØ­ÙÙˆÙ†Ù' },
                { type: 'text', text: ':8] We have indeed put shackles around their necks reaching up to the chins, so they remain facing upwards.' },

                { type: 'text', text: ':9] And We have set a wall before them and a wall behind them, and covered the top - so they are unable to see anything.' },
                
                { type: 'arabic', text: 'ÙˆÙØ³ÙÙˆÙØ¢Ø¡ÙŒ Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ Ø¡ÙØ£ÙÙ†Ø°ÙØ±Ù’ØªÙÙ‡ÙÙ…Ù’ Ø£ÙÙ…Ù’ Ù„ÙÙ…Ù’ ØªÙÙ†Ø°ÙØ±Ù’Ù‡ÙÙ…Ù’ Ù„ÙØ§ ÙŠÙØ¤Ù’Ù…ÙÙ†ÙÙˆÙ†Ù' },
                { type: 'text', text: ':10] And it is the same for them, whether you warn them or do not warn them - they will not believe.' },
                
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘Ù…ÙØ§ ØªÙÙ†Ø°ÙØ±Ù Ù…ÙÙ†Ù Ù±ØªÙÙ‘Ø¨ÙØ¹Ù Ù±Ù„Ø°ÙÙ‘ÙƒÙ’Ø±Ù ÙˆÙØ®ÙØ´ÙÙ‰Ù Ù±Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ø¨ÙÙ±Ù„Ù’ØºÙÙŠÙ’Ø¨Ù Û– ÙÙØ¨ÙØ´ÙÙ‘Ø±Ù’Ù‡Ù Ø¨ÙÙ…ÙØºÙ’ÙÙØ±ÙØ©Ù ÙˆÙØ£ÙØ¬Ù’Ø±Ù ÙƒÙØ±ÙÙŠÙ…Ù' },
                { type: 'text', text: ':11] You warn only him who follows the advice and fears the Most Gracious without seeing; therefore give him glad tidings of forgiveness and an honourable reward.' },
                
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘Ø§ Ù†ÙØ­Ù’Ù†Ù Ù†ÙØ­Ù’Ù‰Ù Ù±Ù„Ù’Ù…ÙÙˆÙ’ØªÙÙ‰Ù° ÙˆÙÙ†ÙÙƒÙ’ØªÙØ¨Ù Ù…ÙØ§ Ù‚ÙØ¯ÙÙ‘Ù…ÙÙˆØ§ÛŸ ÙˆÙØ¡ÙØ§Ø«ÙÙ°Ø±ÙÙ‡ÙÙ…Ù’ Ûš ÙˆÙÙƒÙÙ„ÙÙ‘ Ø´ÙÙ‰Ù’Ø¡Ù Ø£ÙØ­Ù’ØµÙÙŠÙ’Ù†ÙÙ°Ù‡Ù ÙÙÙ‰Ù“ Ø¥ÙÙ…ÙØ§Ù…Ù Ù…ÙÙ‘Ø¨ÙÙŠÙ†Ù' },
                { type: 'text', text: ':12] We will surely bring the dead to life and We record what they send ahead and the signs they will leave behind; and We have accounted all things in a clear Book.' },
                
                { type: 'hr' }, // Section 2
                
                { type: 'arabic', text: 'ÙˆÙÙ±Ø¶Ù’Ø±ÙØ¨Ù’ Ù„ÙÙ‡ÙÙ… Ù…ÙÙ‘Ø«ÙÙ„Ù‹Ø§ Ø£ÙØµÙ’Ø­ÙÙ°Ø¨Ù Ù±Ù„Ù’Ù‚ÙØ±Ù’ÙŠÙØ©Ù Ø¥ÙØ°Ù’ Ø¬ÙØ¢Ø¡ÙÙ‡ÙØ§ Ù±Ù„Ù’Ù…ÙØ±Ù’Ø³ÙÙ„ÙÙˆÙ†Ù' },
                { type: 'text', text: ':13] And relate to them the signs of the people of the city - when two emissaries came to them.' },
                
                { type: 'arabic', text: 'Ø¥ÙØ°Ù’ Ø£ÙØ±Ù’Ø³ÙÙ„Ù’Ù†ÙØ¢ Ø¥ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù Ù±Ø«Ù’Ù†ÙÙŠÙ’Ù†Ù ÙÙÙƒÙØ°ÙÙ‘Ø¨ÙÙˆÙ‡ÙÙ…ÙØ§ ÙÙØ¹ÙØ²ÙÙ‘Ø²Ù’Ù†ÙØ§ Ø¨ÙØ«ÙØ§Ù„ÙØ«Ù ÙÙÙ‚ÙØ§Ù„ÙÙˆÙ“Ø§ÛŸ Ø¥ÙÙ†ÙÙ‘Ø¢ Ø¥ÙÙ„ÙÙŠÙ’ÙƒÙÙ… Ù…ÙÙ‘Ø±Ù’Ø³ÙÙ„ÙÙˆÙ†Ù' },
                { type: 'text', text: ':14] When We had sent two towards them and they denied them both, so We fortified them with a third, and they all said, â€œIndeed we have been sent to you.â€' },
                
                { type: 'arabic', text: 'Ù‚ÙØ§Ù„ÙÙˆØ§ÛŸ Ù…ÙØ¢ Ø£ÙÙ†ØªÙÙ…Ù’ Ø¥ÙÙ„ÙÙ‘Ø§ Ø¨ÙØ´ÙØ±ÙŒ Ù…ÙÙ‘Ø«Ù’Ù„ÙÙ†ÙØ§ ÙˆÙÙ…ÙØ¢ Ø£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ù…ÙÙ† Ø´ÙÙ‰Ù’Ø¡Ù Ø¥ÙÙ†Ù’ Ø£ÙÙ†ØªÙÙ…Ù’ Ø¥ÙÙ„ÙÙ‘Ø§ ØªÙÙƒÙ’Ø°ÙØ¨ÙÙˆÙ†Ù' },
                { type: 'text', text: ':15] They said, â€œYou are nothing but mortals like us; the Most Gracious has not sent down anything - you are nothing but liars.â€' },
                
                { type: 'arabic', text: 'Ù‚ÙØ§Ù„ÙÙˆØ§ÛŸ Ø±ÙØ¨ÙÙ‘Ù†ÙØ§ ÙŠÙØ¹Ù’Ù„ÙÙ…Ù Ø¥ÙÙ†ÙÙ‘Ø¢ Ø¥ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ Ù„ÙÙ…ÙØ±Ù’Ø³ÙÙ„ÙÙˆÙ†Ù' },
                { type: 'text', text: ':16] They answered, â€œOur Lord knows that surely, without doubt, we have been sent towards you.â€' },
                
                { type: 'arabic', text: 'ÙˆÙÙ…ÙØ§ Ø¹ÙÙ„ÙÙŠÙ’Ù†ÙØ¢ Ø¥ÙÙ„ÙÙ‘Ø§ Ù±Ù„Ù’Ø¨ÙÙ„ÙÙ°ØºÙ Ù±Ù„Ù’Ù…ÙØ¨ÙÙŠÙ†Ù' },
                { type: 'text', text: ':17] â€œAnd our duty is nothing but to plainly convey (the message).â€' },
                
                { type: 'arabic', text: 'Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§ÛŸ Ø¥ÙÙ†ÙÙ‘Ø§ ØªÙØ·ÙÙŠÙÙ‘Ø±Ù’Ù†ÙØ§ Ø¨ÙÙƒÙÙ…Ù’ Û– Ù„ÙØ¦ÙÙ† Ù„ÙÙ‘Ù…Ù’ ØªÙÙ†ØªÙÙ‡ÙÙˆØ§ÛŸ Ù„ÙÙ†ÙØ±Ù’Ø¬ÙÙ…ÙÙ†ÙÙ‘ÙƒÙÙ…Ù’ ÙˆÙÙ„ÙÙŠÙÙ…ÙØ³ÙÙ‘Ù†ÙÙ‘ÙƒÙÙ… Ù…ÙÙ‘Ù†ÙÙ‘Ø§ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…ÙŒ' },
                { type: 'text', text: ':18] They (the people of the city) said, â€œWe think you are ominous; indeed, if you do not desist, we shall surely stone you to death...â€' },
                
                { type: 'arabic', text: 'Ù‚ÙØ§Ù„ÙÙˆØ§ÛŸ Ø·ÙÙ°Ù“Ø¦ÙØ±ÙÙƒÙÙ… Ù…ÙÙ‘Ø¹ÙÙƒÙÙ…Ù’ Ûš Ø£ÙØ¦ÙÙ† Ø°ÙÙƒÙÙ‘Ø±Ù’ØªÙÙ… Ûš Ø¨ÙÙ„Ù’ Ø£ÙÙ†ØªÙÙ…Ù’ Ù‚ÙÙˆÙ’Ù…ÙŒ Ù…ÙÙ‘Ø³Ù’Ø±ÙÙÙÙˆÙ†Ù' },
                { type: 'text', text: ':19] They said, â€œYour evil omens are with you! What! You get annoyed for being advised? In fact you are a people who transgress the limits!â€' },
                
                { type: 'arabic', text: 'ÙˆÙØ¬ÙØ¢Ø¡Ù Ù…ÙÙ†Ù’ Ø£ÙÙ‚Ù’ØµÙØ§ Ù±Ù„Ù’Ù…ÙØ¯ÙÙŠÙ†ÙØ©Ù Ø±ÙØ¬ÙÙ„ÙŒ ÙŠÙØ³Ù’Ø¹ÙÙ‰Ù° Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù‚ÙÙˆÙ’Ù…Ù Ù±ØªÙÙ‘Ø¨ÙØ¹ÙÙˆØ§ÛŸ Ù±Ù„Ù’Ù…ÙØ±Ù’Ø³ÙÙ„ÙÙŠÙ†Ù' },
                { type: 'text', text: ':20] And from the outermost part of the city came a man running; he said, â€œO my people! Obey those who have been sent.â€' },
                
                { type: 'arabic', text: 'Ù±ØªÙÙ‘Ø¨ÙØ¹ÙÙˆØ§ÛŸ Ù…ÙÙ† Ù„ÙÙ‘Ø§ ÙŠÙØ³Ù’Ù€ÙÙ”Ù„ÙÙƒÙÙ…Ù’ Ø£ÙØ¬Ù’Ø±Ù‹Ø§ ÙˆÙÙ‡ÙÙ… Ù…ÙÙ‘Ù‡Ù’ØªÙØ¯ÙÙˆÙ†Ù' },
                { type: 'text', text: ':21] â€œObey those who do not ask any fee from you, and they are on guidance.â€' },
                
                { type: 'arabic', text: 'ÙˆÙÙ…ÙØ§ Ù„ÙÙ‰Ù Ù„ÙØ¢ Ø£ÙØ¹Ù’Ø¨ÙØ¯Ù Ù±Ù„ÙÙ‘Ø°ÙÙ‰ ÙÙØ·ÙØ±ÙÙ†ÙÙ‰ ÙˆÙØ¥ÙÙ„ÙÙŠÙ’Ù‡Ù ØªÙØ±Ù’Ø¬ÙØ¹ÙÙˆÙ†Ù' },
                { type: 'text', text: ':22] â€œAnd what is the matter with me that I should not worship Him Who created me, whereas it is towards Him that you are to return?â€' },
                
                { type: 'arabic', text: 'Ø¡ÙØ£ÙØªÙÙ‘Ø®ÙØ°Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÛ¦Ù“ Ø¡ÙØ§Ù„ÙÙ‡ÙØ©Ù‹ Ø¥ÙÙ† ÙŠÙØ±ÙØ¯Ù’Ù†Ù Ù±Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ø¨ÙØ¶ÙØ±ÙÙ‘ Ù„ÙÙ‘Ø§ ØªÙØºÙ’Ù†Ù Ø¹ÙÙ†ÙÙ‘Ù‰ Ø´ÙÙÙÙ°Ø¹ÙØªÙÙ‡ÙÙ…Ù’ Ø´ÙÙŠÙ’Ù€Ù‹Ù”Ø§ ÙˆÙÙ„ÙØ§ ÙŠÙÙ†Ù‚ÙØ°ÙÙˆÙ†Ù' },
                { type: 'text', text: ':23] â€œWhat! Shall I appoint Gods other than Allah? So that if the Most Gracious should wish me any harm, their intercession would be of no use...â€' },
                
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘Ù‰Ù“ Ø¥ÙØ°Ù‹Ø§ Ù„ÙÙ‘ÙÙÙ‰ Ø¶ÙÙ„ÙÙ°Ù„Ù Ù…ÙÙ‘Ø¨ÙÙŠÙ†Ù' },
                { type: 'text', text: ':24] â€œUndoubtedly, I am then in open error.â€' },
                
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘Ù‰Ù“ Ø¡ÙØ§Ù…ÙÙ†ØªÙ Ø¨ÙØ±ÙØ¨ÙÙ‘ÙƒÙÙ…Ù’ ÙÙÙ±Ø³Ù’Ù…ÙØ¹ÙÙˆÙ†Ù' },
                { type: 'text', text: ':25] â€œIndeed I have believed in your Lord, so heed me.â€' },
                
                { type: 'arabic', text: 'Ù‚ÙÙŠÙ„Ù Ù±Ø¯Ù’Ø®ÙÙ„Ù Ù±Ù„Ù’Ø¬ÙÙ†ÙÙ‘Ø©Ù Û– Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù„ÙÙŠÙ’ØªÙ Ù‚ÙÙˆÙ’Ù…ÙÙ‰ ÙŠÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
                { type: 'text', text: ':26] It was said to him, â€œEnter Paradiseâ€; he said, â€œIf only my people knew!â€' },

                { type: 'text', text: ':27] â€œThe manner in which my Lord has pardoned me and made me of the honoured ones!â€' },
                
                { type: 'arabic', text: 'ÙˆÙÙ…ÙØ¢ Ø£ÙÙ†Ø²ÙÙ„Ù’Ù†ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙÙˆÙ’Ù…ÙÙ‡ÙÛ¦ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Ù’Ø¯ÙÙ‡ÙÛ¦ Ù…ÙÙ† Ø¬ÙÙ†Ø¯Ù Ù…ÙÙ‘Ù†Ù Ù±Ù„Ø³ÙÙ‘Ù…ÙØ¢Ø¡Ù ÙˆÙÙ…ÙØ§ ÙƒÙÙ†ÙÙ‘Ø§ Ù…ÙÙ†Ø²ÙÙ„ÙÙŠÙ†Ù' },
                { type: 'text', text: ':28] And after him, We did not send down any army from heaven against his people...' },
                
                { type: 'arabic', text: 'Ø¥ÙÙ† ÙƒÙØ§Ù†ÙØªÙ’ Ø¥ÙÙ„ÙÙ‘Ø§ ØµÙÙŠÙ’Ø­ÙØ©Ù‹ ÙˆÙÙ°Ø­ÙØ¯ÙØ©Ù‹ ÙÙØ¥ÙØ°ÙØ§ Ù‡ÙÙ…Ù’ Ø®ÙÙ°Ù…ÙØ¯ÙÙˆÙ†Ù' },
                { type: 'text', text: ':29] It was just one scream, and with it they were extinguished.' },
                
                { type: 'arabic', text: 'ÙŠÙÙ°Ø­ÙØ³Ù’Ø±ÙØ©Ù‹ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù’Ø¹ÙØ¨ÙØ§Ø¯Ù Ûš Ù…ÙØ§ ÙŠÙØ£Ù’ØªÙÙŠÙ‡ÙÙ… Ù…ÙÙ‘Ù† Ø±ÙÙ‘Ø³ÙÙˆÙ„Ù Ø¥ÙÙ„ÙÙ‘Ø§ ÙƒÙØ§Ù†ÙÙˆØ§ÛŸ Ø¨ÙÙ‡ÙÛ¦ ÙŠÙØ³Ù’ØªÙÙ‡Ù’Ø²ÙØ¡ÙÙˆÙ†Ù' },
                { type: 'text', text: ':30] And it was said, â€œWoe to those bondmen - whenever a Noble Messenger comes to them, they mock at him!â€' },
                
                { type: 'arabic', text: 'Ø£ÙÙ„ÙÙ…Ù’ ÙŠÙØ±ÙÙˆÙ’Ø§ÛŸ ÙƒÙÙ…Ù’ Ø£ÙÙ‡Ù’Ù„ÙÙƒÙ’Ù†ÙØ§ Ù‚ÙØ¨Ù’Ù„ÙÙ‡ÙÙ… Ù…ÙÙ‘Ù†Ù Ù±Ù„Ù’Ù‚ÙØ±ÙÙˆÙ†Ù Ø£ÙÙ†ÙÙ‘Ù‡ÙÙ…Ù’ Ø¥ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ Ù„ÙØ§ ÙŠÙØ±Ù’Ø¬ÙØ¹ÙÙˆÙ†Ù' },
                { type: 'text', text: ':31] Have they not seen how many generations We destroyed before them, which will not return to them?' },
                
                { type: 'arabic', text: 'ÙˆÙØ¥ÙÙ† ÙƒÙÙ„ÙŒÙ‘ Ù„ÙÙ‘Ù…ÙÙ‘Ø§ Ø¬ÙÙ…ÙÙŠØ¹ÙŒ Ù„ÙÙ‘Ø¯ÙÙŠÙ’Ù†ÙØ§ Ù…ÙØ­Ù’Ø¶ÙØ±ÙÙˆÙ†Ù' },
                { type: 'text', text: ':32] And without exception, all of them will be brought forth before Us.' },
                
                { type: 'hr' }, // Section 3
                
                { type: 'arabic', text: 'ÙˆÙØ¡ÙØ§ÙŠÙØ©ÙŒ Ù„ÙÙ‘Ù‡ÙÙ…Ù Ù±Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù Ù±Ù„Ù’Ù…ÙÙŠÙ’ØªÙØ©Ù Ø£ÙØ­Ù’ÙŠÙÙŠÙ’Ù†ÙÙ°Ù‡ÙØ§ ÙˆÙØ£ÙØ®Ù’Ø±ÙØ¬Ù’Ù†ÙØ§ Ù…ÙÙ†Ù’Ù‡ÙØ§ Ø­ÙØ¨Ù‹Ù‘Ø§ ÙÙÙ…ÙÙ†Ù’Ù‡Ù ÙŠÙØ£Ù’ÙƒÙÙ„ÙÙˆÙ†Ù' },
                { type: 'text', text: ':33] And a sign for them is the dead earth; We gave it life and We produced from it grain, so they eat from it.' },
                
                { type: 'arabic', text: 'ÙˆÙØ¬ÙØ¹ÙÙ„Ù’Ù†ÙØ§ ÙÙÙŠÙ‡ÙØ§ Ø¬ÙÙ†ÙÙ‘Ù°ØªÙ Ù…ÙÙ‘Ù† Ù†ÙÙ‘Ø®ÙÙŠÙ„Ù ÙˆÙØ£ÙØ¹Ù’Ù†ÙØ¨Ù ÙˆÙÙÙØ¬ÙÙ‘Ø±Ù’Ù†ÙØ§ ÙÙÙŠÙ‡ÙØ§ Ù…ÙÙ†Ù Ù±Ù„Ù’Ø¹ÙÙŠÙÙˆÙ†Ù' },
                { type: 'text', text: ':34] And We have placed in it gardens of dates and grapes, and We have made springs of water in it.' },
                
                { type: 'arabic', text: 'Ù„ÙÙŠÙØ£Ù’ÙƒÙÙ„ÙÙˆØ§ÛŸ Ù…ÙÙ† Ø«ÙÙ…ÙØ±ÙÙ‡ÙÛ¦ ÙˆÙÙ…ÙØ§ Ø¹ÙÙ…ÙÙ„ÙØªÙ’Ù‡Ù Ø£ÙÙŠÙ’Ø¯ÙÙŠÙ‡ÙÙ…Ù’ Û– Ø£ÙÙÙÙ„ÙØ§ ÙŠÙØ´Ù’ÙƒÙØ±ÙÙˆÙ†Ù' },
                { type: 'text', text: ':35] So that they may eat from its fruits, whereas they are not manufactured by their hands! So will they not be grateful?' },
                
                { type: 'arabic', text: 'Ø³ÙØ¨Ù’Ø­ÙÙ°Ù†Ù Ù±Ù„ÙÙ‘Ø°ÙÙ‰ Ø®ÙÙ„ÙÙ‚Ù Ù±Ù„Ù’Ø£ÙØ²Ù’ÙˆÙÙ°Ø¬Ù ÙƒÙÙ„ÙÙ‘Ù‡ÙØ§ Ù…ÙÙ…ÙÙ‘Ø§ ØªÙÙ†Û¢Ø¨ÙØªÙ Ù±Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù ÙˆÙÙ…ÙÙ†Ù’ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Ù’ ÙˆÙÙ…ÙÙ…ÙÙ‘Ø§ Ù„ÙØ§ ÙŠÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
                { type: 'text', text: ':36] Purity is to Him Who created all pairs, from what the earth grows, and of themselves, and from the things they do not know.' },
                
                { type: 'arabic', text: 'ÙˆÙØ¡ÙØ§ÙŠÙØ©ÙŒ Ù„ÙÙ‘Ù‡ÙÙ…Ù Ù±Ù„ÙÙ‘ÙŠÙ’Ù„Ù Ù†ÙØ³Ù’Ù„ÙØ®Ù Ù…ÙÙ†Ù’Ù‡Ù Ù±Ù„Ù†ÙÙ‘Ù‡ÙØ§Ø±Ù ÙÙØ¥ÙØ°ÙØ§ Ù‡ÙÙ… Ù…ÙÙ‘Ø¸Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
                { type: 'text', text: ':37] And a sign for them is the night; We strip the day out of it, thereupon they are in darkness.' },
                
                { type: 'arabic', text: 'ÙˆÙÙ±Ù„Ø´ÙÙ‘Ù…Ù’Ø³Ù ØªÙØ¬Ù’Ø±ÙÙ‰ Ù„ÙÙ…ÙØ³Ù’ØªÙÙ‚ÙØ±ÙÙ‘ Ù„ÙÙ‘Ù‡ÙØ§ Ûš Ø°ÙÙ°Ù„ÙÙƒÙ ØªÙÙ‚Ù’Ø¯ÙÙŠØ±Ù Ù±Ù„Ù’Ø¹ÙØ²ÙÙŠØ²Ù Ù±Ù„Ù’Ø¹ÙÙ„ÙÙŠÙ…Ù' },
                { type: 'text', text: ':38] And the sun runs its course for its final destination; this is a command of the Almighty, the All Knowing.' },
                
                { type: 'arabic', text: 'ÙˆÙÙ±Ù„Ù’Ù‚ÙÙ…ÙØ±Ù Ù‚ÙØ¯ÙÙ‘Ø±Ù’Ù†ÙÙ°Ù‡Ù Ù…ÙÙ†ÙØ§Ø²ÙÙ„Ù Ø­ÙØªÙÙ‘Ù‰Ù° Ø¹ÙØ§Ø¯Ù ÙƒÙÙ±Ù„Ù’Ø¹ÙØ±Ù’Ø¬ÙÙˆÙ†Ù Ù±Ù„Ù’Ù‚ÙØ¯ÙÙŠÙ…Ù' },
                { type: 'text', text: ':39] And We have appointed positions for the moon till it returns like an old branch of the date palm.' },
                
                { type: 'arabic', text: 'Ù„ÙØ§ Ù±Ù„Ø´ÙÙ‘Ù…Ù’Ø³Ù ÙŠÙÙ†Û¢Ø¨ÙØºÙÙ‰ Ù„ÙÙ‡ÙØ¢ Ø£ÙÙ† ØªÙØ¯Ù’Ø±ÙÙƒÙ Ù±Ù„Ù’Ù‚ÙÙ…ÙØ±Ù ÙˆÙÙ„ÙØ§ Ù±Ù„ÙÙ‘ÙŠÙ’Ù„Ù Ø³ÙØ§Ø¨ÙÙ‚Ù Ù±Ù„Ù†ÙÙ‘Ù‡ÙØ§Ø±Ù Ûš ÙˆÙÙƒÙÙ„ÙŒÙ‘ ÙÙÙ‰ ÙÙÙ„ÙÙƒÙ ÙŠÙØ³Ù’Ø¨ÙØ­ÙÙˆÙ†Ù' },
                { type: 'text', text: ':40] It is not for the sun to catch up with the moon, nor does the night surpass the day; and each one of them floats in its orbit.' },
                
                { type: 'arabic', text: 'ÙˆÙØ¡ÙØ§ÙŠÙØ©ÙŒ Ù„ÙÙ‘Ù‡ÙÙ…Ù’ Ø£ÙÙ†ÙÙ‘Ø§ Ø­ÙÙ…ÙÙ„Ù’Ù†ÙØ§ Ø°ÙØ±ÙÙ‘ÙŠÙÙ‘ØªÙÙ‡ÙÙ…Ù’ ÙÙÙ‰ Ù±Ù„Ù’ÙÙÙ„Ù’ÙƒÙ Ù±Ù„Ù’Ù…ÙØ´Ù’Ø­ÙÙˆÙ†Ù' },
                { type: 'text', text: ':41] And a sign for them is that We lodged them in a laden ship, while they were in their forefathers backs.' },
                
                { type: 'arabic', text: 'ÙˆÙØ®ÙÙ„ÙÙ‚Ù’Ù†ÙØ§ Ù„ÙÙ‡ÙÙ… Ù…ÙÙ‘Ù† Ù…ÙÙ‘Ø«Ù’Ù„ÙÙ‡ÙÛ¦ Ù…ÙØ§ ÙŠÙØ±Ù’ÙƒÙØ¨ÙÙˆÙ†Ù' },
                { type: 'text', text: ':42] And We have created for them similar ships, in which they now ride.' },
                
                { type: 'arabic', text: 'ÙˆÙØ¥ÙÙ† Ù†ÙÙ‘Ø´ÙØ£Ù’ Ù†ÙØºÙ’Ø±ÙÙ‚Ù’Ù‡ÙÙ…Ù’ ÙÙÙ„ÙØ§ ØµÙØ±ÙÙŠØ®Ù Ù„ÙÙ‡ÙÙ…Ù’ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Ù’ ÙŠÙÙ†Ù‚ÙØ°ÙÙˆÙ†Ù' },
                { type: 'text', text: ':43] And if We will, We can drown them, so there would be no help in their distress, nor would they be saved.' },
                
                { type: 'arabic', text: 'Ø¥ÙÙ„ÙÙ‘Ø§ Ø±ÙØ­Ù’Ù…ÙØ©Ù‹ Ù…ÙÙ‘Ù†ÙÙ‘Ø§ ÙˆÙÙ…ÙØªÙÙ°Ø¹Ù‹Ø§ Ø¥ÙÙ„ÙÙ‰Ù° Ø­ÙÙŠÙ†Ù' },
                { type: 'text', text: ':44] Unless by mercy from Us, and as a comfort for a while.' },
                
                { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°ÙØ§ Ù‚ÙÙŠÙ„Ù Ù„ÙÙ‡ÙÙ…Ù Ù±ØªÙÙ‘Ù‚ÙÙˆØ§ÛŸ Ù…ÙØ§ Ø¨ÙÙŠÙ’Ù†Ù Ø£ÙÙŠÙ’Ø¯ÙÙŠÙƒÙÙ…Ù’ ÙˆÙÙ…ÙØ§ Ø®ÙÙ„Ù’ÙÙÙƒÙÙ…Ù’ Ù„ÙØ¹ÙÙ„ÙÙ‘ÙƒÙÙ…Ù’ ØªÙØ±Ù’Ø­ÙÙ…ÙÙˆÙ†Ù' },
                { type: 'text', text: ':45] And when it is said to them, â€œBeware of what is before you and what is behind you...â€' },
                
                { type: 'arabic', text: 'ÙˆÙÙ…ÙØ§ ØªÙØ£Ù’ØªÙÙŠÙ‡ÙÙ… Ù…ÙÙ‘Ù†Ù’ Ø¡ÙØ§ÙŠÙØ©Ù Ù…ÙÙ‘Ù†Ù’ Ø¡ÙØ§ÙŠÙÙ°ØªÙ Ø±ÙØ¨ÙÙ‘Ù‡ÙÙ…Ù’ Ø¥ÙÙ„ÙÙ‘Ø§ ÙƒÙØ§Ù†ÙÙˆØ§ÛŸ Ø¹ÙÙ†Ù’Ù‡ÙØ§ Ù…ÙØ¹Ù’Ø±ÙØ¶ÙÙŠÙ†Ù' },
                { type: 'text', text: ':46] And whenever a sign comes to them from the signs of their Lord, they always turn away from it!' },
                
                { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°ÙØ§ Ù‚ÙÙŠÙ„Ù Ù„ÙÙ‡ÙÙ…Ù’ Ø£ÙÙ†ÙÙÙ‚ÙÙˆØ§ÛŸ Ù…ÙÙ…ÙÙ‘Ø§ Ø±ÙØ²ÙÙ‚ÙÙƒÙÙ…Ù Ù±Ù„Ù„ÙÙ‘Ù‡Ù Ù‚ÙØ§Ù„Ù Ù±Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§ÛŸ Ù„ÙÙ„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§ÛŸ Ø£ÙÙ†ÙØ·Ù’Ø¹ÙÙ…Ù Ù…ÙÙ† Ù„ÙÙ‘Ùˆ ÙŠÙÙ‘Ø´ÙØ¢Ø¡Ù Ù±Ù„Ù„ÙÙ‘Ù‡Ù Ø£ÙØ·Ù’Ø¹ÙÙ…ÙÙ‡ÙÛ¥Ù“ Ø¥ÙÙ†Ù’ Ø£ÙÙ†ØªÙÙ…Ù’ Ø¥ÙÙ„ÙÙ‘Ø§ ÙÙÙ‰ Ø¶ÙÙ„ÙÙ°Ù„Ù Ù…ÙÙ‘Ø¨ÙÙŠÙ†Ù' },
                { type: 'text', text: ':47] And when it is said to them, â€œSpend in Allahâ€™s cause...â€ the disbelievers say... â€œShall we feed these, whom if Allah willed, would have fed?â€' },
                
                { type: 'arabic', text: 'ÙˆÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù…ÙØªÙÙ‰Ù° Ù‡ÙÙ°Ø°ÙØ§ Ù±Ù„Ù’ÙˆÙØ¹Ù’Ø¯Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Ù’ ØµÙÙ°Ø¯ÙÙ‚ÙÙŠÙ†Ù' },
                { type: 'text', text: ':48] And they say, â€œWhen will this promise be fulfilled, if you are truthful?â€' },
                
                { type: 'arabic', text: 'Ù…ÙØ§ ÙŠÙÙ†Ø¸ÙØ±ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‘Ø§ ØµÙÙŠÙ’Ø­ÙØ©Ù‹ ÙˆÙÙ°Ø­ÙØ¯ÙØ©Ù‹ ØªÙØ£Ù’Ø®ÙØ°ÙÙ‡ÙÙ…Ù’ ÙˆÙÙ‡ÙÙ…Ù’ ÙŠÙØ®ÙØµÙÙ‘Ù…ÙÙˆÙ†Ù' },
                { type: 'text', text: ':49] They await just one scream, which will overcome them while they are involved in worldly disputes.' },
                
                { type: 'arabic', text: 'ÙÙÙ„ÙØ§ ÙŠÙØ³Ù’ØªÙØ·ÙÙŠØ¹ÙÙˆÙ†Ù ØªÙÙˆÙ’ØµÙÙŠÙØ©Ù‹ ÙˆÙÙ„ÙØ¢ Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ‡Ù’Ù„ÙÙ‡ÙÙ…Ù’ ÙŠÙØ±Ù’Ø¬ÙØ¹ÙÙˆÙ†Ù' },
                { type: 'text', text: ':50] Therefore neither able to make a will, nor returning to their homes.' },
                
                { type: 'hr' }, // Section 4
                
                { type: 'arabic', text: 'ÙˆÙÙ†ÙÙÙØ®Ù ÙÙÙ‰ Ù±Ù„ØµÙÙ‘ÙˆØ±Ù ÙÙØ¥ÙØ°ÙØ§ Ù‡ÙÙ… Ù…ÙÙ‘Ù†Ù Ù±Ù„Ù’Ø£ÙØ¬Ù’Ø¯ÙØ§Ø«Ù Ø¥ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨ÙÙ‘Ù‡ÙÙ…Ù’ ÙŠÙÙ†Ø³ÙÙ„ÙÙˆÙ†Ù' },
                { type: 'text', text: ':51] And the Trumpet will be blown - so they will come forth from the graves, running towards their Lord.' },
                
                { type: 'arabic', text: 'Ù‚ÙØ§Ù„ÙÙˆØ§ÛŸ ÙŠÙÙ°ÙˆÙÙŠÙ’Ù„ÙÙ†ÙØ§ Ù…ÙÙ†Û¢ Ø¨ÙØ¹ÙØ«ÙÙ†ÙØ§ Ù…ÙÙ† Ù…ÙÙ‘Ø±Ù’Ù‚ÙØ¯ÙÙ†ÙØ§ Ûœ Û— Ù‡ÙÙ°Ø°ÙØ§ Ù…ÙØ§ ÙˆÙØ¹ÙØ¯Ù Ù±Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù ÙˆÙØµÙØ¯ÙÙ‚Ù Ù±Ù„Ù’Ù…ÙØ±Ù’Ø³ÙÙ„ÙÙˆÙ†Ù' },
                { type: 'text', text: ':52] Saying, â€œO our misfortune! Who has raised us from our sleep? This is what the Most Gracious had promised...â€' },
                
                { type: 'arabic', text: 'Ø¥ÙÙ† ÙƒÙØ§Ù†ÙØªÙ’ Ø¥ÙÙ„ÙÙ‘Ø§ ØµÙÙŠÙ’Ø­ÙØ©Ù‹ ÙˆÙÙ°Ø­ÙØ¯ÙØ©Ù‹ ÙÙØ¥ÙØ°ÙØ§ Ù‡ÙÙ…Ù’ Ø¬ÙÙ…ÙÙŠØ¹ÙŒ Ù„ÙÙ‘Ø¯ÙÙŠÙ’Ù†ÙØ§ Ù…ÙØ­Ù’Ø¶ÙØ±ÙÙˆÙ†Ù' },
                { type: 'text', text: ':53] It is just one scream, and every one of them will be brought together before Us!' },
                
                { type: 'arabic', text: 'ÙÙÙ±Ù„Ù’ÙŠÙÙˆÙ’Ù…Ù Ù„ÙØ§ ØªÙØ¸Ù’Ù„ÙÙ…Ù Ù†ÙÙÙ’Ø³ÙŒ Ø´ÙÙŠÙ’Ù€Ù‹Ù”Ø§ ÙˆÙÙ„ÙØ§ ØªÙØ¬Ù’Ø²ÙÙˆÙ’Ù†Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ù…ÙØ§ ÙƒÙÙ†ØªÙÙ…Ù’ ØªÙØ¹Ù’Ù…ÙÙ„ÙÙˆÙ†Ù' },
                { type: 'text', text: ':54] So this day no soul will be wronged in the least; and you will not be compensated except for your deeds.' },
                
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘ Ø£ÙØµÙ’Ø­ÙÙ°Ø¨Ù Ù±Ù„Ù’Ø¬ÙÙ†ÙÙ‘Ø©Ù Ù±Ù„Ù’ÙŠÙÙˆÙ’Ù…Ù ÙÙÙ‰ Ø´ÙØºÙÙ„Ù ÙÙÙ°ÙƒÙÙ‡ÙÙˆÙ†Ù' },
                { type: 'text', text: ':55] Indeed this day the dwellers of Paradise are in comfort, with blissful hearts.' },
                
                { type: 'arabic', text: 'Ù‡ÙÙ…Ù’ ÙˆÙØ£ÙØ²Ù’ÙˆÙÙ°Ø¬ÙÙ‡ÙÙ…Ù’ ÙÙÙ‰ Ø¸ÙÙ„ÙÙ°Ù„Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù’Ø£ÙØ±ÙØ¢Ø¦ÙÙƒÙ Ù…ÙØªÙÙ‘ÙƒÙÙ€ÙÙ”ÙˆÙ†Ù' },
                { type: 'text', text: ':56] They and their wives are in shades, reclining on thrones.' },
                
                { type: 'arabic', text: 'Ù„ÙÙ‡ÙÙ…Ù’ ÙÙÙŠÙ‡ÙØ§ ÙÙÙ°ÙƒÙÙ‡ÙØ©ÙŒ ÙˆÙÙ„ÙÙ‡ÙÙ… Ù…ÙÙ‘Ø§ ÙŠÙØ¯ÙÙ‘Ø¹ÙÙˆÙ†Ù' },
                { type: 'text', text: ':57] In it (paradise) are fruits for them and whatever they ask for.' },
                
                { type: 'arabic', text: 'Ø³ÙÙ„ÙÙ°Ù…ÙŒ Ù‚ÙÙˆÙ’Ù„Ù‹Ø§ Ù…ÙÙ‘Ù† Ø±ÙÙ‘Ø¨ÙÙ‘ Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù' },
                { type: 'text', text: ':58] Upon them will be â€œPeaceâ€ - a Word from their Merciful Lord!' },
                
                { type: 'arabic', text: 'ÙˆÙÙ±Ù…Ù’ØªÙÙ°Ø²ÙÙˆØ§ÛŸ Ù±Ù„Ù’ÙŠÙÙˆÙ’Ù…Ù Ø£ÙÙŠÙÙ‘Ù‡ÙØ§ Ù±Ù„Ù’Ù…ÙØ¬Ù’Ø±ÙÙ…ÙÙˆÙ†Ù' },
                { type: 'text', text: ':59] â€œAnd be separated (from others) this day, O you criminals!â€' },
                
                { type: 'arabic', text: 'Ø£ÙÙ„ÙÙ…Ù’ Ø£ÙØ¹Ù’Ù‡ÙØ¯Ù’ Ø¥ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ ÙŠÙÙ°Ø¨ÙÙ†ÙÙ‰Ù“ Ø¡ÙØ§Ø¯ÙÙ…Ù Ø£ÙÙ† Ù„ÙÙ‘Ø§ ØªÙØ¹Ù’Ø¨ÙØ¯ÙÙˆØ§ÛŸ Ù±Ù„Ø´ÙÙ‘ÙŠÙ’Ø·ÙÙ°Ù†Ù Û– Ø¥ÙÙ†ÙÙ‘Ù‡ÙÛ¥ Ù„ÙÙƒÙÙ…Ù’ Ø¹ÙØ¯ÙÙˆÙŒÙ‘ Ù…ÙÙ‘Ø¨ÙÙŠÙ†ÙŒ' },
                { type: 'text', text: ':60] â€œO Descendants of Adam! Did I not take a covenant from you that you shall not worship the devil? Undoubtedly, he is your open enemy.â€' },
                
                { type: 'arabic', text: 'ÙˆÙØ£ÙÙ†Ù Ù±Ø¹Ù’Ø¨ÙØ¯ÙÙˆÙ†ÙÙ‰ Ûš Ù‡ÙÙ°Ø°ÙØ§ ØµÙØ±ÙÙ°Ø·ÙŒ Ù…ÙÙ‘Ø³Ù’ØªÙÙ‚ÙÙŠÙ…ÙŒ' },
                { type: 'text', text: ':61] â€œAnd that you shall worship Me? This is the Straight Path.â€' },
                
                { type: 'arabic', text: 'ÙˆÙÙ„ÙÙ‚ÙØ¯Ù’ Ø£ÙØ¶ÙÙ„ÙÙ‘ Ù…ÙÙ†ÙƒÙÙ…Ù’ Ø¬ÙØ¨ÙÙ„Ù‹Ù‘Ø§ ÙƒÙØ«ÙÙŠØ±Ù‹Ø§ Û– Ø£ÙÙÙÙ„ÙÙ…Ù’ ØªÙÙƒÙÙˆÙ†ÙÙˆØ§ÛŸ ØªÙØ¹Ù’Ù‚ÙÙ„ÙÙˆÙ†Ù' },
                { type: 'text', text: ':62] â€œAnd he has indeed led a large number of you astray; so did you not have sense?â€' },
                
                { type: 'arabic', text: 'Ù‡ÙÙ°Ø°ÙÙ‡ÙÛ¦ Ø¬ÙÙ‡ÙÙ†ÙÙ‘Ù…Ù Ù±Ù„ÙÙ‘ØªÙÙ‰ ÙƒÙÙ†ØªÙÙ…Ù’ ØªÙÙˆØ¹ÙØ¯ÙÙˆÙ†Ù' },
                { type: 'text', text: ':63] â€œThis is hell, which you were promised.â€' },
                
                { type: 'arabic', text: 'Ù±ØµÙ’Ù„ÙÙˆÙ’Ù‡ÙØ§ Ù±Ù„Ù’ÙŠÙÙˆÙ’Ù…Ù Ø¨ÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Ù’ ØªÙÙƒÙ’ÙÙØ±ÙÙˆÙ†Ù' },
                { type: 'text', text: ':64] â€œEnter it this day - the recompense of your disbelief.â€' },
                
                { type: 'arabic', text: 'Ù±Ù„Ù’ÙŠÙÙˆÙ’Ù…Ù Ù†ÙØ®Ù’ØªÙÙ…Ù Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙÙ’ÙˆÙÙ°Ù‡ÙÙ‡ÙÙ…Ù’ ÙˆÙØªÙÙƒÙÙ„ÙÙ‘Ù…ÙÙ†ÙØ¢ Ø£ÙÙŠÙ’Ø¯ÙÙŠÙ‡ÙÙ…Ù’ ÙˆÙØªÙØ´Ù’Ù‡ÙØ¯Ù Ø£ÙØ±Ù’Ø¬ÙÙ„ÙÙ‡ÙÙ… Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§ÛŸ ÙŠÙÙƒÙ’Ø³ÙØ¨ÙÙˆÙ†Ù' },
                { type: 'text', text: ':65] This day We will set a seal on their mouths, and their hands will speak out to Us and their feet will bear witness to their deeds.' },
                
                { type: 'arabic', text: 'ÙˆÙÙ„ÙÙˆÙ’ Ù†ÙØ´ÙØ¢Ø¡Ù Ù„ÙØ·ÙÙ…ÙØ³Ù’Ù†ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ¹Ù’ÙŠÙÙ†ÙÙ‡ÙÙ…Ù’ ÙÙÙ±Ø³Ù’ØªÙØ¨ÙÙ‚ÙÙˆØ§ÛŸ Ù±Ù„ØµÙÙ‘Ø±ÙÙ°Ø·Ù ÙÙØ£ÙÙ†ÙÙ‘Ù‰Ù° ÙŠÙØ¨Ù’ØµÙØ±ÙÙˆÙ†Ù' },
                { type: 'text', text: ':66] And had We willed, We could have quenched their eyes so they would rush towards the path, unable to see a thing.' },
                
                { type: 'arabic', text: 'ÙˆÙÙ„ÙÙˆÙ’ Ù†ÙØ´ÙØ¢Ø¡Ù Ù„ÙÙ…ÙØ³ÙØ®Ù’Ù†ÙÙ°Ù‡ÙÙ…Ù’ Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙÙƒÙØ§Ù†ÙØªÙÙ‡ÙÙ…Ù’ ÙÙÙ…ÙØ§ Ù±Ø³Ù’ØªÙØ·ÙÙ°Ø¹ÙÙˆØ§ÛŸ Ù…ÙØ¶ÙÙŠÙ‹Ù‘Ø§ ÙˆÙÙ„ÙØ§ ÙŠÙØ±Ù’Ø¬ÙØ¹ÙÙˆÙ†Ù' },
                { type: 'text', text: ':67] And had We willed, We could have disfigured their faces while they were in their homes, therefore unable to go forward or turn back.' },
                
                { type: 'hr' }, // Section 5
                
                { type: 'arabic', text: 'ÙˆÙÙ…ÙÙ† Ù†ÙÙ‘Ø¹ÙÙ…ÙÙ‘Ø±Ù’Ù‡Ù Ù†ÙÙ†ÙÙƒÙÙ‘Ø³Ù’Ù‡Ù ÙÙÙ‰ Ù±Ù„Ù’Ø®ÙÙ„Ù’Ù‚Ù Û– Ø£ÙÙÙÙ„ÙØ§ ÙŠÙØ¹Ù’Ù‚ÙÙ„ÙÙˆÙ†Ù' },
                { type: 'text', text: ':68] And whomever We bring to an old age, We reverse him in creation; so do they not understand?' },
                
                { type: 'arabic', text: 'ÙˆÙÙ…ÙØ§ Ø¹ÙÙ„ÙÙ‘Ù…Ù’Ù†ÙÙ°Ù‡Ù Ù±Ù„Ø´ÙÙ‘Ø¹Ù’Ø±Ù ÙˆÙÙ…ÙØ§ ÙŠÙÙ†Û¢Ø¨ÙØºÙÙ‰ Ù„ÙÙ‡ÙÛ¥Ù“ Ûš Ø¥ÙÙ†Ù’ Ù‡ÙÙˆÙ Ø¥ÙÙ„ÙÙ‘Ø§ Ø°ÙÙƒÙ’Ø±ÙŒ ÙˆÙÙ‚ÙØ±Ù’Ø¡ÙØ§Ù†ÙŒ Ù…ÙÙ‘Ø¨ÙÙŠÙ†ÙŒ' },
                { type: 'text', text: ':69] And We have not taught him to recite poetry, nor does it befit him; it is nothing but an advice and the bright Qurâ€™an.' },
                
                { type: 'arabic', text: 'Ù„ÙÙ‘ÙŠÙÙ†Ø°ÙØ±Ù Ù…ÙÙ† ÙƒÙØ§Ù†Ù Ø­ÙÙŠÙ‹Ù‘Ø§ ÙˆÙÙŠÙØ­ÙÙ‚ÙÙ‘ Ù±Ù„Ù’Ù‚ÙÙˆÙ’Ù„Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù’ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù' },
                { type: 'text', text: ':70] To warn the living *, and to prove the Word against disbelievers.' },
                
                { type: 'arabic', text: 'Ø£ÙÙˆÙÙ„ÙÙ…Ù’ ÙŠÙØ±ÙÙˆÙ’Ø§ÛŸ Ø£ÙÙ†ÙÙ‘Ø§ Ø®ÙÙ„ÙÙ‚Ù’Ù†ÙØ§ Ù„ÙÙ‡ÙÙ… Ù…ÙÙ‘Ù…ÙÙ‘Ø§ Ø¹ÙÙ…ÙÙ„ÙØªÙ’ Ø£ÙÙŠÙ’Ø¯ÙÙŠÙ†ÙØ¢ Ø£ÙÙ†Ù’Ø¹ÙÙ°Ù…Ù‹Ø§ ÙÙÙ‡ÙÙ…Ù’ Ù„ÙÙ‡ÙØ§ Ù…ÙÙ°Ù„ÙÙƒÙÙˆÙ†Ù' },
                { type: 'text', text: ':71] Did they not see that We have created animals for them from Our handiwork, so they are their owners?' },
                
                { type: 'arabic', text: 'ÙˆÙØ°ÙÙ„ÙÙ‘Ù„Ù’Ù†ÙÙ°Ù‡ÙØ§ Ù„ÙÙ‡ÙÙ…Ù’ ÙÙÙ…ÙÙ†Ù’Ù‡ÙØ§ Ø±ÙÙƒÙÙˆØ¨ÙÙ‡ÙÙ…Ù’ ÙˆÙÙ…ÙÙ†Ù’Ù‡ÙØ§ ÙŠÙØ£Ù’ÙƒÙÙ„ÙÙˆÙ†Ù' },
                { type: 'text', text: ':72] And have subjected the animals for them, so they ride some animals and eat some?' },
                
                { type: 'arabic', text: 'ÙˆÙÙ„ÙÙ‡ÙÙ…Ù’ ÙÙÙŠÙ‡ÙØ§ Ù…ÙÙ†ÙÙ°ÙÙØ¹Ù ÙˆÙÙ…ÙØ´ÙØ§Ø±ÙØ¨Ù Û– Ø£ÙÙÙÙ„ÙØ§ ÙŠÙØ´Ù’ÙƒÙØ±ÙÙˆÙ†Ù' },
                { type: 'text', text: ':73] And for them in the animals are numerous different benefits and drinks; so will they not be grateful?' },
                
                { type: 'arabic', text: 'ÙˆÙÙ±ØªÙÙ‘Ø®ÙØ°ÙÙˆØ§ÛŸ Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„ÙÙ‘Ù‡Ù Ø¡ÙØ§Ù„ÙÙ‡ÙØ©Ù‹ Ù„ÙÙ‘Ø¹ÙÙ„ÙÙ‘Ù‡ÙÙ…Ù’ ÙŠÙÙ†ØµÙØ±ÙÙˆÙ†Ù' },
                { type: 'text', text: ':74] And they have appointed Gods other than Allah, that perhaps they may be helped!' },
                
                { type: 'arabic', text: 'Ù„ÙØ§ ÙŠÙØ³Ù’ØªÙØ·ÙÙŠØ¹ÙÙˆÙ†Ù Ù†ÙØµÙ’Ø±ÙÙ‡ÙÙ…Ù’ ÙˆÙÙ‡ÙÙ…Ù’ Ù„ÙÙ‡ÙÙ…Ù’ Ø¬ÙÙ†Ø¯ÙŒ Ù…ÙÙ‘Ø­Ù’Ø¶ÙØ±ÙÙˆÙ†Ù' },
                { type: 'text', text: ':75] They (the appointed Gods) cannot help them; and they and their armies will come (to Us), as captives.' },
                
                { type: 'arabic', text: 'ÙÙÙ„ÙØ§ ÙŠÙØ­Ù’Ø²ÙÙ†ÙƒÙ Ù‚ÙÙˆÙ’Ù„ÙÙ‡ÙÙ…Ù’ Û˜ Ø¥ÙÙ†ÙÙ‘Ø§ Ù†ÙØ¹Ù’Ù„ÙÙ…Ù Ù…ÙØ§ ÙŠÙØ³ÙØ±ÙÙ‘ÙˆÙ†Ù ÙˆÙÙ…ÙØ§ ÙŠÙØ¹Ù’Ù„ÙÙ†ÙÙˆÙ†Ù' },
                { type: 'text', text: ':76] Therefore (O dear Prophet Mohammed) do not grieve because of what they say; indeed We know what they conceal and what they disclose.' },
                
                { type: 'arabic', text: 'Ø£ÙÙˆÙÙ„ÙÙ…Ù’ ÙŠÙØ±Ù Ù±Ù„Ù’Ø¥ÙÙ†Ø³ÙÙ°Ù†Ù Ø£ÙÙ†ÙÙ‘Ø§ Ø®ÙÙ„ÙÙ‚Ù’Ù†ÙÙ°Ù‡Ù Ù…ÙÙ† Ù†ÙÙ‘Ø·Ù’ÙÙØ©Ù ÙÙØ¥ÙØ°ÙØ§ Ù‡ÙÙˆÙ Ø®ÙØµÙÙŠÙ…ÙŒ Ù…ÙÙ‘Ø¨ÙÙŠÙ†ÙŒ' },
                { type: 'text', text: ':77] And did not man see that We have created him from a drop of semen? Yet he is an open quarreller!' },
                
                { type: 'arabic', text: 'ÙˆÙØ¶ÙØ±ÙØ¨Ù Ù„ÙÙ†ÙØ§ Ù…ÙØ«ÙÙ„Ù‹Ø§ ÙˆÙÙ†ÙØ³ÙÙ‰Ù Ø®ÙÙ„Ù’Ù‚ÙÙ‡ÙÛ¥ Û– Ù‚ÙØ§Ù„Ù Ù…ÙÙ† ÙŠÙØ­Ù’Ù‰Ù Ù±Ù„Ù’Ø¹ÙØ¸ÙÙ°Ù…Ù ÙˆÙÙ‡ÙÙ‰Ù Ø±ÙÙ…ÙÙŠÙ…ÙŒ' },
                { type: 'text', text: ':78] And he invents an example for Us, while forgetting his own creation, saying, â€œWho is such that can revive the bones when they have completely rotted away?â€' },
                
                { type: 'arabic', text: 'Ù‚ÙÙ„Ù’ ÙŠÙØ­Ù’ÙŠÙÙŠÙ‡ÙØ§ Ù±Ù„ÙÙ‘Ø°ÙÙ‰Ù“ Ø£ÙÙ†Ø´ÙØ£ÙÙ‡ÙØ¢ Ø£ÙÙˆÙÙ‘Ù„Ù Ù…ÙØ±ÙÙ‘Ø©Ù Û– ÙˆÙÙ‡ÙÙˆÙ Ø¨ÙÙƒÙÙ„ÙÙ‘ Ø®ÙÙ„Ù’Ù‚Ù Ø¹ÙÙ„ÙÙŠÙ…ÙŒ' },
                { type: 'text', text: ':79] Proclaim, â€œThey will be revived by the One Who created them the first time; and He is the All Knowing of every creation.â€' },
                
                { type: 'arabic', text: 'Ù±Ù„ÙÙ‘Ø°ÙÙ‰ Ø¬ÙØ¹ÙÙ„Ù Ù„ÙÙƒÙÙ… Ù…ÙÙ‘Ù†Ù Ù±Ù„Ø´ÙÙ‘Ø¬ÙØ±Ù Ù±Ù„Ù’Ø£ÙØ®Ù’Ø¶ÙØ±Ù Ù†ÙØ§Ø±Ù‹Ø§ ÙÙØ¥ÙØ°ÙØ¢ Ø£ÙÙ†ØªÙÙ… Ù…ÙÙ‘Ù†Ù’Ù‡Ù ØªÙÙˆÙ‚ÙØ¯ÙÙˆÙ†Ù' },
                { type: 'text', text: ':80] â€œThe One Who has created for you fire from the green tree, so you kindle from it.â€' },
                
                { type: 'arabic', text: 'Ø£ÙÙˆÙÙ„ÙÙŠÙ’Ø³Ù Ù±Ù„ÙÙ‘Ø°ÙÙ‰ Ø®ÙÙ„ÙÙ‚Ù Ù±Ù„Ø³ÙÙ‘Ù…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù Ø¨ÙÙ‚ÙÙ°Ø¯ÙØ±Ù Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ† ÙŠÙØ®Ù’Ù„ÙÙ‚Ù Ù…ÙØ«Ù’Ù„ÙÙ‡ÙÙ… Ûš Ø¨ÙÙ„ÙÙ‰Ù° ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù’Ø®ÙÙ„ÙÙ‘Ù°Ù‚Ù Ù±Ù„Ù’Ø¹ÙÙ„ÙÙŠÙ…Ù' },
                { type: 'text', text: ':81] And is it not possible for the One Who created the heavens and the earth to create the likes of them? It is surely possible, why not?' },
                
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘Ù…ÙØ¢ Ø£ÙÙ…Ù’Ø±ÙÙ‡ÙÛ¥Ù“ Ø¥ÙØ°ÙØ¢ Ø£ÙØ±ÙØ§Ø¯Ù Ø´ÙÙŠÙ’Ù€Ù‹Ù”Ø§ Ø£ÙÙ† ÙŠÙÙ‚ÙÙˆÙ„Ù Ù„ÙÙ‡ÙÛ¥ ÙƒÙÙ† ÙÙÙŠÙÙƒÙÙˆÙ†Ù' },
                { type: 'text', text: ':82] And His only task when He intends a thing is to command it, â€œBeâ€ - and it thereupon happens!' },

{

  text: 'Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù'

{
  type: 'text',
  text: 'Allah - beginning with the name of - the Most Gracious, the Most Merciful'
},
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘Ø§ ÙÙØªÙØ­Ù’Ù†ÙØ§ Ù„ÙÙƒÙ ÙÙØªÙ’Ø­Ù‹Ø§ Ù…ÙÙ‘Ø¨ÙÙŠÙ†Ù‹Ø§' },
                { type: 'text', text: '1] We have indeed, for your sake (O dear Prophet Mohammed - peace and blessings be upon him), bestowed a clear victory.' },
                { type: 'arabic', text: 'Ù„ÙÙ‘ÙŠÙØºÙ’ÙÙØ±Ù Ù„ÙÙƒÙ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙØ§ ØªÙÙ‚ÙØ¯ÙÙ‘Ù…Ù Ù…ÙÙ† Ø°ÙÙ†Ø¨ÙÙƒÙ ÙˆÙÙ…ÙØ§ ØªÙØ£ÙØ®ÙÙ‘Ø±Ù ÙˆÙÙŠÙØªÙÙ…ÙÙ‘ Ù†ÙØ¹Ù’Ù…ÙØªÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙ ÙˆÙÙŠÙÙ‡Ù’Ø¯ÙÙŠÙÙƒÙ ØµÙØ±ÙØ§Ø·Ù‹Ø§ Ù…ÙÙ‘Ø³Ù’ØªÙÙ‚ÙÙŠÙ…Ù‹Ø§' },
                { type: 'text', text: '2] So that Allah may forgive, for your sake, the sins of those before you and those after you, and complete His favours upon you, and to show you the Straight Path.' },
                { type: 'arabic', text: 'ÙˆÙÙŠÙÙ†ØµÙØ±ÙÙƒÙ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù†ÙØµÙ’Ø±Ù‹Ø§ Ø¹ÙØ²ÙÙŠØ²Ù‹Ø§' },
                { type: 'text', text: '3] And so that Allah may provide you a great help.' },
                { type: 'arabic', text: 'Ù‡ÙÙˆÙ Ø§Ù„ÙÙ‘Ø°ÙÙŠ Ø£ÙÙ†Ø²ÙÙ„Ù Ø§Ù„Ø³ÙÙ‘ÙƒÙÙŠÙ†ÙØ©Ù ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨Ù Ø§Ù„Ù’Ù…ÙØ¤Ù’Ù…ÙÙ†ÙÙŠÙ†Ù Ù„ÙÙŠÙØ²Ù’Ø¯ÙØ§Ø¯ÙÙˆØ§ Ø¥ÙÙŠÙ…ÙØ§Ù†Ù‹Ø§ Ù…ÙÙ‘Ø¹Ù Ø¥ÙÙŠÙ…ÙØ§Ù†ÙÙ‡ÙÙ…Ù’ Û– ÙˆÙÙ„ÙÙ„ÙÙ‘Ù‡Ù Ø¬ÙÙ†ÙÙˆØ¯Ù Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§ÙˆÙØ§ØªÙ ÙˆÙØ§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù Ûš ÙˆÙÙƒÙØ§Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙÙ„ÙÙŠÙ…Ù‹Ø§ Ø­ÙÙƒÙÙŠÙ…Ù‹Ø§' },
                { type: 'text', text: '4] It is He Who instilled peace in the hearts of the believers, so that it may increase their strength of conviction; and to Allah only belong the armies of the heavens and the earth; and Allah is All Knowing, Wise.' },
                { type: 'arabic', text: 'Ù„ÙÙ‘ÙŠÙØ¯Ù’Ø®ÙÙ„Ù Ø§Ù„Ù’Ù…ÙØ¤Ù’Ù…ÙÙ†ÙÙŠÙ†Ù ÙˆÙØ§Ù„Ù’Ù…ÙØ¤Ù’Ù…ÙÙ†ÙØ§ØªÙ Ø¬ÙÙ†ÙÙ‘Ø§ØªÙ ØªÙØ¬Ù’Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Ù’ØªÙÙ‡ÙØ§ Ø§Ù„Ù’Ø£ÙÙ†Ù’Ù‡ÙØ§Ø±Ù Ø®ÙØ§Ù„ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§ ÙˆÙÙŠÙÙƒÙÙÙÙ‘Ø±Ù Ø¹ÙÙ†Ù’Ù‡ÙÙ…Ù’ Ø³ÙÙŠÙÙ‘Ø¦ÙØ§ØªÙÙ‡ÙÙ…Ù’ Ûš ÙˆÙÙƒÙØ§Ù†Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ø¹ÙÙ†Ø¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙÙÙˆÙ’Ø²Ù‹Ø§ Ø¹ÙØ¸ÙÙŠÙ…Ù‹Ø§' },
                { type: 'text', text: '5] In order to admit the believing men and believing women into Gardens beneath which rivers flow, in which they will abide, and to relieve them of their misdeeds; and this, in Allahâ€™s sight, is the greatest success.' },
                { type: 'arabic', text: 'ÙˆÙÙŠÙØ¹ÙØ°ÙÙ‘Ø¨Ù Ø§Ù„Ù’Ù…ÙÙ†ÙØ§ÙÙÙ‚ÙÙŠÙ†Ù ÙˆÙØ§Ù„Ù’Ù…ÙÙ†ÙØ§ÙÙÙ‚ÙØ§ØªÙ ÙˆÙØ§Ù„Ù’Ù…ÙØ´Ù’Ø±ÙÙƒÙÙŠÙ†Ù ÙˆÙØ§Ù„Ù’Ù…ÙØ´Ù’Ø±ÙÙƒÙØ§ØªÙ Ø§Ù„Ø¸ÙÙ‘Ø§Ù†ÙÙ‘ÙŠÙ†Ù Ø¨ÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ø¸ÙÙ†ÙÙ‘ Ø§Ù„Ø³ÙÙ‘ÙˆÙ’Ø¡Ù Ûš Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ Ø¯ÙØ§Ø¦ÙØ±ÙØ©Ù Ø§Ù„Ø³ÙÙ‘ÙˆÙ’Ø¡Ù Û– ÙˆÙØºÙØ¶ÙØ¨Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ ÙˆÙÙ„ÙØ¹ÙÙ†ÙÙ‡ÙÙ…Ù’ ÙˆÙØ£ÙØ¹ÙØ¯ÙÙ‘ Ù„ÙÙ‡ÙÙ…Ù’ Ø¬ÙÙ‡ÙÙ†ÙÙ‘Ù…Ù Û– ÙˆÙØ³ÙØ§Ø¡ÙØªÙ’ Ù…ÙØµÙÙŠØ±Ù‹Ø§' },
                { type: 'text', text: '6] And to punish the hypocrite men and hypocrite women, and the polytheist men and polytheist women, who think evilly about Allah; upon them only is the evil cycle of misfortune; and Allah has wreaked anger upon them, and has cursed them, and has prepared hell for them; and what an evil destination.' },
                { type: 'arabic', text: 'ÙˆÙÙ„ÙÙ„ÙÙ‘Ù‡Ù Ø¬ÙÙ†ÙÙˆØ¯Ù Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§ÙˆÙØ§ØªÙ ÙˆÙØ§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù Ûš ÙˆÙÙƒÙØ§Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙØ²ÙÙŠØ²Ù‹Ø§ Ø­ÙÙƒÙÙŠÙ…Ù‹Ø§' },
                { type: 'text', text: '7] And to Allah only belong the armies of the heavens and the earth; and Allah is Most Honourable, Wise.' },
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘Ø§ Ø£ÙØ±Ù’Ø³ÙÙ„Ù’Ù†ÙØ§ÙƒÙ Ø´ÙØ§Ù‡ÙØ¯Ù‹Ø§ ÙˆÙÙ…ÙØ¨ÙØ´ÙÙ‘Ø±Ù‹Ø§ ÙˆÙÙ†ÙØ°ÙÙŠØ±Ù‹Ø§' },
                { type: 'text', text: '8] We have indeed sent you (O dear Prophet Mohammed - peace and blessings be upon him) as a present witness and a Herald of glad tidings and warnings. (The Holy Prophet is a witness from Allah.)' },
                { type: 'arabic', text: 'Ù„ÙÙ‘ØªÙØ¤Ù’Ù…ÙÙ†ÙÙˆØ§ Ø¨ÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡Ù ÙˆÙØªÙØ¹ÙØ²ÙÙ‘Ø±ÙÙˆÙ‡Ù ÙˆÙØªÙÙˆÙÙ‚ÙÙ‘Ø±ÙÙˆÙ‡Ù ÙˆÙØªÙØ³ÙØ¨ÙÙ‘Ø­ÙÙˆÙ‡Ù Ø¨ÙÙƒÙ’Ø±ÙØ©Ù‹ ÙˆÙØ£ÙØµÙÙŠÙ„Ù‹Ø§' },
                { type: 'text', text: '9] In order that you, O people, may accept faith in Allah and His Noble Messenger, and honour and revere the Noble Messenger; and may say the Purity of Allah, morning and evening. (To honour the Holy Prophet â€“ peace and blessings be upon him â€“ is part of faith. To disrespect him is blasphemy.)' },
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙŠÙØ¨ÙØ§ÙŠÙØ¹ÙÙˆÙ†ÙÙƒÙ Ø¥ÙÙ†ÙÙ‘Ù…ÙØ§ ÙŠÙØ¨ÙØ§ÙŠÙØ¹ÙÙˆÙ†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙŠÙØ¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙÙÙˆÙ’Ù‚Ù Ø£ÙÙŠÙ’Ø¯ÙÙŠÙ‡ÙÙ…Ù’ Ûš ÙÙÙ…ÙÙ† Ù†ÙÙ‘ÙƒÙØ«Ù ÙÙØ¥ÙÙ†ÙÙ‘Ù…ÙØ§ ÙŠÙÙ†ÙƒÙØ«Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù†ÙÙÙ’Ø³ÙÙ‡Ù Û– ÙˆÙÙ…ÙÙ†Ù’ Ø£ÙÙˆÙ’ÙÙÙ‰Ù° Ø¨ÙÙ…ÙØ§ Ø¹ÙØ§Ù‡ÙØ¯Ù Ø¹ÙÙ„ÙÙŠÙ’Ù‡Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙÙØ³ÙÙŠÙØ¤Ù’ØªÙÙŠÙ‡Ù Ø£ÙØ¬Ù’Ø±Ù‹Ø§ Ø¹ÙØ¸ÙÙŠÙ…Ù‹Ø§' },
                { type: 'text', text: "10] Those who swear allegiance to you (O dear Prophet Mohammed - peace and blessings be upon him), do indeed in fact swear allegiance to Allah; Allah's Hand* of Power is above their hands; so whoever breaches his oath, has breached his own greater promise; and whoever fulfils the covenant he has with Allah - so very soon Allah will bestow upon him a great reward. (Used as a metaphor.)" },
                { type: 'hr' },
                { type: 'arabic', text: 'Ø³ÙÙŠÙÙ‚ÙÙˆÙ„Ù Ù„ÙÙƒÙ Ø§Ù„Ù’Ù…ÙØ®ÙÙ„ÙÙ‘ÙÙÙˆÙ†Ù Ù…ÙÙ†Ù Ø§Ù„Ù’Ø£ÙØ¹Ù’Ø±ÙØ§Ø¨Ù Ø´ÙØºÙÙ„ÙØªÙ’Ù†ÙØ§ Ø£ÙÙ…Ù’ÙˆÙØ§Ù„ÙÙ†ÙØ§ ÙˆÙØ£ÙÙ‡Ù’Ù„ÙÙˆÙ†ÙØ§ ÙÙØ§Ø³Ù’ØªÙØºÙ’ÙÙØ±Ù’ Ù„ÙÙ†ÙØ§ Ûš ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø¨ÙØ£ÙÙ„Ù’Ø³ÙÙ†ÙØªÙÙ‡ÙÙ… Ù…ÙÙ‘Ø§ Ù„ÙÙŠÙ’Ø³Ù ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Ù’ Ûš Ù‚ÙÙ„Ù’ ÙÙÙ…ÙÙ† ÙŠÙÙ…Ù’Ù„ÙÙƒÙ Ù„ÙÙƒÙÙ… Ù…ÙÙ‘Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø´ÙÙŠÙ’Ø¦Ù‹Ø§ Ø¥ÙÙ†Ù’ Ø£ÙØ±ÙØ§Ø¯Ù Ø¨ÙÙƒÙÙ…Ù’ Ø¶ÙØ±Ù‹Ù‘Ø§ Ø£ÙÙˆÙ’ Ø£ÙØ±ÙØ§Ø¯Ù Ø¨ÙÙƒÙÙ…Ù’ Ù†ÙÙÙ’Ø¹Ù‹Ø§ Ûš Ø¨ÙÙ„Ù’ ÙƒÙØ§Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙÙ…ÙØ§ ØªÙØ¹Ù’Ù…ÙÙ„ÙÙˆÙ†Ù Ø®ÙØ¨ÙÙŠØ±Ù‹Ø§' },
                { type: 'text', text: '11] The ignorant ones who had stayed behind will now say to you, â€œOur wealth and our families prevented us from going by keeping us pre-occupied, therefore seek forgiveness for usâ€; they utter with their tongues what is not in their hearts; say, â€œSo does anyone have any control over you against Allah, if He wills to harm you or provide you benefit? In fact Allah is Aware of what you do.â€' },
                { type: 'arabic', text: 'Ø¨ÙÙ„Ù’ Ø¸ÙÙ†ÙÙ†ØªÙÙ…Ù’ Ø£ÙÙ† Ù„ÙÙ‘Ù† ÙŠÙÙ†Ù‚ÙÙ„ÙØ¨Ù Ø§Ù„Ø±ÙÙ‘Ø³ÙÙˆÙ„Ù ÙˆÙØ§Ù„Ù’Ù…ÙØ¤Ù’Ù…ÙÙ†ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‰Ù° Ø£ÙÙ‡Ù’Ù„ÙÙŠÙ‡ÙÙ…Ù’ Ø£ÙØ¨ÙØ¯Ù‹Ø§ ÙˆÙØ²ÙÙŠÙÙ‘Ù†Ù Ø°ÙÙ°Ù„ÙÙƒÙ ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙƒÙÙ…Ù’ ÙˆÙØ¸ÙÙ†ÙÙ†ØªÙÙ…Ù’ Ø¸ÙÙ†ÙÙ‘ Ø§Ù„Ø³ÙÙ‘ÙˆÙ’Ø¡Ù ÙˆÙÙƒÙÙ†ØªÙÙ…Ù’ Ù‚ÙÙˆÙ’Ù…Ù‹Ø§ Ø¨ÙÙˆØ±Ù‹Ø§' },
                { type: 'text', text: '12] â€œRather you had assumed that the Noble Messenger and the Muslims will never return to their homes, and you thought this as good within your hearts, whereas you had thought evilly; and you were a people about to be ruined.â€' },
                { type: 'arabic', text: 'ÙˆÙÙ…ÙÙ† Ù„ÙÙ‘Ù…Ù’ ÙŠÙØ¤Ù’Ù…ÙÙ† Ø¨ÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡Ù ÙÙØ¥ÙÙ†ÙÙ‘Ø§ Ø£ÙØ¹Ù’ØªÙØ¯Ù’Ù†ÙØ§ Ù„ÙÙ„Ù’ÙƒÙØ§ÙÙØ±ÙÙŠÙ†Ù Ø³ÙØ¹ÙÙŠØ±Ù‹Ø§' },
                { type: 'text', text: '13] And whoever does not accept faith in Allah and His Noble Messenger - We have indeed kept prepared a blazing fire for disbelievers.' },
                { type: 'arabic', text: 'ÙˆÙÙ„ÙÙ„ÙÙ‘Ù‡Ù Ù…ÙÙ„Ù’ÙƒÙ Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§ÙˆÙØ§ØªÙ ÙˆÙØ§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù Ûš ÙŠÙØºÙ’ÙÙØ±Ù Ù„ÙÙ…ÙÙ† ÙŠÙØ´ÙØ§Ø¡Ù ÙˆÙÙŠÙØ¹ÙØ°ÙÙ‘Ø¨Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ø¡Ù Ûš ÙˆÙÙƒÙØ§Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ØºÙÙÙÙˆØ±Ù‹Ø§ Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù‹Ø§' },
                { type: 'text', text: '14] And for Allah only is the kingship of the heavens and the earth; He may forgive whomever He wills, and punish whomever He wills; and Allah is Oft Forgiving, Most Merciful.' },
                { type: 'arabic', text: 'Ø³ÙÙŠÙÙ‚ÙÙˆÙ„Ù Ø§Ù„Ù’Ù…ÙØ®ÙÙ„ÙÙ‘ÙÙÙˆÙ†Ù Ø¥ÙØ°ÙØ§ Ø§Ù†Ø·ÙÙ„ÙÙ‚Ù’ØªÙÙ…Ù’ Ø¥ÙÙ„ÙÙ‰Ù° Ù…ÙØºÙØ§Ù†ÙÙ…Ù Ù„ÙØªÙØ£Ù’Ø®ÙØ°ÙÙˆÙ‡ÙØ§ Ø°ÙØ±ÙÙˆÙ†ÙØ§ Ù†ÙØªÙÙ‘Ø¨ÙØ¹Ù’ÙƒÙÙ…Ù’ Û– ÙŠÙØ±ÙÙŠØ¯ÙÙˆÙ†Ù Ø£ÙÙ† ÙŠÙØ¨ÙØ¯ÙÙ‘Ù„ÙÙˆØ§ ÙƒÙÙ„ÙØ§Ù…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ûš Ù‚ÙÙ„ Ù„ÙÙ‘Ù† ØªÙØªÙÙ‘Ø¨ÙØ¹ÙÙˆÙ†ÙØ§ ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙÙ…Ù’ Ù‚ÙØ§Ù„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙÙ† Ù‚ÙØ¨Ù’Ù„Ù Û– ÙÙØ³ÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø¨ÙÙ„Ù’ ØªÙØ­Ù’Ø³ÙØ¯ÙÙˆÙ†ÙØ§ Ûš Ø¨ÙÙ„Ù’ ÙƒÙØ§Ù†ÙÙˆØ§ Ù„ÙØ§ ÙŠÙÙÙ’Ù‚ÙÙ‡ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ù‚ÙÙ„ÙÙŠÙ„Ù‹Ø§' },
                { type: 'text', text: '15] Those who had stayed behind will now say, â€œWhen you go to receive the war booty, let us also go with youâ€; they wish to change the Words of Allah; say â€œYou shall never come with us - this is already decreed by Allahâ€; so they will now say, â€œBut rather you envy usâ€; in fact they never understood except a little.' },
                { type: 'arabic', text: 'Ù‚ÙÙ„ Ù„ÙÙ‘Ù„Ù’Ù…ÙØ®ÙÙ„ÙÙ‘ÙÙÙŠÙ†Ù Ù…ÙÙ†Ù Ø§Ù„Ù’Ø£ÙØ¹Ù’Ø±ÙØ§Ø¨Ù Ø³ÙØªÙØ¯Ù’Ø¹ÙÙˆÙ’Ù†Ù Ø¥ÙÙ„ÙÙ‰Ù° Ù‚ÙÙˆÙ’Ù…Ù Ø£ÙÙˆÙ„ÙÙŠ Ø¨ÙØ£Ù’Ø³Ù Ø´ÙØ¯ÙÙŠØ¯Ù ØªÙÙ‚ÙØ§ØªÙÙ„ÙÙˆÙ†ÙÙ‡ÙÙ…Ù’ Ø£ÙÙˆÙ’ ÙŠÙØ³Ù’Ù„ÙÙ…ÙÙˆÙ†Ù Û– ÙÙØ¥ÙÙ† ØªÙØ·ÙÙŠØ¹ÙÙˆØ§ ÙŠÙØ¤Ù’ØªÙÙƒÙÙ…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø£ÙØ¬Ù’Ø±Ù‹Ø§ Ø­ÙØ³ÙÙ†Ù‹Ø§ Û– ÙˆÙØ¥ÙÙ† ØªÙØªÙÙˆÙÙ„ÙÙ‘ÙˆÙ’Ø§ ÙƒÙÙ…ÙØ§ ØªÙÙˆÙÙ„ÙÙ‘ÙŠÙ’ØªÙÙ… Ù…ÙÙ‘Ù† Ù‚ÙØ¨Ù’Ù„Ù ÙŠÙØ¹ÙØ°ÙÙ‘Ø¨Ù’ÙƒÙÙ…Ù’ Ø¹ÙØ°ÙØ§Ø¨Ù‹Ø§ Ø£ÙÙ„ÙÙŠÙ…Ù‹Ø§' },
                { type: 'text', text: '16] Say to the ignorant who stayed behind, â€œYou will soon be called against a nation of great military strength - to fight against them or that they become Muslims; so if you obey, Allah will give you an excellent reward; and if you turn away, the way you had turned away before, He will mete out a painful punishment to you.â€' },
                { type: 'arabic', text: 'Ù„ÙÙ‘ÙŠÙ’Ø³Ù Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ø£ÙØ¹Ù’Ù…ÙÙ‰Ù° Ø­ÙØ±ÙØ¬ÙŒ ÙˆÙÙ„ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ø£ÙØ¹Ù’Ø±ÙØ¬Ù Ø­ÙØ±ÙØ¬ÙŒ ÙˆÙÙ„ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ù…ÙØ±ÙÙŠØ¶Ù Ø­ÙØ±ÙØ¬ÙŒ Û— ÙˆÙÙ…ÙÙ† ÙŠÙØ·ÙØ¹Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡Ù ÙŠÙØ¯Ù’Ø®ÙÙ„Ù’Ù‡Ù Ø¬ÙÙ†ÙÙ‘Ø§ØªÙ ØªÙØ¬Ù’Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Ù’ØªÙÙ‡ÙØ§ Ø§Ù„Ù’Ø£ÙÙ†Ù’Ù‡ÙØ§Ø±Ù Û– ÙˆÙÙ…ÙÙ† ÙŠÙØªÙÙˆÙÙ„ÙÙ‘ ÙŠÙØ¹ÙØ°ÙÙ‘Ø¨Ù’Ù‡Ù Ø¹ÙØ°ÙØ§Ø¨Ù‹Ø§ Ø£ÙÙ„ÙÙŠÙ…Ù‹Ø§' },
                { type: 'text', text: '17] There is no reproach upon the blind, nor reproach against the lame, nor reproach upon the sick; and whoever obeys Allah and His Noble Messenger - Allah will admit him into Gardens beneath which rivers flow; and whoever turns away - He will mete out a painful punishment to him.' },
                { type: 'hr' },
                { type: 'arabic', text: 'Ù„ÙÙ‘Ù‚ÙØ¯Ù’ Ø±ÙØ¶ÙÙŠÙ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙÙ†Ù Ø§Ù„Ù’Ù…ÙØ¤Ù’Ù…ÙÙ†ÙÙŠÙ†Ù Ø¥ÙØ°Ù’ ÙŠÙØ¨ÙØ§ÙŠÙØ¹ÙÙˆÙ†ÙÙƒÙ ØªÙØ­Ù’ØªÙ Ø§Ù„Ø´ÙÙ‘Ø¬ÙØ±ÙØ©Ù ÙÙØ¹ÙÙ„ÙÙ…Ù Ù…ÙØ§ ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Ù’ ÙÙØ£ÙÙ†Ø²ÙÙ„Ù Ø§Ù„Ø³ÙÙ‘ÙƒÙÙŠÙ†ÙØ©Ù Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ ÙˆÙØ£ÙØ«ÙØ§Ø¨ÙÙ‡ÙÙ…Ù’ ÙÙØªÙ’Ø­Ù‹Ø§ Ù‚ÙØ±ÙÙŠØ¨Ù‹Ø§' },
                { type: 'text', text: '18] Indeed Allah was truly pleased with the believers when they swore allegiance to you beneath the tree - so He knew what was in their hearts - He therefore sent down peace upon them, and rewarded them with an imminent victory.' },
                { type: 'arabic', text: 'ÙˆÙÙ…ÙØºÙØ§Ù†ÙÙ…Ù ÙƒÙØ«ÙÙŠØ±ÙØ©Ù‹ ÙŠÙØ£Ù’Ø®ÙØ°ÙÙˆÙ†ÙÙ‡ÙØ§ Û— ÙˆÙÙƒÙØ§Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙØ²ÙÙŠØ²Ù‹Ø§ Ø­ÙÙƒÙÙŠÙ…Ù‹Ø§' },
                { type: 'text', text: '19] And plenty of war booty, to take; and Allah is Most Honourable, Wise.' },
                { type: 'arabic', text: 'ÙˆÙØ¹ÙØ¯ÙÙƒÙÙ…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙØºÙØ§Ù†ÙÙ…Ù ÙƒÙØ«ÙÙŠØ±ÙØ©Ù‹ ØªÙØ£Ù’Ø®ÙØ°ÙÙˆÙ†ÙÙ‡ÙØ§ ÙÙØ¹ÙØ¬ÙÙ‘Ù„Ù Ù„ÙÙƒÙÙ…Ù’ Ù‡ÙÙ°Ø°ÙÙ‡Ù ÙˆÙÙƒÙÙÙÙ‘ Ø£ÙÙŠÙ’Ø¯ÙÙŠÙ Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù Ø¹ÙÙ†ÙƒÙÙ…Ù’ ÙˆÙÙ„ÙØªÙÙƒÙÙˆÙ†Ù Ø¢ÙŠÙØ©Ù‹ Ù„ÙÙ‘Ù„Ù’Ù…ÙØ¤Ù’Ù…ÙÙ†ÙÙŠÙ†Ù ÙˆÙÙŠÙÙ‡Ù’Ø¯ÙÙŠÙÙƒÙÙ…Ù’ ØµÙØ±ÙØ§Ø·Ù‹Ø§ Ù…ÙÙ‘Ø³Ù’ØªÙÙ‚ÙÙŠÙ…Ù‹Ø§' },
                { type: 'text', text: '20] Allah has promised you plenty of booty which you will take, and has bestowed this to you quickly, and restrained peoplesâ€™ hands from you; and in order that it may be a sign for the believers, and to guide you on the Straight Path.' },
                { type: 'arabic', text: 'ÙˆÙØ£ÙØ®Ù’Ø±ÙÙ‰Ù° Ù„ÙÙ…Ù’ ØªÙÙ‚Ù’Ø¯ÙØ±ÙÙˆØ§ Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙØ§ Ù‚ÙØ¯Ù’ Ø£ÙØ­ÙØ§Ø·Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙÙ‡ÙØ§ Ûš ÙˆÙÙƒÙØ§Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„ÙÙ‘ Ø´ÙÙŠÙ’Ø¡Ù Ù‚ÙØ¯ÙÙŠØ±Ù‹Ø§' },
                { type: 'text', text: '21] And one more, not within your capacity, is within Allahâ€™s hold; and Allah is Able to do all things.' },
                { type: 'arabic', text: 'ÙˆÙÙ„ÙÙˆÙ’ Ù‚ÙØ§ØªÙÙ„ÙÙƒÙÙ…Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§ Ù„ÙÙˆÙÙ„ÙÙ‘ÙˆÙØ§ Ø§Ù„Ù’Ø£ÙØ¯Ù’Ø¨ÙØ§Ø±Ù Ø«ÙÙ…ÙÙ‘ Ù„ÙØ§ ÙŠÙØ¬ÙØ¯ÙÙˆÙ†Ù ÙˆÙÙ„ÙÙŠÙ‹Ù‘Ø§ ÙˆÙÙ„ÙØ§ Ù†ÙØµÙÙŠØ±Ù‹Ø§' },
                { type: 'text', text: '22] And if the disbelievers were to fight you, they will turn away and flee, and then they will not find any supporter nor any aide.' },
                { type: 'arabic', text: 'Ø³ÙÙ†ÙÙ‘Ø©Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„ÙÙ‘ØªÙÙŠ Ù‚ÙØ¯Ù’ Ø®ÙÙ„ÙØªÙ’ Ù…ÙÙ† Ù‚ÙØ¨Ù’Ù„Ù Û– ÙˆÙÙ„ÙÙ† ØªÙØ¬ÙØ¯Ù Ù„ÙØ³ÙÙ†ÙÙ‘Ø©Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ØªÙØ¨Ù’Ø¯ÙÙŠÙ„Ø§Ù‹' },
                { type: 'text', text: '23] The tradition of Allah, ongoing since before; and you will not find the tradition of Allah changing.' },
                { type: 'arabic', text: 'ÙˆÙÙ‡ÙÙˆÙ Ø§Ù„ÙÙ‘Ø°ÙÙŠ ÙƒÙÙÙÙ‘ Ø£ÙÙŠÙ’Ø¯ÙÙŠÙÙ‡ÙÙ…Ù’ Ø¹ÙÙ†ÙƒÙÙ…Ù’ ÙˆÙØ£ÙÙŠÙ’Ø¯ÙÙŠÙÙƒÙÙ…Ù’ Ø¹ÙÙ†Ù’Ù‡ÙÙ… Ø¨ÙØ¨ÙØ·Ù’Ù†Ù Ù…ÙÙƒÙÙ‘Ø©Ù Ù…ÙÙ† Ø¨ÙØ¹Ù’Ø¯Ù Ø£ÙÙ†Ù’ Ø£ÙØ¸Ù’ÙÙØ±ÙÙƒÙÙ…Ù’ Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ Ûš ÙˆÙÙƒÙØ§Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙÙ…ÙØ§ ØªÙØ¹Ù’Ù…ÙÙ„ÙÙˆÙ†Ù Ø¨ÙØµÙÙŠØ±Ù‹Ø§' },
                { type: 'text', text: '24] And it is He Who restrained their hands from you, and your hands from them in the valley of Mecca, after having given you control over them; and Allah sees all what you do.' },
                { type: 'arabic', text: 'Ù‡ÙÙ…Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§ ÙˆÙØµÙØ¯ÙÙ‘ÙˆÙƒÙÙ…Ù’ Ø¹ÙÙ†Ù Ø§Ù„Ù’Ù…ÙØ³Ù’Ø¬ÙØ¯Ù Ø§Ù„Ù’Ø­ÙØ±ÙØ§Ù…Ù ÙˆÙØ§Ù„Ù’Ù‡ÙØ¯Ù’ÙŠÙ Ù…ÙØ¹Ù’ÙƒÙÙˆÙÙ‹Ø§ Ø£ÙÙ† ÙŠÙØ¨Ù’Ù„ÙØºÙ Ù…ÙØ­ÙÙ„ÙÙ‘Ù‡Ù Ûš ÙˆÙÙ„ÙÙˆÙ’Ù„ÙØ§ Ø±ÙØ¬ÙØ§Ù„ÙŒ Ù…ÙÙ‘Ø¤Ù’Ù…ÙÙ†ÙÙˆÙ†Ù ÙˆÙÙ†ÙØ³ÙØ§Ø¡ÙŒ Ù…ÙÙ‘Ø¤Ù’Ù…ÙÙ†ÙØ§ØªÙŒ Ù„ÙÙ‘Ù…Ù’ ØªÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ‡ÙÙ…Ù’ Ø£ÙÙ† ØªÙØ·ÙØ¤ÙÙˆÙ‡ÙÙ…Ù’ ÙÙØªÙØµÙÙŠØ¨ÙÙƒÙÙ… Ù…ÙÙ‘Ù†Ù’Ù‡ÙÙ… Ù…ÙÙ‘Ø¹ÙØ±ÙÙ‘Ø©ÙŒ Ø¨ÙØºÙÙŠÙ’Ø±Ù Ø¹ÙÙ„Ù’Ù…Ù Û– Ù„ÙÙ‘ÙŠÙØ¯Ù’Ø®ÙÙ„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙÙÙŠ Ø±ÙØ­Ù’Ù…ÙØªÙÙ‡Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ø¡Ù Ûš Ù„ÙÙˆÙ’ ØªÙØ²ÙÙŠÙÙ‘Ù„ÙÙˆØ§ Ù„ÙØ¹ÙØ°ÙÙ‘Ø¨Ù’Ù†ÙØ§ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§ Ù…ÙÙ†Ù’Ù‡ÙÙ…Ù’ Ø¹ÙØ°ÙØ§Ø¨Ù‹Ø§ Ø£ÙÙ„ÙÙŠÙ…Ù‹Ø§' },
                { type: 'text', text: '25] It was these who disbelieved and prevented you from the Sacred Mosque, and stopped the sacrificial animals from reaching their place; and were it not for some Muslim men and Muslim women, whom you do not know - lest you may crush them and unintentionally incur some violation due to them - Allah would have permitted you to slay them; this relief for them, is so that Allah may admit into His mercy whomever He wills; and had they been separated, We would have indeed punished the disbelievers among them with a painful punishment.' },
                { type: 'hr' },
                { type: 'arabic', text: 'Ø¥ÙØ°Ù’ Ø¬ÙØ¹ÙÙ„Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§ ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Ù Ø§Ù„Ù’Ø­ÙÙ…ÙÙŠÙÙ‘Ø©Ù Ø­ÙÙ…ÙÙŠÙÙ‘Ø©Ù Ø§Ù„Ù’Ø¬ÙØ§Ù‡ÙÙ„ÙÙŠÙÙ‘Ø©Ù ÙÙØ£ÙÙ†Ø²ÙÙ„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø³ÙÙƒÙÙŠÙ†ÙØªÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø±ÙØ³ÙÙˆÙ„ÙÙ‡Ù ÙˆÙØ¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ù…ÙØ¤Ù’Ù…ÙÙ†ÙÙŠÙ†Ù ÙˆÙØ£ÙÙ„Ù’Ø²ÙÙ…ÙÙ‡ÙÙ…Ù’ ÙƒÙÙ„ÙÙ…ÙØ©Ù Ø§Ù„ØªÙÙ‘Ù‚Ù’ÙˆÙÙ‰Ù° ÙˆÙÙƒÙØ§Ù†ÙÙˆØ§ Ø£ÙØ­ÙÙ‚ÙÙ‘ Ø¨ÙÙ‡ÙØ§ ÙˆÙØ£ÙÙ‡Ù’Ù„ÙÙ‡ÙØ§ Ûš ÙˆÙÙƒÙØ§Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙÙƒÙÙ„ÙÙ‘ Ø´ÙÙŠÙ’Ø¡Ù Ø¹ÙÙ„ÙÙŠÙ…Ù‹Ø§' },
                { type: 'text', text: '26] Whereas the disbelievers had set up in their hearts an obstinacy - the same obstacy of the days of ignorance - so Allah sent down His solace upon His Noble Messenger and upon the believers, and decreed upon them the words of piety, and they were more deserving and suitable for it; and Allah is the All Knowing.' },
                { type: 'arabic', text: 'Ù„ÙÙ‘Ù‚ÙØ¯Ù’ ØµÙØ¯ÙÙ‚Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø±ÙØ³ÙÙˆÙ„ÙÙ‡Ù Ø§Ù„Ø±ÙÙ‘Ø¤Ù’ÙŠÙØ§ Ø¨ÙØ§Ù„Ù’Ø­ÙÙ‚ÙÙ‘ Û– Ù„ÙØªÙØ¯Ù’Ø®ÙÙ„ÙÙ†ÙÙ‘ Ø§Ù„Ù’Ù…ÙØ³Ù’Ø¬ÙØ¯Ù Ø§Ù„Ù’Ø­ÙØ±ÙØ§Ù…Ù Ø¥ÙÙ† Ø´ÙØ§Ø¡Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¢Ù…ÙÙ†ÙÙŠÙ†Ù Ù…ÙØ­ÙÙ„ÙÙ‘Ù‚ÙÙŠÙ†Ù Ø±ÙØ¡ÙÙˆØ³ÙÙƒÙÙ…Ù’ ÙˆÙÙ…ÙÙ‚ÙØµÙÙ‘Ø±ÙÙŠÙ†Ù Ù„ÙØ§ ØªÙØ®ÙØ§ÙÙÙˆÙ†Ù Û– ÙÙØ¹ÙÙ„ÙÙ…Ù Ù…ÙØ§ Ù„ÙÙ…Ù’ ØªÙØ¹Ù’Ù„ÙÙ…ÙÙˆØ§ ÙÙØ¬ÙØ¹ÙÙ„Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ø°ÙÙ°Ù„ÙÙƒÙ ÙÙØªÙ’Ø­Ù‹Ø§ Ù‚ÙØ±ÙÙŠØ¨Ù‹Ø§' },
                { type: 'text', text: '27] Allah has indeed made the truthful dream of His Noble Messenger, come true; indeed you will all enter the Sacred Mosque, if Allah wills, in safety - with your heads shaven or hair cut short - without fear; so He knows what you do not know, and has therefore ordained another imminent victory before this.' },
                { type: 'arabic', text: 'Ù‡ÙÙˆÙ Ø§Ù„ÙÙ‘Ø°ÙÙŠ Ø£ÙØ±Ù’Ø³ÙÙ„Ù Ø±ÙØ³ÙÙˆÙ„ÙÙ‡Ù Ø¨ÙØ§Ù„Ù’Ù‡ÙØ¯ÙÙ‰Ù° ÙˆÙØ¯ÙÙŠÙ†Ù Ø§Ù„Ù’Ø­ÙÙ‚ÙÙ‘ Ù„ÙÙŠÙØ¸Ù’Ù‡ÙØ±ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ø¯ÙÙ‘ÙŠÙ†Ù ÙƒÙÙ„ÙÙ‘Ù‡Ù Ûš ÙˆÙÙƒÙÙÙÙ‰Ù° Ø¨ÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ø´ÙÙ‡ÙÙŠØ¯Ù‹Ø§' },
                { type: 'text', text: '28] It is He Who has sent His Noble Messenger with the guidance and the true religion, in order to make it prevail over all other religions; and Allah is sufficient as a Witness. (The Holy Prophet is a light from Allah.)' },
                { type: 'arabic', text: 'Ù…ÙÙ‘Ø­ÙÙ…ÙÙ‘Ø¯ÙŒ Ø±ÙÙ‘Ø³ÙÙˆÙ„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ûš ÙˆÙØ§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ù…ÙØ¹ÙÙ‡Ù Ø£ÙØ´ÙØ¯ÙÙ‘Ø§Ø¡Ù Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’ÙƒÙÙÙÙ‘Ø§Ø±Ù Ø±ÙØ­ÙÙ…ÙØ§Ø¡Ù Ø¨ÙÙŠÙ’Ù†ÙÙ‡ÙÙ…Ù’ Û– ØªÙØ±ÙØ§Ù‡ÙÙ…Ù’ Ø±ÙÙƒÙÙ‘Ø¹Ù‹Ø§ Ø³ÙØ¬ÙÙ‘Ø¯Ù‹Ø§ ÙŠÙØ¨Ù’ØªÙØºÙÙˆÙ†Ù ÙÙØ¶Ù’Ù„Ù‹Ø§ Ù…ÙÙ‘Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ±ÙØ¶Ù’ÙˆÙØ§Ù†Ù‹Ø§ Û– Ø³ÙÙŠÙ…ÙØ§Ù‡ÙÙ…Ù’ ÙÙÙŠ ÙˆÙØ¬ÙÙˆÙ‡ÙÙ‡ÙÙ… Ù…ÙÙ‘Ù†Ù’ Ø£ÙØ«ÙØ±Ù Ø§Ù„Ø³ÙÙ‘Ø¬ÙÙˆØ¯Ù Ûš Ø°ÙÙ°Ù„ÙÙƒÙ Ù…ÙØ«ÙÙ„ÙÙ‡ÙÙ…Ù’ ÙÙÙŠ Ø§Ù„ØªÙÙ‘ÙˆÙ’Ø±ÙØ§Ø©Ù Ûš ÙˆÙÙ…ÙØ«ÙÙ„ÙÙ‡ÙÙ…Ù’ ÙÙÙŠ Ø§Ù„Ù’Ø¥ÙÙ†Ø¬ÙÙŠÙ„Ù ÙƒÙØ²ÙØ±Ù’Ø¹Ù Ø£ÙØ®Ù’Ø±ÙØ¬Ù Ø´ÙØ·Ù’Ø£ÙÙ‡Ù ÙÙØ¢Ø²ÙØ±ÙÙ‡Ù ÙÙØ§Ø³Ù’ØªÙØºÙ’Ù„ÙØ¸Ù ÙÙØ§Ø³Ù’ØªÙÙˆÙÙ‰Ù° Ø¹ÙÙ„ÙÙ‰Ù° Ø³ÙÙˆÙ‚ÙÙ‡Ù ÙŠÙØ¹Ù’Ø¬ÙØ¨Ù Ø§Ù„Ø²ÙÙ‘Ø±ÙÙ‘Ø§Ø¹Ù Ù„ÙÙŠÙØºÙÙŠØ¸Ù Ø¨ÙÙ‡ÙÙ…Ù Ø§Ù„Ù’ÙƒÙÙÙÙ‘Ø§Ø±Ù Û— ÙˆÙØ¹ÙØ¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¢Ù…ÙÙ†ÙÙˆØ§ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§ Ø§Ù„ØµÙÙ‘Ø§Ù„ÙØ­ÙØ§ØªÙ Ù…ÙÙ†Ù’Ù‡ÙÙ… Ù…ÙÙ‘ØºÙ’ÙÙØ±ÙØ©Ù‹ ÙˆÙØ£ÙØ¬Ù’Ø±Ù‹Ø§ Ø¹ÙØ¸ÙÙŠÙ…Ù‹Ø§' },
                { type: 'text', text: '29] Mohammed (peace and blessings be upon him) is the Noble Messenger of Allah; and his companions are stern with the disbelievers and merciful among themselves - you will see them bowing and falling in prostration, seeking Allahâ€™s munificence and His pleasure; their signs are on their faces, from the effects of prostrations; this trait of theirs is mentioned in the Taurat; and their trait is mentioned in the Injeel; like a cultivation that sprouted its shoot, then strengthened it, then thickened and then stood firm upon its stem, pleasing the farmer - in order to enrage the disbelievers with them; Allah has promised forgiveness and a great reward to those among them who have faith and do good deeds.' }
              ]

            {
            
                audio1: 'https://server8.mp3quran.net/afs/055.mp3', // Alafasy
              audio2: 'https://server10.mp3quran.net/minsh/055.mp3', // Al-Minshawi
              content: [
                { type: 'section-title', text: 'AL RAHMAN' },
                { type: 'text', text: '(Revealed at Medinah - contains 78 verses - 3 Sections)' },
                { type: 'arabic', text: 'Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù' },
                { type: 'text', text: 'Allah - beginning with the name of - the Most Gracious, the Most Merciful' },
                { type: 'arabic', text: 'Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù' },
                { type: 'text', text: '1] Allah, the Most Gracious' },
                { type: 'arabic', text: 'Ø¹ÙÙ„ÙÙ‘Ù…Ù Ø§Ù„Ù’Ù‚ÙØ±Ù’Ø¢Ù†Ù' },
                { type: 'text', text: '2] Has taught the Qurâ€™an to His beloved Prophet (Mohammed - peace and blessings be upon him).' },
                { type: 'arabic', text: 'Ø®ÙÙ„ÙÙ‚Ù Ø§Ù„Ù’Ø¥ÙÙ†Ø³ÙØ§Ù†Ù' },
                { type: 'text', text: '3] Has created Prophet Mohammed (peace and blessings be upon him) as the soul of mankind.' },
                { type: 'arabic', text: 'Ø¹ÙÙ„ÙÙ‘Ù…ÙÙ‡Ù Ø§Ù„Ù’Ø¨ÙÙŠÙØ§Ù†Ù' },
                { type: 'text', text: '4] Has taught him the knowledge of the past and the future.' },
                { type: 'arabic', text: 'Ø§Ù„Ø´ÙÙ‘Ù…Ù’Ø³Ù ÙˆÙØ§Ù„Ù’Ù‚ÙÙ…ÙØ±Ù Ø¨ÙØ­ÙØ³Ù’Ø¨ÙØ§Ù†Ù' },
                { type: 'text', text: '5] The sun and the moon are scheduled.' },
                { type: 'arabic', text: 'ÙˆÙØ§Ù„Ù†ÙÙ‘Ø¬Ù’Ù…Ù ÙˆÙØ§Ù„Ø´ÙÙ‘Ø¬ÙØ±Ù ÙŠÙØ³Ù’Ø¬ÙØ¯ÙØ§Ù†Ù' },
                { type: 'text', text: '6] And the plants and the trees prostrate (for Him).' },
                { type: 'arabic', text: 'ÙˆÙØ§Ù„Ø³ÙÙ‘Ù…ÙØ§Ø¡Ù Ø±ÙÙÙØ¹ÙÙ‡ÙØ§ ÙˆÙÙˆÙØ¶ÙØ¹Ù Ø§Ù„Ù’Ù…ÙÙŠØ²ÙØ§Ù†Ù' },
                { type: 'text', text: '7] And Allah has raised the sky; and He has set the balance.' },
                { type: 'arabic', text: 'Ø£ÙÙ„ÙÙ‘Ø§ ØªÙØ·Ù’ØºÙÙˆÙ’Ø§ ÙÙÙŠ Ø§Ù„Ù’Ù…ÙÙŠØ²ÙØ§Ù†Ù' },
                { type: 'text', text: '8] In order that you may not corrupt the balance.' },
                { type: 'arabic', text: 'ÙˆÙØ£ÙÙ‚ÙÙŠÙ…ÙÙˆØ§ Ø§Ù„Ù’ÙˆÙØ²Ù’Ù†Ù Ø¨ÙØ§Ù„Ù’Ù‚ÙØ³Ù’Ø·Ù ÙˆÙÙ„ÙØ§ ØªÙØ®Ù’Ø³ÙØ±ÙÙˆØ§ Ø§Ù„Ù’Ù…ÙÙŠØ²ÙØ§Ù†Ù' },
                { type: 'text', text: '9] And establish the measures justly, nor decrease the due weight.' },
                { type: 'arabic', text: 'ÙˆÙØ§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù ÙˆÙØ¶ÙØ¹ÙÙ‡ÙØ§ Ù„ÙÙ„Ù’Ø£ÙÙ†ÙØ§Ù…Ù' },
                { type: 'text', text: '10] And He appointed the earth for the creatures.' },
                { type: 'arabic', text: 'ÙÙÙŠÙ‡ÙØ§ ÙÙØ§ÙƒÙÙ‡ÙØ©ÙŒ ÙˆÙØ§Ù„Ù†ÙÙ‘Ø®Ù’Ù„Ù Ø°ÙØ§ØªÙ Ø§Ù„Ù’Ø£ÙÙƒÙ’Ù…ÙØ§Ù…Ù' },
                { type: 'text', text: '11] In which are fruits, and covered dates.' },
                { type: 'arabic', text: 'ÙˆÙØ§Ù„Ù’Ø­ÙØ¨ÙÙ‘ Ø°ÙÙˆ Ø§Ù„Ù’Ø¹ÙØµÙ’ÙÙ ÙˆÙØ§Ù„Ø±ÙÙ‘ÙŠÙ’Ø­ÙØ§Ù†Ù' },
                { type: 'text', text: '12] And grain covered with husk, and fragrant flowers.' },
                { type: 'arabic', text: 'ÙÙØ¨ÙØ£ÙÙŠÙÙ‘ Ø¢Ù„ÙØ§Ø¡Ù Ø±ÙØ¨ÙÙ‘ÙƒÙÙ…ÙØ§ ØªÙÙƒÙØ°ÙÙ‘Ø¨ÙØ§Ù†Ù' },
                { type: 'text', text: '13] So O men and jinns! Which favour of your Lord will you deny?' },
                { type: 'arabic', text: 'Ø®ÙÙ„ÙÙ‚Ù Ø§Ù„Ù’Ø¥ÙÙ†Ø³ÙØ§Ù†Ù Ù…ÙÙ† ØµÙÙ„Ù’ØµÙØ§Ù„Ù ÙƒÙØ§Ù„Ù’ÙÙØ®ÙÙ‘Ø§Ø±Ù' },
                { type: 'text', text: '14] He created man from clay like that of earthenware.' },
                { type: 'arabic', text: 'ÙˆÙØ®ÙÙ„ÙÙ‚Ù Ø§Ù„Ù’Ø¬ÙØ§Ù†ÙÙ‘ Ù…ÙÙ† Ù…ÙÙ‘Ø§Ø±ÙØ¬Ù Ù…ÙÙ‘Ù† Ù†ÙÙ‘Ø§Ø±Ù' },
                { type: 'text', text: '15] And created jinn from the flame of fire.' },
                { type: 'arabic', text: 'ÙÙØ¨ÙØ£ÙÙŠÙÙ‘ Ø¢Ù„ÙØ§Ø¡Ù Ø±ÙØ¨ÙÙ‘ÙƒÙÙ…ÙØ§ ØªÙÙƒÙØ°ÙÙ‘Ø¨ÙØ§Ù†Ù' },
                { type: 'text', text: '16] So O men and jinns! Which favour of your Lord will you deny?' },
                { type: 'arabic', text: 'Ø±ÙØ¨ÙÙ‘ Ø§Ù„Ù’Ù…ÙØ´Ù’Ø±ÙÙ‚ÙÙŠÙ’Ù†Ù ÙˆÙØ±ÙØ¨ÙÙ‘ Ø§Ù„Ù’Ù…ÙØºÙ’Ø±ÙØ¨ÙÙŠÙ’Ù†Ù' },
                { type: 'text', text: '17] Lord of both the Easts, and Lord of both the Wests!' },

                { type: 'text', text: '[6] So they will become like fine dust, scattered in a shaft of light.' },
                { type: 'arabic', text: 'ÙˆÙÙƒÙÙ†ØªÙÙ…Ù’ Ø£ÙØ²Ù’ÙˆÙØ§Ø¬Ù‹Ø§ Ø«ÙÙ„ÙØ§Ø«ÙØ©Ù‹' },
                { type: 'text', text: '[7] And you will become divided into three categories.' },
                { type: 'arabic', text: 'ÙÙØ£ÙØµÙ’Ø­ÙØ§Ø¨Ù Ø§Ù„Ù’Ù…ÙÙŠÙ’Ù…ÙÙ†ÙØ©Ù Ù…ÙØ§ Ø£ÙØµÙ’Ø­ÙØ§Ø¨Ù Ø§Ù„Ù’Ù…ÙÙŠÙ’Ù…ÙÙ†ÙØ©Ù' },
                { type: 'text', text: '[8] So those on the right â€“ how (fortunate) are those on the right!' },
                { type: 'arabic', text: 'ÙˆÙØ£ÙØµÙ’Ø­ÙØ§Ø¨Ù Ø§Ù„Ù’Ù…ÙØ´Ù’Ø£ÙÙ…ÙØ©Ù Ù…ÙØ§ Ø£ÙØµÙ’Ø­ÙØ§Ø¨Ù Ø§Ù„Ù’Ù…ÙØ´Ù’Ø£ÙÙ…ÙØ©Ù' },
                { type: 'text', text: '[9] And those on the left â€“ how (wretched) are those on the left!' },

                { type: 'text', text: '[10] And those who surpassed have indeed excelled.' },
                { type: 'arabic', text: 'Ø£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ Ø§Ù„Ù’Ù…ÙÙ‚ÙØ±ÙÙ‘Ø¨ÙÙˆÙ†Ù' },
                { type: 'text', text: '[11] It is they who are the close ones.' },
                { type: 'arabic', text: 'ÙÙÙŠ Ø¬ÙÙ†ÙÙ‘Ø§ØªÙ Ø§Ù„Ù†ÙÙ‘Ø¹ÙÙŠÙ…Ù' },
                { type: 'text', text: '[12] They are in Gardens of peace.' },
                { type: 'arabic', text: 'Ø«ÙÙ„ÙÙ‘Ø©ÙŒ Ù…ÙÙ‘Ù†Ù Ø§Ù„Ù’Ø£ÙÙˆÙÙ‘Ù„ÙÙŠÙ†Ù' },
                { type: 'text', text: '[13] A large group from the earlier generations.' },
                { type: 'arabic', text: 'ÙˆÙÙ‚ÙÙ„ÙÙŠÙ„ÙŒ Ù…ÙÙ‘Ù†Ù Ø§Ù„Ù’Ø¢Ø®ÙØ±ÙÙŠÙ†Ù' },
                { type: 'text', text: '[14] And a few from the latter.' },
                { type: 'arabic', text: 'Ø¹ÙÙ„ÙÙ‰Ù° Ø³ÙØ±ÙØ±Ù Ù…ÙÙ‘ÙˆÙ’Ø¶ÙÙˆÙ†ÙØ©Ù' },
                { type: 'text', text: '[15] On studded thrones.' },
                { type: 'arabic', text: 'Ù…ÙÙ‘ØªÙÙ‘ÙƒÙØ¦ÙÙŠÙ†Ù Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙØ§ Ù…ÙØªÙÙ‚ÙØ§Ø¨ÙÙ„ÙÙŠÙ†Ù' },
                { type: 'text', text: '[16] Reclining on them, facing each other.' },
                { type: 'arabic', text: 'ÙŠÙØ·ÙÙˆÙÙ Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ ÙˆÙÙ„Ù’Ø¯ÙØ§Ù†ÙŒ Ù…ÙÙ‘Ø®ÙÙ„ÙÙ‘Ø¯ÙÙˆÙ†Ù' },
                { type: 'text', text: '[17] Surrounded by immortal boys.' },
                { type: 'arabic', text: 'Ø¨ÙØ£ÙÙƒÙ’ÙˆÙØ§Ø¨Ù ÙˆÙØ£ÙØ¨ÙØ§Ø±ÙÙŠÙ‚Ù ÙˆÙÙƒÙØ£Ù’Ø³Ù Ù…ÙÙ‘Ù† Ù…ÙÙ‘Ø¹ÙÙŠÙ†Ù' },
                { type: 'text', text: '[18] Carrying bowls and pitchers â€“ and cups filled with wine flowing before them.' },
                { type: 'arabic', text: 'Ù„ÙÙ‘Ø§ ÙŠÙØµÙØ¯ÙÙ‘Ø¹ÙÙˆÙ†Ù Ø¹ÙÙ†Ù’Ù‡ÙØ§ ÙˆÙÙ„ÙØ§ ÙŠÙÙ†Ø²ÙÙÙÙˆÙ†Ù' },
                { type: 'text', text: '[19] Their heads shall not ache with it, nor shall they lose their senses.' },
                { type: 'arabic', text: 'ÙˆÙÙÙØ§ÙƒÙÙ‡ÙØ©Ù Ù…ÙÙ‘Ù…ÙÙ‘Ø§ ÙŠÙØªÙØ®ÙÙŠÙÙ‘Ø±ÙÙˆÙ†Ù' },
                { type: 'text', text: '[20] And fruits that they may like.' },
                { type: 'arabic', text: 'ÙˆÙÙ„ÙØ­Ù’Ù…Ù Ø·ÙÙŠÙ’Ø±Ù Ù…ÙÙ‘Ù…ÙÙ‘Ø§ ÙŠÙØ´Ù’ØªÙÙ‡ÙÙˆÙ†Ù' },
                { type: 'text', text: '[21] And meat of birds that they may wish.' },
                { type: 'arabic', text: 'ÙˆÙØ­ÙÙˆØ±ÙŒ Ø¹ÙÙŠÙ†ÙŒ' },
                { type: 'text', text: '[22] And gorgeous eyed fair maidens.' },
                { type: 'arabic', text: 'ÙƒÙØ£ÙÙ…Ù’Ø«ÙØ§Ù„Ù Ø§Ù„Ù„ÙÙ‘Ø¤Ù’Ù„ÙØ¤Ù Ø§Ù„Ù’Ù…ÙÙƒÙ’Ù†ÙÙˆÙ†Ù' },
                { type: 'text', text: '[23] Like pearls safely hidden.' },
                { type: 'arabic', text: 'Ø¬ÙØ²ÙØ§Ø¡Ù‹ Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§ ÙŠÙØ¹Ù’Ù…ÙÙ„ÙÙˆÙ†Ù' },
                { type: 'text', text: '[24] The reward for what they did.' },
                { type: 'arabic', text: 'Ù„ÙØ§ ÙŠÙØ³Ù’Ù…ÙØ¹ÙÙˆÙ†Ù ÙÙÙŠÙ‡ÙØ§ Ù„ÙØºÙ’ÙˆÙ‹Ø§ ÙˆÙÙ„ÙØ§ ØªÙØ£Ù’Ø«ÙÙŠÙ…Ù‹Ø§' },
                { type: 'text', text: '[25] They will not hear any useless speech in it, or any sin.' },
                { type: 'arabic', text: 'Ø¥ÙÙ„ÙÙ‘Ø§ Ù‚ÙÙŠÙ„Ù‹Ø§ Ø³ÙÙ„ÙØ§Ù…Ù‹Ø§ Ø³ÙÙ„ÙØ§Ù…Ù‹Ø§' },
                { type: 'text', text: '[26] Except the saying, â€œPeace, peace.â€' },
                { type: 'arabic', text: 'ÙˆÙØ£ÙØµÙ’Ø­ÙØ§Ø¨Ù Ø§Ù„Ù’ÙŠÙÙ…ÙÙŠÙ†Ù Ù…ÙØ§ Ø£ÙØµÙ’Ø­ÙØ§Ø¨Ù Ø§Ù„Ù’ÙŠÙÙ…ÙÙŠÙ†Ù' },
                { type: 'text', text: '[27] And those on the right - how (fortunate) are those on the right!' },
                { type: 'arabic', text: 'ÙÙÙŠ Ø³ÙØ¯Ù’Ø±Ù Ù…ÙÙ‘Ø®Ù’Ø¶ÙÙˆØ¯Ù' },
                { type: 'text', text: '[28] Among thorn-less lote-trees.' },
                { type: 'arabic', text: 'ÙˆÙØ·ÙÙ„Ù’Ø­Ù Ù…ÙÙ‘Ù†Ø¶ÙÙˆØ¯Ù' },
                { type: 'text', text: '[29] And clusters of banana plants.' },
                { type: 'arabic', text: 'ÙˆÙØ¸ÙÙ„ÙÙ‘ Ù…ÙÙ‘Ù…Ù’Ø¯ÙÙˆØ¯Ù' },
                { type: 'text', text: '[30] And in everlasting shade.' },
                { type: 'arabic', text: 'ÙˆÙÙ…ÙØ§Ø¡Ù Ù…ÙÙ‘Ø³Ù’ÙƒÙÙˆØ¨Ù' },
                { type: 'text', text: '[31] And in perpetually flowing water.' },
                { type: 'arabic', text: 'ÙˆÙÙÙØ§ÙƒÙÙ‡ÙØ©Ù ÙƒÙØ«ÙÙŠØ±ÙØ©Ù' },
                { type: 'text', text: '[32] And plenty of fruits.' },
                { type: 'arabic', text: 'Ù„ÙÙ‘Ø§ Ù…ÙÙ‚Ù’Ø·ÙÙˆØ¹ÙØ©Ù ÙˆÙÙ„ÙØ§ Ù…ÙÙ…Ù’Ù†ÙÙˆØ¹ÙØ©Ù' },
                { type: 'text', text: '[33] That will neither finish, nor ever be stopped.' },
                { type: 'arabic', text: 'ÙˆÙÙÙØ±ÙØ´Ù Ù…ÙÙ‘Ø±Ù’ÙÙÙˆØ¹ÙØ©Ù' },
                { type: 'text', text: '[34] And raised couches.' },
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘Ø§ Ø£ÙÙ†Ø´ÙØ£Ù’Ù†ÙØ§Ù‡ÙÙ†ÙÙ‘ Ø¥ÙÙ†Ø´ÙØ§Ø¡Ù‹' },
                { type: 'text', text: '[35] We have indeed developed these women with an excellent development.' },
                { type: 'arabic', text: 'ÙÙØ¬ÙØ¹ÙÙ„Ù’Ù†ÙØ§Ù‡ÙÙ†ÙÙ‘ Ø£ÙØ¨Ù’ÙƒÙØ§Ø±Ù‹Ø§' },
                { type: 'text', text: '[36] So made them as maidens.' },
                { type: 'arabic', text: 'Ø¹ÙØ±ÙØ¨Ù‹Ø§ Ø£ÙØªÙ’Ø±ÙØ§Ø¨Ù‹Ø§' },
                { type: 'text', text: '[37] The beloved of their husbands, attractive, of single age.' },
                { type: 'arabic', text: 'Ù„ÙÙ‘Ø£ÙØµÙ’Ø­ÙØ§Ø¨Ù Ø§Ù„Ù’ÙŠÙÙ…ÙÙŠÙ†Ù' },
                { type: 'text', text: '[38] For those on the right.' },
                { type: 'hr' },
                { type: 'arabic', text: 'Ø«ÙÙ„ÙÙ‘Ø©ÙŒ Ù…ÙÙ‘Ù†Ù Ø§Ù„Ù’Ø£ÙÙˆÙÙ‘Ù„ÙÙŠÙ†Ù' },
                { type: 'text', text: '[39] A large group from the earlier generations.' },
                { type: 'arabic', text: 'ÙˆÙØ«ÙÙ„ÙÙ‘Ø©ÙŒ Ù…ÙÙ‘Ù†Ù Ø§Ù„Ù’Ø¢Ø®ÙØ±ÙÙŠÙ†Ù' },
                { type: 'text', text: '[40] And a large group from the latter.' },
                { type: 'arabic', text: 'ÙˆÙØ£ÙØµÙ’Ø­ÙØ§Ø¨Ù Ø§Ù„Ø´ÙÙ‘Ù…ÙØ§Ù„Ù Ù…ÙØ§ Ø£ÙØµÙ’Ø­ÙØ§Ø¨Ù Ø§Ù„Ø´ÙÙ‘Ù…ÙØ§Ù„Ù' },
                { type: 'text', text: '[41] And those on the left â€“ how (wretched) are those on the left!' },
                { type: 'arabic', text: 'ÙÙÙŠ Ø³ÙÙ…ÙÙˆÙ…Ù ÙˆÙØ­ÙÙ…ÙÙŠÙ…Ù' },
                { type: 'text', text: '[42] In scorching wind and boiling hot water.' },
                { type: 'arabic', text: 'ÙˆÙØ¸ÙÙ„ÙÙ‘ Ù…ÙÙ‘Ù† ÙŠÙØ­Ù’Ù…ÙÙˆÙ…Ù' },
                { type: 'text', text: '[43] And in the shadow of a burning smoke.' },
                { type: 'arabic', text: 'Ù„ÙÙ‘Ø§ Ø¨ÙØ§Ø±ÙØ¯Ù ÙˆÙÙ„ÙØ§ ÙƒÙØ±ÙÙŠÙ…Ù' },
                { type: 'text', text: '[44] Which is neither cool nor is for respect.' },
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘Ù‡ÙÙ…Ù’ ÙƒÙØ§Ù†ÙÙˆØ§ Ù‚ÙØ¨Ù’Ù„Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ù…ÙØªÙ’Ø±ÙÙÙÙŠÙ†Ù' },
                { type: 'text', text: '[45] Indeed they were among favours before this.' },
                { type: 'arabic', text: 'ÙˆÙÙƒÙØ§Ù†ÙÙˆØ§ ÙŠÙØµÙØ±ÙÙ‘ÙˆÙ†Ù Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ø­ÙÙ†Ø«Ù Ø§Ù„Ù’Ø¹ÙØ¸ÙÙŠÙ…Ù' },
                { type: 'text', text: '[46] And were stubborn upon the great sin (of disbelief).' },
                { type: 'arabic', text: 'ÙˆÙÙƒÙØ§Ù†ÙÙˆØ§ ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø£ÙØ¦ÙØ°ÙØ§ Ù…ÙØªÙ’Ù†ÙØ§ ÙˆÙÙƒÙÙ†ÙÙ‘Ø§ ØªÙØ±ÙØ§Ø¨Ù‹Ø§ ÙˆÙØ¹ÙØ¸ÙØ§Ù…Ù‹Ø§ Ø£ÙØ¦ÙÙ†ÙÙ‘Ø§ Ù„ÙÙ…ÙØ¨Ù’Ø¹ÙÙˆØ«ÙÙˆÙ†Ù' },
                { type: 'text', text: '[47] And they used to say, â€œWhen we are dead and have turned into dust and bones, will we surely be raised again?â€' },
                { type: 'arabic', text: 'Ø£ÙÙˆÙØ¢Ø¨ÙØ§Ø¤ÙÙ†ÙØ§ Ø§Ù„Ù’Ø£ÙÙˆÙÙ‘Ù„ÙÙˆÙ†Ù' },
                { type: 'text', text: '[48] â€œAnd also our forefathers?â€' },
                { type: 'arabic', text: 'Ù‚ÙÙ„Ù’ Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù’Ø£ÙÙˆÙÙ‘Ù„ÙÙŠÙ†Ù ÙˆÙØ§Ù„Ù’Ø¢Ø®ÙØ±ÙÙŠÙ†Ù' },
                { type: 'text', text: '[49] Proclaim, â€œWithout doubt all â€“ the former and the latter.â€' },
                { type: 'arabic', text: 'Ù„ÙÙ…ÙØ¬Ù’Ù…ÙÙˆØ¹ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‰Ù° Ù…ÙÙŠÙ‚ÙØ§ØªÙ ÙŠÙÙˆÙ’Ù…Ù Ù…ÙÙ‘Ø¹Ù’Ù„ÙÙˆÙ…Ù' },
                { type: 'text', text: '[50] â€œThey will all be gathered together â€“ on the appointed time of the known day.â€' },
                { type: 'arabic', text: 'Ø«ÙÙ…ÙÙ‘ Ø¥ÙÙ†ÙÙ‘ÙƒÙÙ…Ù’ Ø£ÙÙŠÙÙ‘Ù‡ÙØ§ Ø§Ù„Ø¶ÙÙ‘Ø§Ù„ÙÙ‘ÙˆÙ†Ù Ø§Ù„Ù’Ù…ÙÙƒÙØ°ÙÙ‘Ø¨ÙÙˆÙ†Ù' },
                { type: 'text', text: '[51] Then indeed you, the astray, the deniers -' },
                { type: 'arabic', text: 'Ù„ÙØ¢ÙƒÙÙ„ÙÙˆÙ†Ù Ù…ÙÙ† Ø´ÙØ¬ÙØ±Ù Ù…ÙÙ‘Ù† Ø²ÙÙ‚ÙÙ‘ÙˆÙ…Ù' },
                { type: 'text', text: '[52] You will indeed eat from the Zaqqum tree.' },
                { type: 'arabic', text: 'ÙÙÙ…ÙØ§Ù„ÙØ¦ÙÙˆÙ†Ù Ù…ÙÙ†Ù’Ù‡ÙØ§ Ø§Ù„Ù’Ø¨ÙØ·ÙÙˆÙ†Ù' },
                { type: 'text', text: '[53] Then will fill your bellies with it.' },
                { type: 'arabic', text: 'ÙÙØ´ÙØ§Ø±ÙØ¨ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙŠÙ’Ù‡Ù Ù…ÙÙ†Ù Ø§Ù„Ù’Ø­ÙÙ…ÙÙŠÙ…Ù' },
                { type: 'text', text: '[54] And upon it, you will drink the hot boiling water.' },
                { type: 'arabic', text: 'ÙÙØ´ÙØ§Ø±ÙØ¨ÙÙˆÙ†Ù Ø´ÙØ±Ù’Ø¨Ù Ø§Ù„Ù’Ù‡ÙÙŠÙ…Ù' },
                { type: 'text', text: '[55] Drinking the way thirsty camels drink.' },
                { type: 'arabic', text: 'Ù‡ÙÙ°Ø°ÙØ§ Ù†ÙØ²ÙÙ„ÙÙ‡ÙÙ…Ù’ ÙŠÙÙˆÙ’Ù…Ù Ø§Ù„Ø¯ÙÙ‘ÙŠÙ†Ù' },
                { type: 'text', text: '[56] This is their reception on the Day of Justice.' },
                { type: 'arabic', text: 'Ù†ÙØ­Ù’Ù†Ù Ø®ÙÙ„ÙÙ‚Ù’Ù†ÙØ§ÙƒÙÙ…Ù’ ÙÙÙ„ÙÙˆÙ’Ù„ÙØ§ ØªÙØµÙØ¯ÙÙ‘Ù‚ÙÙˆÙ†Ù' },
                { type: 'text', text: '[57] It is We Who created you, so why do you not accept the truth?' },
                { type: 'arabic', text: 'Ø£ÙÙÙØ±ÙØ£ÙÙŠÙ’ØªÙÙ… Ù…ÙÙ‘Ø§ ØªÙÙ…Ù’Ù†ÙÙˆÙ†Ù' },
                { type: 'text', text: '[58] So what is your opinion regarding the semen you discharge?' },
                { type: 'arabic', text: 'Ø£ÙØ£ÙÙ†ØªÙÙ…Ù’ ØªÙØ®Ù’Ù„ÙÙ‚ÙÙˆÙ†ÙÙ‡Ù Ø£ÙÙ…Ù’ Ù†ÙØ­Ù’Ù†Ù Ø§Ù„Ù’Ø®ÙØ§Ù„ÙÙ‚ÙÙˆÙ†Ù' },
                { type: 'text', text: '[59] Do you make a human out of it, or is it We Who create?' },
                { type: 'arabic', text: 'Ù†ÙØ­Ù’Ù†Ù Ù‚ÙØ¯ÙÙ‘Ø±Ù’Ù†ÙØ§ Ø¨ÙÙŠÙ’Ù†ÙÙƒÙÙ…Ù Ø§Ù„Ù’Ù…ÙÙˆÙ’ØªÙ ÙˆÙÙ…ÙØ§ Ù†ÙØ­Ù’Ù†Ù Ø¨ÙÙ…ÙØ³Ù’Ø¨ÙÙˆÙ‚ÙÙŠÙ†Ù' },
                { type: 'text', text: '[60] It is We Who have ordained death among you, and We have not been beaten -' },
                { type: 'arabic', text: 'Ø¹ÙÙ„ÙÙ‰Ù° Ø£ÙÙ† Ù†ÙÙ‘Ø¨ÙØ¯ÙÙ‘Ù„Ù Ø£ÙÙ…Ù’Ø«ÙØ§Ù„ÙÙƒÙÙ…Ù’ ÙˆÙÙ†ÙØ´ÙØ¦ÙÙƒÙÙ…Ù’ ÙÙÙŠ Ù…ÙØ§ Ù„ÙØ§ ØªÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
                { type: 'text', text: '[61] In the matter of exchanging you for others, and to transform you into what you do not know.' },
                { type: 'arabic', text: 'ÙˆÙÙ„ÙÙ‚ÙØ¯Ù’ Ø¹ÙÙ„ÙÙ…Ù’ØªÙÙ…Ù Ø§Ù„Ù†ÙÙ‘Ø´Ù’Ø£ÙØ©Ù Ø§Ù„Ù’Ø£ÙÙˆÙ„ÙÙ‰Ù° ÙÙÙ„ÙÙˆÙ’Ù„ÙØ§ ØªÙØ°ÙÙƒÙÙ‘Ø±ÙÙˆÙ†Ù' },
                { type: 'text', text: '[62] And you have indeed learnt about the first creation, so why do you not ponder?' },
                { type: 'arabic', text: 'Ø£ÙÙÙØ±ÙØ£ÙÙŠÙ’ØªÙÙ… Ù…ÙÙ‘Ø§ ØªÙØ­Ù’Ø±ÙØ«ÙÙˆÙ†Ù' },
                { type: 'text', text: '[63] So what is your opinion regarding what you sow?' },
                { type: 'arabic', text: 'Ø£ÙØ£ÙÙ†ØªÙÙ…Ù’ ØªÙØ²Ù’Ø±ÙØ¹ÙÙˆÙ†ÙÙ‡Ù Ø£ÙÙ…Ù’ Ù†ÙØ­Ù’Ù†Ù Ø§Ù„Ø²ÙÙ‘Ø§Ø±ÙØ¹ÙÙˆÙ†Ù' },
                { type: 'text', text: '[64] Is it you who cultivate it, or is it We Who develop it?' },
                { type: 'arabic', text: 'Ù„ÙÙˆÙ’ Ù†ÙØ´ÙØ§Ø¡Ù Ù„ÙØ¬ÙØ¹ÙÙ„Ù’Ù†ÙØ§Ù‡Ù Ø­ÙØ·ÙØ§Ù…Ù‹Ø§ ÙÙØ¸ÙÙ„Ù’ØªÙÙ…Ù’ ØªÙÙÙÙƒÙÙ‘Ù‡ÙÙˆÙ†Ù' },
                { type: 'text', text: '[65] If We will We can make it like dry trampled hay, so you would keep crying out.' },
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘Ø§ Ù„ÙÙ…ÙØºÙ’Ø±ÙÙ…ÙÙˆÙ†Ù' },
                { type: 'text', text: '[66] That, â€œWe have indeed been penalised!â€' },
                { type: 'arabic', text: 'Ø¨ÙÙ„Ù’ Ù†ÙØ­Ù’Ù†Ù Ù…ÙØ­Ù’Ø±ÙÙˆÙ…ÙÙˆÙ†Ù' },
                { type: 'text', text: '[67] â€œIn fact, we were unfortunate!â€' },
                { type: 'arabic', text: 'Ø£ÙÙÙØ±ÙØ£ÙÙŠÙ’ØªÙÙ…Ù Ø§Ù„Ù’Ù…ÙØ§Ø¡Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠ ØªÙØ´Ù’Ø±ÙØ¨ÙÙˆÙ†Ù' },
                { type: 'text', text: '[68] So what is your opinion regarding the water that you drink?' },
                { type: 'arabic', text: 'Ø£ÙØ£ÙÙ†ØªÙÙ…Ù’ Ø£ÙÙ†Ø²ÙÙ„Ù’ØªÙÙ…ÙÙˆÙ‡Ù Ù…ÙÙ†Ù Ø§Ù„Ù’Ù…ÙØ²Ù’Ù†Ù Ø£ÙÙ…Ù’ Ù†ÙØ­Ù’Ù†Ù Ø§Ù„Ù’Ù…ÙÙ†Ø²ÙÙ„ÙÙˆÙ†Ù' },
                { type: 'text', text: '[69] Is it you who caused it to descend from the cloud, or is it We Who cause it to descend?' },
                { type: 'arabic', text: 'Ù„ÙÙˆÙ’ Ù†ÙØ´ÙØ§Ø¡Ù Ø¬ÙØ¹ÙÙ„Ù’Ù†ÙØ§Ù‡Ù Ø£ÙØ¬ÙØ§Ø¬Ù‹Ø§ ÙÙÙ„ÙÙˆÙ’Ù„ÙØ§ ØªÙØ´Ù’ÙƒÙØ±ÙÙˆÙ†Ù' },
                { type: 'text', text: '[70] If We will We can make it bitter, so why do you not give thanks?' },
                { type: 'arabic', text: 'Ø£ÙÙÙØ±ÙØ£ÙÙŠÙ’ØªÙÙ…Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø±Ù Ø§Ù„ÙÙ‘ØªÙÙŠ ØªÙÙˆØ±ÙÙˆÙ†Ù' },
                { type: 'text', text: '[71] So what is your opinion regarding the fire which you kindle?' },
                { type: 'arabic', text: 'Ø£ÙØ£ÙÙ†ØªÙÙ…Ù’ Ø£ÙÙ†Ø´ÙØ£Ù’ØªÙÙ…Ù’ Ø´ÙØ¬ÙØ±ÙØªÙÙ‡ÙØ§ Ø£ÙÙ…Ù’ Ù†ÙØ­Ù’Ù†Ù Ø§Ù„Ù’Ù…ÙÙ†Ø´ÙØ¦ÙÙˆÙ†Ù' },
                { type: 'text', text: '[72] Is it you who grew its tree, or is it We Who create?' },
                { type: 'arabic', text: 'Ù†ÙØ­Ù’Ù†Ù Ø¬ÙØ¹ÙÙ„Ù’Ù†ÙØ§Ù‡ÙØ§ ØªÙØ°Ù’ÙƒÙØ±ÙØ©Ù‹ ÙˆÙÙ…ÙØªÙØ§Ø¹Ù‹Ø§ Ù„ÙÙ‘Ù„Ù’Ù…ÙÙ‚Ù’ÙˆÙÙŠÙ†Ù' },
                { type: 'text', text: '[73] We have made it as a reminder of hell and as a utility for travellers in the jungle.' },
                { type: 'hr' },
                { type: 'arabic', text: 'ÙÙØ³ÙØ¨ÙÙ‘Ø­Ù’ Ø¨ÙØ§Ø³Ù’Ù…Ù Ø±ÙØ¨ÙÙ‘ÙƒÙ Ø§Ù„Ù’Ø¹ÙØ¸ÙÙŠÙ…Ù' },
                { type: 'text', text: '[74] Therefore (O dear Prophet Mohammed - peace and blessings be upon him) proclaim the Purity of the name of your Lord, the Greatest.' },
                { type: 'arabic', text: 'ÙÙÙ„ÙØ§ Ø£ÙÙ‚Ù’Ø³ÙÙ…Ù Ø¨ÙÙ…ÙÙˆÙØ§Ù‚ÙØ¹Ù Ø§Ù„Ù†ÙÙ‘Ø¬ÙÙˆÙ…Ù' },
                { type: 'text', text: '[75] So I swear by the setting places of the stars.' },
                { type: 'arabic', text: 'ÙˆÙØ¥ÙÙ†ÙÙ‘Ù‡Ù Ù„ÙÙ‚ÙØ³ÙÙ…ÙŒ Ù„ÙÙ‘ÙˆÙ’ ØªÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù Ø¹ÙØ¸ÙÙŠÙ…ÙŒ' },
                { type: 'text', text: '[76] And that is indeed a tremendous oath, if you understand.' },
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘Ù‡Ù Ù„ÙÙ‚ÙØ±Ù’Ø¢Ù†ÙŒ ÙƒÙØ±ÙÙŠÙ…ÙŒ' },
                { type: 'text', text: '[77] This is indeed the noble Qurâ€™an.' },
                { type: 'arabic', text: 'ÙÙÙŠ ÙƒÙØªÙØ§Ø¨Ù Ù…ÙÙ‘ÙƒÙ’Ù†ÙÙˆÙ†Ù' },
                { type: 'text', text: '[78] Kept in a secure Book.' },
                { type: 'arabic', text: 'Ù„ÙÙ‘Ø§ ÙŠÙÙ…ÙØ³ÙÙ‘Ù‡Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ø§Ù„Ù’Ù…ÙØ·ÙÙ‡ÙÙ‘Ø±ÙÙˆÙ†Ù' },
                { type: 'text', text: '[79] None may touch it, except with ablution.' },
