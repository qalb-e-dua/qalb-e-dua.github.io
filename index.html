<head>

    <!-- ARABIC FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- GENERAL APP STYLING --- */
        body {
            font-family: sans-serif;
            background-color: #FCFBF4; /* Cream Background */
            color: #333;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- MENU STYLING --- */
        .header {
            background-color: #2e7d32; /* Dark Green */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Amiri', serif;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .container {
            padding: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .menu-btn {
            background-color: white;
            border: 1px solid #ccc;
            border-left: 5px solid #2e7d32; /* Green accent */
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            text-align: left;
            font-size: 18px;
            border-radius: 8px;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .menu-btn:active {
            background-color: #e8f5e9;
        }

        /* --- PAGE STYLING --- */
        .page {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #FCFBF4;
            overflow-y: auto; /* Scrollable */
            z-index: 100;
        }

        .page-header {
            background-color: #2e7d32;
            color: white;
            padding: 15px;
            font-size: 20px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            margin-right: 15px;
            cursor: pointer;
        }

        .content {
            padding: 20px;
            padding-bottom: 80px; /* Space at bottom */
            max-width: 600px;
            margin: 0 auto;
        }

        /* --- ARABIC TEXT STYLING (THE FIX) --- */
        .arabic, .arabic-green {
            font-family: 'Amiri', serif;
            font-size: 26px;       /* Big Text */
            line-height: 2.4;      /* High lines */
            text-align: center;    /* Centered */
            direction: rtl;        /* Right to Left */
            color: #000;
            margin-bottom: 15px;
            margin-top: 15px;
        }

        /* --- ENGLISH TEXT STYLING --- */
        .english {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
            text-align: left;
            direction: ltr;
        }

        /* --- SPECIAL BOX STYLING (For Hizb an-Nasr) --- */
        .green-border-box {
            border: 2px solid #2e7d32;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            background-color: #fff;
        }

        .green-title {
            color: #2e7d32;
            font-size: 28px;
            text-align: center;
            font-family: 'Amiri', serif;
            font-weight: bold;
        }

        .green-subtitle {
            color: #555;
            font-size: 18px;
            text-align: center;
            font-family: 'Amiri', serif;
            margin-bottom: 10px;
        }

        .flower-icon {
            text-align: center;
            color: #2e7d32;
            font-size: 18px;
            margin: 10px 0;
        }

        .num {
            font-weight: bold;
            color: #2e7d32;
            margin-right: 5px;
        }
        
        .red-text {
            color: #d32f2f;
            font-weight: bold;
        }
        
        .section-title {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 8px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            text-align: center;
        }

        hr {
            border: 0;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
    </style>
</head>
