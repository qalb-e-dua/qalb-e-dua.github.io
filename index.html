                      { type: 'text', text: '3. “He has no offspring, nor is He born from anything.”' },
                      { type: 'arabic', text: 'وَلَمْ يَكُن لَّهُۥ كُفُوًا أَحَدٌۢ' },
                      { type: 'text', text: '4. “And there is none equal to Him.”' },
                      { type: 'hr' },

                      { type: 'section-title', text: 'AL FALAQ (THE DAYBREAK)', style: 'text-sm font-bold mt-4' },
                      { type: 'arabic', text: 'قُلْ أَعُوذُ بِرَبِّ ٱلْفَلَقِ' },
                      { type: 'text', text: '1. Proclaim (O dear Prophet Mohammed – peace and blessings be upon him), “I take refuge of the One Who creates the Daybreak.”' },
                      { type: 'arabic', text: 'مِن شَرِّ مَا خَلَقَ' },
                      { type: 'text', text: '2. “From the evil of His entire creation.”' },
                      { type: 'arabic', text: 'وَمِن شَرِّ غَاسِقٍ إِذَا وَقَبَ' },
                      { type: 'text', text: '3. “And from the evil of the matter that darkens when it sets.”' },
                      { type: 'arabic', text: 'وَمِن شَرِّ ٱلنَّفَّـٰثَـٰتِ فِى ٱلْعُقَدِ' },
                      { type: 'text', text: '4. “And from the evil of the witches who blow into knots.”' },
                      { type: 'arabic', text: 'وَمِن شَرِّ حَاسِدٍ إِذَا حَسَدَ' },
                      { type: 'text', text: '5. “And from the evil of the envier when he is envious of me.”' },
                      { type: 'hr' },

                      { type: 'section-title', text: 'AL NAAS (MANKIND)', style: 'text-sm font-bold mt-4' },
                      { type: 'arabic', text: 'قُلْ أَعُوذُ بِرَبِّ ٱلنَّاسِ' },
                      { type: 'text', text: '1. Proclaim (O dear Prophet Mohammed – peace and blessings be upon him), “I take refuge of the One Who is the Lord of all mankind.”' },
                      { type: 'arabic', text: 'مَلِكِ ٱلنَّاسِ' },
                      { type: 'text', text: '2. “The King of all mankind.”' },
                      { type: 'arabic', text: 'إِلَـٰهِ ٱلنَّاسِ' },
                      { type: 'text', text: '3. “The God of all mankind.”' },
                      { type: 'arabic', text: 'مِن شَرِّ ٱلْوَسْوَاسِ ٱلْخَنَّاسِ' },
                      { type: 'text', text: '4. “From the evil of the one who instils evil thoughts in the hearts – and stays hidden.”' },
                      { type: 'arabic', text: 'ٱلَّذِى يُوَسْوِسُ فِى صُدُورِ ٱلنَّاسِ' },
                      { type: 'text', text: '5. “Those who instil evil thoughts into the hearts of men.”' },
                      { type: 'arabic', text: 'مِنَ ٱلْجِنَّةِ وَٱلنَّاسِ' },
                      { type: 'text', text: '6. “Among the jinns and men.”' },
                      
                      { type: 'hr' },

                      { type: 'section-title', text: '3. Sayyidul Istighfar' },
                      { type: 'text', text: 'Read 1 time. Guarantee of Paradise if died that day/night.' },
                      { type: 'arabic', text: 'اللَّهُمَّ أَنْتَ رَبِّي لَا إِلَهَ إِلَّا أَنْتَ، خَلَقْتَنِي وَأَنَا عَبْدُكَ، وَأَنَا عَلَى عَهْدِكَ وَوَعْدِكَ مَا اسْتَطَعْتُ، أَعُوذُ بِكَ مِنْ شَرِّ مَا صَنَعْتُ، أَبُوءُ لَكَ بِنِعْمَتِكَ عَلَيَّ، وَأَبُوءُ بِذَنْبِي فَاغْفِرْ لِي فَإِنَّهُ لَا يَغْفِرُ الذُّنُوبَ إِلَّا أَنْتَ' },
                      { type: 'text', text: 'O Allah, You are my Lord, none has the right to be worshipped except You, You created me and I am Your servant, and I abide to Your covenant and promise [to honour it] as best I can, I take refuge in You from the evil of which I have committed. I acknowledge Your favour upon me and I acknowledge my sin, so forgive me, for verily none can forgive sins except You.' }
                  ]
              },
              {
                  variant: 'default',
                  content: [
                      { type: 'section-title', text: '4. Seeking Well-being' },
                      { type: 'text', text: 'Read 4 times.' },
                      { type: 'arabic', text: 'اللَّهُمَّ إِنِّي أَصْبَحْتُ أُشْهِدُكَ، وَأُشْهِدُ حَمَلَةَ عَرْشِكَ، وَمَلَائِكَتَكَ، وَجَمِيعَ خَلْقِكَ، أَنَّكَ أَنْتَ اللَّهُ لَا إِلَهَ إِلَّا أَنْتَ وَحْدَكَ لَا شَرِيكَ لَكَ، وَأَنَّ مُحَمَّدًا عَبْدُكَ وَرَسُولُكَ' },
                      { type: 'text', text: 'O Allah, I have entered a new morning and call upon You and upon the bearers of Your Throne, Your angels and all creation to bear witness that surely You are Allah, there is none worthy of worship but You alone, You have no partners, and that Muhammad is Your slave and Your Messenger.' },
                      { type: 'hr' },

                      { type: 'section-title', text: '5. Gratitude' },
                      { type: 'text', text: 'Read 1 time.' },
                      { type: 'arabic', text: 'اللَّهُمَّ مَا أَصْبَحَ بِي مِنْ نِعْمَةٍ أَوْ بِأَحَدٍ مِنْ خَلْقِكَ فَمِنْكَ وَحْدَكَ لَا شَرِيكَ لَكَ ، فَلَكَ الْحَمْدُ وَلَكَ الشُّكْرُ' },
                      { type: 'text', text: 'O Allah, whatever blessing has been received by me or anyone of Your creation is from You alone, You have no partner. So all praise is for You and gratitude is to You.' },
                      { type: 'hr' },

                      { type: 'section-title', text: '6. For Bodily Health' },
                      { type: 'text', text: 'Read 3 times.' },
                      { type: 'arabic', text: 'اللَّهُمَّ عَافِنِي فِي بَدَنِي، اللَّهُمَّ عَافِنِي فِي سَمْعِي، اللَّهُمَّ عَافِنِي فِي بَصَرِي، لَا إِلَهَ إِلَّا أَنْتَ. اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنَ الْكُفْرِ، وَالْفَقْرِ، وَأَعُوذُ بِكَ مِنْ عَذَابِ الْقَبْرِ، لَا إِلَهَ إِلَّا أَنْتَ' },
                      { type: 'text', text: 'O Allah, make me healthy in my body. O Allah, make me healthy in my hearing. O Allah, make me healthy in my sight. There is no deity but You. O Allah, I seek refuge in You from disbelief and poverty, and I seek refuge in You from the punishment of the grave. There is no deity but You.' },
                      { type: 'hr' },

                      { type: 'section-title', text: '7. Sufficient is Allah' },
                      { type: 'text', text: 'Read 7 times. Allah will suffice for worldly and hereafter concerns.' },
                      { type: 'arabic', text: 'حَسْبِيَ اللَّهُ لَا إِلَهَ إِلَّا هُوَ عَلَيْهِ تَوَكَّلْتُ وَهُوَ رَبُّ الْعَرْشِ الْعَظِيمِ' },
                      { type: 'text', text: 'Allah is Sufficient for me, none has the right to be worshipped except Him, upon Him I rely and He is Lord of the Exalted Throne.' }
                  ]
              },
              {
                  variant: 'default',
                  content: [
                      { type: 'section-title', text: '8. Seeking Protection' },
                      { type: 'text', text: 'Read 1 time.' },
                      { type: 'arabic', text: 'اللَّهُمَّ إِنِّي أَسْأَلُكَ الْعَفْوَ وَالْعَافِيَةَ فِي الدُّنْيَا وَالْآخِرَةِ، اللَّهُمَّ إِنِّي أَسْأَلُكَ الْعَفْوَ وَالْعَافِيَةَ فِي دِينِي وَدُنْيَايَ وَأَهْلِي وَمَالِي، اللَّهُمَّ اسْتُرْ عَوْرَاتِي وَآمِنْ رَوْعَاتِي، اللَّهُمَّ احْفَظْنِي مِنْ بَيْنِ يَدَيَّ، وَمِنْ خَلْفِي، وَعَنْ يَمِينِي، وَعَنْ شِمَالِي، وَمِنْ فَوْقِي، وَأَعُوذُ بِعَظَمَتِكَ أَنْ أُغْتَالَ مِنْ تَحْتِي' },
                      { type: 'text', text: 'O Allah, I ask You for forgiveness and well-being in this world and in the Hereafter. O Allah, I ask You for forgiveness and well-being in my religion and my worldly affairs, in my family and my wealth. O Allah, conceal my faults and calm my fears. O Allah, protect me from before me, and behind me, and from my right, and from my left, and from above me, and I seek refuge in Your Greatness from being taken unaware from beneath me.' },
                      { type: 'hr' },

                      { type: 'section-title', text: '9. Knower of the Unseen' },
                      { type: 'text', text: 'Read 1 time.' },
                      { type: 'arabic', text: 'اللَّهُمَّ عَالِمَ الْغَيْبِ وَالشَّهَادَةِ فَاطِرَ السَّمَاوَاتِ وَالْأَرْضِ، رَبَّ كُلِّ شَيْءٍ وَمَلِيكَهُ، أَشْهَدُ أَنْ لَا إِلَهَ إِلَّا أَنْتَ، أَعُوذُ بِكَ مِنْ شَرِّ نَفْسِي، وَمِنْ شَرِّ الشَّيْطَانِ وَشِرْكِهِ، وَأَنْ أَقْتَرِفَ عَلَى نَفْسِي سُوءاً، أَوْ أَجُرَّهُ إِلَى مُسْلِمٍ' },
                      { type: 'text', text: 'O Allah, Knower of the unseen and the seen, Creator of the heavens and the Earth, Lord and Sovereign of all things, I bear witness that there is none worthy of worship but You. I seek refuge in You from the evil of my soul and from the evil of Satan and his associates, and from committing wrong against my soul or bringing such upon another Muslim.' },
                      { type: 'hr' },

                      { type: 'section-title', text: '10. Protection from Harm' },
                      { type: 'text', text: 'Read 3 times. Nothing will harm you.' },
                      { type: 'arabic', text: 'بِسْمِ اللَّهِ الَّذِي لَا يَضُرُّ مَعَ اسْمِهِ شَيْءٌ فِي الْأَرْضِ وَلَا فِي السَّمَاءِ وَهُوَ السَّمِيعُ الْعَلِيمُ' },
                      { type: 'text', text: 'In the Name of Allah, Who with His Name nothing can cause harm in the earth nor in the heavens, and He is the All-Hearing, the All-Knowing.' },
                      { type: 'hr' },

                      { type: 'section-title', text: '11. Satisfaction with Islam' },
                      { type: 'text', text: 'Read 3 times. Paradise becomes mandatory.' },
                      { type: 'arabic', text: 'رَضِيتُ بِاللَّهِ رَبّاً، وَبِالْإِسْلَامِ دِيناً، وَبِمُحَمَّدٍ صَلَّى اللَّهُ عَلَيْهِ وَسَلَّمَ نَبِيّاً' },
                      { type: 'text', text: 'I am pleased with Allah as my Lord, with Islam as my religion and with Muhammad (peace and blessings of Allah be upon him) as my Prophet.' }
                  ]
              },
              {
                  variant: 'default',
                  content: [
                      { type: 'section-title', text: '12. Ever Living, Self-Subsisting' },
                      { type: 'text', text: 'Read 1 time.' },
                      { type: 'arabic', text: 'يَا حَيُّ يَا قَيُّومُ بِرَحْمَتِكَ أَسْتَغِيثُ أَصْلِحْ لِي شَأْنِي كُلَّهُ وَلَا تَكِلْنِي إِلَى نَفْسِي طَرْفَةَ عَيْنٍ' },
                      { type: 'text', text: 'O Ever Living One, O Eternal One, by Your mercy I call on You to set right all my affairs. Do not place me in charge of my soul even for the blinking of an eye.' },
                      { type: 'hr' },

                      { type: 'section-title', text: '13. Upon the Fitrah' },
                      { type: 'text', text: 'Read 1 time.' },
                      { type: 'arabic', text: 'أَصْبَحْنَا عَلَى فِطْرَةِ الْإِسْلَامِ، وَعَلَى كَلِمَةِ الْإِخْلَاصِ، وَعَلَى دِينِ نَبِيِّنَا مُحَمَّدٍ صَلَّى اللَّهُ عَلَيْهِ وَسَلَّمَ، وَعَلَى مِلَّةِ أَبِينَا إِبْرَاهِيمَ، حَنِيفاً مُسْلِماً وَمَا كَانَ مِنَ الْمُشْرِكِينَ' },
                      { type: 'text', text: 'We have entered a new morning upon the natural religion of Islam, the word of sincere devotion, the religion of our Prophet Muhammad (peace and blessings of Allah be upon him), and the faith of our father Ibrahim, who was upright (in worshipping Allah), and a Muslim. He was not of those who worship others besides Allah.' },
                      { type: 'hr' },

                      { type: 'section-title', text: '14. Tasbih' },
                      { type: 'text', text: 'Read 100 times.' },
                      { type: 'arabic', text: 'سُبْحَانَ اللَّهِ وَبِحَمْدِهِ' },
                      { type: 'text', text: 'Glory is to Allah and to Him is praise.' },
                      { type: 'hr' },

                      { type: 'section-title', text: '15. Tahlil' },
                      { type: 'text', text: 'Read 10 times or 100 times.' },
                      { type: 'arabic', text: 'لَا إِلَهَ إِلَّا اللَّهُ وَحْدَهُ لَا شَرِيكَ لَهُ، لَهُ الْمُلْكُ وَلَهُ الْحَمْدُ، وَهُوَ عَلَى كُلِّ شَيْءٍ قَدِيرٌ' },
                      { type: 'text', text: 'None has the right to be worshipped but Allah alone, Who has no partner. His is the dominion and His is the praise, and He is Able to do all things.' },
                      { type: 'hr' },

                      { type: 'section-title', text: '16. Knowledge & Creation' },
                      { type: 'text', text: 'Read 3 times (Morning).' },
                      { type: 'arabic', text: 'سُبْحَانَ اللَّهِ وَبِحَمْدِهِ: عَدَدَ خَلْقِهِ، وَرِضَا نَفْسِهِ، وَزِنَةَ عَرْشِهِ، وَمِدَادَ كَلِمَاتِهِ' },
                      { type: 'text', text: 'Glory is to Allah and to Him is praise by the number of His creation and by His pleasure and by the weight of His Throne and by the ink of His words.' },
                      { type: 'hr' },

                      { type: 'section-title', text: '17. Seeking Refuge (Evening)' },
                      { type: 'text', text: 'Read 3 times.' },
                      { type: 'arabic', text: 'أَعُوذُ بِكَلِمَاتِ اللَّهِ التَّامَّاتِ مِنْ شَرِّ مَا خَلَقَ' },
                      { type: 'text', text: 'I seek refuge in the Perfect Words of Allah from the evil of what He has created.' }
                  ]
              }
          ]
        },

              {

                      { type: 'arabic-green', text: "رَبَّنَا تَقَبَّلْ مِنَّا ۖ إِنَّكَ أَنتَ السَّمِيعُ الْعَلِيمُ", style: 'text-center text-2xl font-bold mb-4 leading-loose' },
                      { type: 'text', text: "Our Lord, accept [this] from us. Indeed You are the Hearing, the Knowing.", style: 'text-center text-sm mb-2 opacity-90' },

                      { type: 'hr' },

                      { type: 'arabic-green', text: "رَبَّنَا وَاجْعَلْنَا مُسْلِمَيْنِ لَكَ وَمِن ذُرِّيَّتِنَا أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا مَنَاسِكَنَا وَتُبْ عَلَيْنَا ۖ إِنَّكَ أَنتَ التَّوَّابُ الرَّحِيمُ", style: 'text-center text-2xl font-bold mb-4 leading-loose' },
                      { type: 'text', text: "Our Lord, and make us Muslims [in submission] to You and from our descendants a Muslim nation [in submission] to You. And show us our rites and accept our repentance. Indeed, You are the Accepting of repentance, the Merciful.", style: 'text-center text-sm mb-2 opacity-90' },
                      { type: 'text', text: "Surah Al-Baqarah - 2:128", style: 'text-center text-xs opacity-60 uppercase tracking-widest font-sans mb-4' },
                      { type: 'hr' },

                      { type: 'text', text: "Our Lord, give us in this world [that which is] good and in the Hereafter [that which is] good and protect us from the punishment of the Fire.", style: 'text-center text-sm mb-2 opacity-90' },
                      { type: 'text', text: "Surah Al-Baqarah - 2:201", style: 'text-center text-xs opacity-60 uppercase tracking-widest font-sans mb-4' },
                      { type: 'hr' },

                      { type: 'arabic-green', text: "رَبَّنَا أَفْرِغْ عَلَيْنَا صَبْرًا وَثَبِّتْ أَقْدَامَنَا وَانصُرْنَا عَلَى الْقَوْمِ الْكَافِرِينَ", style: 'text-center text-2xl font-bold mb-4 leading-loose' },
                      { type: 'text', text: "Our Lord, pour upon us patience and plant firmly our feet and give us victory over the disbelieving people.", style: 'text-center text-sm mb-2 opacity-90' },
                      { type: 'text', text: "Surah Al-Baqarah - 2:250", style: 'text-center text-xs opacity-60 uppercase tracking-widest font-sans mb-4' },
                      { type: 'hr' },

                      { type: 'arabic-green', text: "رَبَّنَا لَا تُؤَاخِذْنَا إِن نَّسِينَا أَوْ أَخْطَأْنَا", style: 'text-center text-2xl font-bold mb-4 leading-loose' },
                      { type: 'text', text: "Our Lord, do not impose blame upon us if we have forgotten or erred.", style: 'text-center text-sm mb-2 opacity-90' },
                      { type: 'text', text: "Surah Al-Baqarah - 2:286", style: 'text-center text-xs opacity-60 uppercase tracking-widest font-sans mb-4' },
                      { type: 'hr' },

                      { type: 'arabic-green', text: "رَبَّنَا وَلَا تَحْمِلْ عَلَيْنَا إِصْرًا كَمَا حَمَلْتَهُ عَلَى الَّذِينَ مِن قَبْلِنَا", style: 'text-center text-2xl font-bold mb-4 leading-loose' },
                      { type: 'text', text: "Our Lord, and lay not upon us a burden like that which You laid upon those before us.", style: 'text-center text-sm mb-2 opacity-90' },
                      { type: 'text', text: "Surah Al-Baqarah - 2:286", style: 'text-center text-xs opacity-60 uppercase tracking-widest font-sans mb-4' },
                      { type: 'hr' },

                      { type: 'arabic-green', text: "رَبَّنَا وَلَا تُحَمِّلْنَا مَا لَا طَاقَةَ لَنَا بِهِ ۖ وَاعْفُ عَنَّا وَاغْفِرْ لَنَا وَارْحَمْنَا ۚ أَنتَ مَوْلَانَا فَانصُرْنَا عَلَى الْقَوْمِ الْكَافِرِينَ", style: 'text-center text-2xl font-bold mb-4 leading-loose' },
                      { type: 'text', text: "Our Lord, and burden us not with that which we have no ability to bear. And pardon us; and forgive us; and have mercy upon us. You are our protector, so give us victory over the disbelieving people.", style: 'text-center text-sm mb-2 opacity-90' },
                      { type: 'text', text: "Surah Al-Baqarah - 2:286", style: 'text-center text-xs opacity-60 uppercase tracking-widest font-sans mb-4' },
                      { type: 'hr' },

                      { type: 'arabic-green', text: "رَبَّنَا لَا تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا وَهَبْ لَنَا مِن لَّدُنكَ رَحْمَةً ۚ إِنَّكَ أَنتَ الْوَهَّابُ", style: 'text-center text-2xl font-bold mb-4 leading-loose' },

            onClick={onClick}
            style={{ 
              backgroundColor: theme.cardBg, 
              color: theme.text,
              border: `4px double ${theme.accent}`,
              boxShadow: '0 2px 5px rgba(0,0,0,0.05)'
            }}
            className={`
              w-full p-4 mb-3 rounded-xl
              flex flex-col items-center justify-center
              text-lg font-bold transition-all duration-200
              active:scale-[0.98]

          >
            <span className="font-heading text-xl">{label}</span>
            {subtext && (
                <span className="mt-1 text-xs opacity-70 uppercase tracking-widest font-sans font-medium">
                    {subtext}
                </span>
            )}
          </button>
        );
      };

      const THEMES = {
        cream: {
          id: 'cream',
          bg: '#FCFBF4',
          text: '#000000',
          headerBg: '#0B1E3F',
          cardBg: '#FFF',
          cardBorder: '#D4AF37',
          accent: '#D4AF37',
          nameRed: '#8B0000'
        },
        white: {
          id: 'white',
          bg: '#FFFFFF',
          text: '#000000',
          headerBg: '#0B1E3F',
          cardBg: '#FFFFFF',
          cardBorder: '#D4AF37',
          accent: '#D4AF37',
          nameRed: '#8B0000'
        },
        dark: {
          id: 'dark',
          bg: '#121212',
          text: '#E0E0E0',
          headerBg: '#1E1E1E',
          cardBg: '#2b2b2b',
          cardBorder: '#D4AF37',
          accent: '#D4AF37',
          nameRed: '#EF5350'
        }
      };

      const Logo = () => (
        <div className="flex flex-col items-center justify-center mb-10">
          <h1 className="text-4xl font-heading font-bold text-[#D4AF37] tracking-wider drop-shadow-md">
            Qalb-e-Dua
          </h1>
        </div>
      );

      const App = () => {
        const [activePageId, setActivePageId] = useState(null);
        const [showSettings, setShowSettings] = useState(false);
        const [currentThemeId, setCurrentThemeId] = useState('cream');
        const [fontScale, setFontScale] = useState(0);

        const theme = THEMES[currentThemeId];
        
        const arabicSize = 32 + (fontScale * 2);
        const englishSize = 18 + (fontScale * 1);

        const handleOpenPage = (id) => {
          setActivePageId(id);
          window.scrollTo(0,0);
        };

        const handleClosePage = () => {
          setActivePageId(null);
        };

        const renderContentBlock = (block, idx, cardVariant) => {
          let textColor = block.textColor || theme.text;
          
          if (cardVariant === 'rabbana') {
             if (block.type === 'arabic-indopak' || block.type === 'arabic' || block.type === 'arabic-green') {
                 textColor = '#D4AF37'; 
             } else {
                 textColor = '#FFFFFF'; 
             }
          } else if (block.type === 'arabic-green') {
              textColor = '#2e7d32';
          }

          const commonStyle = { color: textColor };

          switch (block.type) {
            case 'allah-name':
              return (
                <div key={idx} className="mb-6">
                  <div className="flex justify-between items-start mb-2">
                    <span className="font-bold text-lg" style={{ color: theme.nameRed }}>{block.number}</span>
                    <span className="font-arabic font-bold" style={{ fontSize: `${arabicSize + 4}px`, color: currentThemeId === 'dark' ? '#90CAF9' : '#1a237e' }}>
                      {block.arabic}
                    </span>
                  </div>
                  <div className="text-lg leading-relaxed mb-4" style={{ fontSize: `${englishSize}px` }}>
                    <span className="font-bold" style={{ color: theme.nameRed }}>{block.english}</span>
                    <span style={{ color: theme.text }}>, He is exalted!</span>
                  </div>
                  <hr className="border-t border-gray-300 opacity-50" />
                </div>
              );
            case 'arabic':
            case 'arabic-green':
            case 'arabic-indopak':
              const isJustified = block.style && (block.style.includes('text-justify') || block.style.includes('text-right'));
              const alignmentClass = isJustified ? '' : 'text-center';
              
              return (
                <p 
                  key={idx} 
                  dir="rtl"
                  className={`font-arabic mb-4 leading-[2.3] ${alignmentClass} ${block.style || ''}`} 
                  style={{ color: textColor, fontSize: `${arabicSize}px`, fontWeight: 'bold' }}
                >
                  {block.text}
                  {block.number && (
                    <span 
                      className="inline-flex items-center justify-center w-8 h-8 mx-2 border-2 rounded-full align-middle font-sans opacity-80" 
                      style={{ 
                        borderColor: 'currentColor', 
                        fontSize: '0.5em',
                        lineHeight: 1,
                        verticalAlign: 'middle',
                        fontFamily: 'system-ui, -apple-system, sans-serif'
                      }}
                    >
                      {block.number}
                    </span>
                  )}
                </p>
              );
            case 'text':
              return (
                <p key={idx} className={`font-sans mb-3 leading-relaxed ${block.style || ''}`} style={{ ...commonStyle, fontSize: `${englishSize}px` }}>
                  {block.text}
                </p>
              );
            case 'section-title':
              return (
                <h3 key={idx} className="text-center font-bold text-lg mb-4 pb-1 border-b border-gray-300" style={{ color: theme.headerBg }}>
                  {block.text}
                </h3>
              );
            case 'title-green':
              return (
                <h2 key={idx} className="font-arabic font-bold text-center mb-2" style={{ color: '#d63384', fontSize: '34px' }}>
                   {block.text}
                </h2>
              );
            case 'subtitle-green':
              return (
                <p key={idx} className="text-center mb-4 text-gray-500 font-serif text-lg">
                   {block.text}
                </p>
              );
            case 'flower-icon':
              return (
                <div key={idx} className="text-center text-xl my-4 text-[#2e7d32]">
                  {block.text}
                </div>
              );
            case 'hr':
              return <hr key={idx} className="my-5 border-t border-gray-300 opacity-50" />;
            case 'count-badge':
              return (
                <div key={idx} className="text-center mb-4">
                   <span className="inline-block px-3 py-1 rounded-full text-sm font-bold bg-[#0B1E3F] text-[#D4AF37]">
                      {block.text}
                   </span>
                </div>
              );
            default:
              return null;
          }
        };

        const renderCard = (card, idx) => {
          let cardStyle = {
              marginBottom: '25px',
              padding: '20px',
              borderRadius: '12px',
              boxShadow: '0 2px 5px rgba(0, 0, 0, 0.1)'
          };

          if (card.variant === 'green') {
              cardStyle = { ...cardStyle, backgroundColor: '#ffffff', border: '4px double #2e7d32', color: '#000' };
          } else if (card.variant === 'rabbana') {
              cardStyle = { 
                  ...cardStyle, 
                  backgroundColor: '#1f2937', 
                  border: '2px solid #D4AF37', 
                  color: '#ffffff'
              };
          } else {
              cardStyle = { 
                  ...cardStyle, 
                  backgroundColor: currentThemeId === 'dark' ? '#1E293B' : '#ffffff', 
                  border: `4px double ${theme.accent}`,
                  color: theme.text
              };
          }

          return (
            <div key={idx} style={cardStyle} className="relative overflow-hidden">
              {card.content.map((block, bIdx) => renderContentBlock(block, bIdx, card.variant))}
            </div>
          );
        };

        const renderPage = () => {
          if (!activePageId) return null;
          const page = PAGES_DATA[activePageId];
          if (!page) return <div>Page not found</div>;

          return (
            <div className="min-h-screen relative animate-in" style={{ backgroundColor: theme.bg, color: theme.text }}>
              
              {page.backgroundImage && (
                   <div 
                      className="fixed inset-0 z-0 bg-cover bg-center blur-[3px]"
                      style={{ backgroundImage: `url(${page.backgroundImage})` }}
                   />
              )}

              <div 
                  className="sticky top-0 z-20 flex items-center justify-between p-4 shadow-md bg-opacity-95 backdrop-blur-sm"
                  style={{ backgroundColor: theme.headerBg, color: '#fff', borderBottom: `2px solid ${theme.accent}` }}
              >
                  <div className="w-10">
                    <button 
                      onClick={handleClosePage} 
                      className="p-2 rounded-full hover:bg-white/10 active:bg-white/20 transition-colors" 
                      style={{ color: theme.accent }}
                    >
                        <ChevronLeft size={28} />
                    </button>
                  </div>
                  
                  <h1 className="font-bold text-xl text-center font-heading tracking-wider truncate flex-1 px-2">
                    {page.title}
                  </h1>
                  
                  <div className="w-10 flex justify-end">
                    <button 
                      onClick={() => setShowSettings(true)} 
                      className="p-2 rounded-full hover:bg-white/10 active:bg-white/20 transition-colors" 
                      style={{ color: theme.accent }}
                    >
                        <Settings size={24} />
                    </button>
                  </div>
              </div>

              <div className="relative z-10 max-w-2xl mx-auto p-5 pb-32">
                  {page.cards.map((card, idx) => renderCard(card, idx))}
              </div>
            </div>
          );
        };

        const renderMenu = () => (
          <div className="min-h-screen flex flex-col" style={{ backgroundColor: theme.headerBg }}>
            <div className="p-10 pb-14 flex flex-col items-center justify-center relative">
               <div className="absolute top-4 right-4">
                 <button 
                   onClick={() => setShowSettings(true)} 
                   style={{ color: theme.accent }} 
                   className="p-2 rounded-full hover:bg-white/10 transition-colors"
                 >
                   <Settings size={24}/>
                 </button>
               </div>
               <Logo />
            </div>

            <div className="flex-1 rounded-t-[2.5rem] -mt-8 p-6 pb-20 shadow-[0_-10px_40px_rgba(0,0,0,0.3)] overflow-y-auto relative z-10" style={{ backgroundColor: theme.bg }}>
              <div className="max-w-md mx-auto pt-4">
                {MENU_ITEMS.map((item) => (
                    <MenuCard 
                        key={item.id}
                        label={item.label}
                        subtext={item.subtext}
                        onClick={() => handleOpenPage(item.pageId)}
                        theme={theme}
                    />
                ))}
              </div>
            </div>
          </div>
        );

        return (
          <>
            {activePageId ? renderPage() : renderMenu()}
            {showSettings && (
              <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/60 backdrop-blur-sm" onClick={() => setShowSettings(false)}>
                  <div 
                      className="w-full max-w-sm bg-white rounded-t-2xl sm:rounded-xl p-6 shadow-2xl animate-in"
                      style={{ backgroundColor: currentThemeId === 'dark' ? '#333' : '#fff', color: currentThemeId === 'dark' ? '#fff' : '#000', borderTop: `4px solid ${theme.accent}` }}
                      onClick={(e) => e.stopPropagation()}
                  >
                      <div className="flex justify-between items-center mb-6">
                          <h3 className="font-bold text-lg">Settings</h3>
                          <button onClick={() => setShowSettings(false)} className="p-1 rounded-full hover:bg-black/5 dark:hover:bg-white/10"><X size={24}/></button>
                      </div>
                      <div className="mb-6">
                          <p className="font-bold mb-3 text-sm uppercase tracking-wide opacity-70">Theme</p>
                          <div className="flex justify-center gap-4">
                              <button 
                                  onClick={() => setCurrentThemeId('cream')}
                                  className={`w-14 h-14 rounded-full border-2 transition-transform hover:scale-105 ${currentThemeId === 'cream' ? 'border-[#D4AF37] ring-2 ring-[#D4AF37]/20' : 'border-gray-300'}`}
                                  style={{ backgroundColor: '#FCFBF4' }}
                                  title="Cream"
                              />
                              <button 
                                  onClick={() => setCurrentThemeId('white')}
                                  className={`w-14 h-14 rounded-full border-2 transition-transform hover:scale-105 ${currentThemeId === 'white' ? 'border-[#D4AF37] ring-2 ring-[#D4AF37]/20' : 'border-gray-300'}`}
                                  style={{ backgroundColor: '#FFFFFF' }}
                                  title="White"
                              />
                              <button 
                                  onClick={() => setCurrentThemeId('dark')}
                                  className={`w-14 h-14 rounded-full border-2 transition-transform hover:scale-105 ${currentThemeId === 'dark' ? 'border-[#D4AF37] ring-2 ring-[#D4AF37]/20' : 'border-gray-300'}`}
                                  style={{ backgroundColor: '#1E293B' }}
                                  title="Dark"
                              />
                          </div>
                      </div>

                      <div>
                          <p className="font-bold mb-3 text-sm uppercase tracking-wide opacity-70">Text Size</p>
                          <div className="flex items-center justify-between bg-gray-100 rounded-lg p-2" style={{ backgroundColor: currentThemeId === 'dark' ? '#475569' : '#F1F5F9' }}>
                              <button 
                                  onClick={() => setFontScale(prev => Math.max(prev - 2, -4))}
                                  className="p-2 rounded hover:bg-black/5 active:bg-black/10 transition-colors"
                              >
                                  <Minus size={20} />
                              </button>
                              <span className="font-bold font-arabic px-4 text-xl">
                                  بِسْمِ
                              </span>
                              <button 
                                  onClick={() => setFontScale(prev => Math.min(prev + 4, 12))}
                                  className="p-2 rounded hover:bg-black/5 active:bg-black/10 transition-colors"
                              >
                                  <Plus size={20} />
                              </button>
                          </div>
                      </div>
                  </div>
              </div>
            )}
          </>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
</body>
</html>

            <div key={idx} style={cardStyle} className="relative overflow-hidden">
              {card.content.map((block, bIdx) => renderContentBlock(block, bIdx, card.variant))}
            </div>
          );
        };

        const renderPage = () => {
          if (!activePageId) return null;
          const page = PAGES_DATA[activePageId];
          if (!page) return <div>Page not found</div>;

          return (
            <div className="min-h-screen relative animate-in" style={{ backgroundColor: theme.bg, color: theme.text }}>
              {page.backgroundImage && (
                   <div 
                      className="fixed inset-0 z-0 bg-cover bg-center blur-[3px]"
                      style={{ backgroundImage: `url(${page.backgroundImage})` }}
                   />
              )}
              <div 
                  className="sticky top-0 z-20 flex items-center justify-between p-4 shadow-md bg-opacity-95 backdrop-blur-sm"
                  style={{ backgroundColor: theme.headerBg, color: '#fff', borderBottom: `2px solid ${theme.accent}` }}
              >
                  <div className="w-10">
                    <button 
                      onClick={handleClosePage} 
                      className="p-2 rounded-full hover:bg-white/10 active:bg-white/20 transition-colors" 
                      style={{ color: theme.accent }}
                    >
                        <ChevronLeft size={28} />
                    </button>
                  </div>
                  <h1 className="font-bold text-xl text-center font-heading tracking-wider truncate flex-1 px-2">
                    {page.title}
                  </h1>
                  <div className="w-10 flex justify-end">
                    <button 
                      onClick={() => setShowSettings(true)} 
                      className="p-2 rounded-full hover:bg-white/10 active:bg-white/20 transition-colors" 
                      style={{ color: theme.accent }}
                    >
                        <Settings size={24} />
                    </button>
                  </div>
              </div>
              <div className="relative z-10 max-w-2xl mx-auto p-5 pb-32">
                  {page.cards.map((card, idx) => renderCard(card, idx))}
              </div>
            </div>
          );
        };

        const renderMenu = () => (
          <div className="min-h-screen flex flex-col" style={{ backgroundColor: theme.headerBg }}>
            <div className="p-10 pb-14 flex flex-col items-center justify-center relative">
               <div className="absolute top-4 right-4">
                 <button 
                   onClick={() => setShowSettings(true)} 
                   style={{ color: theme.accent }} 
                   className="p-2 rounded-full hover:bg-white/10 transition-colors"
                 >
                   <Settings size={24}/>
                 </button>
               </div>
               <Logo />
            </div>
            <div className="flex-1 rounded-t-[2.5rem] -mt-8 p-6 pb-20 shadow-[0_-10px_40px_rgba(0,0,0,0.3)] overflow-y-auto relative z-10" style={{ backgroundColor: theme.bg }}>
              <div className="max-w-md mx-auto pt-4">
                {MENU_ITEMS.map((item) => (
                    <MenuCard 
                        key={item.id}
                        label={item.label}
                        subtext={item.subtext}
                        onClick={() => handleOpenPage(item.pageId)}
                        theme={theme}
                    />
                ))}
              </div>
            </div>
          </div>
        );

        return (
          <>
            {activePageId ? renderPage() : renderMenu()}
            {showSettings && (
              <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/60 backdrop-blur-sm" onClick={() => setShowSettings(false)}>
                  <div 
                      className="w-full max-w-sm bg-white rounded-t-2xl sm:rounded-xl p-6 shadow-2xl animate-in"
                      style={{ backgroundColor: currentThemeId === 'dark' ? '#333' : '#fff', color: currentThemeId === 'dark' ? '#fff' : '#000', borderTop: `4px solid ${theme.accent}` }}
                      onClick={(e) => e.stopPropagation()}
                  >
                      <div className="flex justify-between items-center mb-6">
                          <h3 className="font-bold text-lg">Settings</h3>
                          <button onClick={() => setShowSettings(false)} className="p-1 rounded-full hover:bg-black/5 dark:hover:bg-white/10"><X size={24}/></button>
                      </div>
                      <div className="mb-6">
                          <p className="font-bold mb-3 text-sm uppercase tracking-wide opacity-70">Theme</p>
                          <div className="flex justify-center gap-4">
                              <button 
                                  onClick={() => setCurrentThemeId('cream')}
                                  className={`w-14 h-14 rounded-full border-2 transition-transform hover:scale-105 ${currentThemeId === 'cream' ? 'border-[#D4AF37] ring-2 ring-[#D4AF37]/20' : 'border-gray-300'}`}
                                  style={{ backgroundColor: '#FCFBF4' }}
                                  title="Cream"
                              />
                              <button 
                                  onClick={() => setCurrentThemeId('white')}
                                  className={`w-14 h-14 rounded-full border-2 transition-transform hover:scale-105 ${currentThemeId === 'white' ? 'border-[#D4AF37] ring-2 ring-[#D4AF37]/20' : 'border-gray-300'}`}
                                  style={{ backgroundColor: '#FFFFFF' }}
                                  title="White"
                              />
                              <button 
                                  onClick={() => setCurrentThemeId('dark')}
                                  className={`w-14 h-14 rounded-full border-2 transition-transform hover:scale-105 ${currentThemeId === 'dark' ? 'border-[#D4AF37] ring-2 ring-[#D4AF37]/20' : 'border-gray-300'}`}
                                  style={{ backgroundColor: '#1E293B' }}
                                  title="Dark"
                              />
                          </div>
                      </div>
                      <div>
                          <p className="font-bold mb-3 text-sm uppercase tracking-wide opacity-70">Text Size</p>
                          <div className="flex items-center justify-between bg-gray-100 rounded-lg p-2" style={{ backgroundColor: currentThemeId === 'dark' ? '#475569' : '#F1F5F9' }}>
                              <button 
                                  onClick={() => setFontScale(prev => Math.max(prev - 2, -4))}
                                  className="p-2 rounded hover:bg-black/5 active:bg-black/10 transition-colors"
                              >
                                  <Minus size={20} />
                              </button>
                              <span className="font-bold font-arabic px-4 text-xl">
                                  بِسْمِ
                              </span>
                              <button 
                                  onClick={() => setFontScale(prev => Math.min(prev + 4, 12))}
                                  className="p-2 rounded hover:bg-black/5 active:bg-black/10 transition-colors"
                              >
                                  <Plus size={20} />
                              </button>
                          </div>
                      </div>
                  </div>
              </div>
            )}
          </>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
</body>
</html>
