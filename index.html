          'p4': { id: 'p4', title: 'Prayers after Salah', cards: [ { variant: 'default', content: [ { type: 'section-title', text: 'Supplications Before Salam' }, { type: 'text', text: 'After the Tashahhud and Salawat, one should make a supplication such as:' }, { type: 'arabic', text: 'اللَّهُمَّ اغْفِرْلِي وَلِوَالِدَيَّ وَلِمَنْ تَوَالَدَ وَلِجَمِيعِ الْمُؤْمِنِينَ وَالْمُؤْمِنَاتِ وَالْمُسْلِمِينَ وَالْمُسْلِمَاتِ الْأَحْيَاءِ مِنْهُمْ وَالْأَمْوَاتِ إِنَّكَ مُجِيبُ الدَّعَوَاتِ بِرَحْمَتِكَ يَا أَرْحَمَ الرَّاحِمِينَ' }, { type: 'text', text: '"O Allah, forgive me and my parents and all those who are born and all the believing men and women, those who have submitted from the males and females, those of them who are alive and those who have died. Verily, You are the One Who answers prayers... through Your Mercy, O the Most Merciful of those who show mercy."' }, { type: 'hr' }, { type: 'text', text: 'Or pray:' }, { type: 'arabic', text: 'اللَّهُمَّ رَبِّ اجْعَلْنِي مُقِيمَ الصَّلَاةِ وَمِنْ ذُرِّيَّتِي رَبَّنَا وَتَقَبَّلْ دُعَاءِ رَبَّنَا اغْفِرْ لِي وَلِوَالِدَيَّ وَلِلْمُؤْمِنِينَ يَوْمَ يَقُومُ الْحِسَابُ' }, { type: 'text', text: '"O Allah, my Lord. Make me establish the prayer, and my offspring; O our Lord! Accept my prayer. O our Lord! Forgive me, and my parents, and all the believers on the Day when Reckoning will take place."' } ] }, { variant: 'default', content: [ { type: 'section-title', text: 'Comprehensive Dua After Salah' }, { type: 'text', text: 'Start with Praise:' }, { type: 'text', text: '"Alhamdullahi Rabbil alamin" (All praise is due to Allah Taala, Creator of all the worlds.)' }, { type: 'hr' }, { type: 'text', text: 'Salawat:' }, { type: 'text', text: '"Was salatu was salamu ala Rasulina Muhammedin wa Alihi we Sahbihi ejmain" (May peace and blessings be upon Prophet Muhammed ‘alayhis-salam, and on his blessed family and noble companions.)' }, { type: 'hr' }, { type: 'text', text: 'Supplication for Acceptance & Forgiveness:' }, { type: 'text', text: '"Allahummaghfir warham wa anta khairul rahimin. Tawaffani musliman we alhiqni bis saliheen" (Oh Allah! Accept the salat that I have performed! Make my last breath be by saying Kalimat ash-Shahada and my migration to the Hereafter be with iman. Forgive and pardon my relatives that have died. Cause me to die as a Muslim and join the righteous.)' }, { type: 'hr' }, { type: 'text', text: 'Protection & Sustenance:' }, { type: 'text', text: '"Allahummaghfirli wa li walidayya wa li ustaziyye walil muminine wal muminat yawma yakumul alhisab" (Oh Allah! Protect me from the evil of Satan, the evil of enemies and the evil of my nafs! Grant goodness, halal and auspicious sustenance to our home! Grant salvation to Muslims! Make the enemies of Muslims wretched and dispersed! With Your Divine Help, help Muslims that are making jihad against unbelievers!)' }, { type: 'hr' },
           { type: 'text', text: 'For Health & Guidance:' },
          { type: 'text', text: '"Allahumma innaka afuwwun kerimun tuhibbul afwa fa’fu ann" (Oh Allah! You are the One who pardons and forgives. You love to pardon, pardon me. Grant recovery to the ill among us, grant relief to those who are with difficulties among us!)' },
          { type: 'text', text: '"Allahumme inni es’elukessihhate wal-afiyete wel-emanete we husnelkhulqi werridae bilqaderi birahmetike ya erhamerrahimin" (Oh Allah! Grant a beneficial life, good morals, sound mind, afiyat and istiqama -being on the correct, true path which Allahu Taala likes-, to my parents and to my children and to my relatives and to my friends and to all Muslims.) Amin!' },
          { type: 'hr' },
           { type: 'text', text: 'Closing Praise & Salawat:' },
           { type: 'text', text: '"Alhamdullahi Rabbil alamin" (All praise is due to Allah Taala, Creator of all the worlds.)' },
           { type: 'text', text: '"Allahumme salli ala Seyyidina Muhammidin wa ala ali seyyidina Muhammed....." (Oh Allah, send Your Grace, Honor and Mercy upon Muhammed and upon the family of Muhammed, as You sent Your Grace, Honor and Mercy on Ibrahim....)' },
           { type: 'text', text: '"Allahumme barik ala Seyyidina Muhammidin wa ala ali seyyidina Muhammed. Kama barakta ala Ibrahim wa ala ali Ibrahim. Innaka hamidun macid..." (Oh Allah, bless our prophet Muhammed and those who adhere to him, even as You blessed Prophet Ibrahim and those that followed him. You are worthy of all praise....)' },
           { type: 'hr' },
          { type: 'text', text: 'Final Dua for Good:' },
          { type: 'arabic', text: 'اللَّهُمَّ رَبَّنَا آتِنَا فِي الدُّنْيَا حَسَنَةً وَفِي الْآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ النَّارِ' },
          { type: 'text', text: '"Allahumme Rabbana atina fid dunya Hasana..."' },
          { type: 'text', text: '(Oh Allah, give us what is good in this world, and in the Hereafter, and protect us from the punishment of the Fire.)' },
          { type: 'hr' },
          { type: 'text', text: 'Conclusion:' },
          { type: 'text', text: '"Wal hamdulillahi rabbil alamin" (Praise to Allahu Taala, Creator and Cherisher of all Creation.)' },

    cards: [
      {

          { type: 'section-title', text: 'Manner and Method of Visiting Graves' },
          { type: 'text', text: '1. One should approach the grave from the feet side and then stand towards the face of the occupant of the grave. One should not approach from the head side, as this is a cause for discomfort to the deceased, as the deceased will have to turn the neck to see who is approaching. [Radd al-Muhtar, Bahar]' },
          { type: 'text', text: '2. Then one should greet with the following words:' },
          { type: 'arabic', text: 'السَّلَامُ عَلَيْكُمْ أَهْلَ دَارِ قَوْمٍ مُؤْمِنِينَ أَنْتُمْ لَنَا سَلَفٌ وَ إِنَّا إِنْ شَاءَ اللهُ بِكُمْ لَاحِقُوْنَ نَسْأَلُ اللهَ لَنَا وَلَكُمُ الْعَفْوَ وَالْعَافِيَةَ يَرْحَمُ اللهُ الْمُسْتَقْدِمِيْنَ مِنَّا وَالْمُسْتَأْخِرِيْنَ اللَّهُمَّ رَبَّ الْأَرْوَاحِ الْفَانِيَةِ وَالْأَجْسَادِ وَالْبَالِيَةِ وَالْعِظَامِ النَّخِرَةِ أَدْخِلْ هَذِهِ الْقُبُورِ مِنْكَ رَوْحًا وَرَيْحَانًا وَمِنَّا تَحِيَّةً وَسَلَامًا' },
          { type: 'text', text: '"Peace be upon you, O dwellers of the homes of the believers, You are our predecessors and Allah-Willing We are to meet with you. We ask Allah for pardon and well-being for us and you. May Allah have Mercy upon those who preceded us (predecessors) and those who will follow (successors). O Allah, the Sustainer of the ending souls, and decomposed bodies and disintegrated bones, from You, fill these graves with freshness and fragrance, and send from us greetings and peace upon them."' }
        ]
      },
      {
        variant: 'default',
        content: [
          { type: 'text', text: 'Prayer to avoid the torture of the grave and the slander of the grave, and so that the body is not eaten by the earth while in the grave', style: 'font-bold text-center' },
          { type: 'arabic', text: 'بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ\nاللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنَ الشِّرْكِ وَالْكُفْرِ وَالْفَقْرِ فَاغْفِرْ لِي وَارْحَمْنِي وَأَكْثِرْ أَمْوَالِي وَأَعُوذُ بِكَ مِنْ عَذَابِ الْقَبْرِ وَفِتْنَتِهِ فَحَرِّمْ جَسَدِي عَلَى الْأَرْضِ وَمَا فِيهَا وَأَعُوذُ بِكَ مِنَ الْحِسَابِ وَعَذَابِ النَّارِ فَأَدْخِلْنَا الْجَنَّةَ بِغَيْرِ حِسَابٍ يَا حَيُّ يَا قَيُّومُ يَا ذَا الْجَلَالِ وَالْإِكْرَامِ يَا أَرْحَمَ الرَّاحِمِينَ' },
          { type: 'hr' },
          { type: 'text', text: '"In the name of Allah, the Most Gracious, the Most Merciful. O Allah! I seek refuge in You from polytheism, disbelief, and poverty. So forgive me, have mercy on me, and increase my wealth. And I seek refuge in You from the punishment of the grave and its trials. So forbid my body to the earth and whatever is in it. And I seek refuge in You from the Reckoning and the punishment of the Fire. So admit us into Paradise without reckoning. O Ever-Living, O Self-Subsisting, O Possessor of Majesty and Honor, O Most Merciful of the merciful."' }
        ]

  'p10': {
    id: 'p10',
    title: 'Morning & Evening Adhkar',
    cards: [
      {
        variant: 'default',
        content: [
          { type: 'text', text: 'Morning extends from the middle of the night until sunrise.', style: 'text-center font-bold mb-8 opacity-70' },
          { type: 'section-title', text: '1. Protection from Shaytan' },
          { type: 'arabic-indopak', text: 'بِسْمِ اللهِ الرَّحْمْنِ الرَّحِيْمِ وَ لاَ حَوْلَ وَ لاَ قُوَّةَ اِلأَبِللهِ العَلِىِّ العَظِيمِ' },
          { type: 'text', text: 'In the name of Allah, the Beneficent, the Merciful. There is no power and no strength except with Allah, the Most High, the Supreme.' },
          { type: 'hr' },
          { type: 'section-title', text: '2. Increase Faith (41 Times)' },
          { type: 'arabic-indopak', text: 'يَا حَىُّ يَا قَيُوْمُ لا إِلهَ إِلاَ أَنْتَ' },
          { type: 'text', text: 'Yã Hayyu Yà Qayyumu la ilaha illa anta. O Ever-Living One! O Eternally Self-Sustaining One! There is no one worthy of worship except You.' },
          { type: 'hr' },
          { type: 'section-title', text: '3. Protection from insanity (3 Times)' },
          { type: 'arabic-indopak', text: 'سُبْحَانَ اللَّهِ العَظِيْمِ وَ بِحَمْدِهِ' },
          { type: 'text', text: 'SubhānAllahil \'Azim wa bi Hamdih. Glory be to Allah, the Supreme, and for Him is all praise.' },
          { type: 'hr' },
          { type: 'section-title', text: '4. Ayat al-Kursi (Once)' },
          { type: 'arabic-indopak', text: 'اللَّهُ لَا إِلٰهَ إِلَّا هُوَ الْحَيُّ الْقَيُّوْمُ ۚ لَا تَأْخُذُهُ سِنَةٌ وَّلَا نَوْمٌ ۭ لَهُ مَا فِي السَّمٰوَاتِ وَمَا فِي الْأَرْضِ ۭ مَنْ ذَا الَّذِي يَشْفَعُ عِنْدَهُ إِلَّا بِإِذْنِهِ ۭ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ ۚ وَلَا يُحِيطُونَ بِشَيْءٍ مِّنْ عِلْمِهِ إِلَّا بِمَا شَاءَ ۚ وَسِعَ كُرْسِيُّهُ السَّمٰوَاتِ وَالْأَرْضَ ۚ وَلَا يَئُودُهُ حِفْظُهُمَا ۚ وَهُوَ الْعَلِيُّ الْعَظِيمُ' },
          { type: 'hr' },
          { type: 'section-title', text: '5. Surah Ghafir (First 3 Verses)' },
          { type: 'arabic-indopak', text: 'بِسْمِ اللهِ الرَّحْمِنِ الرَّحِيْمِ حمٓ (١) تَنزِيلُ ٱلْكِتَٰبِ مِنَ ٱللَّهِ ٱلْعَزِيزِ ٱلْعَلِيمِ (٢) غَافِرِ ٱلذَّنبِ وَقَابِلِ ٱلتَّوْبِ شَدِيدِ ٱلْعِقَابِ ذِى ٱلطَّوْلِ ۖ لَآ إِلَٰهَ إِلَّا هُوَ ۖ إِلَيْهِ ٱلْمَصِيرُ' },
          { type: 'hr' },
          { type: 'section-title', text: '6. Protection from snakes (3 Times)' },
          { type: 'arabic-indopak', text: 'أَعْوْذُ بِكَلِمْتِ اللهِ التَّامَّاتِ مِنْ شَرِّ مَا خَلَقَ' },
          { type: 'text', text: 'I seek refuge in the perfect words of Allah from the evil of what He has created.' },
          { type: 'hr' },
          { type: 'section-title', text: '7. Protection against poison (3 Times)' },
          { type: 'arabic-indopak', text: 'بِسْمِ اللَّهِ الَذِي لَا يَضُرُّ مَعَ اسْمِهِ شَيْئٌ فِى الأَرْضِ وَلاَ فِى السَّمَاءِ وَ هُوَ السَّمِيْعُ العَلِيمُ' },
          { type: 'text', text: 'In the name of Allah, by Whose Name nothing harms on earth or in the heavens; and He is the All-Hearing, the All-Knowing.' },
          { type: 'arabic-indopak', text: 'رَضِيتُ بِالله رَبًّا وَ بِالإِسلامِ دِينًا وَ بِسَيِّدِنَا وَ مَوْلانَا مُحَمَّدٍ صَلَّى اللهُ تَعَالَى عَلَيْهِ وَ سَلَّمَ نَبِيًّا وَ رَسُوْلا' },
          { type: 'text', text: 'I am content with Allah as my Lord, Islam as my religion, and with Muhammad as His Prophet and Messenger.' },
          { type: 'hr' },
          { type: 'section-title', text: '8. Protection from all ills (Once)' },
          { type: 'arabic-indopak', text: 'فَسُبْحَٰنَ ٱللَّهِ حِينَ تُمْسُونَ وَحِينَ تُصْبِحُونَ (١٧) وَلَهُ ٱلْحَمْدُ فِى ٱلسَّمَٰوَاتِ وَٱلْأَرْضِ وَعَشِيًّا وَحِينَ تُظْهِرُونَ (١٨) يُخْرِجُ ٱلْحَىَّ مِنَ ٱلْمَيِّتِ وَيُخْرِجُ ٱلْمَيِّتَ مِنَ ٱلْحَىِّ وَيُحْىِ ٱلْأَرْضَ بَعْدَ مَوْتِهَا ۚ وَكَذَٰلِكَ تُخْرَجُونَ' },
          { type: 'hr' },
          { type: 'section-title', text: '9. Protection of faith & wealth (3 Times)' },
          { type: 'arabic-indopak', text: 'بِسْمِ اللهِ عَلَى دِيْنِيْ بِسْمِ اللهِ عَلَى نَفْسِىْ وَ وُلْدِيْ وَ اَهْلِى وَ مَالِىْ' },
          { type: 'text', text: 'In the Name of Allah, I seek blessings and assistance in my religion, myself, my children, my family, and my wealth.' },
          { type: 'hr' },
          { type: 'section-title', text: '10. Gratitude (Once)' },
          { type: 'arabic-indopak', text: 'اللُّهُمّ مَا أَصْبَحَ [أَمْسَى] بِىْ مِنْ نَعْمَةٍ آَوْ بِاَحَدٍ مِنْ خَلْقِكَ فَمِنْكَ وَحْدَك لاَ شَرِيْكَ لَكَ فَلَكَ الْحَمْدُ وَلَكَ الشُّكْرُ . لاَ اِلَهَ اِلاَّ آنَّتَ سُبْحَانَكَ اِنِّى كُنْتُ مِنَ الظَّالِمِيْنَ' },
          { type: 'hr' },
          { type: 'section-title', text: '11. Protection from Shaytan (Once)' },
          { type: 'arabic-indopak', text: 'بِسْمِ اللهِ ذِىْ الْشَّأْنِ عَظِيْمِ الْبُرْهَانِ شَدِيْدِ السُّلْطَانِ مَا شَآءَ اللهُ كَانَ اَعُوْذُ بِاللهِ مِنَ الشَّيْطَانِ الرَّحِيْمِ' },
          { type: 'text', text: 'Allah - beginning with the name of -, the Sultan of supreme honor, splendor, and authority. Everything is in accordance with the determination and will of Allah, and His will is fulfilled. I seek refuge in Allah from Shaytan, the cursed.' },
          { type: 'hr' },
          { type: 'section-title', text: '12. Safety from Hellfire (4 Times)' },
          { type: 'arabic-indopak', text: 'اللَّهُمْ إِنِّى اَصْبَحْتُ [أُمْسَيْتُ] أُشْهِدُكَ وَ اُشْهِدُ حَمَلَةَ عَرْشِكَ وَ مَلاَئِكَتَكَ وَ جَمِيعَ خَلْقِكَ أَنَّكَ أنْتَ اللهُ لاَ اِلهَ إِلَّا آَنْتَ وَحْدَكَ لاَ شَرِيْكَ لَكَ وَ اَنَّ مُحَمَّدًا عَبْدُكَ وَ رَسُوْلُكَ' },
          { type: 'hr' },
          { type: 'section-title', text: '13. Day\'s Worship (Once)' },
          { type: 'arabic-indopak', text: 'اللَّهُمَّ لَكَ الْحَمْدُ حَمْدًا دَائِمًا مَعَ دَوَامِكَ وَ لَكَ الْحَمْدُ حَمْدًا خَالِدًا مَعَ خُلُوْدِكَ وَ لَكَ الْحَمْدُ حَمْدًا لَا مُنْتَهِيَ لَهُ دُوْنَ مَشِيْئَتِكَ وَ لَكَ الْحَمْدُ حَمْدًا لَا يُرِيدُ قَائِلُهُ إِلَّا رِضَاكَ وَ لَكَ الْحَمْدُ حَمْدًا عِنْدَ كُلِّ طَرْفَةِ عَيْنٍ وَ تَنَفُّسِ كُلَّ نَفَسٍ' },
          { type: 'hr' },
          { type: 'section-title', text: '14. For Debt & Anguish (11 Times)' },
          { type: 'arabic-indopak', text: 'الَّهُمْ إِنَّى اَعُوْذُ بِكَ مِنَ الْهَمِّ وَ الْحُزْنِ وَ اَعُوْذُ بِكَ مِنَ الْعَجْزِ وَ الْكَسَلِ وَ اَعُوْذُ بِكَ مِنَ الجُبْنِ وَالْبُخْلِ وَ أَعُوْذُ بِكَ مِنْ غَلَبَةِ الدَيْنِ وَ قَهْرِ الرِّجَالِ' },
          { type: 'hr' },
          { type: 'section-title', text: '15. Istikhara (7 Times)' },
          { type: 'arabic-indopak', text: 'اللَّهُمّ خِرْ لِى وَاخْتَرْ لِىْ وَ لا تَكِلْنِي إِلى اخْتِيَارِىْ' },
          { type: 'text', text: 'O Allah, choose for me that which is best, and do not entrust me to my own choice.' },
          { type: 'hr' },
          { type: 'section-title', text: '16. Sayyid al-Istighfar' },
          { type: 'arabic-indopak', text: 'اللُّهُمّ أَنْتَ رَبِّى لا إِلهَ إِلَّا آَنْتَ خَلَقْتَنِى وَ آَنَا عَبْدُكَ وَأَنَا عَلى عَهْدِكَ وَ وَعْدِكَ مَا اسْتَطَعْتُ اَعُوْذُ بِكَ مِنْ شَرِّمَا صَنَعْتُ اَبُوْءُ لَكَ بِنِعْمَتِكَ عَلَىّ وَ أَبُوْءُ لَكَ بِذَنْبِيْ فَاغْفِرْ لِىْ فَاِنَّهُ لاَ يَغْفِرُ الذُّنُوْبَ إِلاّ أَنْتَ' },
          { type: 'hr' },
          { type: 'section-title', text: '17. Shield against hunger/fear (100 Times)' },
          { type: 'arabic-indopak', text: 'لاَ اِلَهَ إِلَّا الّهُ الْمَلِكُ الْحَقُّ الْمُبِيْنُ' },
          { type: 'text', text: 'There is no one worthy of worship except Allah, the Sovereign, the Truth, the One Who makes things clear.' }
        ]
      }

  'p11': {
    id: 'p11',

      { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا وَاجْعَلْنَا مُسْلِمَيْنِ لَكَ وَمِنْ ذُرِّيَّتِنَا أُمَّةً مُسْلِمَةً لَكَ وَأَرِنَا مَنَاسِكَنَا وَتُبْ عَلَيْنَا إِنَّكَ أَنْتَ التَّوَّابُ الرَّحِيمُ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! And make us submissive towards you and from our offspring a nation obedient to You - and show us the ways of our worship, and incline towards us with Your mercy; indeed You only are the Most Acceptor of Repentance, the Most Merciful', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Baqarah : 128', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] },
      { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا آتِنَا فِي الدُّنْيَا حَسَنَةً وَفِي الْآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ النَّارِ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! Give us good in the world and good in the Hereafter, and save us from the punishment of fire', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Baqarah : 201', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] },
      { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا أَفْرِغْ عَلَيْنَا صَبْرًا وَثَبِّتْ أَقْدَامَنَا وَانْصُرْنَا عَلَى الْقَوْمِ الْكَافِرِينَ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! Pour (bestow abundantly) on us patience (fortitude), and keep our feet steady, and help us against the disbelieving people', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Baqarah : 250', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] },
      { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا لَا تُؤَاخِذْنَا إِنْ نَسِينَا أَوْ أَخْطَأْنَا', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! Do not seize us if we forget or are mistaken', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Baqarah : 286', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] },
      { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا وَلَا تَحْمِلْ عَلَيْنَا إِصْرًا كَمَا حَمَلْتَهُ عَلَى الَّذِينَ مِنْ قَبْلِنَا', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! And do not place on us a heavy burden (responsibility) as You did on those before us', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Baqarah : 286', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] },
      { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا وَلَا تُحَمِّلْنَا مَا لَا طَاقَةَ لَنَا بِهِ ۖ وَاعْفُ عَنَّا وَاغْفِرْ لَنَا وَارْحَمْنَا ۚ أَنْتَ مَوْلَانَا فَانْصُرْنَا عَلَى الْقَوْمِ الْكَافِرِينَ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! And do not impose on us a burden, for which we do not have the strength; and pardon us - and forgive us - and have mercy on us - You are our Master, therefore help us against the disbelievers', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Baqarah : 286', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] },
      { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا لَا تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا وَهَبْ لَنَا مِنْ لَدُنْكَ رَحْمَةً ۚ إِنَّكَ أَنْتَ الْوَهَّابُ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! Do not deviate our hearts after You have guided us, and bestow mercy on us from Yourself; indeed You only are the Great Bestower', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Imran : 8', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] },
      { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا إِنَّكَ جَامِعُ النَّاسِ لِيَوْمٍ لَا رَيْبَ فِيهِ ۚ إِنَّ اللَّهَ لَا يُخْلِفُ الْمِيعَادَ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! Indeed You will gather all mankind for a Day about which there is no doubt; indeed Allah\'s promise does not change', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Imran : 9', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] },

            }
            if(block.type === 'arabic' || block.type === 'arabic-indopak') {
                 return <p key={idx} className="font-arabic text-center mb-4 leading-[2.4]" style={{ color: block.textColor || theme.text, fontSize: arabicSize + 'px', fontWeight: 'bold' }}>{block.text}</p>
            }
            if(block.type === 'arabic-green') {
                 return <p key={idx} className="font-arabic text-center mb-4 leading-[2.4]" style={{ color: '#2e7d32', fontSize: arabicSize + 'px', fontWeight: 'bold' }}>{block.text}</p>
            }
            if(block.type === 'text') {
                return <p key={idx} className={`font-sans mb-3 leading-relaxed ${block.style || ''}`} style={{ ...commonStyle, fontSize: englishSize + 'px' }}>{block.text}</p>
            }
            if(block.type === 'section-title') {
                return <h3 key={idx} className="text-center font-bold text-lg mb-4 pb-1 border-b border-gray-300" style={{ color: theme.headerBg }}>{block.text}</h3>
            }
            if(block.type === 'title-green') return <h2 key={idx} className="font-arabic font-bold text-center mb-2" style={{ color: '#d63384', fontSize: '34px' }}>{block.text}</h2>;
            if(block.type === 'flower-icon') return <div key={idx} className="text-center text-xl my-4 text-[#2e7d32]">{block.text}</div>;
            if(block.type === 'count-badge') return <div key={idx} className="text-center mb-4"><span className="inline-block px-3 py-1 rounded-full text-sm font-bold bg-[#0B1E3F] text-[#D4AF37]">{block.text}</span></div>;
            if(block.type === 'hr') return <hr key={idx} className="my-5 border-t border-gray-300 opacity-50" />;
            
            return null;
          };

          const renderCard = (card, idx) => {
            let cardStyle = { marginBottom: '25px', padding: '20px', borderRadius: '12px', boxShadow: '0 2px 5px rgba(0, 0, 0, 0.1)' };
            if (card.variant === 'green') { cardStyle = { ...cardStyle, backgroundColor: '#ffffff', border: '4px double #2e7d32', color: '#000' }; } 
            else if (card.variant === 'rabbana') { cardStyle = { ...cardStyle, backgroundColor: 'rgba(0, 0, 0, 0.7)', border: '2px solid #D4AF37', color: '#ffffff' }; } 
            else { cardStyle = { ...cardStyle, backgroundColor: currentThemeId === 'dark' ? '#1E293B' : '#ffffff', border: `4px double ${theme.accent}`, color: theme.text }; }

            return (
              <div key={idx} style={cardStyle} className="relative overflow-hidden">
                {card.content.map((block, bIdx) => renderContentBlock(block, bIdx))}
              </div>
            );
          };

          const renderPage = () => {
            const page = PAGES_DATA[activePageId];
            if(!page) return null;
            return (
              <div className="min-h-screen relative animate-in" style={{ backgroundColor: theme.bg, color: theme.text }}>
                {page.backgroundImage && <div className="fixed inset-0 z-0 bg-cover bg-center blur-[3px]" style={{ backgroundImage: `url(${page.backgroundImage})` }} />}
                <div className="sticky top-0 z-20 flex items-center p-4 shadow-md" style={{ backgroundColor: theme.headerBg, color: '#fff', borderBottom: `2px solid ${theme.accent}` }}>
                  <button onClick={() => setActivePageId(null)} className="mr-4 text-[#D4AF37]"><BackIcon/></button>
                  <h1 className="font-bold text-xl flex-1 text-center">{page.title}</h1>
                  <button onClick={() => setShowSettings(true)} className="text-[#D4AF37]"><SettingsIcon/></button>
                </div>
                <div className="relative z-10 max-w-2xl mx-auto p-5 pb-32">
                  {page.cards.map((card, idx) => renderCard(card, idx))}
                </div>
              </div>
            );
          };

          const renderMenu = () => (
            <div className="min-h-screen" style={{ backgroundColor: theme.bg }}>
              <div className="sticky top-0 z-20 p-5 text-center shadow-md flex justify-between items-center" style={{ backgroundColor: theme.headerBg, color: theme.accent }}>
                <div className="w-6" />
                <h1 className="text-2xl font-bold font-heading">Qalb-e-Dua</h1>
                <button onClick={() => setShowSettings(true)} className="text-[#D4AF37]"><SettingsIcon/></button>
              </div>
              <div className="max-w-md mx-auto p-5 pt-10 pb-20">
                {MENU_ITEMS.map(item => (
                  <MenuCard key={item.id} label={item.label} subtext={item.subtext} onClick={() => { setActivePageId(item.pageId); window.scrollTo(0,0); }} theme={theme} />
                ))}
              </div>
            </div>
          );

          return (
            <React.Fragment>
              {activePageId ? renderPage() : renderMenu()}
              {showSettings && (
                <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/50 backdrop-blur-sm" onClick={() => setShowSettings(false)}>
                  <div className="w-full max-w-sm bg-white rounded-t-2xl sm:rounded-xl p-6 shadow-2xl animate-in" onClick={e => e.stopPropagation()} style={{ backgroundColor: theme.bg, borderTop: '4px solid #D4AF37', color: theme.text }}>
                    <div className="flex justify-between items-center mb-6"><h3 className="font-bold text-lg">Settings</h3><button onClick={() => setShowSettings(false)}><CloseIcon/></button></div>
                    <div className="mb-6"><p className="font-bold mb-3 text-sm uppercase">Theme</p>
                      <div className="flex justify-center gap-4">
                        {['cream', 'white', 'dark'].map(t => (
                          <button key={t} onClick={() => setCurrentThemeId(t)} className={`w-12 h-12 rounded-full border-2 ${currentThemeId === t ? 'border-[#D4AF37]' : 'border-gray-300'}`} style={{ backgroundColor: THEMES[t].bg }} />
                        ))}
                      </div>
                    </div>
                    <div className="mb-8"><p className="font-bold mb-3 text-sm uppercase">Text Size</p>
                      <div className="flex items-center justify-center gap-6 bg-gray-100 dark:bg-gray-800 rounded-lg p-3">
                         <button onClick={() => setFontScale(s => Math.max(s-2, -4))} className="p-2"><MinusIcon/></button>
                         <span>Aa</span>
                         <button onClick={() => setFontScale(s => Math.min(s+2, 8))} className="p-2"><PlusIcon/></button>
                      </div>
                    </div>
                    <button onClick={() => setShowSettings(false)} className="w-full py-3 rounded-lg font-bold text-[#D4AF37]" style={{ backgroundColor: '#0B1E3F' }}>Close Settings</button>
                  </div>
                </div>
              )}
            </React.Fragment>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
