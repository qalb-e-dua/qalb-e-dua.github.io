          'p4': { id: 'p4', title: 'Prayers after Salah', cards: [ { variant: 'default', content: [ { type: 'section-title', text: 'Supplications Before Salam' }, { type: 'text', text: 'After the Tashahhud and Salawat, one should make a supplication such as:' }, { type: 'arabic', text: 'اللَّهُمَّ اغْفِرْلِي وَلِوَالِدَيَّ وَلِمَنْ تَوَالَدَ وَلِجَمِيعِ الْمُؤْمِنِينَ وَالْمُؤْمِنَاتِ وَالْمُسْلِمِينَ وَالْمُسْلِمَاتِ الْأَحْيَاءِ مِنْهُمْ وَالْأَمْوَاتِ إِنَّكَ مُجِيبُ الدَّعَوَاتِ بِرَحْمَتِكَ يَا أَرْحَمَ الرَّاحِمِينَ' }, { type: 'text', text: '"O Allah, forgive me and my parents and all those who are born and all the believing men and women, those who have submitted from the males and females, those of them who are alive and those who have died. Verily, You are the One Who answers prayers... through Your Mercy, O the Most Merciful of those who show mercy."' }, { type: 'hr' }, { type: 'text', text: 'Or pray:' }, { type: 'arabic', text: 'اللَّهُمَّ رَبِّ اجْعَلْنِي مُقِيمَ الصَّلَاةِ وَمِنْ ذُرِّيَّتِي رَبَّنَا وَتَقَبَّلْ دُعَاءِ رَبَّنَا اغْفِرْ لِي وَلِوَالِدَيَّ وَلِلْمُؤْمِنِينَ يَوْمَ يَقُومُ الْحِسَابُ' }, { type: 'text', text: '"O Allah, my Lord. Make me establish the prayer, and my offspring; O our Lord! Accept my prayer. O our Lord! Forgive me, and my parents, and all the believers on the Day when Reckoning will take place."' } ] }, { variant: 'default', content: [ { type: 'section-title', text: 'Comprehensive Dua After Salah' }, { type: 'text', text: 'Start with Praise: "Alhamdullahi Rabbil alamin"' }, { type: 'hr' }, { type: 'text', text: 'Salawat: "Was salatu was salamu ala Rasulina Muhammedin..."' }, { type: 'hr' }, { type: 'text', text: 'Final Dua: "Allahumme Rabbana atina fid dunya Hasana..."' }, { type: 'arabic', text: 'اللَّهُمَّ رَبَّنَا آتِنَا فِي الدُّنْيَا حَسَنَةً وَفِي الْآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ النَّارِ' } ] } ] },
          'p5': { id: 'p5', title: 'Prayer in Grave', cards: [ { variant: 'default', content: [ { type: 'section-title', text: 'Manner of Visiting Graves' }, { type: 'arabic', text: 'السَّلَامُ عَلَيْكُمْ أَهْلَ دَارِ قَوْمٍ مُؤْمِنِينَ...' }, { type: 'text', text: '"Peace be upon you, O dwellers of the homes of the believers..."' } ] } ] },
          'p6': { id: 'p6', title: 'Prayers of the Prophet ﷺ', cards: [ { variant: 'default', content: [ { type: 'section-title', text: '100 Times Daily' }, { type: 'arabic', text: 'لاَ إِلَهَ إِلاَّ اللَّهُ وَحْدَهُ لاَ شَرِيكَ لَهُ...' }, { type: 'text', text: '"There is no god but Allah..."' } ] } ] },
          'p7': { id: 'p7', title: "Du'a for Shifa", cards: [ { variant: 'default', content: [ { type: 'section-title', text: 'Verses of Healing' }, { type: 'arabic', text: 'وَيَشْفِ صُدُورَ قَوْمٍ مُّؤْمِنِينَ' } ] } ] },
          'p8': { id: 'p8', title: 'Victory & Protection', cards: [ { variant: 'green', content: [ { type: 'title-green', text: 'المُسَبِّعَاتُ العَشْرُ' }, { type: 'arabic-green', text: 'بِسْمِ ٱللَّهِ ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ...' } ] } ] },
          'p9': { id: 'p9', title: 'Dhikr', cards: [ { variant: 'default', content: [{ type: 'section-title', text: 'Daily Tasbeeh' }, { type: 'arabic', text: 'سُبْحَانَ اللَّهِ' }, { type: 'text', text: 'SubhanAllah (Glory be to Allah)' }, { type: 'hr' }, { type: 'arabic', text: 'الْحَمْدُ لِلَّهِ' }, { type: 'text', text: 'Alhamdulillah (All praise be to Allah)' }, { type: 'hr' }, { type: 'arabic', text: 'اللَّهُ أَكْبَرُ' }, { type: 'text', text: 'Allahu Akbar (Allah is the Greatest)' }, { type: 'hr' }, { type: 'arabic', text: 'لَا إِلَهَ إِلَّا اللَّهُ' }, { type: 'text', text: 'La ilaha illallah (There is no god but Allah)' }] } ] },
          'p10': { id: 'p10', title: 'Morning & Evening', cards: [ { variant: 'default', content: [{type:'section-title', text:'1. Protection'}, {type:'arabic-indopak', text:'بِسْمِ اللهِ الرَّحْمْنِ الرَّحِيْمِ...'}] } ] },
          'p11': { id: 'p11', title: '40 Rabbana Duas', backgroundImage: 'https://images.unsplash.com/photo-1565552629477-cdcb4d046b7f?q=80&w=1000', cards: [ { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا تَقَبَّلْ مِنَّا إِنَّكَ أَنْتَ السَّمِيعُ الْعَلِيمُ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! Accept it from us, indeed You only are the All Hearing, the All Knowing', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Baqarah : 127', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا آتِنَا فِي الدُّنْيَا حَسَنَةً وَفِي الْآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ النَّارِ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! Give us good in the world and good in the Hereafter, and save us from the punishment of fire', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Baqarah : 201', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا أَفْرِغْ عَلَيْنَا صَبْرًا وَثَبِّتْ أَقْدَامَنَا وَانْصُرْنَا عَلَى الْقَوْمِ الْكَافِرِينَ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! Pour (bestow abundantly) on us patience (fortitude), and keep our feet steady, and help us against the disbelieving people', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Baqarah : 250', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا لَا تُؤَاخِذْنَا إِنْ نَسِينَا أَوْ أَخْطَأْنَا', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! Do not seize us if we forget or are mistaken', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Baqarah : 286', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا وَلَا تَحْمِلْ عَلَيْنَا إِصْرًا كَمَا حَمَلْتَهُ عَلَى الَّذِينَ مِنْ قَبْلِنَا', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! And do not place on us a heavy burden (responsibility) as You did on those before us', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Baqarah : 286', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا وَلَا تُحَمِّلْنَا مَا لَا طَاقَةَ لَنَا بِهِ ۖ وَاعْفُ عَنَّا وَاغْفِرْ لَنَا وَارْحَمْنَا ۚ أَنْتَ مَوْلَانَا فَانْصُرْنَا عَلَى الْقَوْمِ الْكَافِرِينَ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! And do not impose on us a burden, for which we do not have the strength; and pardon us - and forgive us - and have mercy on us - You are our Master, therefore help us against the disbelievers', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Baqarah : 286', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا لَا تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا وَهَبْ لَنَا مِنْ لَدُنْكَ رَحْمَةً ۚ إِنَّكَ أَنْتَ الْوَهَّابُ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! Do not deviate our hearts after You have guided us, and bestow mercy on us from Yourself; indeed You only are the Great Bestower', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Imran : 8', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا إِنَّكَ جَامِعُ النَّاسِ لِيَوْمٍ لَا رَيْبَ فِيهِ ۚ إِنَّ اللَّهَ لَا يُخْلِفُ الْمِيعَادَ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! Indeed You will gather all mankind for a Day about which there is no doubt; indeed Allah\'s promise does not change', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Imran : 9', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا إِنَّنَا آمَنَّا فَاغْفِرْ لَنَا ذُنُوبَنَا وَقِنَا عَذَابَ النَّارِ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! we have accepted faith, so forgive us our sins and save us from the punishment of fire', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Imran : 16', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا آمَنَّا بِمَا أَنْزَلْتَ وَاتَّبَعْنَا الرَّسُولَ فَاكْتُبْنَا مَعَ الشَّاهِدِينَ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! We have believed in what You have sent down and we follow the Noble Messenger, therefore record us among the witnesses of the truth', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Imran : 53', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا اغْفِرْ لَنَا ذُنُوبَنَا وَإِسْرَافَنَا فِي أَمْرِنَا وَثَبِّتْ أَقْدَامَنَا وَانْصُرْنَا عَلَى الْقَوْمِ الْكَافِرِينَ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! Forgive us our sins and the excesses committed during our efforts, and keep our feet steady, and bestow us help over the disbelievers', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Imran : 147', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا مَا خَلَقْتَ هَذَا بَاطِلًا سُبْحَانَكَ فَقِنَا عَذَابَ النَّارِ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! You have not created this without purpose; Purity is to You, therefore save us from the punishment of fire', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Imran : 191', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا إِنَّكَ مَنْ تُدْخِلِ النَّارَ فَقَدْ أَخْزَيْتَهُ ۖ وَمَا لِلظَّالِمِينَ مِنْ أَنْصَارٍ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! You have indeed given disgrace to whomever You put in the fire (of hell); and the unjust do not have any supporters', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Imran : 192', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا إِنَّنَا سَمِعْنَا مُنَادِيًا يُنَادِي لِلْإِيمَانِ أَنْ آمِنُوا بِرَبِّكُمْ فَآمَنَّا', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! We have heard a proclaimer calling towards faith, (saying) \'Believe in your Lord\' so we have accepted faith', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Imran : 193', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا فَاغْفِرْ لَنَا ذُنُوبَنَا وَكَفِّرْ عَنَّا سَيِّئَاتِنَا وَتَوَفَّنَا مَعَ الْأَبْرَارِ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! Therefore forgive us our sins, and wipe out our evil deeds, and make us die among the virtuous', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Imran : 193', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا وَآتِنَا مَا وَعَدْتَنَا عَلَى رُسُلِكَ وَلَا تُخْزِنَا يَوْمَ الْقِيَامَةِ ۗ إِنَّكَ لَا تُخْلِفُ الْمِيعَادَ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! And give us what You have promised us through Your Noble Messengers, and do not humiliate us on the Day of Resurrection; indeed You do not break the promise', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Imran : 194', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا آمَنَّا فَاكْتُبْنَا مَعَ الشَّاهِدِينَ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah, we have accepted faith - therefore record us among the witnesses of the truth', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Maidah : 83', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا أَنْزِلْ عَلَيْنَا مَائِدَةً مِنَ السَّمَاءِ تَكُونُ لَنَا عِيدًا لِأَوَّلِنَا وَآخِرِنَا وَآيَةً مِنْكَ ۖ وَارْزُقْنَا وَأَنْتَ خَيْرُ الرَّازِقِينَ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! Send down to us a table spread from heaven, so that it may become a day of celebration for us - for our former and latter people - and a sign from You; and give us sustenance - and You are the Best Provider Of Sustenance', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Maidah : 114', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا ظَلَمْنَا أَنْفُسَنَا وَإِنْ لَمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا لَنَكُونَنَّ مِنَ الْخَاسِرِينَ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! We have wronged ourselves; so if You do not forgive us and have mercy on us, then surely, we are of the losers', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al A\'raf : 23', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا لَا تَجْعَلْنَا مَعَ الْقَوْمِ الظَّالِمِينَ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! Do not put us along with the unjust', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al A\'raf : 47', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا افْتَحْ بَيْنَنَا وَبَيْنَ قَوْمِنَا بِالْحَقِّ وَأَنْتَ خَيْرُ الْفَاتِحِينَ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! Decide with justice between us and our people - and Yours is the best decision', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al A\'araf : 89', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا أَفْرِغْ عَلَيْنَا صَبْرًا وَتَوَفَّنَا مُسْلِمِينَ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! Pour (bestow abundantly) patience on us, and bestow us death as Muslims', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al A\'araf : 126', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا لَا تَجْعَلْنَا فِتْنَةً لِلْقَوْمِ الظَّالِمِينَ وَنَجِّنَا بِرَحْمَتِكَ مِنَ الْقَوْمِ الْكَافِرِينَ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! Do not make us a test * for the unjust people." * By giving them power over us And with Your mercy rescue us from the disbelievers', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Yunus : 85-86', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا إِنَّكَ تَعْلَمُ مَا نُخْفِي وَمَا نُعْلِنُ ۗ وَمَا يَخْفَى عَلَى اللَّهِ مِنْ شَيْءٍ فِي الْأَرْضِ وَلَا فِي السَّمَاءِ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! You know what we hide and what we disclose; and nothing is hidden from Allah, neither in the earth nor in the heavens', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Ibrahim : 38', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا وَتَقَبَّلْ دُعَاءِ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! and accept my prayer', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Ibrahim : 40', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا اغْفِرْ لِي وَلِوَالِدَيَّ وَلِلْمُؤْمِنِينَ يَوْمَ يَقُومُ الْحِسَابُ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! And forgive me, and my parents, and all the Muslims on the day when the account will be established', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Ibrahim : 41', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا آتِنَا مِنْ لَدُنْكَ رَحْمَةً وَهَيِّئْ لَنَا مِنْ أَمْرِنَا رَشَدًا', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! Give us mercy from Yourself, and arrange guidance for us in our affair', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Kahaf : 10', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا إِنَّنَا نَخَافُ أَنْ يَفْرُطَ عَلَيْنَا أَوْ أَنْ يَطْغَى', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah - indeed we fear that he may oppress us or deal mischievously', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Taha : 45', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا آمَنَّا فَاغْفِرْ لَنَا وَارْحَمْنَا وَأَنْتَ خَيْرُ الرَّاحِمِينَ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! We have accepted faith, therefore forgive us and have mercy on us, and You are the Best Among The Merciful', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Mu\'aminoon : 109', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا اصْرِفْ عَنَّا عَذَابَ جَهَنَّمَ ۖ إِنَّ عَذَابَهَا كَانَ غَرَامًا إِنَّهَا سَاءَتْ مُسْتَقَرًّا وَمُقَامًا', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah - avert the punishment of hell from us; indeed its punishment is a permanent neck-shackle. Indeed it is a most wretched abode', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Furqaan : 65-66', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا هَبْ لَنَا مِنْ أَزْوَاجِنَا وَذُرِّيَّاتِنَا قُرَّةَ أَعْيُنٍ وَاجْعَلْنَا لِلْمُتَّقِينَ إِمَامًا', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah, soothe our eyes with our wives and our children, and make us leaders of the pious', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Furqaan : 74', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا لَغَفُورٌ شَكُورٌ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah is Oft Forgiving, Most Appreciative', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Fatir : 34', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا وَسِعْتَ كُلَّ شَيْءٍ رَحْمَةً وَعِلْمًا فَاغْفِرْ لِلَّذِينَ تَابُوا وَاتَّبَعُوا سَبِيلَكَ وَقِهِمْ عَذَابَ الْجَحِيمِ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! Your mercy and knowledge encompass all things, therefore forgive those who repented and followed Your path, and save them from the punishment of hell', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Mo\'amin : 7', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا وَأَدْخِلْهُمْ جَنَّاتِ عَدْنٍ الَّتِي وَعَدْتَهُمْ وَمَنْ صَلَحَ مِنْ آبَائِهِمْ وَأَزْوَاجِهِمْ وَذُرِّيَّاتِهِمْ ۚ إِنَّكَ أَنْتَ الْعَزِيزُ الْحَكِيمُ وَقِهِمُ السَّيِّئَاتِ ۚ وَمَنْ تَقِ السَّيِّئَاتِ يَوْمَئِذٍ فَقَدْ رَحِمْتَهُ ۚ وَذَلِكَ هُوَ الْفَوْزُ الْعَظِيمُ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! Your mercy and knowledge encompass all things, therefore forgive those who repented and followed Your path, and save them from the punishment of hel. And save them from the evil consequences of sins; and whomever You save from the evil consequences of sins on that Day - so You have indeed had mercy upon him; and this only is the greatest success', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Mo\'amin : 8-9', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا عَلَيْكَ تَوَكَّلْنَا وَإِلَيْكَ أَنَبْنَا وَإِلَيْكَ الْمَصِيرُ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! We have relied only upon You, and towards You only we have inclined and only towards You is the return', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Mumtahinah : 4', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا لَا تَجْعَلْنَا فِتْنَةً لِلَّذِينَ كَفَرُوا وَاغْفِرْ لَنَا رَبَّنَا ۖ إِنَّكَ أَنْتَ الْعَزِيزُ الْحَكِيمُ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! Do not put us into the trial of the disbelievers, and forgive us, Ya Allah! Indeed You only are the Most Honourable, the Wise', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Mumtahinah : 5', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا اغْفِرْ لَنَا وَلِإِخْوَانِنَا الَّذِينَ سَبَقُونَا بِالْإِيمَانِ وَلَا تَجْعَلْ فِي قُلُوبِنَا غِلًّا لِلَّذِينَ آمَنُوا', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! Forgive us, and our brothers who accepted faith before us, and do not keep any malice in our hearts towards the believers', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Hashr : 10', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا إِنَّكَ رَءُوفٌ رَحِيمٌ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! Indeed You only are the Most Compassionate, Most Merciful', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Hashr : 10', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }, { variant: 'rabbana', content: [ { type: 'arabic-indopak', text: 'رَبَّنَا أَتْمِمْ لَنَا نُورَنَا وَاغْفِرْ لَنَا ۖ إِنَّكَ عَلَى كُلِّ شَيْءٍ قَدِيرٌ', textColor: '#D4AF37' }, { type: 'text', text: 'Ya Allah! Perfect our light for us, and forgive us; indeed You are Able to do all things', textColor: '#FFFFFF' }, { type: 'text', text: 'Al-Quran : Surah Al Tahrim : 8', style: 'text-xs opacity-70 italic text-center', textColor: '#AAAAAA' } ] }
    ]
  }
};

        const MenuCard = ({ label, subtext, onClick, theme }) => (
            <button onClick={onClick} style={{ backgroundColor: theme.cardBg, color: theme.text, borderColor: theme.accent, boxShadow: '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)' }} className="w-full p-5 mb-4 rounded-xl border-l-4 flex flex-col items-start justify-center text-lg font-bold active:scale-[0.98] transition-all hover:shadow-lg">

        const App = () => {

          const [showSettings, setShowSettings] = useState(false);
          const [currentThemeId, setCurrentThemeId] = useState('cream');
          const [fontScale, setFontScale] = useState(0);

          const renderContentBlock = (block, idx) => {
            const commonStyle = { color: block.textColor || theme.text };
            
            if(block.type === 'allah-name') {
                return (
                  <div key={idx} className="mb-6">
                    <div className="flex justify-between items-start mb-2">
                      <span className="font-bold text-lg" style={{ color: theme.nameRed }}>{block.number}</span>
                      <span className="font-arabic font-bold" style={{ fontSize: (arabicSize + 4) + 'px', color: '#1a237e' }}>{block.arabic}</span>
                    </div>
                    <div className="text-lg leading-relaxed mb-4" style={{ fontSize: englishSize + 'px' }}>
                      <span className="font-bold" style={{ color: theme.nameRed }}>{block.english}</span>
                      <span style={{ color: theme.text }}>, He is exalted!</span>
                    </div>
                    <hr className="border-t border-gray-300 opacity-50" />
                  </div>
                )
            }
            if(block.type === 'arabic' || block.type === 'arabic-indopak') {
                 return <p key={idx} className="font-arabic text-center mb-4 leading-[2.4]" style={{ color: block.textColor || theme.text, fontSize: arabicSize + 'px', fontWeight: 'bold' }}>{block.text}</p>
            }
            if(block.type === 'arabic-green') {
                 return <p key={idx} className="font-arabic text-center mb-4 leading-[2.4]" style={{ color: '#2e7d32', fontSize: arabicSize + 'px', fontWeight: 'bold' }}>{block.text}</p>
            }
            if(block.type === 'text') {
                return <p key={idx} className={`font-sans mb-3 leading-relaxed ${block.style || ''}`} style={{ ...commonStyle, fontSize: englishSize + 'px' }}>{block.text}</p>
            }
            if(block.type === 'section-title') {
                return <h3 key={idx} className="text-center font-bold text-lg mb-4 pb-1 border-b border-gray-300" style={{ color: theme.headerBg }}>{block.text}</h3>
            }
            if(block.type === 'title-green') return <h2 key={idx} className="font-arabic font-bold text-center mb-2" style={{ color: '#d63384', fontSize: '34px' }}>{block.text}</h2>;
            if(block.type === 'subtitle-green') return <p key={idx} className="text-center mb-4 text-gray-500 font-serif text-lg">{block.text}</p>;
            if(block.type === 'flower-icon') return <div key={idx} className="text-center text-xl my-4 text-[#2e7d32]">{block.text}</div>;
            if(block.type === 'count-badge') return <div key={idx} className="text-center mb-4"><span className="inline-block px-3 py-1 rounded-full text-sm font-bold bg-[#0B1E3F] text-[#D4AF37]">{block.text}</span></div>;
            if(block.type === 'hr') return <hr key={idx} className="my-5 border-t border-gray-300 opacity-50" />;
            
            return null;
          };

          const renderPage = () => {
            const page = PAGES_DATA[activePageId];
            if(!page) return null;
            return (
              <div className="min-h-screen relative animate-in" style={{ backgroundColor: theme.bg, color: theme.text }}>
                {page.backgroundImage && <div className="fixed inset-0 z-0 bg-cover bg-center blur-[3px]" style={{ backgroundImage: `url(${page.backgroundImage})` }} />}
                <div className="sticky top-0 z-20 flex items-center p-4 shadow-md backdrop-blur-md bg-opacity-95" style={{ backgroundColor: theme.headerBg, color: '#fff' }}>
                  <button onClick={() => setActivePageId(null)} className="mr-4 text-[#48C9B0] hover:text-white transition-colors"><IconChevronLeft size={28}/></button>
                  <h1 className="font-bold text-xl flex-1 text-center font-heading tracking-wider">{page.title}</h1>
                  <button onClick={() => setShowSettings(true)} className="text-[#48C9B0] hover:text-white transition-colors"><IconSettings size={24}/></button>
                </div>
                <div className="relative z-10 max-w-2xl mx-auto p-5 pb-32">
                  {page.cards.map((card, idx) => (
                    <div key={idx} className="mb-6 p-6 rounded-2xl shadow-md overflow-hidden transition-all hover:shadow-lg" 
                         style={{ 
                           backgroundColor: card.variant === 'rabbana' ? 'rgba(0,0,0,0.7)' : (currentThemeId === 'dark' ? '#1E293B' : '#fff'),
                           border: card.variant === 'green' ? '4px double #2e7d32' : (card.variant === 'rabbana' ? '2px solid #D4AF37' : `1px solid ${currentThemeId === 'dark' ? '#334155' : '#E2E8F0'}`),
                           color: card.variant === 'rabbana' ? '#fff' : theme.text
                         }}>
                      {card.content.map((block, bIdx) => renderContentBlock(block, bIdx))}
                    </div>
                  ))}
                </div>
              </div>
            );
          };

          const renderMenu = () => (
            <div className="min-h-screen flex flex-col" style={{ backgroundColor: theme.headerBg }}>
              <div className="p-8 pb-12 flex flex-col items-center justify-center bg-gradient-to-b from-[#0B1E3F] to-[#0F2650]">
                 <div className="absolute top-4 right-4"><button onClick={() => setShowSettings(true)} className="text-[#48C9B0] hover:text-white transition-colors"><IconSettings size={24}/></button></div>
                 <Logo />
                 <p className="text-[#48C9B0] text-sm opacity-80 mt-2 font-serif italic">Supplications for the Heart</p>
              </div>
              <div className="flex-1 rounded-t-[2.5rem] -mt-8 p-6 pb-20 shadow-2xl overflow-y-auto" style={{ backgroundColor: theme.bg }}>
                <div className="max-w-md mx-auto pt-4">
                  {MENU_ITEMS.map(item => (
                    <MenuCard key={item.id} label={item.label} subtext={item.subtext} onClick={() => { setActivePageId(item.pageId); window.scrollTo(0,0); }} theme={theme} />
                  ))}
                </div>
              </div>
            </div>
          );

          return (
            <React.Fragment>
              {activePageId ? renderPage() : renderMenu()}
              {showSettings && (
                <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/60 backdrop-blur-sm" onClick={() => setShowSettings(false)}>
                  <div className="w-full max-w-sm bg-white rounded-t-2xl sm:rounded-xl p-6 shadow-2xl animate-in" onClick={e => e.stopPropagation()} style={{ backgroundColor: theme.bg, color: theme.text }}>
                    <div className="flex justify-between items-center mb-6"><h3 className="font-bold text-lg">Settings</h3><button onClick={() => setShowSettings(false)}><IconX size={24}/></button></div>
                    <div className="mb-6"><p className="font-bold mb-3 text-sm uppercase text-gray-500">Theme</p>
                      <div className="flex justify-center gap-4">
                        {['cream', 'white', 'dark'].map(t => (
                          <button key={t} onClick={() => setCurrentThemeId(t)} className={`w-14 h-14 rounded-full border-2 shadow-sm transition-transform hover:scale-105 ${currentThemeId === t ? 'border-[#48C9B0] ring-2 ring-[#48C9B0]/20' : 'border-gray-200'}`} style={{ backgroundColor: THEMES[t].bg }} />
                        ))}
                      </div>
                    </div>
                    <div className="mb-8"><p className="font-bold mb-3 text-sm uppercase text-gray-500">Text Size</p>
                      <div className="flex items-center justify-center gap-6 bg-gray-100 dark:bg-gray-800 rounded-xl p-4">
                         <button onClick={() => setFontScale(s => Math.max(s-2, -4))} className="p-2 hover:bg-gray-200 rounded-full transition-colors"><IconMinus size={20}/></button>
                         <span className="font-serif text-xl">Aa</span>
                         <button onClick={() => setFontScale(s => Math.min(s+2, 8))} className="p-2 hover:bg-gray-200 rounded-full transition-colors"><IconPlus size={20}/></button>
                      </div>
                    </div>
                    <button onClick={() => setShowSettings(false)} className="w-full py-4 rounded-xl font-bold text-white shadow-lg transition-transform active:scale-[0.98]" style={{ backgroundColor: '#48C9B0' }}>Save Changes</button>
                  </div>
                </div>
              )}
            </React.Fragment>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
