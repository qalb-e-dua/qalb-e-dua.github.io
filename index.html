        { type: 'arabic', text: 'ÙŠÙØ¤Ù’ØªÙÙŠ Ø§Ù„Ù’Ø­ÙÙƒÙ’Ù…ÙØ©Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ø¡Ù Ûš ÙˆÙÙ…ÙÙ† ÙŠÙØ¤Ù’ØªÙ Ø§Ù„Ù’Ø­ÙÙƒÙ’Ù…ÙØ©Ù ÙÙÙ‚ÙØ¯Ù’ Ø£ÙÙˆØªÙÙŠÙ Ø®ÙÙŠÙ’Ø±Ù‹Ø§ ÙƒÙØ«ÙÙŠØ±Ù‹Ø§ Û— ÙˆÙÙ…ÙØ§ ÙŠÙØ°ÙÙ‘ÙƒÙÙ‘Ø±Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ø£ÙÙˆÙ„ÙÙˆ Ø§Ù„Ù’Ø£ÙÙ„Ù’Ø¨ÙØ§Ø¨Ù' },
        { type: 'text', text: '[269] Allah bestows wisdom on whomever He wills; and whoever receives wisdom has received abundant goodness; but none heed advice except men of understanding.' },

        { type: 'arabic', text: 'ÙˆÙÙ…ÙØ§ Ø£ÙÙ†ÙÙÙ‚Ù’ØªÙÙ… Ù…ÙÙ‘Ù† Ù†ÙÙ‘ÙÙÙ‚ÙØ©Ù Ø£ÙÙˆÙ’ Ù†ÙØ°ÙØ±Ù’ØªÙÙ… Ù…ÙÙ‘Ù† Ù†ÙÙ‘Ø°Ù’Ø±Ù ÙÙØ¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙŠÙØ¹Ù’Ù„ÙÙ…ÙÙ‡Ù Û— ÙˆÙÙ…ÙØ§ Ù„ÙÙ„Ø¸ÙÙ‘Ø§Ù„ÙÙ…ÙÙŠÙ†Ù Ù…ÙÙ†Ù’ Ø£ÙÙ†ØµÙØ§Ø±Ù' },
        { type: 'text', text: '[270] And whatever you spend or pledge to do, Allah is aware of it; and the unjust do not have supporters.' },

        { type: 'arabic', text: 'Ø¥ÙÙ† ØªÙØ¨Ù’Ø¯ÙÙˆØ§ Ø§Ù„ØµÙÙ‘Ø¯ÙÙ‚ÙØ§ØªÙ ÙÙÙ†ÙØ¹ÙÙ…ÙÙ‘Ø§ Ù‡ÙÙŠÙ Û– ÙˆÙØ¥ÙÙ† ØªÙØ®Ù’ÙÙÙˆÙ‡ÙØ§ ÙˆÙØªÙØ¤Ù’ØªÙÙˆÙ‡ÙØ§ Ø§Ù„Ù’ÙÙÙ‚ÙØ±ÙØ§Ø¡Ù ÙÙÙ‡ÙÙˆÙ Ø®ÙÙŠÙ’Ø±ÙŒ Ù„ÙÙ‘ÙƒÙÙ…Ù’ Ûš ÙˆÙÙŠÙÙƒÙÙÙÙ‘Ø±Ù Ø¹ÙÙ†ÙƒÙÙ… Ù…ÙÙ‘Ù† Ø³ÙÙŠÙÙ‘Ø¦ÙØ§ØªÙÙƒÙÙ…Ù’ Û— ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙÙ…ÙØ§ ØªÙØ¹Ù’Ù…ÙÙ„ÙÙˆÙ†Ù Ø®ÙØ¨ÙÙŠØ±ÙŒ' },
        { type: 'text', text: '[271] If you give charity openly, what an excellent deed it is! And if you secretly give it to the poor, it is the best for you; and it will redeem some of your sins; and Allah is Aware of your deeds.' },

        { type: 'arabic', text: 'Ù„ÙÙ‘ÙŠÙ’Ø³Ù Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙ Ù‡ÙØ¯ÙØ§Ù‡ÙÙ…Ù’ ÙˆÙÙ„ÙÙ°ÙƒÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙŠÙÙ‡Ù’Ø¯ÙÙŠ Ù…ÙÙ† ÙŠÙØ´ÙØ§Ø¡Ù Û— ÙˆÙÙ…ÙØ§ ØªÙÙ†ÙÙÙ‚ÙÙˆØ§ Ù…ÙÙ†Ù’ Ø®ÙÙŠÙ’Ø±Ù ÙÙÙ„ÙØ£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Ù’ Ûš ÙˆÙÙ…ÙØ§ ØªÙÙ†ÙÙÙ‚ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ø§Ø¨Ù’ØªÙØºÙØ§Ø¡Ù ÙˆÙØ¬Ù’Ù‡Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ûš ÙˆÙÙ…ÙØ§ ØªÙÙ†ÙÙÙ‚ÙÙˆØ§ Ù…ÙÙ†Ù’ Ø®ÙÙŠÙ’Ø±Ù ÙŠÙÙˆÙÙÙÙ‘ Ø¥ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ ÙˆÙØ£ÙÙ†ØªÙÙ…Ù’ Ù„ÙØ§ ØªÙØ¸Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[272] It is not your duty (O dear Prophet Mohammed - peace and blessings be upon him) to make them accept guidance - but Allah guides whomever He wills; and whatever good thing you spend is beneficial for yourselves; and it is not right for you to spend except to seek Allah\'s pleasure; and whatever you spend will be repaid to you in full, and you will not be wronged. -' },

        { type: 'arabic', text: 'Ù„ÙÙ„Ù’ÙÙÙ‚ÙØ±ÙØ§Ø¡Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø£ÙØ­Ù’ØµÙØ±ÙÙˆØ§ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù„ÙØ§ ÙŠÙØ³Ù’ØªÙØ·ÙÙŠØ¹ÙÙˆÙ†Ù Ø¶ÙØ±Ù’Ø¨Ù‹Ø§ ÙÙÙŠ Ø§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù ÙŠÙØ­Ù’Ø³ÙØ¨ÙÙ‡ÙÙ…Ù Ø§Ù„Ù’Ø¬ÙØ§Ù‡ÙÙ„Ù Ø£ÙØºÙ’Ù†ÙÙŠÙØ§Ø¡Ù Ù…ÙÙ†Ù Ø§Ù„ØªÙÙ‘Ø¹ÙÙÙÙ‘ÙÙ ØªÙØ¹Ù’Ø±ÙÙÙÙ‡ÙÙ… Ø¨ÙØ³ÙÙŠÙ…ÙØ§Ù‡ÙÙ…Ù’ Ù„ÙØ§ ÙŠÙØ³Ù’Ø£ÙÙ„ÙÙˆÙ†Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù Ø¥ÙÙ„Ù’Ø­ÙØ§ÙÙ‹Ø§ Û— ÙˆÙÙ…ÙØ§ ØªÙÙ†ÙÙÙ‚ÙÙˆØ§ Ù…ÙÙ†Ù’ Ø®ÙÙŠÙ’Ø±Ù ÙÙØ¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙŒ' },
        { type: 'text', text: '[273] (Spend) For the poor who are restricted while in Allah\'s cause, who cannot travel in the land (for earning) - the unwise think they are wealthy because of their restraint; you will recognise them by their faces; they do not seek from people in order to avoid grovelling; and Allah knows whatever you spend in charity.' },

        { type: 'arabic', text: 'Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙŠÙÙ†ÙÙÙ‚ÙÙˆÙ†Ù Ø£ÙÙ…Ù’ÙˆÙØ§Ù„ÙÙ‡ÙÙ… Ø¨ÙØ§Ù„Ù„ÙÙ‘ÙŠÙ’Ù„Ù ÙˆÙØ§Ù„Ù†ÙÙ‘Ù‡ÙØ§Ø±Ù Ø³ÙØ±Ù‹Ù‘Ø§ ÙˆÙØ¹ÙÙ„ÙØ§Ù†ÙÙŠÙØ©Ù‹ ÙÙÙ„ÙÙ‡ÙÙ…Ù’ Ø£ÙØ¬Ù’Ø±ÙÙ‡ÙÙ…Ù’ Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨ÙÙ‘Ù‡ÙÙ…Ù’ ÙˆÙÙ„ÙØ§ Ø®ÙÙˆÙ’ÙÙŒ Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Ù’ ÙŠÙØ­Ù’Ø²ÙÙ†ÙÙˆÙ†Ù' },
        { type: 'text', text: '[274] Those who spend their wealth by night and day, secretly and openly - their reward is with their Lord; and there shall be no fear upon them nor shall they grieve.' },

        { type: 'arabic', text: 'Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙŠÙØ£Ù’ÙƒÙÙ„ÙÙˆÙ†Ù Ø§Ù„Ø±ÙÙ‘Ø¨ÙØ§ Ù„ÙØ§ ÙŠÙÙ‚ÙÙˆÙ…ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‘Ø§ ÙƒÙÙ…ÙØ§ ÙŠÙÙ‚ÙÙˆÙ…Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠ ÙŠÙØªÙØ®ÙØ¨ÙÙ‘Ø·ÙÙ‡Ù Ø§Ù„Ø´ÙÙ‘ÙŠÙ’Ø·ÙØ§Ù†Ù Ù…ÙÙ†Ù Ø§Ù„Ù’Ù…ÙØ³ÙÙ‘ Ûš Ø°ÙÙ°Ù„ÙÙƒÙ Ø¨ÙØ£ÙÙ†ÙÙ‘Ù‡ÙÙ…Ù’ Ù‚ÙØ§Ù„ÙÙˆØ§ Ø¥ÙÙ†ÙÙ‘Ù…ÙØ§ Ø§Ù„Ù’Ø¨ÙÙŠÙ’Ø¹Ù Ù…ÙØ«Ù’Ù„Ù Ø§Ù„Ø±ÙÙ‘Ø¨ÙØ§ Û— ÙˆÙØ£ÙØ­ÙÙ„ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„Ù’Ø¨ÙÙŠÙ’Ø¹Ù ÙˆÙØ­ÙØ±ÙÙ‘Ù…Ù Ø§Ù„Ø±ÙÙ‘Ø¨ÙØ§ Ûš ÙÙÙ…ÙÙ† Ø¬ÙØ§Ø¡ÙÙ‡Ù Ù…ÙÙˆÙ’Ø¹ÙØ¸ÙØ©ÙŒ Ù…ÙÙ‘Ù† Ø±ÙÙ‘Ø¨ÙÙ‘Ù‡Ù ÙÙØ§Ù†ØªÙÙ‡ÙÙ‰Ù° ÙÙÙ„ÙÙ‡Ù Ù…ÙØ§ Ø³ÙÙ„ÙÙÙ ÙˆÙØ£ÙÙ…Ù’Ø±ÙÙ‡Ù Ø¥ÙÙ„ÙÙ‰ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Û– ÙˆÙÙ…ÙÙ†Ù’ Ø¹ÙØ§Ø¯Ù ÙÙØ£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ Ø£ÙØµÙ’Ø­ÙØ§Ø¨Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø±Ù Û– Ù‡ÙÙ…Ù’ ÙÙÙŠÙ‡ÙØ§ Ø®ÙØ§Ù„ÙØ¯ÙÙˆÙ†Ù' },
        { type: 'text', text: '[275] Those who devour usury will not stand up on the Day of Judgement, except like the one whom an evil jinn has deranged by his touch; that is because they said, â€œTrade is also like usury!â€; whereas Allah has made trading lawful and forbidden usury; for one to whom the guidance has come from his Lord, and he refrained therefrom, is lawful what he has taken in the past; and his affair is with Allah; and whoever continues earning it henceforth, is of the people of fire; they will remain in it for ages.' },

        { type: 'arabic', text: 'ÙŠÙÙ…Ù’Ø­ÙÙ‚Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„Ø±ÙÙ‘Ø¨ÙØ§ ÙˆÙÙŠÙØ±Ù’Ø¨ÙÙŠ Ø§Ù„ØµÙÙ‘Ø¯ÙÙ‚ÙØ§ØªÙ Û— ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ù„ÙØ§ ÙŠÙØ­ÙØ¨ÙÙ‘ ÙƒÙÙ„ÙÙ‘ ÙƒÙÙÙÙ‘Ø§Ø±Ù Ø£ÙØ«ÙÙŠÙ…Ù' },
        { type: 'text', text: '[276] Allah destroys usury and increases charity; and Allah does not like any ungrateful, excessive sinner.' },

        { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¢Ù…ÙÙ†ÙÙˆØ§ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§ Ø§Ù„ØµÙÙ‘Ø§Ù„ÙØ­ÙØ§ØªÙ ÙˆÙØ£ÙÙ‚ÙØ§Ù…ÙÙˆØ§ Ø§Ù„ØµÙÙ‘Ù„ÙØ§Ø©Ù ÙˆÙØ¢ØªÙÙˆÙØ§ Ø§Ù„Ø²ÙÙ‘ÙƒÙØ§Ø©Ù Ù„ÙÙ‡ÙÙ…Ù’ Ø£ÙØ¬Ù’Ø±ÙÙ‡ÙÙ…Ù’ Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨ÙÙ‘Ù‡ÙÙ…Ù’ ÙˆÙÙ„ÙØ§ Ø®ÙÙˆÙ’ÙÙŒ Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Ù’ ÙŠÙØ­Ù’Ø²ÙÙ†ÙÙˆÙ†Ù' },
        { type: 'text', text: '[277] Indeed those who believed and did good deeds and kept the prayer established and paid the charity - their reward is with their Lord; and there shall be no fear upon them nor shall they grieve.' },

        { type: 'arabic', text: 'ÙŠÙØ§ Ø£ÙÙŠÙÙ‘Ù‡ÙØ§ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¢Ù…ÙÙ†ÙÙˆØ§ Ø§ØªÙÙ‘Ù‚ÙÙˆØ§ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ°ÙØ±ÙÙˆØ§ Ù…ÙØ§ Ø¨ÙÙ‚ÙÙŠÙ Ù…ÙÙ†Ù Ø§Ù„Ø±ÙÙ‘Ø¨ÙØ§ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ… Ù…ÙÙ‘Ø¤Ù’Ù…ÙÙ†ÙÙŠÙ†Ù' },
        { type: 'text', text: '[278] O People who Believe! Fear Allah and forego the remaining usury, if you are Muslims.' },

        { type: 'arabic', text: 'ÙÙØ¥ÙÙ† Ù„ÙÙ‘Ù…Ù’ ØªÙÙÙ’Ø¹ÙÙ„ÙÙˆØ§ ÙÙØ£Ù’Ø°ÙÙ†ÙÙˆØ§ Ø¨ÙØ­ÙØ±Ù’Ø¨Ù Ù…ÙÙ‘Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡Ù Û– ÙˆÙØ¥ÙÙ† ØªÙØ¨Ù’ØªÙÙ…Ù’ ÙÙÙ„ÙÙƒÙÙ…Ù’ Ø±ÙØ¡ÙÙˆØ³Ù Ø£ÙÙ…Ù’ÙˆÙØ§Ù„ÙÙƒÙÙ…Ù’ Ù„ÙØ§ ØªÙØ¸Ù’Ù„ÙÙ…ÙÙˆÙ†Ù ÙˆÙÙ„ÙØ§ ØªÙØ¸Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[279] And if you do not, then be certain of a war with Allah and His Noble Messenger; and if you repent, take back your principal amount; neither you cause harm to someone, nor you be harmed.' },

        { type: 'arabic', text: 'ÙˆÙØ¥ÙÙ† ÙƒÙØ§Ù†Ù Ø°ÙÙˆ Ø¹ÙØ³Ù’Ø±ÙØ©Ù ÙÙÙ†ÙØ¸ÙØ±ÙØ©ÙŒ Ø¥ÙÙ„ÙÙ‰Ù° Ù…ÙÙŠÙ’Ø³ÙØ±ÙØ©Ù Ûš ÙˆÙØ£ÙÙ† ØªÙØµÙØ¯ÙÙ‘Ù‚ÙÙˆØ§ Ø®ÙÙŠÙ’Ø±ÙŒ Ù„ÙÙ‘ÙƒÙÙ…Ù’ Û– Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Ù’ ØªÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
        { type: 'text', text: '[280] And if the debtor is in difficulty, give him respite till the time of ease; and your foregoing the entire debt from him is still better for you, if only you realise.' },

        {

        {

        {

        {
          "type": "arabic",
          "text": "Ù…ÙØ«ÙÙ„Ù Ù…ÙØ§ ÛŒÙÙ†Ù’ÙÙÙ‚ÙÙˆÙ’Ù†Ù ÙÙÛŒÙ’ Ù‡Ù°Ø°ÙÙ‡Ù Ø§Ù„Ù’Ø­ÙÛŒÙ°ÙˆØ©Ù Ø§Ù„Ø¯ÙÙ‘Ù†Ù’ÛŒÙØ§ ÙƒÙÙ…ÙØ«ÙÙ„Ù Ø±ÙÛŒÙ’Ø­Ù ÙÙÛŒÙ’Ù‡ÙØ§ ØµÙØ±ÙŒÙ‘ Ø§ÙØµÙØ§Ø¨ÙØªÙ’ Ø­ÙØ±Ù’Ø«Ù Ù‚ÙÙˆÙ’Ù…Ù Ø¸ÙÙ„ÙÙ…ÙÙˆÙ’Û¤Ø§ Ø§ÙÙ†Ù’ÙÙØ³ÙÙ‡ÙÙ…Ù’ ÙÙØ§ÙÙ‡Ù’Ù„ÙÙƒÙØªÙ’Ù‡Ù Ø• ÙˆÙ Ù…ÙØ§ Ø¸ÙÙ„ÙÙ…ÙÙ‡ÙÙ…Ù Ø§Ù„Ù„Ù‘Ù°Ù‡Ù ÙˆÙ Ù„Ù°ÙƒÙÙ†Ù’ Ø§ÙÙ†Ù’ÙÙØ³ÙÙ‡ÙÙ…Ù’ ÛŒÙØ¸Ù’Ù„ÙÙ…ÙÙˆÙ’Ù†Ù"

        {

        {

          "text": "[118] O People who Believe! Do not share your secrets with others - they do all they can to ruin you; they desire the maximum harm for you; enmity has been revealed from their speech, and what they hide in their breasts is greater; we have explained the signs clearly to you, if you have intelligence."

        {

                { type: 'arabic', text: 'Ù„ÙÙ‚ÙØ¯Ù’ Ø­ÙÙ‚ÙÙ‘ Ù±Ù„Ù’Ù‚ÙÙˆÙ’Ù„Ù Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙƒÙ’Ø«ÙØ±ÙÙ‡ÙÙ…Ù’ ÙÙÙ‡ÙÙ…Ù’ Ù„ÙØ§ ÙŠÙØ¤Ù’Ù…ÙÙ†ÙÙˆÙ†Ù' },
                { type: 'text', text: ':7] Undoubtedly, it (their disbelief) has proved true for most of them, so they will not believe.' },
                
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘Ø§ Ø¬ÙØ¹ÙÙ„Ù’Ù†ÙØ§ ÙÙÙ‰Ù“ Ø£ÙØ¹Ù’Ù†ÙÙ°Ù‚ÙÙ‡ÙÙ…Ù’ Ø£ÙØºÙ’Ù„ÙÙ°Ù„Ù‹Ø§ ÙÙÙ‡ÙÙ‰Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù’Ø£ÙØ°Ù’Ù‚ÙØ§Ù†Ù ÙÙÙ‡ÙÙ… Ù…ÙÙ‘Ù‚Ù’Ù…ÙØ­ÙÙˆÙ†Ù' },
                { type: 'text', text: ':8] We have indeed put shackles around their necks reaching up to the chins, so they remain facing upwards.' },
                
                { type: 'arabic', text: 'ÙˆÙØ¬ÙØ¹ÙÙ„Ù’Ù†ÙØ§ Ù…ÙÙ†Û¢ Ø¨ÙÙŠÙ’Ù†Ù Ø£ÙÙŠÙ’Ø¯ÙÙŠÙ‡ÙÙ…Ù’ Ø³ÙØ¯Ù‹Ù‘Ø§ ÙˆÙÙ…ÙÙ†Ù’ Ø®ÙÙ„Ù’ÙÙÙ‡ÙÙ…Ù’ Ø³ÙØ¯Ù‹Ù‘Ø§ ÙÙØ£ÙØºÙ’Ø´ÙÙŠÙ’Ù†ÙÙ°Ù‡ÙÙ…Ù’ ÙÙÙ‡ÙÙ…Ù’ Ù„ÙØ§ ÙŠÙØ¨Ù’ØµÙØ±ÙÙˆÙ†Ù' },
                { type: 'text', text: ':9] And We have set a wall before them and a wall behind them, and covered the top - so they are unable to see anything.' },
                
                { type: 'arabic', text: 'ÙˆÙØ³ÙÙˆÙØ¢Ø¡ÙŒ Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ Ø¡ÙØ£ÙÙ†Ø°ÙØ±Ù’ØªÙÙ‡ÙÙ…Ù’ Ø£ÙÙ…Ù’ Ù„ÙÙ…Ù’ ØªÙÙ†Ø°ÙØ±Ù’Ù‡ÙÙ…Ù’ Ù„ÙØ§ ÙŠÙØ¤Ù’Ù…ÙÙ†ÙÙˆÙ†Ù' },
                { type: 'text', text: ':10] And it is the same for them, whether you warn them or do not warn them - they will not believe.' },
                
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘Ù…ÙØ§ ØªÙÙ†Ø°ÙØ±Ù Ù…ÙÙ†Ù Ù±ØªÙÙ‘Ø¨ÙØ¹Ù Ù±Ù„Ø°ÙÙ‘ÙƒÙ’Ø±Ù ÙˆÙØ®ÙØ´ÙÙ‰Ù Ù±Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ø¨ÙÙ±Ù„Ù’ØºÙÙŠÙ’Ø¨Ù Û– ÙÙØ¨ÙØ´ÙÙ‘Ø±Ù’Ù‡Ù Ø¨ÙÙ…ÙØºÙ’ÙÙØ±ÙØ©Ù ÙˆÙØ£ÙØ¬Ù’Ø±Ù ÙƒÙØ±ÙÙŠÙ…Ù' },
                { type: 'text', text: ':11] You warn only him who follows the advice and fears the Most Gracious without seeing; therefore give him glad tidings of forgiveness and an honourable reward.' },
                
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘Ø§ Ù†ÙØ­Ù’Ù†Ù Ù†ÙØ­Ù’Ù‰Ù Ù±Ù„Ù’Ù…ÙÙˆÙ’ØªÙÙ‰Ù° ÙˆÙÙ†ÙÙƒÙ’ØªÙØ¨Ù Ù…ÙØ§ Ù‚ÙØ¯ÙÙ‘Ù…ÙÙˆØ§ÛŸ ÙˆÙØ¡ÙØ§Ø«ÙÙ°Ø±ÙÙ‡ÙÙ…Ù’ Ûš ÙˆÙÙƒÙÙ„ÙÙ‘ Ø´ÙÙ‰Ù’Ø¡Ù Ø£ÙØ­Ù’ØµÙÙŠÙ’Ù†ÙÙ°Ù‡Ù ÙÙÙ‰Ù“ Ø¥ÙÙ…ÙØ§Ù…Ù Ù…ÙÙ‘Ø¨ÙÙŠÙ†Ù' },
                { type: 'text', text: ':12] We will surely bring the dead to life and We record what they send ahead and the signs they will leave behind; and We have accounted all things in a clear Book.' },
                
                { type: 'hr' }, // Section 2
                
                { type: 'arabic', text: 'ÙˆÙÙ±Ø¶Ù’Ø±ÙØ¨Ù’ Ù„ÙÙ‡ÙÙ… Ù…ÙÙ‘Ø«ÙÙ„Ù‹Ø§ Ø£ÙØµÙ’Ø­ÙÙ°Ø¨Ù Ù±Ù„Ù’Ù‚ÙØ±Ù’ÙŠÙØ©Ù Ø¥ÙØ°Ù’ Ø¬ÙØ¢Ø¡ÙÙ‡ÙØ§ Ù±Ù„Ù’Ù…ÙØ±Ù’Ø³ÙÙ„ÙÙˆÙ†Ù' },
                { type: 'text', text: ':13] And relate to them the signs of the people of the city - when two emissaries came to them.' },
                
                { type: 'arabic', text: 'Ø¥ÙØ°Ù’ Ø£ÙØ±Ù’Ø³ÙÙ„Ù’Ù†ÙØ¢ Ø¥ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù Ù±Ø«Ù’Ù†ÙÙŠÙ’Ù†Ù ÙÙÙƒÙØ°ÙÙ‘Ø¨ÙÙˆÙ‡ÙÙ…ÙØ§ ÙÙØ¹ÙØ²ÙÙ‘Ø²Ù’Ù†ÙØ§ Ø¨ÙØ«ÙØ§Ù„ÙØ«Ù ÙÙÙ‚ÙØ§Ù„ÙÙˆÙ“Ø§ÛŸ Ø¥ÙÙ†ÙÙ‘Ø¢ Ø¥ÙÙ„ÙÙŠÙ’ÙƒÙÙ… Ù…ÙÙ‘Ø±Ù’Ø³ÙÙ„ÙÙˆÙ†Ù' },
                { type: 'text', text: ':14] When We had sent two towards them and they denied them both, so We fortified them with a third, and they all said, â€œIndeed we have been sent to you.â€' },
                
                { type: 'arabic', text: 'Ù‚ÙØ§Ù„ÙÙˆØ§ÛŸ Ù…ÙØ¢ Ø£ÙÙ†ØªÙÙ…Ù’ Ø¥ÙÙ„ÙÙ‘Ø§ Ø¨ÙØ´ÙØ±ÙŒ Ù…ÙÙ‘Ø«Ù’Ù„ÙÙ†ÙØ§ ÙˆÙÙ…ÙØ¢ Ø£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ù…ÙÙ† Ø´ÙÙ‰Ù’Ø¡Ù Ø¥ÙÙ†Ù’ Ø£ÙÙ†ØªÙÙ…Ù’ Ø¥ÙÙ„ÙÙ‘Ø§ ØªÙÙƒÙ’Ø°ÙØ¨ÙÙˆÙ†Ù' },
                { type: 'text', text: ':15] They said, â€œYou are nothing but mortals like us; the Most Gracious has not sent down anything - you are nothing but liars.â€' },
                
                { type: 'arabic', text: 'Ù‚ÙØ§Ù„ÙÙˆØ§ÛŸ Ø±ÙØ¨ÙÙ‘Ù†ÙØ§ ÙŠÙØ¹Ù’Ù„ÙÙ…Ù Ø¥ÙÙ†ÙÙ‘Ø¢ Ø¥ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ Ù„ÙÙ…ÙØ±Ù’Ø³ÙÙ„ÙÙˆÙ†Ù' },
                { type: 'text', text: ':16] They answered, â€œOur Lord knows that surely, without doubt, we have been sent towards you.â€' },
                
                { type: 'arabic', text: 'ÙˆÙÙ…ÙØ§ Ø¹ÙÙ„ÙÙŠÙ’Ù†ÙØ¢ Ø¥ÙÙ„ÙÙ‘Ø§ Ù±Ù„Ù’Ø¨ÙÙ„ÙÙ°ØºÙ Ù±Ù„Ù’Ù…ÙØ¨ÙÙŠÙ†Ù' },
                { type: 'text', text: ':17] â€œAnd our duty is nothing but to plainly convey (the message).â€' },
                
                { type: 'arabic', text: 'Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§ÛŸ Ø¥ÙÙ†ÙÙ‘Ø§ ØªÙØ·ÙÙŠÙÙ‘Ø±Ù’Ù†ÙØ§ Ø¨ÙÙƒÙÙ…Ù’ Û– Ù„ÙØ¦ÙÙ† Ù„ÙÙ‘Ù…Ù’ ØªÙÙ†ØªÙÙ‡ÙÙˆØ§ÛŸ Ù„ÙÙ†ÙØ±Ù’Ø¬ÙÙ…ÙÙ†ÙÙ‘ÙƒÙÙ…Ù’ ÙˆÙÙ„ÙÙŠÙÙ…ÙØ³ÙÙ‘Ù†ÙÙ‘ÙƒÙÙ… Ù…ÙÙ‘Ù†ÙÙ‘Ø§ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…ÙŒ' },
                { type: 'text', text: ':18] They (the people of the city) said, â€œWe think you are ominous; indeed, if you do not desist, we shall surely stone you to death...â€' },
                
                { type: 'arabic', text: 'Ù‚ÙØ§Ù„ÙÙˆØ§ÛŸ Ø·ÙÙ°Ù“Ø¦ÙØ±ÙÙƒÙÙ… Ù…ÙÙ‘Ø¹ÙÙƒÙÙ…Ù’ Ûš Ø£ÙØ¦ÙÙ† Ø°ÙÙƒÙÙ‘Ø±Ù’ØªÙÙ… Ûš Ø¨ÙÙ„Ù’ Ø£ÙÙ†ØªÙÙ…Ù’ Ù‚ÙÙˆÙ’Ù…ÙŒ Ù…ÙÙ‘Ø³Ù’Ø±ÙÙÙÙˆÙ†Ù' },
                { type: 'text', text: ':19] They said, â€œYour evil omens are with you! What! You get annoyed for being advised? In fact you are a people who transgress the limits!â€' },
                
                { type: 'arabic', text: 'ÙˆÙØ¬ÙØ¢Ø¡Ù Ù…ÙÙ†Ù’ Ø£ÙÙ‚Ù’ØµÙØ§ Ù±Ù„Ù’Ù…ÙØ¯ÙÙŠÙ†ÙØ©Ù Ø±ÙØ¬ÙÙ„ÙŒ ÙŠÙØ³Ù’Ø¹ÙÙ‰Ù° Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù‚ÙÙˆÙ’Ù…Ù Ù±ØªÙÙ‘Ø¨ÙØ¹ÙÙˆØ§ÛŸ Ù±Ù„Ù’Ù…ÙØ±Ù’Ø³ÙÙ„ÙÙŠÙ†Ù' },
                { type: 'text', text: ':20] And from the outermost part of the city came a man running; he said, â€œO my people! Obey those who have been sent.â€' },
                
                { type: 'arabic', text: 'Ù±ØªÙÙ‘Ø¨ÙØ¹ÙÙˆØ§ÛŸ Ù…ÙÙ† Ù„ÙÙ‘Ø§ ÙŠÙØ³Ù’Ù€ÙÙ”Ù„ÙÙƒÙÙ…Ù’ Ø£ÙØ¬Ù’Ø±Ù‹Ø§ ÙˆÙÙ‡ÙÙ… Ù…ÙÙ‘Ù‡Ù’ØªÙØ¯ÙÙˆÙ†Ù' },
                { type: 'text', text: ':21] â€œObey those who do not ask any fee from you, and they are on guidance.â€' },
                
                { type: 'arabic', text: 'ÙˆÙÙ…ÙØ§ Ù„ÙÙ‰Ù Ù„ÙØ¢ Ø£ÙØ¹Ù’Ø¨ÙØ¯Ù Ù±Ù„ÙÙ‘Ø°ÙÙ‰ ÙÙØ·ÙØ±ÙÙ†ÙÙ‰ ÙˆÙØ¥ÙÙ„ÙÙŠÙ’Ù‡Ù ØªÙØ±Ù’Ø¬ÙØ¹ÙÙˆÙ†Ù' },
                { type: 'text', text: ':22] â€œAnd what is the matter with me that I should not worship Him Who created me, whereas it is towards Him that you are to return?â€' },
                
                { type: 'arabic', text: 'Ø¡ÙØ£ÙØªÙÙ‘Ø®ÙØ°Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÛ¦Ù“ Ø¡ÙØ§Ù„ÙÙ‡ÙØ©Ù‹ Ø¥ÙÙ† ÙŠÙØ±ÙØ¯Ù’Ù†Ù Ù±Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ø¨ÙØ¶ÙØ±ÙÙ‘ Ù„ÙÙ‘Ø§ ØªÙØºÙ’Ù†Ù Ø¹ÙÙ†ÙÙ‘Ù‰ Ø´ÙÙÙÙ°Ø¹ÙØªÙÙ‡ÙÙ…Ù’ Ø´ÙÙŠÙ’Ù€Ù‹Ù”Ø§ ÙˆÙÙ„ÙØ§ ÙŠÙÙ†Ù‚ÙØ°ÙÙˆÙ†Ù' },
                { type: 'text', text: ':23] â€œWhat! Shall I appoint Gods other than Allah? So that if the Most Gracious should wish me any harm, their intercession would be of no use...â€' },
                
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘Ù‰Ù“ Ø¥ÙØ°Ù‹Ø§ Ù„ÙÙ‘ÙÙÙ‰ Ø¶ÙÙ„ÙÙ°Ù„Ù Ù…ÙÙ‘Ø¨ÙÙŠÙ†Ù' },
                { type: 'text', text: ':24] â€œUndoubtedly, I am then in open error.â€' },
                
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘Ù‰Ù“ Ø¡ÙØ§Ù…ÙÙ†ØªÙ Ø¨ÙØ±ÙØ¨ÙÙ‘ÙƒÙÙ…Ù’ ÙÙÙ±Ø³Ù’Ù…ÙØ¹ÙÙˆÙ†Ù' },
                { type: 'text', text: ':25] â€œIndeed I have believed in your Lord, so heed me.â€' },
                
                { type: 'arabic', text: 'Ù‚ÙÙŠÙ„Ù Ù±Ø¯Ù’Ø®ÙÙ„Ù Ù±Ù„Ù’Ø¬ÙÙ†ÙÙ‘Ø©Ù Û– Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù„ÙÙŠÙ’ØªÙ Ù‚ÙÙˆÙ’Ù…ÙÙ‰ ÙŠÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
                { type: 'text', text: ':26] It was said to him, â€œEnter Paradiseâ€; he said, â€œIf only my people knew!â€' },
                
                { type: 'arabic', text: 'Ø¨ÙÙ…ÙØ§ ØºÙÙÙØ±Ù Ù„ÙÙ‰ Ø±ÙØ¨ÙÙ‘Ù‰ ÙˆÙØ¬ÙØ¹ÙÙ„ÙÙ†ÙÙ‰ Ù…ÙÙ†Ù Ù±Ù„Ù’Ù…ÙÙƒÙ’Ø±ÙÙ…ÙÙŠÙ†Ù' },
                { type: 'text', text: ':27] â€œThe manner in which my Lord has pardoned me and made me of the honoured ones!â€' },
                
                { type: 'arabic', text: 'ÙˆÙÙ…ÙØ¢ Ø£ÙÙ†Ø²ÙÙ„Ù’Ù†ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙÙˆÙ’Ù…ÙÙ‡ÙÛ¦ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Ù’Ø¯ÙÙ‡ÙÛ¦ Ù…ÙÙ† Ø¬ÙÙ†Ø¯Ù Ù…ÙÙ‘Ù†Ù Ù±Ù„Ø³ÙÙ‘Ù…ÙØ¢Ø¡Ù ÙˆÙÙ…ÙØ§ ÙƒÙÙ†ÙÙ‘Ø§ Ù…ÙÙ†Ø²ÙÙ„ÙÙŠÙ†Ù' },
                { type: 'text', text: ':28] And after him, We did not send down any army from heaven against his people...' },
                
                { type: 'arabic', text: 'Ø¥ÙÙ† ÙƒÙØ§Ù†ÙØªÙ’ Ø¥ÙÙ„ÙÙ‘Ø§ ØµÙÙŠÙ’Ø­ÙØ©Ù‹ ÙˆÙÙ°Ø­ÙØ¯ÙØ©Ù‹ ÙÙØ¥ÙØ°ÙØ§ Ù‡ÙÙ…Ù’ Ø®ÙÙ°Ù…ÙØ¯ÙÙˆÙ†Ù' },
                { type: 'text', text: ':29] It was just one scream, and with it they were extinguished.' },
                
                { type: 'arabic', text: 'ÙŠÙÙ°Ø­ÙØ³Ù’Ø±ÙØ©Ù‹ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù’Ø¹ÙØ¨ÙØ§Ø¯Ù Ûš Ù…ÙØ§ ÙŠÙØ£Ù’ØªÙÙŠÙ‡ÙÙ… Ù…ÙÙ‘Ù† Ø±ÙÙ‘Ø³ÙÙˆÙ„Ù Ø¥ÙÙ„ÙÙ‘Ø§ ÙƒÙØ§Ù†ÙÙˆØ§ÛŸ Ø¨ÙÙ‡ÙÛ¦ ÙŠÙØ³Ù’ØªÙÙ‡Ù’Ø²ÙØ¡ÙÙˆÙ†Ù' },
                { type: 'text', text: ':30] And it was said, â€œWoe to those bondmen - whenever a Noble Messenger comes to them, they mock at him!â€' },
                
                { type: 'arabic', text: 'Ø£ÙÙ„ÙÙ…Ù’ ÙŠÙØ±ÙÙˆÙ’Ø§ÛŸ ÙƒÙÙ…Ù’ Ø£ÙÙ‡Ù’Ù„ÙÙƒÙ’Ù†ÙØ§ Ù‚ÙØ¨Ù’Ù„ÙÙ‡ÙÙ… Ù…ÙÙ‘Ù†Ù Ù±Ù„Ù’Ù‚ÙØ±ÙÙˆÙ†Ù Ø£ÙÙ†ÙÙ‘Ù‡ÙÙ…Ù’ Ø¥ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ Ù„ÙØ§ ÙŠÙØ±Ù’Ø¬ÙØ¹ÙÙˆÙ†Ù' },
                { type: 'text', text: ':31] Have they not seen how many generations We destroyed before them, which will not return to them?' },
                
                { type: 'arabic', text: 'ÙˆÙØ¥ÙÙ† ÙƒÙÙ„ÙŒÙ‘ Ù„ÙÙ‘Ù…ÙÙ‘Ø§ Ø¬ÙÙ…ÙÙŠØ¹ÙŒ Ù„ÙÙ‘Ø¯ÙÙŠÙ’Ù†ÙØ§ Ù…ÙØ­Ù’Ø¶ÙØ±ÙÙˆÙ†Ù' },
                { type: 'text', text: ':32] And without exception, all of them will be brought forth before Us.' },
                
                { type: 'hr' }, // Section 3
                
                { type: 'arabic', text: 'ÙˆÙØ¡ÙØ§ÙŠÙØ©ÙŒ Ù„ÙÙ‘Ù‡ÙÙ…Ù Ù±Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù Ù±Ù„Ù’Ù…ÙÙŠÙ’ØªÙØ©Ù Ø£ÙØ­Ù’ÙŠÙÙŠÙ’Ù†ÙÙ°Ù‡ÙØ§ ÙˆÙØ£ÙØ®Ù’Ø±ÙØ¬Ù’Ù†ÙØ§ Ù…ÙÙ†Ù’Ù‡ÙØ§ Ø­ÙØ¨Ù‹Ù‘Ø§ ÙÙÙ…ÙÙ†Ù’Ù‡Ù ÙŠÙØ£Ù’ÙƒÙÙ„ÙÙˆÙ†Ù' },
                { type: 'text', text: ':33] And a sign for them is the dead earth; We gave it life and We produced from it grain, so they eat from it.' },
                
                { type: 'arabic', text: 'ÙˆÙØ¬ÙØ¹ÙÙ„Ù’Ù†ÙØ§ ÙÙÙŠÙ‡ÙØ§ Ø¬ÙÙ†ÙÙ‘Ù°ØªÙ Ù…ÙÙ‘Ù† Ù†ÙÙ‘Ø®ÙÙŠÙ„Ù ÙˆÙØ£ÙØ¹Ù’Ù†ÙØ¨Ù ÙˆÙÙÙØ¬ÙÙ‘Ø±Ù’Ù†ÙØ§ ÙÙÙŠÙ‡ÙØ§ Ù…ÙÙ†Ù Ù±Ù„Ù’Ø¹ÙÙŠÙÙˆÙ†Ù' },
                { type: 'text', text: ':34] And We have placed in it gardens of dates and grapes, and We have made springs of water in it.' },
                
                { type: 'arabic', text: 'Ù„ÙÙŠÙØ£Ù’ÙƒÙÙ„ÙÙˆØ§ÛŸ Ù…ÙÙ† Ø«ÙÙ…ÙØ±ÙÙ‡ÙÛ¦ ÙˆÙÙ…ÙØ§ Ø¹ÙÙ…ÙÙ„ÙØªÙ’Ù‡Ù Ø£ÙÙŠÙ’Ø¯ÙÙŠÙ‡ÙÙ…Ù’ Û– Ø£ÙÙÙÙ„ÙØ§ ÙŠÙØ´Ù’ÙƒÙØ±ÙÙˆÙ†Ù' },
                { type: 'text', text: ':35] So that they may eat from its fruits, whereas they are not manufactured by their hands! So will they not be grateful?' },
                
                { type: 'arabic', text: 'Ø³ÙØ¨Ù’Ø­ÙÙ°Ù†Ù Ù±Ù„ÙÙ‘Ø°ÙÙ‰ Ø®ÙÙ„ÙÙ‚Ù Ù±Ù„Ù’Ø£ÙØ²Ù’ÙˆÙÙ°Ø¬Ù ÙƒÙÙ„ÙÙ‘Ù‡ÙØ§ Ù…ÙÙ…ÙÙ‘Ø§ ØªÙÙ†Û¢Ø¨ÙØªÙ Ù±Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù ÙˆÙÙ…ÙÙ†Ù’ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Ù’ ÙˆÙÙ…ÙÙ…ÙÙ‘Ø§ Ù„ÙØ§ ÙŠÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
                { type: 'text', text: ':36] Purity is to Him Who created all pairs, from what the earth grows, and of themselves, and from the things they do not know.' },
                
                { type: 'arabic', text: 'ÙˆÙØ¡ÙØ§ÙŠÙØ©ÙŒ Ù„ÙÙ‘Ù‡ÙÙ…Ù Ù±Ù„ÙÙ‘ÙŠÙ’Ù„Ù Ù†ÙØ³Ù’Ù„ÙØ®Ù Ù…ÙÙ†Ù’Ù‡Ù Ù±Ù„Ù†ÙÙ‘Ù‡ÙØ§Ø±Ù ÙÙØ¥ÙØ°ÙØ§ Ù‡ÙÙ… Ù…ÙÙ‘Ø¸Ù’Ù„ÙÙ…ÙÙˆÙ†Ù' },
                { type: 'text', text: ':37] And a sign for them is the night; We strip the day out of it, thereupon they are in darkness.' },
                
                { type: 'arabic', text: 'ÙˆÙÙ±Ù„Ø´ÙÙ‘Ù…Ù’Ø³Ù ØªÙØ¬Ù’Ø±ÙÙ‰ Ù„ÙÙ…ÙØ³Ù’ØªÙÙ‚ÙØ±ÙÙ‘ Ù„ÙÙ‘Ù‡ÙØ§ Ûš Ø°ÙÙ°Ù„ÙÙƒÙ ØªÙÙ‚Ù’Ø¯ÙÙŠØ±Ù Ù±Ù„Ù’Ø¹ÙØ²ÙÙŠØ²Ù Ù±Ù„Ù’Ø¹ÙÙ„ÙÙŠÙ…Ù' },
                { type: 'text', text: ':38] And the sun runs its course for its final destination; this is a command of the Almighty, the All Knowing.' },
                
                { type: 'arabic', text: 'ÙˆÙÙ±Ù„Ù’Ù‚ÙÙ…ÙØ±Ù Ù‚ÙØ¯ÙÙ‘Ø±Ù’Ù†ÙÙ°Ù‡Ù Ù…ÙÙ†ÙØ§Ø²ÙÙ„Ù Ø­ÙØªÙÙ‘Ù‰Ù° Ø¹ÙØ§Ø¯Ù ÙƒÙÙ±Ù„Ù’Ø¹ÙØ±Ù’Ø¬ÙÙˆÙ†Ù Ù±Ù„Ù’Ù‚ÙØ¯ÙÙŠÙ…Ù' },
                { type: 'text', text: ':39] And We have appointed positions for the moon till it returns like an old branch of the date palm.' },
                
                { type: 'arabic', text: 'Ù„ÙØ§ Ù±Ù„Ø´ÙÙ‘Ù…Ù’Ø³Ù ÙŠÙÙ†Û¢Ø¨ÙØºÙÙ‰ Ù„ÙÙ‡ÙØ¢ Ø£ÙÙ† ØªÙØ¯Ù’Ø±ÙÙƒÙ Ù±Ù„Ù’Ù‚ÙÙ…ÙØ±Ù ÙˆÙÙ„ÙØ§ Ù±Ù„ÙÙ‘ÙŠÙ’Ù„Ù Ø³ÙØ§Ø¨ÙÙ‚Ù Ù±Ù„Ù†ÙÙ‘Ù‡ÙØ§Ø±Ù Ûš ÙˆÙÙƒÙÙ„ÙŒÙ‘ ÙÙÙ‰ ÙÙÙ„ÙÙƒÙ ÙŠÙØ³Ù’Ø¨ÙØ­ÙÙˆÙ†Ù' },
                { type: 'text', text: ':40] It is not for the sun to catch up with the moon, nor does the night surpass the day; and each one of them floats in its orbit.' },
                
                { type: 'arabic', text: 'ÙˆÙØ¡ÙØ§ÙŠÙØ©ÙŒ Ù„ÙÙ‘Ù‡ÙÙ…Ù’ Ø£ÙÙ†ÙÙ‘Ø§ Ø­ÙÙ…ÙÙ„Ù’Ù†ÙØ§ Ø°ÙØ±ÙÙ‘ÙŠÙÙ‘ØªÙÙ‡ÙÙ…Ù’ ÙÙÙ‰ Ù±Ù„Ù’ÙÙÙ„Ù’ÙƒÙ Ù±Ù„Ù’Ù…ÙØ´Ù’Ø­ÙÙˆÙ†Ù' },
                { type: 'text', text: ':41] And a sign for them is that We lodged them in a laden ship, while they were in their forefathers backs.' },
                
                { type: 'arabic', text: 'ÙˆÙØ®ÙÙ„ÙÙ‚Ù’Ù†ÙØ§ Ù„ÙÙ‡ÙÙ… Ù…ÙÙ‘Ù† Ù…ÙÙ‘Ø«Ù’Ù„ÙÙ‡ÙÛ¦ Ù…ÙØ§ ÙŠÙØ±Ù’ÙƒÙØ¨ÙÙˆÙ†Ù' },
                { type: 'text', text: ':42] And We have created for them similar ships, in which they now ride.' },
                
                { type: 'arabic', text: 'ÙˆÙØ¥ÙÙ† Ù†ÙÙ‘Ø´ÙØ£Ù’ Ù†ÙØºÙ’Ø±ÙÙ‚Ù’Ù‡ÙÙ…Ù’ ÙÙÙ„ÙØ§ ØµÙØ±ÙÙŠØ®Ù Ù„ÙÙ‡ÙÙ…Ù’ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Ù’ ÙŠÙÙ†Ù‚ÙØ°ÙÙˆÙ†Ù' },
                { type: 'text', text: ':43] And if We will, We can drown them, so there would be no help in their distress, nor would they be saved.' },
                
                { type: 'arabic', text: 'Ø¥ÙÙ„ÙÙ‘Ø§ Ø±ÙØ­Ù’Ù…ÙØ©Ù‹ Ù…ÙÙ‘Ù†ÙÙ‘Ø§ ÙˆÙÙ…ÙØªÙÙ°Ø¹Ù‹Ø§ Ø¥ÙÙ„ÙÙ‰Ù° Ø­ÙÙŠÙ†Ù' },
                { type: 'text', text: ':44] Unless by mercy from Us, and as a comfort for a while.' },
                
                { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°ÙØ§ Ù‚ÙÙŠÙ„Ù Ù„ÙÙ‡ÙÙ…Ù Ù±ØªÙÙ‘Ù‚ÙÙˆØ§ÛŸ Ù…ÙØ§ Ø¨ÙÙŠÙ’Ù†Ù Ø£ÙÙŠÙ’Ø¯ÙÙŠÙƒÙÙ…Ù’ ÙˆÙÙ…ÙØ§ Ø®ÙÙ„Ù’ÙÙÙƒÙÙ…Ù’ Ù„ÙØ¹ÙÙ„ÙÙ‘ÙƒÙÙ…Ù’ ØªÙØ±Ù’Ø­ÙÙ…ÙÙˆÙ†Ù' },
                { type: 'text', text: ':45] And when it is said to them, â€œBeware of what is before you and what is behind you...â€' },
                
                { type: 'arabic', text: 'ÙˆÙÙ…ÙØ§ ØªÙØ£Ù’ØªÙÙŠÙ‡ÙÙ… Ù…ÙÙ‘Ù†Ù’ Ø¡ÙØ§ÙŠÙØ©Ù Ù…ÙÙ‘Ù†Ù’ Ø¡ÙØ§ÙŠÙÙ°ØªÙ Ø±ÙØ¨ÙÙ‘Ù‡ÙÙ…Ù’ Ø¥ÙÙ„ÙÙ‘Ø§ ÙƒÙØ§Ù†ÙÙˆØ§ÛŸ Ø¹ÙÙ†Ù’Ù‡ÙØ§ Ù…ÙØ¹Ù’Ø±ÙØ¶ÙÙŠÙ†Ù' },
                { type: 'text', text: ':46] And whenever a sign comes to them from the signs of their Lord, they always turn away from it!' },
                
                { type: 'arabic', text: 'ÙˆÙØ¥ÙØ°ÙØ§ Ù‚ÙÙŠÙ„Ù Ù„ÙÙ‡ÙÙ…Ù’ Ø£ÙÙ†ÙÙÙ‚ÙÙˆØ§ÛŸ Ù…ÙÙ…ÙÙ‘Ø§ Ø±ÙØ²ÙÙ‚ÙÙƒÙÙ…Ù Ù±Ù„Ù„ÙÙ‘Ù‡Ù Ù‚ÙØ§Ù„Ù Ù±Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§ÛŸ Ù„ÙÙ„ÙÙ‘Ø°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§ÛŸ Ø£ÙÙ†ÙØ·Ù’Ø¹ÙÙ…Ù Ù…ÙÙ† Ù„ÙÙ‘Ùˆ ÙŠÙÙ‘Ø´ÙØ¢Ø¡Ù Ù±Ù„Ù„ÙÙ‘Ù‡Ù Ø£ÙØ·Ù’Ø¹ÙÙ…ÙÙ‡ÙÛ¥Ù“ Ø¥ÙÙ†Ù’ Ø£ÙÙ†ØªÙÙ…Ù’ Ø¥ÙÙ„ÙÙ‘Ø§ ÙÙÙ‰ Ø¶ÙÙ„ÙÙ°Ù„Ù Ù…ÙÙ‘Ø¨ÙÙŠÙ†Ù' },
                { type: 'text', text: ':47] And when it is said to them, â€œSpend in Allahâ€™s cause...â€ the disbelievers say... â€œShall we feed these, whom if Allah willed, would have fed?â€' },
                
                { type: 'arabic', text: 'ÙˆÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù…ÙØªÙÙ‰Ù° Ù‡ÙÙ°Ø°ÙØ§ Ù±Ù„Ù’ÙˆÙØ¹Ù’Ø¯Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Ù’ ØµÙÙ°Ø¯ÙÙ‚ÙÙŠÙ†Ù' },
                { type: 'text', text: ':48] And they say, â€œWhen will this promise be fulfilled, if you are truthful?â€' },
                
                { type: 'arabic', text: 'Ù…ÙØ§ ÙŠÙÙ†Ø¸ÙØ±ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‘Ø§ ØµÙÙŠÙ’Ø­ÙØ©Ù‹ ÙˆÙÙ°Ø­ÙØ¯ÙØ©Ù‹ ØªÙØ£Ù’Ø®ÙØ°ÙÙ‡ÙÙ…Ù’ ÙˆÙÙ‡ÙÙ…Ù’ ÙŠÙØ®ÙØµÙÙ‘Ù…ÙÙˆÙ†Ù' },
                { type: 'text', text: ':49] They await just one scream, which will overcome them while they are involved in worldly disputes.' },
                
                { type: 'arabic', text: 'ÙÙÙ„ÙØ§ ÙŠÙØ³Ù’ØªÙØ·ÙÙŠØ¹ÙÙˆÙ†Ù ØªÙÙˆÙ’ØµÙÙŠÙØ©Ù‹ ÙˆÙÙ„ÙØ¢ Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ‡Ù’Ù„ÙÙ‡ÙÙ…Ù’ ÙŠÙØ±Ù’Ø¬ÙØ¹ÙÙˆÙ†Ù' },
                { type: 'text', text: ':50] Therefore neither able to make a will, nor returning to their homes.' },
                
                { type: 'hr' }, // Section 4
                
                { type: 'arabic', text: 'ÙˆÙÙ†ÙÙÙØ®Ù ÙÙÙ‰ Ù±Ù„ØµÙÙ‘ÙˆØ±Ù ÙÙØ¥ÙØ°ÙØ§ Ù‡ÙÙ… Ù…ÙÙ‘Ù†Ù Ù±Ù„Ù’Ø£ÙØ¬Ù’Ø¯ÙØ§Ø«Ù Ø¥ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨ÙÙ‘Ù‡ÙÙ…Ù’ ÙŠÙÙ†Ø³ÙÙ„ÙÙˆÙ†Ù' },
                { type: 'text', text: ':51] And the Trumpet will be blown - so they will come forth from the graves, running towards their Lord.' },
                
                { type: 'arabic', text: 'Ù‚ÙØ§Ù„ÙÙˆØ§ÛŸ ÙŠÙÙ°ÙˆÙÙŠÙ’Ù„ÙÙ†ÙØ§ Ù…ÙÙ†Û¢ Ø¨ÙØ¹ÙØ«ÙÙ†ÙØ§ Ù…ÙÙ† Ù…ÙÙ‘Ø±Ù’Ù‚ÙØ¯ÙÙ†ÙØ§ Ûœ Û— Ù‡ÙÙ°Ø°ÙØ§ Ù…ÙØ§ ÙˆÙØ¹ÙØ¯Ù Ù±Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù ÙˆÙØµÙØ¯ÙÙ‚Ù Ù±Ù„Ù’Ù…ÙØ±Ù’Ø³ÙÙ„ÙÙˆÙ†Ù' },
                { type: 'text', text: ':52] Saying, â€œO our misfortune! Who has raised us from our sleep? This is what the Most Gracious had promised...â€' },
                
                { type: 'arabic', text: 'Ø¥ÙÙ† ÙƒÙØ§Ù†ÙØªÙ’ Ø¥ÙÙ„ÙÙ‘Ø§ ØµÙÙŠÙ’Ø­ÙØ©Ù‹ ÙˆÙÙ°Ø­ÙØ¯ÙØ©Ù‹ ÙÙØ¥ÙØ°ÙØ§ Ù‡ÙÙ…Ù’ Ø¬ÙÙ…ÙÙŠØ¹ÙŒ Ù„ÙÙ‘Ø¯ÙÙŠÙ’Ù†ÙØ§ Ù…ÙØ­Ù’Ø¶ÙØ±ÙÙˆÙ†Ù' },
                { type: 'text', text: ':53] It is just one scream, and every one of them will be brought together before Us!' },
                
                { type: 'arabic', text: 'ÙÙÙ±Ù„Ù’ÙŠÙÙˆÙ’Ù…Ù Ù„ÙØ§ ØªÙØ¸Ù’Ù„ÙÙ…Ù Ù†ÙÙÙ’Ø³ÙŒ Ø´ÙÙŠÙ’Ù€Ù‹Ù”Ø§ ÙˆÙÙ„ÙØ§ ØªÙØ¬Ù’Ø²ÙÙˆÙ’Ù†Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ù…ÙØ§ ÙƒÙÙ†ØªÙÙ…Ù’ ØªÙØ¹Ù’Ù…ÙÙ„ÙÙˆÙ†Ù' },
                { type: 'text', text: ':54] So this day no soul will be wronged in the least; and you will not be compensated except for your deeds.' },
                
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘ Ø£ÙØµÙ’Ø­ÙÙ°Ø¨Ù Ù±Ù„Ù’Ø¬ÙÙ†ÙÙ‘Ø©Ù Ù±Ù„Ù’ÙŠÙÙˆÙ’Ù…Ù ÙÙÙ‰ Ø´ÙØºÙÙ„Ù ÙÙÙ°ÙƒÙÙ‡ÙÙˆÙ†Ù' },
                { type: 'text', text: ':55] Indeed this day the dwellers of Paradise are in comfort, with blissful hearts.' },
                
                { type: 'arabic', text: 'Ù‡ÙÙ…Ù’ ÙˆÙØ£ÙØ²Ù’ÙˆÙÙ°Ø¬ÙÙ‡ÙÙ…Ù’ ÙÙÙ‰ Ø¸ÙÙ„ÙÙ°Ù„Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù’Ø£ÙØ±ÙØ¢Ø¦ÙÙƒÙ Ù…ÙØªÙÙ‘ÙƒÙÙ€ÙÙ”ÙˆÙ†Ù' },
                { type: 'text', text: ':56] They and their wives are in shades, reclining on thrones.' },
                
                { type: 'arabic', text: 'Ù„ÙÙ‡ÙÙ…Ù’ ÙÙÙŠÙ‡ÙØ§ ÙÙÙ°ÙƒÙÙ‡ÙØ©ÙŒ ÙˆÙÙ„ÙÙ‡ÙÙ… Ù…ÙÙ‘Ø§ ÙŠÙØ¯ÙÙ‘Ø¹ÙÙˆÙ†Ù' },
                { type: 'text', text: ':57] In it (paradise) are fruits for them and whatever they ask for.' },
                
                { type: 'arabic', text: 'Ø³ÙÙ„ÙÙ°Ù…ÙŒ Ù‚ÙÙˆÙ’Ù„Ù‹Ø§ Ù…ÙÙ‘Ù† Ø±ÙÙ‘Ø¨ÙÙ‘ Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù' },
                { type: 'text', text: ':58] Upon them will be â€œPeaceâ€ - a Word from their Merciful Lord!' },
                
                { type: 'arabic', text: 'ÙˆÙÙ±Ù…Ù’ØªÙÙ°Ø²ÙÙˆØ§ÛŸ Ù±Ù„Ù’ÙŠÙÙˆÙ’Ù…Ù Ø£ÙÙŠÙÙ‘Ù‡ÙØ§ Ù±Ù„Ù’Ù…ÙØ¬Ù’Ø±ÙÙ…ÙÙˆÙ†Ù' },
                { type: 'text', text: ':59] â€œAnd be separated (from others) this day, O you criminals!â€' },
                
                { type: 'arabic', text: 'Ø£ÙÙ„ÙÙ…Ù’ Ø£ÙØ¹Ù’Ù‡ÙØ¯Ù’ Ø¥ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ ÙŠÙÙ°Ø¨ÙÙ†ÙÙ‰Ù“ Ø¡ÙØ§Ø¯ÙÙ…Ù Ø£ÙÙ† Ù„ÙÙ‘Ø§ ØªÙØ¹Ù’Ø¨ÙØ¯ÙÙˆØ§ÛŸ Ù±Ù„Ø´ÙÙ‘ÙŠÙ’Ø·ÙÙ°Ù†Ù Û– Ø¥ÙÙ†ÙÙ‘Ù‡ÙÛ¥ Ù„ÙÙƒÙÙ…Ù’ Ø¹ÙØ¯ÙÙˆÙŒÙ‘ Ù…ÙÙ‘Ø¨ÙÙŠÙ†ÙŒ' },
                { type: 'text', text: ':60] â€œO Descendants of Adam! Did I not take a covenant from you that you shall not worship the devil? Undoubtedly, he is your open enemy.â€' },
                
                { type: 'arabic', text: 'ÙˆÙØ£ÙÙ†Ù Ù±Ø¹Ù’Ø¨ÙØ¯ÙÙˆÙ†ÙÙ‰ Ûš Ù‡ÙÙ°Ø°ÙØ§ ØµÙØ±ÙÙ°Ø·ÙŒ Ù…ÙÙ‘Ø³Ù’ØªÙÙ‚ÙÙŠÙ…ÙŒ' },
                { type: 'text', text: ':61] â€œAnd that you shall worship Me? This is the Straight Path.â€' },
                
                { type: 'arabic', text: 'ÙˆÙÙ„ÙÙ‚ÙØ¯Ù’ Ø£ÙØ¶ÙÙ„ÙÙ‘ Ù…ÙÙ†ÙƒÙÙ…Ù’ Ø¬ÙØ¨ÙÙ„Ù‹Ù‘Ø§ ÙƒÙØ«ÙÙŠØ±Ù‹Ø§ Û– Ø£ÙÙÙÙ„ÙÙ…Ù’ ØªÙÙƒÙÙˆÙ†ÙÙˆØ§ÛŸ ØªÙØ¹Ù’Ù‚ÙÙ„ÙÙˆÙ†Ù' },
                { type: 'text', text: ':62] â€œAnd he has indeed led a large number of you astray; so did you not have sense?â€' },
                
                { type: 'arabic', text: 'Ù‡ÙÙ°Ø°ÙÙ‡ÙÛ¦ Ø¬ÙÙ‡ÙÙ†ÙÙ‘Ù…Ù Ù±Ù„ÙÙ‘ØªÙÙ‰ ÙƒÙÙ†ØªÙÙ…Ù’ ØªÙÙˆØ¹ÙØ¯ÙÙˆÙ†Ù' },
                { type: 'text', text: ':63] â€œThis is hell, which you were promised.â€' },
                
                { type: 'arabic', text: 'Ù±ØµÙ’Ù„ÙÙˆÙ’Ù‡ÙØ§ Ù±Ù„Ù’ÙŠÙÙˆÙ’Ù…Ù Ø¨ÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Ù’ ØªÙÙƒÙ’ÙÙØ±ÙÙˆÙ†Ù' },
                { type: 'text', text: ':64] â€œEnter it this day - the recompense of your disbelief.â€' },
                
                { type: 'arabic', text: 'Ù±Ù„Ù’ÙŠÙÙˆÙ’Ù…Ù Ù†ÙØ®Ù’ØªÙÙ…Ù Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙÙ’ÙˆÙÙ°Ù‡ÙÙ‡ÙÙ…Ù’ ÙˆÙØªÙÙƒÙÙ„ÙÙ‘Ù…ÙÙ†ÙØ¢ Ø£ÙÙŠÙ’Ø¯ÙÙŠÙ‡ÙÙ…Ù’ ÙˆÙØªÙØ´Ù’Ù‡ÙØ¯Ù Ø£ÙØ±Ù’Ø¬ÙÙ„ÙÙ‡ÙÙ… Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§ÛŸ ÙŠÙÙƒÙ’Ø³ÙØ¨ÙÙˆÙ†Ù' },
                { type: 'text', text: ':65] This day We will set a seal on their mouths, and their hands will speak out to Us and their feet will bear witness to their deeds.' },
                
                { type: 'arabic', text: 'ÙˆÙÙ„ÙÙˆÙ’ Ù†ÙØ´ÙØ¢Ø¡Ù Ù„ÙØ·ÙÙ…ÙØ³Ù’Ù†ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ¹Ù’ÙŠÙÙ†ÙÙ‡ÙÙ…Ù’ ÙÙÙ±Ø³Ù’ØªÙØ¨ÙÙ‚ÙÙˆØ§ÛŸ Ù±Ù„ØµÙÙ‘Ø±ÙÙ°Ø·Ù ÙÙØ£ÙÙ†ÙÙ‘Ù‰Ù° ÙŠÙØ¨Ù’ØµÙØ±ÙÙˆÙ†Ù' },
                { type: 'text', text: ':66] And had We willed, We could have quenched their eyes so they would rush towards the path, unable to see a thing.' },
                
                { type: 'arabic', text: 'ÙˆÙÙ„ÙÙˆÙ’ Ù†ÙØ´ÙØ¢Ø¡Ù Ù„ÙÙ…ÙØ³ÙØ®Ù’Ù†ÙÙ°Ù‡ÙÙ…Ù’ Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙÙƒÙØ§Ù†ÙØªÙÙ‡ÙÙ…Ù’ ÙÙÙ…ÙØ§ Ù±Ø³Ù’ØªÙØ·ÙÙ°Ø¹ÙÙˆØ§ÛŸ Ù…ÙØ¶ÙÙŠÙ‹Ù‘Ø§ ÙˆÙÙ„ÙØ§ ÙŠÙØ±Ù’Ø¬ÙØ¹ÙÙˆÙ†Ù' },
                { type: 'text', text: ':67] And had We willed, We could have disfigured their faces while they were in their homes, therefore unable to go forward or turn back.' },
                
                { type: 'hr' }, // Section 5
                
                { type: 'arabic', text: 'ÙˆÙÙ…ÙÙ† Ù†ÙÙ‘Ø¹ÙÙ…ÙÙ‘Ø±Ù’Ù‡Ù Ù†ÙÙ†ÙÙƒÙÙ‘Ø³Ù’Ù‡Ù ÙÙÙ‰ Ù±Ù„Ù’Ø®ÙÙ„Ù’Ù‚Ù Û– Ø£ÙÙÙÙ„ÙØ§ ÙŠÙØ¹Ù’Ù‚ÙÙ„ÙÙˆÙ†Ù' },
                { type: 'text', text: ':68] And whomever We bring to an old age, We reverse him in creation; so do they not understand?' },
                
                { type: 'arabic', text: 'ÙˆÙÙ…ÙØ§ Ø¹ÙÙ„ÙÙ‘Ù…Ù’Ù†ÙÙ°Ù‡Ù Ù±Ù„Ø´ÙÙ‘Ø¹Ù’Ø±Ù ÙˆÙÙ…ÙØ§ ÙŠÙÙ†Û¢Ø¨ÙØºÙÙ‰ Ù„ÙÙ‡ÙÛ¥Ù“ Ûš Ø¥ÙÙ†Ù’ Ù‡ÙÙˆÙ Ø¥ÙÙ„ÙÙ‘Ø§ Ø°ÙÙƒÙ’Ø±ÙŒ ÙˆÙÙ‚ÙØ±Ù’Ø¡ÙØ§Ù†ÙŒ Ù…ÙÙ‘Ø¨ÙÙŠÙ†ÙŒ' },
                { type: 'text', text: ':69] And We have not taught him to recite poetry, nor does it befit him; it is nothing but an advice and the bright Qurâ€™an.' },
                
                { type: 'arabic', text: 'Ù„ÙÙ‘ÙŠÙÙ†Ø°ÙØ±Ù Ù…ÙÙ† ÙƒÙØ§Ù†Ù Ø­ÙÙŠÙ‹Ù‘Ø§ ÙˆÙÙŠÙØ­ÙÙ‚ÙÙ‘ Ù±Ù„Ù’Ù‚ÙÙˆÙ’Ù„Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù’ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù' },
                { type: 'text', text: ':70] To warn the living *, and to prove the Word against disbelievers.' },
                
                { type: 'arabic', text: 'Ø£ÙÙˆÙÙ„ÙÙ…Ù’ ÙŠÙØ±ÙÙˆÙ’Ø§ÛŸ Ø£ÙÙ†ÙÙ‘Ø§ Ø®ÙÙ„ÙÙ‚Ù’Ù†ÙØ§ Ù„ÙÙ‡ÙÙ… Ù…ÙÙ‘Ù…ÙÙ‘Ø§ Ø¹ÙÙ…ÙÙ„ÙØªÙ’ Ø£ÙÙŠÙ’Ø¯ÙÙŠÙ†ÙØ¢ Ø£ÙÙ†Ù’Ø¹ÙÙ°Ù…Ù‹Ø§ ÙÙÙ‡ÙÙ…Ù’ Ù„ÙÙ‡ÙØ§ Ù…ÙÙ°Ù„ÙÙƒÙÙˆÙ†Ù' },
                { type: 'text', text: ':71] Did they not see that We have created animals for them from Our handiwork, so they are their owners?' },
                
                { type: 'arabic', text: 'ÙˆÙØ°ÙÙ„ÙÙ‘Ù„Ù’Ù†ÙÙ°Ù‡ÙØ§ Ù„ÙÙ‡ÙÙ…Ù’ ÙÙÙ…ÙÙ†Ù’Ù‡ÙØ§ Ø±ÙÙƒÙÙˆØ¨ÙÙ‡ÙÙ…Ù’ ÙˆÙÙ…ÙÙ†Ù’Ù‡ÙØ§ ÙŠÙØ£Ù’ÙƒÙÙ„ÙÙˆÙ†Ù' },
                { type: 'text', text: ':72] And have subjected the animals for them, so they ride some animals and eat some?' },

                { type: 'text', text: ':73] And for them in the animals are numerous different benefits and drinks; so will they not be grateful?' },
                
                { type: 'arabic', text: 'ÙˆÙÙ±ØªÙÙ‘Ø®ÙØ°ÙÙˆØ§ÛŸ Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„ÙÙ‘Ù‡Ù Ø¡ÙØ§Ù„ÙÙ‡ÙØ©Ù‹ Ù„ÙÙ‘Ø¹ÙÙ„ÙÙ‘Ù‡ÙÙ…Ù’ ÙŠÙÙ†ØµÙØ±ÙÙˆÙ†Ù' },
                { type: 'text', text: ':74] And they have appointed Gods other than Allah, that perhaps they may be helped!' },
                
                { type: 'arabic', text: 'Ù„ÙØ§ ÙŠÙØ³Ù’ØªÙØ·ÙÙŠØ¹ÙÙˆÙ†Ù Ù†ÙØµÙ’Ø±ÙÙ‡ÙÙ…Ù’ ÙˆÙÙ‡ÙÙ…Ù’ Ù„ÙÙ‡ÙÙ…Ù’ Ø¬ÙÙ†Ø¯ÙŒ Ù…ÙÙ‘Ø­Ù’Ø¶ÙØ±ÙÙˆÙ†Ù' },
                { type: 'text', text: ':75] They (the appointed Gods) cannot help them; and they and their armies will come (to Us), as captives.' },
                
                { type: 'arabic', text: 'ÙÙÙ„ÙØ§ ÙŠÙØ­Ù’Ø²ÙÙ†ÙƒÙ Ù‚ÙÙˆÙ’Ù„ÙÙ‡ÙÙ…Ù’ Û˜ Ø¥ÙÙ†ÙÙ‘Ø§ Ù†ÙØ¹Ù’Ù„ÙÙ…Ù Ù…ÙØ§ ÙŠÙØ³ÙØ±ÙÙ‘ÙˆÙ†Ù ÙˆÙÙ…ÙØ§ ÙŠÙØ¹Ù’Ù„ÙÙ†ÙÙˆÙ†Ù' },
                { type: 'text', text: ':76] Therefore (O dear Prophet Mohammed) do not grieve because of what they say; indeed We know what they conceal and what they disclose.' },
                
                { type: 'arabic', text: 'Ø£ÙÙˆÙÙ„ÙÙ…Ù’ ÙŠÙØ±Ù Ù±Ù„Ù’Ø¥ÙÙ†Ø³ÙÙ°Ù†Ù Ø£ÙÙ†ÙÙ‘Ø§ Ø®ÙÙ„ÙÙ‚Ù’Ù†ÙÙ°Ù‡Ù Ù…ÙÙ† Ù†ÙÙ‘Ø·Ù’ÙÙØ©Ù ÙÙØ¥ÙØ°ÙØ§ Ù‡ÙÙˆÙ Ø®ÙØµÙÙŠÙ…ÙŒ Ù…ÙÙ‘Ø¨ÙÙŠÙ†ÙŒ' },
                { type: 'text', text: ':77] And did not man see that We have created him from a drop of semen? Yet he is an open quarreller!' },
                
                { type: 'arabic', text: 'ÙˆÙØ¶ÙØ±ÙØ¨Ù Ù„ÙÙ†ÙØ§ Ù…ÙØ«ÙÙ„Ù‹Ø§ ÙˆÙÙ†ÙØ³ÙÙ‰Ù Ø®ÙÙ„Ù’Ù‚ÙÙ‡ÙÛ¥ Û– Ù‚ÙØ§Ù„Ù Ù…ÙÙ† ÙŠÙØ­Ù’Ù‰Ù Ù±Ù„Ù’Ø¹ÙØ¸ÙÙ°Ù…Ù ÙˆÙÙ‡ÙÙ‰Ù Ø±ÙÙ…ÙÙŠÙ…ÙŒ' },
                { type: 'text', text: ':78] And he invents an example for Us, while forgetting his own creation, saying, â€œWho is such that can revive the bones when they have completely rotted away?â€' },
                
                { type: 'arabic', text: 'Ù‚ÙÙ„Ù’ ÙŠÙØ­Ù’ÙŠÙÙŠÙ‡ÙØ§ Ù±Ù„ÙÙ‘Ø°ÙÙ‰Ù“ Ø£ÙÙ†Ø´ÙØ£ÙÙ‡ÙØ¢ Ø£ÙÙˆÙÙ‘Ù„Ù Ù…ÙØ±ÙÙ‘Ø©Ù Û– ÙˆÙÙ‡ÙÙˆÙ Ø¨ÙÙƒÙÙ„ÙÙ‘ Ø®ÙÙ„Ù’Ù‚Ù Ø¹ÙÙ„ÙÙŠÙ…ÙŒ' },
                { type: 'text', text: ':79] Proclaim, â€œThey will be revived by the One Who created them the first time; and He is the All Knowing of every creation.â€' },
                
                { type: 'arabic', text: 'Ù±Ù„ÙÙ‘Ø°ÙÙ‰ Ø¬ÙØ¹ÙÙ„Ù Ù„ÙÙƒÙÙ… Ù…ÙÙ‘Ù†Ù Ù±Ù„Ø´ÙÙ‘Ø¬ÙØ±Ù Ù±Ù„Ù’Ø£ÙØ®Ù’Ø¶ÙØ±Ù Ù†ÙØ§Ø±Ù‹Ø§ ÙÙØ¥ÙØ°ÙØ¢ Ø£ÙÙ†ØªÙÙ… Ù…ÙÙ‘Ù†Ù’Ù‡Ù ØªÙÙˆÙ‚ÙØ¯ÙÙˆÙ†Ù' },
                { type: 'text', text: ':80] â€œThe One Who has created for you fire from the green tree, so you kindle from it.â€' },
                
                { type: 'arabic', text: 'Ø£ÙÙˆÙÙ„ÙÙŠÙ’Ø³Ù Ù±Ù„ÙÙ‘Ø°ÙÙ‰ Ø®ÙÙ„ÙÙ‚Ù Ù±Ù„Ø³ÙÙ‘Ù…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù Ø¨ÙÙ‚ÙÙ°Ø¯ÙØ±Ù Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ† ÙŠÙØ®Ù’Ù„ÙÙ‚Ù Ù…ÙØ«Ù’Ù„ÙÙ‡ÙÙ… Ûš Ø¨ÙÙ„ÙÙ‰Ù° ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù’Ø®ÙÙ„ÙÙ‘Ù°Ù‚Ù Ù±Ù„Ù’Ø¹ÙÙ„ÙÙŠÙ…Ù' },
                { type: 'text', text: ':81] And is it not possible for the One Who created the heavens and the earth to create the likes of them? It is surely possible, why not?' },
                
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘Ù…ÙØ¢ Ø£ÙÙ…Ù’Ø±ÙÙ‡ÙÛ¥Ù“ Ø¥ÙØ°ÙØ¢ Ø£ÙØ±ÙØ§Ø¯Ù Ø´ÙÙŠÙ’Ù€Ù‹Ù”Ø§ Ø£ÙÙ† ÙŠÙÙ‚ÙÙˆÙ„Ù Ù„ÙÙ‡ÙÛ¥ ÙƒÙÙ† ÙÙÙŠÙÙƒÙÙˆÙ†Ù' },
                { type: 'text', text: ':82] And His only task when He intends a thing is to command it, â€œBeâ€ - and it thereupon happens!' },

                { type: 'text', text: '3] And so that Allah may provide you a great help.' },
                { type: 'arabic', text: 'Ù‡ÙÙˆÙ Ø§Ù„ÙÙ‘Ø°ÙÙŠ Ø£ÙÙ†Ø²ÙÙ„Ù Ø§Ù„Ø³ÙÙ‘ÙƒÙÙŠÙ†ÙØ©Ù ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨Ù Ø§Ù„Ù’Ù…ÙØ¤Ù’Ù…ÙÙ†ÙÙŠÙ†Ù Ù„ÙÙŠÙØ²Ù’Ø¯ÙØ§Ø¯ÙÙˆØ§ Ø¥ÙÙŠÙ…ÙØ§Ù†Ù‹Ø§ Ù…ÙÙ‘Ø¹Ù Ø¥ÙÙŠÙ…ÙØ§Ù†ÙÙ‡ÙÙ…Ù’ Û– ÙˆÙÙ„ÙÙ„ÙÙ‘Ù‡Ù Ø¬ÙÙ†ÙÙˆØ¯Ù Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§ÙˆÙØ§ØªÙ ÙˆÙØ§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù Ûš ÙˆÙÙƒÙØ§Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙÙ„ÙÙŠÙ…Ù‹Ø§ Ø­ÙÙƒÙÙŠÙ…Ù‹Ø§' },
                { type: 'text', text: '4] It is He Who instilled peace in the hearts of the believers, so that it may increase their strength of conviction; and to Allah only belong the armies of the heavens and the earth; and Allah is All Knowing, Wise.' },
                { type: 'arabic', text: 'Ù„ÙÙ‘ÙŠÙØ¯Ù’Ø®ÙÙ„Ù Ø§Ù„Ù’Ù…ÙØ¤Ù’Ù…ÙÙ†ÙÙŠÙ†Ù ÙˆÙØ§Ù„Ù’Ù…ÙØ¤Ù’Ù…ÙÙ†ÙØ§ØªÙ Ø¬ÙÙ†ÙÙ‘Ø§ØªÙ ØªÙØ¬Ù’Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Ù’ØªÙÙ‡ÙØ§ Ø§Ù„Ù’Ø£ÙÙ†Ù’Ù‡ÙØ§Ø±Ù Ø®ÙØ§Ù„ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§ ÙˆÙÙŠÙÙƒÙÙÙÙ‘Ø±Ù Ø¹ÙÙ†Ù’Ù‡ÙÙ…Ù’ Ø³ÙÙŠÙÙ‘Ø¦ÙØ§ØªÙÙ‡ÙÙ…Ù’ Ûš ÙˆÙÙƒÙØ§Ù†Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ø¹ÙÙ†Ø¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙÙÙˆÙ’Ø²Ù‹Ø§ Ø¹ÙØ¸ÙÙŠÙ…Ù‹Ø§' },
                { type: 'text', text: '5] In order to admit the believing men and believing women into Gardens beneath which rivers flow, in which they will abide, and to relieve them of their misdeeds; and this, in Allahâ€™s sight, is the greatest success.' },
                { type: 'arabic', text: 'ÙˆÙÙŠÙØ¹ÙØ°ÙÙ‘Ø¨Ù Ø§Ù„Ù’Ù…ÙÙ†ÙØ§ÙÙÙ‚ÙÙŠÙ†Ù ÙˆÙØ§Ù„Ù’Ù…ÙÙ†ÙØ§ÙÙÙ‚ÙØ§ØªÙ ÙˆÙØ§Ù„Ù’Ù…ÙØ´Ù’Ø±ÙÙƒÙÙŠÙ†Ù ÙˆÙØ§Ù„Ù’Ù…ÙØ´Ù’Ø±ÙÙƒÙØ§ØªÙ Ø§Ù„Ø¸ÙÙ‘Ø§Ù†ÙÙ‘ÙŠÙ†Ù Ø¨ÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ø¸ÙÙ†ÙÙ‘ Ø§Ù„Ø³ÙÙ‘ÙˆÙ’Ø¡Ù Ûš Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ Ø¯ÙØ§Ø¦ÙØ±ÙØ©Ù Ø§Ù„Ø³ÙÙ‘ÙˆÙ’Ø¡Ù Û– ÙˆÙØºÙØ¶ÙØ¨Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ ÙˆÙÙ„ÙØ¹ÙÙ†ÙÙ‡ÙÙ…Ù’ ÙˆÙØ£ÙØ¹ÙØ¯ÙÙ‘ Ù„ÙÙ‡ÙÙ…Ù’ Ø¬ÙÙ‡ÙÙ†ÙÙ‘Ù…Ù Û– ÙˆÙØ³ÙØ§Ø¡ÙØªÙ’ Ù…ÙØµÙÙŠØ±Ù‹Ø§' },
                { type: 'text', text: '6] And to punish the hypocrite men and hypocrite women, and the polytheist men and polytheist women, who think evilly about Allah; upon them only is the evil cycle of misfortune; and Allah has wreaked anger upon them, and has cursed them, and has prepared hell for them; and what an evil destination.' },
                { type: 'arabic', text: 'ÙˆÙÙ„ÙÙ„ÙÙ‘Ù‡Ù Ø¬ÙÙ†ÙÙˆØ¯Ù Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§ÙˆÙØ§ØªÙ ÙˆÙØ§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù Ûš ÙˆÙÙƒÙØ§Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙØ²ÙÙŠØ²Ù‹Ø§ Ø­ÙÙƒÙÙŠÙ…Ù‹Ø§' },
                { type: 'text', text: '7] And to Allah only belong the armies of the heavens and the earth; and Allah is Most Honourable, Wise.' },
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘Ø§ Ø£ÙØ±Ù’Ø³ÙÙ„Ù’Ù†ÙØ§ÙƒÙ Ø´ÙØ§Ù‡ÙØ¯Ù‹Ø§ ÙˆÙÙ…ÙØ¨ÙØ´ÙÙ‘Ø±Ù‹Ø§ ÙˆÙÙ†ÙØ°ÙÙŠØ±Ù‹Ø§' },
                { type: 'text', text: '8] We have indeed sent you (O dear Prophet Mohammed - peace and blessings be upon him) as a present witness and a Herald of glad tidings and warnings. (The Holy Prophet is a witness from Allah.)' },
                { type: 'arabic', text: 'Ù„ÙÙ‘ØªÙØ¤Ù’Ù…ÙÙ†ÙÙˆØ§ Ø¨ÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡Ù ÙˆÙØªÙØ¹ÙØ²ÙÙ‘Ø±ÙÙˆÙ‡Ù ÙˆÙØªÙÙˆÙÙ‚ÙÙ‘Ø±ÙÙˆÙ‡Ù ÙˆÙØªÙØ³ÙØ¨ÙÙ‘Ø­ÙÙˆÙ‡Ù Ø¨ÙÙƒÙ’Ø±ÙØ©Ù‹ ÙˆÙØ£ÙØµÙÙŠÙ„Ù‹Ø§' },
                { type: 'text', text: '9] In order that you, O people, may accept faith in Allah and His Noble Messenger, and honour and revere the Noble Messenger; and may say the Purity of Allah, morning and evening. (To honour the Holy Prophet â€“ peace and blessings be upon him â€“ is part of faith. To disrespect him is blasphemy.)' },
                { type: 'arabic', text: 'Ø¥ÙÙ†ÙÙ‘ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙŠÙØ¨ÙØ§ÙŠÙØ¹ÙÙˆÙ†ÙÙƒÙ Ø¥ÙÙ†ÙÙ‘Ù…ÙØ§ ÙŠÙØ¨ÙØ§ÙŠÙØ¹ÙÙˆÙ†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙŠÙØ¯Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙÙÙˆÙ’Ù‚Ù Ø£ÙÙŠÙ’Ø¯ÙÙŠÙ‡ÙÙ…Ù’ Ûš ÙÙÙ…ÙÙ† Ù†ÙÙ‘ÙƒÙØ«Ù ÙÙØ¥ÙÙ†ÙÙ‘Ù…ÙØ§ ÙŠÙÙ†ÙƒÙØ«Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù†ÙÙÙ’Ø³ÙÙ‡Ù Û– ÙˆÙÙ…ÙÙ†Ù’ Ø£ÙÙˆÙ’ÙÙÙ‰Ù° Ø¨ÙÙ…ÙØ§ Ø¹ÙØ§Ù‡ÙØ¯Ù Ø¹ÙÙ„ÙÙŠÙ’Ù‡Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙÙØ³ÙÙŠÙØ¤Ù’ØªÙÙŠÙ‡Ù Ø£ÙØ¬Ù’Ø±Ù‹Ø§ Ø¹ÙØ¸ÙÙŠÙ…Ù‹Ø§' },
                { type: 'text', text: "10] Those who swear allegiance to you (O dear Prophet Mohammed - peace and blessings be upon him), do indeed in fact swear allegiance to Allah; Allah's Hand* of Power is above their hands; so whoever breaches his oath, has breached his own greater promise; and whoever fulfils the covenant he has with Allah - so very soon Allah will bestow upon him a great reward. (Used as a metaphor.)" },
                { type: 'hr' },
                { type: 'arabic', text: 'Ø³ÙÙŠÙÙ‚ÙÙˆÙ„Ù Ù„ÙÙƒÙ Ø§Ù„Ù’Ù…ÙØ®ÙÙ„ÙÙ‘ÙÙÙˆÙ†Ù Ù…ÙÙ†Ù Ø§Ù„Ù’Ø£ÙØ¹Ù’Ø±ÙØ§Ø¨Ù Ø´ÙØºÙÙ„ÙØªÙ’Ù†ÙØ§ Ø£ÙÙ…Ù’ÙˆÙØ§Ù„ÙÙ†ÙØ§ ÙˆÙØ£ÙÙ‡Ù’Ù„ÙÙˆÙ†ÙØ§ ÙÙØ§Ø³Ù’ØªÙØºÙ’ÙÙØ±Ù’ Ù„ÙÙ†ÙØ§ Ûš ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø¨ÙØ£ÙÙ„Ù’Ø³ÙÙ†ÙØªÙÙ‡ÙÙ… Ù…ÙÙ‘Ø§ Ù„ÙÙŠÙ’Ø³Ù ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Ù’ Ûš Ù‚ÙÙ„Ù’ ÙÙÙ…ÙÙ† ÙŠÙÙ…Ù’Ù„ÙÙƒÙ Ù„ÙÙƒÙÙ… Ù…ÙÙ‘Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø´ÙÙŠÙ’Ø¦Ù‹Ø§ Ø¥ÙÙ†Ù’ Ø£ÙØ±ÙØ§Ø¯Ù Ø¨ÙÙƒÙÙ…Ù’ Ø¶ÙØ±Ù‹Ù‘Ø§ Ø£ÙÙˆÙ’ Ø£ÙØ±ÙØ§Ø¯Ù Ø¨ÙÙƒÙÙ…Ù’ Ù†ÙÙÙ’Ø¹Ù‹Ø§ Ûš Ø¨ÙÙ„Ù’ ÙƒÙØ§Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙÙ…ÙØ§ ØªÙØ¹Ù’Ù…ÙÙ„ÙÙˆÙ†Ù Ø®ÙØ¨ÙÙŠØ±Ù‹Ø§' },
                { type: 'text', text: '11] The ignorant ones who had stayed behind will now say to you, â€œOur wealth and our families prevented us from going by keeping us pre-occupied, therefore seek forgiveness for usâ€; they utter with their tongues what is not in their hearts; say, â€œSo does anyone have any control over you against Allah, if He wills to harm you or provide you benefit? In fact Allah is Aware of what you do.â€' },
                { type: 'arabic', text: 'Ø¨ÙÙ„Ù’ Ø¸ÙÙ†ÙÙ†ØªÙÙ…Ù’ Ø£ÙÙ† Ù„ÙÙ‘Ù† ÙŠÙÙ†Ù‚ÙÙ„ÙØ¨Ù Ø§Ù„Ø±ÙÙ‘Ø³ÙÙˆÙ„Ù ÙˆÙØ§Ù„Ù’Ù…ÙØ¤Ù’Ù…ÙÙ†ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‰Ù° Ø£ÙÙ‡Ù’Ù„ÙÙŠÙ‡ÙÙ…Ù’ Ø£ÙØ¨ÙØ¯Ù‹Ø§ ÙˆÙØ²ÙÙŠÙÙ‘Ù†Ù Ø°ÙÙ°Ù„ÙÙƒÙ ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙƒÙÙ…Ù’ ÙˆÙØ¸ÙÙ†ÙÙ†ØªÙÙ…Ù’ Ø¸ÙÙ†ÙÙ‘ Ø§Ù„Ø³ÙÙ‘ÙˆÙ’Ø¡Ù ÙˆÙÙƒÙÙ†ØªÙÙ…Ù’ Ù‚ÙÙˆÙ’Ù…Ù‹Ø§ Ø¨ÙÙˆØ±Ù‹Ø§' },
                { type: 'text', text: '12] â€œRather you had assumed that the Noble Messenger and the Muslims will never return to their homes, and you thought this as good within your hearts, whereas you had thought evilly; and you were a people about to be ruined.â€' },
                { type: 'arabic', text: 'ÙˆÙÙ…ÙÙ† Ù„ÙÙ‘Ù…Ù’ ÙŠÙØ¤Ù’Ù…ÙÙ† Ø¨ÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡Ù ÙÙØ¥ÙÙ†ÙÙ‘Ø§ Ø£ÙØ¹Ù’ØªÙØ¯Ù’Ù†ÙØ§ Ù„ÙÙ„Ù’ÙƒÙØ§ÙÙØ±ÙÙŠÙ†Ù Ø³ÙØ¹ÙÙŠØ±Ù‹Ø§' },
                { type: 'text', text: '13] And whoever does not accept faith in Allah and His Noble Messenger - We have indeed kept prepared a blazing fire for disbelievers.' },
                { type: 'arabic', text: 'ÙˆÙÙ„ÙÙ„ÙÙ‘Ù‡Ù Ù…ÙÙ„Ù’ÙƒÙ Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§ÙˆÙØ§ØªÙ ÙˆÙØ§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù Ûš ÙŠÙØºÙ’ÙÙØ±Ù Ù„ÙÙ…ÙÙ† ÙŠÙØ´ÙØ§Ø¡Ù ÙˆÙÙŠÙØ¹ÙØ°ÙÙ‘Ø¨Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ø¡Ù Ûš ÙˆÙÙƒÙØ§Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ØºÙÙÙÙˆØ±Ù‹Ø§ Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù‹Ø§' },
                { type: 'text', text: '14] And for Allah only is the kingship of the heavens and the earth; He may forgive whomever He wills, and punish whomever He wills; and Allah is Oft Forgiving, Most Merciful.' },
                { type: 'arabic', text: 'Ø³ÙÙŠÙÙ‚ÙÙˆÙ„Ù Ø§Ù„Ù’Ù…ÙØ®ÙÙ„ÙÙ‘ÙÙÙˆÙ†Ù Ø¥ÙØ°ÙØ§ Ø§Ù†Ø·ÙÙ„ÙÙ‚Ù’ØªÙÙ…Ù’ Ø¥ÙÙ„ÙÙ‰Ù° Ù…ÙØºÙØ§Ù†ÙÙ…Ù Ù„ÙØªÙØ£Ù’Ø®ÙØ°ÙÙˆÙ‡ÙØ§ Ø°ÙØ±ÙÙˆÙ†ÙØ§ Ù†ÙØªÙÙ‘Ø¨ÙØ¹Ù’ÙƒÙÙ…Ù’ Û– ÙŠÙØ±ÙÙŠØ¯ÙÙˆÙ†Ù Ø£ÙÙ† ÙŠÙØ¨ÙØ¯ÙÙ‘Ù„ÙÙˆØ§ ÙƒÙÙ„ÙØ§Ù…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ûš Ù‚ÙÙ„ Ù„ÙÙ‘Ù† ØªÙØªÙÙ‘Ø¨ÙØ¹ÙÙˆÙ†ÙØ§ ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙÙ…Ù’ Ù‚ÙØ§Ù„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙÙ† Ù‚ÙØ¨Ù’Ù„Ù Û– ÙÙØ³ÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø¨ÙÙ„Ù’ ØªÙØ­Ù’Ø³ÙØ¯ÙÙˆÙ†ÙØ§ Ûš Ø¨ÙÙ„Ù’ ÙƒÙØ§Ù†ÙÙˆØ§ Ù„ÙØ§ ÙŠÙÙÙ’Ù‚ÙÙ‡ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ù‚ÙÙ„ÙÙŠÙ„Ù‹Ø§' },
                { type: 'text', text: '15] Those who had stayed behind will now say, â€œWhen you go to receive the war booty, let us also go with youâ€; they wish to change the Words of Allah; say â€œYou shall never come with us - this is already decreed by Allahâ€; so they will now say, â€œBut rather you envy usâ€; in fact they never understood except a little.' },
                { type: 'arabic', text: 'Ù‚ÙÙ„ Ù„ÙÙ‘Ù„Ù’Ù…ÙØ®ÙÙ„ÙÙ‘ÙÙÙŠÙ†Ù Ù…ÙÙ†Ù Ø§Ù„Ù’Ø£ÙØ¹Ù’Ø±ÙØ§Ø¨Ù Ø³ÙØªÙØ¯Ù’Ø¹ÙÙˆÙ’Ù†Ù Ø¥ÙÙ„ÙÙ‰Ù° Ù‚ÙÙˆÙ’Ù…Ù Ø£ÙÙˆÙ„ÙÙŠ Ø¨ÙØ£Ù’Ø³Ù Ø´ÙØ¯ÙÙŠØ¯Ù ØªÙÙ‚ÙØ§ØªÙÙ„ÙÙˆÙ†ÙÙ‡ÙÙ…Ù’ Ø£ÙÙˆÙ’ ÙŠÙØ³Ù’Ù„ÙÙ…ÙÙˆÙ†Ù Û– ÙÙØ¥ÙÙ† ØªÙØ·ÙÙŠØ¹ÙÙˆØ§ ÙŠÙØ¤Ù’ØªÙÙƒÙÙ…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø£ÙØ¬Ù’Ø±Ù‹Ø§ Ø­ÙØ³ÙÙ†Ù‹Ø§ Û– ÙˆÙØ¥ÙÙ† ØªÙØªÙÙˆÙÙ„ÙÙ‘ÙˆÙ’Ø§ ÙƒÙÙ…ÙØ§ ØªÙÙˆÙÙ„ÙÙ‘ÙŠÙ’ØªÙÙ… Ù…ÙÙ‘Ù† Ù‚ÙØ¨Ù’Ù„Ù ÙŠÙØ¹ÙØ°ÙÙ‘Ø¨Ù’ÙƒÙÙ…Ù’ Ø¹ÙØ°ÙØ§Ø¨Ù‹Ø§ Ø£ÙÙ„ÙÙŠÙ…Ù‹Ø§' },
                { type: 'text', text: '16] Say to the ignorant who stayed behind, â€œYou will soon be called against a nation of great military strength - to fight against them or that they become Muslims; so if you obey, Allah will give you an excellent reward; and if you turn away, the way you had turned away before, He will mete out a painful punishment to you.â€' },
                { type: 'arabic', text: 'Ù„ÙÙ‘ÙŠÙ’Ø³Ù Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ø£ÙØ¹Ù’Ù…ÙÙ‰Ù° Ø­ÙØ±ÙØ¬ÙŒ ÙˆÙÙ„ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ø£ÙØ¹Ù’Ø±ÙØ¬Ù Ø­ÙØ±ÙØ¬ÙŒ ÙˆÙÙ„ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ù…ÙØ±ÙÙŠØ¶Ù Ø­ÙØ±ÙØ¬ÙŒ Û— ÙˆÙÙ…ÙÙ† ÙŠÙØ·ÙØ¹Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡Ù ÙŠÙØ¯Ù’Ø®ÙÙ„Ù’Ù‡Ù Ø¬ÙÙ†ÙÙ‘Ø§ØªÙ ØªÙØ¬Ù’Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Ù’ØªÙÙ‡ÙØ§ Ø§Ù„Ù’Ø£ÙÙ†Ù’Ù‡ÙØ§Ø±Ù Û– ÙˆÙÙ…ÙÙ† ÙŠÙØªÙÙˆÙÙ„ÙÙ‘ ÙŠÙØ¹ÙØ°ÙÙ‘Ø¨Ù’Ù‡Ù Ø¹ÙØ°ÙØ§Ø¨Ù‹Ø§ Ø£ÙÙ„ÙÙŠÙ…Ù‹Ø§' },
                { type: 'text', text: '17] There is no reproach upon the blind, nor reproach against the lame, nor reproach upon the sick; and whoever obeys Allah and His Noble Messenger - Allah will admit him into Gardens beneath which rivers flow; and whoever turns away - He will mete out a painful punishment to him.' },
                { type: 'hr' },
                { type: 'arabic', text: 'Ù„ÙÙ‘Ù‚ÙØ¯Ù’ Ø±ÙØ¶ÙÙŠÙ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙÙ†Ù Ø§Ù„Ù’Ù…ÙØ¤Ù’Ù…ÙÙ†ÙÙŠÙ†Ù Ø¥ÙØ°Ù’ ÙŠÙØ¨ÙØ§ÙŠÙØ¹ÙÙˆÙ†ÙÙƒÙ ØªÙØ­Ù’ØªÙ Ø§Ù„Ø´ÙÙ‘Ø¬ÙØ±ÙØ©Ù ÙÙØ¹ÙÙ„ÙÙ…Ù Ù…ÙØ§ ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Ù’ ÙÙØ£ÙÙ†Ø²ÙÙ„Ù Ø§Ù„Ø³ÙÙ‘ÙƒÙÙŠÙ†ÙØ©Ù Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ ÙˆÙØ£ÙØ«ÙØ§Ø¨ÙÙ‡ÙÙ…Ù’ ÙÙØªÙ’Ø­Ù‹Ø§ Ù‚ÙØ±ÙÙŠØ¨Ù‹Ø§' },
                { type: 'text', text: '18] Indeed Allah was truly pleased with the believers when they swore allegiance to you beneath the tree - so He knew what was in their hearts - He therefore sent down peace upon them, and rewarded them with an imminent victory.' },
                { type: 'arabic', text: 'ÙˆÙÙ…ÙØºÙØ§Ù†ÙÙ…Ù ÙƒÙØ«ÙÙŠØ±ÙØ©Ù‹ ÙŠÙØ£Ù’Ø®ÙØ°ÙÙˆÙ†ÙÙ‡ÙØ§ Û— ÙˆÙÙƒÙØ§Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙØ²ÙÙŠØ²Ù‹Ø§ Ø­ÙÙƒÙÙŠÙ…Ù‹Ø§' },
                { type: 'text', text: '19] And plenty of war booty, to take; and Allah is Most Honourable, Wise.' },
                { type: 'arabic', text: 'ÙˆÙØ¹ÙØ¯ÙÙƒÙÙ…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙØºÙØ§Ù†ÙÙ…Ù ÙƒÙØ«ÙÙŠØ±ÙØ©Ù‹ ØªÙØ£Ù’Ø®ÙØ°ÙÙˆÙ†ÙÙ‡ÙØ§ ÙÙØ¹ÙØ¬ÙÙ‘Ù„Ù Ù„ÙÙƒÙÙ…Ù’ Ù‡ÙÙ°Ø°ÙÙ‡Ù ÙˆÙÙƒÙÙÙÙ‘ Ø£ÙÙŠÙ’Ø¯ÙÙŠÙ Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù Ø¹ÙÙ†ÙƒÙÙ…Ù’ ÙˆÙÙ„ÙØªÙÙƒÙÙˆÙ†Ù Ø¢ÙŠÙØ©Ù‹ Ù„ÙÙ‘Ù„Ù’Ù…ÙØ¤Ù’Ù…ÙÙ†ÙÙŠÙ†Ù ÙˆÙÙŠÙÙ‡Ù’Ø¯ÙÙŠÙÙƒÙÙ…Ù’ ØµÙØ±ÙØ§Ø·Ù‹Ø§ Ù…ÙÙ‘Ø³Ù’ØªÙÙ‚ÙÙŠÙ…Ù‹Ø§' },
                { type: 'text', text: '20] Allah has promised you plenty of booty which you will take, and has bestowed this to you quickly, and restrained peoplesâ€™ hands from you; and in order that it may be a sign for the believers, and to guide you on the Straight Path.' },
                { type: 'arabic', text: 'ÙˆÙØ£ÙØ®Ù’Ø±ÙÙ‰Ù° Ù„ÙÙ…Ù’ ØªÙÙ‚Ù’Ø¯ÙØ±ÙÙˆØ§ Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙØ§ Ù‚ÙØ¯Ù’ Ø£ÙØ­ÙØ§Ø·Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙÙ‡ÙØ§ Ûš ÙˆÙÙƒÙØ§Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„ÙÙ‘ Ø´ÙÙŠÙ’Ø¡Ù Ù‚ÙØ¯ÙÙŠØ±Ù‹Ø§' },
                { type: 'text', text: '21] And one more, not within your capacity, is within Allahâ€™s hold; and Allah is Able to do all things.' },
                { type: 'arabic', text: 'ÙˆÙÙ„ÙÙˆÙ’ Ù‚ÙØ§ØªÙÙ„ÙÙƒÙÙ…Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§ Ù„ÙÙˆÙÙ„ÙÙ‘ÙˆÙØ§ Ø§Ù„Ù’Ø£ÙØ¯Ù’Ø¨ÙØ§Ø±Ù Ø«ÙÙ…ÙÙ‘ Ù„ÙØ§ ÙŠÙØ¬ÙØ¯ÙÙˆÙ†Ù ÙˆÙÙ„ÙÙŠÙ‹Ù‘Ø§ ÙˆÙÙ„ÙØ§ Ù†ÙØµÙÙŠØ±Ù‹Ø§' },
                { type: 'text', text: '22] And if the disbelievers were to fight you, they will turn away and flee, and then they will not find any supporter nor any aide.' },
                { type: 'arabic', text: 'Ø³ÙÙ†ÙÙ‘Ø©Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„ÙÙ‘ØªÙÙŠ Ù‚ÙØ¯Ù’ Ø®ÙÙ„ÙØªÙ’ Ù…ÙÙ† Ù‚ÙØ¨Ù’Ù„Ù Û– ÙˆÙÙ„ÙÙ† ØªÙØ¬ÙØ¯Ù Ù„ÙØ³ÙÙ†ÙÙ‘Ø©Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ØªÙØ¨Ù’Ø¯ÙÙŠÙ„Ø§Ù‹' },
                { type: 'text', text: '23] The tradition of Allah, ongoing since before; and you will not find the tradition of Allah changing.' },
                { type: 'arabic', text: 'ÙˆÙÙ‡ÙÙˆÙ Ø§Ù„ÙÙ‘Ø°ÙÙŠ ÙƒÙÙÙÙ‘ Ø£ÙÙŠÙ’Ø¯ÙÙŠÙÙ‡ÙÙ…Ù’ Ø¹ÙÙ†ÙƒÙÙ…Ù’ ÙˆÙØ£ÙÙŠÙ’Ø¯ÙÙŠÙÙƒÙÙ…Ù’ Ø¹ÙÙ†Ù’Ù‡ÙÙ… Ø¨ÙØ¨ÙØ·Ù’Ù†Ù Ù…ÙÙƒÙÙ‘Ø©Ù Ù…ÙÙ† Ø¨ÙØ¹Ù’Ø¯Ù Ø£ÙÙ†Ù’ Ø£ÙØ¸Ù’ÙÙØ±ÙÙƒÙÙ…Ù’ Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ Ûš ÙˆÙÙƒÙØ§Ù†Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø¨ÙÙ…ÙØ§ ØªÙØ¹Ù’Ù…ÙÙ„ÙÙˆÙ†Ù Ø¨ÙØµÙÙŠØ±Ù‹Ø§' },
                { type: 'text', text: '24] And it is He Who restrained their hands from you, and your hands from them in the valley of Mecca, after having given you control over them; and Allah sees all what you do.' },
                { type: 'arabic', text: 'Ù‡ÙÙ…Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§ ÙˆÙØµÙØ¯ÙÙ‘ÙˆÙƒÙÙ…Ù’ Ø¹ÙÙ†Ù Ø§Ù„Ù’Ù…ÙØ³Ù’Ø¬ÙØ¯Ù Ø§Ù„Ù’Ø­ÙØ±ÙØ§Ù…Ù ÙˆÙØ§Ù„Ù’Ù‡ÙØ¯Ù’ÙŠÙ Ù…ÙØ¹Ù’ÙƒÙÙˆÙÙ‹Ø§ Ø£ÙÙ† ÙŠÙØ¨Ù’Ù„ÙØºÙ Ù…ÙØ­ÙÙ„ÙÙ‘Ù‡Ù Ûš ÙˆÙÙ„ÙÙˆÙ’Ù„ÙØ§ Ø±ÙØ¬ÙØ§Ù„ÙŒ Ù…ÙÙ‘Ø¤Ù’Ù…ÙÙ†ÙÙˆÙ†Ù ÙˆÙÙ†ÙØ³ÙØ§Ø¡ÙŒ Ù…ÙÙ‘Ø¤Ù’Ù…ÙÙ†ÙØ§ØªÙŒ Ù„ÙÙ‘Ù…Ù’ ØªÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ‡ÙÙ…Ù’ Ø£ÙÙ† ØªÙØ·ÙØ¤ÙÙˆÙ‡ÙÙ…Ù’ ÙÙØªÙØµÙÙŠØ¨ÙÙƒÙÙ… Ù…ÙÙ‘Ù†Ù’Ù‡ÙÙ… Ù…ÙÙ‘Ø¹ÙØ±ÙÙ‘Ø©ÙŒ Ø¨ÙØºÙÙŠÙ’Ø±Ù Ø¹ÙÙ„Ù’Ù…Ù Û– Ù„ÙÙ‘ÙŠÙØ¯Ù’Ø®ÙÙ„Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙÙÙŠ Ø±ÙØ­Ù’Ù…ÙØªÙÙ‡Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ø¡Ù Ûš Ù„ÙÙˆÙ’ ØªÙØ²ÙÙŠÙÙ‘Ù„ÙÙˆØ§ Ù„ÙØ¹ÙØ°ÙÙ‘Ø¨Ù’Ù†ÙØ§ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§ Ù…ÙÙ†Ù’Ù‡ÙÙ…Ù’ Ø¹ÙØ°ÙØ§Ø¨Ù‹Ø§ Ø£ÙÙ„ÙÙŠÙ…Ù‹Ø§' },

                { "type": "arabic", "text": "ÙˆÙØªÙØ­Ù’Ø³ÙØ¨ÙÙ‡ÙÙ…Ù’ Ø§ÙÙŠÙ’Ù‚ÙØ§Ø¸Ù‹Ø§ ÙˆÙÙ‘Ù‡ÙÙ…Ù’ Ø±ÙÙ‚ÙÙˆÙ’Ø¯ÙŒ Û™ ÙˆÙÙ‘Ù†ÙÙ‚ÙÙ„ÙÙ‘Ø¨ÙÙ‡ÙÙ…Ù’ Ø°ÙØ§ØªÙ Ø§Ù„Ù’ÙŠÙÙ…ÙÙŠÙ’Ù†Ù ÙˆÙØ°ÙØ§ØªÙ Ø§Ù„Ø´ÙÙ‘Ù…ÙØ§Ù„Ù Ûª ÙˆÙÙƒÙÙ„Ù’Ø¨ÙÙ‡ÙÙ…Ù’ Ø¨ÙØ§Ø³ÙØ·ÙŒ Ø°ÙØ±ÙØ§Ø¹ÙÙŠÙ’Ù‡Ù Ø¨ÙØ§Ù„Ù’ÙˆÙØµÙÙŠÙ’Ø¯Ù Ø• Ù„ÙÙˆÙ Ø§Ø·ÙÙ‘Ù„ÙØ¹Ù’ØªÙ Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ Ù„ÙÙˆÙÙ„ÙÙ‘ÙŠÙ’ØªÙ Ù…ÙÙ†Ù’Ù‡ÙÙ…Ù’ ÙÙØ±ÙØ§Ø±Ù‹Ø§ ÙˆÙÙ‘Ù„ÙÙ…ÙÙ„ÙØ¦Ù’ØªÙ Ù…ÙÙ†Ù’Ù‡ÙÙ…Ù’ Ø±ÙØ¹Ù’Ø¨Ù‹Ø§" },
                { "type": "text", "text": "18] And you may think they are awake, whereas they are asleep; and We turn them over to the right and the left - and their dog is on the threshold of the cave, with its paws outstretched; O listener, were you to look at them closely, you would turn back running away from them, and be filled with their dread." },
                { "type": "arabic", "text": "ÙˆÙÙƒÙØ°Ù°Ù„ÙÙƒÙ Ø¨ÙØ¹ÙØ«Ù’Ù†Ù°Ù‡ÙÙ…Ù’ Ù„ÙÙŠÙØªÙØ³ÙØ¢Ø¡ÙÙ„ÙÙˆÙ’Ø§ Ø¨ÙÙŠÙ’Ù†ÙÙ‡ÙÙ…Ù’ Ø• Ù‚ÙØ§Ù„Ù Ù‚ÙØ¢Ø¦ÙÙ„ÙŒ Ù…ÙÙ‘Ù†Ù’Ù‡ÙÙ…Ù’ ÙƒÙÙ…Ù’ Ù„ÙØ¨ÙØ«Ù’ØªÙÙ…Ù’ Ø• Ù‚ÙØ§Ù„ÙÙˆÙ’Ø§ Ù„ÙØ¨ÙØ«Ù’Ù†ÙØ§ ÙŠÙÙˆÙ’Ù…Ù‹Ø§ Ø§ÙÙˆÙ’ Ø¨ÙØ¹Ù’Ø¶Ù ÙŠÙÙˆÙ’Ù…Ù Ø• Ù‚ÙØ§Ù„ÙÙˆÙ’Ø§ Ø±ÙØ¨ÙÙ‘ÙƒÙÙ…Ù’ Ø§ÙØ¹Ù’Ù„ÙÙ…Ù Ø¨ÙÙ…ÙØ§ Ù„ÙØ¨ÙØ«Ù’ØªÙÙ…Ù’ ÙÙØ§ Ø¨Ù’Ø¹ÙØ«ÙÙˆÙ’Û¤Ø§ Ø§ÙØ­ÙØ¯ÙÙƒÙÙ…Ù’ Ø¨ÙÙˆÙØ±ÙÙ‚ÙÙƒÙÙ…Ù’ Ù‡Ù°Ø°ÙÙ‡Ù–Û¤ Ø§ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ù…ÙØ¯ÙÙŠÙ’Ù†ÙØ©Ù ÙÙÙ„Ù’ÙŠÙÙ†Ù’Ø¸ÙØ±Ù’ Ø§ÙÙŠÙÙ‘Ù‡ÙØ§Û¤ Ø§ÙØ²Ù’ÙƒÙ°Ù‰ Ø·ÙØ¹ÙØ§Ù…Ù‹Ø§ ÙÙÙ„Ù’ÙŠÙØ§Ù’ØªÙÙƒÙÙ…Ù’ Ø¨ÙØ±ÙØ²Ù’Ù‚Ù Ù…ÙÙ‘Ù†Ù’Ù‡Ù ÙˆÙÙ„Ù’ÙŠÙØªÙÙ„ÙØ·ÙÙ‘ÙÙ’ ÙˆÙÙ„ÙØ§ ÙŠÙØ´Ù’Ø¹ÙØ±ÙÙ†ÙÙ‘ Ø¨ÙÙƒÙÙ…Ù’ Ø§ÙØ­ÙØ¯Ù‹Ø§" },
                { "type": "text", "text": "19] And similarly We awakened them so that they may enquire about each other; a speaker among them said, â€œHow long have you stayed here?â€ Some among them said, â€œWe have stayed a day or part of a dayâ€; the others said, â€œYour Lord well knows how long you have stayed; therefore send one of you to the city with this silver coin - he may then check which food available there is purer, in order to bring some of it for you to eat - and he must be courtesy and not inform anyone about you.â€" },
                { "type": "arabic", "text": "Ø§ÙÙ†ÙÙ‘Ù‡ÙÙ…Ù’ Ø§ÙÙ†Ù’ ÙŠÙÙ‘Ø¸Ù’Ù‡ÙØ±ÙÙˆÙ’Ø§ Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ ÙŠÙØ±Ù’Ø¬ÙÙ…ÙÙˆÙ’ÙƒÙÙ…Ù’ Ø§ÙÙˆÙ’ ÙŠÙØ¹ÙÙŠÙ’Ø¯ÙÙˆÙ’ÙƒÙÙ…Ù’ ÙÙÛŒÙ’ Ù…ÙÙ„ÙÙ‘ØªÙÙ‡ÙÙ…Ù’ ÙˆÙÙ„ÙÙ†Ù’ ØªÙÙÙ’Ù„ÙØ­ÙÙˆÙ’Û¤Ø§ Ø§ÙØ°Ù‹Ø§ Ø§ÙØ¨ÙØ¯Ù‹Ø§" },
                { "type": "text", "text": "20] â€œIndeed if they come to know about you, they will stone you or turn you back to their religion - and if so, you will never prosper.â€" },
                { "type": "arabic", "text": "ÙˆÙÙƒÙØ°Ù°Ù„ÙÙƒÙ Ø§ÙØ¹Ù’Ø«ÙØ±Ù’Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ Ù„ÙÙŠÙØ¹Ù’Ù„ÙÙ…ÙÙˆÙ’Û¤Ø§ Ø§ÙÙ†ÙÙ‘ ÙˆÙØ¹Ù’Ø¯Ù Ø§Ù„Ù„Ù‘Ù°Ù‡Ù Ø­ÙÙ‚ÙŒÙ‘ ÙˆÙÙ‘Ø§ÙÙ†ÙÙ‘ Ø§Ù„Ø³ÙÙ‘Ø§Ø¹ÙØ©Ù Ù„ÙØ§ Ø±ÙÙŠÙ’Ø¨Ù ÙÙÛŒÙ’Ù‡ÙØ§ Ø• Ø§ÙØ°Ù’ ÙŠÙØªÙÙ†ÙØ§Ø²ÙØ¹ÙÙˆÙ’Ù†Ù Ø¨ÙÙŠÙ’Ù†ÙÙ‡ÙÙ…Ù’ Ø§ÙÙ…Ù’Ø±ÙÙ‡ÙÙ…Ù’ ÙÙÙ‚ÙØ§Ù„ÙÙˆØ§ Ø§Ø¨Ù’Ù†ÙÙˆÙ’Ø§ Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ Ø¨ÙÙ†Ù’ÙŠÙØ§Ù†Ù‹Ø§ Ûš Ø±ÙØ¨ÙÙ‘Ù‡ÙÙ…Ù’ Ø§ÙØ¹Ù’Ù„ÙÙ…Ù Ø¨ÙÙ‡ÙÙ… Ø• Ù‚ÙØ§Ù„Ù Ø§Ù„ÙÙ‘Ø°ÙÛŒÙ’Ù†Ù ØºÙÙ„ÙØ¨ÙÙˆÙ’Ø§ Ø¹ÙÙ„Ù°Û¤ÛŒ Ø§ÙÙ…Ù’Ø±ÙÙ‡ÙÙ…Ù’ Ù„ÙÙ†ÙØªÙÙ‘Ø®ÙØ°ÙÙ†ÙÙ‘ Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù’ Ù…ÙÙ‘Ø³Ù’Ø¬ÙØ¯Ù‹Ø§" },
                { "type": "text", "text": "21] And this is how We made them known for people to know that the promise of Allah is true and that there is no doubt concerning the Last Day; when the people began disputing among themselves regarding them, they said, â€œConstruct a building over their caveâ€; their Lord well knows them; those who dominated in this matter said, â€œWe promise we will build a mosque over them.â€" },
                { "type": "arabic", "text": "Ø³ÙÙŠÙÙ‚ÙÙˆÙ’Ù„ÙÙˆÙ’Ù†Ù Ø«ÙÙ„Ù°Ø«ÙØ©ÙŒ Ø±ÙÙ‘Ø§Ø¨ÙØ¹ÙÙ‡ÙÙ…Ù’ ÙƒÙÙ„Ù’Ø¨ÙÙ‡ÙÙ…Ù’ Ûš ÙˆÙÙŠÙÙ‚ÙÙˆÙ’Ù„ÙÙˆÙ’Ù†Ù Ø®ÙÙ…Ù’Ø³ÙØ©ÙŒ Ø³ÙØ§Ø¯ÙØ³ÙÙ‡ÙÙ…Ù’ ÙƒÙÙ„Ù’Ø¨ÙÙ‡ÙÙ…Ù’ Ø±ÙØ¬Ù’Ù…Ù‹Û¢Ø§ Ø¨ÙØ§Ù„Ù’ØºÙÙŠÙ’Ø¨Ù Ûš ÙˆÙÙŠÙÙ‚ÙÙˆÙ’Ù„ÙÙˆÙ’Ù†Ù Ø³ÙØ¨Ù’Ø¹ÙØ©ÙŒ ÙˆÙÙ‘Ø«ÙØ§Ù…ÙÙ†ÙÙ‡ÙÙ…Ù’ ÙƒÙÙ„Ù’Ø¨ÙÙ‡ÙÙ…Ù’ Ø• Ù‚ÙÙ„Ù’ Ø±ÙÙ‘Ø¨ÙÙ‘ÛŒÙ’Û¤ Ø§ÙØ¹Ù’Ù„ÙÙ…Ù Ø¨ÙØ¹ÙØ¯ÙÙ‘ØªÙÙ‡ÙÙ…Ù’ Ù…ÙÙ‘Ø§ ÙŠÙØ¹Ù’Ù„ÙÙ…ÙÙ‡ÙÙ…Ù’ Ø§ÙÙ„ÙÙ‘Ø§ Ù‚ÙÙ„ÙÙŠÙ’Ù„ÙŒ Û« ÙÙÙ„ÙØ§ ØªÙÙ…ÙØ§Ø±Ù ÙÙÛŒÙ’Ù‡ÙÙ…Ù’ Ø§ÙÙ„ÙÙ‘Ø§ Ù…ÙØ±ÙØ¢Ø¡Ù‹ Ø¸ÙØ§Ù‡ÙØ±Ù‹Ø§ Ûª ÙˆÙÙ„ÙØ§ ØªÙØ³Ù’ØªÙÙÙ’ØªÙ ÙÙÛŒÙ’Ù‡ÙÙ…Ù’ Ù…ÙÙ‘Ù†Ù’Ù‡ÙÙ…Ù’ Ø§ÙØ­ÙØ¯Ù‹Ø§" },
                { "type": "text", "text": "22] So the people will now say, â€œThey are three, their dog is the fourthâ€; and some will say, â€œThey are five, their dog is the sixthâ€ - just blind guesses; and some will say, â€œThey are seven, and their dog is the eighthâ€; proclaim (O dear Prophet Mohammed - peace and blessings be upon him), â€œMy Lord well knows their number - no one knows them except a fewâ€; therefore do not debate concerning them except what has occurred, and do not ask any of the People of the Book(s) anything concerning them." },
                { "type": "arabic", "text": "ÙˆÙÙ„ÙØ§ ØªÙÙ‚ÙÙˆÙ’Ù„ÙÙ†ÙÙ‘ Ù„ÙØ´ÙØ§ÛŒÙ’Ø¡Ù Ø§ÙÙ†ÙÙ‘ÛŒÙ’ ÙÙØ§ Ø¹ÙÙ„ÙŒ Ø°Ù°Ù„ÙÙƒÙ ØºÙØ¯Ù‹Ø§ Û™" },

                { "type": "text", "text": "24] Except â€œIf Allah willsâ€; and remember your Lord when you forget, and say, â€œIt is likely that my Lord will guide me to a more accurate way of virtue than this.â€" },
                { "type": "arabic", "text": "ÙˆÙÙ„ÙØ¨ÙØ«ÙÙˆÙ’Ø§ ÙÙÛŒÙ’ ÙƒÙÙ‡Ù’ÙÙÙ‡ÙÙ…Ù’ Ø«ÙÙ„Ù°Ø«Ù Ù…ÙØ§Ø¦ÙØ©Ù Ø³ÙÙ†ÙÙŠÙ’Ù†Ù ÙˆÙØ§Ø²Ù’Ø¯ÙØ§Ø¯ÙÙˆÙ’Ø§ ØªÙØ³Ù’Ø¹Ù‹Ø§" },
                { "type": "text", "text": "25] And they stayed in their Cave for three hundred years and nine more." },
                { "type": "arabic", "text": "Ù‚ÙÙ„Ù Ø§Ù„Ù„Ù‘Ù°Ù‡Ù Ø§ÙØ¹Ù’Ù„ÙÙ…Ù Ø¨ÙÙ…ÙØ§ Ù„ÙØ¨ÙØ«ÙÙˆÙ’Ø§ Ûš Ù„ÙÙ‡Ù— ØºÙÙŠÙ’Ø¨Ù Ø§Ù„Ø³ÙÙ‘Ù…Ù°ÙˆÙ°ØªÙ ÙˆÙØ§Ù„Ù’Ø§ÙØ±Ù’Ø¶Ù Ø• Ø§ÙØ¨Ù’ØµÙØ±Ù’ Ø¨ÙÙ‡Ù– ÙˆÙØ§ÙØ³Ù’Ù…ÙØ¹Ù’ Ø• Ù…ÙØ§ Ù„ÙÙ‡ÙÙ…Ù’ Ù…ÙÙ‘Ù†Ù’ Ø¯ÙÙˆÙ’Ù†ÙÙ‡Ù– Ù…ÙÙ†Ù’ ÙˆÙÙ‘Ù„ÙÛŒÙÙ‘ ÙˆÙÙ‘Ù„ÙØ§ ÙŠÙØ´Ù’Ø±ÙÙƒÙ ÙÙÛŒÙ’Û¤ Ø§ÙÙ…Ù’Ø±ÙÙ‡Ù–Û¤ Ø§ÙØ­ÙØ¯Ù‹Ø§" },
                { "type": "text", "text": "26] Say, â€œAllah well knows how long they stayed; for Him only are the hidden of the heavens and the earth; how well He sees and hears! They do not have any supporter besides Him; and He does not associate anyone in His command.â€" },
                { "type": "arabic", "text": "ÙˆÙØ§ØªÙ’Ù„Ù Ù…ÙØ§Û¤ Ø§ÙÙˆÙ’Ø­ÙÛŒÙ Ø§ÙÙ„ÙÙŠÙ’ÙƒÙ Ù…ÙÙ†Ù’ ÙƒÙØªÙ°Ø¨Ù Ø±ÙØ¨ÙÙ‘ÙƒÙ Ø• Ù„ÙØ§ Ù…ÙØ¨ÙØ¯ÙÙ‘Ù„Ù Ù„ÙÙƒÙÙ„ÙÙ…Ù°ØªÙÙ‡Ù– Û« ÙˆÙÙ„ÙÙ†Ù’ ØªÙØ¬ÙØ¯Ù Ù…ÙÙ†Ù’ Ø¯ÙÙˆÙ’Ù†ÙÙ‡Ù– Ù…ÙÙ„Ù’ØªÙØ­ÙØ¯Ù‹Ø§" },
                { "type": "text", "text": "27] And recite the Book of your Lord which has been divinely revealed to you; there is none who can change His Words; and you will never find a refuge besides Him." },
                { "type": "arabic", "text": "ÙˆÙØ§ØµÙ’Ø¨ÙØ±Ù’ Ù†ÙÙÙ’Ø³ÙÙƒÙ Ù…ÙØ¹Ù Ø§Ù„ÙÙ‘Ø°ÙÛŒÙ’Ù†Ù ÙŠÙØ¯Ù’Ø¹ÙÙˆÙ’Ù†Ù Ø±ÙØ¨ÙÙ‘Ù‡ÙÙ…Ù’ Ø¨ÙØ§Ù„Ù’ØºÙØ¯Ù°ÙˆØ©Ù ÙˆÙØ§Ù„Ù’Ø¹ÙØ´ÙÛŒÙÙ‘ ÙŠÙØ±ÙÙŠÙ’Ø¯ÙÙˆÙ’Ù†Ù ÙˆÙØ¬Ù’Ù‡ÙÙ‡Ù— ÙˆÙÙ„ÙØ§ ØªÙØ¹Ù’Ø¯Ù Ø¹ÙÙŠÙ’Ù†Ù°ÙƒÙ Ø¹ÙÙ†Ù’Ù‡ÙÙ…Ù’ Ûš ØªÙØ±ÙÙŠÙ’Ø¯Ù Ø²ÙÙŠÙ’Ù†ÙØ©Ù Ø§Ù„Ù’Ø­ÙÙŠÙ°ÙˆØ©Ù Ø§Ù„Ø¯ÙÙ‘Ù†Ù’ÙŠÙØ§ Ûš ÙˆÙÙ„ÙØ§ ØªÙØ·ÙØ¹Ù’ Ù…ÙÙ†Ù’ Ø§ÙØºÙ’ÙÙÙ„Ù’Ù†ÙØ§ Ù‚ÙÙ„Ù’Ø¨ÙÙ‡Ù— Ø¹ÙÙ†Ù’ Ø°ÙÙƒÙ’Ø±ÙÙ†ÙØ§ ÙˆÙØ§ØªÙÙ‘Ø¨ÙØ¹Ù Ù‡ÙÙˆÙ°Ù‡Ù ÙˆÙÙƒÙØ§Ù†Ù Ø§ÙÙ…Ù’Ø±ÙÙ‡Ù— ÙÙØ±ÙØ·Ù‹Ø§" },
                { "type": "text", "text": "28] And restrain yourself along with those who pray to their Lord morning and evening, seeking His pleasure; and may not your sight fall on anything besides them; would you desire the adornment of the life of this world? And do not follow him whose heart We have made neglectful of Our remembrance â€“ the one who has followed his own desires and his matter has crossed the limits." },
                { "type": "arabic", "text": "ÙˆÙÙ‚ÙÙ„Ù Ø§Ù„Ù’Ø­ÙÙ‚ÙÙ‘ Ù…ÙÙ†Ù’ Ø±ÙÙ‘Ø¨ÙÙ‘ÙƒÙÙ…Ù’ ÙÙÙ…ÙÙ†Ù’ Ø´ÙØ¢Ø¡Ù ÙÙÙ„Ù’ÙŠÙØ¤Ù’Ù…ÙÙ†Ù’ ÙˆÙÙ‘Ù…ÙÙ†Ù’ Ø´ÙØ¢Ø¡Ù ÙÙÙ„Ù’ÙŠÙÙƒÙ’ÙÙØ±Ù’ Û™ Ø§ÙÙ†ÙÙ‘Ø§Û¤ Ø§ÙØ¹Ù’ØªÙØ¯Ù’Ù†ÙØ§ Ù„ÙÙ„Ø¸Ù‘Ù°Ù„ÙÙ…ÙÛŒÙ’Ù†Ù Ù†ÙØ§Ø±Ù‹Ø§ Û™ Ø§ÙØ­ÙØ§Ø·Ù Ø¨ÙÙ‡ÙÙ…Ù’ Ø³ÙØ±ÙØ§Ø¯ÙÙ‚ÙÙ‡ÙØ§ Ø• ÙˆÙØ§ÙÙ†Ù’ ÙŠÙÙ‘Ø³Ù’ØªÙØºÙÛŒÙ’Ø«ÙÙˆÙ’Ø§ ÙŠÙØºÙØ§Ø«ÙÙˆÙ’Ø§ Ø¨ÙÙ…ÙØ¢Ø¡Ù ÙƒÙØ§Ù„Ù’Ù…ÙÙ‡Ù’Ù„Ù ÙŠÙØ´Ù’ÙˆÙÛŒ Ø§Ù„Ù’ÙˆÙØ¬ÙÙˆÙ’Ù‡Ù Ø• Ø¨ÙØ¦Ù’Ø³Ù Ø§Ù„Ø´ÙÙ‘Ø±ÙØ§Ø¨Ù Ø• ÙˆÙØ³ÙØ¢Ø¡ÙØªÙ’ Ù…ÙØ±Ù’ØªÙÙÙÙ‚Ù‹Ø§" },
                { "type": "text", "text": "29] And proclaim, â€œThe Truth is from your Lordâ€; so whoever wills may accept faith, and whoever wills may disbelieve - We have indeed prepared for the disbelievers a fire the walls of which will surround them; if they plead for water, their plea will be answered with water like molten metal which shall scald their faces; what an evil drink it is; and what an evil destination is hell!" },
{ "type": "arabic", "text": "Ø§ÙÙ†ÙÙ‘ Ø§Ù„ÙÙ‘Ø°ÙÛŒÙ’Ù†Ù Ø§Ù°Ù…ÙÙ†ÙÙˆÙ’Ø§ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§ Ø§Ù„ØµÙ‘Ù°Ù„ÙØ­Ù°ØªÙ Ø§ÙÙ†ÙÙ‘Ø§ Ù„ÙØ§ Ù†ÙØ¶ÙÛŒÙ’Ø¹Ù Ø§ÙØ¬Ù’Ø±Ù Ù…ÙÙ†Ù’ Ø§ÙØ­Ù’Ø³ÙÙ†Ù Ø¹ÙÙ…ÙÙ„Ù‹Ø§ Ûš" },
    { "type": "text", "text": "30] Indeed those who believed and did good deeds - We do not waste the reward of those whose deeds are good." },
    { "type": "arabic", "text": "Ø§ÙÙˆÙ„Ù°Ù“Ø¦ÙÙƒÙ Ù„ÙÙ‡ÙÙ…Ù’ Ø¬ÙÙ†Ù‘Ù°ØªÙ Ø¹ÙØ¯Ù’Ù†Ù ØªÙØ¬Ù’Ø±ÙÛŒÙ’ Ù…ÙÙ†Ù’ ØªÙØ­Ù’ØªÙÙ‡ÙÙ…Ù Ø§Ù„Ù’Ø§ÙÙ†Ù’Ù‡Ù°Ø±Ù ÙŠÙØ­ÙÙ„ÙÙ‘ÙˆÙ’Ù†Ù ÙÙÛŒÙ’Ù‡ÙØ§ Ù…ÙÙ†Ù’ Ø§ÙØ³ÙØ§ÙˆÙØ±Ù Ù…ÙÙ†Ù’ Ø°ÙÙ‡ÙØ¨Ù ÙˆÙÙ‘ÙŠÙÙ„Ù’Ø¨ÙØ³ÙÙˆÙ’Ù†Ù Ø«ÙÙŠÙØ§Ø¨Ù‹Ø§ Ø®ÙØ¶Ù’Ø±Ù‹Ø§ Ù…ÙÙ‘Ù†Ù’ Ø³ÙÙ†Ù’Ø¯ÙØ³Ù ÙˆÙÙ‘Ø§ÙØ³Ù’ØªÙØ¨Ù’Ø±ÙÙ‚Ù Ù…ÙÙ‘ØªÙÙ‘ÙƒÙØ¦ÙÛŒÙ’Ù†Ù ÙÙÛŒÙ’Ù‡ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ø§ÙØ±Ù’Ø¢Ø¦ÙÙƒÙ Ø• Ù†ÙØ¹Ù’Ù…Ù Ø§Ù„Ø«ÙÙ‘ÙˆÙØ§Ø¨Ù Ø• ÙˆÙØ­ÙØ³ÙÙ†ÙØªÙ’ Ù…ÙØ±Ù’ØªÙÙÙÙ‚Ù‹Ø§" },
    { "type": "text", "text": "31] For them are everlasting Gardens of Eden, beneath which rivers flow - in it they will be given bracelets of gold to adorn, and shall wear green clothes made of fine silk and gold embroidery, reclining upon thrones in it; what an excellent reward; and what an excellent abode is Paradise!" },
    { "type": "arabic", "text": "ÙˆÙØ§Ø¶Ù’Ø±ÙØ¨Ù’ Ù„ÙÙ‡ÙÙ…Ù’ Ù…ÙÙ‘Ø«ÙÙ„Ù‹Ø§ Ø±ÙÙ‘Ø¬ÙÙ„ÙÙŠÙ’Ù†Ù Ø¬ÙØ¹ÙÙ„Ù’Ù†ÙØ§ Ù„ÙØ§ÙØ­ÙØ¯ÙÙ‡ÙÙ…ÙØ§ Ø¬ÙÙ†ÙÙ‘ØªÙÙŠÙ’Ù†Ù Ù…ÙÙ†Ù’ Ø§ÙØ¹Ù’Ù†ÙØ§Ø¨Ù ÙˆÙÙ‘Ø­ÙÙÙÙÙ’Ù†Ù°Ù‡ÙÙ…ÙØ§ Ø¨ÙÙ†ÙØ®Ù’Ù„Ù ÙˆÙÙ‘Ø¬ÙØ¹ÙÙ„Ù’Ù†ÙØ§ Ø¨ÙÙŠÙ’Ù†ÙÙ‡ÙÙ…ÙØ§ Ø²ÙØ±Ù’Ø¹Ù‹Ø§" },
    { "type": "text", "text": "32] And relate to them the account of the two men - to one We gave two gardens of grapes, and covered them with date-palms and kept farms between them." },
    { "type": "arabic", "text": "ÙƒÙÙ„Ù’ØªÙØ§ Ø§Ù„Ù’Ø¬ÙÙ†ÙÙ‘ØªÙÙŠÙ’Ù†Ù Ø§Ù°ØªÙØªÙ’ Ø§ÙÙƒÙÙ„ÙÙ‡ÙØ§ ÙˆÙÙ„ÙÙ…Ù’ ØªÙØ¸Ù’Ù„ÙÙ…Ù’ Ù…ÙÙ†Ù’Ù‡Ù Ø´ÙØ§ÛŒÙ’Ø¦Ù‹Ø§ ÙˆÙÙ‘ÙÙØ¬ÙÙ‘Ø±Ù’Ù†ÙØ§ Ø®ÙÙ„Ù°Ù„ÙÙ‡ÙÙ…ÙØ§ Ù†ÙÙ‡ÙØ±Ù‹Ø§ Û™" },
    { "type": "text", "text": "33] Both the gardens gave yields and gave no shortfall in it - and We made a river to flow between the two." },
    { "type": "arabic", "text": "ÙˆÙÙƒÙØ§Ù†Ù Ù„ÙÙ‡Ù— Ø«ÙÙ…ÙØ±ÙŒ Û˜ ÙÙÙ‚ÙØ§Ù„Ù Ù„ÙØµÙØ§Ø­ÙØ¨ÙÙ‡Ù– ÙˆÙÙ‡ÙÙˆÙ ÙŠÙØ­ÙØ§ÙˆÙØ±ÙÙ‡Ù—Û¤ Ø§ÙÙ†ÙØ§ Ø§ÙÙƒÙ’Ø«ÙØ±Ù Ù…ÙÙ†Ù’ÙƒÙ Ù…ÙØ§Ù„Ù‹Ø§ ÙˆÙÙ‘Ø§ÙØ¹ÙØ²ÙÙ‘ Ù†ÙÙÙØ±Ù‹Ø§" },
    { "type": "text", "text": "34] And he had fruit; he therefore said to his companion - and he used to debate with him - â€œI exceed you in wealth, and am more powerful in respect of men.â€" },

    { "type": "arabic", "text": "ÙˆÙÙ„ÙÙˆÙ’Ù„ÙØ§Û¤ Ø§ÙØ°Ù’ Ø¯ÙØ®ÙÙ„Ù’ØªÙ Ø¬ÙÙ†ÙÙ‘ØªÙÙƒÙ Ù‚ÙÙ„Ù’ØªÙ Ù…ÙØ§ Ø´ÙØ¢Ø¡Ù Ø§Ù„Ù„Ù‘Ù°Ù‡Ù Ù„ÙØ§ Ù‚ÙÙˆÙÙ‘Ø©Ù Ø§ÙÙ„ÙÙ‘Ø§ Ø¨ÙØ§Ù„Ù„Ù‘Ù°Ù‡Ù Ûš Ø§ÙÙ†Ù’ ØªÙØ±ÙÙ†Ù Ø§ÙÙ†ÙØ§Û  Ø§ÙÙ‚ÙÙ„ÙÙ‘ Ù…ÙÙ†Ù’ÙƒÙ Ù…ÙØ§Ù„Ù‹Ø§ ÙˆÙÙ‘ÙˆÙÙ„ÙØ¯Ù‹Ø§ Ûš" },

    { "type": "arabic", "text": "ÙÙØ¹ÙØ³Ù°Û¤ÛŒ Ø±ÙØ¨ÙÙ‘ÛŒÙ’Û¤ Ø§ÙÙ†Ù’ ÙŠÙÙ‘Ø¤Ù’ØªÙÙŠÙÙ†Ù Ø®ÙÙŠÙ’Ø±Ù‹Ø§ Ù…ÙÙ‘Ù†Ù’ Ø¬ÙÙ†ÙÙ‘ØªÙÙƒÙ ÙˆÙÙŠÙØ±Ù’Ø³ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙØ§ Ø­ÙØ³Ù’Ø¨ÙØ§Ù†Ù‹Ø§ Ù…ÙÙ‘Ù†Ù Ø§Ù„Ø³ÙÙ‘Ù…ÙØ¢Ø¡Ù ÙÙØªÙØµÙ’Ø¨ÙØ­Ù ØµÙØ¹ÙÙŠÙ’Ø¯Ù‹Ø§ Ø²ÙÙ„ÙÙ‚Ù‹Ø§ Û™" },
    { "type": "text", "text": "40] â€œSo it is likely that my Lord will give me a garden better than yours, and send bolts of lightning from the skies on your garden - it therefore turns into a barren plain.â€" },

    { "type": "text", "text": "41] â€œOr its water may sink into the earth, so you may never be able to find it.â€" },
    { "type": "arabic", "text": "ÙˆÙØ§ÙØ­ÙÛŒÙ’Ø·Ù Ø¨ÙØ«ÙÙ…ÙØ±ÙÙ‡Ù– ÙÙØ§ÙØµÙ’Ø¨ÙØ­Ù ÙŠÙÙ‚ÙÙ„ÙÙ‘Ø¨Ù ÙƒÙÙÙÙ‘ÙŠÙ’Ù‡Ù Ø¹ÙÙ„Ù°ÛŒ Ù…ÙØ§Û¤ Ø§ÙÙ†Ù’ÙÙÙ‚Ù ÙÙÛŒÙ’Ù‡ÙØ§ ÙˆÙÙ‡ÙÛŒÙ Ø®ÙØ§ÙˆÙÙŠÙØ©ÙŒ Ø¹ÙÙ„Ù°ÛŒ Ø¹ÙØ±ÙÙˆÙ’Ø´ÙÙ‡ÙØ§ ÙˆÙÙŠÙÙ‚ÙÙˆÙ’Ù„Ù ÙŠÙ°Ù„ÙÙŠÙ’ØªÙÙ†ÙÛŒÙ’ Ù„ÙÙ…Ù’ Ø§ÙØ´Ù’Ø±ÙÙƒÙ’ Ø¨ÙØ±ÙØ¨ÙÙ‘ÛŒÙ’Û¤ Ø§ÙØ¯Ù‹Ø§" },
    { "type": "text", "text": "42] And his fruits were surrounded - he therefore remained helplessly wringing his hands upon all that he had spent on it - and it lay fallen on its canopy - and he says, â€œIf only I had not ascribed any partner to my Lord!â€" },
    { "type": "arabic", "text": "ÙˆÙÙ„ÙÙ…Ù’ ØªÙÙƒÙÙ†Ù’ Ù„ÙÙ‘Ù‡Ù— ÙÙØ¦ÙØ©ÙŒ ÙŠÙÙ‘Ù†Ù’ØµÙØ±ÙÙˆÙ’Ù†ÙÙ‡Ù— Ù…ÙÙ†Ù’ Ø¯ÙÙˆÙ’Ù†Ù Ø§Ù„Ù„Ù‘Ù°Ù‡Ù ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù…ÙÙ†Ù’ØªÙØµÙØ±Ù‹Ø§" },

    { "type": "arabic", "text": "Ù‡ÙÙ†ÙØ§Ù„ÙÙƒÙ Ø§Ù„Ù’ÙˆÙÙ„ÙØ§ÙŠÙØ©Ù Ù„ÙÙ„Ù‘Ù°Ù‡Ù Ø§Ù„Ù’Ø­ÙÙ‚ÙÙ‘ Ø• Ù‡ÙÙˆÙ Ø®ÙÙŠÙ’Ø±ÙŒ Ø«ÙÙˆÙØ§Ø¨Ù‹Ø§ ÙˆÙÙ‘Ø®ÙÙŠÙ’Ø±ÙŒ Ø¹ÙÙ‚Ù’Ø¨Ù‹Ø§" },

    { "type": "arabic", "text": "ÙˆÙØ§Ø¶Ù’Ø±ÙØ¨Ù’ Ù„ÙÙ‡ÙÙ…Ù’ Ù…ÙÙ‘Ø«ÙÙ„Ù Ø§Ù„Ù’Ø­ÙÙŠÙ°ÙˆØ©Ù Ø§Ù„Ø¯ÙÙ‘Ù†Ù’ÙŠÙØ§ ÙƒÙÙ…ÙØ¢Ø¡Ù Ø§ÙÙ†Ù’Ø²ÙÙ„Ù’Ù†Ù°Ù‡Ù Ù…ÙÙ†Ù Ø§Ù„Ø³ÙÙ‘Ù…ÙØ¢Ø¡Ù ÙÙØ§Ø®Ù’ØªÙÙ„ÙØ·Ù Ø¨ÙÙ‡Ù– Ù†ÙØ¨ÙØ§ØªÙ Ø§Ù„Ù’Ø§ÙØ±Ù’Ø¶Ù ÙÙØ§ÙØµÙ’Ø¨ÙØ­Ù Ù‡ÙØ´ÙÙŠÙ’Ù…Ù‹Ø§ ØªÙØ°Ù’Ø±ÙÙˆÙ’Ù‡Ù Ø§Ù„Ø±ÙÙ‘ÙŠÙ°Ø­Ù Ø• ÙˆÙÙƒÙØ§Ù†Ù Ø§Ù„Ù„Ù‘Ù°Ù‡Ù Ø¹ÙÙ„Ù°ÛŒ ÙƒÙÙ„ÙÙ‘ Ø´ÙÛŒÙ’Ø¡Ù Ù…ÙÙ‘Ù‚Ù’ØªÙØ¯ÙØ±Ù‹Ø§" },
    { "type": "text", "text": "45] And relate to them the example of the life of this world - like water which We sent down from the sky, therefore vegetation of the earth grew forth in abundance with it to become dry hay which the winds scatter; and Allah is the Controller of all things." },
    { "type": "arabic", "text": "Ø§ÙÙ„Ù’Ù…ÙØ§Ù„Ù ÙˆÙØ§Ù„Ù’Ø¨ÙÙ†ÙÙˆÙ’Ù†Ù Ø²ÙÙŠÙ’Ù†ÙØ©Ù Ø§Ù„Ù’Ø­ÙÙŠÙ°ÙˆØ©Ù Ø§Ù„Ø¯ÙÙ‘Ù†Ù’ÙŠÙØ§ Ûš ÙˆÙØ§Ù„Ù’Ø¨Ù°Ù‚ÙÛŒÙ°ØªÙ Ø§Ù„ØµÙ‘Ù°Ù„ÙØ­Ù°ØªÙ Ø®ÙÙŠÙ’Ø±ÙŒ Ø¹ÙÙ†Ù’Ø¯Ù Ø±ÙØ¨ÙÙ‘ÙƒÙ Ø«ÙÙˆÙØ§Ø¨Ù‹Ø§ ÙˆÙÙ‘Ø®ÙÙŠÙ’Ø±ÙŒ Ø§ÙÙ…ÙÙ„Ù‹Ø§" },

    { "type": "text", "text": "47] And the Day when We move the hills and you see the earth flattened plain, and We shall raise all of them together - so not leaving out any one of them." },
    { "type": "arabic", "text": "ÙˆÙØ¹ÙØ±ÙØ¶ÙÙˆÙ’Ø§ Ø¹ÙÙ„Ù°ÛŒ Ø±ÙØ¨ÙÙ‘ÙƒÙ ØµÙÙÙ‹Ù‘Ø§ Ø• Ù„ÙÙ‚ÙØ¯Ù’ Ø¬ÙØ¦Ù’ØªÙÙ…ÙÙˆÙ’Ù†ÙØ§ ÙƒÙÙ…ÙØ§ Ø®ÙÙ„ÙÙ‚Ù’Ù†Ù°ÙƒÙÙ…Ù’ Ø§ÙÙˆÙÙ‘Ù„Ù Ù…ÙØ±ÙÙ‘Ø©Ù Û« Ø¨ÙÙ„Ù’ Ø²ÙØ¹ÙÙ…Ù’ØªÙÙ…Ù’ Ø§ÙÙ„ÙÙ‘Ù†Ù’ Ù†ÙÙ‘Ø¬Ù’Ø¹ÙÙ„Ù Ù„ÙÙƒÙÙ…Ù’ Ù…ÙÙ‘ÙˆÙ’Ø¹ÙØ¯Ù‹Ø§" },
    { "type": "text", "text": "48] And everyone shall be presented before your Lord in rows; â€œIndeed you have come to Us exactly as We had created you for the first time - in fact you thought that We shall never appoint a promised time for you!â€" },
    { "type": "arabic", "text": "ÙˆÙÙˆÙØ¶ÙØ¹Ù Ø§Ù„Ù’ÙƒÙØªÙ°Ø¨Ù ÙÙØªÙØ±ÙÙ‰ Ø§Ù„Ù’Ù…ÙØ¬Ù’Ø±ÙÙ…ÙÛŒÙ’Ù†Ù Ù…ÙØ´Ù’ÙÙÙ‚ÙÛŒÙ’Ù†Ù Ù…ÙÙ…ÙÙ‘Ø§ ÙÙÛŒÙ’Ù‡Ù ÙˆÙÙŠÙÙ‚ÙÙˆÙ’Ù„ÙÙˆÙ’Ù†Ù ÙŠÙ°ÙˆÙÙŠÙ’Ù„ÙØªÙÙ†ÙØ§ Ù…ÙØ§ Ù„ÙÙ‡Ù°Ø°ÙØ§ Ø§Ù„Ù’ÙƒÙØªÙ°Ø¨Ù Ù„ÙØ§ ÙŠÙØºÙØ§Ø¯ÙØ±Ù ØµÙØºÙÙŠÙ’Ø±ÙØ©Ù‹ ÙˆÙÙ‘Ù„ÙØ§ ÙƒÙØ¨ÙÙŠÙ’Ø±ÙØ©Ù‹ Ø§ÙÙ„ÙÙ‘Ø§Û¤ Ø§ÙØ­Ù’ØµÙ°Ù‡ÙØ§ Ûš ÙˆÙÙˆÙØ¬ÙØ¯ÙÙˆÙ’Ø§ Ù…ÙØ§ Ø¹ÙÙ…ÙÙ„ÙÙˆÙ’Ø§ Ø­ÙØ§Ø¶ÙØ±Ù‹Ø§ Ø• ÙˆÙÙ„ÙØ§ ÙŠÙØ¸Ù’Ù„ÙÙ…Ù Ø±ÙØ¨ÙÙ‘ÙƒÙ Ø§ÙØ­ÙØ¯Ù‹Ø§" },
    { "type": "text", "text": "49] And the Book shall be placed - and you will see the guilty dreading what is written in it and saying, â€œWoe to us - what sort of a Book is this that it has not left out any small sin nor a great one, which it has not included!â€ And they found all that they did confronting them; and your Lord does not wrong any one." },
    { "type": "arabic", "text": "ÙˆÙØ§ÙØ°Ù’ Ù‚ÙÙ„Ù’Ù†ÙØ§ Ù„ÙÙ„Ù’Ù…ÙÙ„Ù°Ù“Ø¦ÙÙƒÙØ©Ù Ø§Ø³Ù’Ø¬ÙØ¯ÙÙˆÙ’Ø§ Ù„ÙØ§Ù°Ø¯ÙÙ…Ù ÙÙØ³ÙØ¬ÙØ¯ÙÙˆÙ’Û¤Ø§ Ø§ÙÙ„ÙÙ‘Ø§Û¤ Ø§ÙØ¨Ù’Ù„ÙÛŒÙ’Ø³Ù Ø• ÙƒÙØ§Ù†Ù Ù…ÙÙ†Ù Ø§Ù„Ù’Ø¬ÙÙ†ÙÙ‘ ÙÙÙÙØ³ÙÙ‚Ù Ø¹ÙÙ†Ù’ Ø§ÙÙ…Ù’Ø±Ù Ø±ÙØ¨ÙÙ‘Ù‡Ù– Ø• Ø§ÙÙÙØªÙØªÙÙ‘Ø®ÙØ°ÙÙˆÙ’Ù†ÙÙ‡Ù— ÙˆÙØ°ÙØ±ÙÙ‘ÙŠÙÙ‘ØªÙÙ‡Ù—Û¤ Ø§ÙÙˆÙ’Ù„ÙÙŠÙØ¢Ø¡Ù Ù…ÙÙ†Ù’ Ø¯ÙÙˆÙ’Ù†ÙÛŒÙ’ ÙˆÙÙ‡ÙÙ…Ù’ Ù„ÙÙƒÙÙ…Ù’ Ø¹ÙØ¯ÙÙˆÙŒÙ‘ Ø• Ø¨ÙØ¦Ù’Ø³Ù Ù„ÙÙ„Ø¸Ù‘Ù°Ù„ÙÙ…ÙÛŒÙ’Ù†Ù Ø¨ÙØ¯ÙÙ„Ù‹Ø§" },
    { "type": "text", "text": "50] And recall when We commanded the angels that, â€œProstrate before Adamâ€ - so they all prostrated, except Iblis; he was of the jinn, he therefore rebelled against his Lordâ€™s command; â€œWhat! You choose him and his offspring as your friends instead of Me, whereas they are your enemies?â€ And what an evil alternative did the unjust get." },
    { "type": "arabic", "text": "Ù…ÙØ§Û¤ Ø§ÙØ´Ù’Ù‡ÙØ¯Ù’ØªÙÙ‘Ù‡ÙÙ…Ù’ Ø®ÙÙ„Ù’Ù‚Ù Ø§Ù„Ø³ÙÙ‘Ù…Ù°ÙˆÙ°ØªÙ ÙˆÙØ§Ù„Ù’Ø§ÙØ±Ù’Ø¶Ù ÙˆÙÙ„ÙØ§ Ø®ÙÙ„Ù’Ù‚Ù Ø§ÙÙ†Ù’ÙÙØ³ÙÙ‡ÙÙ…Ù’ Û« ÙˆÙÙ…ÙØ§ ÙƒÙÙ†Ù’ØªÙ Ù…ÙØªÙÙ‘Ø®ÙØ°Ù Ø§Ù„Ù’Ù…ÙØ¶ÙÙ„ÙÙ‘ÛŒÙ’Ù†Ù Ø¹ÙØ¶ÙØ¯Ù‹Ø§" },

    { "type": "arabic", "text": "ÙˆÙÙŠÙÙˆÙ’Ù…Ù ÙŠÙÙ‚ÙÙˆÙ’Ù„Ù Ù†ÙØ§Ø¯ÙÙˆÙ’Ø§ Ø´ÙØ±ÙÙƒÙØ¢Ø¡ÙÛŒÙ Ø§Ù„ÙÙ‘Ø°ÙÛŒÙ’Ù†Ù Ø²ÙØ¹ÙÙ…Ù’ØªÙÙ…Ù’ ÙÙØ¯ÙØ¹ÙÙˆÙ’Ù‡ÙÙ…Ù’ ÙÙÙ„ÙÙ…Ù’ ÙŠÙØ³Ù’ØªÙØ¬ÙÛŒÙ’Ø¨ÙÙˆÙ’Ø§ Ù„ÙÙ‡ÙÙ…Ù’ ÙˆÙØ¬ÙØ¹ÙÙ„Ù’Ù†ÙØ§ Ø¨ÙÙŠÙ’Ù†ÙÙ‡ÙÙ…Ù’ Ù…ÙÙ‘Ù…ÙÙˆÙ’Ø¨ÙÙ‚Ù‹Ø§" },
    { "type": "text", "text": "52] And the Day when He will proclaim, â€œCall those partners of Mine whom you had assumedâ€ - so they will call out to them - they will not answer them, and We shall create a field of destruction between them." },
    { "type": "arabic", "text": "ÙˆÙØ±ÙØ§Ù Ø§Ù„Ù’Ù…ÙØ¬Ù’Ø±ÙÙ…ÙÙˆÙ’Ù†Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø±Ù ÙÙØ¸ÙÙ†ÙÙ‘ÙˆÙ’Û¤Ø§ Ø§ÙÙ†ÙÙ‘Ù‡Ù…Ù’ Ù…ÙÙ‘ÙˆÙØ§Ù‚ÙØ¹ÙÙˆÙ’Ù‡ÙØ§ ÙˆÙÙ„ÙÙ…Ù’ ÙŠÙØ¬ÙØ¯ÙÙˆÙ’Ø§ Ø¹ÙÙ†Ù’Ù‡ÙØ§ Ù…ÙØµÙ’Ø±ÙÙÙ‹Ø§" },
    { "type": "text", "text": "53] And when the guilty see hell, they will be certain of falling into it, and will find no place to escape from it." },
    { "type": "arabic", "text": "ÙˆÙÙ„ÙÙ‚ÙØ¯Ù’ ØµÙØ±ÙÙ‘ÙÙ’Ù†ÙØ§ ÙÙÛŒÙ’ Ù‡Ù°Ø°ÙØ§ Ø§Ù„Ù’Ù‚ÙØ±Ù’Ø§Ù°Ù†Ù Ù„ÙÙ„Ù†ÙÙ‘Ø§Ø³Ù Ù…ÙÙ†Ù’ ÙƒÙÙ„ÙÙ‘ Ù…ÙØ«ÙÙ„Ù Ø• ÙˆÙÙƒÙØ§Ù†Ù Ø§Ù„Ù’Ø§ÙÙ†Ù’Ø³ÙØ§Ù†Ù Ø§ÙÙƒÙ’Ø«ÙØ±Ù Ø´ÙÛŒÙ’Ø¡Ù Ø¬ÙØ¯ÙÙ„Ù‹Ø§" },
    { "type": "text", "text": "54] And We have indeed illustrated all kinds of examples for mankind in this Qurâ€™an; and man is the most quarrelsome of all." },
    { "type": "arabic", "text": "ÙˆÙÙ…ÙØ§ Ù…ÙÙ†ÙØ¹Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø³Ù Ø§ÙÙ†Ù’ ÙŠÙÙ‘Ø¤Ù’Ù…ÙÙ†ÙÙˆÙ’Û¤Ø§ Ø§ÙØ°Ù’ Ø¬ÙØ¢Ø¡ÙÙ‡ÙÙ…Ù Ø§Ù„Ù’Ù‡ÙØ¯Ù°Ù‰ ÙˆÙÙŠÙØ³Ù’ØªÙØºÙ’ÙÙØ±ÙÙˆÙ’Ø§ Ø±ÙØ¨ÙÙ‘Ù‡ÙÙ…Ù’ Ø§ÙÙ„ÙÙ‘Ø§Û¤ Ø§ÙÙ†Ù’ ØªÙØ§Ù’ØªÙÙŠÙÙ‡ÙÙ…Ù’ Ø³ÙÙ†ÙÙ‘Ø©Ù Ø§Ù„Ù’Ø§ÙÙˆÙÙ‘Ù„ÙÛŒÙ’Ù†Ù Ø§ÙÙˆÙ’ ÙŠÙØ§Ù’ØªÙÙŠÙÙ‡ÙÙ…Ù Ø§Ù„Ù’Ø¹ÙØ°ÙØ§Ø¨Ù Ù‚ÙØ¨ÙÙ„Ù‹Ø§" },
    { "type": "text", "text": "55] And what prevented men from accepting faith when guidance came to them, and from asking forgiveness from their Lord except that the tradition of the former nations come upon them or that they confront various kinds of punishments?" },

    { "type": "text", "text": "56] And We do not send the Noble Messengers except as Heralds of glad tidings and warnings; and the disbelievers debate by means of falsehood to drive away the Truth with it, and they took My signs and warnings they were given, as a mockery!" },
    { "type": "arabic", "text": "ÙˆÙÙ…ÙÙ†Ù’ Ø§ÙØ¸Ù’Ù„ÙÙ…Ù Ù…ÙÙ…ÙÙ‘Ù†Ù’ Ø°ÙÙƒÙÙ‘Ø±Ù Ø¨ÙØ§Ù°ÙŠÙ°ØªÙ Ø±ÙØ¨ÙÙ‘Ù‡Ù– ÙÙØ§ÙØ¹Ù’Ø±ÙØ¶Ù Ø¹ÙÙ†Ù’Ù‡ÙØ§ ÙˆÙÙ†ÙØ³ÙÛŒÙ Ù…ÙØ§ Ù‚ÙØ¯ÙÙ‘Ù…ÙØªÙ’ ÙŠÙØ¯ÙØ§Ù‡Ù Ø• Ø§ÙÙ†ÙÙ‘Ø§ Ø¬ÙØ¹ÙÙ„Ù’Ù†ÙØ§ Ø¹ÙÙ„Ù°ÛŒ Ù‚ÙÙ„ÙÙˆÙ’Ø¨ÙÙ‡ÙÙ…Ù’ Ø§ÙƒÙÙ†ÙÙ‘Ø©Ù‹ Ø§ÙÙ†Ù’ ÙŠÙÙ‘ÙÙ’Ù‚ÙÙ‡ÙÙˆÙ’Ù‡Ù ÙˆÙÙÙÛŒÙ’Û¤ Ø§Ù°Ø°ÙØ§Ù†ÙÙ‡ÙÙ…Ù’ ÙˆÙÙ‚Ù’Ø±Ù‹Ø§ Ø• ÙˆÙØ§ÙÙ†Ù’ ØªÙØ¯Ù’Ø¹ÙÙ‡ÙÙ…Ù’ Ø§ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ù‡ÙØ¯Ù°Ù‰ ÙÙÙ„ÙÙ†Ù’ ÙŠÙÙ‘Ù‡Ù’ØªÙØ¯ÙÙˆÙ’Û¤Ø§ Ø§ÙØ°Ù‹Ø§ Ø§ÙØ¨ÙØ¯Ù‹Ø§" },
    { "type": "text", "text": "57] And who is more unjust than one who, when reminded of the signs of his Lord, turns away from them and forgets what his hands have sent forward? We have put covers on their hearts so as not to understand the Qurâ€™an, and deafness in their ears; and even if you call them to guidance, they will never attain the right path." },
    { "type": "arabic", "text": "ÙˆÙØ±ÙØ¨ÙÙ‘ÙƒÙ Ø§Ù„Ù’ØºÙÙÙÙˆÙ’Ø±Ù Ø°ÙÙˆ Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙØ©Ù Ø• Ù„ÙÙˆÙ’ ÙŠÙØ¤ÙØ§Ø®ÙØ°ÙÙ‡ÙÙ…Ù’ Ø¨ÙÙ…ÙØ§ ÙƒÙØ³ÙØ¨ÙÙˆÙ’Ø§ Ù„ÙØ¹ÙØ¬ÙÙ‘Ù„Ù Ù„ÙÙ‡ÙÙ…Ù Ø§Ù„Ù’Ø¹ÙØ°ÙØ§Ø¨Ù Ø• Ø¨ÙÙ„Ù’ Ù„ÙÙ‘Ù‡ÙÙ…Ù’ Ù…ÙÙ‘ÙˆÙ’Ø¹ÙØ¯ÙŒ Ù„ÙÙ‘Ù†Ù’ ÙŠÙÙ‘Ø¬ÙØ¯ÙÙˆÙ’Ø§ Ù…ÙÙ†Ù’ Ø¯ÙÙˆÙ’Ù†ÙÙ‡Ù– Ù…ÙÙˆÙ’ÛŒÙÙ”Ù„Ù‹Ø§" },
    { "type": "text", "text": "58] And your Lord is the Oft Forgiver, the Merciful; if He seized them for their deeds, He would soon send the punishment upon them; but for them is an appointed time from which they will not find any refuge." },
    { "type": "arabic", "text": "ÙˆÙØªÙÙ„Ù’ÙƒÙ Ø§Ù„Ù’Ù‚ÙØ±Ù°Û¤Ù‰ Ø§ÙÙ‡Ù’Ù„ÙÙƒÙ’Ù†Ù°Ù‡ÙÙ…Ù’ Ù„ÙÙ…ÙÙ‘Ø§ Ø¸ÙÙ„ÙÙ…ÙÙˆÙ’Ø§ ÙˆÙØ¬ÙØ¹ÙÙ„Ù’Ù†ÙØ§ Ù„ÙÙ…ÙÙ‡Ù’Ù„ÙÙƒÙÙ‡ÙÙ…Ù’ Ù…ÙÙ‘ÙˆÙ’Ø¹ÙØ¯Ù‹Ø§" },
    { "type": "text", "text": "59] And these towns - We destroyed them when they committed injustice, and We had set an appointed time for their destruction." },
    { "type": "arabic", "text": "ÙˆÙØ§ÙØ°Ù’ Ù‚ÙØ§Ù„Ù Ù…ÙÙˆÙ’Ø³Ù°ÛŒ Ù„ÙÙÙØªÙ°Ù‰Ù‡Ù Ù„ÙØ§Û¤ Ø§ÙØ¨Ù’Ø±ÙØ­Ù Ø­ÙØªÙ‘Ù°Û¤ÛŒ Ø§ÙØ¨Ù’Ù„ÙØºÙ Ù…ÙØ¬Ù’Ù…ÙØ¹Ù Ø§Ù„Ù’Ø¨ÙØ­Ù’Ø±ÙÙŠÙ’Ù†Ù Ø§ÙÙˆÙ’ Ø§ÙÙ…Ù’Ø¶ÙÛŒÙ Ø­ÙÙ‚ÙØ¨Ù‹Ø§" },
    { "type": "text", "text": "60] And recall when Moosa said to his assistant, â€œI will not give up until I reach the place where the two seas meet or until I have progressed for ages.â€" },

    { "type": "arabic", "text": "ÙÙÙ„ÙÙ…ÙÙ‘Ø§ Ø¬ÙØ§ÙˆÙØ²ÙØ§ Ù‚ÙØ§Ù„Ù Ù„ÙÙÙØªÙ°Ù‰Ù‡Ù Ø§Ù°ØªÙÙ†ÙØ§ ØºÙØ¯ÙØ¢Ø¡ÙÙ†ÙØ§ Ù„ÙÙ‚ÙØ¯Ù’ Ù„ÙÙ‚ÙÛŒÙ’Ù†ÙØ§ Ù…ÙÙ†Ù’ Ø³ÙÙÙØ±ÙÙ†ÙØ§ Ù‡Ù°Ø°ÙØ§ Ù†ÙØµÙØ¨Ù‹Ø§" },
    { "type": "text", "text": "62] So when they had gone beyond that place, Moosa said to his assistant, â€œBring our breakfast - we have indeed faced great exertion in this journey of ours.â€" },
    { "type": "arabic", "text": "Ù‚ÙØ§Ù„Ù Ø§ÙØ±ÙØ§ÙÙŠÙ’ØªÙ Ø§ÙØ°Ù’ Ø§ÙÙˆÙÙŠÙ’Ù†ÙØ¢ Ø§ÙÙ„ÙÙ‰ Ø§Ù„ØµÙÙ‘Ø®Ù’Ø±ÙØ©Ù ÙÙØ§ÙÙ†ÙÙ‘ÛŒÙ’ Ù†ÙØ³ÙÛŒÙ’ØªÙ Ø§Ù„Ù’Ø­ÙÙˆÙ’ØªÙ Û« ÙˆÙÙ…ÙØ§Û¤ Ø§ÙÙ†Ù’Ø³Ù°Ù‰Ù†ÙÛŒÙ’Ù‡Ù Ø§ÙÙ„ÙÙ‘Ø§ Ø§Ù„Ø´ÙÙ‘ÙŠÙ’Ø·Ù°Ù†Ù Ø§ÙÙ†Ù’ Ø§ÙØ°Ù’ÙƒÙØ±ÙÙ‡Ù— Ûš ÙˆÙØ§ØªÙÙ‘Ø®ÙØ°Ù Ø³ÙØ¨ÙÙŠÙ’Ù„ÙÙ‡Ù— ÙÙÛŒ Ø§Ù„Ù’Ø¨ÙØ­Ù’Ø±Ù Ø¹ÙØ¬ÙØ¨Ù‹Ø§" },
    { "type": "text", "text": "63] He said, â€œJust imagine - when we had taken shelter near the rock, so indeed I forgot the fish; and none but Satan caused me to forget to mention it; and the fish took its way into the sea - its amazing!â€" },
    { "type": "arabic", "text": "Ù‚ÙØ§Ù„Ù Ø°Ù°Ù„ÙÙƒÙ Ù…ÙØ§ ÙƒÙÙ†ÙÙ‘Ø§ Ù†ÙØ¨Ù’ØºÙ Û« ÙÙØ§Ø±Ù’ØªÙØ¯ÙÙ‘Ø§ Ø¹ÙÙ„Ù°Û¤ÛŒ Ø§Ù°Ø«ÙØ§Ø±ÙÙ‡ÙÙ…ÙØ§ Ù‚ÙØµÙØµÙ‹Ø§" },
    { "type": "text", "text": "64] Said Moosa, â€œThis is exactly what we wantedâ€; so they came back retracing their steps." },
    { "type": "arabic", "text": "ÙÙÙˆÙØ¬ÙØ¯ÙØ§ Ø¹ÙØ¨Ù’Ø¯Ù‹Ø§ Ù…ÙÙ‘Ù†Ù’ Ø¹ÙØ¨ÙØ§Ø¯ÙÙ†ÙØ§Û¤ Ø§Ù°ØªÙÙŠÙ’Ù†Ù°Ù‡Ù Ø±ÙØ­Ù’Ù…ÙØ©Ù‹ Ù…ÙÙ‘Ù†Ù’ Ø¹ÙÙ†Ù’Ø¯ÙÙ†ÙØ§ ÙˆÙØ¹ÙÙ„ÙÙ‘Ù…Ù’Ù†Ù°Ù‡Ù Ù…ÙÙ†Ù’ Ù„ÙÙ‘Ø¯ÙÙ†ÙÙ‘Ø§ Ø¹ÙÙ„Ù’Ù…Ù‹Ø§" },
    { "type": "text", "text": "65] So they found a bondman from amongst Our (chosen) bondmen, to whom We had given mercy from Us, and had bestowed the inspired knowledge from Ourselves. (* Hazrat Khidr - peace be upon him.)" },
    { "type": "arabic", "text": "Ù‚ÙØ§Ù„Ù Ù„ÙÙ‡Ù— Ù…ÙÙˆÙ’Ø³Ù°ÛŒ Ù‡ÙÙ„Ù’ Ø§ÙØªÙÙ‘Ø¨ÙØ¹ÙÙƒÙ Ø¹ÙÙ„Ù°Û¤ÛŒ Ø§ÙÙ†Ù’ ØªÙØ¹ÙÙ„ÙÙ‘Ù…ÙÙ†Ù Ù…ÙÙ…ÙÙ‘Ø§ Ø¹ÙÙ„ÙÙ‘Ù…Ù’ØªÙ Ø±ÙØ´Ù’Ø¯Ù‹Ø§" },
    { "type": "text", "text": "66] Moosa said to him, â€œMay I stay with you upon the condition that you will teach me the righteousness that you have been taught?â€" },
    { "type": "arabic", "text": "Ù‚ÙØ§Ù„Ù Ø§ÙÙ†ÙÙ‘ÙƒÙ Ù„ÙÙ†Ù’ ØªÙØ³Ù’ØªÙØ·ÙÙŠÙ’Ø¹Ù Ù…ÙØ¹ÙÛŒÙ ØµÙØ¨Ù’Ø±Ù‹Ø§" },
    { "type": "text", "text": "67] He said, â€œYou will never be able to patiently stay with me.â€" },
    { "type": "arabic", "text": "ÙˆÙÙƒÙÙŠÙ’ÙÙ ØªÙØµÙ’Ø¨ÙØ±Ù Ø¹ÙÙ„Ù°ÛŒ Ù…ÙØ§ Ù„ÙÙ…Ù’ ØªÙØ­ÙØ·Ù’ Ø¨ÙÙ‡Ù– Ø®ÙØ¨Ù’Ø±Ù‹Ø§" },
    { "type": "text", "text": "68] â€œAnd how will you bear something which your knowledge does not encompass?â€" },
    { "type": "arabic", "text": "Ù‚ÙØ§Ù„Ù Ø³ÙØªÙØ¬ÙØ¯ÙÙ†ÙÛŒÙ’Û¤ Ø§ÙÙ†Ù’ Ø´ÙØ¢Ø¡Ù Ø§Ù„Ù„Ù‘Ù°Ù‡Ù ØµÙØ§Ø¨ÙØ±Ù‹Ø§ ÙˆÙÙ‘Ù„ÙØ§Û¤ Ø§ÙØ¹Ù’ØµÙÛŒÙ’ Ù„ÙÙƒÙ Ø§ÙÙ…Ù’Ø±Ù‹Ø§" },
    { "type": "text", "text": "69] Said Moosa, â€œAllah willing, you will soon find me patient and I will not do anything against your instructions.â€" },
    { "type": "arabic", "text": "Ù‚ÙØ§Ù„Ù ÙÙØ§ÙÙ†Ù Ø§ØªÙÙ‘Ø¨ÙØ¹Ù’ØªÙÙ†ÙÛŒÙ’ ÙÙÙ„ÙØ§ ØªÙØ³Ù’Ø¦ÙÙ„Ù’Ù†ÙÛŒÙ’ Ø¹ÙÙ†Ù’ Ø´ÙÛŒÙ’Ø¡Ù Ø­ÙØªÙ‘Ù°Û¤ÛŒ Ø§ÙØ­Ù’Ø¯ÙØ«Ù Ù„ÙÙƒÙ Ù…ÙÙ†Ù’Ù‡Ù Ø°ÙÙƒÙ’Ø±Ù‹Ø§" },
    { "type": "text", "text": "70] He said, â€œTherefore if you stay with me, do not ask me about anything until I myself mention it to you.â€" },
    { "type": "arabic", "text": "ÙÙØ§Ù†Ù’Ø·ÙÙ„ÙÙ‚ÙØ§ Ø• Ø­ÙØªÙ‘Ù°Û¤ÛŒ Ø§ÙØ°ÙØ§ Ø±ÙÙƒÙØ¨ÙØ§ ÙÙÛŒ Ø§Ù„Ø³ÙÙ‘ÙÙÛŒÙ’Ù†ÙØ©Ù Ø®ÙØ±ÙÙ‚ÙÙ‡ÙØ§ Ø• Ù‚ÙØ§Ù„Ù Ø§ÙØ®ÙØ±ÙÙ‚Ù’ØªÙÙ‡ÙØ§ Ù„ÙØªÙØºÙ’Ø±ÙÙ‚Ù Ø§ÙÙ‡Ù’Ù„ÙÙ‡ÙØ§ Ûš Ù„ÙÙ‚ÙØ¯Ù’ Ø¬ÙØ¦Ù’ØªÙ Ø´ÙÙŠÙ’Ø¦Ù‹Ø§ Ø§ÙÙ…Ù’Ø±Ù‹Ø§" },
    { "type": "text", "text": "71] So they both set out; until when they had boarded the boat, the chosen bondman ruptured the boat; said Moosa, â€œDid you make a hole in the boat in order to drown its passengers? You have indeed done an evil thing.â€" },
    { "type": "arabic", "text": "Ù‚ÙØ§Ù„Ù Ø§ÙÙ„ÙÙ…Ù’ Ø§ÙÙ‚ÙÙ„Ù’ Ø§ÙÙ†ÙÙ‘ÙƒÙ Ù„ÙÙ†Ù’ ØªÙØ³Ù’ØªÙØ·ÙÙŠÙ’Ø¹Ù Ù…ÙØ¹ÙÛŒÙ ØµÙØ¨Ù’Ø±Ù‹Ø§" },
    { "type": "text", "text": "72] He said, â€œDid I not say that you will never be able to patiently stay with me?â€" },
    { "type": "arabic", "text": "Ù‚ÙØ§Ù„Ù Ù„ÙØ§ ØªÙØ¤ÙØ§Ø®ÙØ°Ù’Ù†ÙÛŒÙ’ Ø¨ÙÙ…ÙØ§ Ù†ÙØ³ÙÛŒÙ’ØªÙ ÙˆÙÙ„ÙØ§ ØªÙØ±Ù’Ù‡ÙÙ‚Ù’Ù†ÙÛŒÙ’ Ù…ÙÙ†Ù’ Ø§ÙÙ…Ù’Ø±ÙÛŒÙ’ Ø¹ÙØ³Ù’Ø±Ù‹Ø§" },
    { "type": "text", "text": "73] Said Moosa, â€œDo not apprehend me upon my forgetting, and do not impose difficulty on me in my task.â€" },
    { "type": "arabic", "text": "ÙÙØ§Ù†Ù’Ø·ÙÙ„ÙÙ‚ÙØ§ Ø• Ø­ÙØªÙ‘Ù°Û¤ÛŒ Ø§ÙØ°ÙØ§ Ù„ÙÙ‚ÙÛŒÙØ§ ØºÙÙ„Ù°Ù…Ù‹Ø§ ÙÙÙ‚ÙØªÙÙ„ÙÙ‡Ù— Û™ Ù‚ÙØ§Ù„Ù Ø§ÙÙ‚ÙØªÙÙ„Ù’ØªÙ Ù†ÙÙÙ’Ø³Ù‹Ø§ Ø²ÙÙƒÙÙŠÙÙ‘Ø©Ù‹ Ø¨ÙØºÙÙŠÙ’Ø±Ù Ù†ÙÙÙ’Ø³Ù Û™ Ù„ÙÙ‚ÙØ¯Ù’ Ø¬ÙØ¦Ù’ØªÙ Ø´ÙÙŠÙ’Ø¦Ù‹Ø§ Ù†ÙÙ‘ÙƒÙ’Ø±Ù‹Ø§" },
    { "type": "text", "text": "74] So they set out again; until when they met a boy, the chosen bondman slew him - Moosa said, â€œDid you slay an innocent soul not in retribution for another? You have indeed done an extremely evil thing.â€" },
    { "type": "arabic", "text": "Ù‚ÙØ§Ù„Ù Ø§ÙÙ„ÙÙ…Ù’ Ø§ÙÙ‚ÙÙ„Ù’ Ù„ÙÙ‘ÙƒÙ Ø§ÙÙ†ÙÙ‘ÙƒÙ Ù„ÙÙ†Ù’ ØªÙØ³Ù’ØªÙØ·ÙÙŠÙ’Ø¹Ù Ù…ÙØ¹ÙÛŒÙ ØµÙØ¨Ù’Ø±Ù‹Ø§" },
    { "type": "text", "text": "75] He said, â€œDid I not tell you that you will never be able to patiently stay with me?â€" },
    { "type": "arabic", "text": "Ù‚ÙØ§Ù„Ù Ø§ÙÙ†Ù’ Ø³ÙØ§ÙÙ„Ù’ØªÙÙƒÙ Ø¹ÙÙ†Ù’ Ø´ÙÛŒÙ’Ø¡Ù Ø¨ÙØ¹Ù’Ø¯ÙÙ‡ÙØ§ ÙÙÙ„ÙØ§ ØªÙØµÙ°Ø­ÙØ¨Ù’Ù†ÙÛŒÙ’ Ûš Ù‚ÙØ¯Ù’ Ø¨ÙÙ„ÙØºÙ’ØªÙ Ù…ÙÙ†Ù’ Ù„ÙÙ‘Ø¯ÙÙ†ÙÙ‘ÛŒÙ’ Ø¹ÙØ°Ù’Ø±Ù‹Ø§" },
    { "type": "text", "text": "76] Said Moosa, â€œIf I ask you anything after this, do not stay with me; indeed your condition from me is fulfilled.â€" },
    { "type": "arabic", "text": "ÙÙØ§Ù†Ù’Ø·ÙÙ„ÙÙ‚ÙØ§ Ø• Ø­ÙØªÙ‘Ù°Û¤ÛŒ Ø§ÙØ°ÙØ§Û¤ Ø§ÙØªÙÙŠÙØ§Û¤ Ø§ÙÙ‡Ù’Ù„Ù Ù‚ÙØ±Ù’ÙŠÙØ©Ù Ø§Ø³Ù’ØªÙØ·Ù’Ø¹ÙÙ…ÙØ§Û¤ Ø§ÙÙ‡Ù’Ù„ÙÙ‡ÙØ§ ÙÙØ§ÙØ¨ÙÙˆÙ’Ø§ Ø§ÙÙ†Ù’ ÙŠÙÙ‘Ø¶ÙÙŠÙÙ‘ÙÙÙˆÙ’Ù‡ÙÙ…ÙØ§ ÙÙÙˆÙØ¬ÙØ¯ÙØ§ ÙÙÛŒÙ’Ù‡ÙØ§ Ø¬ÙØ¯ÙØ§Ø±Ù‹Ø§ ÙŠÙÙ‘Ø±ÙÛŒÙ’Ø¯Ù Ø§ÙÙ†Ù’ ÙŠÙÙ‘Ù†Ù’Ù‚ÙØ¶ÙÙ‘ ÙÙØ§ÙÙ‚ÙØ§Ù…ÙÙ‡Ù— Ø• Ù‚ÙØ§Ù„Ù Ù„ÙÙˆÙ’ Ø´ÙØ¦Ù’ØªÙ Ù„ÙØªÙÙ‘Ø®ÙØ°Ù’ØªÙ Ø¹ÙÙ„ÙÙŠÙ’Ù‡Ù Ø§ÙØ¬Ù’Ø±Ù‹Ø§" },
    { "type": "text", "text": "77] So they both set out again; until they came to the people of a dwelling â€“ they asked its people for food - they refused to invite them â€“ then in the village they both found a wall about to collapse, and the chosen bondman straightened it; said Moosa, â€œIf you wished, you could have taken some wages for it!â€" },
    { "type": "arabic", "text": "Ù‚ÙØ§Ù„Ù Ù‡Ù°Ø°ÙØ§ ÙÙØ±ÙØ§Ù‚Ù Ø¨ÙÙŠÙ’Ù†ÙÛŒÙ’ ÙˆÙØ¨ÙÙŠÙ’Ù†ÙÙƒÙ Ûš Ø³ÙØ§ÙÙ†ÙØ¨ÙÙ‘Ø¦ÙÙƒÙ Ø¨ÙØªÙØ§Ù’ÙˆÙÛŒÙ’Ù„Ù Ù…ÙØ§ Ù„ÙÙ…Ù’ ØªÙØ³Ù’ØªÙØ·ÙØ¹Ù’ Ø¹ÙÙ„ÙÙŠÙ’Ù‡Ù ØµÙØ¨Ù’Ø±Ù‹Ø§" },
    { "type": "text", "text": "78] He said, â€œThis is the parting between you and me; I shall now tell you the interpretation of the matters you could not patiently bear.â€" },
    { "type": "arabic", "text": "Ø§ÙÙ…ÙÙ‘Ø§ Ø§Ù„Ø³ÙÙ‘ÙÙÛŒÙ’Ù†ÙØ©Ù ÙÙÙƒÙØ§Ù†ÙØªÙ’ Ù„ÙÙ…ÙØ³Ù°ÙƒÙÛŒÙ’Ù†Ù ÙŠÙØ¹Ù’Ù…ÙÙ„ÙÙˆÙ’Ù†Ù ÙÙÛŒ Ø§Ù„Ù’Ø¨ÙØ­Ù’Ø±Ù ÙÙØ§ÙØ±ÙØ¯Ù’ØªÙÙ‘ Ø§ÙÙ†Ù’ Ø§ÙØ¹ÙÛŒÙ’Ø¨ÙÙ‡ÙØ§ ÙˆÙÙƒÙØ§Ù†Ù ÙˆÙØ±ÙØ¢Ø¡ÙÙ‡ÙÙ…Ù’ Ù…ÙÙ‘Ù„ÙÙƒÙŒ ÙŠÙÙ‘Ø§Ù’Ø®ÙØ°Ù ÙƒÙÙ„ÙÙ‘ Ø³ÙÙÙÛŒÙ’Ù†ÙØ©Ù ØºÙØµÙ’Ø¨Ù‹Ø§" },
    { "type": "text", "text": "79] â€œIn respect of the boat - it belonged to the poor people who worked on the river, so I wished to flaw it - and behind them was a king who would capture every sound ship.â€" },
    { "type": "arabic", "text": "ÙˆÙØ§ÙÙ…ÙÙ‘Ø§ Ø§Ù„Ù’ØºÙÙ„Ù°Ù…Ù ÙÙÙƒÙØ§Ù†Ù Ø§ÙØ¨ÙÙˆÙØ§Ù‡Ù Ù…ÙØ¤Ù’Ù…ÙÙ†ÙÙŠÙ’Ù†Ù ÙÙØ®ÙØ´ÙÛŒÙ’Ù†ÙØ¢ Ø§ÙÙ†Ù’ ÙŠÙÙ‘Ø±Ù’Ù‡ÙÙ‚ÙÙ‡ÙÙ…ÙØ§ Ø·ÙØºÙ’ÙŠÙØ§Ù†Ù‹Ø§ ÙˆÙÙ‘ÙƒÙÙÙ’Ø±Ù‹Ø§" },
    { "type": "text", "text": "80] â€œAnd in respect of the boy - his parents were Muslims and we feared that he may incite them to rebellion and disbelief.â€" },
{ "type": "arabic", "text": "ÙÙØ§ÙØ±ÙØ¯Ù’Ù†ÙØ¢ Ø§ÙÙ†Ù’ ÙŠÙÙ‘Ø¨Ù’Ø¯ÙÙ„ÙÙ‡ÙÙ…ÙØ§ Ø±ÙØ¨ÙÙ‘Ù‡ÙÙ…ÙØ§ Ø®ÙÙŠÙ’Ø±Ù‹Ø§ Ù…ÙÙ‘Ù†Ù’Ù‡Ù Ø²ÙÙƒÙÙˆØ©Ù‹ ÙˆÙÙ‘Ø§ÙÙ‚Ù’Ø±ÙØ¨Ù Ø±ÙØ­Ù’Ù…Ù‹Ø§" },
    { "type": "text", "text": "81] â€œSo we wished that their Lord may bestow them a child - better, purer and nearer to mercy.â€" },
    { "type": "arabic", "text": "ÙˆÙØ§ÙÙ…ÙÙ‘Ø§ Ø§Ù„Ù’Ø¬ÙØ¯ÙØ§Ø±Ù ÙÙÙƒÙØ§Ù†Ù Ù„ÙØºÙÙ„Ù°Ù…ÙÙŠÙ’Ù†Ù ÙŠÙØªÙÛŒÙ’Ù…ÙÙŠÙ’Ù†Ù ÙÙÛŒ Ø§Ù„Ù’Ù…ÙØ¯ÙÙŠÙ’Ù†ÙØ©Ù ÙˆÙÙƒÙØ§Ù†Ù ØªÙØ­Ù’ØªÙÙ‡Ù— ÙƒÙÙ†Ù’Ø²ÙŒ Ù„ÙÙ‘Ù‡ÙÙ…ÙØ§ ÙˆÙÙƒÙØ§Ù†Ù Ø§ÙØ¨ÙÙˆÙ’Ù‡ÙÙ…ÙØ§ ØµÙØ§Ù„ÙØ­Ù‹Ø§ Ûš ÙÙØ§ÙØ±ÙØ§Ø¯Ù Ø±ÙØ¨ÙÙ‘ÙƒÙ Ø§ÙÙ†Ù’ ÙŠÙÙ‘Ø¨Ù’Ù„ÙØºÙØ§Û¤ Ø§ÙØ´ÙØ¯ÙÙ‘Ù‡ÙÙ…ÙØ§ ÙˆÙÙŠÙØ³Ù’ØªÙØ®Ù’Ø±ÙØ¬ÙØ§ ÙƒÙÙ†Ù’Ø²ÙÙ‡ÙÙ…ÙØ§ Ø±ÙØ­Ù’Ù…ÙØ©Ù‹ Ù…ÙÙ‘Ù† alignment Ø±ÙÙ‘Ø¨ÙÙ‘ÙƒÙ Ûš ÙˆÙÙ…ÙØ§ ÙÙØ¹ÙÙ„Ù’ØªÙÙ‡Ù— Ø¹ÙÙ†Ù’ Ø§ÙÙ…Ù’Ø±ÙÛŒÙ’ Ø• Ø°Ù°Ù„ÙÙƒÙ ØªÙØ§Ù’ÙˆÙÛŒÙ’Ù„Ù Ù…ÙØ§ Ù„ÙÙ…Ù’ ØªÙØ³Ù’Ø·ÙØ¹Ù’ Ø¹ÙÙ„ÙÙŠÙ’Ù‡Ù ØµÙØ¨Ù’Ø±Ù‹Ø§" },
    { "type": "text", "text": "82] â€œAnd in respect of the wall - it belonged to two orphan boys of the city, and beneath it was their treasure, and their father was a virtuous man; therefore your Lord willed that they should reach their maturity and remove their treasure; by the mercy of your Lord; and I have not done this at my own command; this is the interpretation of the matters you could not patiently bear.â€ (* Hazrat Khidr was given the knowledge of the hidden - as in all three explanations he gave)." },
    { "type": "arabic", "text": "ÙˆÙÙŠÙØ³Ù’Ø¦ÙÙ„ÙÙˆÙ’Ù†ÙÙƒÙ Ø¹ÙÙ†Ù’ Ø°ÙÛŒ Ø§Ù„Ù’Ù‚ÙØ±Ù’Ù†ÙÙŠÙ’Ù†Ù Ø• Ù‚ÙÙ„Ù’ Ø³ÙØ§ÙØªÙ’Ù„ÙÙˆÙ’Ø§ Ø¹ÙÙ„ÙÙŠÙ’ÙƒÙÙ…Ù’ Ù…ÙÙ‘Ù†Ù’Ù‡Ù Ø°ÙÙƒÙ’Ø±Ù‹Ø§" },
    { "type": "text", "text": "83] And they ask you regarding Zul-Qarnain; say, â€œI shall recite his story to you.â€" },
    { "type": "arabic", "text": "Ø§ÙÙ†ÙÙ‘Ø§ Ù…ÙÙƒÙÙ‘Ù†ÙÙ‘Ø§ Ù„ÙÙ‡Ù— ÙÙÛŒ Ø§Ù„Ù’Ø§ÙØ±Ù’Ø¶Ù ÙˆÙØ§Ù°ØªÙÙŠÙ’Ù†Ù°Ù‡Ù Ù…ÙÙ†Ù’ ÙƒÙÙ„ÙÙ‘ Ø´ÙÛŒÙ’Ø¡Ù Ø³ÙØ¨ÙØ¨Ù‹Ø§ Û™" },
    { "type": "text", "text": "84] Indeed We gave him authority in the land and bestowed him the means of everything." },
    { "type": "arabic", "text": "ÙÙØ§ÙØªÙ’Ø¨ÙØ¹Ù Ø³ÙØ¨ÙØ¨Ù‹Ø§" },
    { "type": "text", "text": "85] He therefore pursued a purpose." },
    { "type": "arabic", "text": "Ø­ÙØªÙ‘Ù°Û¤ÛŒ Ø§ÙØ°ÙØ§ Ø¨ÙÙ„ÙØºÙ Ù…ÙØºÙ’Ø±ÙØ¨Ù Ø§Ù„Ø´ÙÙ‘Ù…Ù’Ø³Ù ÙˆÙØ¬ÙØ¯ÙÙ‡ÙØ§ ØªÙØºÙ’Ø±ÙØ¨Ù ÙÙÛŒÙ’ Ø¹ÙÙŠÙ’Ù†Ù Ø­ÙÙ…ÙØ¦ÙØ©Ù ÙˆÙÙ‘ÙˆÙØ¬ÙØ¯Ù Ø¹ÙÙ†Ù’Ø¯ÙÙ‡ÙØ§ Ù‚ÙÙˆÙ’Ù…Ù‹Ø§ Ø• Ù‚ÙÙ„Ù’Ù†ÙØ§ ÙŠÙ°Ø°ÙØ§ Ø§Ù„Ù’Ù‚ÙØ±Ù’Ù†ÙÙŠÙ’Ù†Ù Ø§ÙÙ…ÙÙ‘Ø§Û¤ Ø§ÙÙ†Ù’ ØªÙØ¹ÙØ°ÙÙ‘Ø¨Ù ÙˆÙØ§ÙÙ…ÙÙ‘Ø§Û¤ Ø§ÙÙ†Ù’ ØªÙØªÙÙ‘Ø®ÙØ°Ù ÙÙÛŒÙ’Ù‡ÙÙ…Ù’ Ø­ÙØ³Ù’Ù†Ù‹Ø§" },
    { "type": "text", "text": "86] To the extent that when he reached the setting-place of the sun, he found it setting in a muddy spring, and found a nation there; We said, â€œO Zul-Qarnain â€“ either punish them or choose kindness for them.â€" },
    { "type": "arabic", "text": "Ù‚ÙØ§Ù„Ù Ø§ÙÙ…ÙÙ‘Ø§ Ù…ÙÙ†Ù’ Ø¸ÙÙ„ÙÙ…Ù ÙÙØ³ÙÙˆÙ’ÙÙ Ù†ÙØ¹ÙØ°ÙÙ‘Ø¨ÙÙ‡Ù— Ø«ÙÙ…ÙÙ‘ ÙŠÙØ±ÙØ¯ÙÙ‘ Ø§ÙÙ„Ù°ÛŒ Ø±ÙØ¨ÙÙ‘Ù‡Ù– ÙÙÙŠÙØ¹ÙØ°ÙÙ‘Ø¨ÙÙ‡Ù— Ø¹ÙØ°ÙØ§Ø¨Ù‹Ø§ Ù†ÙÙ‘ÙƒÙ’Ø±Ù‹Ø§" },
    { "type": "text", "text": "87] He submitted, â€œRegarding one who has done injustice, we shall soon punish him â€“ he will then be brought back to his Lord, Who will punish him severely.â€" },
    { "type": "arabic", "text": "ÙˆÙØ§ÙÙ…ÙÙ‘Ø§ Ù…ÙÙ†Ù’ Ø§Ù°Ù…ÙÙ†Ù ÙˆÙØ¹ÙÙ…ÙÙ„Ù ØµÙØ§Ù„ÙØ­Ù‹Ø§ ÙÙÙ„ÙÙ‡Ù— Ø¬ÙØ²ÙØ¢Ø¡Ù Ø§Ù„Ù’Ø­ÙØ³Ù’Ù†Ù°ÛŒ Ûš ÙˆÙØ³ÙÙ†ÙÙ‚ÙÙˆÙ’Ù„Ù Ù„ÙÙ‡Ù— Ù…ÙÙ†Ù’ Ø§ÙÙ…Ù’Ø±ÙÙ†ÙØ§ ÛŒÙØ³Ù’Ø±Ù‹Ø§" },
    { "type": "text", "text": "88] â€œAnd regarding one who believed and did good deeds â€“ so his reward is goodness; and we shall soon give him an easy command.â€" },
    { "type": "arabic", "text": "Ø«ÙÙ…ÙÙ‘ Ø§ÙØªÙ’Ø¨ÙØ¹Ù Ø³ÙØ¨ÙØ¨Ù‹Ø§" },
    { "type": "text", "text": "89] He again pursued a purpose." },
    { "type": "arabic", "text": "Ø­ÙØªÙ‘Ù°Û¤ÛŒ Ø§ÙØ°ÙØ§ Ø¨ÙÙ„ÙØºÙ Ù…ÙØ·Ù’Ù„ÙØ¹Ù Ø§Ù„Ø´ÙÙ‘Ù…Ù’Ø³Ù ÙˆÙØ¬ÙØ¯ÙÙ‡ÙØ§ ØªÙØ·Ù’Ù„ÙØ¹Ù Ø¹ÙÙ„Ù°ÛŒ Ù‚ÙÙˆÙ’Ù…Ù Ù„ÙÙ‘Ù…Ù’ Ù†ÙØ¬Ù’Ø¹ÙÙ„Ù’ Ù„ÙÙ‘Ù‡ÙÙ…Ù’ Ù…ÙÙ‘Ù†Ù’ Ø¯ÙÙˆÙ’Ù†ÙÙ‡ÙØ§ Ø³ÙØªÙ’Ø±Ù‹Ø§" },
    { "type": "text", "text": "90] To the extent that when he reached the rising-place of the sun, he found it rising upon a nation for which We had not kept any shelter from it." },
    { "type": "arabic", "text": "ÙƒÙØ°Ù°Ù„ÙÙƒÙ Ø• ÙˆÙÙ‚ÙØ¯Ù’ Ø§ÙØ­ÙØ·Ù’Ù†ÙØ§ Ø¨ÙÙ…ÙØ§ Ù„ÙØ¯ÙÙŠÙ’Ù‡Ù Ø®ÙØ¨Ù’Ø±Ù‹Ø§" },
    { "type": "text", "text": "91] So it is; and Our knowledge encompasses all that he possessed." },
    { "type": "arabic", "text": "Ø«ÙÙ…ÙÙ‘ Ø§ÙØªÙ’Ø¨ÙØ¹Ù Ø³ÙØ¨ÙØ¨Ù‹Ø§" },
    { "type": "text", "text": "92] He again pursued a purpose." },
    { "type": "arabic", "text": "Ø­ÙØªÙ‘Ù°Û¤ÛŒ Ø§ÙØ°ÙØ§ Ø¨ÙÙ„ÙØºÙ Ø¨ÙÙŠÙ’Ù†Ù Ø§Ù„Ø³ÙÙ‘Ø¯ÙÙ‘ÙŠÙ’Ù†Ù ÙˆÙØ¬ÙØ¯Ù Ù…ÙÙ†Ù’ Ø¯ÙÙˆÙ’Ù†ÙÙ‡ÙÙ…ÙØ§ Ù‚ÙÙˆÙ’Ù…Ù‹Ø§ Ù„ÙÙ‘Ø§ ÙŠÙÙƒÙØ§Ø¯ÙÙˆÙ’Ù†Ù ÙŠÙÙÙ’Ù‚ÙÙ‡ÙÙˆÙ’Ù†Ù Ù‚ÙÙˆÙ’Ù„Ù‹Ø§" },
    { "type": "text", "text": "93] Until, when he came between two mountains, he found before them a nation that did not appear to understand any speech." },
    { "type": "arabic", "text": "Ù‚ÙØ§Ù„ÙÙˆÙ’Ø§ ÙŠÙ°Ø°ÙØ§ Ø§Ù„Ù’Ù‚ÙØ±Ù’Ù†ÙÙŠÙ’Ù†Ù Ø§ÙÙ†ÙÙ‘ ÙŠÙØ§Ù’Ø¬ÙÙˆÙ’Ø¬Ù ÙˆÙÙ…ÙØ§Ù’Ø¬ÙÙˆÙ’Ø¬Ù Ù…ÙÙÙ’Ø³ÙØ¯ÙÙˆÙ’Ù†Ù ÙÙÛŒ Ø§Ù„Ù’Ø§ÙØ±Ù’Ø¶Ù ÙÙÙ‡ÙÙ„Ù’ Ù†ÙØ¬Ù’Ø¹ÙÙ„Ù Ù„ÙÙƒÙ Ø®ÙØ±Ù’Ø¬Ù‹Ø§ Ø¹ÙÙ„Ù°Û¤ÛŒ Ø§ÙÙ†Ù’ ØªÙØ¬Ù’Ø¹ÙÙ„Ù Ø¨ÙÙŠÙ’Ù†ÙÙ†ÙØ§ ÙˆÙØ¨ÙÙŠÙ’Ù†ÙÙ‡ÙÙ…Ù’ Ø³ÙØ¯Ù‹Ù‘Ø§" },
    { "type": "text", "text": "94] They said, â€œO Zul-Qarnain - indeed Yajuj and Majuj are spreading chaos in the land â€“ so shall we assign for you a consideration upon the condition that you set up a wall between us and them?â€ (* Gog and Magog.)" },
